openapi: 3.1.0
info:
  title: WCA API Documentation
  summary: Documentation of the WCA API, currently in progress
  description: The WCA API allows developers to access data from the WCA using oidc
  contact:
    name: WCA Software Team
    url: https://www.worldcubeassociation.org
    email: software@worldcubeassociation.org
  version: 0.1.0
servers:
  - url: http://localhost:3000/api/v0
    description: The production API server
paths:
  /competitions/{competitionId}/:
    $ref: 'paths/competitions/competitionById.yaml'
  /competitions/{competitionId}/events:
    $ref: 'paths/competitions/competitionEvents.yaml'
  /competitions/{competitionId}/schedule:
    $ref: 'paths/competitions/competitionSchedule.yaml'
  /competitions/{competitionId}/registrations:
    $ref: 'paths/competitions/competitionRegistrations.yaml'
  /competitions/{competitionId}/podiums:
    $ref: 'paths/competitions/competitionPodiums.yaml'
  /competition_index:
    $ref: 'paths/competitions/competitionList.yaml'
  /incidents:
    $ref: 'paths/regulations/incidentsList.yaml'
  /persons/{wca_id}/:
    $ref: 'paths/users/personByWCAId.yaml'
  /persons/{wca_id}/results:
    $ref: 'paths/users/personResults.yaml'
  /user_groups:
    $ref: 'paths/users/userGroups.yaml'

  /user_roles:
    $ref: 'paths/users/userRoles.yaml'

  /regulations/translations:
    get:
      summary: Gets all translations of regulations
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegulationsTranslations'
  /export/public:
    get:
      summary: Get Export Information
      operationId: getExports
      responses:
        "200":
          description: Successfully retrieved exports
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportInfo"
  /users/me/permissions:
    get:
      summary: Get user's permissions
      operationId: getUserPermissions
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successfully retrieved permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPermissions"
        "401":
          description: Unauthorized
  /known-timezones:
    get:
      summary: Get a list of Olson timezones that the backend understands
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: 'America/New_York'

  /regional-organizations:
    get:
      summary: A list of currently acknowledged regional organizations
      operationId: getOrganizations
      responses:
        "200":
          description: Retrieved organizations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RegionalOrganization"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegionalOrganization:
      type: object
      required:
        - name
        - country_iso2
        - website
      properties:
        name:
          type: string
        country_iso2:
          type: string
        website:
          type: string
        logo_url:
          type: string
          format: uri

    RegulationsTranslations:
      type: object
      required:
        - current
        - outdated
      properties:
        current:
          type: array
          items:
            $ref: '#/components/schemas/Translation'
        outdated:
          type: array
          items:
            $ref: '#/components/schemas/Translation'

    Translation:
      type: object
      required:
        - version
        - language
        - language_english
        - url
      properties:
        version:
          type: string
        language:
          type: string
        language_english:
          type: string
        url:
          type: string

    UserAvatar:
      $ref: './schemas/users/UserAvatar.yaml'

    ExportInfo:
      type: object
      required:
        - export_date
        - sql_url
        - sql_filesize_bytes
        - tsv_url
        - tsv_filesize_bytes
        - readme
      properties:
        export_date:
          type: string
          format: date
        sql_url:
          type: string
          format: uri
        sql_filesize_bytes:
          type: number
        tsv_url:
          type: string
          format: uri
        tsv_filesize_bytes:
          type: number
        readme:
          type: string
        developer_url:
          type: string
          format: uri

    CompetitionInfo:
      $ref: 'schemas/competitions/CompetitionInfo.yaml'

    CompetitionPermissions:
      oneOf:
        - type: array
          items:
            type: string
        - type: string
          format: "Wildcard"
          enum: "*"

    UserPermissions:
      type: object
      required:
        - can_access_panels
        - can_administer_competitions
        - can_attend_competitions
        - can_create_groups
        - can_edit_delegate_report
        - can_edit_groups
        - can_organize_competitions
        - can_read_groups_current
        - can_read_groups_past
        - can_request_to_edit_others_profile
        - can_view_delegate_admin_page
        - can_view_delegate_report
      properties:
        can_attend_competitions:
          type: object
          required:
            - scope
          properties:
            scope:
              $ref: "#/components/schemas/CompetitionPermissions"
            until:
              type: string
              format: date-time
              nullable: true
        can_organize_competitions:
          type: object
          required:
            - scope
          properties:
            scope:
              $ref: "#/components/schemas/CompetitionPermissions"
        can_administer_competitions:
          type: object
          required:
            - scope
          properties:
            scope:
              $ref: "#/components/schemas/CompetitionPermissions"
        can_view_delegate_admin_page:
          type: object
          required:
            - scope
          properties:
            scope:
              $ref: "#/components/schemas/CompetitionPermissions"
        can_view_delegate_report:
          type: object
          required:
            - scope
          properties:
            scope:
              $ref: "#/components/schemas/CompetitionPermissions"
        can_edit_delegate_report:
          type: object
          required:
            - scope
          properties:
            scope:
              $ref: "#/components/schemas/CompetitionPermissions"
        can_create_groups:
          type: object
          required:
            - scope
          properties:
            scope:
              type: array
              items:
                type: string
        can_read_groups_current:
          type: object
          required:
            - scope
          properties:
            scope:
              type: array
              items:
                type: string
        can_read_groups_past:
          type: object
          required:
            - scope
          properties:
            scope:
              type: array
              items:
                type: string
        can_edit_groups:
          type: object
          required:
            - scope
          properties:
            scope:
              type: array
              items:
                type: string
        can_access_panels:
          type: object
          required:
            - scope
          properties:
            scope:
              type: array
              items:
                type: string
        can_request_to_edit_others_profile:
          type: object
          required:
            - scope
          properties:
            scope:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: string
                  format: "Wildcard"
                  enum: "*"

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email

    Results:
      type: array
      items:
        $ref: "#/components/schemas/Result"

    Result:
      type: object
      required:
        - id
        - pos
        - best
        - average
        - name
        - country_iso2
        - competition_id
        - event_id
        - round_type_id
        - format_id
        - wca_id
        - attempts
        - best_index
        - worst_index
        - regional_single_record
        - regional_average_record
      properties:
        id:
          type: integer
        pos:
          type: integer
        best:
          type: integer
        average:
          type: integer
        name:
          type: string
        country_iso2:
          type: string
        competition_id:
          type: string
        event_id:
          type: string
        round_type_id:
          type: string
        format_id:
          type: string
        wca_id:
          type: string
        attempts:
          type: array
          items:
            type: integer
        best_index:
          type: integer
        worst_index:
          type: integer
        regional_single_record:
          type: string
          nullable: true
        regional_average_record:
          type: string
          nullable: true

    PersonalRecord:
      type: object
      properties:
        eventId:
          type: string
        bestTime:
          type: integer
          description: Best performance in milliseconds
        averageTime:
          type: integer
          description: Average performance in milliseconds

    Event:
      type: object
      properties:
        id:
          type: string
        name:
          type: string

    WcifEvent:
      $ref: './schemas/wcif/WcifEvent.yaml'

    WcifRound:
      $ref: './schemas/wcif/WcifRound.yaml'

    WcifQualification:
      $ref: './schemas/wcif/WcifQualification.yaml'

    WcifQualificationAttemptResult:
      $ref: './schemas/wcif/WcifQualificationAttemptResult.yaml'

    WcifQualificationRanking:
      $ref: './schemas/wcif/WcifQualificationRanking.yaml'

    WcifQualificationAnyResult:
      $ref: './schemas/wcif/WcifQualificationAnyResult.yaml'

    WcifTimeLimit:
      $ref: './schemas/wcif/WcifTimeLimit.yaml'

    WcifCutoff:
      $ref: './schemas/wcif/WcifCutoff.yaml'

    WcifAdvancementCondition:
      $ref: './schemas/wcif/WcifAdvancementCondition.yaml'

    WcifAdvancementConditionRanking:
      $ref: './schemas/wcif/WcifAdvancementConditionRanking.yaml'

    WcifAdvancementConditionPercent:
      $ref: './schemas/wcif/WcifAdvancementConditionPercent.yaml'

    WcifAdvancementConditionAttemptResult:
      $ref: './schemas/wcif/WcifAdvancementConditionAttemptResult.yaml'

    WcifResult:
      $ref: './schemas/wcif/WcifResult.yaml'

    WcifScrambleSet:
      $ref: './schemas/wcif/WcifScrambleSet.yaml'

    WcifAttempt:
      $ref: './schemas/wcif/WcifAttempt.yaml'

    WcifSchedule:
      $ref: './schemas/wcif/WcifSchedule.yaml'

    WcifVenue:
      $ref: './schemas/wcif/WcifVenue.yaml'

    WcifRoom:
      $ref: './schemas/wcif/WcifRoom.yaml'

    WcifActivity:
      $ref: './schemas/wcif/WcifActivity.yaml'

    WcifCountryCode:
      type: string
      example: "US"

    WcifActivityCode:
      type: string
      example: "333-r1-g1"
