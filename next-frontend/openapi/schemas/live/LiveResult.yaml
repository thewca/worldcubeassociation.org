type: object
required:
  - registration_id
  - global_pos
  - local_pos
  - best
  - average
  - single_record_tag
  - average_record_tag
  - advancing
  - advancing_questionable
  - attempts
properties:
  registration_id:
    type: integer
  global_pos:
    type: integer
  local_pos:
    type: integer
  best:
    type: integer
  forecast_statistics:
    type: object
    properties:
      best_possible_average:
        type: integer
      worst_possible_average:
        type: integer
  average:
    type: integer
  single_record_tag:
    type: string
  average_record_tag:
    type: string
  advancing:
    type: boolean
  advancing_questionable:
    type: boolean
  attempts:
    type: array
    items:
      $ref: "./LiveAttempt.yaml"
