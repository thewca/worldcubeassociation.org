put:
  summary: Clears a round deleting all results
  tags:
    - live
  operationId: quitCompetitor
  parameters:
    - name: competitionId
      in: path
      required: true
      schema:
        type: string
    - name: roundId
      in: path
      required: true
      schema:
        type: string
    - name: registrationId
      in: path
      required: true
      schema:
        type: number
  responses:
    '200':
      description: Returns number of rounds the competitor was marked as quit in
      content:
        application/json:
          schema:
            type: object
            required:
              - quit
            properties:
              quit:
                type: number
