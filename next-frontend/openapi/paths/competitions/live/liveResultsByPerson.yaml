get:
  summary: Gets Information about the Competitors's live result
  tags:
    - live
  operationId: liveByPerson
  parameters:
    - name: competitionId
      in: path
      required: true
      schema:
        type: string
    - name: registrationId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Returns a person and their results
      content:
        application/json:
          schema:
            $ref: "../../../schemas/live/LivePerson.yaml"
