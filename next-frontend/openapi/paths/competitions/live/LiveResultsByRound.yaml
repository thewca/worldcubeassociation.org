get:
  summary: Gets Information about the Round including the live Results
  parameters:
    - name: competitionId
      in: path
      required: true
      schema:
        type: string
    - name: roundId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Returns results
      content:
        application/json:
          schema:
            $ref: "../../../schemas/live/LiveRound.yaml"
