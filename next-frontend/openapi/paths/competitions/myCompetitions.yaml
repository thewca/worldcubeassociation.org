get:
  summary: Get a list of a users competition
  operationId: getMyCompetitions
  tags:
    - competitions
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            required:
              - past_competitions
              - future_competitions
              - bookmarked_competitions
            properties:
              past_competitions:
                type: array
                items:
                  $ref: "../../schemas/competitions/MyCompetition.yaml"
              future_competitions:
                type: array
                items:
                  $ref: "../../schemas/competitions/MyCompetition.yaml"
              bookmarked_competitions:
                type: array
                items:
                  $ref: "../../schemas/competitions/MyCompetition.yaml"
