  about_regulations:
    #original_hash: 6bce1b5
    title: 규정에 대하여
    panel1:
      #original_hash: 1fa73f3
      title: 규정
      #original_hash: 557095b
      content1_html: >-
        모든 WCA 대회는 <a href="/regulations/">WCA 규정</a>을 따라야 합니다. 선수는 첫 대회에 참가하기
        전에 규정을 숙지하는 것이 중요합니다.
      #original_hash: 4296902
      content2_html: >-
        WCA 규정은 추가적인 명료화와 설명이 포함된 <a href="/regulations/guidelines.html">WCA
        지침</a>으로 보완됩니다.
      #original_hash: c8e1783
      content3_html: >-
        WCA 규정 위원회에서 해결한 대회 중 발생한 사건에 대한 중요한 판결은 <a href="/incidents">사건
        로그</a>에서 확인할 수 있습니다.
    panel2:
      #original_hash: 8ad8302
      title: 번역본
      #original_hash: 7477d9b
      content1_html: >-
        WCA 규정은 영어로 제공될 뿐만 아니라, WCA 회원들에 의해 여러 언어로 번역되었습니다: <a
        href="/regulations/translations/">번역본</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>중요</strong>: 번역본은 매우 유용하지만 공식적인 문서는 아닙니다. 대회에서는 WCA 규정의 영어 버전이
        구속력을 갖습니다.
    panel3:
      #original_hash: 234fd4d
      title: 규정에 관하여 자주 묻는 질문들
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">자주 묻는 질문들</a> 섹션에서는 WCA 규정에 대한 반복적인 문의 사항에 대한 답변을
        모아놓았습니다.
    panel4:
      #original_hash: ad5f6e7
      title: 주최자 지침
      #original_hash: 9bbdf16
      content1_html: >-
        대회를 주최하는 데 관심이 있거나 이미 대회를 주최할 계획이 있다면 <a
        href="/organizer-guidelines">주최자 지침</a>을 읽어보십시오.
      #original_hash: 5016669
      content2_html: 본 문서에는 중요한 정보가 포함되어 있으므로 모든 대회 주최자가 꼭 읽어야 합니다.
  regulations_translations:
    #original_hash: 9493b8d
    title: 'WCA 규정 및 지침: 번역본'
    #original_hash: 386ecc1
    paragraph1: 영어가 아닌 다른 언어를 사용하신다면 이러한 번역이 유용할 수 있습니다.
