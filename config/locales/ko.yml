        #original_hash: 7803faf
        wct: >-
          WCA 커뮤니케이션 팀(WCT)은 WCA와 커뮤니티 및 일반 대중 간의 커뮤니케이션을 감독하고 지원합니다. WCA의
          커뮤니케이션은 WCA의 목표에 기여해야 하며, 친절함, 투명성, 포용성, 개방성 및 대응성 등 전반적으로 긍정적인 문화를
          지원해야 합니다.
        #original_hash: bd69012
        wcat: >-
          WCA 대회 발표 팀(WCAT)은 WCA 파견위원이 제출한 WCA 대회를 승인하고 발표하며, 이러한 발표가 WCA 품질 기준을
          준수하도록 합니다. 이 팀은 또한 WCA 대회 요건 정책과 같은 문서에서 적절한 대회 제출 프로토콜을 유지할 책임이 있습니다.
          WCAT는 개별 대회의 조직 및 감독에 대해 책임을 지지 않습니다.
        #original_hash: 5007698
        wic: >-
          WCA 청렴성 위원회(WIC)는 WCA 대회 기간 중 또는 공식 온라인 WCA 플랫폼에서 발생한 사건에 대해 독립적인 조사를
          수행합니다. 이때 사건은 WCA의 정신, 행동 강령, 윤리 강령 및/또는 규정을 위반한 혐의가 있는 사건입니다.
        #original_hash: be491ec
        weat: WCA 행정지원팀(WEAT)은 WCA 이사회의 행정 업무를 수행합니다.
        #original_hash: fc67562
        wfc: >-
          WCA 재무 위원회(WFC)는 예산 편성, 보고, 분석, 장부 작성, 세금 신고 등 WCA의 전반적인 재정을 관리합니다. 또한
          여행 기금, 장비 기금, 지역 단체 지원 등 지역 커뮤니티의 발전 단계에 따라 지원하는 다양한 기금 프로그램과 함께 WCA의
          가장 큰 수입원인 WCA 회비 시스템을 관리합니다.
        #original_hash: 88a00fa
        wmt: 'WCA 마케팅 팀(WMT)은 WCA 브랜드를 관리하고, 후원을 모색하며, WCA 상품을 홍보합니다.'
        #original_hash: fcaa701
        wmct: >-
          WCA 주요 챔피언십 팀(WMCT)은 지침 및 전략 계획 개발, 개최 도시 선정 관리, 주최 팀 지원, 일관된 챔피언십 경험
          보장 등을 통해 WCA 대륙 및 세계 챔피언십의 조정과 발전을 감독합니다.
        #original_hash: 010e628
        wqac: >-
          WCA 품질 보증 위원회(WQAC)는 WCA 내에서 지속적인 품질 개선을 도모하며, 프로세스, WCA 자원봉사자, 지역 단체,
          대회 주최자, 대회 자원봉사자의 일관된 높은 품질을 보장하기 위한 품질 표준을 전 세계에 적용합니다.
        #original_hash: 355babe
        wrc: >-
          WCA 규정 위원회(WRC)는 WCA 규정의 적용, 개선 및 개발과 관련된 모든 문제를 처리합니다. 대회에서 발생하는 모든
          종류의 절차적 문제에 대해 WCA 파견위원을 지원하고 해결되지 않은 사건과 밝혀지지 않은 사건에 대해 판견을 내립니다.
        #original_hash: 7ca3e6f
        wrt: WCA 결과 팀(WRT)은 대회 결과와 선수 데이터 등 WCA 데이터베이스의 모든 데이터를 관리합니다.
        #original_hash: f905744
        wst: 'WCA 소프트웨어 팀(WST)은 WCA의 소프트웨어(웹사이트, 스크램블러, 통합 문서, 관리 도구)를 관리합니다.'
        #original_hash: 638652c
        wsot: WCA 스포츠 조직 팀(WSOT)은 WCA가 국제 스포츠 조직으로 인정받는 것을 감독하고 지원합니다.
        #original_hash: 30d6048
        wapc: >-
          WCA 항소 협의회(WAC)는 다른 WCA 자원봉사자가 내린 결정에 대한 항소를 검토하고 의결합니다. WAC는 독립적이고
          공정한 검토 절차를 통해 결정이 공정하고 합리적이며 WCA 정책 및 규정에 부합하는지 확인합니다.
