  merch:
    #original_hash: 96a95a1
    title: WCA 상품
    paragraphs:
      #original_hash: 8a23af2
      '1': >-
        WCA의 독점 상품을 구매할 수 있습니다! 티셔츠, 후드티, 스티커, 스택 매트, 백팩 등 다양한 상품을 제공합니다! 클래식
        WCA 로고, 공식 세계 챔피언십 상품, 세계 신기록 디자인을 포함하여 디자인은 지속적으로 업데이트됩니다.
      #original_hash: 2865e1d
      '2': >-
        상점을 통해 WCA 상품을 구매하는 것은 비영리 자원봉사 조직인 WCA를 지원하는 가장 좋은 방법 중 하나입니다. 우리는 상품의
        모든 수익을 챔피언십, 장비 및 기타 WCA 관련 활동에 추가로 사용합니다.
      #original_hash: 8e57552
      '3': >-
        전 세계 어디에서나 저희 상품을 구매하실 수 있습니다. 유럽, 미국, 인도에 직영 매장이 있으며 곧 다른 지역도 매장을 오픈할
        예정입니다!
  database:
    results_export:
      #original_hash: 15d00e1
      heading: WCA 결과 내보내기
      #original_hash: f9fe9df
      description: >-
