  media_and_instagram:
    #original_hash: 1e9793e
    page_title: 미디어 및 인스타그램 제출
    general_media_submission:
      #original_hash: 2b4c8c8
      title: 일반 미디어 제출
      #original_hash: 670a1a8
      body_html: >-
        WCA는 커뮤니티에서 제공하는 대회의 기사와 이미지를 <a href="/media">미디어 페이지</a>에서 공유합니다. 공유하고
        싶은 것이 있으면 <a href="/media/new">일반 미디어 제출 양식</a>을 작성하십시오!
    instagram_submission:
      #original_hash: e01c612
      title: 인스타그램 제출
      #original_hash: 1acd0d2
      paragraph1_html: >-
        보셨겠지만, WCA는 <a href="https://www.instagram.com/thewcaofficial/">활성화된
        Instagram</a>을 보유하고 있습니다! 글로벌 큐빙 커뮤니티를 가장 잘 나타내기 위해, 우리는 전 세계의 큐버가 제출한
        콘텐츠를 게시합니다.
      #original_hash: 9b6abcd
      paragraph2: >-
        게시하고 싶은 고품질 사진이나 비디오가 있으면 아래 버튼을 클릭하고 양식을 작성하십시오! 콘텐츠를 게시하려면 콘텐츠를 소유해야
        하며 WCA에서 게시 허가를 내려야 합니다. 제출된 콘텐츠가 많기 때문에 모든 것을 게시할 수는 없지만 콘텐츠를 게시하기 위한 몇
        가지 팁을 알려드리겠습니다:
      #original_hash: cf5c955
      photo_quality: 사진/비디오 품질이 좋은지 확인하십시오. 전문적으로 촬영할 필요는 없지만 품질이 사진이나 비디오의 질을 떨어뜨려서는 안 됩니다.
      #original_hash: 0742378
      photo_interest: 광범위한 청중에게 흥미로운 콘텐츠를 만들도록 노력하십시오. 소수의 사람에게만 흥미로운 콘텐츠는 여기에 속하지 않습니다.
      #original_hash: 497bc27
      wca_related: >-
        WCA와 관련된 사진과 비디오를 게시하십시오. 이것이 바로 저희 계정의 전부입니다! 큐버들이 즐거워하는 모습을 보는 것을
        좋아합니다!
      #original_hash: af882f2
      submit_instagram_content: 인스타그램 콘텐츠 제출
    instagram_hosting:
      #original_hash: 5156783
      title: 인스타그램 호스팅
      #original_hash: 541106b
      paragraph1_html: >-
        종종 커뮤니티 회원들이 참가하는 대회와 함께 공식 WCA 인스타그램의 스토리를 호스팅하도록 허용합니다! 관심이 있으시면 버튼을
        클릭하고 아래 양식을 작성해 주십시오. 호스팅이 승인되면 모든 정보가 제출된 후 WCA 커뮤니케이션 팀에서 연락을 드릴 것입니다.
        질문이 있으시면 <a
        href="https://www.worldcubeassociation.org/contact/website">문의</a>해
        주십시오.
      #original_hash: aca6c32
      paragraph2: >-
        저희의 목표는 모든 큐버와 모든 선수의 개인적인 면을 조금 공유하는 것입니다. 이것은 주말 동안 큰 부담이 되어서는 안 되며,
        물론 저희는 여러분이 대회를 먼저 즐기고 나서 공유할 수 있기를 바랍니다.
      #original_hash: af023ed
      paragraph3: '호스트의 역할은 다음과 같이 요약할 수 있습니다:'
      #original_hash: 21efafe
      short_intro: 간단한 소개를 하고 자신과 선수에 대해 이야기하십시오
      #original_hash: a053b5a
      venue_feel: 장소와 사람들의 분위기를 얻기 위해 몇 가지 클립을 얻으십시오. 이것은 선수 구역과 기록 측정 구역에서 찍은 사진일 수 있습니다.
      #original_hash: d17fb2f
      people_solving: 사람들이 솔빙하는 장면을 몇 장 찍어보십시오(주요 이벤트에서 빠르게 문제를 푸는 사람들이 좋습니다)
      #original_hash: 76d2358
      mini_interviews: '대회에 대해 자신이 어떻게 생각하는지 말하는 사람들(주최자, 파견위원 등)의 미니 인터뷰를 시도할 수 있습니다'
      #original_hash: 6003b20
      pictures_too: 사진도 보낼 수 있습니다. 동영상만 보낼 필요는 없습니다.
      #original_hash: 8813619
      paragraph4: >-
        주말 내내의 저희의 커뮤니케이션은 일반적으로 WhatsApp 그룹을 통해 이루어집니다. 이 메시징 플랫폼에 대해 잘 알고 계시는지
        확인하시거나, 사용할 수 없는 경우 알려주시면 다른 계획을 세울 수 있습니다.
      #original_hash: 38191c1
      apply_to_host: 호스트에 지원하기
    other_suggestions:
      #original_hash: 730873b
      title: 다른 제안이 있으신가요?
      #original_hash: aa7ab5c
      body_html: >-
        인스타그램이나 다른 소셜 미디어 콘텐츠에 대한 또다른 제안이 있으신가요? <a
        href="https://www.worldcubeassociation.org/contact/website">알려주십시오</a>!
