    title: 지역 단체
    #original_hash: 15a06d6
    content: "WCA는 다음과 같은 지역 단체를 인정합니다:"
    how_to:
      #original_hash: b243b1f
      title: WCA 지역 단체가 되는 방법
      #original_hash: 9f31403
      description: >-
        WCA는 전 세계의 다양한 지역 단체를 인정합니다. WCA 지역 단체의 목적은 해당 지역에서 WCA 대회를 주최하고 해당 지역에서 WCA
        활동을 지원하는 것입니다. 지역 단체를 구성하고자 하는 지역은 지원서를 제출하기 전에 해당 지역에서 WCA에 기여하는 것을 추천합니다.
        해당 지역에서 WCA 대회 주최에 도움이 필요하다면 가장 가까운 WCA  파견위원에게 문의하십시오.
    requirements:
      #original_hash: 1e04fd7
      title: WCA 지역 단체 필수 요건
      list:
        #original_hash: 22a9f26
        "1": 단체가 속한 지역에서 WCA 대회를 적극적으로 주최하거나 지원한다
        #original_hash: 63714d1
        "2": 해당 주최 팀에서 요구하는 경우, 지역 단체가 속한 대륙에서 개최되는 대륙권 WCA 대회에 이바지한다
        #original_hash: 3c07dd6
        "3": WCA 정관 및 발의에 명시된 목표를 존중하고 실천에 옮긴다
        #original_hash: 0c3576b
        "4": 모든 WCA 규정을 준수한다
        #original_hash: 88cf548
        "5": WCA 자원봉사자들의 결정을 수용하고 준수한다
        #original_hash: d4ae7c1
        "6": 현재 정관 사본과, 해당되는 경우 전자 형식의 규정 사본을 WCA에 보관한다
