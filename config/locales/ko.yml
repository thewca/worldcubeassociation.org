      #original_hash: 312e799
      officers_description: >-
        WCA 임원은 WCA의 비영리 지위와 관련된 업무를 처리합니다. 임원은 WCA 이사회에서 선출합니다. 전무 이사는 WCA의 최고
        경영자이고, 회장은 모든 이사회 회의를 주재하고, 사무국장은 조직의 문서를 관리하며, 회계 담당자는 WCA의 재정 문제를
        관리합니다.
      #original_hash: 19d4bbb
      board_description: WCA 이사회는 조직 전체를 이끌고 다른 팀 및 위원회가 수행하지 않는 모든 의무를 수행할 책임이 있습니다
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: WCA 팀 및 위원회
      #original_hash: 9fdee8f
      description: >-
        WCA의 팀과 위원회는 조직의 필수적인 부분이며 조직의 기능을 유지하는 데 필요한 일상적인 업무를 수행합니다. 위원회는 WCA
        파견위원과 선수를 포함한 WCA 커뮤니티 구성원으로 구성됩니다. 각 팀에는 대표가 있으며, 대표의 역할은 팀의 적절한 기능을
        보장하고 팀의 다른 구성원을 지도하는 것입니다. 팀 또는 위원회가 공석일 경우 지원 방법에 대한 정보가 첫 페이지에 게시됩니다.
