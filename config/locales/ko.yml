    other_help_title: 도움을 줄 수 있는 다른 방법
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>비금전적인 방법으로 세계 큐브 협회에 기여할 수 있다고 생각하신다면 여러분의 의견을 듣고 싶습니다! <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>로
      연락해 주십시오.</p>
