    answers:
      '1':
        #original_hash: f79b522
        title: WCA ID와 WCA 프로필은 어떻게 얻을 수 있나요?
        content:
          #original_hash: b645fe1
          '1': >-
            만약 WCA 대회에 참가한 적이 없다면, <a href='/competitions'>대회</a>에 참가해 주십시오! 참가한
            첫 대회의 결과가 발표되면 WCA ID와 WCA 프로필이 생성됩니다.
      '2':
        #original_hash: eb948e7
        title: WCA 대회는 어떻게 찾을 수 있나요?
        content:
          #original_hash: d195cec
          '1': <a href='/competitions'>대회</a> 목록을 확인하십시오.
      '3':
        #original_hash: af6ad12
        title: 대회 참가 신청은 어떻게 하나요? 참가 신청에 문제가 있으면 누구에게 문의할 수 있나요?
        content:
          #original_hash: 7b91db1
          '1': >-
            많은 대회가 WCA 웹사이트에서 직접 참가 신청을 받지만, 일부 대회는 자체 외부 시스템을 사용합니다. 자세한 내용은
            참가하고자 하는 대회의 주최자에게 문의하십시오. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: WCA 대회에 참가하기 위한 요건은 무엇인가요? WCA 대회에 참가하기 전에 무엇을 알아야 하나요?
        content:
          #original_hash: 3bb4e11
          '1': >-
            일반적으로 WCA 대회에 참가하기 위한 요구 사항은 그렇게 많지 않습니다. 그러나 모든 대회 참가자는 <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA 규정</a>을
            잘 이해해야 합니다. 영어가 모국어가 아니고 문서를 이해하는 데 어려움이 있는 경우, <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>번역본</a>을
            읽어보십시오.
      '5':
        #original_hash: 3b657aa
        title: 제가 사는 지역에서 WCA 대회를 열 수 있나요?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            대회 주최에 관심이 있으시다면, 경험을 통해 주최에 관해 배우기 위해 적어도 1~2개의 대회에 선수로 참가해 보는 것을
            추천합니다.
          #original_hash: be305b8
          '2': >-
            WCA 대회는 반드시 <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA 규정</a>을
            따라야 합니다. 주최자는 WCA 규정을 외울 필요는 없지만, 규정의 기본에 대한 심층적인 지식은 대회를 올바르게 조직하는
            데 확실히 도움이 될 것입니다.
          #original_hash: dbd72c2
          '3': >-
            그 후, 주최자는 가까운 <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA 파견위원</a>에게
            연락해야 합니다. WCA 파견위원의 감독은 대회가 WCA가 공식적으로 승인한 대회가 되기 위해 필요합니다. WCA
            파견위원은 주최진이 성공적인 대회를 주최하는 방법을 안내하는 데 도움을 줄 것입니다.
          #original_hash: 576c3b8
          '4': >-
            자세한 내용은 <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            대회 주최자 지침</a>을 참고해주십시오.
      '6':
        #original_hash: 8005a61
        title: WCA 계정은 무엇을 위한 것인가요? WCA 계정과 WCA 프로필의 차이점은 무엇인가요?
        content:
          #original_hash: 57a3767
          '1': 참가한 첫 WCA 대회의 결과가 발표되면 WCA ID가 할당됩니다.
          #original_hash: c5ad7a3
          '2': >-
            WCA 계정으로 자신이 누구인지 증명할 수 있으며, 이를 통해 WCA 프로필에 사진을 추가하고 대회에 참가 신청할 수
            있습니다. 또한, 타인이 자신을 사칭하는 것을 방지할 수 있습니다.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: 프로필 사진은 어떻게 변경하나요?
        content:
          #original_hash: e619524
          '1': >-
            먼저, <a href='#how-do-i-connect-my-wca-account-with-my-wca-id'>WCA
            계정을 만들고 귀하의 WCA ID와 연결</a>해야 합니다.
          #original_hash: 56a8f26
          '2': >-
            WCA 계정과 WCA ID를 연결한 후, <a href='%{profile_edit_path}'>프로필 편집
            페이지</a>에 접속하여 프로필 사진을 변경하십시오.
      '8':
        #original_hash: 1d61217
        title: WCA 계정을 WCA ID와 연결하려면 어떻게 해야하나요?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: '저는 대회에 참가 신청했고, 신청 종목을 추가하고 싶습니다. 어떻게 해야 하나요? 참관객을 데려갈 수 있나요?'
        content:
          #original_hash: 957487d
          '1': >-
            주최자에게 문의하십시오. 대회 웹사이트에서 연락처를 찾을 수 있습니다. <a href='/competitions'>대회
            목록</a>에서 참가하는 대회의 웹사이트를 찾을 수 있습니다.
      results:
        #original_hash: 9aae576
        title: WCA 대회의 결과는 언제 WCA 웹사이트에 업로드되나요?
        content:
          #original_hash: 890d879
          '1': >-
            대회 종료 후, WCA 파견위원은 모든 기록지와 개인 데이터를 검수하여 가능한 모든 오류를 제거해야 합니다. 이 작업이
            완료되면 대회의 결과는 대회 결과를 업로드하고 WCA 데이터베이스를 유지 관리하는 WCA 결과 팀(WRT)으로 전송됩니다.
            마지막으로 WRT는 가능한 한 빨리 WCA 데이터베이스에 결과를 업로드합니다.
          #original_hash: daf1cb1
          '2': >-
            대회의 규모와 파견위원의 개인 일정에 따라 이 모든 것이 하루 또는 최대 일주일이 걸릴 수 있습니다. 인내심을 가지고
            기다려주시면 감사하겠습니다.
          #original_hash: bf8adbe
          '3': >-
            또한, WCA 계정을 WCA ID(아래 참조)와 연결한 경우, <a
            href='%{preferences_edit_path}'>여기</a>에서 결과 제출에 대한 이메일 알림을 활성화할 수
            있습니다.
      regulations1:
        #original_hash: 2951eb6
        title: 제 퍼즐은 대회에서 이용 가능한 퍼즐인가요?
        content:
          #original_hash: 5ac78e4
          '1': >-
            퍼즐에 대한 규정은 <a
            href='https://www.worldcubeassociation.org/regulations/#3'>제3조</a>에서
            찾을 수 있습니다. 모든 퍼즐은 WCA 파견위원의 승인을 받아야 합니다. 확실하지 않으면 대회 파견위원에게 물어보십시오.
            퍼즐 사용이 허용되지 않는 경우를 대비해 대체 퍼즐을 가져오십시오.
      regulations2:
        #original_hash: 48f1234
        title: 공인 WCA 대회에서 자석이 들어간 퍼즐을 사용할 수 있나요?
        content:
          #original_hash: 024ce81
          '1': >-
            <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA 규정</a>에
            어긋나지 않는 퍼즐이라면, 자석이 들어간 퍼즐도 사용할 수 있습니다. 특히 <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>규정
            3h</a>에 주목해 주십시오.
      regulations3:
        #original_hash: c7460a5
        title: 센터 캡 혹은 퍼즐 조각을 잃어버렸어요. 그래도 대회에서 사용할 수 있나요?
        content:
          #original_hash: 0d76323
          '1': >-
            사용할 수 없습니다. 퍼즐은 유사한 조각과 크게 구별되는 손상 또는 기타 차이점이 없어야 합니다(<a
            href='https://www.worldcubeassociation.org/regulations/#3j'>규정
            3j</a> 참고).
      regulations4:
        #original_hash: 43f9da8
        title: WCA 대회에 참가 신청하기 위한 나이 제한이 있나요?
        content:
          #original_hash: 984704a
          '1': >-
            나이 제한은 없습니다. 하지만 어린 참가자분들은 참가 신청 전에 부모님과 상의해주십시오(<a
            href='https://www.worldcubeassociation.org/regulations/#2b'>규정
            2b</a> 참고).
  about:
    #original_hash: 9ac918a
    title: WCA 소개
    #original_hash: af00571
    mission_statement: '우리의 사명은 더 많은 국가에서 더 많은 사람들이 참여하고, 더 많은 즐거움을 공정하고 평등한 조건에서 제공하는 것입니다.'
    #original_hash: e627278
    mission_footer: WCA 사명 선언문
    #original_hash: cdab446
    who_we_are_title: 우리는 누구인가
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p>세계 큐브 협회는 조각들을 돌림으로써 작동되는 “트위스티 퍼즐”이라고 알려진 기계식 퍼즐들에 대한 대회를 관할합니다. 이러한
      퍼즐 중 가장 유명한 것은 헝가리의 루빅(Rubik) 교수가 발명한 루빅스 큐브(Rubik's Cube)입니다. 이러한 퍼즐 중
      일부는 WCA의 공식 종목으로 선정됩니다.</p> <p>지난 10년 동안 WCA가 발전함에 따라 245,000명 이상이 대회에
      참가했습니다. 이러한 성장에도 불구하고 우리는 여전히 현지 주최자부터 WCA 파견위원, 심지어 WCA 이사회에 이르기까지 거의
      전적으로 자원봉사자에 의해 운영되는 조직입니다. WCA가 기능할 수 있도록 삶의 시간을 내어준 모든 분께 매우 감사드립니다. 더 많은
      재정 지원을 통해 전 세계적으로 더 많은 행사를 허용하면서 대회에 더 높은 수준의 전문성을 제공하기를 바랍니다.</p>
    #original_hash: bccd8c5
    spirit: '우리의 정신은 전 세계 사람들이 친근한 분위기 속에서 함께 즐거운 시간을 보내고, 서로 돕고 스포츠맨다운 태도로 행동하는 것입니다.'
    #original_hash: 69131cc
    spirit_footer: WCA 정신
    #original_hash: c1781ee
    our_goals_title: 우리의 목표
    #original_hash: 375db0f
    our_goals_content_html: >-
      <p>세계 큐브 협회는 '트위스티 퍼즐' 대회의 접근성을 높여 전 세계 청소년들에게 커뮤니티 멤버십과 리더십 기회를 제공하고자
      합니다. 우리는 대회와 커뮤니티 내에서의 경험이 참여하는 청소년들에게 성장 기회를 만들어내고, 새로운 집단에 퍼즐 행사를 소개함으로써
      전체 커뮤니티가 강화될 수 있다고 믿습니다. WCA에 대한 이사회의 비전과 전략이 담긴 문서는 <a
      href="https://documents.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">여기</a>에서
      볼 수 있습니다.</p>
    #original_hash: f64ccc7
    whats_next_title: WCA의 다음 계획은 무엇인가요?
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>세계 큐브 협회는 245,000명 이상의 선수들이 158개 지역에서 참가하였으며, 향후에도 지속적으로 성장할 계획입니다.
      2004년 설립 이후 큐빙 커뮤니티는 꾸준히 성장해왔고, 앞으로 새로운 지역에서의 대회 접근성을 높여 커뮤니티를 더 지원할
      계획입니다. 또한, 퍼즐에 관심 있는 사람들과의 협업 및 지원을 통해 커뮤니티를 더욱 확장할 예정입니다.</p>
    #original_hash: dc71704
    world_championship_title: 세계 챔피언십
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>2년마다 세계 챔피언을 최종적으로 결정하는 대회가 열립니다. 이러한 행사는 수많은 자원봉사자들의 세심한 계획과 장소 대관 및
      필요한 준비를 위한 막대한 재정적 투자가 필요합니다.</p>
    #original_hash: 1aa5344
    contributing_title: 기여하기
    #original_hash: 538a82f
    contributing_content_html: >-
