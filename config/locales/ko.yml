  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      WQAC의 주최자 지침 모음집에 오신 것을 환영합니다. 주최자가 되는 것을 고려하고 있다면 이 문서를 읽는 것이 좋습니다. 이 문서는
      필수 문서와 강력히 권장하는 문서로 구분되어 있습니다. 제공된 정보를 잘 알고 있어야 높은 수준의 즐거운 대회를 운영할 수 있습니다!
    #original_hash: e6f7d36
    disclaimer_html: >-
      <strong>면책 조항</strong>: WCA는 대회를 주최하지 않습니다. WCA가 승인한 대회의 주최자는 WCA를 대신하여 어떤
      것에도 서명해서는 <strong>안 됩니다</strong>. 대회를 주최하거나 주최를 지원하는 관련 지역 또는 국가 큐빙 협회에
      연락해 보십시오.
