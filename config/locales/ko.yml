        profile: '%{user_name}의 프로필'
      #original_hash: f8c3f3c
      operations_html: '일상 업무는 WCA의 %{committees_and_teams}에서 수행합니다.'
      #original_hash: 0e7a036
      teams_committees: 팀과 위원회
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA 파견위원</strong>은 WCA 발의에서 정의되고 WCA 규정에 설명된 역할입니다. 파견위원의 주요
        임무는 WCA를 대신하여 대회를 감독하는 것입니다. WCA 파견위원은 모든 WCA 대표가 WCA의 사명, 정신 및 규정에 따라
        운영되도록 할 책임이 있습니다. WCA는 <strong>수석 파견위원</strong>, <strong>지역
        파견위원</strong>, <strong>파견위원</strong>, <strong>준 파견위원</strong> 및
        <strong>수습 파견위원</strong>%{see_link}을 구분합니다.</p> <p>WCA 파견위원의 임무 외에도 수석
        파견위원 또는 지역 파견위원은 해당 지역의 WCA 파견위원을 관리할 책임이 있으며, 지역 문제에 대해 커뮤니티에서 연락을 받을
        수도 있습니다.</p> <p>새로운 파견위원은 처음에 준 파견위원으로 임명됩니다. 이후 WCA 파견위원으로 승격되기 전에 WCA
        대회를 관리하는 능력을 증명해야 합니다.</p> <p>수습 파견위원은 WCA 파견위원에 대한 교육을 받으며, WCA 파견위원이
        있는 대회에서만 파견위원 역할을 수행할 수 있습니다.</p>
