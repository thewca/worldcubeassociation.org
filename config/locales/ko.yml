  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA 대회 주최자 지침
    paragraph0:
      #original_hash: ee36904
      title: 짧은 버전
      #original_hash: 60d9532
      content: >-
        아래에서 대회를 주최하는 방법에 대한 아이디어를 얻기 위한 핵심 요점에 대한 간략한 요약을 찾아볼 수 있습니다. 이것이 당신에게
        맞는 것이라고 생각되면 위의 문서를 살펴보십시오!
    paragraph1:
      #original_hash: e5f5329
      title: 대회를 주최하는 방법
      #original_hash: 3dbbbee
      content: >-
        모든 WCA 대회는 WCA 파견위원이 참석하고 감독해야 합니다. 직접 대회를 주최하는 데 관심이 있다면 가장 가까운 WCA
        파견위원에게 연락하십시오. 그들은 지역의 관행에 대한 자세한 정보를 제공할 수 있으며, 같은 기간에 계획된 다른 대회가 있는지
        알고 있으므로 적합한 날짜를 찾는 데 도움을 줄 수 있습니다. 귀하의 지역 근처에 WCA 파견위원이 없는 경우, 지역의 수석
        파견위원에게 연락하십시오.
    paragraph2:
      #original_hash: f20dd3b
      title: 대회 개최에 따른 예상 비용
      #original_hash: f16a06f
      content: >-
        예상 비용은 국가마다 크게 다르며 대회장 규모 및 기타 일반 조건과 같은 여러 요인에 따라 결정됩니다. 참가비로 모든 비용을
        충당하는 것은 가능합니다. 그러나 참가비를 가능한 한 낮게 유지하려면 후원사를 찾는 것이 좋습니다. WCA 파견위원이
        자원봉사자이며 업무에 대한 급여를 받지 않지만, 주최자는 그들의 여행 경비에 대한 보상을 지불하는 것을 고려해야 합니다.
    paragraph3:
      #original_hash: 00d3bf8
      title: 대회 발표 마감일
      #original_hash: 477a672
      content_html: >-
        대회는 대회 시작 최소 28일 전에 발표되어야 합니다(자세한 사항은 <a
        href='https://documents.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>대회
        요건</a> 참고). 그러나 이 시간으로는 충분하지 않습니다. 대회를 주최하는 데 필요한 모든 것을 고려하고 준비할 충분한 시간을
        가져야 합니다. 또한 WCAT는 대회가 발표되기 전에 대회를 검토할 시간이 필요합니다. 얼마나 많은 시간이 필요한지 확신이 서지
        않으면 파견위원과 상의하십시오.
    paragraph4:
      #original_hash: b6dca56
      title: 거리 정책
      #original_hash: f5eeb95
      content1: >-
        WCA 대회는 다른 대회와 최소 10km 또는 5일 이상 떨어져 있는 경우 허용됩니다. WCAT는 특히 두 대회 사이의 거리가
        10km 미만이고 두 대회 사이의 시간이 5일 미만인 다른 대회가 있는 경우 제안된 대회를 검토해야 합니다. 이러한 대회에 대한
        승인을 요청하는 파견위원은 대회가 허용되어야 하는 이유에 대한 추가 정보를 제공해야 합니다. 이러한 대회가 허용되어야 한다는 것을
        뒷받침하는 가능한 주장은 다음과 같습니다:
      olist1:
        #original_hash: de00462
        '1': 두 대회에는 공통된 종목이 없습니다.
        #original_hash: b8ff462
        '2': 두 대회는 서로 다른 지역에서 개최됩니다.
      #original_hash: 5c5cf04
      content2: '"3x3x3 최소회전 동시 대회"는 3x3x3 최소회전 종목만 있으며, 다양한 장소에서 동시에 진행되는 WCA 대회입니다.'
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 3x3x3 최소회전 동시 대회는 다른 정규 대회의 일부가 될 수 없습니다.
          alist1:
            #original_hash: 75aa0c7
            1a: 두 대회의 시상식 시간이 겹치면 안 됩니다.
        '2':
          #original_hash: b2b8004
          content1: '대회 장소 중 다른 정규 대회로부터 10km 이내에 있는 장소가 있는 경우,'
          alist1:
            #original_hash: 8f532bb
            2a: '두 대회는 최소 5일 이상 떨어져 있거나,'
            #original_hash: e14e11e
            2b: 다른 정규 대회에 3x3x3 최소회전 종목이 있어서는 안 됩니다.
    paragraph-events:
      #original_hash: b16c5f1
      title: 종목 발표
      #original_hash: 7ad62c7
      content: 대회에서 개최되는 모든 종목은 대회 승인을 요청할 때 파견위원이 지정해야 합니다. 추가 사항은 WCAT에 의해 승인되어야 합니다.
    paragraph5:
      #original_hash: 17d01de
      title: 참가자 정원
      #original_hash: 6bfef2c
      content_html: >-
        참가자 수는 종목 또는 대회당 제한될 수 있습니다(자세한 사항은 <a
        href='https://documents.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>대회
        요건</a> 참고). 참가자 정원은 현명하게 선택해야 하며 예상되는 참가 관심도에 따라 선택해야 합니다. 사소한 이유로 정원을
        낮추어서는 안 됩니다. 적절한 장소를 탐색할 때부터 참가자 정원은 고려되어야 합니다. 참가자 정원은 WCA 웹사이트의 대회
        페이지에 명확히 기재되어야 합니다.
    paragraph6:
      #original_hash: ce4c3d0
      title: 참가 신청 관리
      #original_hash: bd669a1
      content: >-
        참가 신청은 선착순으로 처리해야 합니다. 즉, 가장 먼저 완료된 신청이 먼저 처리되어야 합니다. 참가비 지불 방식이 선불이라면,
        대회의 참가 신청은 참가비가 완납되었을 때 완료된 것으로 간주합니다. 이는 대회 웹사이트의 참가비 지불 안내에 명확히 기재되어야
        합니다.
    paragraph7:
      #original_hash: e4f1c62
      title: 대기 명단 관리
      #original_hash: 81ca3f3
      content1: >-
        대회의 참가자 정원에 도달하면 대기 명단이 열려야 합니다. 참가 신청 및 승인된 선수가 신청을 취소하면, 대기 명단에 있는 다음
        선수로 대체될 수 있습니다.
      #original_hash: 802b34f
      content2: >-
        대회 참가비를 선불로 지불하는 경우, 대기 명단에서 참가자 명단으로 올라갈 선수가 참가비를 납부할 수 있는 기한(예: 48시간)을
        설정하는 것이 효율적인 접근 방식입니다. 제시간 내에 참가비를 지불하지 않거나 선수가 참가자 명단으로 올라가는 것을 거부하는
        경우, 대기 명단에 있는 다음 선수가 참가자 명단으로 대신하여 올라갈 수 있습니다. 이 과정은 참가자 정원이 모두 채워질 때까지
        계속되어야 합니다. 선수가 대기 명단의 순번을 무시하고 참가자 명단으로 올라가는 예외가 있어서는 안 됩니다.
      #original_hash: 37bcbd6
      content3: >-
        선수가 정규 신청 절차를 거치지 않고 대회에 참가한 경우, 해당 선수의 결과는 소급하여 삭제됩니다(참가자 정원이 존재했으며 제한에
        도달하였다고 가정).
    paragraph8:
      #original_hash: c8ad8e6
      title: 대회 전에 해야 할 일
      list:
        #original_hash: c8abb5e
        '1': 대회를 발표하기 전에 대회 웹사이트에 일정을 게시해야 합니다. 이 일정은 나중에 조정될 수도 있습니다.
        #original_hash: e93d043
        '2': >-
          선수는 여러 그룹으로 나뉘어야 하며, 기록지를 인쇄하여 그룹의 분배에 따라 나눠야 합니다. 또한 적어도 1라운드에 대해서는
          모든 종목의 모든 그룹에서 누가 스크램블을 할지 계획하는 것이 좋습니다. 스크램블러는 신뢰할 수 있는 사람이어야 합니다.
    paragraph9:
      #original_hash: ead44f5
      title: 대회 중에 해야 할 일
      #original_hash: ee2e9c6
      content: >-
        대회 기간 동안 주최자가 해야 할 업무는 WCA 파견위원과 논의해야 합니다. 일반적인 업무는 다음과 같습니다(신뢰할 수 있는 다른
        사람에게 위임할 수 있음):
      list:
        #original_hash: 03aea46
        '1': 접수처 관리
        #original_hash: c4388f3
        '2': 안내 방송
        #original_hash: 45c78ae
        '3': 그룹 호출 및 기록지 나열
        #original_hash: 0b31986
        '4': 기록 입력 및 결과 출력
        #original_hash: 7ab2d4c
        '5': 스크램블러와 심판 물색
        #original_hash: 52e8316
        '6': '대회 장소에 관한 모든 운영 측면에서의 문제 처리(예: 열쇠 또는 WiFi)'
