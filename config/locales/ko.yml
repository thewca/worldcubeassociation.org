      desc: 여기에서는 대회가 진행되는 동안 대회의 결과를 관리할 수 있는 도구를 찾을 수 있습니다.
    after:
      #original_hash: d81b949
      title: 대회 후
      #original_hash: b898460
      desc: >-
        결과 검증은 웹사이트에서 바로 이루어지지만, TNoodle에서 생성된 스크램블을 WCA 웹사이트에 제출된 실제 결과에 할당하려면
        도구를 사용해야 합니다.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: WCA 대회를 위한 그룹/업무 배정 생성 및 편집 도구
      certificates:
        #original_hash: b3e4eb0
        title: 상장
        #original_hash: f1a0731
        description: WCA Live를 사용하여 WCA 대회 상장을 인쇄합니다
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          WCA 대회 주최자를 위한 업무 및 그룹 관리 도구입니다. 주요 기능 중에는 선수를 순위별로 분류하고, 업무(심사,
          스크램블링)를 할당하고, 필요한 스크램블 세트 수를 결정하고, 기록지, 개인 명찰, 요약을 생성하는 기능이 있습니다. 자세한
          내용은 웹사이트를 확인하십시오.
      scorecards:
        #original_hash: aa1b64d
        title: 기록지
        #original_hash: 2b8e373
        description: WCA Live를 사용하여 WCA 대회의 기록지를 인쇄합니다
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (스크램블)
        #original_hash: 0a38b22
        description: >-
          TNoodle은 WCA 대회에 사용되는 공식 스크램블 프로그램입니다. 일반적으로 WCA 대회 전에 WCA 파견위원이
          사용하지만, 사용자 인터페이스를 통해 누구나 모든 WCA 종목에 대한 모든 종류의 스크램블을 생성할 수 있습니다.
      live:
        #original_hash: c66444f
        title: WCA 라이브
        #original_hash: f122015
        description: WCA 대회를 운영하고 전 세계와 실시간 결과를 공유할 수 있는 플랫폼입니다.
      nightmare:
        #original_hash: eebde3b
        title: 결과 스프레드시트
        #original_hash: 466f4c2
        description: 가끔 문제가 발생하는 경우가 있습니다... 네트워크 접속이 없으면 오래된 스프레드시트를 사용해야 합니다.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          TNoodle에서 생성된 스크램블을 결과에 할당하는 데 사용할 수 있습니다. WCA 웹사이트(WCA Live 사용 시),
          스프레드시트 또는 독립형 WCIF 파일에서 결과를 가져옵니다. 하나 이상의 TNoodle json 파일에서 스크램블을
          가져옵니다. WCA 제출에 적합한 형식으로 결과를 내보냅니다.
      groups:
        #original_hash: 311a3f6
        title: Competition groups
        #original_hash: 74a0926
        description: 진행 중인 대회들의 참가자 그룹 보기
