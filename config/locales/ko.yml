      요청하라는 메시지가 표시됩니다."
    answers:
      "1":
        #original_hash: f79b522
        title: WCA ID와 WCA 프로필은 어떻게 얻을 수 있나요?
        content:
          #original_hash: b645fe1
          "1": >-
            만약 WCA 대회에 참가한 적이 없다면, <a href='/competitions'>대회</a>에 참가해 주세요! 참가한 첫
            대회의 결과가 발표되면 WCA ID와 WCA 프로필이 생성됩니다.
      "2":
        #original_hash: eb948e7
        title: WCA 대회는 어떻게 찾을 수 있나요?
        content:
          #original_hash: d195cec
          "1": <a href='/competitions'>대회</a> 목록을 확인하십시오.
      "3":
        #original_hash: af6ad12
        title: 대회 참가 신청은 어떻게 하나요? 참가 신청에 문제가 있으면 누구에게 문의할 수 있나요?
        content:
          #original_hash: 7b91db1
          "1": >-
            많은 대회가 WCA 웹사이트에서 직접 참가 신청을 받지만, 일부 대회는 자체 외부 시스템을 사용합니다. 자세한 내용은 참가하고자
            하는 대회의 주최자에게 문의하십시오. %{comp_search_form}
      "4":
        #original_hash: 9a5ae28
        title: WCA 대회에 참가하기 위한 요건은 무엇인가요? WCA 대회에 참가하기 전에 무엇을 알아야 하나요?
        content:
          #original_hash: 3bb4e11
          "1": >-
            일반적으로 WCA 대회에 참가하기 위한 요구 사항은 그렇게 많지 않습니다. 그러나 모든 대회 참가자는 <a href='https://www.worldcubeassociation.org/regulations/'>WCA
            규정</a>을 잘 이해해야 합니다. 영어가 모국어가 아니고 문서를 이해하는 데 어려움이 있는 경우, <a href='https://www.worldcubeassociation.org/regulations/translations/'>번역본</a>을
            읽어보십시오.
      "5":
        #original_hash: 3b657aa
        title: 제가 사는 지역에서 WCA 대회를 열 수 있나요?
        content:
          #original_hash: 3d4eb1c
          "1":
            "대회 주최에 관심이 있으시다면, 경험을 통해 주최에 관해 배우기 위해 적어도 1~2개의 대회에 선수로 참가해 보는 것을
            추천합니다."
          #original_hash: be305b8
          "2": >-
            WCA 대회는 반드시 <a target='_blank' href='https://www.worldcubeassociation.org/regulations/'>WCA
            규정</a>을 따라야 합니다. 주최자는 WCA 규정을 외울 필요는 없지만, 규정의 기본에 대한 심층적인 지식은 대회를 올바르게
            조직하는 데 확실히 도움이 될 것입니다.
          #original_hash: dbd72c2
          "3": >-
            그 후, 주최자는 가까운 <a target='_blank' href='https://www.worldcubeassociation.org/delegates'>WCA
            파견위원</a>에게 연락해야 합니다. WCA 파견위원의 감독은 대회가 WCA가 공식적으로 승인한 대회가 되기 위해 필요합니다.
            WCA 파견위원은 주최진이 성공적인 대회를 주최하는 방법을 안내하는 데 도움을 줄 것입니다.
          #original_hash: 576c3b8
          "4": >-
            자세한 내용은 <a target='_blank' href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            대회 주최자 지침</a>을 참고해주세요.
      "6":
        #original_hash: 8005a61
        title: WCA 계정은 무엇을 위한 것인가요? WCA 계정과 WCA 프로필의 차이점은 무엇인가요?
        content:
          #original_hash: 57a3767
          "1": "참가한 첫 WCA 대회의 결과가 발표되면 WCA ID가 할당됩니다."
          #original_hash: c5ad7a3
          "2": >-
            WCA 계정으로 자신이 누구인지 증명할 수 있으며, 이를 통해 WCA 프로필에 사진을 추가하고 대회에 참가 신청할 수 있습니다.
            또한, 타인이 자신을 사칭하는 것을 방지할 수 있습니다.
          #original_hash: 9ff083a
          "3": "%{current_user_status}"
      "7":
        #original_hash: d7ee9bd
        title: 프로필 사진은 어떻게 변경하나요?
        content:
          #original_hash: e619524
          "1":
            "먼저, <a href='#how-do-i-connect-my-wca-account-with-my-wca-id'>WCA
            계정을 만들고 귀하의 WCA ID와 연결</a>해야 합니다."
          #original_hash: 56a8f26
          "2": >-
            WCA 계정과 WCA ID를 연결한 후, <a href='%{profile_edit_path}'>프로필 편집 페이지</a>에
            접속하여 프로필 사진을 변경하십시오.
      "8":
        #original_hash: 1d61217
        title: WCA 계정을 WCA ID와 연결하려면 어떻게 해야하나요?
        content:
          #original_hash: 07bb6ec
          "1": "%{current_user_claim}"
      "9":
        #original_hash: 7a4a71d
        title: >-
          저는 대회에 참가 신청했고, 신청 종목을 추가하고 싶습니다. 어떻게 해야 하나요? 참관객을 데려갈 수 있나요?
        content:
          #original_hash: 957487d
          "1": >-
            주최자에게 문의하십시오. 대회 웹사이트에서 연락처를 찾을 수 있습니다. <a href='/competitions'>대회 목록</a>에서
            참가하는 대회의 웹사이트를 찾을 수 있습니다.
      results:
        #original_hash: 9aae576
        title: WCA 대회의 결과는 언제 WCA 웹사이트에 업로드되나요?
        content:
          #original_hash: 890d879
          "1": >-
            대회 종료 후, WCA 파견위원은 모든 기록지와 개인 데이터를 검수하여 가능한 모든 오류를 제거해야 합니다. 이 작업이 완료되면
            대회의 결과는 대회 결과를 업로드하고 WCA 데이터베이스를 유지 관리하는 WCA 결과 팀(WRT)으로 전송됩니다. 마지막으로
            WRT는 가능한 한 빨리 WCA 데이터베이스에 결과를 업로드합니다.
          #original_hash: daf1cb1
          "2":
            "대회의 규모와 파견위원의 개인 일정에 따라 이 모든 것이 하루 또는 최대 일주일이 걸릴 수 있습니다. 인내심을 가지고
            기다려주시면 감사하겠습니다."
          #original_hash: bf8adbe
          "3": >-
            또한, WCA 계정을 WCA ID(아래 참조)와 연결한 경우, <a href='%{preferences_edit_path}'>여기</a>에서
            결과 제출에 대한 이메일 알림을 활성화할 수 있습니다.
      regulations1:
        #original_hash: 2951eb6
        title: 제 퍼즐은 대회에서 이용 가능한 퍼즐인가요?
        content:
          #original_hash: 5ac78e4
          "1": >-
            퍼즐에 대한 규정은 <a href='https://www.worldcubeassociation.org/regulations/#3'>제3조</a>에서
            찾을 수 있습니다. 모든 퍼즐은 WCA 파견위원의 승인을 받아야 합니다. 확실하지 않으면 대회 파견위원에게 물어보십시오. 퍼즐
            사용이 허용되지 않는 경우를 대비해 대체 퍼즐을 가져오십시오.
      regulations2:
        #original_hash: 48f1234
        title: 공인 WCA 대회에서 자석이 들어간 퍼즐을 사용할 수 있나요?
        content:
          #original_hash: 024ce81
          "1": >-
            <a target='_blank' href='https://www.worldcubeassociation.org/regulations/'>WCA
            규정</a>에 어긋나지 않는 퍼즐이라면, 자석이 들어간 퍼즐도 사용할 수 있습니다. 특히 <a href='https://www.worldcubeassociation.org/regulations/#3h'>규정
            3h</a>에 주목해 주십시오.
      regulations3:
        #original_hash: c7460a5
        title: 센터 캡 혹은 퍼즐 조각을 잃어버렸어요. 그래도 대회에서 사용할 수 있나요?
        content:
          #original_hash: 0d76323
          "1": >-
            사용할 수 없습니다. 퍼즐은 유사한 조각과 크게 구별되는 손상 또는 기타 차이점이 없어야 합니다(<a href='https://www.worldcubeassociation.org/regulations/#3j'>규정
            3j</a> 참고).
      regulations4:
        #original_hash: 43f9da8
        title: WCA 대회에 참가 신청하기 위한 나이 제한이 있나요?
        content:
          #original_hash: 984704a
          "1": >-
            나이 제한은 없습니다. 하지만 어린 참가자분들은 참가 신청 전에 부모님과 상의해주십시오(<a href='https://www.worldcubeassociation.org/regulations/#2b'>규정
            2b</a> 참고).
  about:
    #original_hash: 9ac918a
    title: WCA 소개
    structure:
      #original_hash: 9482c5d
      title: 조직도
      board:
        #original_hash: e0d37a2
        description:
          "WCA 이사회는 조직 전체를 이끌고 다른 팀, 위헌회 및 협의회가 수행하지 않는 모든 의무를 수행할 책임이
          있습니다."
      #original_hash: 7e849d2
      delegates_html:
        "<p><strong>WCA 파견위원</strong>은 WCA 발의에서 정의되고 WCA 규정에 설명된 역할입니다.
        파견위원의 주요 임무는 WCA를 대신하여 대회를 감독하는 것입니다. WCA 파견위원은 모든 WCA 대표가 WCA의 사명, 정신 및 규정에
        따라 운영되도록 할 책임이 있습니다. WCA는 <strong>고위 파견위원</strong>, <strong>지역 파견위원</strong>,
        <strong>파견위원</strong>, <strong>주니어 파견위원</strong> 및 <strong>수습 파견위원</strong>%{see_link}을
        구분합니다.</p> <p>WCA 파견위원의 임무 외에도 고위 파견위원 또는 지역 파견위원은 해당 지역의 WCA 파견위원을 관리할 책임이
        있으며, 지역 문제에 대해 커뮤니티에서 연락을 받을 수도 있습니다.</p> <p>새로운 파견위원은 처음에 주니어 파견위원으로 임명됩니다.
        이후 WCA 파견위원으로 승격되기 전에 WCA 대회를 관리하는 능력을 증명해야 합니다.</p> <p>수습 파견위원은 WCA 파견위원에
        대한 교육을 받으며, WCA 파견위원이 있는 대회에서만 파견위원 역할을 수행할 수 있습니다.</p>"
      #original_hash: 27d18ac
      see_link_html: " (%{link} 참고)"
      #original_hash: 5b01fcc
      members_html: 모든 선수는 본인의 첫 WCA 대회에서 자동으로 WCA <strong>회원</strong>이 됩니다.
