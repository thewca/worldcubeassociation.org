      description: >-
        WCA는 전 세계의 다양한 지역 단체를 인정합니다. WCA 지역 단체의 목적은 해당 지역에서 WCA 대회를 주최하고 해당 지역에서
        WCA 활동을 지원하는 것입니다. 지역 단체를 구성하고자 하는 지역은 지원서를 제출하기 전에 해당 지역에서 WCA에 기여하는 것을
