    structure:
      #original_hash: 9482c5d
      title: 조직도
      board:
        #original_hash: 19d4bbb
        description: WCA 이사회는 조직 전체를 이끌고 다른 팀 및 위원회가 수행하지 않는 모든 의무를 수행할 책임이 있습니다.
      users:
