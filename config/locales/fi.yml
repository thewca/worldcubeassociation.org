    officers_and_board:
      #original_hash: c9bae18
      title: 'WCA:n virkailijat ja hallitus'
      #original_hash: 312e799
      officers_description: >-
        WCA:n virkailijat (Officers) hoitavat WCA:n järjestöasemaan liittyviä
        tehtäviä. WCA:n hallitus (Board) valitsee virkailijat. Toiminnanjohtaja
        on vastuussa WCA:n toiminnasta, puheenjohtaja johtaa hallituksen
        kokouksia, sihteeri ylläpitää järjestön asiakirjoja ja rahastonhoitaja
        pitää huolta WCA:n talousasioista.
      #original_hash: 19d4bbb
      board_description: >-
        WCA:n hallitus on viime kädessä vastuussa järjestön johtamisesta, ja
        hoitaa toimikuntien vastuualueiden ulkopuolelle jääviä tehtäviä.
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: 'WCA:n toimikunnat'
      #original_hash: 9fdee8f
      description: >-
        WCA:n toimikunnat ovat keskeinen järjestön osa, ja ne hoitavat
        päivittäisiä tehtäviä, joita vaaditaan järjestön toiminnan
        pyörittämiseen. Toimikunnat koostuvat WCA-yhteisöön kuuluvista
        WCA-delegaateista ja kilpailijoista. Jokaisella toimikunnalla on
        vastaava, joka varmistaa että toimikunta toimii tehtäviensä mukaan, ja
        kouluttaa toimikunnan jäsenet. Kun toimikuntaan haetaan uusia jäseniä,
        hakuilmoitus julkaistaan etusivulla.
      #original_hash: b37456c
      contact_button: Ota yhteyttä
      #original_hash: ae7928f
      no_contact_description: Tämän toimikunnan yhteystiedot eivät ole julkisia.
      groups_name:
        #original_hash: 90a1280
        wat: WCA Archive Team (Arkistotoimikunta)
        #original_hash: 63a2388
        wct: WCA Communication Team (Viestintätoimikunta)
        #original_hash: 2b81984
        wcat: WCA Competition Announcement Team (Kilpailuilmoitustoimikunta)
        #original_hash: 94c2e42
        wic: WCA Integrity Committee (Eheystoimikunta)
        #original_hash: d1dbb86
        weat: WCA Executive Assistants Team (Hallintotoimikunta)
        #original_hash: 9cb13de
        wfc: WCA Financial Committee (Taloustoimikunta)
        #original_hash: 2035811
        wmt: WCA Marketing Team (Markkinointitoimikunta)
        #original_hash: c90653c
        wmct: WCA Major Championships Team (Mestaruuskilpailutoimikunta)
        #original_hash: 8f32116
        wqac: WCA Quality Assurance Committee (Laadunvarmistustoimikunta)
        #original_hash: 3da1e85
        wrc: WCA Regulations Committee (Sääntötoimikunta)
        #original_hash: 67be768
        wrt: WCA Results Team (Tulostoimikunta)
        #original_hash: a14bc62
        wst: WCA Software Team (Ohjelmistotoimikunta)
        #original_hash: 58765c7
        wsot: WCA Sports Organization Team (Lajiliittotoimikunta)
        #original_hash: 78949a7
        wapc: WCA Appeals Committee (Muutoksenhakutoimikunta)
      groups_description:
        #original_hash: d62001b
        wat: >-
          Arkistotoimikunta (WAT) kehittää ja ylläpitää WCA:n arkistoa, sekä
          dokumentoi speedcubing-yhteisön ja WCA:n merkittäviä historiallisia
          hetkiä.
        #original_hash: 7803faf
        wct: >-
          WCA Communication Team (WCT) valvoo ja tukee WCA:n viestintää yhteisön
          ja laajemman yleisön kanssa. WCA:n viestinnän pitäisi edistää WCA:n
          päämääriä ja pitää yllä ystävällistä, läpinäkyvää, inklusiivista,
          avointa ja vastaanottavaista kulttuuria.
        #original_hash: bd69012
        wcat: >-
          WCA Competition Announcement Team (WCAT) hyväksyy ja ilmoittaa
          delegaattien hakemat WCA-kilpailut, ja varmistaa, että ilmoitukset
          noudattavat WCA:n laatustandardeja. Toimikunta myös kehittää
          kilpailujen hakemiseen liittyviä toimintatapoja ja kilpailujen
          vaatimuksia. WCAT ei ole vastuussa yksittäisten kilpailujen
          järjestämisestä tai delegoinnista.
        #original_hash: 5007698
        wic: >-
          WCA Integrity Committee (WIC) tekee riippumattomia tutkintoja
          kilpailijoista ja WCA-kilpailuissa tai WCA:n internet-alustoilla
          tapahtuneista sattumuksista. Tutkinnan alaiset sattumukset ovat
          epäiltyjä sääntö- tai käytösrikkeitä.
        #original_hash: be491ec
        weat: >-
          WCA Executive Assistants Team (WEAT) toimeenpanee hallinnollisia
          tehtäviä WCA:n hallituksen puolesta.
        #original_hash: fc67562
        wfc: >-
          WCA Financial Committee (WFC) hallinnoi WCA:n taloutta (sis. budjetin
          ja tilinpäätöksen laatiminen, talouden analysointi, kirjanpito ja
          veroilmoitukset). Toimikunta hallinnoi myös WCA:n suurinta
          tulonlähdettä, WCA Dues -järjestelmää, sekä rahoitusohjelmia (sis.
          Travel Funding, Equipment Funding, Regional Organization Support),
          joilla tuetaan paikallisia kilpailuyhteisöjä.
        #original_hash: 88a00fa
        wmt: >-
          WCA Marketing Team (WMT) kehittää ja ylläpitää WCA:n brändiä, hakee
          sponsoreita ja markkinoi WCA-tuotteita.
        #original_hash: fcaa701
        wmct: >-
          WCA Major Championship Team (WMCT) valvoo maanosien
          mestaruuskilpailujen ja maailmanmestaruuskilpailujen
          suunnitteluprosessia. Toimikunta kehittää ohjeita, strategisia
          suunnitelmia, järjestäjäkaupungin valintaprosessia, tukee
          järjestäjäryhmiä ja pyrkii yhtenäistämään kilpailukokemusta eri
          mestaruuskilpailuissa.
        #original_hash: 010e628
        wqac: >-
          WCA Quality Assurance Committee (WQAC) tukee ja edistää WCA:n sisäistä
          laadun parantamista, luoden esim. standardoituja prosesseja.
          Tavoitteena on varmistaa, että WCA:n vapaaehtoiset, aluejärjestöt,
          kilpailujen järjestäjät ja muut toimihenkilöt toimivat yhteisten
          laatustandardien mukaan.
        #original_hash: 355babe
        wrc: >-
          WCA Regulations Committee (WRC) hoitaa WCA-sääntöjen soveltamiseen ja
          kehittämiseen liittyviä tehtäviä. Toimikunta tukee WCA-delegaatteja
          kilpailujen menettelytapoja koskevissa kysymyksissä ja tekee
          poikkeustilanteisiin liittyviä päätöksiä silloin, kun säännöt eivät
          ole aiheesta selvät.
        #original_hash: 7ca3e6f
        wrt: >-
          WCA Results Team (WRT) hallinnoi kaikkea WCA:n tietokannoissa olevaa
          dataa, sisältäen kilpailutulokset ja jäsenten henkilötiedot.
        #original_hash: f905744
        wst: >-
          WCA Software Team (WST) on vastuussa WCA:n ohjelmistojen ylläpidosta
          (nettisivusto, sekoitusohjelma, workbook, ylläpitotyökalut).
        #original_hash: 638652c
        wsot: >-
          WCA Sports Organization Team (WSOT) edistää ja tukee WCA:n
          tunnustamista kansainvälisenä lajiliittona.
        #original_hash: 30d6048
        wapc: >-
          WCA Appeals Committee (WAC) käsittelee riitautuksia, jotka koskevat
          muiden WCA:n vapaaehtoisten tekemiä päätöksiä. WAC suorittaa
          itsenäisen ja puolueettoman katsauksen, jolla varmistetaan, että
          päätökset ovat reiluja, tarkoituksenmukaisia ja WCA:n käytäntöjen ja
          sääntöjen mukaisia.
