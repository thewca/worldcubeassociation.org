    structure:
      #original_hash: 9482c5d
      title: Rakenne
      board:
        #original_hash: 19d4bbb
        description: >-
          WCA:n hallituksella on vastuu järjestön johtamisesta ja se toimittaa
          muiden toimikuntien toimialueiden ulkopuolella olevia tehtäviä.
      users:
        #original_hash: 57bbaad
        profile: 'Käyttäjän %{user_name} profiili'
      #original_hash: f8c3f3c
      operations_html: 'Päivittäisiä toimintaa pyörittävät WCA:n %{committees_and_teams}.'
      #original_hash: 0e7a036
      teams_committees: toimikunnat
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA-delegaatti</strong> on rooli, joka on määritelty
        virallisesti WCA Motionsissa (ks. <a
        href="https://www.worldcubeassociation.org/documents">WCA-asiakirjat</a>)
        ja jonka tehtäviä kuvataan WCA-säännöissä. Delegaattien pääasiallinen
        tehtävä on valvoa kilpailuja WCA:n edustajana. Heidän vastuullaan on
        varmistaa, että kaikki WCA-kilpailut sujuvat WCA:n päämäärien, sääntöjen
        ja hengen mukaan. WCA erottelee toisistaan
        <strong>senior-delegaatit</strong> (Senior Delegate),
        <strong>alueelliset delegaatit</strong> (Regional Delegate),
        <strong>delegaatit</strong> (Full Delegate),
        <strong>junior-delegaatit</strong> (Junior Delegate) ja
        <strong>delegaattiharjoittelijat</strong> (Trainee Delegate)
        %{see_link}.</p> <p>Delegaatin tehtävien lisäksi senior-delegaatit ja
        alueelliset delegaatit ovat vastuussa alueensa muista delegaateista, ja
        yhteisön jäsenet voivat ottaa heihin yhteyttä alueellisissa
        seikoissa.</p> <p>Uudet delegaatit nimetään aluksi junior-delegaateiksi,
        ja heidän tulee osoittaa olevansa päteviä hallitsemaan kilpailuja
        onnistuneesti ennen WCA-delegaatiksi nimeämistä.</p>
        <p>Delegaattiharjoittelijoita koulutetaan delegaatin asemaan, ja he
        voivat valvoa vain kilpailuja, joissa on myös WCA-delegaatti
        paikalla.</p>
      #original_hash: 27d18ac
      see_link_html: '(ks. %{link})'
