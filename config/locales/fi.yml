    title: WCA-tuotteet
    paragraphs:
      #original_hash: 8a23af2
      '1': >-
        WCA myy erilaisia tuotteita, kuten T-paitoja, huppareita, tarroja,
        Stackmateja ja reppuja. Valikoimaa päivitetään jatkuvasti, ja kaupasta
        löytyy esimerkiksi WCA:n logotuotteita, virallisia MM-kisatuotteita tai
        viimeaikaisiin maailmanennätyksiin liittyviä designeja.
      #original_hash: 2865e1d
      '2': >-
        WCA-tuotteiden ostaminen on mainio tapa tukea WCA:ta, joka pyörii täysin
        vapaaehtoisvoimin. Kaikki tuotteista saadut tuotot käytetään tulevien
