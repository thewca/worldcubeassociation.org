    answers:
      '1':
        #original_hash: f79b522
        title: 'Miten saan WCA ID:n ja WCA-profiilin?'
        content:
          #original_hash: b645fe1
          '1': "Jos et ole kilpaillut aikaisemmin, osallistu <a href='/competitions'>kilpailuun</a>!\_Sinulle luodaan WCA ID ja WCA-profiili, kun ensimmäisen kilpailusi tulokset on julkaistu."
      '2':
        #original_hash: eb948e7
        title: Miten löydän WCA-kilpailun?
        content:
          #original_hash: d195cec
          '1': Mene <a href='/competitions'>kilpailulistaan</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          Miten voin rekisteröityä kilpailuun? Kuka voi auttaa, jos minulla on
          ongelmia rekisteröitymisen kanssa?
        content:
          #original_hash: 7b91db1
          '1': >-
            Moniin kilpailuihin rekisteröityminen tapahtuu suoraan
            WCA-sivustolla, mutta jotkut kilpailut käyttävät omaa
            järjestelmäänsä rekisteröitymiseen. Ota kilpailun järjestäjään
            yhteyttä saadaksesi lisätietoa. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Mitkä vaatimuksia WCA-kilpailuun osallistumiseen on? Mitä minun tulee
          tietää ennen WCA-kilpailuun osallistumista?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Yleisesti ottaen osallistumisvaatimuksia ei ole paljoakaan. Kaikkien
            osallistujien oletetaan kuitenkin osavaan <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA-säännöt</a>.
            Sääntöjen suomenkielinen versio löytyy <a
            href='https://www.worldcubeassociation.org/regulations/translations/finnish/'>täältä</a>.
      '5':
        #original_hash: 3b657aa
        title: Miten voin saada WCA-kilpailun kotikaupunkiini?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Jos olet kiinnostunut kilpailun järjestämisestä, on vahvasti
            suositeltavaa, että osallistut ainakin 1-2 kilpailuun kilpailijana
            saadaksesi kokemusta kilpailun kulusta.
          #original_hash: be305b8
          '2': >-
            WCA-kilpailujen tulee noudattaa <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-sääntöjä</a>.
            Järjestäjien ei tarvitse osata sääntöjä ulkoa, mutta niiden
            tunteminen pääpiirteittäin auttaa paljon kilpailun oikeanlaisessa
            järjestämisessä.
          #original_hash: dbd72c2
          '3': >-
            Seuraavaksi järjestäjien tulee ottaa yhteyttä <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA-delegaattiin</a>.
            Delegaatin läsnäolo on välttämätöntä, jotta kilpailu voi olla
            virallinen ja WCA:n alainen. Delegaatti neuvoo ja auttaa kilpailun
            onnistuneessa järjestämisessä.
          #original_hash: 576c3b8
          '4': >-
            Lue <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA-kilpailun
            järjestäjän ohjesäännöt</a> saadaksesi lisätietoa.
      '6':
        #original_hash: 8005a61
        title: >-
          Mitä varten WCA-tilit ovat? Mikä ero on WCA-tilin ja WCA-profiilin
          välillä?
        content:
          #original_hash: 57a3767
          '1': >-
            Tiliisi liitetään WCA ID, kun ensimmäisen WCA-kilpailusi tulokset on
            julkaistu.
          #original_hash: c5ad7a3
          '2': >-
            WCA-tilin avulla voit todentaa henkilöllisyytesi meille. Tämä antaa
            sinun lisätä kuvan WCA-profiiliisi ja rekisteröityä kilpailuihin.
            Tämä myös suojelee sinua ihmisiltä, jotka esittävät olevansa sinä.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Kuinka vaihdan profiilikuvani?
        content:
          #original_hash: e619524
          '1': >-
            Ensiksi sinun täytyy <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>luoda
            WCA-tili ja yhdistää se WCA ID:hen</a>.
          #original_hash: 56a8f26
          '2': >-
            Kun olet yhdistänyt WCA-tilisi ja WCA ID:si, mene <a
            href='%{profile_edit_path}'>"Muokkaa profiilia"</a> -sivulle
            vaihtaaksesi profiilikuvasi.
      '8':
        #original_hash: 1d61217
        title: 'Kuinka yhdistän WCA-tilini WCA ID:hen?'
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Olen rekisteröitynyt kilpailuun, mutta haluan ilmoittautua lisälajiin,
          mitä minun pitäisi tehdä? Voinko tuoda vierailijoita?
        content:
          #original_hash: 957487d
          '1': >-
            Ota yhteyttä järjestäjään. Löydät yhteystiedot kilpailun
            verkkosivulta. Jos olet epävarma, mistä löydät sen, etsi <a
            href='/competitions'>kilpailulistasta</a>.
      results:
        #original_hash: 9aae576
        title: Milloin WCA-kilpailun tulokset julkaistaan WCA-sivustolla?
        content:
          #original_hash: 890d879
          '1': >-
            Kilpailun päättymisen jälkeen delegaatin täytyy tarkistaa kaikki
            tuloskortit ja tulosdata varmistaakseen, että kaikki mahdolliset
            virheet tulevat korjatuksi. Kun tämä on tehty, tulokset lähetetään
            WCA Results Teamille (WRT), joka on vastuussa kilpailutulosten
            julkaisemisesta ja WCA:n tietokannan päivittämisestä. WRT lataa
            tulokset tietokantaan julkisesti nähtäville mahdollisimman pian.
          #original_hash: daf1cb1
          '2': >-
            Riippuen kilpailun koosta ja delegaatin kiireisyydestä, prosessi voi
            kestää alle päivästä viikkoon. Olethan kärsivällinen.
          #original_hash: bf8adbe
          '3': >-
            Lisäksi, jos olet yhdistänyt WCA-tilisi WCA ID:hen (ks. alla), voit
            sallia sähköposti-ilmoitukset tulosten julkaisemisesta <a
            href='%{preferences_edit_path}'>täällä</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Onko pulmapelini sallittu kilpailuissa?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Löydät pulmapelejä koskevat säännöt <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artiklasta
            3</a>. WCA-delegaatin tulee hyväksyä kaikki pulmapelit. Jos olet
            epävarma, kysy kilpailun delegaatilta. Siltä varalta, ettet saa
            käyttää pulmapeliäsi, sinulla pitäisi varmuuden vuoksi olla toinen
            mukana.
      regulations2:
        #original_hash: 48f1234
        title: Voinko käyttää magneettista pulmapeliä virallisessa WCA-kilpailussa?
        content:
          #original_hash: 024ce81
          '1': >-
            Saat käyttää magneettisia pulmapelejä, kunhan ne noudattavat <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-sääntöjä</a>.
            Huomioithan erityisesti <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>säännön
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: Kadotin palan pulmapelistäni. Saanko enää käyttää sitä?
        content:
          #original_hash: 0d76323
          '1': >-
            Et saa käyttää tätä pulmapeliä kilpailuissa. Pulmapeleissä ei saa
            olla vaurioita tai muita epäkohtia, jotka selkeästi erottavat minkä
            tahansa palan muista samanlaisista (ks. <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>sääntö
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Kuinka vanha minun pitää olla, että saan rekisteröityä WCA-kilpailuun?'
        content:
          #original_hash: 984704a
          '1': >-
            Alaikärajaa ei ole. Sinulla pitäisi kuitenkin olla vanhempiesi lupa
            kilpailemiseen.
  about:
    #original_hash: 9ac918a
    title: 'Tietoa WCA:sta'
    #original_hash: af00571
    mission_statement: >-
      WCA:n tavoitteena on saada yhä lisää kilpailuja yhä useampaan maahan ja
      useamman kilpailijan saataville mukavassa, reilussa ja tasa-arvoisessa
      ilmapiirissä.
    #original_hash: e627278
    mission_footer: WCA Mission Statement
    #original_hash: cdab446
    who_we_are_title: Keitä me olemme
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p>World Cube Association on mekaanisten pulmapelien kilpailutoimintaa
      ohjaava kattojärjestö. Kuuluisin tällainen pulmapeli on unkarilaisen
      professori Rubikin keksimä Rubikin kuutio. Valikoima pulmapelejä on
      valittu WCA:n virallisiksi kilpailulajeiksi.</p> <p>Kuluneen vuosikymmenen
      aikana WCA on kehittynyt merkittävästi: yli 245 000 kilpailijaa on
      kilpaillut kilpailuissamme. Kasvusta huolimatta järjestö toimii edelleen
      lähes täysin vapaaehtoistoiminnan varassa; kilpailujen järjestäjät,
      WCA-delegaatit sekä WCA:n hallituksen ja toimikuntien jäsenet ovat kaikki
      elintärkeitä järjestön toiminnan kannalta. Kasvavan taloudellisen tuen
      myötä toivomme, että jatkossa kilpailumme kehittyvät myös
      ammattimaisempaan suuntaan.</p>
    #original_hash: bccd8c5
    spirit: >-
      Henkeemme kuuluu ystävällinen ilmapiiri, jossa ihmiset kaikkialta
      maailmasta pitävät hauskaa yhdessä, auttavat toisiaan ja käyttäytyvät
      urheilijamaisesti.
    #original_hash: 69131cc
    spirit_footer: WCA Spirit
    #original_hash: c1781ee
    our_goals_title: Päämäärämme
    #original_hash: c1144d4
    our_goals_content_html: >-
      <p>World Cube Association haluaa tarjota erityisesti nuorille
      mahdollisuuden kuulua maailmanlaajuiseen yhteisöön kilpailujen
      saavutettavuutta lisäämällä. Uskomme, että kilpailumme ja yhteisömme
      jättävät jälkeensä kokemuksia, jotka vahvistavat erityisesti nuorten
      henkistä kasvua. Uskomme myös, että yhteisömme vahvistuu entisestään, kun
      kilpailuja levitetään uusille alueille. WCA:n hallituksen strategiasta
      löytyy lisätietoa <a
      href="https://documents.worldcubeassociation.org/documents/WCA_Strategic_Plan.pdf">tästä</a>
      asiakirjasta.</p>
    #original_hash: f64ccc7
    whats_next_title: Mitä seuraavaksi?
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>World Cube Associationin kilpailuissa on kilpaillut yli 245 000
      kilpailijaa 158:stä eri maasta, eikä tahtia olla hidastamassa!
      Speedcubing-yhteisö on kasvanut tasaisesti WCA:n perustamisvuodesta 2004
      lähtien ja haluamme edistää tätä kasvua lisäämällä kilpailujen saatavuutta
      uusille alueille. Yhteistyökumppanien avulla toivomme, että
      tulevaisuudessa voimme tukea yhteisöä entistä enemmän ja saavuttaa kaikki
      pulmapeliharrastajat.</p>
    #original_hash: dc71704
    world_championship_title: Maailmanmestaruuskilpailut
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Kahden vuoden välein panokseksi asetetaan maailmanmestaruus.
      MM-kilpailut vaativat erittäin huolellista suunnittelua, lukuisia
      vapaaehtoisia sekä suurta taloudellista sitoutumista kilpailupaikan
      varaamisen ja muiden välttämättömien valmistelujen kattamiseksi.</p>
    #original_hash: 1aa5344
    contributing_title: Anna oma panoksesi
    #original_hash: 538a82f
    contributing_content_html: >-
      Voit tehdä lahjoituksia Guidestarin (%{here_credit}) tai Paypalin
      (%{here_paypal}) kautta. Jos haluat kirjoittaa shekin, osoite on seuraava:
    #original_hash: 2af9b71
    tax_deductible_note: Lahjoitukset ovat Yhdysvaltojen verovähennysten piirissä.
    #original_hash: 6026d35
    other_help_title: Muita tapoja auttaa
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Jos uskot, että sinulla on tarjottavaa World Cube Associationille
      muuten kuin taloudellisesti, kuulisimme mielellämme sinusta! Voit ottaa
      yhteyttä sähköpostiosoitteeseen <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 1aaf818
      content: >-
        World Cube Association on Yhdysvaltoihin rekisteröity yleishyödyllinen
        järjestö, joka toimii täysin vapaaehtoisten varassa; kaikki lahjoitukset
        auttavat meitä kehittämään kilpailutoimintaamme ympäri maailmaa!
