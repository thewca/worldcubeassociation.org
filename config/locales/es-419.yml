    answers:
      '1':
        #original_hash: f79b522
        title: ¿Cómo obtengo un WCA ID y un perfil de la WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Si nunca has competido antes... ¡ve a una <a
            href='/competitions'>competición</a>! Cuando se publiquen los
            resultados de tu primera competición, se te asignará un WCA ID y se
            te creará un perfil dentro de la WCA.
      '2':
        #original_hash: eb948e7
        title: ¿Cómo busco competiciones oficiales de la WCA?
        content:
          #original_hash: d195cec
          '1': >-
            Aquí puedes ver nuestra lista de <a
            href='/competitions'>competiciones</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          ¿Cómo me registro en una competición? ¿A quién puedo recurrir si tengo
          problemas para registrarme en una competición?
        content:
          #original_hash: 7b91db1
          '1': >-
            En esta misma web de la WCA podrás registrarte en muchas
            competiciones, pero algunas otras utilizan su propio sistema de
            registro. Si necesitas más información sobre cómo registrarte, por
            favor, ponte en contacto con los organizadores de la competición en
            cuestión. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          ¿Cuáles son los requisitos para asistir a una competición de la WCA?
          ¿Qué necesito saber antes de ir?
        content:
          #original_hash: 3bb4e11
          '1': >-
            En general, no hay casi requisitos para participar en una
            competición de la WCA. Sin embargo, todos los competidores deben
            tener un conocimiento razonable del <a
            href='https://www.worldcubeassociation.org/regulations/translations/spanish-european/'>Reglamento
            de la WCA</a>. Además, recomendamos que mires <a target='_blank'
            href='https://www.youtube.com/watch?v=8O_iWRGq4K8'>este vídeo</a>
            para tener una idea de cómo se compite y cómo se hace de juez.
      '5':
        #original_hash: 3b657aa
        title: ¿Qué puedo hacer para tener una competición de la WCA en mi ciudad?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Si estás interesado en organizar una competición, antes deberías
            acudir a una o dos competiciones para ganar experiencia.
          #original_hash: be305b8
          '2': >-
            Las competiciones de la WCA deben seguir nuestro <a
            href='https://www.worldcubeassociation.org/regulations/translations/spanish-european/'>Reglamento</a>.
            El equipo organizador no tiene que conocer el reglamento de memoria,
            pero un profundo conocimiento de sus rudimentos ayudará mucho a
            organizar correctamente la competición.
          #original_hash: dbd72c2
          '3': >-
            Cuando se tenga esto conseguido, el equipo organizador tiene que
            ponerse en contacto con un <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegado de la
            WCA</a> cercano. La supervisión de un Delegado es necesaria para
            sancionar la competición oficialmente. El Delegado guiará a los
            organizadores para conseguir una competición exitosa.
          #original_hash: 576c3b8
          '4': >-
            Hay más información disponible en inglés en <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>esta guía</a>. (Ante
            cualquier conflicto entre este recurso externo y el Reglamento de la
            WCA, prevalece nuestro Reglamento.)
      '6':
        #original_hash: 8005a61
        title: >-
          ¿Para qué son las cuentas de usuario de la WCA? ¿Cuál es la diferencia
          entre cuentas de la WCA y perfiles de la WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Se te asigna un WCA ID cuando los resultados de tu primera
            competición sancionada por la WCA son publicados.
          #original_hash: c5ad7a3
          '2': >-
            Las cuentas de la WCA te permiten identificarte en nuestra web. Con
            ellas puedes subir un foto de avatar a tu perfil de la WCA y puedes
            registrarte en competiciones. Las cuentas te protegen y te
            identifican.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: ¿Cómo cambio mi foto de perfil?
        content:
          #original_hash: e619524
          '1': >-
            Primero necesitas <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>crear una
            cuenta en la WCA y conectarla con tu WCA ID</a>.
          #original_hash: 56a8f26
          '2': >-
            Después que hayas conectado tu cuenta y tu WCA ID, ve a <a
            href='%{profile_edit_path}'>editar tu perfil</a> y modifica tu
            avatar o foto de perfil.
      '8':
        #original_hash: 1d61217
        title: ¿Cómo conecto mi cuenta en la WCA con mi WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Estoy registrado para una competición y quiero anotarme a un evento
          más, ¿qué debo hacer? ¿Puedo llevar acompañantes?
        content:
          #original_hash: 957487d
          '1': >-
            Por favor contacta con el organizador. Puedes encontrar la
            información de contacto en la página web de la competición. Si no
            sabes dónde encontrarla, busca en la <a href='/competitions'>lista
            de competiciones</a>.
      results:
        #original_hash: 9aae576
        title: >-
          ¿Cuándo se publican los resultados de una competición en la web de la
          WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Cuando la competición termina, el Delegado de la WCA tiene que
            comprobar todas las hojas de tiempos y los datos de los competidores
            para subsanar posibles errores. Una vez que esto está hecho, los
            resultados son enviados al Equipo de Resultados (WRT) que es el
            responsable de subir estos resultados y actualizar la base de datos.
            Finalmente, el WRT hace públicos los resultados.
          #original_hash: daf1cb1
          '2': >-
            Dependiendo del tamaño de la competición y de la disponibilidad de
            tiempo del Delegado, esto puede llevar entre un día y una semana.
            Gracias por tu paciencia.
          #original_hash: bf8adbe
          '3': >-
            Si ya tienes conectada tu cuenta y tu WCA ID (ver abajo) puedes <a
            href='%{preferences_edit_path}'>habilitar notificaciones por correo
            electrónico</a> para que te avisemos cuando se publiquen nuevos
            resultados tuyos.
      regulations1:
        #original_hash: 2951eb6
        title: ¿Es mi puzzle válido para competición?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Puedes encontrar la normativa sobre puzzles en el <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artículo
            3</a>. Todos los puzzles deben ser aprobados por un Delegado de la
            WCA. Si no estás seguro, pregunta al Delegado de tu competición.
            Para no arriesgarte, deberías traer un puzzle de repuesto por si no
            te permitieran usarlo.
      regulations2:
        #original_hash: 48f1234
        title: ¿Puedo usar un puzzle magnético en una competición oficial de la WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Puedes utilizar puzzles magnéticos siempre y cuando cumplan el <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Reglamento
            de la WCA</a>. Por favor, presta especial atención a la <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regla
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          He perdido una tapa de un centro de mi puzzle. ¿Puedo usarlo de todas
          formas?
        content:
          #original_hash: 0d76323
          '1': >-
            No puedes usar ese puzzle. Los puzzles no deben tener desperfectos u
            otras diferencias que permitan distinguir claramente una pieza de
            otra similar (ver la <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regla
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: ¿Qué edad debo tener para inscribirme en una competición de la WCA?
        content:
          #original_hash: 984704a
          '1': >-
            No hay una edad mínima. No obstante, deberías preguntarle a tus
            padres antes de inscribirte (ver la <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regla
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Acerca de la WCA
    #original_hash: af00571
    mission_statement: >-
      Nuestra misión es tener más competiciones en más paises con más gente y de
      forma más divertida, bajo condiciones justas y equitativas.
    #original_hash: e627278
    mission_footer: Declaración de propósitos de la WCA
    #original_hash: cdab446
    who_we_are_title: Quienes somos
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p>La Asociación Mundial del Cubo (WCA) gobierna competiciones sobre
      puzzles mecánicos que funcionan aplicando giros a grupos de piezas,
      comúnmente conocidos como "puzzles secuenciales". El más conocido de estos
      puzzles es el Cubo de Rubik, inventado por el profesor Rubik de Hungría.
      Una selección de estos puzzles han sido seleccionados como eventos
      oficiales de la WCA</p><p>Durante la evolución de la WCA en la última
      década, más de 245.000 personas han competido en nuestras competiciones.
      Pese a este crecimiento, seguimos siendo una organización que funciona
      completamente con voluntarios, desde organizadores locales a Delegados e
      incluso la Junta Directiva. Estamos muy agradecidos a todos los que ceden
      tiempo de sus vidas para permitir que la WCA funcione. Con mayor soporte
      económico, esperamos incorporar un aún mayor nivel de profesionalidad a
      nuestras competiciones mientras continuamos apoyando más eventos a lo
      largo del mundo</p>
    #original_hash: bccd8c5
    spirit: >-
      Nuestro espíritu es que gente de todo el mundo se divierta junta en una
      atmósfera amigable, se ayuden unos a otros y se comporten deportivamente.
    #original_hash: 69131cc
    spirit_footer: Espíritu de la WCA
    #original_hash: c1781ee
    our_goals_title: Nuestros objetivos
    #original_hash: c1144d4
    our_goals_content_html: >-
      <p>La Organización Mundial del Cubo quiere brindar oportunidades para
      pertenecer y liderar comunidades a gente joven alrededor del mundo
      mediante el aumento de la accesibilidad de nuestras competiciones de
      "puzzles secuenciales". Creemos que las experiencias en las competiciones
      y dentro de nuestra comunidad generan oportunidades de crecimiento para
      gente joven involucrada y que introducir estos eventos a nuevos grupos de
      gente permite a nuestra comunidad general fortalecerse. Se puede encontrar
      <a
      href="https://documents.worldcubeassociation.org/documents/WCA_Strategic_Plan.pdf">aquí</a>
      un documento que contiene el Plan Estratégico de la Junta Directiva para
      la WCA .</p>
    #original_hash: f64ccc7
    whats_next_title: ¿Qué es lo próximo para la WCA?
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>La Organización Mundial del Cubo ha tenido más de 245.000 competidores
      únicos de 158 regiones distintas, ¡y no pretendemos desacelerar de
      momento! La comunidad cubera ha crecido de manera constante desde nuestra
      fundación en 2005 y queremos animar a que esto continúe aumentando la
      accesibilidad a competiciones a nuevas áreas. En el futuro, esperamos
      apoyar a nuestra comunidad más aún mediante colaboraciones y contactos con
      aquellos que se preocupan por los puzzles.</p>
    #original_hash: dc71704
    world_championship_title: Campeonato Mundial
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Cada dos años, apoyamos las competiciones que finalmente designa al
      campeón del mundo. Estos eventos requieren una planificación
      extremadamente cuidada por un número de voluntarios, además de un gran
      compromiso económico para reservar el local y hacer las preparaciones
      necesarias.</p>
    #original_hash: 1aa5344
    contributing_title: Contribuir
    #original_hash: 538a82f
    contributing_content_html: >-
      Puedes donar mediante tarjeta de crédito usando Guidestar %{here_credit},
      o por Paypal %{here_paypal}. Si prefiere enviarnos un cheque puede hacerlo
      a:
    #original_hash: 2af9b71
    tax_deductible_note: Las donaciones pueden ser  desgravadas en los Estados Unidos.
    #original_hash: 6026d35
    other_help_title: Otras formas de ayudar
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Si cree que podría colaborar con la Asociación Mundial del Cubo de un
      modo no económico, ¡estaremos encantados de escucharte! Por favor
      contáctanos en <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
