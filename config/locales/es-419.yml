  about_regulations:
    #original_hash: 6bce1b5
    title: Sobre el Reglamento
    panel1:
      #original_hash: 1fa73f3
      title: Reglamento
      #original_hash: 557095b
      content1_html: >-
        Todas las competiciones deber seguir el <a
        href="/regulations/">Reglamento de la WCA</a>. Es importante que los
        competidores lean este reglamento antes de presentarse a su primera
        competición.
      #original_hash: c8e1783
      content2_html: >-
        Decisiones importantes sobre incidentes que sucedieron en competiciones
        y han sido resueltos por el Comité Reglamentario WCA se pueden encontrar
        en los <a href="/incidents">Registros de Incidentes</a>.
    panel2:
      #original_hash: 8ad8302
      title: Traducciones
      #original_hash: 7477d9b
      content1_html: >-
        El reglamento de la WCA no está disponible solo en inglés: ha sido
        traducido a varios idiomas por miembros de la WCA: <a
        href="/regulations/translations/">Traducciones</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Importante</strong>: Aunque las traducciones son de mucha ayuda,
        no son oficiales. En competiciones, la versión en inglés del Reglamento
        de la WCA es vinculante.
    panel3:
      #original_hash: 234fd4d
      title: Preguntas Frecuentes sobre el Reglamento
      #original_hash: 8afba93
      content1_html: >-
        La <a href="/faq">sección de preguntas frecuentes</a> responde a
        múltiples preguntas frecuentes sobre el Reglamento de la WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Directrices para los Organizadores
      #original_hash: 9bbdf16
