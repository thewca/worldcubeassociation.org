        Si estás interesado en organizar una competición o ya has planeado
        organizar una, por favor, lee nuestras <a
        href="/organizer-guidelines">Directrices para Organizadores</a>.
      #original_hash: 5016669
      content2_html: >-
        Este documento contiene información importante y debería ser leído por
        todos los organizadores de competiciones.
