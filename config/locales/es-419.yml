  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      Bienvenidos a la colección de guías de organización del WQAC. Si te estás
      planteando ser un organizador es muy recomendable que te leas estos
      documentos. Han sido divididos en esenciales y muy recomendables.
      Asegúrate de que la información te es familiar ya que te permitirá
      organizar una divertida competición de alta calidad.
    #original_hash: e6f7d36
    disclaimer_html: >-
      <strong>Descargo de responsabilidad</strong>: La WCA no organiza
      competiciones. Como organizador de una competición sancionada por la WCA
      <strong>no debes</strong> firmar nada en nombre de la WCA. Deberías
      intentar contactar tu asociación regional o nacional adecuada que organiza
      o ayuda a organizar competiciones.
