    page_title: Envío de multimedia e Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Multimedia en general
      #original_hash: 670a1a8
      body_html: >-
        La WCA comparte artículos e imágenes de competiciones aportadas por la
        comunidad en nuestra <a href="/media">página de multimedia</a>. Si
        tienes algo que te gustaría compartir, por favor rellena nuestro <a
        href="/media/new">formulario</a>.
    instagram_submission:
      #original_hash: e01c612
      title: Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Como habrás visto, la WCA tiene un <a
        href="https://www.instagram.com/thewcaofficial/">Instagram activo</a>.
        Para mostrar de la mejor manera posible a la comunidad cubera,
        publicamos contenido que nos envían cuberos de todo el mundo.
      #original_hash: 9b6abcd
      paragraph2: >-
        Si tienes fotos o videos de alta calidad que te gustaría publicar, por
        favor haz click en el botón inferior y rellena el formulario. Para que
        podamos publicar tu contenido, tiene que ser de tu propiedad y debes dar
        permiso a la WCA para que lo publique. Debido al gran número de
        peticiones que recibimos, no podemos publicar todo, pero aquí tienes
        algunos consejos para que tu contenido se publique:
      #original_hash: cf5c955
      photo_quality: >-
        Asegúrate de que la calidad de la foto o video sea buena. No tiene que
        ser profesional, pero la calidad no debía restar valor a la foto o el
        video.
      #original_hash: 0742378
      photo_interest: >-
        Intenta hacer que tu contenido sea interesante para una audiencia
        general. Contenido que sólo interese a unos pocos no pertenece a esta
        sección.
      #original_hash: 497bc27
      wca_related: >-
        Publica fotos o videos relacionados con la WCA, ya que es de lo que
        trata nuestra cuenta. ¡Nos encanta ver cuberos pasándola bien!
      #original_hash: af882f2
      submit_instagram_content: Subir contenido de Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Anfitrión de historias de Instagram
      #original_hash: 541106b
      paragraph1_html: >-
        A veces, permitimos a miembros de la comunidad ser anfitriones de las
        historias de la cuenta oficial de Instagram de la WCA en una competición
        en la que estén participando. Si estás interesado, por favor haz click
        en el botón inferior y rellena el formulario. El Equipo de Comunicación
        WCA (WCT) se pondrá en contacto contigo después de que entregues la
        información si se te aprueba para hacer de anfitrión. Si tienes alguna
        pregunta, por favor, <a
        href="https://www.worldcubeassociation.org/contact/website">contáctanos</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Nuestro objetivo es compartir un pequeño lado personal de cada cubero y
        de cada competición. Esto no debería ser una gran carga durante la
        competición y, por supuesto, queremos que primero disfrutes de la
        competición y después puedas compartir todo.
      #original_hash: af023ed
      paragraph3: 'El rol de un anfitrión puede ser resumido del siguiente modo:'
      #original_hash: 21efafe
      short_intro: 'Haz una breve introducción, habla sobre ti y sobre la competición'
      #original_hash: a053b5a
      venue_feel: >-
        Haz algunos videos cortos para dar una idea del salón y de la gente.
        Puede ser simplemente de las áreas de espera o estaciones.
      #original_hash: d17fb2f
      people_solving: >-
        Intenta obtener videos de gente resolviendo (gente rápida en sus eventos
        principales, preferiblemente).
      #original_hash: 76d2358
      mini_interviews: >-
        Puedes intentar hacer mini entrevistas de personas (organizadores,
        Delegados, etc.) contándonos lo que piensan de cómo va la competición.
      #original_hash: 6003b20
      pictures_too: 'También puedes mandar fotos, no tienen que ser sólo videos.'
      #original_hash: 8813619
      paragraph4: >-
        Nuestras comunicaciones durante el fin de semana normalmente van a
        través de un grupo de WhatsApp. Asegúrate de que te es familiar esta
        plataforma de mensajería o haznos saber si no puedes usarla para que
        podamos planificar una alternativa.
      #original_hash: 38191c1
      apply_to_host: Aplicar como anfitrión
