    officers_and_board:
      #original_hash: c9bae18
      title: Oficiales WCA y Junta Directiva
      #original_hash: 312e799
      officers_description: >-
        Los oficiales de la WCA manejan tareas relacionadas a la condición sin
        fines de lucro de la WCA. Estos oficiales son elegidos por la Junta
        Directiva de la WCA. El Director Ejecutivo es el CEO de la WCA, el
        Presidente preside todas las reuniones de directorio, el Secretario
        administra los documentos de la WCA, y el Tesorero maneja los asuntos
        financieros de la WCA.
      #original_hash: 19d4bbb
      board_description: >-
        La Junta Directiva de la WCA es responsable de liderar la organización
        en general, y de cumplir cualquier tarea que no sea cumplida por otro
        Equipo o Comité.
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: Equipos y Comités WCA
      #original_hash: 9fdee8f
      description: >-
        Los equipos y comités de la WCA son una parte integral de la
        organización y realizan tareas cotidianas necesarias para su
        funcionamiento. Estos comités se componen de miembros de la comunidad
        WCA, incluyendo Delegados WCA y competidores. Cada equipo tiene un
        líder, cuyo rol es asegurar el correcto funcionamiento del equipo y
        guiar a otros miembros del equipo. Cuando hay candidaturas para nuevos
        miembros de equipos o comités, la información sobre cómo aplicar se
        muestra en la página principal.
      #original_hash: b37456c
      contact_button: Contacto
      #original_hash: ae7928f
      no_contact_description: >-
        Los datos de contacto para este equipo/comité no están disponibles
        públicamente.
      groups_name:
        #original_hash: 90a1280
        wat: Equipo de Archivo WCA
        #original_hash: 63a2388
        wct: Equipo de Comunicación WCA
        #original_hash: 2b81984
        wcat: Equipo de Anuncio de Torneos WCA
        #original_hash: 94c2e42
        wic: Comité de Integridad WCA
        #original_hash: d1dbb86
        weat: Equipo de Asistentes Ejecutivos WCA
        #original_hash: 9cb13de
        wfc: Comité Financiero WCA
        #original_hash: 2035811
        wmt: Equipo de Marketing WCA
        #original_hash: c90653c
        wmct: Equipo de Grandes Campeonatos WCA
        #original_hash: 8f32116
        wqac: Comité de Control de Calidad WCA
        #original_hash: 3da1e85
        wrc: Comité Reglamentario WCA
        #original_hash: 67be768
        wrt: Equipo de Resultados WCA
        #original_hash: a14bc62
        wst: Equipo de Software WCA
        #original_hash: 58765c7
        wsot: Equipo de Organización Deportiva WCA
        #original_hash: 78949a7
        wapc: Comité de Apelaciones WCA
      groups_description:
        #original_hash: d62001b
        wat: >-
          El Equipo de Archivo WCA (WAT) maneja el desarrollo y mantenimiento
          del archivo histórico de la WCA. Documentan eventos clave en el
          speedcubing e hitos notables en la WCA para ser presentados como parte
          de una más amplia línea de tiempo de la WCA, a modo de preservar el
          legado de la WCA en el speedcubing.
        #original_hash: 7803faf
        wct: >-
          El Equipo de Comunicación WCA (WCT) supervisa y apoya comunicaciones
          de la WCA con la Comunidad y el público general. La comunicación de la
          WCA debería contribuir a los Objetivos de la WCA y apoyar una cultura
          positiva de amistad, transparencia, inclusión, apertura, y
          responsabilidad.
        #original_hash: bd69012
        wcat: >-
          El Equipo de Anuncio de Torneos WCA (WCAT) aprueba y anuncia
          Competiciones WCA enviadas por Delegados WCA, y se asegura de que
          dichos anuncios cumplan con todos los estándares de calidad de la WCA.
          Este equipo también es responsable de mantener un protocolo apropiado
          de envío de torneos tomando como base la Política de Requerimientos
          para Competiciones WCA. El WCAT NO es responsable de la organización
          de competiciones individuales.
        #original_hash: 5007698
        wic: >-
          El Comité de Integridad WCA (WIC) realiza investigaciones
          independientes acerca de miembros de la comunidad WCA e incidentes
          durante Competiciones WCA o en plataformas oficiales, online de la
          WCA. Estos incidentes son presuntas violaciones al Espíritu, Código de
          Conducta, Código de Ética y/o Reglamento de la WCA.
        #original_hash: be491ec
        weat: >-
          El Equipo de Asistentes Ejecutivos WCA (WEAT) realiza tareas
          administrativas de la Junta Directiva de la WCA.
        #original_hash: fc67562
        wfc: >-
          El Comité Financiero WCA (WFC) maneja las financias en general de la
          WCA, incluyendo presupuestos, reportes, análisis, teneduría de libros,
          y pago de impuestos. También maneja la principal fuente de ingresos de
          la WCA, el Sistema de Cuotas WCA, junto con varios programas de
          financiamiento que proveen apoyo a comunidades locales en distintas
          etapas de desarrollo, incluyendo financiación de viajes, financiación
          de equipamiento, y apoyo para Organizaciones Regionales.
        #original_hash: 88a00fa
        wmt: >-
          El Equipo de Marketing WCA (WMT) maneja la marca "WCA", busca
          auspiciantes, y promociona el Merchandise de la WCA.
        #original_hash: fcaa701
        wmct: >-
          El Equipo de Grandes Campeonatos WCA (WMCT) supervisa la coordinación
          y desarrollo de Campeonatos Continentales WCA y Campeonatos Mundiales
          WCA, desarrollando directrices y planes estratégicos, eligiendo las
          ciudades sede, apoyando equipos organizativos, y asegurando
          experiencias consistentes en los Grandes Campeonatos en todo el mundo.
        #original_hash: 010e628
        wqac: >-
          El Comité de Control de Calidad WCA (WQAC) promueve la mejora continua
          de la calidad dentro de la WCA, así como la aplicación mundial de
          estándares asegurando alta calidad en los procesos, Voluntarios WCA,
          Organizaciones Regionales, Organizadores de competiciones, y
          voluntarios de competiciones.
        #original_hash: 355babe
        wrc: >-
          El Comité Reglamentario WCA (WRC) maneja todos los asuntos relativos a
          la aplicación, mejora, y desarrollo del Reglamento WCA. Este comité
          apoya a los Delegados WCA en cualquier asunto procedural que tenga
          lugar en competiciones oficiales, y toma decisiones en asuntos sin
          resolver o sin cubrir.
        #original_hash: 7ca3e6f
        wrt: >-
          El Equipo de Resultados WCA (WRT) maneja todas las bases de datos de
          la WCA, incluyendo los resultados de las competiciones y los datos de
          las personas.
        #original_hash: f905744
        wst: >-
          El Equipo de Software WCA (WST) maneja el software de la WCA (sitio
          web, programas de mezcla, herramientas de administrador, etc.)
        #original_hash: 638652c
        wsot: >-
          El Equipo de Organización Deportiva WCA (WSOT) supervisa y apoya al
          reconocimiento de la WCA como una organización internacional
          deportiva.
        #original_hash: 30d6048
        wapc: >-
          El Comité de Apelaciones WCA (WAC) revisa y resuelve apelaciones a
          decisiones hechas por otros Voluntarios WCA. El WAC provee un proceso
          independiente y parcial para asegurar que las decisiones sean justas,
          razonables, y de acuerdo con las Políticas y Reglamento de la WCA.
