  score_tools:
    #original_hash: 4fc2133
    title: Herramientas software para las competiciones WCA
    #original_hash: 6d2fe37
    wca_icon_text: Desarrollado y mantenido  por el WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Esta página contiene una lista no exhaustiva de herramientas usadas para
        ayudar en la organización de competiciones WCA.
      #original_hash: 479b542
      disclaimer: >-
        No todas las herramientas en la página se mantienen por el WST: ¡Está
        bien! No tenemos personal suficiente para gestionar todo el software
        relacionado con la WCA que existe por ahí :)
      #original_hash: 80f97b9
      used: >-
        Todos los programas de esta lista han sido usados durante competiciones
        WCA reales y se integran con la web de la WCA: te dejan iniciar sesión
        con tu cuenta WCA para permitirte importar (y a veces actualizar) los
        datos de tus competiciones próximas. Para cada una de ellas los
        mantenedores estarán claramente especificados.
    before:
      #original_hash: 9850344
      title: Antes de la competición
      #original_hash: 6f64073
      desc: >-
        Se pueden gestionar los registros directamente en la web de la WCA. Como
        gestionar los grupos y voluntarios manualmente puede ser tedioso, puede
        que quieras considerar utilizar alguna de estas herramientas.
    during:
      #original_hash: 9934200
      title: Durante la competición
      #original_hash: 2b0a6f6
      desc: >-
        Encontrarás aquí herramientas que te permiten gestionar los resultados
        de la competición mientras está sucediendo.
    after:
      #original_hash: d81b949
      title: Después de la competición
      #original_hash: b898460
      desc: >-
        Mientras la validación de resultados se lleva a cabo en la web,
        necesitarás utilizar alguna herramienta para asignar las mezclas
        generadas por TNoodle a los resultados cargados en la web de la WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Herramienta para generar y editar grupos/asignaciones de tareas para
          competiciones WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certificados
        #original_hash: f1a0731
        description: Imprimir certificados para competiciones WCA que usen WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Herramienta de gestión de tareas y grupos para organizadores de
          competiciones WCA. Entre sus principales funcionalidades encontrarás:
          Ordenar competidores por su ranking, asignar tareas (ser juez,
          mezclar), decidir cuantas mezclas son necesarias, generar hojas de
          tiempos, horarios personalizados, resúmenes, etc. Visita la web para
          averiguar más.
      scorecards:
        #original_hash: aa1b64d
        title: Scorecards
        #original_hash: 2b8e373
        description: Imprime hojas de tiempos para competiciones WCA que usen WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Mezclas)
        #original_hash: 0a38b22
        description: >-
          TNoodle es el programa de mezclas oficial que se usa para las
          competiciones WCA. Normalmente es usado por Delegados antes de las
          competiciones WCA, pero su interfaz de usuario permite a cualquiera
          generar cualquier tipo de mezclas para todos los eventos de la WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Plataforma para llevar competiciones WCA y compartir resultados en
          directo con el mundo.
      nightmare:
        #original_hash: eebde3b
        title: Hoja de cálculo de resultados
        #original_hash: 466f4c2
        description: >-
          A veces suceden cosas... Si no tienes acceso a internet, necesitarás
          usar la vieja hoja de cálculo.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Se puede usar para asignar mezclas generadas por TNoodle a resultados.
          Importar resultados de la web de la WCA (Cuando se use WCA Live), de
          una hoja de cálculo o de un archivo WCIF independiente. Importa
          mezclas de uno o más archivos json de TNoodle. Exporta resultados al
          formato correcto para la carga de resultados WCA.
      groups:
        #original_hash: 311a3f6
        title: Grupos de competición
        #original_hash: 74a0926
        description: Ver los grupos de competición para cualquier competición en marcha
  logo:
    #original_hash: c72c969
    title: Logotipo de la WCA
    #original_hash: 6520873
    intro: >-
      El logo de la WCA fue diseñado por Justin Eastman en un concurso de diseño
      en enero del 2005. Nos encantó el logo por su diseño, colores, y el hecho
      de que no muestra un Cubo de Rubik 3x3 específicamente.
    headings:
      usage_guidelines:
        #original_hash: d5b47da
        title: Directrices de uso
        paragraph:
          #original_hash: 4f84c70
          acceptable_usage: >-
            Todos los usos aceptables del logo de la WCA se detallan en la <a
            href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Política
            de Uso del Logo de la WCA</a>. Por favor, lee este documento
            atentamente antes de utilizar el logo de la WCA en tus proyectos.
            Ten a bien enviar todas las preguntas relacionadas al uso del logo
            de la WCA al <a
            href="mailto:marketing@worldcubeassociation.org">Equipo de Marketing
            WCA</a>.
          #original_hash: ff13c4a
          see_below: >-
            A continuación se muestran directrices de estilo adicionales para el
            correcto uso del logo de la WCA.
        color:
          #original_hash: 1d0c830
          title: Color
          #original_hash: 1959555
          paragraph: >-
            El logo de la WCA existe en cuatro variantes de color. La variante
            correcta debería ser utilizada dependiendo del color del fondo del
            medio en el que el logo se coloque.
          primary:
            #original_hash: a9a96ec
            title: Primario
            #original_hash: f31882f
            paragraph: Utiliza la versión primaria siempre que sea posible.
          mono:
            #original_hash: c5c5533
            title: Monocromático
            #original_hash: 612044c
            paragraph: >-
              Solo utiliza la versión monocromática cuando la versión primaria
              no sea apropiada.
        logo_only:
          #original_hash: 9271574
          title: Solo logo
          #original_hash: 4dfab95
          paragraph: >-
            El logo de la WCA puede utilizarse sin el logotipo, siguiendo las
            mismas directrices de color que se detallaron anteriormente.
      download_logo_assets:
        #original_hash: ebc85b2
        title: Descargar archivos de logo
        #original_hash: 9aa098d
        paragraph: >-
          Archivos PNG de alta resolución y versiones vectoriales del logo de la
          WCA se encuentran disponibles para descarga.
        #original_hash: 9de7d59
        accept_terms_and_conditions: >-
          He leído y acepto la <a
          href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Política
          de Uso del Logo de la WCA</a>.
        #original_hash: ebc85b2
