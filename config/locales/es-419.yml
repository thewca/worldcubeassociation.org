      #original_hash: f8c3f3c
      operations_html: >-
        Las operaciones del día a día son realizadas por los
        %{committees_and_teams} de la WCA.
      #original_hash: 0e7a036
      teams_committees: Equipos y Comités
      #original_hash: 7e849d2
      delegates_html: >-
        <p>Los <strong>Delegados de la WCA</strong> son miembros de la WCA que
        se responsabilizan de asegurar que todas las competiciones de la WCA se
        llevan a término de acuerdo a los objetivos, el reglamento y el espíritu
        de la WCA. La WCA diferencia entre <strong>Delegados Senior</strong>,
        <strong>Delegados Regionales</strong>, <strong>Delegados</strong>,
        <strong>Delegados Junior</strong> y
         <strong>Delegados en prácticas</strong>%{see_link}.</p> <p>Además de las responsabilidades de Delegado, un Delegado Senior o un Delegado regional es responsable de controlar y coordinar los Delegados de su área. Cualquier miembro de la comunidad puede ponerse en contacto con ellos por cuestiones relacionadas con su región. Los Delegados recién incorporados ostenta el título de Delegados Junior hasta que muestran ser capaces de administrar las competiciones satisfactoriamente y adquieren el título de Delegados de la WCA.</p> <p>Los Delegados en prácticas están siendo entrenados para ser Delegados y solo pueden revisar competiciones en las que un Delegado WCA está presente.</p>
