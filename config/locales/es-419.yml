    #original_hash: 37b8fdc
    title: Organizaciones Regionales
    #original_hash: 15a06d6
    content: 'La WCA reconoce las siguientes Organizaciones Regionales:'
    #original_hash: e5b77eb
    empty: No hay organizaciones Regionales reconocida por la WCA actualmente
    how_to:
      #original_hash: b243b1f
      title: Cómo convertirse en una Organización Regional reconocida por la WCA
      #original_hash: 9f31403
      description: >-
        La WCA reconoce múltiples Organizaciones Regionales en todo el mundo. El
        propósito de una Organización Regional es organizar competiciones de la
        WCA y promover las actividades de la WCA en la región. Se anima a las
        regiones que deseen formar una Organización Regional a contribuir a la
        WCA en su área antes de enviar su solicitud. Para ayuda en la
        organización de una competición de la WCA en tu área, ponte en contacto
        con tu Delegado WCA más cercano.
    requirements:
      #original_hash: 1e04fd7
      title: Requisitos para las Organizaciones Regionales de la WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Organizar activamente o apoyar competiciones de la WCA en la región de
          la organización
        #original_hash: 63714d1
        '2': >-
          Contribuir a las Competiciones Continentales de la WCA que se celebren
          en el continente de la Organización Regional, si así se requiere por
          parte del Equipo Organizador correspondiente.
        #original_hash: 3c07dd6
        '3': >-
          Respetar y poner en práctica los Objetivos fijados en los Estatutos y
          Mociones de la WCA
        #original_hash: 0c3576b
        '4': Cumplir con todas las reglas pertinentes de la WCA
        #original_hash: 88cf548
        '5': Acatar las decisiones de los Voluntarios WCA
        #original_hash: d4ae7c1
        '6': >-
          Mantener registrada en la WCA una copia actualizada de sus estatutos y
          regulaciones, si es aplicable, vigentes en formato electrónico
