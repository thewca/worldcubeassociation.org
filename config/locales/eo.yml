    #original_hash: 15a06d6
    content: 'La WCA agnoskas la jenajn Regionajn Organizojn:'
    #original_hash: e5b77eb
    empty: Neniu Regiona Organizo estas agnoskata nuntempe.
    how_to:
      #original_hash: b243b1f
      title: Kiel iĝi agnoskata Regiona Organizo de la WCA
      #original_hash: 9f31403
      description: >-
        WCA agnoskas diversajn Regionajn Organizojn ĉirkaŭ la mondo. La celo de
        la Regionaj Organizoj de la WCA estas organizado de konkursoj de la WCA
        kaj subteno de agadoj de la WCA en la regiono. Ni rekomendas al regionoj
        kiuj deziras krei Regionan Organizon kontribui al la WCA en ilia areo
        antaŭ ol submeti ilian kandidatiĝon. Bonvolu kontakti vian plej
        proksiman Delegiton por ricevi helpon pri organizado de konkurso de la
        WCA en via areo.
    requirements:
      #original_hash: 1e04fd7
      title: Postuloj por WCA Regionaj Organizoj
      list:
        #original_hash: 22a9f26
        '1': >-
          Aktive organizi aŭ subteni Konkursojn de la WCA en la regiono de la
          organizo
        #original_hash: 63714d1
        '2': >-
          Kontribui al la Kontinentaj Konkursoj de la WCA kiuj okazas en la
          kontinento de la Regiona Organizo, se postulita de la respondanta
          Organizanta Teamo
        #original_hash: 3c07dd6
        '3': >-
          Respekti kaj realigi la Celojn difinitaj en la Statuto kaj Rezolucioj
          de la WCA
        #original_hash: 0c3576b
        '4': Konformiĝi al ĉiuj aplikeblaj Reguloj de la WCA
        #original_hash: 88cf548
        '5': Akcepti kaj konformiĝi al ĉiuj decidoj de la WCA-volontuloj
        #original_hash: d4ae7c1
