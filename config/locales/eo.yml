      operations_html: 'La %{committees_and_teams} okupiĝas pri la ĉiutagaj taskoj.'
      #original_hash: 0e7a036
      teams_committees: Teamoj kaj Komitatoj
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA-Delegito</strong> estas rolo difinita en la Rezolucioj de
        la WCA kaj priskribataj en la Regularo de la WCA. Ĝia ĉefa devo estas
        kontrolado de konkursoj nome de la WCA. WCA-Delegito respondecas pri
        certigado ke ĉiuj Konkursoj de la WCA okazas sekvante la Celo, Spirito
        kaj Regularo de la WCA. La WCA distingas <strong>Ĉefaj
        Delegitoj</strong>, <strong>Regionaj Delegitoj</strong>, <strong>Plenaj
        Delegitoj</strong>, <strong>Debutantaj Delegitoj</strong> kaj
        <strong>Trejnantaj Delegitoj</strong>%{see_link}.</p> <p>Krom tiuj devoj
        de WCA-Delegitoj, Ĉefaj Delegitoj aŭ Regionaj Delegitoj respondecas pri
        direktado de WCA-Delegitoj en iliaj areoj kaj kontakto kun la komunumo
        pri regionaj aferoj.</p> <p>Novaj Delegitoj estas komence listigitaj
        kiel Debutantaj Delegitoj; poste oni postulas ke ili montru sukceson en
        direktado kaj kontrolado de Konkursoj de la WCA antaŭ ol esti
        promociitaj kiel WCA-Delegitoj.</p> <p>Trejnantaj Delegitoj estas
        trejnantaj por la pozicio de WCA-Delegito kaj povas kontroli nur
        konkursojn en kiuj WCA-Delegitoj ĉeestas.</p>
