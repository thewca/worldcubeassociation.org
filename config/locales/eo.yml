      #original_hash: 80f97b9
      used: >-
        Ĉiuj programaroj en tiu listo estis uzataj dum efektivaj WCA-Konkursoj
        kaj integriĝas kun la retejo de la WCA: ili lasas vin ensaluti per via
        WCA-konto por povi importi (kaj kelkfoje ĝisdatigi) viajn venontajn
        konkursajn datumojn. La subtenanto(j) de ĉiu ilo estos klare skribita.
    before:
      #original_hash: 9850344
      title: Antaŭ la konkurso
      #original_hash: 6f64073
      desc: >-
        Administri konkursantojn povas esti farita rekte ĉe la retejo de la WCA.
        Pro tio ke permana administrado de grupoj kaj volontuloj povas esti
        temporaba, vi eble ŝatus uzi unu el tiuj iloj malsupre.
    during:
      #original_hash: 9934200
      title: Dum la konkurso
      #original_hash: 2b0a6f6
      desc: >-
        Tie vi trovos ilojn kiuj lasos vin administri la rezultojn de la
        konkursoj kiam ili estas okazantaj.
    after:
      #original_hash: d81b949
      title: Post la konkurso
      #original_hash: b898460
      desc: >-
