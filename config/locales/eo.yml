        aliajn ilojn por asigni miksojn generitajn per TNoodle kun la realaj
        rezultoj submetitaj al la retejo de la WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Ilo por generi kaj redakti grupojn/asignitajn taskojn por konkursoj de
          la WCA
      certificates:
        #original_hash: b3e4eb0
        title: Diplomoj
        #original_hash: f1a0731
        description: Presi diplomojn por konkursoj de la WCA uzante WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Administradaj iloj por asigni taskojn kaj grupojn por organizantoj de
          konkursoj de la WCA. Unu el la ĉefaj funkcioj kiuj vi trovos ene
          estas: ordigado da konkursantoj per rangoj, asignado da taskoj
          (juĝado, miksado), decido pri la nombro da necesaj miksaĵoj, generado
          da rezultfolioj, personaj folioj, resumoj, … Kontrolu la retejon por
          scii pli.
      scorecards:
        #original_hash: aa1b64d
        title: Rezultfolioj
        #original_hash: 2b8e373
        description: Presi rezultfoliojn por konkursoj de la WCA uzante WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Miksoj)
        #original_hash: 0a38b22
        description: >-
          TNoodle estas la oficiala programaro de miksoj kiu estas uzata por
          konkursoj de la WCA. Ĝi estas uzate de WCA-Delegitoj antaŭ Konkursoj
          de la WCA sed ĝia interfaco ankaŭ permesas al ĉiuj generi ĉiun tipon
          da miksoj por ĉiuj konkurseroj de la WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Programo por konduki konkursojn de la WCA kaj diskonigi sammomentajn
          rezultojn kun la mondo.
      nightmare:
        #original_hash: eebde3b
        title: Kalkultabelo de rezultoj
        #original_hash: 466f4c2
        description: >-
          Kelkfoje okazas problemoj… Se vi ne havas retaliron, vi devos uzi la
          bonan malnovan kalkultabelo.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Ĝi povas esti uzata por asigni miksojn generitajn per TNoodle kun
          rezultoj. Ĝi importas rezultojn el la retejo de la WCA (kiam uzante
          WCA Live), kalkultabelo aŭ WCIF-dosiero. Ĝi importas miksojn el unu aŭ
          pluraj TNoodle-json-dosieroj. Ĝi eksportas rezultojn en la taŭga
          formato por submetiĝo al la WCA.
      groups:
        #original_hash: 311a3f6
        title: Konkursaj grupoj
        #original_hash: 74a0926
        description: Vidi konkursajn grupojn de ajna okazanta konkurso
  logo:
    #original_hash: c72c969
    title: Logotipo de la WCA
    #original_hash: 6520873
    intro: >-
      La WCA-logotipo estis desegnita de Justin Eastman dum desegna konkurso en
      januaro 2005. Ni ŝatis ĉi tiun logotipon pro ĝia dezajno, la koloroj, kaj
      la fakto ke ĝi ne specife montras 3x3x3-kubon.
    headings:
      usage_guidelines:
        #original_hash: d5b47da
        title: Preskribo de uzado
        paragraph:
          #original_hash: 4f84c70
          acceptable_usage: >-
            Akceptebla uzado de la WCA-logotipo estas difinita en la <a
            href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Politiko
            de uzado de la WCA-logotipo</a>. Bonvolu legi ĉi tiun dokumenton
            antaŭ ol uzi la WCA-logotipo en viaj propraj projektoj. Vi povas
            sendi ajnajn demandojn rilate al uzado de la WCA-logotipo al la <a
            href="mailto:marketing@worldcubeassociation.org">Merkatada Teamo de
            la WCA</a>.
          #original_hash: ff13c4a
          see_below: >-
            Sube troviĝas aldonaj stilaj gvidlinioj por ĝusta uzado de la
            WCA-logotipo.
        color:
          #original_hash: 1d0c830
          title: Koloro
          #original_hash: 1959555
          paragraph: >-
            La WCA-logotipo ekzistas en kvar koloraj variaĵoj. La ĝusta kolora
            variaĵo devas esti uzata depende de la fona koloro kie la logo estas
            metita.
          primary:
            #original_hash: a9a96ec
            title: Primara
            #original_hash: f31882f
            paragraph: Uzu la primaran variaĵon ĉiam kiam eblas.
          mono:
            #original_hash: c5c5533
            title: Unukolora
            #original_hash: 612044c
            paragraph: >-
              Uzu la unukoloran variaĵon nur kiam la primara variaĵo ne
              konvenas.
        logo_only:
          #original_hash: 9271574
          title: Nur la logotipo
          #original_hash: 4dfab95
          paragraph: >-
            La WCA-logotipo povas esti uzata sen la teksto, sekvante la samajn
            kolorajn gvidliniojn supre.
      download_logo_assets:
        #original_hash: ebc85b2
        title: Elŝuti la logotipajn elementojn
        #original_hash: 9aa098d
        paragraph: >-
          PNG-bildoj kun alta distingivo kaj vektoraj versioj de la WCA-logotipo
          estas elŝuteblaj.
        #original_hash: 9de7d59
        accept_terms_and_conditions: >-
          Mi legis kaj mi akceptas la <a
          href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Politiko
          de uzado de la WCA-Logotipo</a>.
        #original_hash: ebc85b2
        download_button_text: Elŝuti la logotipajn elementojn
