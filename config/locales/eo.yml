  organizer_guidelines:
    #original_hash: 7486ac4
    title: Gvidlinioj de la WCA por Organizantoj de Konkursoj
    paragraph0:
      #original_hash: ee36904
      title: Mallonga versio
      #original_hash: 60d9532
      content: >-
        Malsupre vi povas trovi mallongan resumon de esencaj aferoj por havi
        bazan ideon pri kiel organizi konkurson. Se vi pensas ke vi taŭgas por
        tio, bonvolu kontroli la dokumentojn supre!
    paragraph1:
      #original_hash: e5f5329
      title: Kiel organizi konkurson
      #original_hash: 3dbbbee
      content: >-
        Ĉiuj konkursoj de la WCA devas esti inspektitaj de WCA-Delegito. Se
        organizi konkurson interesas vin, bonvolu kontakti vian plej proksiman
        Delegiton. Ili povos doni al vi pli da informoj pri la lokaj kutimoj kaj
        ili povos helpi vin trovi taŭgan daton ĉar ili scias kiujn konkursojn
        estas planitaj en la sama tempodaŭro. Kaze ke neniu Delegito estas en
        via areo, bonvolu kontakti la Ĉefan Delegiton de via regiono.
    paragraph2:
      #original_hash: f20dd3b
      title: Atenditaj elspezoj kiam oni organizas konkurson
      #original_hash: f16a06f
      content: >-
        La atenditaj elspezoj ege malsamas depende de la lando kaj ili estas
        influataj de pluraj faktoroj kiel la grandeco de la konkursejo kaj aliaj
        ĝeneralaj kondiĉoj. Eblas rehavigi tiujn elspezojn kun la
        registriĝkostoj. Tamen, por provi konservi ilin la plej malaltaj kiel
        eble plej, ni ege rekomendas ke vi serĉu sponsorojn. Kvankam
        WCA-Delegitoj estas volontuloj kiuj ne ricevas salajron por ilia laboro,
        organizantoj devus konsideri pagi kompenson por iliaj vojaĝaj elspezoj.
    paragraph3:
      #original_hash: 00d3bf8
      title: Limdatoj por la anonco de la konkurso
      #original_hash: 477a672
      content_html: >-
        La konkurso devas esti anoncita almenaŭ 28 tagoj antaŭ la komenco de la
        konkurso (vidu <a
        href='https://documents.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>la
        Postulojn de Konkursoj</a>). Tamen, ĝi rare sufiĉas. Vi devus pensi pri
        ĉio kio necesas por organizi vian konkurson kaj havi sufiĉe da tempo por
        prepari. Ankaŭ, la WCAT bezonos tempon por kontroli vian konkurson antaŭ
        ĝia anonco. Parolu kun via delegito se vi ne certas pri kiom da tempo
        estas bezonata.
    paragraph4:
      #original_hash: b6dca56
      title: Politiko de proksimeco
      #original_hash: f5eeb95
      content1: >-
        Konkursoj de la WCA estos akceptitaj se ili estas almenaŭ 10 km aŭ 5
        tagoj for de aliaj konkursoj. La WCAT devas speciale ekzameni proponitan
        konkurson se ekzistas alia konkurso kiu estas malpli da 10 km kaj malpli
        da 5 tagoj for. Delegito petante aprobon de tiu konkurso devas doni
        pliajn informojn pri kial la konkurso devus esti akceptata. Eblaj
        argumentoj povas esti la jenaj:
      olist1:
        #original_hash: de00462
        '1': La du konkursoj ne havas komunajn konkurserojn.
        #original_hash: b8ff462
        '2': La du konkursoj okazas en malsamaj regionoj.
      #original_hash: 5c5cf04
      content2: >-
        "Samtempaj konkursoj de 3x3x3 Optimigitaj Solvoj" estas WCA-konkursoj
        kiuj proponas nur la konkurseron "3x3x3 Optimigita Solvo" kaj kiuj
        okazas samtempe en pluraj lokoj.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            Samtempaj konkursoj de 3x3x3 Optimigitaj Solvoj ne povas esti parto
            de alia ordinara konkurso.
          alist1:
            #original_hash: 75aa0c7
            1a: Tempoperiodoj kiam ili okazas ne povas koincidi.
        '2':
          #original_hash: b2b8004
          content1: >-
            Se iu loko de tiuj konkursoj estas pli proksima ol 10 km de iu alia
            konkurso, tiuokaze
          alist1:
            #original_hash: 8f532bb
            2a: 'ambaŭ konkursoj devus esti almenaŭ 5 tagoj dise, aŭ'
            #original_hash: e14e11e
            2b: >-
              la alia konkurso devas ne havi la konkurseron "3x3x3 Optimigita
              Solvo".
    paragraph-events:
      #original_hash: b16c5f1
      title: Anonci konkurserojn
      #original_hash: 7ad62c7
      content: >-
        Ĉiuj konkurseroj kiuj estos proponitaj dum la konkurso devas esti
        precizigitaj al la WCA-Delegito kiam la konkurso estas aprobpetanta.
        Pluaj aldonoj devas esti aprobitaj de la WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Limoj da konkursantoj
      #original_hash: 6bfef2c
      content_html: >-
        La nombro de konkursantoj povas esti limigita po konkursero aŭ po
        konkurso (vidu <a
        href='https://documents.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>la
        Postulojn de Konkursoj</a>). La Delegito de la konkurso devas ricevi
        aprobon de la WCAT por la limo de konkursantoj. Limoj de konkursantoj
        devas esti elektitaj prudente kaj konforme al la atendita intereso. La
        limiga nombro ne devus esti malalta pro negravaj kialoj. Vi devus jam
        pripensi la limon kiam vi serĉas taŭgan konkursejon. La limo de
        konkursantoj devas esti klare skribita en la konkurspaĝo ĉe la retejo de
        la WCA.
    paragraph6:
      #original_hash: ce4c3d0
      title: Administri registriĝojn
      #original_hash: bd669a1
      content: >-
        Registriĝoj devas esti traktataj laŭ la koncepto "kiu pli frue venas,
        pli bonan lokon prenas". Tio signifas ke la plej frue plenigita
        registriĝo devas esti la unua kiu estas traktata. Se registriĝkostoj
        estas antaŭpagitaj, registriĝo estas konsiderata kiel plenigita nur kiam
        la registriĝkoston estas pagita. Tio devus esti klare skribita en la
        paginstrukcioj en la konkursa retejo.
    paragraph7:
      #original_hash: e4f1c62
      title: Administri la atendoliston
      #original_hash: 81ca3f3
      content1: >-
        Kiam la limo de konkursantoj por konkurso estas atingita, atendolisto
        devus malfermiĝi. Kiam registritaj kaj aprobitaj konkursantoj nuligas
        iliajn registriĝojn, ili povas esti anstataŭigitaj per la sekvaj
        konkursantoj en la atendolisto.
      #original_hash: 802b34f
      content2: >-
        Se la registriĝkostojn estas antaŭpagitaj, estas efika oferi la
        disponeblan registriĝlokon al la sekva atendanta konkursanto kaj doni
        limdaton antaŭ kiam la registriĝkosto devas esti pagata por plenigi la
        registriĝon (ekzemple 48 horoj). Se la pago ne estas ricevita ĝustatempe
        aŭ se la konkursanto rifuzas, la libera registriĝloko devus esti oferita
        al la sekva persono en la atendolisto. Tiu procezo devus kontinui ĝis la
        pleniĝo de ĉiuj disponeblaj registriĝlokoj. Ne eblas preterpasi la
        atendoliston.
      #original_hash: 37bcbd6
      content3: >-
        Se konkursantoj ne trairis la akceptatan registriĝprocezon kaj
        partoprenis, iliaj rezultoj estos retroaktive forigitaj (supozante ke la
        limo de konkursantoj ekzistas kaj estis atingita).
    paragraph8:
      #original_hash: c8ad8e6
      title: Taskoj antaŭ la konkurso
      list:
        #original_hash: c8abb5e
        '1': >-
          Antaŭ anonco de la konkurso, horplano devas esti eldonita en la
          konkursa retejo. Tiu horplano povas esti ŝanĝita poste.
        #original_hash: e93d043
        '2': >-
          Konkursantoj devus esti dividitaj en grupoj, rezultfolioj devas esti
          presitaj kaj devus esti apartigitaj laŭ la grupoj. Ankaŭ estas
          rekomendita plani kiuj personoj miksos kiujn grupojn de ĉiu
          konkursero, almenaŭ por la unuaj raŭndoj. Miksuloj devus esti
          fideblaj.
    paragraph9:
      #original_hash: ead44f5
      title: Taskoj dum la konkurso
      #original_hash: ee2e9c6
      content: >-
        La taskojn pri kiuj organizanto devas okupiĝi dum konkurso devus esti
        diskutata kun la WCA-Delegito. La tipaj taskoj estas (ili povas esti
        delegitaj al aliaj fideblaj personoj):
      list:
        #original_hash: 03aea46
        '1': Administri la tablon de registriĝoj
        #original_hash: c4388f3
        '2': Fari anoncojn
        #original_hash: 45c78ae
        '3': Anonci grupojn kaj sterni rezultfoliojn
        #original_hash: 0b31986
        '4': Enigi kaj presi rezultojn
        #original_hash: 7ab2d4c
        '5': Serĉi miksulojn kaj juĝantojn
        #original_hash: 52e8316
        '6': >-
          Trakti ĉiujn organizajn problemojn rilate al la konkursejo (ekz.
          ŝlosiloj aŭ sendrata reto)
