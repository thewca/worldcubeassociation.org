      <p>Se vi pensas ke vi povas kontribui al la World Cube Association
      alimaniere, ni ĝojege legus vian proponon! Bonvolu kontakti nin ĉe <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
