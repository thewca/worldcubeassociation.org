    #original_hash: 32b1132
    paragraph2: >-
      Atentu ke kvankam la tradukoj disponeblas en la retejo de la WCA, ili ne
      estas oficialaj do ili garantias nenion. Se ekzistas diferenco inter
      traduko kaj la (nuna oficiala) angla versio, la angla versio devas esti
      uzata.
