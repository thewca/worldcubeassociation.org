  merch:
    #original_hash: 96a95a1
    title: WCA-Varoj
    paragraphs:
      #original_hash: 8a23af2
      '1': >-
        La WCA havas ekskluzivajn aĉeteblajn varojn: t-ĉemizoj, kapuĉpuloveroj,
        glumarkoj, tapiŝetoj por tempomezuriloj, dorsosakoj kaj pli! Niaj
        dezajnoj estas konstante ĝisdatigitaj, inkluzivante la klasika
        WCA-logotipo, oficialaj Mondĉampionadaj varoj kaj dezajnoj pri Mondaj
        Rekordoj.
      #original_hash: 2865e1d
      '2': >-
        Aĉeti WCA Merch tra niaj butikoj estas unu el la plej bonaj manieroj por
        subteni la WCA, kiu estas senprofita kaj volontula organizaĵo. Ni uzas
        ĉiujn profitojn el la varoj por plu financi ĉampionadojn, ekipaĵojn kaj
        aliajn WCA-rilatajn agadojn.
      #original_hash: 8e57552
      '3': >-
        Vi povas aĉeti niajn varojn tra la tuta mondo -- kun rektaj vendejoj en
        Eŭropo, Abjajalo (Ameriko) kaj Hindio kaj pliaj baldaŭ venos!
