      title: Tradukantoj
    officers_and_board:
      #original_hash: c9bae18
      title: WCA-Oficistoj kaj Estraro
      #original_hash: 312e799
      officers_description: >-
        La WCA-oficistoj pritraktas taskojn rilate al la senprofitcela statuso
        de la WCA. Tiuj oficistoj estas elektitaj de la WCA-Estraro. La
        Ekzekutiva Direktoro estas la Ĉefa Ekzekutiva Oficisto de la WCA, la
        Prezidanto prezidas ĉiujn estrarkunvenojn, la Sekretario prizorgas la
        dokumentojn de la organizo, kaj la Kasisto administras financajn aferojn
        de la WCA.
      #original_hash: 19d4bbb
      board_description: >-
        La WCA-Estraro respondecas pri gvidado de la organizo kiel tutaĵo, kaj
        plenumado de ajnaj devoj ne plenumitaj de aliaj Teamoj kaj komitatoj.
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: Teamoj kaj komitatoj de la WCA
      #original_hash: 9fdee8f
      description: >-
        La teamoj kaj komitatoj de la WCA estas plena parto de la organizo kaj
        plenumas la ĉiutagajn taskojn, kiuj estas bezonataj por ke ĝi funkciu.
        Ĉi tiuj komitatoj konsistas el WCA-komunumanoj, inkluzive WCA-Delegitojn
        kaj konkursantojn. Ĉiu teamo havas ĉefon, kies rolo estas certigi la
        taŭgan funkciadon de la teamo kaj gvidi la aliajn membrojn. Kiam estas
        komitataj aŭ teamaj postenoj, informoj pri kiel kandidatiĝi estas
        afiŝitaj sur la ĉefpaĝo.
      #original_hash: b37456c
      contact_button: Kontakto
      #original_hash: ae7928f
      no_contact_description: La kontaktaj detaloj de ĉi tiu teamo/komitato ne estas publike haveblaj.
      groups_name:
        #original_hash: 90a1280
        wat: Arkiva Teamo de la WCA
        #original_hash: 63a2388
        wct: Komunika Teamo de la WCA
        #original_hash: 2b81984
        wcat: Konkurs-anonca Teamo de la WCA
        #original_hash: 94c2e42
        wic: Integreca Komitato de la WCA
        #original_hash: d1dbb86
        weat: Teamo de la ekzekutivaj asistantoj de la WCA
        #original_hash: 9cb13de
        wfc: Financa Komitato de la WCA
        #original_hash: 2035811
        wmt: Merkatada Teamo de la WCA
        #original_hash: c90653c
        wmct: Teamo de gravaj ĉampionadoj de la WCA
        #original_hash: 8f32116
        wqac: Kvalitkontrola Komitato de la WCA
        #original_hash: 3da1e85
        wrc: Regulara Komitato de la WCA
        #original_hash: 67be768
        wrt: Rezulta Teamo de la WCA
        #original_hash: a14bc62
        wst: Programara Teamo de la WCA
        #original_hash: 58765c7
        wsot: Teamo de la WCA pri rekono kiel sporta organizaĵo
        #original_hash: 78949a7
        wapc: Apelacia Komitato de la WCA
      groups_description:
        #original_hash: d62001b
        wat: >-
          La Arkiva Teamo de la WCA (WAT) administras la disvolviĝon kaj
          konservadon de la historiaj arkivoj de la WCA. Ili dokumentas kernajn
          rapidkubumadajn eventojn kaj rimarkindajn mejloŝtonojn de la WCA por
          prezenti ilin kiel parto de pli vasta WCA-templinio, por konservi la
          heredaĵon de la WCA en rapidkumado.
        #original_hash: 7803faf
        wct: >-
          La Komunika Teamo de la WCA (WCT) kontrolas kaj subtenas komunikadojn
          de la WCA kun la komunumo kaj la ĝenerala publiko. La komunikado de la
          WCA devas kontribui al la celoj de la WCA kaj subteni ĝeneralan
          pozitivan kulturon de amikeco, travidebleco, inkluziveco, malfermiteco
          kaj respondeco.
        #original_hash: bd69012
        wcat: >-
          La  Konkurs-anonca Teamo de la WCA (WCAT) aprobas kaj anoncas la
          WCA-konkursojn submetitajn de WCA-delegitoj, kaj certigas ke tiuj
          anoncoj sekvas la WCA-kvalitajn normojn. Ĉi tiu teamo ankaŭ
          respondecas pri prizorgado de protokolo de submetiĝo de konkurso en
          dokumentoj kiel la Politiko pri Postuloj de Konkursoj de la WCA. La
          WCAT NE respondecas pri organizado kaj delegado de unuopaj konkursoj.
        #original_hash: 5007698
        wic: >-
          La Integreca Komitato de la WCA (WIC) plenumas sendependajn enketojn
          pri membroj de la WCA-komunumo kaj incidentoj dum WCA-konkursoj aŭ en
          oficialaj enretaj WCA-platformoj. Tiu incidentoj estas supozaj
          malobservoj de la Spirito, Konduta Kodo, Etika Kodo aŭ kaj/aŭ Regularo
          de la WCA.
        #original_hash: be491ec
        weat: >-
          Teamo de la ekzekutivaj asistantoj de la WCA (WEAT) okupiĝas pri
          administraj taskoj de la WCA-Estraro.
        #original_hash: fc67562
        wfc: >-
          La Financa Komitato de la WCA (WFC) administras la tutajn financojn de
          la WCA, kio inkludas buĝeton, raportojn, analizojn, librotenadon kaj
          impostdeklarojn. Ili ankaŭ administras la precipan fonton de enspezoj
          de la WCA kiu estas la sistemo de WCA-kotizoj, kaj ankaŭ diversaj
          financaj programoj kiuj subtenas lokajn komunumojn je malsamaj fazoj
          de disvolviĝo kiel la vojaĝa financado, la ekipaĵa financado kaj la
          subteno de regionaj organizoj.
        #original_hash: 88a00fa
        wmt: >-
          La Merkatada Teamo de la WCA (WMT) administras la WCA-varmarkon,
          serĉante sponsoroj kaj vendante WCA-varoj.
        #original_hash: fcaa701
        wmct: >-
          La Teamo de gravaj ĉampionadoj de la WCA (WMCT) kontrolas la
          kunordigon kaj evoluon de la kontinentaj kaj mondaj ĉampionadoj
          disvolvante gvidlinioj kaj strategiaj planoj, administrante elektoj de
          gastigantaj urboj, subtenante organizantaj teamoj kaj garantiante
          koheraj ĉampionadaj spertoj.
        #original_hash: 010e628
        wqac: >-
          La Kvalitkontrola Komitato de la WCA (WQAC) antaŭenigas senhalta
          plibonigo de la kvalito ene de la WCA, kaj ankaŭ aplikas mondaj
          kvalitaj normoj por certigi koherajn altkvalitajn procezojn,
          WCA-volontulojn, regionajn organizojn, konkursajn organizantojn kaj
          konkursajn volontulojn.
        #original_hash: 355babe
        wrc: >-
          La Regulara Komitato de la WCA (WRC) pritraktas ĉiuj problemojn kiuj
          rilatas al aplikado, plibonigo kaj disvolvo de la WCA-regularo. Ili
          subtenas la WCA-delegitoj por ajnaj aferoj kiuj okazas dum konkursoj
          kaj ili decidas kiam incidentoj estas nesolvitaj aŭ nekovritaj.
        #original_hash: 7ca3e6f
        wrt: >-
          La Rezulta Teamo de la WCA  (WRT) administras ĉiujn datumojn en la
          WCA-datumbazoj, inkluzive de konkursaj rezultoj kaj personaj datumoj.
        #original_hash: f905744
        wst: >-
          La Programara Teamo de la WCA (WST) administras la WCA-programaroj
          (retejo, miksgeneriloj, administriloj).
        #original_hash: 638652c
        wsot: >-
          La Teamo de la WCA pri rekono kiel sporta organizaĵo (WSOT) kontrolas
          kaj subtenas la rekono de la WCA kiel internacia sporta organizo.
        #original_hash: 30d6048
        wapc: >-
          La Apelacia Komitato de la WCA (WAC) ekzamenas kaj solvas apelaciojn
          koncerne decidoj faritaj de aliaj WCA-volontuloj. La WAC disponigas
          sendependan kaj senpartian ekzamenon procezon por certigi ke la
          decidoj estas justaj, raciaj kaj konforme al la politikoj kaj reguloj
          de la WCA.
