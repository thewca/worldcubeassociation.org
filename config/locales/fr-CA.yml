    content: 'La WCA reconnait les organisations régionales suivantes :'
    #original_hash: f02f5e5
    empty: Aucune organisation régionale n'est reconnue par la WCA pour le moment.
    how_to:
      #original_hash: 199c68d
      title: Comment devenir une organisation régionale reconnue par la WCA
      #original_hash: 083ec92
      description: >-
        La WCA reconnaît diverses organisations régionales dans le monde entier.
        Le but d’une organisation régionale de la WCA est d’organiser des
        compétitions de la WCA et de soutenir les activités de la WCA dans la
        région. Les régions qui souhaitent créer une organisation régionale sont
        encouragées à contribuer à la WCA dans leur région avant de soumettre
        leur demande. Pour obtenir de l’aide pour organiser un compétition WCA
        dans votre région, veuillez contacter votre Délégué WCA le plus proche.
    requirements:
      #original_hash: 48aee6c
      title: Pré-requis pour les organisations régionales de la WCA
      list:
        #original_hash: 6363146
        '1': >-
          Organiser ou supporter activement des compétitions WCA dans la région
          de l'organisation
        #original_hash: bdd9df4
        '2': >-
          Contribuer activement aux compétitions continentales WCA qui sont
          organisées sur le continent de l'organisation régionale, si demandé
          par l'équipe organisatrice correspondante
        #original_hash: 35576d9
        '3': >-
          Respecter et mettre en œuvre les objectifs décrits dans les statuts et
          les motions de la WCA
        #original_hash: 1181933
        '4': Respecter l'ensemble des règles WCA applicables
        #original_hash: 9a67e4f
        '5': Accepter et respecter les décisions des bénévoles de la WCA
        #original_hash: a1300e3
        '6': >-
          Garder et fournir à la WCA une copie électronique de ses statuts et,
          si applicable, règlements.
