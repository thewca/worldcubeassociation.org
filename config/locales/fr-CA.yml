    general_media_submission:
      
      title: Soumission de media généraux
      
      body_html: >-
        La WCA partage des articles et des images de compétitions qui ont été
        fournis par la communauté sur notre <a href="/media">page media</a>. Si
        vous avez quelque chose que vous aimeriez partager, merci de compléter
        <a href="/media/new">ce formulaire</a> !
    instagram_submission:
      
      title: Soumission Instagram
      
      paragraph1_html: >-
        Vous l'avez sans doute remarqué, la WCA dispose d'un compte <a
        href="https://www.instagram.com/thewcaofficial/">Instagram actif</a> !
        Pour refléter au mieux la communauté dans son ensemble, nous postons du
        contenu qui nous est soumis par les cubeurs du monde entier.
      
      paragraph2: >-
        Si vous avez des photos ou vidéos de haute qualité que vous souhaiteriez
        que l'on partage, merci de cliquer sur le bouton ci-dessous et de
        compléter le formulaire ! Afin de pouvoir poster votre contenu, vous
        devez en être propriétaire et donner l'autorisation à la WCA de le
        poster. Compte tenu du nombre très élevé de soumissions que nous
        recevons nous ne pouvons pas toutes les poster ; voici quelques conseils
        afin de maximiser vos chances :
      
      photo_quality: >-
        Assurez vous que la qualité de la photo ou de la vidéo est bonne. Elle
        n'a pas besoin d'être de qualité professionnelle, mais elle ne doit pas
        décourager de vouloir regarder le contenu.
      
      photo_interest: >-
        Essayez de rendre votre contenu intéressant pour une audience large. Le
        contenu qui n'est pertinent que pour certaines personnes n'a pas sa
        place ici.
      
      wca_related: >-
        Envoyez des photos et vidéos qui ont un lien avec la WCA, puisque c'est
        tout le sujet de notre compte. On adore voir des cubeurs s'amuser !
      
      submit_instagram_content: Soumettre le contenu Instagram
    instagram_hosting:
      
      title: Hébergement Instagram
      
      paragraph1_html: >-
        Parfois nous acceptons que certains membres de la communauté puisse
        héberger les stories de l'Instagram officiel de la WCA concernant une
        compétition à laquelle ils sont présents ! Si vous êtes intéressé, merci
        de remplir le formulaire ci-dessous. L'Équipe Communication de la WCA
        vous contactera une fois que toutes les informations seront envoyées si
        vous avez été approuvé. Si vous avez des questions, merci de <a
        href="https://www.worldcubeassociation.org/contact/website">nous
        contacter</a>.
      
      paragraph2: >-
        Notre but est de partager un peu de point de vue personnel de chaque
        cubeur et chaque compétition. Cela n'est pas supposé représenter une
        grosse charge sur la durée de la compétition, et nous souhaitons bien
        sûr avant tout que vous puissiez profiter de la compétition.
      
      paragraph3: 'Le rôle d''un hôte peut être résumé comme suit :'
      
      short_intro: 'Faire une présentation rapide, parlez de vous et de la compétition'
      
      venue_feel: >-
        Filmez quelques vidéos courtes pour avoir un aperçu de l'ambiance de la
        salle et des personnes, cela peut par exemple être une vue de la zone de
        compétition et du public
      
      people_solving: >-
        Essayez de filmez quelques scènes de personnes en cours de résolution
        (de préférence des personnes à l'aise dans leur épreuve principale)
      
      mini_interviews: >-
        Vous pouvez essayer de faire des interviews courtes de personnes
        (organisateurs, délégué(e)s, etc...) décrivant leur ressenti par rapport
        à la compétition
      
      pictures_too: >-
        Vous pouvez aussi envoyer des photos, nous n'acceptons pas seulement les
        vidéos
      
      paragraph4: >-
        Notre communications durant le weekend se passe typiquement à travers un
        groupe WhatsApp. Merci de vous assurer que vous êtes à l'aise avec cette
        plateforme, dans le cas contraire merci de nous l'indiquer afin que nous
        puissions nous arranger autrement.
      
      apply_to_host: Soumettre ma candidature
    other_suggestions:
      
      title: D'autres suggestions ?
      
      body_html: >-
        Vous avez d'autres suggestions pour notre Instagram ou nos autres
        réseaux sociaux ? <a
        href="https://www.worldcubeassociation.org/contact/website">Dites le
        nous</a> !
  footer:
    
    privacy: Confidentialité
    
    disclaimer: Mentions légales
  api:
    
    manage_oauth_html: 'Rendez-vous sur %{oauth_link} pour gérer vos applications OAuth.'
    
    token_request_intro: >-
      Ci-après un exemple, utilisant curl, permettant d'obtenir un jeton d'accès
      grâce à un Application ID, un Client Secret, et votre compte WCA :
    
    user_email_placeholder: VOTRE_COURRIEL
    
    user_password_placeholder: VOTRE_MOT_DE_PASSE
    
    user_info_request_intro: >-
      Un jeton d'accès OAuth peut être utilisé, jusqu'à son expiration, pour
      effectuer des requêtes via l'API. Par exemple, pour accéder aux
      information de votre compte :
    
    legal_tnoodle_api_header: Version de TNoodle officielle
    
    login_message: Veuillez vous connecter
  merch:
    
    title: Produits Dérivés WCA
    paragraphs:
      
      '1': >-
        La WCA propose des produits dérivés exclusifs à la vente ! T- shirts,
        chandails, stickers, stackmats, sacs à dos et bien plus ! Nos motifs
        sont constamment mis à jour, y compris le logo classique de la WCA, les
        produits dérivés officiels du championnat mondial et les motifs du
        record mondial.
      
      '2': >-
        Acheter des produits dérivés WCA via notre boutique est l'un des
        meilleurs moyens de supporter la WCA - un organisme bénévole à but non
        lucratif. Nous utilisons tous les bénéfices des produits dérivés pour
        financer davantage les championnats, l’équipement et d’autres activités
        liées à la WCA.
      
      '3': >-
        Vous pouvez acheter nos produits dérivés partout dans le monde -- avec
        des magasins directs en Europe, en Amérique, en Inde et plus à venir
        bientôt !
  database:
    results_export:
      
      heading: Export de résultats WCA
      
      description: >-
        Sur cette page, nous proposons les résultats WCA à télécharger dans
        plusieurs formats afin que vous puissiez les utiliser/analyser dans leur
        ensemble. Nous les mettons généralement à jour après chaque week-end de
        compétition lorsque les résultats sont finalisés. Les fichiers sont
        numérotés et datés afin que vous puissiez voir si vous avez déjà la
        version la plus récente.
      
      permalink: permalien
      file_formats:
        
        sql: 'Requête SQL, pour l’importation dans les bases de données SQL.'
        
        tsv: >-
          Valeurs séparées par des tabulations, pour les feuilles de calcul dans
          OpenOffice.org, Excel, etc.
      
      hint_readme_html: "Le fichier %{readme_filename} inclus contient les conditions d’utilisation et une description générale (en Anglais, non traduite)\_:"
    developer_export:
      
      heading: Export WST pour développeurs
      
      description_html: >-
        Sur cette page, nous proposons l’export WST pour développeurs pour
        téléchargement en tant que dump SQL. Les détails se trouvent à
        %{github_link}.
      
      download: Télécharger
  validators:
    persons:
      
      dob_is_jan_one_warning: >-
        La date de naissance de %{name} est le 1er janvier, veuillez vous
        assurer qu'elle est correcte.
      
      dob_is_too_young_warning: >-
        %{name} semble avoir moins de 3 ans, veuillez vous assurer que
        l'information est correcte.
      
      dob_is_too_old_warning: >-
        %{name} semble avoir environ 100 ans, veuillez vous assurer que
        l'information est correcte.
      
      person_doesnt_have_any_results_error: >-
        Il n'y a pas de résultats pour %{person_name} avec l'identifiant
        %{person_id}
      
      results_not_associated_with_any_person_error: >-
        Il y a des résultats pour une personne inconnue avec l'identifiant
        %{person_id}
      
      whitespace_in_name_error: >-
        La personne « %{name} » a des caractères espace en début ou en fin de
        ligne ou deux caractères espace consécutifs.
      
      person_with_non_existing_wca_id_error: 'La personne %{name} a un identifiant WCA qui n''existe pas : %{wca_id}.'
      
      no_space_before_parenthesis_error: 'La parenthèse ouvrante dans « %{name} » doit être précédée d''un espace.'
      
      same_person_name_warning: >-
        Il existe déjà au moins une personne portant le nom « %{name} » dans la
        base de données de la WCA (%{wca_ids}). Veuillez vous assurer que votre
        « %{name} » est une personne différente. Si ce n'est pas le cas,
        veuillez attribuer le bon identifiant WCA au compte utilisateur et
        régénérer le JSON des résultats.
      
      non_matching_dob_warning: >-
        La date de naissance '%{dob}' fournie pour %{name} (%{wca_id}) ne
        correspond pas à l'enregistrement actuel dans la base de données WCA
        ('%{expected_dob}'). S'il s'agit d'une erreur, corrigez-la. Sinon,
        laissez un commentaire au WRT à ce sujet.
      
      non_matching_gender_warning: >-
        Le genre '%{gender}' fourni pour %{name} (%{wca_id}) ne correspond pas à
        l'enregistrement actuel dans la base de données WCA
        ('%{expected_gender}'). S'il s'agit d'une erreur, corrigez-la. Sinon,
        laissez un commentaire au WRT à ce sujet.
      
      empty_gender_warning: >-
        Le genre du nouveau venu %{name} est vide. Les valeurs valides pour le
        genre sont ''femme'', ''homme'' et ''autre''. Veuillez laisser un
        commentaire au WRT à ce sujet.
      
      non_matching_name_warning: >-
        Le nom '%{name}' fourni pour %{wca_id} ne correspond pas à
        l'enregistrement actuel dans la base de données WCA
        ('%{expected_name}').
      
      non_matching_country_warning: >-
        Le pays '%{country}' fourni pour %{name} (%{wca_id}) ne correspond pas à
        l'enregistrement actuel dans la base de données WCA
        ('%{expected_country}'). S'il s'agit d'une erreur, corrigez-la. Sinon,
        laissez un commentaire au WRT à ce sujet.
      
      multiple_newcomers_with_same_name_warning: >-
        Il y a plusieurs nouveaux compétiteurs qui portent exactement le même
        nom : %{name}. Veuillez vous assurer que tous les résultats sont
        corrects pour ces compétiteurs et que tous les résultats sont
        correctement séparés par leur identifiant correspondant.
      
      wrong_parenthesis_type_error: >-
        Le caractère parenthèse utilisé dans « %{name} » est un caractère
        irrégulier, veuillez le remplacer par une parenthèse régulière '(' ou
        ')' et avec un espacement approprié.
      
      successive_uppercase_name_warning: >-
        Le nom de '%{name}' comporte plusieurs lettres majuscules successives.
        Veuillez confirmer qu'il s'agit bien de l'orthographe correcte ou
        corriger le nom.
      
      lowercase_name_warning: >-
        Le nom de '%{name}' est en minuscules. Veuillez confirmer qu'il s'agit
        bien de l'orthographe correcte ou corriger le nom.
      
      missing_period_in_single_letter_middle_name_warning: >-
        Le deuxième prénom de '%{name}' ne comporte qu'une seule lettre et n'est
        pas accompagné d'un point d'abréviation. Veuillez confirmer qu'il s'agit
        bien de l'orthographe correcte ou corriger le nom.
      
      letter_after_period_warning: >-
        Il manque un espace après un point dans le nom de '%{name}'. Veuillez
        confirmer qu'il s'agit bien de l'orthographe correcte ou corriger le
        nom.
      
      single_letter_first_or_last_name_warning: >-
        Le nom ou le prénom de '%{name}' est composé d'une seule lettre.
        Veuillez corriger le nom ou confirmer qu'il s'agit bien du nom correct
        du compétiteur selon un document officiel.
      
      single_name_warning: >-
        '%{name}' n'a qu'un seul nom. Veuillez confirmer qu'il s'agit bien du
        nom complet du compétiteur selon un document officiel.
      
      competitor_limit_exceeded_warning: >-
        Le nombre de personnes participant à la compétition (%{n_competitors})
        est supérieur à la limite de compétiteurs (%{competitor_limit}). Les
        résultats des compétiteurs enregistrés après que la limite de
        compétiteurs a été atteinte doivent être supprimés.
    results:
      
      automatically_position_fixed_info: >-
        [%{round_id}] Fixe automatiquement la position de %{person_name} de
        %{pos} à %{expected_pos}.
      
      mbf_result_over_time_limit_warning: >-
        [%{round_id}] Le résultat '%{result}' pour %{person_name} a dépassé la
        limite de temps. Veuillez vous assurer que cela est dû à des pénalités
        de temps avant d'envoyer les résultats, ou corrigez le résultat en DNF.
      
      result_after_dns_warning: >-
        [%{round_id}] %{person_name} a au moins un résultat DNS suivi d'un
        résultat valide. Veuillez vous assurer qu'il s'agit bien d'un DNS et si
        c'est le cas, expliquez ce qui est arrivé au WRT.
      
      similar_results_warning: >-
        [%{round_id}] Les résultats de %{person_name} sont similaires à ceux de
        %{similar_person_name}. Veuillez vous assurer que ces résultats sont
        correctement enregistrés pour les deux compétiteurs.
      
      met_cutoff_but_missing_results_error: >-
        [%{round_id}] %{person_name} a atteint le seuil mais il manque des
        résultats pour la deuxième phase de la ronde. Le seuil était %{cutoff}.
      
      didnt_meet_cutoff_but_has_results_error: >-
        [%{round_id}] %{person_name} a au moins un résultat pour la deuxième
        phase de la ronde mais n'a pas atteint le seuil. Le seuil était
        %{cutoff}.
      
      wrong_attempts_for_cutoff_error: >-
        Il manque à [%{round_id}] %{person_name} au moins une tentative avant le
        un seuil. Veuillez modifier le résultat pour inclure la ou les
        tentatives manquantes ou mettre à jour les informations relatives à la
        ronde dans la page Gérer les événements de la compétition.
      
      mismatched_result_format_error: >-
        [%{round_id}] Les résultats pour %{person_name} sont dans le mauvais
        format : attendu %{expected_format}, mais obtenu %{format}.
      
      result_over_time_limit_error: >-
        [%{round_id}] Au moins un résultat pour %{person_name} dépasse le temps
        limite de la ronde, qui est de %{time_limit} par tentative. Toutes les
        solutions dépassant la limite de temps doivent être transformées en DNF.
      
      results_over_cumulative_time_limit_error: >-
        [%{round_ids}] La somme des résultats pour %{person_name} est supérieure
        à la limite de temps cumulée, qui était de %{time_limit}.
      
      no_round_information_warning: >-
        [%{round_id}] Il n'y a pas d'information sur la limite de temps pour
        cette ronde. Ces validations ont été ignorées. Veuillez mettre à jour
        les informations relatives à la ronde dans la page Gérer les événements
        de la compétition.
      
      undefined_time_limit_warning: >-
        [%{round_id}] La limite de temps pour cette ronde est indéfinie, les
        validations de limite de temps ont été ignorées. Ceci n'est attendu que
        pour les compétitions antérieures à 2013.
      
      suspicious_dnf_warning: >-
        [%{round_ids}] La ronde a une limite de temps cumulée, et en extrapolant
        sur la base des résolutions réussies de %{person_name}, il ne leur
        restait que très peu de temps pour au moins l'un de leurs DNF. Veuillez
        vous assurer que chaque DNF et DNS est effectivement correct. Si le
        compétiteur n'a pas commencé une tentative ou s'il ne lui restait plus
        de temps avant de commencer une tentative, celle-ci doit être inscrite
        comme DNS.
      
      missing_cumulative_round_id_error: >-
        [%{original_round_id}] Impossible de trouver la ronde %{wcif_id} pour la
        limite de temps cumulée spécifiée dans le WCIF. Veuillez vous rendre sur
        la page Gérer les événements de la compétition et supprimer %{wcif_id}
        de la limite de temps cumulée pour %{original_round_id}. WST est au
        courant de ce bogue (GitHub issue #3254).
      
      wrong_position_in_results_error: >-
        [%{round_id}] %{person_name} est en mauvaise position : attendu
        %{expected_pos}, mais obtenu %{pos}.
    rounds:
      
      too_many_qualified_warning: >-
        Ronde %{round_id} : plus de compétiteurs se sont qualifiés que ce que la
        condition d'avancement prévoyait (%{actual} au lieu de %{expected}, la
        condition était : %{condition}). Veuillez mettre à jour les informations
        relatives à la ronde dans la page de gestion des événements.
      
      unexpected_round_results_error: >-
        La ronde %{round_id} est présente dans les résultats mais n'a pas été
        créée dans l'onglet des événements. Veuillez inclure les informations
        relatives à la ronde dans la page de gestion des événements de la
        compétition.
      
      regulation_9m1_error: >-
        La ronde %{round_id} compte 99 compétiteurs ou moins mais a plus de deux
        rondes suivantes, ce qui n'est pas autorisé par le règlement 9m1.
      
      regulation_9m2_error: >-
        La ronde %{round_id} compte 15 compétiteurs ou moins mais comporte plus
        d'une ronde suivante, ce qui n'est pas autorisé par le règlement 9m2.
      
      regulation_9m3_error: >-
        La ronde %{round_id} compte 7 compétiteurs ou moins mais comporte au
        moins une ronde suivante, ce qui n'est pas autorisé par le règlement
        9m3.
      
      regulation_9p1_error: >-
        Ronde %{round_id} : Moins de 25% des compétiteurs ont été éliminés, ce
        qui n'est pas autorisé selon le règlement 9p1.
      
      no_competitor_eliminated_error: >-
        Ronde %{round_id} : Il doit y avoir au moins un compétiteur éliminé, ce
        qui est exigé par le règlement 9p (compétitions antérieures à avril
        2010).
      
      less_than_twenty_five_percent_eliminated_error: >-
        Ronde %{round_id} : selon la condition d'avancement (%{condition}),
        moins de 25% des compétiteurs seraient éliminés, ce qui n'est pas
        autorisé selon le règlement 9p1. Veuillez mettre à jour les informations
        relatives à la ronde dans la page de gestion des événements.
      
      not_enough_qualified_warning: >-
        Ronde %{round_id} : selon les données de l'événement, au plus
        %{expected} aurait pu procéder, mais seulement %{actual} a participé à
        la ronde. Veuillez laisser un commentaire à ce sujet (ou corriger les
        données relatives aux événements si vous avez appliqué une condition
        d'avancement différente).
      
      competed_not_qualified_error: >-
        La ronde %{round_id} : %{ids} a concouru mais n'a pas rempli la
        condition d'avancement du résultat de la tentative (%{condition}).
        Veuillez vous assurer que la condition d'avancement correspond à ce qui
        a été utilisé pendant la compétition, et supprimez les résultats si
        nécessaire.
      
      round_not_found_error: >-
        La ronde %{round_id} n'a pas été trouvée. Veuillez vous assurer que le
        panneau d'édition des événements du site web de la WCA et WCA Live sont
        synchronisés.
      
      missing_round_results_error: >-
        Il n'y a pas de résultats pour la ronde %{round_id} mais elle est listée
        dans l'onglet événements. Si cette ronde n'a pas eu lieu, veuillez la
        supprimer dans la page de gestion des événements de la compétition.
      
      unexpected_combined_round_error: >-
        Aucun seuil n'a été annoncé pour '%{round_name}', mais elle a été
        détectée comme une ronde à seuil dans les résultats. Veuillez mettre à
        jour les informations relatives à la ronde dans la page de gestion des
        événements de la compétition.
    events:
      
      not_333_main_event_warning: >-
        L'événement principal sélectionné pour cette compétition est
        %{main_event_id}. Comment cet événement a-t-il été traité comme
        l'événement principal de la compétition ? Veuillez donner une brève
        explication au WRT (par exemple, nombre de rondes, prix, vainqueur
        déclaré de la compétition, ...).
      
      no_main_event_warning: >-
        Il n'y a pas d'épreuve principale sélectionné pour cette compétition.
        Veuillez indiquer au WRT que cela est correct.
      
      unexpected_results_error: >-
        Des résultats sont présents pour %{event_id}, mais il n'est pas
        répertorié comme un événement officiel. Veuillez supprimer l'événement
        des résultats ou contacter le WCAT pour demander l'ajout de l'événement
        sur le site web de la WCA.
      
      missing_results_warning: >-
        Il n'y a pas de résultats pour %{event_id}, mais il est répertorié comme
        un événement officiel. Si l'événement a eu lieu, veuillez télécharger à
        nouveau votre JSON avec les résultats inclus. Si l'événement n'a pas eu
        lieu, laissez un commentaire pour le WRT.
    scrambles:
      
      missing_scrambles_for_round_error: >-
        [%{round_id}] Mélanges manquants. Utilisez Scrambles Matcher pour
        ajouter les bon mélanges à la ronde.
      
      missing_scrambles_for_competition_error: >-
        Il manque des mélanges pour la compétition. Utilisez Scrambles Matcher
        pour ajouter des mélanges.
      
      unexpected_scrambles_for_round_error: >-
        [%{round_id}] Trop de mélanges. Utilisez Scrambles Matcher pour décocher
        les mélanges inutilisés.
      
      missing_scrambles_for_group_error: >-
        [%{round_id}] Groupe %{group_id} : mélange manquant, détecté seulement
        %{actual} au lieu de %{expected}.
      
      missing_scrambles_for_multi_error: >-
        [%{round_id}] Bien que vous puissiez avoir plusieurs groupes dans le
        3x3x3 Multi-Blind, au moins un des groupes doit contenir des mélanges
        pour toutes les tentatives.
      
      multiple_fmc_groups_warning: >-
        [%{round_id}] Plusieurs groupes de FMC ont été utilisés. Si un seul
        groupe de FMC a été utilisé, veuillez utiliser Scrambles Matcher pour
        décocher les mélanges inutilisés. Sinon, veuillez inclure un commentaire
        au WRT expliquant pourquoi plusieurs groupes de FMC ont été utilisés.
      
      wrong_number_of_scramble_sets_error: >-
        [%{round_id}] Cette ronde a un nombre de mélanges différent de celui
        indiqué dans l'onglet Gérer les événements. Veuillez ajuster le nombre
        de sets de mélanges dans l'onglet Gérer les événements en fonction du
        nombre de sets utilisés.
