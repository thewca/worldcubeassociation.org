            support sur lequel le logo est placé.
          primary:
            
            title: Primaire
            
            paragraph: Utiliser la variante primaire dans la mesure du possible.
          mono:
            
            title: Mono
            
            paragraph: >-
              Utiliser uniquement la variante mono lorsque la variante primaire
              n’est pas appropriée.
        logo_only:
          
          title: Logo seulement
          
          paragraph: >-
            Le logo WCA peut être utilisé sans le texte, en suivant les mêmes
