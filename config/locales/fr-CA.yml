  media_and_instagram:
    #original_hash: d3cd769
    page_title: Soumission de media et de contenu Instagram
    general_media_submission:
      #original_hash: aa71c13
      title: Soumission de media généraux
      #original_hash: 20624bf
      body_html: >-
        La WCA partage des articles et des images de compétitions qui ont été
        fournis par la communauté sur notre <a href="/media">page media</a>. Si
        vous avez quelque chose que vous aimeriez partager, merci de compléter
        <a href="/media/new">ce formulaire</a> !
    instagram_submission:
      #original_hash: 4e959d1
      title: Soumission Instagram
      #original_hash: a459c47
      paragraph1_html: >-
        Vous l'avez sans doute remarqué, la WCA dispose d'un compte <a
        href="https://www.instagram.com/thewcaofficial/">Instagram actif</a> !
        Pour refléter au mieux la communauté dans son ensemble, nous postons du
        contenu qui nous est soumis par les cubeurs du monde entier.
      #original_hash: 231c00c
      paragraph2: >-
        Si vous avez des photos ou vidéos de haute qualité que vous souhaiteriez
        que l'on partage, merci de cliquer sur le bouton ci-dessous et de
        compléter le formulaire ! Afin de pouvoir poster votre contenu, vous
        devez en être propriétaire et donner l'autorisation à la WCA de le
        poster. Compte tenu du nombre très élevé de soumissions que nous
        recevons nous ne pouvons pas toutes les poster ; voici quelques conseils
        afin de maximiser vos chances :
      #original_hash: 1e3e825
      photo_quality: >-
        Assurez vous que la qualité de la photo ou de la vidéo est bonne. Elle
        n'a pas besoin d'être de qualité professionnelle, mais elle ne doit pas
        décourager de vouloir regarder le contenu.
      #original_hash: 544979c
      photo_interest: >-
        Essayez de rendre votre contenu intéressant pour une audience large. Le
        contenu qui n'est pertinent que pour certaines personnes n'a pas sa
        place ici.
      #original_hash: b3a2e9e
      wca_related: >-
        Envoyez des photos et vidéos qui ont un lien avec la WCA, puisque c'est
        tout le sujet de notre compte. On adore voir des cubeurs s'amuser !
      #original_hash: f83381d
      submit_instagram_content: Soumettre le contenu Instagram
    instagram_hosting:
      #original_hash: a11f34b
      title: Hébergement Instagram
      #original_hash: 2c4f1b0
      paragraph1_html: >-
        Parfois nous acceptons que certains membres de la communauté puisse
        héberger les stories de l'Instagram officiel de la WCA concernant une
        compétition à laquelle ils sont présents ! Si vous êtes intéressé, merci
        de remplir le formulaire ci-dessous. L'Équipe Communication de la WCA
        vous contactera une fois que toutes les informations seront envoyées si
        vous avez été approuvé. Si vous avez des questions, merci de <a
        href="https://www.worldcubeassociation.org/contact/website">nous
        contacter</a>.
      #original_hash: 8075fde
      paragraph2: >-
        Notre but est de partager un peu de point de vue personnel de chaque
        cubeur et chaque compétition. Cela n'est pas supposé représenter une
        grosse charge sur la durée de la compétition, et nous souhaitons bien
        sûr avant tout que vous puissiez profiter de la compétition.
      #original_hash: 7378e05
      paragraph3: 'Le rôle d''un hôte peut être résumé comme suit :'
      #original_hash: 79eeb93
      short_intro: 'Faire une présentation rapide, parlez de vous et de la compétition'
      #original_hash: 654ef39
      venue_feel: >-
        Filmez quelques vidéos courtes pour avoir un aperçu de l'ambiance de la
        salle et des personnes, cela peut par exemple être une vue de la zone de
        compétition et du public
      #original_hash: 455d2cd
      people_solving: >-
        Essayez de filmez quelques scènes de personnes en cours de résolution
        (de préférence des personnes à l'aise dans leur épreuve principale)
      #original_hash: 54a2af8
      mini_interviews: >-
        Vous pouvez essayer de faire des interviews courtes de personnes
        (organisateurs, délégué(e)s, etc...) décrivant leur ressenti par rapport
        à la compétition
      #original_hash: 4e3eebc
      pictures_too: >-
        Vous pouvez aussi envoyer des photos, nous n'acceptons pas seulement les
        vidéos
      #original_hash: b352c3e
      paragraph4: >-
        Notre communications durant le weekend se passe typiquement à travers un
        groupe WhatsApp. Merci de vous assurer que vous êtes à l'aise avec cette
        plateforme, dans le cas contraire merci de nous l'indiquer afin que nous
        puissions nous arranger autrement.
      #original_hash: 3875b03
