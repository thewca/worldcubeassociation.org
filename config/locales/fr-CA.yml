    officers_and_board:
      #original_hash: 3f4e889
      title: Responsables et Bureau de la WCA
      #original_hash: 58aef25
      officers_description: >-
        Les dirigeants de la WCA gèrent les tâches liés au statut d'association
        à but non lucratif de la WCA. Ces dirigeants sont élus par le Conseil
        d'administration de la WCA. Le Directeur exécutif est le Directeur
        général de la WCA, le Président préside toutes les réunions du Bureau,
        le Secrétaire assure le maintien des documents de l'association et le
        Trésorier gère les affaires financières de la WCA.
      #original_hash: 1f539a3
      board_description: >-
        Le Conseil d'administration de la WCA est chargé de diriger
        l'organisation dans son ensemble et de remplir toutes les fonctions qui
        ne sont pas remplies par d'autres équipes et comités.
    teams_committees_councils:
      #original_hash: e7082a7
      title: Équipes et Comités
      #original_hash: 88a4062
      description: >-
        Les équipes et les comités de la WCA font partie intégrante de
        l'organisation et effectuent les tâches quotidiennes nécessaires à son
        fonctionnement. Ces comités sont composés de membres de la communauté de
        la WCA, y compris des délégués de la WCA et des compétiteurs. Chaque
        équipe a un responsable, dont le rôle est d'assurer le bon
        fonctionnement de l'équipe et de guider les autres membres de l'équipe.
        Lorsque des postes sont à pourvoir au sein d'une équipe ou d'un comité,
        les informations concernant les modalités de candidature sont affichées
        sur la page d'accueil.
      #original_hash: b37456c
      contact_button: Contact
      #original_hash: 7c8b085
      no_contact_description: >-
        Les coordonnées de cette équipe ou comité ne sont pas accessibles au
        public.
      groups_name:
        #original_hash: aa44956
        wat: Équipe des archives de la WCA (WAT)
        #original_hash: c8024d5
        wct: Équipe communication de la WCA (WCT)
        #original_hash: 9869f1a
        wcat: Équipe des annonces de compétitions de la WCA (WCAT)
        #original_hash: 9096e90
        wic: Comité d'intégrité de la WCA
        #original_hash: 8ec3291
        weat: Équipe des assistants exécutif de la WCA (WEAT)
        #original_hash: bfcc920
        wfc: Comité financier de la WCA (WFC)
        #original_hash: 44216f5
        wmt: Équipe marketing de la WCA (WMT)
        #original_hash: cbc3e59
        wmct: Équipe des championnats majeurs de la WCA
        #original_hash: ce6f92e
        wqac: Comité d'assurance qualité de la WCA (WQAC)
        #original_hash: 1914ad3
        wrc: Comité réglementaire de la WCA (WRC)
        #original_hash: daa0607
        wrt: Équipe des résultats de la WCA (WRT)
        #original_hash: 69fe565
        wst: Équipe logicielle de la WCA (WST)
        #original_hash: 91bb889
        wsot: Équipe de reconnaissance en tant que Sport de la WCA (WSOT)
        #original_hash: 102000f
        wapc: Comité d'appels de la WCA
      groups_description:
        #original_hash: 1029d38
        wat: >-
          L'équipe d'archivage de la WCA (WAT) gère le développement et la
          maintenance des archives historiques de la WCA. Elle documente les
          événements clés du speedcubing et les étapes importantes de la WCA
          pour les présenter dans le cadre d'une chronologie plus large de la
          WCA, afin de préserver l'héritage de la WCA dans le domaine du
          speedcubing.
        #original_hash: 972e7d0
        wct: >-
          L'équipe de communication de la WCA (WCT) supervise et soutient la
          communication de la WCA avec la communauté et le grand public. La
          communication de la WCA doit contribuer aux objectifs de la WCA et
          soutenir une culture générale positive de convivialité, de
          transparence, d'inclusion, d'ouverture et de réactivité.
        #original_hash: 6b2521d
        wcat: >-
          L'équipe d'annonce des compétitions de la WCA (WCAT) approuve et
          annonce les compétitions de la WCA soumises par les délégués de la
          WCA, et s'assure que ces annonces respectent les standards de qualité
          de la WCA. Cette équipe est également responsable du maintien d'un
          protocole de soumission de compétition approprié à partir de documents
          tels que la politique d'exigences de compétition de la WCA. Le WCAT
          n'est PAS responsable de l'organisation et de la délégation des
          compétitions individuelles.
        #original_hash: dbc3e4b
        wic: >-
          Le Comité d’intégrité de la WCA (WIC) effectue des enquêtes
          indépendantes concernant les membres de la communauté WCA et les
          incidents lors des compétitions WCA ou sur les plateformes officielles
          en ligne de la WCA. Ces incidents sont des violations présumées de
          l’esprit, du code de conduite, du code de déontologie et/ou du
          règlement de la WCA.
        #original_hash: 19d4a02
        weat: >-
          L'équipe des assistants exécutifs de la WCA (WEAT) s'occupe des tâches
          administratives du Conseil d'administration de la WCA.
        #original_hash: 2688392
        wfc: >-
          Le Comité Financier de la WCA (WFC) gère l'ensemble des finances de la
          WCA, y compris la budgétisation, les rapports, l'analyse, la
          comptabilité et les déclarations d'impôts. Il gère également la plus
          grande source de revenus de la WCA, le système de cotisations de la
          WCA, ainsi que divers programmes de financement qui apportent un
          soutien aux communautés locales à différents stades de développement,
          y compris le financement des voyages, le financement de l'équipement
          et le soutien aux organisations régionales.
        #original_hash: 3d1551f
        wmt: >-
          L'équipe marketing de la WCA (WMT) gère la marque WCA, la recherche de
          sponsors et la commercialisation des marchandises de la WCA.
        #original_hash: 5e3c1be
        wmct: >-
          L'équipe des grands championnats de la WCA (WMCT) supervise la
          coordination et la promotion des championnats continentaux et mondiaux
          de la WCA en développant des lignes directrices et des plans
          stratégiques, en gérant la sélection des villes hôtes, en soutenant
          les équipes organisatrices et en garantissant des expériences de
          championnat cohérentes.
        #original_hash: 3ce6d77
        wqac: >-
          Le comité d'assurance qualité de la WCA (WQAC) promeut l'amélioration
          continue de la qualité au sein de la WCA, ainsi que l'application
          mondiale de normes de qualité afin de garantir une qualité élevée et
          constante des processus, des bénévoles de la WCA, des organisations
          régionales, des organisateurs de compétitions et des bénévoles des
          compétitions.
        #original_hash: 84c8fd6
        wrc: >-
          Le comité des règlements de la WCA (WRC) s'occupe de toutes les
          questions liées à l'application, à l'amélioration et au développement
          des règlements de la WCA. Elle soutient les délégués de la WCA sur
          toutes les questions de procédure qui se produisent lors des
          compétitions et prend des décisions sur les incidents non résolus et
          non découverts.
        #original_hash: 2c30086
        wrt: >-
          L'équipe des résultats de la WCA (WRT) gère toutes les données des
          bases de données de la WCA, y compris les résultats des compétitions
          et les données relatives aux personnes.
        #original_hash: fe1407c
        wst: >-
          L'équipe logicielle de la WCA (WST) gère les logiciels de la WCA (site
          web, générateur de mélanges, outils de travail, outils
          d'administration).
        #original_hash: 1e2a7b7
        wsot: >-
          L'équipe de l'organisation sportive de la WCA (WSOT) supervise et
          soutient la reconnaissance de la WCA en tant qu'organisation sportive
          internationale.
        #original_hash: 5141f36
        wapc: >-
          Le Comité d'appel de la WCA (WAC) examine et résout les appels
          concernant les décisions prises par d'autres volontaires de la WCA. Le
          WAC fournit un processus de révision indépendant et impartial pour
          s'assurer que les décisions sont justes, raisonnables et conformes aux
          politiques et règlements de la WCA.
