    content: 'La WCA reconnait les organisations régionales suivantes :'
    
    empty: Aucune organisation régionale n'est reconnue par la WCA pour le moment.
    how_to:
      
      title: Comment devenir une organisation régionale reconnue par la WCA
      
      description: >-
        La WCA reconnaît diverses organisations régionales dans le monde entier.
        Le but d’une organisation régionale de la WCA est d’organiser des
        compétitions de la WCA et de soutenir les activités de la WCA dans la
        région. Les régions qui souhaitent créer une organisation régionale sont
        encouragées à contribuer à la WCA dans leur région avant de soumettre
        leur demande. Pour obtenir de l’aide pour organiser un compétition WCA
        dans votre région, veuillez contacter votre Délégué WCA le plus proche.
    requirements:
      
      title: Pré-requis pour les organisations régionales de la WCA
      list:
        
        '1': >-
          Organiser ou supporter activement des compétitions WCA dans la région
          de l'organisation
        
        '2': >-
          Contribuer activement aux compétitions continentales WCA qui sont
          organisées sur le continent de l'organisation régionale, si demandé
          par l'équipe organisatrice correspondante
        
        '3': >-
          Respecter et mettre en œuvre les objectifs décrits dans les statuts et
          les motions de la WCA
        
        '4': Respecter l'ensemble des règles WCA applicables
        
        '5': Accepter et respecter les décisions des bénévoles de la WCA
        
        '6': >-
          Garder et fournir à la WCA une copie électronique de ses statuts et,
          si applicable, règlements.
    application_instructions:
      
      title: Instructions pour la candidature
      
      description_html: >-
        Pour soumettre une demande, merci de compléter <a
        href='/regional-organizations/new'>ce formulaire</a>.
    regional_organization_form:
      
      filling_instructions_html: Merci de remplir ce formulaire <b>en Anglais !</b>
      
      public_information: Informations publiques
      
      private_information: Informations privées
      
      private_information_disclaimer: >-
        Les informations ci-dessous ne seront visibles que par le Bureau de la
        WCA
    errors:
      
      end_date_after_start_date: ne peut pas être après "Reconnue jusqu'à"
    create:
      
      create_success: >-
        Demande soumise avec avec succès ! Merci de vérifier vos courriels et
        d'attendre que le Bureau des Directeurs de la WCA l'évalue.
    delete:
      
      confirm_delete: >-
        Êtes-vous sûr·e de vouloir supprimer cette demande de reconnaissance
        d'organisation régionale ?
  score_tools:
    
    title: Outils logiciels pour les compétitions WCA
    
    wca_icon_text: Développés et maintenus par la WST
    
    intro:
      
      desc: >-
        Cette page est une liste non exhaustive des outils connus et utilisés
        lors de l'organisation de compétitions WCA.
      
      disclaimer: >-
        Tous les outils sur cette page ne sont pas maintenus par la WST : c'est
        tout à fait normal ! Nous n'avons pas les moyens humains de gérer et
        maintenir tous les logiciels existants liés à la WCA :)
      
      used: >-
        Tous les logiciels sur cette liste ont été utilisés lors de compétitions
        WCA et s'intègre avec le site internet de la WCA : ils peuvent vous
        permettre de vous connecter avec votre compte WCA afin d'importer (et
        parfois modifier) les informations de vos compétitions à venir. Pour
        chacun d'entre eux, les personnes en charge de la maintenance seront
        clairement indiquées.
    before:
      
      title: Avant la compétition
      
      desc: >-
        La gestion des inscriptions des compétiteurs peut se faire directement
        sur le site de la WCA. Comme la gestion manuelle des groupes et des
        volontaires peut prendre beaucoup de temps, vous pouvez envisager
        d'utiliser l'un des outils ci-dessous.
    during:
      
      title: Pendant la compétition
      
      desc: >-
        Ici sont regroupés les outils permettant de gérer les résultats de la
        compétition pendant qu'elle a lieu.
    after:
      
      title: Après la compétition
      
      desc: >-
        Bien que la validation des résultats ait lieu directement via le site
        internet, vous aurez besoin d'un outil pour associer les mélanges
        générés par TNoodle aux résultats à soumettre.
    tools:
      age:
        
        title: AGE
        
        description: >-
          Outil pour générer et éditer les groupes et l'affectation des tâches
          lors des compétitions WCA
      certificates:
        
        title: Certificats
        
        description: >-
          Imprimer les certificats pour les compétitions WCA qui utilisent WCA
          Live
      groupifier:
        
        title: Groupifier
        
        description: >-
          Outil permettant aux organisateurs de compétition WCA de gérer les
          tâches et les groupes. Les fonctionnalités principales sont : tri des
          compétiteurs par classement, affectation des tâches (juges,
          mélangeurs), choix du nombre de mélanges nécessaire, génération des
          feuilles de temps, horaire personnel et résumé général... Rendez-vous
          sur le site pour le reste !
      scorecards:
        
        title: Feuilles de temps
        
        description: >-
          Imprimer des feuilles de temps pour les compétitions WCA qui utilisent
          WCA Live
      tnoodle:
        
        title: TNoodle (Mélanges)
        
        description: >-
          TNoodle est le programme officiel pour générer les mélanges utilisés
          pendant les compétitions WCA. Il est principalement utilisé par les
          Délégués WCA avant les compétitions, mais son interface utilisateur
          permet à n'importe qui de générer des mélanges pour toutes les
          épreuves WCA.
      live:
        
        title: WCA Live
        
        description: >-
          Plateforme pour gérer les compétitions WCA en direct, et partager
          leurs résultats avec le monde entier.
      nightmare:
        
        title: Feuille de calcul pour les résultats
        
        description: >-
          Parfois tout ne tourne pas rond... Si vous n'avez pas d'accès à
          internet et que vous n'avez pas de solution locale, vous devrez
          utiliser la bonne vieille feuille de calcul.
      matcher:
        
        title: Scrambles Matcher
        
        description: >-
          Il peut être utilisé pour faire correspondre les mélanges générés par
          TNoodle aux résultats de la compétition. Importez les résultats depuis
          le site internet de la WCA (si vous utilisez WCA Live), une feuille de
          calcul ou un fichier WCIF. Importez les mélanges depuis un ou
          plusieurs json fournis par TNoodle. Exportez les résultats au format
          attendu pour la soumission sur le site de la WCA.
      groups:
        
        title: Competition groups
        
        description: Visualiser les groupes de compétition de toute compétition en cours
