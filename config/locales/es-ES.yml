    page_title: Entrega de multimedia e Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Entrega general de multimedia
      #original_hash: 670a1a8
      body_html: >-
        La WCA comparte artículos e imágenes de competiciones aportadas por la
        comunidad en nuestra <a href="/media">página de multimedia</a>. Si
        tienes algo que te gustaría compartir, por favor rellena nuestro <a
        href="/media/new">formulario de entrega general de multimedia</a>.
    instagram_submission:
      #original_hash: e01c612
      title: Entrega de Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Como puedes haber visto, la WCA tiene un <a
        href="https://www.instagram.com/thewcaofficial/">Instagram activo</a>.
        Para reflejar de la mejor manera posible la comunidad cubera, publicamos
        contenido que nos proponen cuberos de alrededor de todo el mundo.
      #original_hash: 9b6abcd
      paragraph2: >-
        Si tienes fotos o vídeos de alta calidad que te gustaría publicar, por
        favor, ¡pincha en el siguiente botón y rellena el formulario! Para que
        podamos publicar tu contenido, tiene que ser de tu propiedad y tienes
        que dar permiso a la WCA para que lo publique. Debido al gran número de
        peticiones que recibimos, no podemos publicar todo, pero aquí tienes
        algunos consejos para que tu contenido se publique.
      #original_hash: cf5c955
      photo_quality: >-
        Asegúrate de que la calidad de la foto o vídeo sea buena. No tiene que
        ser profesional pero la calidad no debía desmerecer la foto o el vídeo.
      #original_hash: 0742378
      photo_interest: >-
        Intenta hacer que tu contenido sea interesante para una amplia
        audiencia. Contenido que solo interese a unos pocos no pertenece a esta
        sección.
      #original_hash: 497bc27
      wca_related: >-
        Publica fotos o vídeos relacionados con la WCA, ya que es de lo que va
        nuestra cuenta. ¡Nos encanta ver cuberos pasándoselo bien!
      #original_hash: af882f2
      submit_instagram_content: Entregar contenido de Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Alojamiento de Instagram
      #original_hash: 541106b
      paragraph1_html: >-
        A veces permitimos a miembros de la comunidad ser anfitriones de las
        historias de la cuenta oficial de Instagram de la WCA en una competición
        en la que estén participando. Si estás interesado, por favor pincha en
        el siguiente botón y rellena el formulario. El Equipo de Comunicación de
        la WCA se pondrá en contacto contigo después de que entregues la
        información si se te aprueba para hacer de anfitrión. Si tienes alguna
        pregunta, por favor, <a
        href="https://www.worldcubeassociation.org/contact/website">ponte en
        contacto con nosotros</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Nuestro objetivo es compartir un pequeño lado personal de cada cubero y
        de cada competición. Esto no debería ser una gran carga durante el fin
        de semana y, por supuesto, queremos que primero disfrutes de la
        competición y después puedas compartirlo.
      #original_hash: af023ed
      paragraph3: 'El rol de un anfitrión puede ser resumido del siguiente modo:'
      #original_hash: 21efafe
      short_intro: 'Haz una breve introducción, habla sobre ti y sobre la competición'
      #original_hash: a053b5a
      venue_feel: >-
        Haz unos pequeños vídeos para hacernos una idea del recinto y de la
        gente, esto puede ser simplemente una foto del área de competidores y el
        área de resolución
      #original_hash: d17fb2f
      people_solving: >-
        Intenta obtener alguna foto de gente resolviendo (gente rápida en sus
        categorías principales preferiblemente)
      #original_hash: 76d2358
      mini_interviews: >-
        Puedes intentar hacer mini entrevistas de gente (organizadores,
        delegados, etc...) contándonos lo que piensan de como va la competición
      #original_hash: 6003b20
      pictures_too: 'También puedes mandar fotos, no tienen que ser sólo vídeos'
      #original_hash: 8813619
      paragraph4: >-
        Nuestras comunicaciones durante el fin de semana normalmente van a
        través de un grupo de WhatsApp. Asegúrate de que te es familiar esta
        plataforma de mensajería o haznos saber si no puedes usarla para que
        podamos planificar una alternativa.
      #original_hash: 38191c1
