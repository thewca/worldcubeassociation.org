    structure:
      #original_hash: 9482c5d
      title: Estructura
      board:
        #original_hash: 19d4bbb
        description: >-
          La Junta Directiva de la WCA es responsable de liderar la organización
          en general y de cumplir cualquier tarea que no sea realizada por otros
          Equipos o Comités.
      users:
        #original_hash: 57bbaad
        profile: 'Perfil de %{user_name}'
      #original_hash: f8c3f3c
      operations_html: >-
        Las operaciones del día a día son realizadas por los
        %{committees_and_teams} de la WCA.
      #original_hash: 0e7a036
      teams_committees: Equipos y Comités
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>Delegado de la WCA</strong> es un rol definido en las
        Mociones de la WCA y descrito en el Reglamento de la WCA. La función
        principal de un Delegado es supervisar las competiciones en nombre de la
        WCA. Un Delegado de la WCA es responsable de garantizar que todas las
        Competiciones de la WCA se desarrollen de acuerdo con la Misión, el
        Espíritu y el Reglamento de la WCA. La WCA diferencia entre
        <strong>Delegados Senior</strong>, <strong>Delegados
        Regionales</strong>, <strong>Delegados</strong>, <strong>Delegados
        Junior</strong> y
         <strong>Delegados en prácticas</strong> %{see_link}.</p> <p>Además de las responsabilidades de un Delegado de la WCA, un Delegado Senior o un Delegado Regional es responsable de gestionar los Delegados de la WCA de su área y puede ser contactado por cualquier miembro de la comunidad por cuestiones relacionadas con su región.</p> <p>Los nuevos Delegados figuran ostentan inicialmente el cargo título de Delegados Junior; posteriormente, se les pide que demuestren su competencia en la gestión de Competiciones de la WCA antes de ser ascendidos a Delegados de la WCA.</p> <p>Los Delegados en prácticas están siendo entrenados para ser Delegados de la WCA y solo pueden supervisar competiciones en las que un Delegado de la WCA está presente.</p>
      #original_hash: 27d18ac
      see_link_html: '(ver %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Todos los competidores se convierten automáticamente en
        <strong>miembros</strong> de la WCA en su primera competición de la WCA.
