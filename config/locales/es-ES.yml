    #original_hash: 4fc2133
    title: Herramientas de software para las competiciones de la WCA
    #original_hash: 6d2fe37
    wca_icon_text: Desarrolladas y mantenidas por el WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Esta página contiene una lista no exhaustiva de herramientas usadas para
        ayudar en la organización de competiciones de la WCA.
      #original_hash: 479b542
      disclaimer: >-
        No todas las herramientas en la página son mantenidas por el WST: ¡está
        bien! No tenemos personal suficiente para gestionar todo el software
        relacionado con la WCA que existe por ahí :)
      #original_hash: 80f97b9
      used: >-
        Todos los programas de esta lista han sido usados durante competiciones
        de la WCA reales y se integran con la página web de la WCA: te dejan
        iniciar sesión con tu cuenta WCA para permitirte importar (y a veces
        actualizar) los datos de tus competiciones próximas. Para cada una de
        ellas los mantenedores estarán claramente especificados.
    before:
      #original_hash: 9850344
      title: Antes de la competición
      #original_hash: 6f64073
      desc: >-
        La gestión de registros de competidores puede hacerse directamente en la
        página web de la WCA. Como gestionar los grupos y los voluntarios
        manualmente puede ser tedioso, puede que quieras considerar utilizar
        alguna de las siguientes herramientas.
    during:
      #original_hash: 9934200
      title: Durante la competición
      #original_hash: 2b0a6f6
      desc: >-
        Aquí encontrarás herramientas que te permiten gestionar los resultados
        de la competición mientras está sucediendo.
    after:
      #original_hash: d81b949
      title: Después de la competición
      #original_hash: b898460
      desc: >-
        Mientras la validación de resultados se lleva a cabo en la página web,
        necesitarás utilizar alguna herramienta para asignar las mezclas
        generadas por TNoodle a los resultados cargados en la página web de la
        WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Herramienta para generar y editar grupos/asignaciones de tareas para
          competiciones de la WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certificados
        #original_hash: f1a0731
        description: Imprimir certificados para competiciones de la WCA que usen WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Herramienta de gestión de tareas y grupos para organizadores de
          competiciones de la WCA. Entre sus principales funcionalidades
          encontrarás: ordenar competidores por su ranking, asignar tareas
          (hacer de juez, mezclar), decidir cuantas mezclas son necesarias,
          generar hojas de tiempos, horarios personalizados, resúmenes... Visita
          la web para averiguar más.
      scorecards:
        #original_hash: aa1b64d
        title: Hojas de tiempos
        #original_hash: 2b8e373
        description: >-
          Imprime hojas de tiempos para competiciones de la WCA que usen WCA
          Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Mezclas)
        #original_hash: 0a38b22
        description: >-
          TNoodle es el programa de mezclas oficial que se usa para las
          competiciones de la WCA. Normalmente es usado por Delegados de la WCA
          antes de las competiciones de la WCA, pero su interfaz permite a
          cualquier genera cualquier tipo de mezclas para todas las categorías
          de la WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Plataforma para llevar competiciones de la WCA y compartir resultados
          en directo con el mundo.
      nightmare:
        #original_hash: eebde3b
        title: Hoja de cálculo de resultados
        #original_hash: 466f4c2
        description: >-
          A veces suceden cosas... Si no tienes acceso a internet, necesitarás
          usar la vieja hoja de cálculo.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Se puede usar para asignar mezclas generadas por TNoodle a resultados.
          Importar resultados de la página web de la WCA (cuando se use WCA
          Live), de una hoja de cálculo o de un archivo WCIF independiente.
          Importa mezclas de uno o más archivos json de TNoodle. Exporta
          resultados al formato correcto para la carga de resultados de la WCA.
      groups:
        #original_hash: 311a3f6
        title: Competition Groups
        #original_hash: 74a0926
        description: Ver los grupos de competición para cualquier competición en marcha
