    officers_and_board:
      #original_hash: c9bae18
      title: Oficiales y Junta Directiva de la WCA
      #original_hash: 312e799
      officers_description: >-
        Los Oficiales de la WCA gestionan tareas relacionadas con la condición
        no lucrativa de la WCA. Estos Oficiales son elegidos por la Junta
        Directiva de la WCA. El Director Ejecutivo es el CEO de la WCA, el
        Presidente preside todas las reuniones de la Junta Directiva, el
        Secretario administra los documentos de la organización y el Tesorero
        maneja los asuntos financieros de la WCA.
      #original_hash: 19d4bbb
      board_description: >-
        La Junta Directiva de la WCA es responsable de liderar la organización
        en general y de cumplir cualquier tarea que no sea realizada por otros
        Equipos o Comités.
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: Equipos y Comités de la WCA
      #original_hash: 9fdee8f
      description: >-
        Los equipos y comités de la WCA son una parte integral de la
        organización y realizan tareas diarias necesarias para su
        funcionamiento. Estos comités se componen de miembros de la comunidad de
        la WCA, incluyendo Delegados de la WCA y competidores. Cada equipo tiene
        un líder, cuyo rol es asegurar el correcto funcionamiento del equipo y
        guiar a otros miembros del equipo. Cuando se abren los períodos de
        candidaturas para nuevos miembros de equipos o comités, la información
        sobre como postularse se muestra en la página principal.
      #original_hash: b37456c
      contact_button: Contacto
      #original_hash: ae7928f
      no_contact_description: >-
        Los datos de contacto de este equipo/comité no están disponibles
        públicamente.
      groups_name:
        #original_hash: 90a1280
        wat: Equipo de Archivo de la WCA
        #original_hash: 63a2388
        wct: Equipo de Comunicación de la WCA
        #original_hash: 2b81984
        wcat: Equipo de Anuncio de Competiciones de la WCA
        #original_hash: 94c2e42
        wic: Comité de Integridad de la WCA
        #original_hash: d1dbb86
        weat: Equipo de Asistentes Ejecutivos de la WCA
        #original_hash: 9cb13de
        wfc: Comité Financiero de la WCA
        #original_hash: 2035811
        wmt: Equipo de Marketing de la WCA
        #original_hash: c90653c
        wmct: Equipo de Campeonatos Grandes de la WCA
        #original_hash: 8f32116
        wqac: Comité de Control de Calidad de la WCA
        #original_hash: 3da1e85
        wrc: Comité de Reglamento de la WCA
        #original_hash: 67be768
        wrt: Equipo de Resultados de la WCA
        #original_hash: a14bc62
        wst: Equipo de Software de la WCA
        #original_hash: 58765c7
        wsot: Equipo de Organización Deportiva de la WCA
        #original_hash: 78949a7
        wapc: Comité de Apelaciones de la WCA
      groups_description:
        #original_hash: d62001b
        wat: >-
          El Equipo de Archivo de la WCA (WAT) gestiona el desarrollo y
          mantenimiento del archivo histórico de la WCA. Documentan eventos
          clave en el speedcubing e hitos notables en la WCA para ser
          presentados como parte de una línea de tiempo más amplia de la WCA, a
          modo de preservar el legado de la WCA en el speedcubing.
        #original_hash: 7803faf
        wct: >-
          El Equipo de Comunicación de la WCA (WCT) supervisa y apoya
          comunicaciones de la WCA con la Comunidad y el público general. La
          comunicación de la WCA debería contribuir a los Objetivos de la WCA y
          apoyar una cultura positiva de amistad, transparencia, inclusión,
          apertura, y responsabilidad.
        #original_hash: bd69012
        wcat: >-
          El Equipo de Anuncio de Competiciones de la WCA (WCAT) aprueba y
          anuncia Competiciones de la WCA enviadas por Delegados de la WCA, y se
          asegura de que dichos anuncios cumplan con todos los estándares de
          calidad de la WCA. Este equipo también es responsable de mantener un
          protocolo apropiado de envío de competiciones tomando como base
          documentos como la Política de Requisitos de Competiciones de la WCA.
          El WCAT NO es responsable de la organización de competiciones
          individuales.
        #original_hash: 5007698
        wic: >-
          El Comité de Integridad de la WCA (WIC) realiza investigaciones
          independientes acerca de miembros de la comunidad de la WCA e
          incidentes durante Competiciones de la WCA o en las plataformas en
          línea oficiales de la WCA. Estos incidentes son presuntas violaciones
          al Espíritu, Código de Conducta, Código de Ética y/o Reglamento de la
          WCA.
        #original_hash: be491ec
        weat: >-
          El Equipo de Asistentes Ejecutivos de la WCA (WEAT) lleva a cabo las
          tareas administrativas de la Junta Directiva de la WCA.
        #original_hash: fc67562
        wfc: >-
          El Comité Financiero de la WCA (WFC) gestiona las finanzas generales
          de la WCA, incluyendo presupuestos, informes, análisis, contabilidad,
          y pago de impuestos. También maneja la principal fuente de ingresos de
          la WCA, el Sistema de Cuotas de la WCA, junto con varios programas de
          financiación que proveen apoyo a comunidades locales en distintas
          etapas de desarrollo, incluyendo Financiación de Viajes, Financiación
          de Material, y Apoyo a las Organizaciones Regionales.
        #original_hash: 88a00fa
        wmt: >-
          El Equipo de Marketing de la WCA (WMT) gestiona la Marca WCA, busca
          patrocinios y promociona los Productos de la WCA.
        #original_hash: fcaa701
        wmct: >-
          El Equipo de Campeonatos Grandes de la WCA (WMCT) supervisa la
          coordinación y desarrollo de los Campeonatos Continentales y Mundiales
          de la WCA, desarrollando directrices y planes estratégicos,
          gestionando la selección de las sedes, apoyando a los equipos
          organizativos, y asegurando experiencias consistentes en los
          campeonatos.
        #original_hash: 010e628
        wqac: >-
          El Comité de Control de Calidad de la WCA (WQAC) promueve la mejora
          continua de la calidad dentro de la WCA, así como la aplicación a
          nivel global de estándares de calidad, para asegurar una consistencia
          y alta calidad en los procesos, Voluntarios de la WCA, Organizaciones
          Regionales, Organizadores de Competiciones, y Voluntarios de
          Competiciones.
        #original_hash: 355babe
        wrc: >-
          El Comité de Reglamento de la WCA (WRC) gestiona todos los asuntos
          relacionados con la aplicación, mejora y desarrollo del Reglamento de
          la WCA. Apoyan a los Delegados de la WCA en cualquier asunto de
          procedimiento que ocurra en competiciones y toma decisiones en
          incidentes sin resolver o sin cubrir.
        #original_hash: 7ca3e6f
        wrt: >-
          El Equipo de Resultados de la WCA (WRT) gestiona todos los datos de la
          base de datos de la WCA, incluyendo los resultados de las
          competiciones y los datos de las personas.
        #original_hash: f905744
        wst: >-
          El Equipo de Software de la WCA (WST) gestiona el software de la WCA
          (página web, programas de mezclas, herramientas de administración,
          etc.).
        #original_hash: 638652c
        wsot: >-
          El Equipo de Organización Deportiva de la WCA (WSOT) supervisa y apoya
          el reconocimiento de la WCA como una organización deportiva
          internacional.
        #original_hash: 30d6048
        wapc: >-
          El Comité de Apelaciones de la WCA (WAC) revisa y resuelve apelaciones
          contra decisiones hechas por otros Voluntarios de la WCA. El WAC
          provee un proceso de revisión independiente e imparcial para asegurar
          que las decisiones son justas, razonables y de acuerdo con las
          políticas y el reglamento de la WCA.
