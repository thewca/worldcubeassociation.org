    officers_and_board:
      #original_hash: c9bae18
      title: WCA Službenici i Uprava
      #original_hash: 312e799
      officers_description: >-
        Službenici WCA obavljaju zadatke koji se odnose na neprofitni status
        WCA. Ove službenike bira WCA Odbor. Izvršni direktor je glavni izvršni
        direktor WCA (CEO), Predsjednik predsjedava svim sastancima Odbora,
        Tajnik čuva dokumente organizacije, a Blagajnik upravlja financijskim
        pitanjima WCA.
      #original_hash: e0d37a2
      board_description: >-
        WCA Odbor odgovoran je za vođenje organizacije kao cjeline i
        ispunjavanje svih dužnosti koje nisu ispunili drugi Timovi, Odbori i
        Vijeća
    teams_committees_councils:
      #original_hash: 0d62207
      title: 'WCA Timovi, Odbori i Vijeća'
      #original_hash: d54d953
      description: >-
        WCA Timovi i Odbori sastavni su dio organizacije i obavljaju svakodnevne
        zadatke koji su potrebni za njezino funkcioniranje. Ovi Odbori
        sastavljeni su od članova WCA zajednice, uključujući WCA Delegate i
        natjecatelje. Svaki tim ima vođu, čija je uloga osigurati pravilno
        funkcioniranje tima i voditi ostale članove tima. Vijeća su posebna
        vrsta tima koji imaju savjetodavnu ulogu WCA Upravi i sastavljena su od
        članova zajednice, a ne članova WCA Osoblja. Kada su otvorena mjesta za
        Odbore, Timove ili Vijeća, informacije o tome kako se prijaviti
        objavljuju se na naslovnici.
      #original_hash: b37456c
      contact_button: Kontakt
      #original_hash: ae7928f
      no_contact_description: Podaci za kontakt ovog tima/odbora nisu javno dostupni.
      groups_name:
        #original_hash: 90a1280
        wat: WCA Tim za arhivu
        #original_hash: 63a2388
        wct: WCA Komunikacijski tim
        #original_hash: 2b81984
        wcat: WCA Tim za objavljivanje natjecanja
        #original_hash: 94c2e42
        wic: WCA Tim za integritet
        #original_hash: d1dbb86
        weat: WCA Tim izvršnih pomoćnika
        #original_hash: 9cb13de
        wfc: WCA Financijski odbor
        #original_hash: 2035811
        wmt: WCA Marketinški tim
        #original_hash: c90653c
        wmct: WCA Tim za velika natjecanja
        #original_hash: 8f32116
        wqac: WCA Odbor za osiguravanje kvalitete
        #original_hash: 3da1e85
        wrc: WCA Odbor za pravilnik
        #original_hash: 67be768
        wrt: WCA Tim za rezultate
        #original_hash: a14bc62
        wst: WCA Softverski tim
        #original_hash: 58765c7
        wsot: WCA Tim sportske organizacije
        #original_hash: 78949a7
        wapc: WCA Tim za prigovore
      groups_description:
        #original_hash: d62001b
        wat: >-
          WCA Tim za arhivu upravlja razvojem i održavanjem povijesnog arhiva
          WCA. Oni dokumentiraju ključne speedcubing događaje i značajne WCA
          prekretnice koje će biti predstavljene kao dio šire WCA vremenske
          linije, kako bi se očuvala ostavština WCA u speedcubingu.
        #original_hash: 7803faf
        wct: >-
          WCA Komunikacijski tim (WCT) nadgleda i podržava komunikaciju WCA sa
          Zajednicom i javnošću. Komunikacija WCA trebala bi doprinijeti
          ciljevima WCA i podržati opću pozitivnu kulturu susretljivosti,
          transparentnosti, inkluzivnosti, otvorenosti i osjetljivosti.
        #original_hash: bd69012
        wcat: >-
          WCA Tim za najave natjecanja (WCAT) odobrava i objavljuje WCA
          natjecanja koja su WCA Delegati zatražili i osigurava da se takve
          najave pridržavaju WCA standarda kvalitete. Ovaj tim je također
          odgovoran za održavanje ispravnog protokola podnošenja natjecanja iz
          dokumenata kao što je WCA Politika zahtjeva za natjecanje. WCAT NIJE
          odgovoran za organizaciju i delegiranje pojedinačnih natjecanja.
        #original_hash: 5007698
        wic: >-
          WCA Odbor za integritet (WIC) provodi neovisne istrage o članovima WCA
          zajednice i incidentima tijekom WCA natjecanja ili na službenim,
          online WCA platformama. Ovi incidenti su navodna kršenja Duha, Kodeksa
          ponašanja, Etičkog kodeksa i/ili propisa WCA.
        #original_hash: be491ec
        weat: >-
          WCA Tim izvršnih pomoćnika (WEAT) je odgovoran za obavljanje
          administrativnih zadataka WCA Upravnog odbora.
        #original_hash: fc67562
        wfc: >-
          WCA Financijski odbor (WFC) upravlja cjelokupnim financijama WCA,
          uključujući proračune, izvješćivanje, analizu, knjigovodstvo i porezne
          prijave. Oni također upravljaju najvećim izvorom prihoda WCA, WCA Dues
          System, zajedno s raznim programima financiranja koji pružaju potporu
          lokalnim zajednicama na različitim stupnjevima razvoja, uključujući
          financiranje putovanja, financiranje opreme i podršku regionalnim
          organizacijama.
        #original_hash: 88a00fa
        wmt: >-
          WCA Marketinški tim (WMT) razvija i upravlja WCA brendom, traženje
          sponzorstava i marketinga WCA robe.
        #original_hash: fcaa701
        wmct: >-
          WCA Tim za velika natjecanja (WMCT) nadzire koordinaciju i napredak
          WCA kontinentalnih i svjetskih prvenstava razvijanjem smjernica i
          strateških planova, upravljanjem odabirom grada domaćina, podržavanjem
          organizacijskih timova i osiguravanjem dosljednih iskustava na
          prvenstvu.
        #original_hash: 94e9ad1
        wqac: >-
          WCA Odbor za osiguravanje kvalitete podupire i promovira kontinuirano
          poboljšanje kvalitete unutar WCA, kao i primjenu standarda kvalitete
          diljem svijeta kako bi se osigurala dosljedna visoka kvaliteta
          procesa, WCA osoblja, regionalnih organizacija, organizatora
          natjecanja i osoblja natjecanja.
        #original_hash: 355babe
        wrc: >-
          WCA Odbor za pravilnik (WRC) rješava sva pitanja koja se odnose na
          primjenu, poboljšanje i razvoj WCA pravilnika. Oni podržavaju WCA
          delegate u svim proceduralnim stvarima koje se događaju na
          natjecanjima i odlučuju o neriješenim i otkrivenim incidentima.
        #original_hash: 7ca3e6f
        wrt: >-
          WCA Tim za rezultate (WRT) upravljanja svim podacima u bazama podataka
          WCA, uključujući rezultatima natjecanja i osobnim podacima.
        #original_hash: f905744
        wst: >-
          Ovaj tim je odgovoran za upravljanje WCA softverom (web stranica,
          scrambleovi, radne knjige, administratorski alati).
        #original_hash: 638652c
        wsot: >-
          WCA Tim sportske organizacije (WSOT) nadzire i podržava priznavanje
          WCA kao međunarodne sportske organizacije.
        #original_hash: 4882d55
        wapc: >-
          WCA Tim za prigovore (WAC) pregledava i rješava žalbe u vezi s
          odlukama koje je donijelo drugo osoblje WCA. WAC osigurava neovisan i
          nepristran proces revizije kako bi osigurao da su odluke pravedne,
          razumne i u skladu s WCA politikama i propisima.
