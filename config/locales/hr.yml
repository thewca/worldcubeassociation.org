    general_media_submission:
      #original_hash: 2b4c8c8
      title: Općenito medijsko prilaganje
      #original_hash: 670a1a8
      body_html: >-
        WCA dijeli članke i fotografije s natjecanja koje su zaprimljene od
        zajednice na našoj <a href="/media">medijskoj stranici</a>. Ako želite
        nešto podijeliti, ispunite našu <a href="/media/new">formu za prilaganje
        datoteka</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Predaja sadržaja za Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Kao što se već može vidjeti, WCA ima <a
        href="https://www.instagram.com/thewcaofficial/">aktivan Instagram</a>!
        Kako bismo što bolje predstavili globalnu zajednicu cubera, objavljujemo
        sadržaj koji su nam poslali cuberi iz cijelog svijeta.
      #original_hash: 9b6abcd
      paragraph2: >-
        Ako imate kvalitetne fotografije ili videozapise koje želite da
        objavimo, kliknite donji gumb i ispunite obrazac! Da bismo mogli
        objaviti vaš sadržaj, morate ga posjedovati i morate WCA-u dati dozvolu
        za njegovo objavljivanje. Zbog velikog broja zaprimljenih prijava, ne
        možemo sve objaviti, ali evo nekoliko savjeta za objavu vašeg sadržaja:
      #original_hash: cf5c955
      photo_quality: >-
        Provjerite je li kvaliteta fotografija/videa dobra. Ne mora biti
        profesionalno snimljeno, ali kvaliteta ne bi trebala krivo prikazivati
        fotografiju ili videozapis.
      #original_hash: 0742378
      photo_interest: >-
        Pokušajte učiniti svoj sadržaj zanimljivim širokoj publici. Sadržaj koji
        je interesantan samo nekolicini ne pripada ovdje.
      #original_hash: 497bc27
      wca_related: >-
        Objavite fotografije i videozapise koji su povezani s WCA, jer o tome i
        ovisi naš profil! Volimo vidjeti cubere kako se zabavljaju!
      #original_hash: af882f2
      submit_instagram_content: Podnesi Instagram sadržaj
    instagram_hosting:
      #original_hash: 5156783
      title: Instagram hosting
      #original_hash: 541106b
      paragraph1_html: >-
        Ponekad ćemo članovima zajednice omogućiti objavu službene WCA Instagram
        priče s natjecanja na kojem sudjeluju! Ako ste zainteresirani, kliknite
        gumb i ispunite donji obrazac. WCA Komunikacijski tim javit će vam se
        nakon što budu poslane sve informacije i ako budete odobreni za hosting.
        Ako imate bilo kakva pitanja, molimo <a
        href="https://www.worldcubeassociation.org/contact/website">kontaktirajte
        nas</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Naš je cilj podijeliti osobna iskustva svakog cubera i svakog
        natjecanja. Ovo ne bi trebalo predstavljati veliki teret tijekom vikenda
        i, naravno, želimo da prvo uživate u natjecanju, a zatim da budete u
        mogućnosti dijeliti nešto s njega.
      #original_hash: af023ed
      paragraph3: 'Uloga domaćina WCA Instagram priča može se sažeti na sljedeći način:'
      #original_hash: 21efafe
      short_intro: 'Ukratko se predstavite, razgovarajte o sebi i natjecanju'
      #original_hash: a053b5a
