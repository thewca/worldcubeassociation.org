      #original_hash: 9482c5d
      title: Struktura
      board:
        #original_hash: e0d37a2
        description: >-
          WCA Upravni odbor je odgovoran za upravljanje organizacije i
          upotpunjavanje svih onih dužnosti koje nisu u mogućnosti upotpuniti
          Timovi, Odbori i Vijeća.
      users:
        #original_hash: 57bbaad
        profile: '%{user_name} profil'
      #original_hash: f8c3f3c
      operations_html: 'Dnevne operacije vode WCA %{committees_and_teams}.'
      #original_hash: 0e7a036
      teams_committees: Timovi i Odbori
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA Delegat</strong> je uloga definirana u WCA Prijedlozima i
        opisana u WCA Pravilniku. Primarna dužnost delegata je nadgledanje
        natjecanja u ime WCA. WCA Delegat je odgovoran da su sva WCA Natjecanja
        održana u skladu s misijom, duhom i po WCA Pravilima. WCA razlikuje
        <strong>WCA Senior Delegate</strong>, <strong>Regionalne
        Delegate</strong>, <strong>Delegate</strong>, <strong>Junior
        Delegate</strong> i <strong>Delegate Pripravnike</strong>%{see_link}.
        </p> <p>Uz dužnosti WCA Delegata, WCA Senior Delegat je odgovoran za
        vođenje WCA Delegata na svom području i može biti kontaktiran od strane
        zajednice za bilo kakve regionalne upite.</p> <p>Novi Delegati su
        navedeni kao WCA Junior Delegati u početku; nakon toga su obavezni
        pokazati vještost u upravljanju WCA Natjecanjima prije nego budu
        promovirani u WCA Delegata.</p> <p> Delegati Pripravnici se obučavaju za
        poziciju Delegata i mogu nadgledati samo ona natjecanja na kojima je
        prisutan barem još jedan WCA Delegat.</p>
      #original_hash: 27d18ac
      see_link_html: '(vidi %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Svi natjecatelji automatski postaju <strong>članovi</strong> WCA na
        svojim prvim WCA Natjecanjima.
