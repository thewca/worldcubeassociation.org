    officers_and_board:
      #original_hash: c9bae18
      title: Oficiais e Conselho da WCA
      #original_hash: 312e799
      officers_description: >-
        Os oficiais da WCA tratam de tarefas relacionadas com o estatuto de
        organização sem fins lucrativos da WCA. Estes oficiais são eleitos pelo
        Conselho da WCA. O Diretor Executivo é o Diretor Executivo Principal da
        WCA, o Presidente preside todas as reuniões do Conselho, o Secretário
        mantém os documentos da organização e o Tesoureiro gere os assuntos
        financeiros da WCA.
      #original_hash: 19d4bbb
      board_description: >-
        O Conselho da WCA é responsável por liderar a organização como um todo e
        cumprir quaisquer deveres não cumpridos por outras Equipas e Comités
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: Equipas e Comités da WCA
      #original_hash: 9fdee8f
      description: >-
        As equipas e comités da WCA são parte integrante da organização e
        executam as tarefas diárias necessárias para mantê-la em funcionamento.
        Estes comités são compostos por membros da comunidade da WCA, incluindo
        Delegados da WCA e competidores. Cada equipa possui um líder, cuja
        função é garantir o bom funcionamento da equipa e orientar os demais
        integrantes dessa equipa. Quando há vagas para comités ou equipas, as
        informações sobre como se inscrever são publicadas na página principal.
      #original_hash: b37456c
      contact_button: Contacto
      #original_hash: ae7928f
      no_contact_description: >-
        Os detalhes de contacto desta equipa/comité não estão disponíveis
        publicamente.
      groups_name:
        #original_hash: 90a1280
        wat: Equipa de Arquivo da WCA
        #original_hash: 63a2388
        wct: Equipa de Comunicação da WCA
        #original_hash: 2b81984
        wcat: Equipa de Anúncio de Competições da WCA
        #original_hash: 94c2e42
        wic: Comité de Integridade da WCA
        #original_hash: d1dbb86
        weat: Equipa de Assistentes Executivos da WCA
        #original_hash: 9cb13de
        wfc: Comité Financeiro da WCA
        #original_hash: 2035811
        wmt: Equipa de Marketing da WCA
        #original_hash: c90653c
        wmct: Equipa de Grandes Campeonatos da WCA
        #original_hash: 8f32116
        wqac: Comité de Garantia de Qualidade da WCA
        #original_hash: 3da1e85
        wrc: Comité de Regulamentos da WCA
        #original_hash: 67be768
        wrt: Equipa de Resultados da WCA
        #original_hash: a14bc62
        wst: Equipa de Software da WCA
        #original_hash: 58765c7
        wsot: Equipa de Organização Desportiva da WCA
        #original_hash: 78949a7
        wapc: Comité de Apelos da WCA
      groups_description:
        #original_hash: d62001b
        wat: >-
          A Equipa de Arquivo da WCA (WAT) gere o desenvolvimento e manutenção
          do arquivo histórico da WCA. Documenta os principais eventos de
          speedcubing e marcos notáveis da WCA a serem apresentados como parte
          de um cronograma mais amplo da WCA, para preservar o legado da WCA em
          speedcubing.
        #original_hash: 7803faf
        wct: >-
          A Equipa de Comunicação da WCA (WCT) supervisiona e apoia as
          comunicações da WCA com a Comunidade e o público em geral. A
          comunicação da WCA deve contribuir para os Objectivos da WCA e apoiar
          uma cultura geral positiva de simpatia, transparência, inclusão,
          abertura e capacidade de resposta.
        #original_hash: bd69012
        wcat: >-
          A Equipa de Anúncio de Competições da WCA (WCAT) aprova e anuncia as
          Competições da WCA submetidas pelos Delegados da WCA e garantir que
          tais anúncios cumpram os padrões de qualidade da WCA. Esta equipa
          também é responsável por manter o protocolo adequado de submissão de
          competições a partir de documentos como a Política de Requisitos de
          Competição da WCA. A WCAT NÃO é responsável pela organização e
          delegação de competições individuais.
        #original_hash: 5007698
        wic: >-
          O Comité de Integridade da WCA (WIC) realiza investigações
          independentes relativos a membros da comunidade WCA e incidentes
          durante as Competições da WCA ou nas plataformas oficiais online da
          WCA. Estes incidentes são alegadas violações do Espírito, Código de
          Conduta, Código de Ética e/ou Regulamentos da WCA.
        #original_hash: be491ec
        weat: >-
          A Equipa de Assistentes Executivos da WCA (WEAT) executa as tarefas
          administrativas do Conselho de Administração da WCA.
        #original_hash: fc67562
        wfc: >-
          O Comité Financeiro da WCA (WFC) gere as finanças globais da WCA,
          incluindo orçamento, relatórios, análise, escrituração e declarações
          fiscais. Gerem também a maior fonte de rendimento da WCA, o Sistema de
          Quotas da WCA, juntamente com vários programas de financiamento que
          prestam apoio às comunidades locais em diferentes fases de
          desenvolvimento, incluindo Financiamento de Viagens, Financiamento de
          Equipamentos e Apoio a Organizações Regionais.
        #original_hash: 88a00fa
        wmt: >-
          A Equipa de Marketing da WCA (WMT) desenvolve e gere a marca WCA,
          procura patrocínios e promove produtos WCA.
        #original_hash: fcaa701
        wmct: >-
          A Equipa de Grandes Campeonatos da WCA (WMCT) supervisiona a
          coordenação e o avanço dos Campeonatos Continentais e Mundiais da WCA,
          desenvolvendo orientações e planos estratégicos, gerindo a seleção da
          cidade anfitriã, apoiando as equipas organizadoras e garantindo
          experiências de campeonatos consistentes.
        #original_hash: 010e628
        wqac: >-
          O Comité de Garantia de Qualidade da WCA (WQAC) promove a melhoria
          contínua da qualidade dentro da WCA, bem como a aplicação mundial de
          padrões de qualidade para garantir a alta qualidade e consistência dos
          processos, Voluntários da WCA, Organizações Regionais, Organizadores e
          Voluntários de Competições.
        #original_hash: 355babe
        wrc: >-
          O Comité de Regulamentos da WCA (WRC) trata de todas as questões
          relacionadas com a aplicação, a melhoria e desenvolvimento dos
          Regulamentos da WCA. Apoiam os Delegados da WCA em qualquer tipo de
          questões processuais que acontecem nas competições e decidem sobre
          incidentes não resolvidos e descobertos.
        #original_hash: 7ca3e6f
        wrt: >-
          A Equipa de Resultados da WCA (WRT) gere todos os dados nas bases de
          dados da WCA, incluindo resultados de competições e dados pessoais.
        #original_hash: f905744
        wst: >-
          A Equipa de Software da WCA (WST) gere o software da WCA (website,
          embaralhadores, pastas de trabalho, ferramentas administrativas).
        #original_hash: 638652c
        wsot: >-
          A Equipa de Organização Desportiva da WCA (WSOT) supervisiona e apoia
          o reconhecimento da WCA enquanto organização desportiva internacional.
        #original_hash: 30d6048
        wapc: >-
          O Comité de Apelos da WCA (WAC) revê e resolve os apelos relativos a
          decisões tomadas por outros Voluntários da WCA. A WAC fornece um
          processo de revisão independente e imparcial para garantir que as
          decisões são justas, razoáveis ​​e de acordo com as políticas e
          regulamentos da WCA.
