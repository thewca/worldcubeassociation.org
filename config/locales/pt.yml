        de competir a primeira vez.
      #original_hash: c8e1783
      content2_html: >-
        Decisões importantes sobre incidentes que ocorreram em competições que
        foram resolvidos pelo Comité de Regulamentos da WCA podem ser
        encontradas no <a href="/incidents.html">Registo de Incidentes</a>.
    panel2:
      #original_hash: 8ad8302
      title: Traduções
      #original_hash: 7477d9b
      content1_html: >-
        O Regulamento da WCA não existe apenas em Inglês, está traduzido por
        membros da WCA em diversas línguas: <a
        href="/regulations/translations/">Traduções</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Importante</strong>: Apesar das traduções serem muito úteis, não
        são oficiais. Em competições, a versão inglesa do Regulamento da WCA é a
        aplicada.
    panel3:
      #original_hash: 234fd4d
      title: FAQ de Regulamentos
      #original_hash: 8afba93
