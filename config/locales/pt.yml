    #original_hash: 37b8fdc
    title: Organizações Regionais
    #original_hash: 15a06d6
    content: 'A WCA reconhece as seguintes Organizações Regionais:'
    #original_hash: e5b77eb
    empty: Nenhuma Organização Regional é atualmente reconhecida pela WCA.
    how_to:
      #original_hash: b243b1f
      title: Como se tornar uma Organização Regional reconhecida pela WCA
      #original_hash: 9f31403
      description: >-
        A WCA reconhece várias Organizações Regionais pelo mundo inteiro. O
        objetivo de uma Organização Regional WCA é organizar competições da WCA
        e suportar as suas atividades nessa região. Regiões que desejem formar
        uma Organização Regional são encorajadas a contribuir para a WCA na sua
        área antes de submeterem uma aplicação. Para ajudar a organizar uma
        competição da WCA na sua área, por favor contacte o seu Delegado mais
        próximo.
    requirements:
      #original_hash: 1e04fd7
      title: Requisitos para Organizações Regionais WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Organizar ativamente ou suportar Competições da WCA na região da
          organização
        #original_hash: 63714d1
        '2': >-
          Contribuir para Competições da WCA de caráter continental que são
          levadas a cabo no continente da Organização Regional
        #original_hash: 3c07dd6
        '3': >-
          Respeitar e operacionalizar os Objetivos definidos nos Estatutos da
          WCA
        #original_hash: 0c3576b
        '4': Cumprir todos os Regulamentos da WCA aplicáveis
        #original_hash: 88cf548
        '5': Aceitar e cumprir com decisões de Voluntários da WCA
        #original_hash: d4ae7c1
        '6': >-
          Manter em arquivo na WCA uma cópia dos seus Estatutos e, se aplicável,
          Regulamentos atuais em formato eletrónico
