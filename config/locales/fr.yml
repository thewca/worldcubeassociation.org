        paragraph:
          #original_hash: 4f84c70
          acceptable_usage: >-
            Une utilisation acceptable du logo de la WCA est décrite dans la <a
            href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Politique
