    answers:
      '1':
        #original_hash: f79b522
        title: Comment puis-je obtenir un ID WCA et un profil WCA ?
        content:
          #original_hash: b645fe1
          '1': >-
            Si vous n'avez encore jamais participé à une compétition, allez à
            une <a href='/competitions'>compétition</a> ! Un ID WCA sera créé
            pour vous lorsque les résultats de votre première compétition seront
            mis en ligne.
      '2':
        #original_hash: eb948e7
        title: Comment puis-je trouver une compétition WCA ?
        content:
          #original_hash: d195cec
          '1': Allez voir la liste des <a href='/competitions'>compétitions</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          Comment puis-je m'inscrire à une compétition ? À qui puis-je
          m'adresser si j'ai un problème lors de l'inscription à une compétition
          ?
        content:
          #original_hash: 7b91db1
          '1': >-
            Pour beaucoup de compétitions l'inscription se fait ici sur le site
            de la WCA, mais certaines utilisent leur propre système. Vous
            devriez contacter l'équipe organisatrice de la compétition à
            laquelle vous voulez participer pour avoir plus de détails.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Quels sont les pré-requis pour venir à une compétition WCA ? Que
          dois-je savoir avant de venir à une compétition WCA ?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Il n'y a généralement pas beaucoup de pré-requis pour qu'une
            personne puisse participer à une compétition WCA. Il est attendu que
            tous les participants aux compétitions aient une bonne compréhension
            du <a
            href='https://www.worldcubeassociation.org/regulations/'>Règlement
            WCA</a>. Si vous avez des problèmes pour comprendre le document en
            Anglais, merci de consulter les <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>traductions</a>.
      '5':
        #original_hash: 3b657aa
        title: Comment puis-je organiser une compétition dans ma ville ?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Si l'organisation de compétition vous intéresse, il est très
            fortement recommandé de participer à plusieurs compétitions en tant
            que compétiteur, afin d'avoir un peu d'expérience.
          #original_hash: be305b8
          '2': >-
            Les compétitions WCA doivent respecter le <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/>Règlement
            WCA</a>. L'équipe organisatrice n'a pas besoin de connaître le
            Règlement par cœur, mais une connaissance approfondie des bases du
            Règlement aidera considérablement à l'organisation de la
            compétition.
          #original_hash: dbd72c2
          '3': >-
            Après ça, l'équipe d'organisation doit contacter un <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Délégué
            WCA</a>. La présence d'un Délégué WCA est obligatoire pour permettre
            à la compétition d'être reconnue par la WCA. Le Délégué WCA fournira
            de l'aide à l'équipe d'organisation pour assurer le succès de
            l'organisation de la compétition.
          #original_hash: 576c3b8
          '4': >-
            Visitez les <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>recommandations
            à destination des organisateurs de compétitions WCA</a> pour plus
            d'informations.
      '6':
        #original_hash: 8005a61
        title: >-
          À quoi servent les comptes WCA ? Quelle est la différence entre les
          comptes WCA et les profils WCA ?
        content:
          #original_hash: 57a3767
          '1': >-
            Un ID WCA est créé pour vous lorsque les résultats de votre première
            compétition WCA sont mis en ligne.
          #original_hash: c5ad7a3
          '2': >-
            Les comptes WCA vous permettent de nous prouver qui vous êtes. Cela
            vous permet également d'ajouter une photo de profil et de vous
            inscrire à des compétitions. Cela empêche enfin d'autres gens de se
            faire passer pour vous.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Comment puis-je changer ma photo de profil ?
        content:
          #original_hash: e619524
          '1': >-
            Tout d'abord, vous aurez besoin de <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>créer un
            compte WCA et de le lier à votre ID WCA</a>.
          #original_hash: 56a8f26
          '2': >-
            Une fois votre compte WCA et votre ID WCA liés, allez sur la <a
            href='%{profile_edit_path}'>page d'édition de profil</a> pour
            changer votre photo de profil.
      '8':
        #original_hash: 1d61217
        title: Comment puis-je lier mon compte WCA à mon ID WCA ?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Je suis inscrit à une compétition et je voudrais m'inscrire à une
          autre épreuve, que dois-je faire ? Est-ce que je peux amener des
          accompagnateurs ?
        content:
          #original_hash: 957487d
          '1': >-
            Merci de contacter l'équipe organisatrice. Vous pouvez trouver leur
            informations de contact sur le site de la compétition. Si vous
            n'êtes pas sûr d'où chercher, regardez la <a
            href='/competitions'>liste des compétitions</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Quand est-ce que sont mis en ligne les résultats d'une compétition WCA
          sur le site de la WCA ?
        content:
          #original_hash: 890d879
          '1': >-
            Après qu'une compétition soit terminée, le Délégué WCA doit vérifier
            la saisie de toutes les feuilles de score ainsi que les informations
            des participants, afin d'éliminer d'éventuelles erreurs. Une fois
            cela fait, les résultats sont envoyés à l'équipe de résultats de la
            WCA (WRT), qui est en charge de mettre en ligne les résultats et de
            maintenir la base de données de la WCA. Enfin la WRT rentre les
            résultats dans la base de données de la WCA dès que possible.
          #original_hash: daf1cb1
          '2': >-
            En fonction de la taille de la compétition et de la disponibilité du
            Délégué, tout cela peut prendre entre un jour et une semaine. Merci
            d'être patient.
          #original_hash: bf8adbe
          '3': >-
            Si vous avez lié votre compte WCA à votre ID WCA, vous pouvez
            également activer les notifications par e-mail concernant vos
            résultats <a href='%{preferences_edit_path}'>ici</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Est-ce que mon puzzle est légal pour la compétition ?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Vous pouvez trouver les règles concernant les puzzles dans l'<a
            href='https://www.worldcubeassociation.org/regulations/#3'>Article
            3</a>. Tous les puzzles doivent être approuvés par un Délégué WCA.
            Si vous n'êtes pas sûr, merci de demander au Délégué WCA de votre
            compétition. Vous pouvez apporter un puzzle de remplacement au cas
            où vous ne soyez pas autorisé à l'utiliser.
      regulations2:
        #original_hash: 48f1234
        title: >-
          Puis-je utiliser un puzzle magnétique lors d'une compétition
          officielle de la WCA ?
        content:
          #original_hash: 024ce81
          '1': >-
            Vous êtes autorisé à utiliser un puzzle magnétique tant qu'il
            respecte le <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Règlement
            WCA</a>. Merci de faire particulièrement attention à la <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Règle
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          J'ai perdu un cache de centre ou une pièce de mon puzzle. Suis-je
          toujours autorisé à l'utiliser ?
        content:
          #original_hash: 0d76323
          '1': >-
            Vous n'êtes pas autorisé à utiliser ce puzzle. Les puzzles ne
            doivent pas être abîmés ou avoir de différences qui permettent
            d'identifier une pièce par rapport à une autre pièce similaire (voir
            la <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Règle
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Quel âge dois-je avoir pour pouvoir m'inscrire à une compétition WCA ?
        content:
          #original_hash: 984704a
          '1': >-
            Il n'y a pas d'âge minimum. Par contre si vous êtes mineur vous
            devez demander l'autorisation à vos parents avant de vous inscrire
            (voir la <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Règle
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: À propos de la WCA
    #original_hash: af00571
    mission_statement: >-
      Notre but est d'avoir plus de compétitions dans plus de pays avec plus de
      personnes et d'amusement, dans des conditions égales et équitables.
    #original_hash: e627278
    mission_footer: But de la WCA
    #original_hash: cdab446
    who_we_are_title: Qui sommes nous
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p>La World Cube Association régit les compétitions de casse-têtes
      mécaniques fonctionnant par torsion de groupes de pièces, communément
      appelés « twisty puzzles ». Le plus célèbre de ces casse-tête est le
      Rubik's Cube, inventé par le professeur hongrois Rubik. Une sélection de
      ces casse-têtes est choisie comme événements officiels de la WCA.</p>
      <p>Au fil de l'évolution de la WCA au cours de la dernière décennie, plus
      de 245 000 personnes ont participé à nos compétitions. Malgré cette
      croissance, nous restons une organisation presque entièrement gérée par
      des bénévoles, des organisateurs locaux, aux délégués de la WCA jusqu'à
      son conseil d'administration. Nous sommes très reconnaissants envers tous
      ceux qui prennent du temps sur leur vie pour permettre à la WCA de
      fonctionner. Avec plus de soutien financier, nous espérons apporter un
      niveau de professionnalisme encore plus grand à nos compétitions alors que
      nous continuons à homologuer plus d'événements à travers le monde.</p>
    #original_hash: bccd8c5
    spirit: >-
      Notre esprit est que des personnes venant de tout le globe puissent
      s'amuser ensemble dans une atmosphère conviviale, s'entraider et se
      comporter de manière sportive.
    #original_hash: 69131cc
    spirit_footer: Esprit de la WCA
    #original_hash: c1781ee
    our_goals_title: Nos objectifs
    #original_hash: c1144d4
    our_goals_content_html: >-
      <p>La World Cube Association souhaite offrir des opportunités pour les
      membres de la communauté et un accompagnement pour les jeunes gens du
      monde entier en augmentant l'accessibilité de nos compétitions de
      "casse-têtes rotatifs". Nous pensons que les expériences vécues en
      compétition et au sein de notre communauté créent des opportunités de
      progression pour les jeunes gens impliqués et que présenter les
      casse-têtes à de nouveaux groupes de personnes permet à notre communauté
      de se renforcer. Un document contenant le plan stratégique du Bureau des
      Directeurs pour la WCA est disponible <a
      href="https://documents.worldcubeassociation.org/documents/WCA_Strategic_Plan.pdf">ici</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Le futur pour la WCA ?
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>La WCA a eu plus de 245 000 compétiteurs uniques dans 158 régions
      différentes et nous n'avons pas l'intention de ralentir de sitôt! La
      communauté du cube a connu une croissance constante depuis sa création en
      2004 et nous voulons l'encourager à continuer à l'avenir en augmentant
      l'accessibilité des compétitions dans de nouvelles régions. 

      Dans le futur, nous espérons soutenir notre communauté encore plus à
      travers des collaborations et des contacts avec ceux qui s'intéressent aux
      casse-têtes.</p>
    #original_hash: dc71704
    world_championship_title: Championnats du Monde
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Tous les deux ans, nous homologuons une compétition qui détermine le
      Champion du Monde dans chaque catégorie. Ce type d'événements demande une
      organisation précise par un nombre important de bénévoles, ainsi qu'un
      engagement financier important pour réserver la salle et faire les
      préparations nécessaires.</p>
    #original_hash: 1aa5344
    contributing_title: Faire une contribution
    #original_hash: 538a82f
    contributing_content_html: >-
      Vous pouvez faire un don par carte bancaire en utilisant Guidestar
      %{here_credit} ou par Paypal %{here_paypal}. Si vous préférez faire un
      chèque, vous pouvez écrire à :
    #original_hash: 2af9b71
    tax_deductible_note: Les dons sont déductibles des impôts aux États-Unis.
    #original_hash: 6026d35
    other_help_title: Autres moyens de nous aider
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Si vous pensez pouvoir contribuer à la World Cube Association d'une
      manière alternative, nous serions ravi de lire votre proposition ! Merci
      de nous contacter à <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 1aaf818
      content: >-
        La World Cube Association est une organisation exonérée d’impôt
        501(c)(3). En tant qu’organisme à but non lucratif géré de façon 100%
        bénévole, nous accueillons vos dons pour nous aider à poursuivre notre
        vision d’avoir des compétitions plus agréables partout dans le monde.
      #original_hash: 24c87db
      donate_credit: Donner par carte de crédit
      #original_hash: 0e5a9c3
      donate_paypal: Faire un don par Paypal
      #original_hash: 96d77f3
      donate_other: Autres moyens de donner
    structure:
      #original_hash: 9482c5d
      title: Structure
      board:
        #original_hash: 19d4bbb
        description: >-
          Le Conseil d'administration de la WCA est chargé de diriger
          l'organisation dans son ensemble et de remplir toutes les fonctions
          qui ne sont pas remplies par d'autres équipes et comités.
      users:
        #original_hash: 57bbaad
        profile: 'Profil de %{user_name}'
      #original_hash: f8c3f3c
      operations_html: >-
        Les tâches quotidiennes de la WCA sont assurées par les
        %{committees_and_teams} de la WCA.
      #original_hash: 0e7a036
      teams_committees: Équipes et Comités
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>Délégués WCA</strong> est un rôle défini dans les statuts de
        la WCA et décrit dans le Règlement WCA. Le devoir principal d'un Délégué
        est de superviser les compétitions au nom de la WCA. Le Délégué WCA est
        responsable de s'assurer que les compétitions WCA se déroulent selon la
        mission, le règlement, et l'esprit de la WCA. La WCA distingue les
        statuts suivants : <strong>Délégués Senior</strong>, <strong>Délégués
        Régionaux</strong>, <strong>Délégués</strong>, <strong>Délégués
        Junior</strong>, et <strong>Délégué Stagiaire</strong>
        %{see_link}.</p><p>En plus des devoirs d'un Délégué WCA, un Délégué
        Senior ou un Délégué régional est responsable de la gestion des Délégués
        dans sa zone, et peut également être contacté par la communauté pour des
        affaires régionales.</p><p>Les nouveaux Délégués sont d'abord listés en
        tant que Délégués Junior, et doivent montrer qu'ils sont capables de
        gérer des compétitions avec succès avant d'être listés comme Délégués
        WCA.</p> <p>Les Délégués Stagiaires sont en formation pour devenir
        Délégué WCA and ne peuvent superviser que des compétitions où au moins
        une personne avec le statut de Délégué WCA est présente.</p>
      #original_hash: 27d18ac
      see_link_html: '(voir %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Tous les compétiteurs deviennent automatiquement des
        <strong>membres</strong> de la WCA pendant leur première compétition
        WCA.
