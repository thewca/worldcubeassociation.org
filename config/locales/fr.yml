      '1': >-
        La WCA propose des produits dérivés exclusifs à la vente ! T- shirts,
        hoodies, stickers, stackmats, sacs à dos et bien plus ! Nos designs sont
        constamment mis à jour, y compris le logo classique de la WCA, les
        produits dérivés officiels du championnat du monde et les designs du
