      #original_hash: f8c3f3c
      operations_html: >-
        Các hoạt động thường ngày được xử lý bởi %{committees_and_teams} của
        WCA.
      #original_hash: 0e7a036
      teams_committees: Các nhóm và ủy ban
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA Delegate</strong> là vị trí được định nghĩa trong bản
        Kiến nghị WCA và được mô tả trong Quy định WCA. Nhiệm vụ chính của
        Delegate là thay mặt WCA giám sát các giải đấu. WCA Delegate có trách
        nhiệm đảm bảo các Giải đấu WCA tuân theo Sứ mệnh, Tinh thần, và Quy định
        WCA. WCA Delegate phân tách các cấp bậc là <strong>Senior
        Delegate</strong>, <strong>Regional Delegate</strong>, <strong>Full
        Delegate</strong>, <strong>Junior Delegate</strong>, và <strong>Trainee
        Delegate</strong>%{see_link}.</p> <p>Kèm theo những nhiệm vụ thông
        thường của WCA Delegate, Senior Delegate hoặc Regional Delegate có nhiệm
        vụ quản lý các WCA Delegate trong khu vực của mình và có thể được cộng
        đồng liên hệ về các vấn đề trong khu vực.</p> <p>Các Delegate ban đầu sẽ
        nắm chức vụ Junior Delegate; các Junior Delegate phải thể hiện được khả
        năng quản lý tốt các Giải đấu WCA trước khi được thăng chức thành WCA
        Delegate</p> <p>Các Trainee Delegate đang trong quá trình huấn luyện,
        học tập để trở thành WCA Delegate và chỉ được phép giám sát các giải đấu
        khi có sự có mặt của WCA Delegate khác.</p>
