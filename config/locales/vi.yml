  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      Chào mừng đến với bộ Hướng dẫn cho Người tổ chức của WQAC. Nếu bạn mong
      muốn tổ chức giải đấu, bạn rất nên đọc qua các tài liệu này. Các tài liệu
      đã được chia thành hai mục là tài liệu thiết yếu và khuyến cáo. Hãy làm
      quen với thông tin trong các tài liệu này để có thể tổ chức được một giải
      đấu chất lượng cao và thú vị!
    #original_hash: e6f7d36
    disclaimer_html: >-
      <strong>Miễn trừ trách nhiệm</strong>: WCA không tổ chức giải đấu. Dưới tư
      cách người tổ chức một giải đấu được WCA tổ chức, bạn <strong>không được
      phép</strong> thay mặt WCA ký hợp đồng hay tài liệu. Bạn có thể liên hệ
      các hiệp hội khu vực hoặc quốc gia sẵn sàng tổ chức hoặc hỗ trợ việc tổ
      chức giải đấu.
