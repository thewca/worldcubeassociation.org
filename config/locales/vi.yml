  about_regulations:
    #original_hash: 6bce1b5
    title: Về Quy định
    panel1:
      #original_hash: 1fa73f3
      title: Quy định
      #original_hash: 557095b
      content1_html: >-
        Tất cả các giải đấu phải tuân theo <a href="/regulations/">Quy định
        WCA</a>. Thí sinh cần phải đọc các quy định trước khi tham gia giải đấu
        đầu tiên.
      #original_hash: 4296902
      content2_html: >-
        Quy định WCA được bổ sung bởi <a
        href="/regulations/guidelines.html">Hướng dẫn WCA</a>, với những phần bổ
        sung rõ nghĩa và giải thích.
      #original_hash: c8e1783
      content3_html: >-
        Các quyết định quan trọng về các sự cố tại các giải đấu đươc Ủy ban Quy
        định WCA giải quyết được lưu lại ở <a href="/incidents">Nhật trình Sự
        cố</a>.
    panel2:
      #original_hash: 8ad8302
      title: Bản dịch
      #original_hash: 7477d9b
      content1_html: >-
        Quy định WCA không chỉ có bản tiếng Anh, mà các thành viên WCA đã phiên
        dịch qua nhiều ngôn ngữ: <a href="/regulations/translations/">Bản
        dịch</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Quan trọng</strong>: Mặc dù các bản dịch rất hữu ích, chúng
        không phải chính thức. Trong giải đấu, bắt buộc phải sử dụng phiên bản
        tiếng Anh của Quy định WCA.
    panel3:
      #original_hash: 234fd4d
      title: Các câu hỏi thường gặp về Quy định
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">Mục Các câu hỏi thường gặp</a> giúp trả lời các câu hỏi
        thường thấy về Quy định WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Hướng dẫn cho người tổ chức
      #original_hash: 9bbdf16
      content1_html: >-
        Nếu bạn có hứng thú tổ chức một giải đấu hoặc đang có kế hoạch tổ chức,
        vui lòng đọc <a href="/organizer-guidelines">Hướng dẫn cho người tổ
        chức</a>.
      #original_hash: 5016669
      content2_html: >-
        Tài liệu này bao gồm các thông tin quan trọng và cần được đọc bởi mọi
        người tổ chức giải đấu.
  regulations_translations:
    #original_hash: 9493b8d
    title: 'Quy định và Hướng dẫn WCA: Bản dịch'
    #original_hash: 386ecc1
    paragraph1: >-
      Nếu bạn không nói tiếng Anh bản địa, bạn có thể sẽ thấy các bạn dịch dưới
      đây hữu dụng.
    #original_hash: 32b1132
    paragraph2: >-
      Lưu ý rằng các bản dịch không có hiệu lực chính thức, mặc dù được cung cấp
      trên trang web WCA. Nếu có sự khác biệt giữa bản dịch và bản tiếng Anh
      (hiện hành), bản tiếng Anh phải được sử dụng.
