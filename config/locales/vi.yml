    officers_and_board:
      #original_hash: c9bae18
      title: Ủy viên & Ban Quản trị WCA
      #original_hash: 312e799
      officers_description: >-
        Các ủy viên WCA chịu trách nhiệm thực hiện các nhiệm vụ liên quan đến tư
        cách phi lợi nhuận của WCA. Các ủy viên này do Ban Quản trị WCA bầu ra.
        Giám đốc Điều hành đóng vai trò CEO của WCA, Chủ tịch là người chủ trì
        toàn bộ các cuộc họp Ban Quản trị, Bí thư chịu trách nhiệm quản lý các
        tài liệu của tổ chức, và Thủ quỹ nắm vai trò quản lý tài chính của WCA.
      #original_hash: e0d37a2
      board_description: >-
        Ban Quản trị WCA nắm vài trò lãnh đạo chung cho tổ chức, và thực hiện
        các nhiệm vụ không nằm dưới vai trò của các Đội ngũ, Ủy ban và Hội đồng
        khác.
    teams_committees_councils:
      #original_hash: 0d62207
      title: 'Đội ngũ, Ủy ban và Hội đồng WCA'
      #original_hash: 4701b90
      description: >-
        Các đội ngũ và ủy ban của WCA là một phần tất yếu của tổ chức, và là
        những người thực hiện những nhiệm vụ thường nhật cần thiết để tổ chức có
        thể hoạt động thành công. Các ủy ban này bao gồm các thành viên của cộng
        đồng WCA, bao gồm các WCA Delegate và các thí sinh. Mỗi đội ngũ có một
        người lãnh đạo, có nhiệm vụ đảm bảo đội ngũ hoạt động suôn sẻ và chỉ dẫn
        các thành viên khác trong đội ngũ. Các hội đồng là các đội ngũ đặc biệt
        có vai trò cố vấn cho Ban Quản trị WCA; các hội đồng này bao gồm các
        thành viên cộng đồng không phải Tình nguyện viên WCA. Khi các đội ngũ,
        ủy ban hay hội đồng có chỗ trống, trên trang chính sẽ có bài viết hướng
        dẫn về cách ứng tuyển.
      #original_hash: b37456c
      contact_button: Liên hệ
      #original_hash: ae7928f
      no_contact_description: Thông tin liên hệ của đội ngũ/ủy ban này không được công khai.
      groups_name:
        #original_hash: 90a1280
