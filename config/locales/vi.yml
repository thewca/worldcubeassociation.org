        Trang này bao gồm danh sách một số công cụ thường được sử dụng để giúp
        đỡ việc tổ chức các giải đấu WCA.
      #original_hash: 479b542
      disclaimer: >-
        Không phải công cụ nào trong trang này cũng được WST phát triển: nhưng
        như vậy cũng không sao cả! Chúng tôi không đủ nhân lực quản lý toàn bộ
        các phần mềm liên quan đến WCA đâu :)
      #original_hash: 80f97b9
      used: >-
        Những phần mềm trong danh sách này đã được sử dụng trong các giải đấu
        WCA chính thức và liên kết với website WCA: những phần mềm này cho phép
        bạn đăng nhập bằng tài khoản WCA để nhập (và đôi khi là cập nhật) thông
        tin của các giải đấu sắp tới. Những người duy trì các phần mềm này sẽ
        được liệt kê rõ ràng.
    before:
      #original_hash: 9850344
      title: Trước giải đấu
      #original_hash: 6f64073
      desc: >-
        Việc quản lý đơn đăng ký của thí sinh có thể thực hiện ngay trên website
        WCA. Vì việc tạo và quản lý nhóm thi và phân công tình nguyện viên một
        cách thủ công có thể rất mất thời gian, bạn nên cân nhắc sử dụng một
        trong những công cụ sau đây.
    during:
      #original_hash: 9934200
      title: Trong giải đấu
      #original_hash: 2b0a6f6
      desc: >-
        Sau đây là những công cụ cho phép bạn quản lý kết quả thi đấu khi giải
        đấu đang diễn ra.
    after:
      #original_hash: d81b949
      title: Sau giải đấu
      #original_hash: b898460
      desc: >-
        Việc xác thực kết quả sẽ thực hiện trên website, tuy nhiên bạn sẽ phải
        dùng công cụ để gán các công thức tráo tạo bằng TNoodle vào các kết quả
        thực tế được đăng tải lên website WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Công cụ tạo và chỉnh sửa nhóm thi/phân công nhiệm vụ cho các giải đấu
          WCA
      certificates:
        #original_hash: b3e4eb0
        title: Giấy chứng nhận
        #original_hash: f1a0731
        description: In giấy chứng nhân cho các giải đấu WCA bằng WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Phần mềm quản lý nhóm thi và phân công nhiệm vụ cho các ban tổ chức
          giải đấu WCA. Các tính năng chính bao gồm: sắp xếp thí sinh theo thứ
          hạng, phân công nhiệm vụ (tráo đề, trọng tài), quyết định số công thức
          tráo, tạo phiếu điểm, thẻ cá nhân, và tóm tắt nhóm thi... Truy cập
          website để biết thêm chi tiết.
      scorecards:
        #original_hash: aa1b64d
        title: Phiếu điểm
        #original_hash: 2b8e373
        description: In phiếu điểm cho các giải đấu WCA bằng WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Công thức tráo)
        #original_hash: 0a38b22
        description: >-
          TNoodle là chương trình tạo công thức tráo chính thức cho tất cả các
          giải đấu WCA. Chương trình này thường được dùng bởi các WCA Delegate
          trước các giải đấu WCA, nhưng giao diện cũng cho phép bất kỳ ai tạo
          công thức tráo cho toàn bộ các nội dung thi đấu của WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Nền tảng điều hành các giải đấu WCA và đăng tải kết quả trực tiếp với
          toàn thế giới.
      nightmare:
        #original_hash: eebde3b
        title: Bảng ghi kết quả
        #original_hash: 466f4c2
        description: >-
          Đôi khi sẽ có sự chẳng lành xảy ra... Nếu bạn không có kết nối mạng
          thì chúng ta sẽ lại phải về lại với bảng ghi kết quả thân thương thôi.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Sử dụng để gán công thức tráo tạo bởi TNoodle vào kết quả. Nhập kết
          quả từ website WCA (nếu dùng WCA Live), bảng tính, hoặc file WCIF.
          Nhập công thức tráo từ một hoặc nhiều file json do TNoodle tạo. Xuất
          kết quả dưới dạng phù hợp để đăng tải lên website WCA.
      groups:
        #original_hash: 311a3f6
        title: Competition groups
        #original_hash: 74a0926
        description: Xem nhóm thi của các giải đấu đang diễn ra
  logo:
    #original_hash: c72c969
    title: Logo WCA
    intro: >-
      Logo WCA được thiết kế bởi Justin Eastman, là bài thi trong một cuộc thi
      thiết kế vào tháng 1 năm 2005. Chúng tôi thích logo này vì thiết kế và màu
      sắc của nó, và cách mà logo này không hiển thị đích danh khối 3x3x3.
    headings:
      usage_guidelines:
        #original_hash: d5b47da
        title: Hướng dẫn sử dụng
        paragraph:
          #original_hash: 4f84c70
          acceptable_usage: >-
            Việc sử dụng logo WCA phù hợp được quy định trong <a
            href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Chính
            sách Sử dụng Logo WCA</a>. Vui lòng đọc bản chính sách này trước khi
            sử dụng logo WCA trong dự án của bạn. Gửi các thắc mắc về việc sử
            dụng logo cho <a
            href="mailto:marketing@worldcubeassociation.org">Đội ngũ Tiếp thị
            WCA</a>.
          #original_hash: ff13c4a
          see_below: Sau đây là một số hướng dẫn về quy cách sử dụng đúng của logo WCA.
        color:
          #original_hash: 1d0c830
          title: Màu sắc
          #original_hash: 1959555
          paragraph: >-
            Logo WCA có bốn dạng màu khác nhau. Dạng màu đúng nên được sử dụng
            tùy theo phông nền đặt logo.
          primary:
            #original_hash: a9a96ec
            title: Primary
            #original_hash: f31882f
            paragraph: Sử dụng màu primary khi có thể.
          mono:
            #original_hash: c5c5533
            title: Mono
            #original_hash: 612044c
            paragraph: Chỉ sử dụng dạng mono nếu dạng primary không phù hợp.
        logo_only:
          #original_hash: 9271574
          title: Chỉ Logo
          #original_hash: 4dfab95
          paragraph: >-
            Logo WCA có thể dùng mà không có tựa đề bên dưới, tuân theo hướng
            dẫn về màu sắc ở trên.
      download_logo_assets:
        #original_hash: ebc85b2
        title: Tải file logo
        #original_hash: 9aa098d
        paragraph: >-
          Các file PNG độ phân giải cao và vector của logo WCA có thể được tải
          xuống tại đây.
        #original_hash: 9de7d59
        accept_terms_and_conditions: >-
          Tôi đã đọc và chấp nhận <a
          href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Chính
          sách Sử dụng Logo WCA</a>.
        #original_hash: ebc85b2
        download_button_text: Tải file logo
