  media_and_instagram:
    #original_hash: 1e9793e
    page_title: Nộp hình ảnh và Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Nộp đa phương tiện chung
      #original_hash: 670a1a8
      body_html: >-
        WCA chia sẻ các hình ảnh và bài viết từ các giải đấu được cung cấp bởi
        cộng đồng trên các <a href="/media">trang mạng xã hội</a>. Nếu bạn có gì
        muốn chia sẻ, xin hãy điền <a href="/media/new">đơn nộp đa phương tiện
        chung</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Nộp Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Như bạn có thể đã thấy, WCA có trang <a
        href="https://www.instagram.com/thewcaofficial/">Instagram chính
        thức</a>! Để quảng bá cộng đồng speedcubing toàn cầu, chúng tôi đăng tải
        các hình ảnh được cung cấp bởi các thí sinh trên toàn thế giới.
      #original_hash: 9b6abcd
      paragraph2: >-
        Nếu bạn có hình ảnh hoặc video chất lượng cao và muốn chúng tôi đăng tải
        các hình ảnh này, hãy nhấn nút dưới đây và điền đơn! Để chúng tôi có thể
        đăng tải nội dung, bạn phải có quyền sở hữu nội dung này và cho phép WCA
        đăng tải nội dung. Do số lượng lớn nội dung nhận được, chúng tôi không
        thể đăng tải tất cả, nhưng sau đây là một số mẹo nhỏ để nội dung của bạn
        có thể được đăng:
      #original_hash: cf5c955
      photo_quality: >-
        Đảm bảo chất lượng hình ảnh/video tốt. Mặc dù không nhất thiết phải
        chụp/quay một cách chuyên nghiệp, chất lượng hình ảnh hoặc video không
        nên làm ảnh hưởng tiêu cực tới nội dung.
      #original_hash: 0742378
      photo_interest: >-
        Làm sao cho nội dung có sức cuốn hút cho nhiều người, chứ không chỉ là
        một số người.
      #original_hash: 497bc27
      wca_related: >-
        Đăng hình ảnh và video liên quan đến WCA, vì đó chính là lý do tài khoản
        của chúng tôi được lập ra! Chúng tôi rất thích việc nhìn thấy các bạn
        cuber thích thú!
      #original_hash: af882f2
      submit_instagram_content: Nộp nội dung Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Instagram hosting
      #original_hash: 541106b
      paragraph1_html: >-
        Đôi khi, chúng tôi sẽ cho phép các thành viên cộng đồng đăng tải hỉnh
        ảnh về giải đấu lên story Instagram của WCA! Nếu bạn có mong muốn, xin
        vui lòng nhấn nút và điền đơn dưới đây. Đội ngũ Truyền thông WCA sẽ liên
        lạc với bạn sau khi đã nộp đầy đủ và đơn được phê duyệt. Nếu bạn có thắc
        mắc, xin <a
        href="https://www.worldcubeassociation.org/contact/website">liên hệ với
        chúng tôi</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Mục tiêu của chúng tôi là chia sẻ một phần cá nhân của mỗi thí sinh và
        mỗi giải đấu. Đây không nên là gánh nặng trong thời gian cuối tuần, và
        đương nhiên chúng tôi muốn bạn tận hưởng giải đấu trước, rồi sau đó mới
        chia sẻ trải nghiệm của mình.
      #original_hash: af023ed
      paragraph3: 'Nhiệm vụ của người dẫn chương trình trên story được tóm tắt như sau:'
      #original_hash: 21efafe
      short_intro: Giới thiệu ngắn gọn về bản thân và giải đấu
      #original_hash: a053b5a
      venue_feel: >-
        Quay vài đoạn video ngắn về hội trường và các thí sinh/khán giả, có thể
        từ khu vực thi đấu
      #original_hash: d17fb2f
      people_solving: >-
        Quay một số cảnh các thí sinh đang thi đấu (nên là các thí sinh top đầu
        đang thi nội dung chính của họ)
      #original_hash: 76d2358
      mini_interviews: >-
        Phỏng vấn nhỏ mọi người ở giải đấu (người tổ chức, Delegate, v.v.) về
        cảm nghĩ của họ về giải đấu
      #original_hash: 6003b20
      pictures_too: 'Bạn cũng có thể gửi ảnh, không nhất thiết tất cả nội dung phải là video'
      #original_hash: 8813619
      paragraph4: >-
        Việc liên lạc trong thời gian này sẽ là qua một nhóm WhatsApp. Hãy làm
        quen với nền tảng này hoặc cho chúng tôi biết nếu bạn không thể sử dụng
        nền tảng này để chúng tôi có thể chuẩn bị các phương án khác.
      #original_hash: 38191c1
      apply_to_host: Điền đơn dẫn chương trình story
    other_suggestions:
      #original_hash: 730873b
      title: Còn các góp ý khác?
      #original_hash: aa7ab5c
      body_html: >-
        Bạn có góp ý gì khác về Instagram hoặc nội dung mạng xã hội khác không?
        <a href="https://www.worldcubeassociation.org/contact/website">Hãy cho
        chúng tôi biết</a>!
