    answers:
      '1':
        #original_hash: f79b522
        title: Làm thế nào tôi có thể nhận được ID WCA và hồ sơ WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Nếu bạn chưa bao giờ thi đấu, hãy tham gia <a
            href='/competitions'>một giải đấu</a>! ID WCA và hồ sơ sẽ được tạo
            cho bạn khi kết quả đầu tiên của bạn được đăng tải.
      '2':
        #original_hash: eb948e7
        title: Làm thế nào tôi có thể tìm một giải đấu WCA?
        content:
          #original_hash: d195cec
          '1': Xem danh sách <a href='/competitions'>giải đấu</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Làm thế nào tôi có thể đăng ký cho một giải đấu? Tôi có thể hỏi ai nếu
          có trục trặc khi đăng ký giải đấu?
        content:
          #original_hash: 7b91db1
          '1': >-
            Nhiều giải đấu sử dụng hệ thống đăng ký trên trang web của WCA,
            nhưng một số sử dụng hệ thống đăng ký riêng. Bạn cần liên hệ ban tổ
            chức của giải đấu bạn muốn tham gia để biết thêm thông tin chi tiết.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Điều kiện để tham gia giải đấu của WCA là gì? Tôi cần biết những gì
          trước khi tham gia một giải đấu?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Nhìn chung, không có quá nhiều điều kiện để một cá nhân có thể tham
            gia giải đấu WCA. Tuy nhiên, tất cả các thí sinh tham gia giải đấu
            cần có một sự am hiểu nhất định về <a
            href='https://www.worldcubeassociation.org/regulations/'>Quy định
            WCA</a>. Nếu tiếng Anh không phải ngôn ngữ mẹ đẻ của bạn và bạn gặp
            khó khăn trong việc hiểu tài liệu, vui lòng tham khảo <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Các
            bản dịch</a>.
      '5':
        #original_hash: 3b657aa
        title: Làm thế nào để tôi có thể có một giải đấu WCA trong khu vực của tôi?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Nếu bạn có hứng thú trong việc tổ chức một giải đấu, chúng tôi
            khuyến khích bạn tham gia ít nhất một hoặc hai giải đấu với tư cách
            thí sinh để học hỏi kinh nghiệm.
          #original_hash: be305b8
          '2': >-
            Giải đấu WCA phải tuân thủ <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Quy định
            WCA</a>. Ban tổ chức không cần phải học thuộc lòng các quy định, tuy
            nhiên, việc hiểu rõ những phần cơ bản của quy định chắc chắn sẽ giúp
            ích rất nhiều trong việc tổ chức một giải đấu.
          #original_hash: dbd72c2
          '3': >-
            Sau đó, ban tổ chức phải liên hệ một <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegate</a> trong khu vực. Sự giám sát của WCA delegate là cần
            thiết để đảm bảo giải đấu được chính thức hoá bởi WCA. WCA delegate
            sẽ giúp đỡ ban tổ chức trong việc chạy giải đấu một cách thành công.
          #original_hash: 576c3b8
          '4': >-
            Xem trang <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Hướng
            dẫn tổ chức giải đấu WCA</a> để đọc thêm thông tin chi tiết.
      '6':
        #original_hash: 8005a61
        title: Tài khoản WCA để làm gì? Sự khác biệt giữa tài khoản WCA và hồ sơ WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Bạn được tạo một ID WCA khi kết quả của giải đấu WCA đầu tiên của
            bạn được công bố.
          #original_hash: c5ad7a3
          '2': >-
            Tài khoản WCA giúp chúng tôi có thể biết được bạn là ai. Bạn có thể
            đăng tải hình ảnh đại diện cho hồ sơ WCA, và đăng ký cho giải đấu.
            Tài khoản của bạn cũng giúp ngăn chặn việc cá nhân khác giả mạo là
            bạn.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Làm thế nào tôi có thể thay đổi hình ảnh đại diện của mình?
        content:
          #original_hash: e619524
          '1': >-
            Đầu tiên, bạn cần <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>tạo một tài
            khoản WCA và kết nối với ID WCA của bạn.</a>
          #original_hash: 56a8f26
          '2': >-
            Sau khi bạn đã kết nối tài khoản WCA với ID WCA, vào trang <a
            href='%{profile_edit_path}'>chỉnh sửa hồ sơ cá nhân</a> để thay đổi
            hình ảnh đại diện của bạn.
      '8':
        #original_hash: 1d61217
        title: Làm thế nào tôi có thể kết nối tài khoản WCA với ID WCA?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Tôi đã đăng ký cho một giải đấu và muốn đăng ký thêm nội dung, tôi
          phải làm thế nào? Tôi có thể mang thêm khách mời không?
        content:
          #original_hash: 957487d
          '1': >-
            Vui lòng liên hệ ban tổ chức. Bạn có thể tìm thông tin liên lạc trên
            trang web của giải đấu. Nếu bạn không rõ tìm ở đâu, xem trang <a
            href='/competitions'>danh sách giải đấu</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Khi nào kết quả của một giải đấu WCA được đăng tải trên trang web của
          WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Sau khi một giải đấu kết thúc, WCA delegate phải kiểm tra lại tất cả
            các tờ phiếu kết quả và dữ liệu cá nhân. Sau đó, kết quả được gửi
            đến Đội ngũ Kết quả của WCA (WRT), những người chịu trách nhiệm đăng
            tải kết quả giải đấu và bảo trì dữ liệu của WCA. Cuối cùng, WRT sẽ
            đăng tải kết quả lên dữ liệu của WCA sớm nhất có thể.
          #original_hash: daf1cb1
          '2': >-
            Tuỳ theo khuôn khổ của giải đấu và kế hoạch cá nhân của Delegate,
            việc này có thể mất một ngày hoặc một tuần. Vui lòng kiên nhẫn.
          #original_hash: bf8adbe
          '3': >-
            Ngoài ra, nếu bạn có tài khoản WCA kết nối với ID WCA (xem dưới
            đây), bạn có thể cài đặt thông báo qua email về kết quả <a
            href='%{preferences_edit_path}'>tại đây</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Khối hình của tôi có hợp lệ cho giải đấu không?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Bạn có thể tìm các quy định liên quan đến khối hình tại <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Mục
            3</a>. Tất cả các khối hình phải được thông qua bởi WCA delegate.
            Nếu bạn không chắc chắn, vui lòng hỏi delegate trong giải đấu của
            bạn. Để đề phòng, bạn nên nên mang một khối hình dự phòng trong
            trường hợp bạn không thể sử dụng khối hình chính.
      regulations2:
        #original_hash: 48f1234
        title: Tôi có thể mang khối hình có nam châm đến một giải đấu của WCA không?
        content:
          #original_hash: 024ce81
          '1': >-
            Bạn được phép mang khối hình chứa nam châm miễn là khối hình tuân
            theo <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'> Quy định
            WCA</a>. Vui lòng chú ý <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Quy định
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Tôi mất một viên tâm của khối hình. Tôi có được phép sử dụng khối hình
          không?
        content:
          #original_hash: 0d76323
          '1': >-
            Bạn không được phép sử dụng khối hình. Khối hình không được có bất
            kỳ hư hại hoặc đặc điểm nào giúp dễ nhận diện các viên nhỏ hơn (xem
            <a href='https://www.worldcubeassociation.org/regulations/#3j'>Quy
            định 3j</a> ).
      regulations4:
        #original_hash: 43f9da8
        title: Tôi cần ít nhất bao nhiêu tuổi mới được tham gia giải đấu WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Không có giới hạn về độ tuổi. Tuy nhiên, bạn cần hỏi phụ huynh trước
            khi đăng ký (xem <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Quy định
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Về WCA
    #original_hash: af00571
    mission_statement: >-
      Nhiệm vụ của chúng tôi là tổ chức càng nhiều giải đấu, tại càng nhiều quốc
      gia, với nhiều thí sinh, và càng nhiều niềm vui, cùng với một điều kiện
      bình đẳng và thượng võ.
    #original_hash: e627278
    mission_footer: Tuyên bố về Mục tiêu của WCA
    #original_hash: cdab446
    who_we_are_title: Chúng tôi là ai
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p>Hiệp hội Rubik Thế giới đóng vai trò quản lý các giải đấu cho các khối
      hình giải đố cơ học hoạt động bằng cách xoay các viên, hay còn gọi là
      "khối hình xoay". Trong các khối hình này, nổi tiếng nhất là khối Lập
      phương Rubik, được phát minh bởi Giáo sư Rubik đến từ Hungary. Một số các
      khối hình này được lựa chọn làm nội dung thi đấu chính thức tại các giải
      đấu WCA.</p> <p>Trong quá trình phát triển của WCA trong thập kỷ mới đây,
      hơn 245,000 thí sinh đã tham dự thi đấu trong các giải đấu của chúng tôi.
      Mặc cho sự phát triển này, chúng tôi vẫn là một tổ chức được quản lý và
      điều hành hoàn toàn bởi các tình nguyện viên, từ các ban tổ chức tại địa
      phương đến WCA Delegate, và thậm chí là Ban Quản trị WCA. Chúng tôi rất
      cảm kích và biết ơn đến những người đã dành thời gian để giúp cho WCA hoạt
      động. Với hỗ trợ tài chính, chúng tôi mong muốn các giải đấu càng chuyên
      nghiệp hơn nữa trong quá trình công nhận thêm nhiều giải đấu trên toàn thế
      giới.</p>
    #original_hash: bccd8c5
    spirit: >-
      Chúng tôi mong muốn mọi cá nhân trên thế giới cùng chia sẻ niềm vui trong
      một không gian thân thiện, giúp đỡ nhau và ứng xử với một tinh thần thượng
      võ.
    #original_hash: 69131cc
    spirit_footer: Tinh thần của WCA
    #original_hash: c1781ee
    our_goals_title: Mục tiêu của chúng tôi
    #original_hash: 375db0f
    our_goals_content_html: >-
      <p>Hiệp hội Rubik Thế giới mong muốn dành nhiều cơ hội tham gia và lãnh
      đạo cộng đồng cho các người trẻ trên toàn thế giới bằng cách nhân rộng sự
      tiếp cận đến các giải đấu về "khối hình xoay" của chúng tôi. Chúng tôi tin
      rằng các trải nghiệm tại các giải đấu và cộng đồng tạo nên các cơ hội phát
      triển cho các người trẻ liên quan và việc giới thiệu các sự kiện về khối
      hình cho các đối tượng mới có thể thúc đẩy sự phát triển lớn mạnh của cộng
      đồng. Vui lòng xem bản tài liệu giới thiệu Tầm nhìn và Chiến lược đề ra
      cho WCA của Ban Quản trị <a
      href="https://documents.worldcubeassociation.org/documents/WCA_Strategic_Plan.pdf">tại
      đây</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Mục tiêu tiếp theo của WCA là gì?
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>Hiệp hội Rubik Thế giới đã thu hút được hơn 245,000 thí sinh đến từ 158
      khu vực, và con số này sẽ còn tăng hơn nữa trong tương lai! Cộng đồng
      Rubik đã và đang dần lớn mạnh hơn kể từ khi WCA được thành lập vào năm
      2004, và chúng tôi muốn tiếp tục thúc đẩy sự phát triển này trong tương
      lai bằng cách nhân rộng độ tiếp cận của các giải đấu đến khác khu vực mới.
      Trong tương lai, chúng tôi mong muốn hỗ trợ cộng đồng hơn nữa thông qua
      việc hợp tác và tiếp cận với những người quan tâm đến các khối hình
      này.</p>
    #original_hash: dc71704
    world_championship_title: Giải Vô địch Thế giới
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Cứ hai năm một lần, chúng tôi sẽ có một giải đấu lớn để tìm ra quán
      quân của cả thế giới. Những sự kiện này đòi hỏi việc lên kế hoạch rất kĩ
      càng, và nguồn lực tài chính lớn để sử dụng cho địa điểm và các công cụ
      chuẩn bị thiết yếu khác.</p>
