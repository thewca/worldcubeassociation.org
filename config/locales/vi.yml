      groups_description:
        #original_hash: d62001b
        wat: >-
          Đội ngũ Lưu trữ WCA (WAT) chịu trách nhiệm quản lý sự phát triển và
          duy trì kho lưu trữ thông tin về WCA. Đội ngũ này có nhiệm vụ ghi chú
          lại các sự kiện, cột mốc lớn trong lịch sử bộ môn speedcubing và WCA
          để trình bày trong một dòng thời gian lớn về WCA, để bảo tồn di sản và
          dấu ấn của WCA với bộ môn speedcubing.
        #original_hash: 7803faf
        wct: >-
          Đội ngũ Truyền thông WCA (WCT) nắm vai trò giám sát, hỗ trợ việc liên
          lạc, truyền thông giữa WCA và cộng đồng và với đại chúng. Việc truyền
          thông của WCA nên đóng góp cho Mục tiêu chung của WCA và tạo nên một
          văn hóa đầy sự thân thiện, cởi mở, chào đón, minh bạch và năng động.
        #original_hash: bd69012
        wcat: >-
          Đội ngũ Công bố Giải đấu WCA (WCAT) chịu trách nhiệm phê duyệt và công
          bố các Giải đấu WCA được các WCA Delegate đề ra, và đảm bảo việc công
          bố này hợp với các quy chuẩn chất lượng của WCA. Đội ngũ này cũng đóng
          vai trò duy trì các quy trình đề xuất giải đấu thông qua các tài liệu
          như Chính sách Yêu cầu Giải đấu WCA. WCAT KHÔNG chịu trách nhiệm về
          việc tổ chức hoặc thực hiện các nhiệm vụ của Delegate cho các giải
          đấu.
        #original_hash: 5007698
        wic: >-
          Ủy ban Chính trực WCA (WIC) chịu trách nhiệm thực hiện các cuộc điều
          tra độc lập đối với các thành viên cộng đồng WCA và các vụ việc xảy ra
          tại các Giải đấu WCA, hoặc trên các kênh trực tuyến chính thức của
          WCA. Các vụ việc này bao gồm các cáo buộc vi phạm Tinh thần, Quy tắc
          Ứng xử, Quy chuẩn Đạo đức và/hoặc Quy định của WCA.
        #original_hash: be491ec
        weat: >-
          Đội ngũ Trợ lý Điều hành WCA (WEAT) có nhiệm vụ thực hiện các công
          việc điều hành của Ban Quản trị WCA.
        #original_hash: fc67562
        wfc: >-
          Ủy ban Tài chính WCA (WFC) có trách nhiệm quản lý tài chính chung của
          WCA, bao gồm đề ra ngân sách, làm báo cáo, phân tích, kế toán, và kê
          khai thuế. Ủy ban này cũng quản lý nguồn thu chính cho ngân quỹ WCA là
          Hệ thống Hội phí WCA, cùng với các chương trình tài chính khác nhằm hỗ
          trợ các cộng đồng khu vực với các giai đoạn phát triển khác nhau, bao
          gồm chính sách Hỗ trợ Đi lại, Hỗ trợ Trang thiết bị và Hỗ trợ Hiệp hội
          Khu vực.
        #original_hash: 88a00fa
        wmt: >-
          Đội ngũ Tiếp thị WCA (WMT) chịu trách nhiệm quản lý Thương hiệu WCA,
          thu hút các nhà tài trợ, và quảng bá các Phụ kiện WCA.
        #original_hash: fcaa701
        wmct: >-
          Đội ngũ Giải vô địch WCA (WMCT) chịu trách nhiệm giám sát và quản lý
          sự phối hợp và phát triển các giải Vô địch Châu lục và Vô địch Thế
          giới của WCA bằng cách phát triển các khuôn mẫu và kế hoạch chiến
          lược, chọn lựa địa điểm đăng cai, hỗ trợ các đội ngũ tổ chức các giải
          Vô địch và đảm bảo trải nghiệm của các thí sinh tại các giải đấu này
          chặt chẽ nhất có thể.
        #original_hash: 010e628
        wqac: >-
          Đội ngũ Bảo đảm Chất lượng WCA (WQAC) nắm vai trò đảm bảo sự cải thiện
          về chất lượng trong WCA, và quản lý sự áp dụng các quy chuẩn chất
          lượng trên toàn cầu để đảm bảo các quy trình, Tình nguyện viên WCA,
          Hiệp hội Khu vực, Ban tổ chức Giải đấu và Tình nguyện viên Giải đấu
          luôn có chất lượng làm việc cao.
        #original_hash: 355babe
        wrc: >-
          Ủy ban Quy định WCA (WRC) nắm vai trò xử lý các vấn đề liên quan đến
          việc áp dụng, cải thiện và phát triển bản Quy định WCA. Ủy ban này hỗ
          trợ các WCA Delegate trong các vấn đề về quy trình tại các giải đấu,
          đồng thời đưa ra quyết định giải quyết các vấn đề còn tồn động hoặc
          được phát hiện trong tương lai.
        #original_hash: 7ca3e6f
        wrt: >-
          Đội ngũ Kết quả WCA (WRT) chịu trách nhiệm quản lý toàn bộ dữ liệu
          trong các cơ sở dữ liệu của WCA, bao gồm kết quả thi đấu và dữ liệu
          thí sinh.
        #original_hash: f905744
        wst: >-
          Đội ngũ Phần mềm WCA (WST) chịu trách nhiệm quản lý các sản phẩm phần
          mềm của WCA (website, phần mềm tạo công thức tráo, công cụ quản trị).
        #original_hash: 638652c
        wsot: >-
          Đội ngũ Liên đoàn Thể thao WCA (WSOT) đóng vai trò giám sát và hỗ trợ
          kế hoạch để WCA được công nhận là liên đoàn thể thao thế giới.
        #original_hash: 30d6048
        wapc: >-
          Ủy ban Kháng cáo WCA (WAC) có trách nhiệm xem xét và giải quyết các
          kháng cáo về các quyết định của các Tình nguyện viên WCA khác. Ủy ban
          này có nhiệm vụ cung cấp một quy trình xem xét công minh và độc lập để
          đảm bảo các quyết định đều công bằng, hợp lý và tuân theo các quy định
          và chính sách của WCA.
