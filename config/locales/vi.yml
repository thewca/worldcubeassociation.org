        trong những cách tốt nhất để hỗ trợ WCA - một tổ chức phi lợi nhuận được
        điều hành bởi các tình nguyện viên. Chúng tôi sử dụng lợi nhuận từ các
        phụ kiện này để hỗ trợ tài chính cho các giải Vô địch, cung cấp trang
        thiết bị và cho các hoạt động WCA khác.
      #original_hash: 8e57552
      '3': >-
        Bạn có thể mua phụ kiện từ bất kỳ đâu trên thế giới - với các cửa hàng
        tại châu Âu, châu Á, Ấn Độ và nhiều nơi hơn nữa trong tương lai!
