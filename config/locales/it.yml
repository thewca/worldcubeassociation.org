        '3': >-
          Rispettare e perseguire gli Obiettivi descritti nello Statuto e nelle
          Mozioni WCA
        #original_hash: 0c3576b
        '4': Rispettare tutte le regole presenti nel Regolamento WCA
        #original_hash: 88cf548
        '5': Accettare e rispettare le decisioni dei Volontari WCA
        #original_hash: d4ae7c1
