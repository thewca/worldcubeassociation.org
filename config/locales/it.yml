    answers:
      '1':
        #original_hash: f79b522
        title: Come ottengo un WCA ID e un profilo WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Se non hai mai gareggiato, vai a una <a
            href='/competitions'>competizione</a>! Un WCA ID e un profilo WCA
            saranno creati quando i risultati della tua prima competizione
            saranno pubblicati.
      '2':
        #original_hash: eb948e7
        title: Come posso trovare una competizione WCA?
        content:
          #original_hash: d195cec
          '1': Controlla la lista delle <a href='/competitions'>competizioni</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Come posso iscrivermi a una competizione? A chi posso rivolgermi se ho
          problemi in fase di iscrizione?
        content:
          #original_hash: 7b91db1
          '1': >-
            Molte competizioni permettono l'iscrizione direttamente qui sul sito
            WCA, ma alcune utilizzano un sistema proprietario. Per avere
            maggiori informazioni contatta gli organizzatori della competizione
            a cui vuoi partecipare. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Quali sono i requisiti per partecipare a una competizione WCA? Cosa
          devo conoscere prima di partecipare a una competizione WCA?
        content:
          #original_hash: 3bb4e11
          '1': >-
            In genere, non ci sono molti requisiti per cui una persona possa
            partecipare a una competizione WCA. In ogni caso, tutti i
            partecipanti sono tenuti ad avere una buona conoscenza del <a
            href='https://www.worldcubeassociation.org/regulations/'>regolamento
            WCA</a>. Inoltre, se l'inglese non è la tua lingua e hai problemi a
            capire il documento, ti consigliamo di dare un'occhiata alla <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Traduzione</a>.
      '5':
        #original_hash: 3b657aa
        title: Come posso avere una competizione WCA nella mia città?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Se sei interessato ad organizzare una competizione, è fortemente
            consigliato che prima tu partecipi come concorrente ad almeno una o
            due competizioni in modo da poter fare esperienza.
          #original_hash: be305b8
          '2': >-
            Le competizioni WCA devono seguire il <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regolamento
            WCA</a>. Il team organizzativo non deve conoscere il regolamento a
            memoria, ma una conoscenza profonda delle regole è necessaria per
            poter organizzare correttamente una competizione.
          #original_hash: dbd72c2
          '3': >-
            Il team organizzativo deve contattare un <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegato
            WCA</a>. La supervisione di un Delegato WCA è necessaria perché la
            competizione venga riconosciuta ufficialmente dalla WCA. Il Delegato
            WCA aiuterà il team organizzativo in modo che la competizione possa
            svolgersi correttamente.
          #original_hash: 576c3b8
          '4': >-
            Visita <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Competition Organizer Guidelines</a> per ulteriori informazioni.
      '6':
        #original_hash: 8005a61
        title: >-
          A cosa servono gli account WCA? Che differenza c'è fra account e
          profilo WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Ti viene assegnato un WCA ID quanto i risultati della tua prima
            competizione ufficiale WCA vengono pubblicati.
          #original_hash: c5ad7a3
          '2': >-
            Gli account WCA permettono di provare la tua identità. Questo ti
            permette di aggiungere un'immagine sul tuo profilo WCA e di
            iscriverti alle competizioni. In questo modo sarai protetto da
            possibili furti d'identità.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Come cambio la mia foto profilo?
        content:
          #original_hash: e619524
          '1': >-
            Prima di tutto, devi <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>creare un
            account WCA  e connetterlo con il tuo WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Successivamente potrai andare sulle <a
            href='%{profile_edit_path}'>impostazioni del profilo</a> e cambiare
            l'immagine.
      '8':
        #original_hash: 1d61217
        title: Come connetto il mio WCA account con il mio WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Sono iscritto a una competizione e voglio iscrivermi a un ulteriore
          evento, cosa devo fare? Posso portare degli accompagnatori?
        content:
          #original_hash: 957487d
          '1': >-
            Contatta l'organizzatore. Puoi trovare le informazioni di contatto
            sul sito web della competizione. Se non sei sicuro di quale sia,
            controlla la <a href='/competitions'>lista delle competizioni</a>.
      results:
        #original_hash: 9aae576
        title: Quando sono pubblicati i risultati di una competizione WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Dopo il termine di una competizione, il Delegato WCA deve
            controllare tutti i foglietti dei risultati e le informazioni
            personali per eliminare possibili errori. Terminata questa
            operazione, i risultati vengono inviati al WCA Results Team (WRT),
            che è responsabile del caricamento dei risultati e del mantenimento
            del database WCA. Il WRT caricherà i risultati nel database WCA il
            più presto possibile.
          #original_hash: daf1cb1
          '2': >-
            A seconda delle dimensioni della competizione e degli impegni
            personali del Delegato WCA, questa operazione può richiedere da un
            giorno fino a una settimana. Sii paziente.
          #original_hash: bf8adbe
          '3': >-
            Inoltre, se hai connesso il tuo account WCA con il tuo WCA ID (vedi
            sotto), <a href='%{preferences_edit_path}'>qui</a> puoi abilitare le
            email di notifica per la pubblicazione dei tuoi risultati.
      regulations1:
        #original_hash: 2951eb6
        title: Il mio puzzle è legale per una competizione?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Puoi trovare le regole riguardo i puzzle nell'<a
            href='https://www.worldcubeassociation.org/regulations/#3'>Articolo
            3</a>. Tutti i puzzle devono essere approvati da un delegato WCA. Se
            non sei sicuro, chiedi al delegato della tua competizione. Per non
            avere problemi, dovresti portare un puzzle di riserva in caso non ti
            sia permesso utilizzarlo.
      regulations2:
        #original_hash: 48f1234
        title: Posso usare un puzzle magnetico in una competizione ufficiale WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Puoi utilizzare un puzzle magnetico fintantoché rispetti il <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regolamento
            WCA</a>. Presta particolarmente attenzione alla <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regola
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Ho perso il coperchio di un centro del mio puzzle. Posso comunque
          utilizzarlo?
        content:
          #original_hash: 0d76323
          '1': >-
            Non ti è permesso utilizzare questo puzzle. I puzzle non devono
            presentare danni o differenze che permettono di distinguere un pezzo
            da uno qualsiasi dei pezzi simili (vedi <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regola
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Quanti anni devo avere per potermi iscrivere a una competizione WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Non c'è un'età minima. In ogni caso, devi chiedere il permesso ai
            tuoi genitori/tutori prima di poterti iscrivere (vedi <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regola
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Riguardo la WCA
    #original_hash: af00571
    mission_statement: >-
      La nostra missione è avere più competizioni, in più paesi, con più persone
      e più divertimento possibile, in condizioni giuste ed eque.
    #original_hash: e627278
    mission_footer: Dichiarazione d'Intenti WCA
    #original_hash: cdab446
    who_we_are_title: Chi siamo
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p>La World Cube Association gestisce le competizioni per i puzzle
      meccanici comunemente noti come  'twisty puzzles', ovvero che funzionano
      tramite la rotazione di gruppi di pezzi. Il più famoso di questi puzzle è
      il Cubo di Rubik, inventato dal professore ungherese Ernő Rubik. Questo ed
      altri puzzle simili rientrano tra gli eventi ufficiali della WCA.</p>
      <p>Con l'evolversi della WCA durante l'ultimo decennio, più di 245.000
      persone hanno partecipato alle nostre competizioni. Nonostante questa
      crescita, rimaniamo un'organizzazione gestita quasi esclusivamente da
      volontari, a partire dagli organizzatori delle competizioni, fino ai
      Delegati e il Board WCA. Siamo sinceramente grati a tutti coloro che
      impiegano parte del proprio tempo per garantire il corretto funzionamento
      della WCA. Con un maggiore supporto economico ci auguriamo di garantire
      alle nostre competizioni un livello di professionalità sempre crescente,
      mentre continuiamo ad organizzare sempre più eventi in tutto il mondo.</p>
    #original_hash: bccd8c5
    spirit: >-
      Il nostro spirito è che persone da tutto il mondo si divertano insieme in
      un'atmosfera di amicizia, si aiutino a vicenda e si comportino
      sportivamente.
    #original_hash: 69131cc
    spirit_footer: Spirito WCA
    #original_hash: c1781ee
    our_goals_title: I nostri obiettivi
    #original_hash: c1144d4
    our_goals_content_html: >-
      <p>La World Cube Association intende dare ai giovani di tutto il mondo
      l'opportunità di partecipare e contribuire alla community, attraverso la
      crescente accessibilità delle nostre competizioni di 'twisty puzzle'.
      Crediamo che le esperienze alle competizioni e all'interno della nostra
      community siano opportunità di crescita per i giovani coinvolti, e che
      l'offerta dei nostri eventi a nuovi gruppi di persone consenta alla nostra
      community di rafforzarsi. È possibile trovare un documento con il piano
      strategico del Board per la WCA <a
      href="https://documents.worldcubeassociation.org/documents/WCA_Strategic_Plan.pdf">qui</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Prospettive future per la WCA?
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>La World Cube Association ha avuto finora più di 245.000 singoli
      partecipanti da 158 diversi paesi, e non abbiamo intenzione di rallentare!
      La community legata al cubing è cresciuta stabilmente sin dalla nostra
      fondazione nel 2004, e vogliamo garantire che questa tendenza prosegua in
      futuro, estendendo l'accessibilità delle competizioni a nuove aree. Per il
      futuro speriamo di poter sostenere sempre di più la community attraverso
      nuove collaborazioni, e di poter raggiungere tutti gli appassionati di
      puzzle.</p>
    #original_hash: dc71704
    world_championship_title: Campionato Mondiale
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Ogni due anni organizziamo la competizione che decreta ufficialmente il
      nuovo campione del mondo. Questi eventi richiedono una pianificazione
      estremamente attenta da parte di un gran numero di volontari, oltre che un
      notevole impegno economico per riservare una sede adeguata e fare i
      preparativi necessari .</p>
    #original_hash: 1aa5344
    contributing_title: Dare un contributo
    #original_hash: 538a82f
    contributing_content_html: >-
      Puoi effettuare una donazione tramite carta di credito via Guidestar
      %{here_credit}, o tramite Paypal %{here_paypal}. Se preferisci scriverci
      un assegno, puoi scrivere a:
    #original_hash: 2af9b71
    tax_deductible_note: Negli Stati Uniti le donazioni sono detraibili dalle tasse.
    #original_hash: 6026d35
    other_help_title: Altri modi per contribuire
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Se ritieni di poter contribuire alla World Cube Association in via non
      economica, siamo lieti di ascoltarti! Ti invitiamo a contattaci a <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 1aaf818
      content: >-
        La World Cube Association è un'organizzazione 501(c)(3) esente da
        imposte. In qualità di no-profit gestita al 100% da volontari,
        accogliamo le vostre donazioni per perseguire la nostra missione di
        avere competizioni sempre più piacevoli in tutto il mondo.
