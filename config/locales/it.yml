    #original_hash: 96a95a1
    title: Merchandising WCA
    paragraphs:
      #original_hash: 8a23af2
      '1': >-
        È disponibile per l'acquisto l'esclusivo merchandising WCA! Magliette,
        felpe, adesivi, Stackmat, zaini e molto altro! I nostri design,
        periodicamente aggiornati, includono il classico logo WCA, merchandising
        ufficiale dei Campionati Mondiali e design ispirati ai record mondiali.
      #original_hash: 2865e1d
