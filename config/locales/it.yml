    structure:
      #original_hash: 9482c5d
      title: Struttura
      board:
        #original_hash: 19d4bbb
        description: >-
          Il Board WCA ha il ruolo di guidare l'organizzazione nel suo insieme,
          e si occupa dei compiti che esulano dalle competenze degli altri Team
          e Commissioni
      users:
        #original_hash: 57bbaad
        profile: 'Profilo di %{user_name}'
      #original_hash: f8c3f3c
      operations_html: 'Le operazioni quotidiane sono gestite dai %{committees_and_teams} WCA.'
      #original_hash: 0e7a036
      teams_committees: Team e Commissioni
      #original_hash: 7e849d2
      delegates_html: >-
        <p>Il <strong>Delegato WCA</strong> è un ruolo definito nelle WCA
        Motions e illustrato nel Regolamento WCA. Il dovere principale di un
        delegato è quello di supervisionare le competizioni per conto della WCA.
        Un Delegato WCA ha il compito di assicurarsi che tutte le competizioni
        WCA si svolgano rispettando gli ideali, il regolamento e lo spirito
        della WCA. La WCA distingue tra <strong>Delegati Senior</strong>,
        <strong>Delegati Regionali</strong>, <strong>Delegati</strong>,
        <strong>Delegati Junior</strong> e <strong>Delegati
        Apprendisti</strong>%{see_link}.</p> <p>Oltre a i compiti di un Delegato
        WCA, un Delegato Senior o un Delegato Regionale è responsabile della
        gestione dei Delegati WCA nella propria area e può essere contattato
        dalla comunità per questioni locali.</p> <p>I nuovi Delegati sono
        riportati in una prima fase come Delegati Junior; prima di essere
        promossi a Delegati WCA, viene richiesto loro di dimostrare competenza
        nella gestione delle competizioni WCA.</p> <p>I Delegati Apprendisti
        sono in fase di prova per ricoprire il ruolo di Delegati, e possono
        supervisionare competizioni soltanto in presenza di un altro delegato
        WCA.</p>
      #original_hash: 27d18ac
      see_link_html: '(vedi %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Tutti i partecipanti diventano automaticamente <strong>membri</strong>
        della WCA alla loro prima competizione WCA.
