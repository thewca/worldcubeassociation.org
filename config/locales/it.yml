            href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">WCA
            Logo Usage Policy</a>. Ti preghiamo di leggere il documento prima di
            utilizzare il logo WCA nei tuoi progetti. Domande e richieste
            riguardo l'utilizzo del logo WCA devono essere inviate al <a
            href="mailto:marketing@worldcubeassociation.org">WCA Marketing
            Team</a>.
          #original_hash: ff13c4a
