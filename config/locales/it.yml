    page_title: Invio media e Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Invio media generici
      #original_hash: 670a1a8
      body_html: >-
        La WCA condivide articoli e immagini della competizione forniti dalla
        community sulla propria <a href="/media">pagina media</a>. Se desideri
        inviarci qualcosa, per favore compila il nostro <a
        href="/media/new">modulo per l'invio di media</a>.
    instagram_submission:
      #original_hash: e01c612
      title: Invio Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Come forse già saprai, la WCA ha un <a
        href="https://www.instagram.com/thewcaofficial/">account Instagram</a>!
        Per rappresentare al meglio la community globale del cubing,
        pubblichiamo contenuti inviatici dai cuber di tutto il mondo.
      #original_hash: 9b6abcd
      paragraph2: >-
        Se possiedi foto o video in alta qualità che vorresti inviarci, clicca
        qui sotto e compila il modulo! Per poter far pubblicare il tuo
        contenuto, devi esserne il proprietario e dare alla WCA l'autorizzazione
        per pubblicarlo. A causa del grande numero di contributi che riceviamo,
        non possiamo pubblicare tutto. Ecco alcuni suggerimenti per avere
        maggiori possibilità che il tuo contenuto sia pubblicato:
      #original_hash: cf5c955
      photo_quality: >-
        Assicurati che la qualità foto/video sia buona. Non deve necessariamente
        essere uno scatto/ripresa professionale, ma la qualità non deve
        compromettere la fruibilità del contenuto.
      #original_hash: 0742378
      photo_interest: >-
        Prova a rendere il tuo contenuto interessante per un pubblico più ampio
        possibile. Contenuti interessanti solo per poche persone non vengono
        presi in considerazione.
      #original_hash: 497bc27
      wca_related: >-
        Invia foto e video che hanno a che fare con la WCA, dato che il nostro
        account si occupa sostanzialmente di questo. Vogliamo far vedere cuber
        che si divertono!
      #original_hash: af882f2
      submit_instagram_content: Invia contenuti Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Hosting Instagram
      #original_hash: 541106b
      paragraph1_html: >-
        Talvolta consentiamo a membri della community di ospitare le Instagram
        Stories ufficiali della WCA per la competizione alla quale partecipano!
        Se sei interessato, clicca il pulsante e compila il modulo qui sotto.
        Una volta inviate tutte le informazioni, il WCA Communication Team ti
        contatterà se approverà la tua richiesta di hosting. Se hai domande, <a
        href="https://www.worldcubeassociation.org/contact/website">contattaci</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Il nostro obiettivo è di condividere una prospettiva più personale dei
        cuber e delle competizioni. Questo lavoro non va inteso come un compito
        che pesi durante il weekend: vogliamo che tu ti diverta alla
        competizione e, dopo, possa condividerla.
      #original_hash: af023ed
      paragraph3: 'Il ruolo di un host può essere riassunto così:'
      #original_hash: 21efafe
      short_intro: 'Fai una breve introduzione, parla di te e della competizione.'
      #original_hash: a053b5a
      venue_feel: >-
        Fai alcune storie per dare un'impressione della sede e del clima che c'è
        alla competizione (es. una ripresa dall'area partecipanti o da una
        postazione)
      #original_hash: d17fb2f
      people_solving: >-
        Prova a fare alcune storie di persone che risolvono (preferibilmente
        partecipanti molto veloci nel proprio main event)
      #original_hash: 76d2358
      mini_interviews: >-
        Potresti fare delle mini interviste alle persone (organizzatori,
        delegati, ecc...) chiedendo loro delle impressioni riguardo la
        competizione.
      #original_hash: 6003b20
      pictures_too: 'Puoi anche pubblicare foto, non devono essere per forza video.'
      #original_hash: 8813619
      paragraph4: >-
        Le nostre comunicazioni durante il weekend passano generalmente
        attraverso un apposito gruppo WhatsApp. Assicurati di avere familiarità
        con questa piattaforma di messaggistica, o facci sapere se non hai la
        possibilità di usarlo, in modo da organizzarci in altro modo.
      #original_hash: 38191c1
      apply_to_host: Invia la tua richiesta per fare da host
