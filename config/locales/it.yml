  score_tools:
    #original_hash: 4fc2133
    title: Strumenti software per le Competizioni WCA
    #original_hash: 6d2fe37
    wca_icon_text: Sviluppato e mantenuto dal WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Questa pagina è una lista non esaustiva degli strumenti più diffusi
        utili per l'organizzazione e la gestione di competizioni WCA.
      #original_hash: 479b542
      disclaimer: >-
        Non tutti gli strumenti di questa pagina sono mantenuti dal WST (WCA
        Software Team), ma non c'è problema! Non abbiamo le forze materiali per
        gestire tutti i software legati alla WCA :)
      #original_hash: 80f97b9
      used: >-
        Tutti i programmi in questa lista sono stati utilizzati durante
        competizioni WCA e sono integrati al sito WCA: puoi accedere con il tuo
        account WCA per importare (o aggiornare) i dati della tua competizione.
        Per ciascuno strumento verranno indicati chiaramente i gestori.
    before:
      #original_hash: 9850344
      title: Prima della competizione
      #original_hash: 6f64073
      desc: >-
        La gestione delle iscrizioni dei partecipanti può essere effettuata
        direttamente sul sito WCA. Poiché gestire manualmente gruppi e volontari
        può essere un lavoro molto lungo, puoi aiutarti con uno dei tool qui
        sotto.
    during:
      #original_hash: 9934200
      title: Durante la competizione
      #original_hash: 2b0a6f6
      desc: >-
        Qui troverai tool per la gestione dei risultati della competizione
        durante il suo svolgimento.
    after:
      #original_hash: d81b949
      title: Dopo la competizione
      #original_hash: b898460
      desc: >-
        La convalida dei risultati avviene qui sul sito, ma avrai bisogno di
        tool per assegnare gli scramble generati da TNoodle ai risultati che
        vengono inviati al sito WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE (Advanced Group Editor)
        #original_hash: 2e4832d
        description: >-
          Strumento per la generazione/modifica dei gruppi e l'assegnazione dei
          ruoli per le competizioni WCA
      certificates:
        #original_hash: b3e4eb0
        title: Attestati
        #original_hash: f1a0731
        description: Stampa attestati per competizioni WCA tramite WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Tool per la gestione di ruoli e gruppi in competizioni WCA. Tra le
          funzioni troverai: divisione dei partecipanti per abilità,
          assegnazione di ruoli (giudici, scrambler), calcolo del numero di
          scramble necessari, generazione di scoresheet, programmi individuali e
          sommari. Vai al sito per ulteriori informazioni.
      scorecards:
        #original_hash: aa1b64d
        title: Scorecards
        #original_hash: 2b8e373
        description: Stampa scorecards per competizioni WCA tramite WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Scrambles)
        #original_hash: 0a38b22
        description: >-
          TNoodle è il software di scramble ufficiale per le competizioni WCA.
          Di solito viene utilizzato dai Delegati WCA prima di una competizione,
          ma la sua interfaccia permette a chiunque di generare scramble per
          tutti gli eventi WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Piattaforma per la gestione di competizioni WCA e la pubblicazione in
          diretta dei risultati.
      nightmare:
        #original_hash: eebde3b
        title: Foglio di calcolo per risultati
        #original_hash: 466f4c2
        description: >-
          Gli intoppi possono capitare... Se non hai una connessione di rete
          durante una competizione, dovrai usare il buon vecchio foglio di
          calcolo.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Utilizzato per associare gli scramble generati da TNoodle ai
          risultati. Importa i risultati dal sito WCA (se si usa WCA Live), da
          un foglio di calcolo, o da un file WCIF. Importa gli scramble da uno o
          più file json di TNoodle. Esporta i risultati nel formato appropriato
          per l'invio a WCA.
      groups:
        #original_hash: 311a3f6
        title: Gruppi della competizione
        #original_hash: 74a0926
        description: Vedi i gruppi per qualsiasi competizione in corso
