    officers_and_board:
      #original_hash: c9bae18
      title: Funzionari e Consiglio WCA
      #original_hash: 312e799
      officers_description: >-
        I funzionari della WCA svolgono i compiti relativi allo status no-profit
        dell'associazione. Tali funzionari sono eletti dal Consiglio WCA. Il
        Direttore Esecutivo è l'Amministratore Delegato dell WCA; il Presidente
        presiede tutte le riunioni del Consiglio; il Segretario mantiene i
        documenti dell'organizzazione; il Tesoriere gestisce gli aspetti
        finanziari della WCA.
      #original_hash: 19d4bbb
      board_description: >-
        Il Consiglio WCA ha il compito di guidare l'organizzazione nel suo
        insieme, e interviene nei compiti non adempiuti dagli altri Team e
        Commissioni.
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: Team e Commissioni WCA
      #original_hash: 9fdee8f
      description: >-
        I team e le commissioni WCA sono una parte integrante
        dell'organizzazione e svolgono i compiti quotidiani necessari al
        regolare funzionamento dell'associazione. Tali gruppi sono composti di
        membri della community WCA, inclusi Delegati WCA e partecipanti. Ciascun
        gruppo ha un leader, il cui ruolo è garantire il corretto svolgimento
        delle funzioni del team e guidarne gli altri membri. Quando vengono
        aperti nuovi posti in team o commissioni, vengono pubblicate in home
        page le informazioni su come candidarsi.
      #original_hash: b37456c
      contact_button: Contatta
      #original_hash: ae7928f
      no_contact_description: >-
        I dettagli di contatto di questo team/commissione non sono disponibili
        pubblicamente.
      groups_name:
        #original_hash: 90a1280
        wat: WCA Archive Team
        #original_hash: 63a2388
        wct: WCA Communication Team
        #original_hash: 2b81984
        wcat: WCA Competition Announcement Team
        #original_hash: 94c2e42
        wic: WCA Integrity Committee
        #original_hash: d1dbb86
        weat: WCA Executive Assistants Team
        #original_hash: 9cb13de
        wfc: WCA Financial Committee
        #original_hash: 2035811
        wmt: WCA Marketing Team
        #original_hash: c90653c
        wmct: WCA Major Championships Team
        #original_hash: 8f32116
        wqac: WCA Quality Assurance Committee
        #original_hash: 3da1e85
        wrc: WCA Regulations Committee
        #original_hash: 67be768
        wrt: WCA Results Team
        #original_hash: a14bc62
        wst: WCA Software Team
        #original_hash: 58765c7
        wsot: WCA Sports Organization Team
        #original_hash: 78949a7
        wapc: WCA Appeals Committee
      groups_description:
        #original_hash: d62001b
        wat: >-
          Il WCA Archive Team (WAT) è responsabile dello sviluppo e del
          mantenimento di un archivio storico della WCA. Documenta eventi chiave
          dello speedcubing e traguardi speciali della WCA inserendoli in una
          grande 'linea del tempo WCA' che preservi l'eredità dell'associazione
          per lo speedcubing.
        #original_hash: 7803faf
        wct: >-
          Il WCT supervisiona e promuove le comunicazioni tra la WCA, la sua
          community e il grande pubblico. Le comunicazioni della WCA devono
          perseguire i suoi Obiettivi e sostenere una generale cultura positiva
          basata su amicizia, trasparenza, inclusività, apertura e reattività.
        #original_hash: bd69012
        wcat: >-
          Il WCAT approva e annuncia le Competizioni WCA proposte dai Delegati,
          ed assicurarsi che tali annunci aderiscano agli standard qualitativi
          della WCA. Questo team è inoltre responsabile del mantenimento di
          adeguati protocolli per la presentazione di competizioni in documenti
          come la Politica sui Requisiti delle Competizioni WCA (WCA Competition
          Requirements Policy). Il WCAT NON È responsabile dell'organizzazione e
          dello svolgimento delle singole competizioni.
        #original_hash: 5007698
        wic: >-
          Il WIC conduce indagini indipendenti riguardo membri della community
          WCA e incidenti avvenuti in Competizioni WCA o sulle piattaforme
          online ufficiali WCA. Tali incidenti costituiscono presunte violazioni
          dello Spirito, del Codice di Condotta, del Codice Etico e/o dei
          Regolamenti della WCA.
        #original_hash: be491ec
        weat: >-
          Il WCA Executive Assistants Team (WEAT) svolge i compiti
          amministrativi per conto del Consiglio Direttivo WCA.
        #original_hash: fc67562
        wfc: >-
          Il WCA Financial Committee (WFC) si occupa della gestione generale
          delle finanze della WCA, compresi la stesura del bilancio, la stesura
          di relazioni, l'analisi, la contabilità e la compilazione delle
          dichiarazioni fiscali. Gestisce inoltre il Sistema delle Quote
          Associative, principale fonte di reddito della WCA, insieme a vari
          programmi di finanziamento che forniscono supporto alle comunità
          locali in diverse fasi di sviluppo, tra cui il finanziamento dei
          viaggi e delle attrezzature e il sostegno alle organizzazioni
          regionali.
        #original_hash: 88a00fa
        wmt: >-
          Il WCA Marketing Team (WMT) gestisce il marchio WCA attraverso la
          ricerca di sponsorizzazioni, il supporto alla distribuzione della
          strumentazione per le competizioni WCA e la commercializzazione del
          merchandising WCA.
        #original_hash: fcaa701
        wmct: >-
          Il WCA Major Championships Team (WMCT) supervisiona il coordinamento e
          l'avanzamento dei Campionati Continentali e Mondiali WCA tramite lo
          sviluppo di linee guida, gestendo la selezione della città ospitante,
          supportando i team organizzativi e garantendo esperienze di campionato
          all'altezza.
        #original_hash: 010e628
        wqac: >-
          Il WCA Quality Assurance Committee (WQAC) sostiene e promuove il
          miglioramento continuo della qualità all'interno della WCA, nonché
          l'applicazione a livello mondiale degli standard di qualità, per
          garantire una qualità elevata e costante dei processi, dei Volontari
          WCA, delle organizzazioni regionali, degli organizzatori di gare e dei
          volontari di gara.
        #original_hash: 355babe
        wrc: >-
          Il WCA Regulations Committee (WRC) si occupa di tutte le questioni
          legate all'applicazione, al miglioramento e allo sviluppo del
          Regolamento WCA. Supporta i Delegati WCA in tutte le questioni
          procedurali che si verificano durante le competizioni e prende
          decisioni su incidenti irrisolti o non trattati.
        #original_hash: 7ca3e6f
        wrt: >-
          Il WCA Results Team (WRT) gestisce tutti i dati presenti nel database
          WCA, compresi i risultati delle competizioni e i dati personali.
        #original_hash: f905744
        wst: >-
          Il WCA Software Team (WST) gestisce i software della WCA (sito, tool
          per gli scramble, cartelle di lavoro, strumenti di amministrazione).
        #original_hash: 638652c
        wsot: >-
          Il WCA Sports Organization Team (WSOT) supervisiona e promuove il
          riconoscimento della WCA come organizzazione sportiva internazionale.
        #original_hash: 30d6048
        wapc: >-
          Il WCA Appeals Committee (WAC) revisiona e risolve i ricorsi per
          decisioni prese da altri Volontari WCA. Il WAC offre un processo di
          revisione indipendente ed imparziale per assicurare che le decisioni
          prese siano giuste e ragionevoli e rispettino le politiche e il
          regolamento WCA.
