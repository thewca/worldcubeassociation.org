        Acquistare merchandising WCA tramite il nostro sito è uno dei modi
        migliori per supportare la WCA, un'organizzazione no-profit gestita da
        volontari. Investiamo l'intero ricavato dal merchandising per dare
        ulteriore sostegno economico a Campionati, rinnovo delle attrezzature e
        altre attività inerenti alla WCA.
