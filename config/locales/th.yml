    general_media_submission:
      #original_hash: 2b4c8c8
      title: การส่ง Media ทั่วไป
      #original_hash: 670a1a8
      body_html: >-
        WCA แบ่งปันบทความและภาพจากการแข่งขันที่จัดทำโดยชุมชนใน <a href="/media">
        หน้าสื่อ </a> ของเรา หากคุณมีสิ่งที่คุณต้องการแบ่งปัน โปรดกรอก <a
        href="/media/new">แบบฟอร์มการส่งสื่อทั่วไป</a> ของเรา!
    instagram_submission:
      #original_hash: e01c612
      title: การส่ง Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        คุณอาจทราบว่า WCA มี <a
        href="https://www.instagram.com/thewcaofficial/">Instagram</a>!
        เพื่อแสดงสังคม cubing เราโพสต์เนื้อหาที่ส่งถึงเราโดย cubers จากทั่วโลก
      #original_hash: 9b6abcd
      paragraph2: >-
        หากคุณมีภาพถ่ายหรือวิดีโอคุณภาพสูงที่คุณต้องการให้เราโพสต์
        โปรดคลิกที่ปุ่มด้านล่างและกรอกแบบฟอร์ม! ในการโพสต์เนื้อหาของคุณ
        คุณต้องเป็นเจ้าของและต้องให้สิทธิ์ WCA ในการโพสต์
        เนื่องจากมีการส่งจำนวนมากเราจึงไม่สามารถโพสต์ทุกสิ่ง
        แต่นี่คือเคล็ดลับบางประการเพื่อให้เนื้อหาของคุณถูกโพสต์:
      #original_hash: cf5c955
      photo_quality: >-
        ตรวจสอบให้แน่ใจว่าคุณภาพของภาพถ่าย / วิดีโอ มีคุณภาพดี
        ไม่จำเป็นต้องถ่ายอย่างมืออาชีพ แต่คุณภาพไม่ควรแย่จนเกินไป
      #original_hash: 0742378
      photo_interest: >-
        พยายามทำให้เนื้อหาของคุณน่าสนใจสำหรับผู้ชมทั่วไป
        เนื้อหาที่น่าสนใจสำหรับคนไม่กี่คนเท่านั้นไม่ได้อยู่ที่นั้น
      #original_hash: 497bc27
      wca_related: >-
        โพสต์รูปภาพและวิดีโอที่เกี่ยวข้องกับ WCA
        เพราะนี่คือสิ่งที่บัญชีของเรามีอยู่! เราชอบที่จะเห็น cuber
        มีความสนุกสนาน!
      #original_hash: af882f2
      submit_instagram_content: ส่งเนื้อหา Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: เจ้าของ Instagram
      #original_hash: 541106b
      paragraph1_html: >-
        บางครั้ง เรายอมให้สมาชิกบางคนมาถ่ายทอดสดผ่านทาง story ที่ Instagram ของ
        WCA ในการแข่งขันที่พวกเขาเข้าแข่งขัน ถ้าคุณสนใจ
        กรุณาคลิกปุ่มและกรอกฟอร์มด้านล่าง ทีมการสื่อสารของ WCA
        จะติดต่อกลับไปหาคุณเมื่อได้รับข้อมูลของคุณและคุณได้รับการยอมรับ
        ถ้าคุณมีข้อสงสัยสามารถติดต่อได้ <a
        href="https://www.worldcubeassociation.org/contact/website">ที่นี่</a>
      #original_hash: aca6c32
      paragraph2: >-
        เป้าหมายของเราคือการแบ่งปันด้านส่วนตัวเล็กน้อยของทุก cuber
        และทุกการแข่งขัน
        นี่ไม่น่าจะเป็นภาระอย่างใหญ่หลวงในช่วงสุดสัปดาห์และแน่นอนเราต้องการให้คุณสนุกกับการแข่งขันก่อนแล้วจึงจะสามารถแบ่งปันได้
      #original_hash: af023ed
      paragraph3: 'บทบาทของโฮสต์สามารถสรุปได้ดังนี้:'
      #original_hash: 21efafe
      short_intro: ทำการแนะนำสั้น ๆ พูดคุยเกี่ยวกับตัวคุณและการแข่งขัน
      #original_hash: a053b5a
      venue_feel: >-
        แสดงคลิปบางส่วนเพื่อให้รู้สึกถึงสถานที่และผู้คน
        นี่อาจเป็นเพียงภาพจากพื้นที่ผู้เข้าแข่งขันและพื้นที่แก้โจทย์
      #original_hash: d17fb2f
      people_solving: >-
        พยายามถ่ายผู้เข้าแข่งขันแก้โจทย์
        (หากเป็นผู้เข้าแข่งขันที่แก้โจทย์เร็วจะดีมาก)
      #original_hash: 76d2358
      mini_interviews: >-
        คุณสามารถลองสัมภาษณ์คนที่มาร่วมงาน (ผู้จัดงาน, delegate ฯลฯ ... )
        โดยบอกว่าพวกเขารู้สึกอย่างไรกับการแข่งขันนี้
      #original_hash: 6003b20
      pictures_too: คุณสามารถส่งรูปภาพด้วยก็ได้ ไม่จำเป็นต้องเป็น vdo เสมอไป
      #original_hash: 8813619
      paragraph4: >-
        การสื่อสารของเราตลอดสุดสัปดาห์มักจะผ่านกลุ่ม WhatsApp
        กรุณาแน่ใจว่าคุณคุ้นเคยกับแพลตฟอร์มการส่งข้อความแบบนี้หรือแจ้งให้เราทราบหากคุณไม่สามารถใช้งานได้เพื่อที่เราจะได้จัดทำแผนอื่น
        ๆ
      #original_hash: 38191c1
