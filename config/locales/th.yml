        description: พิมพ์ใบคะแนนสำหรับการแข่งขัน WCA โดยใช้ WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Scrambles)
        #original_hash: 0a38b22
        description: >-
          TNoodle เป็นโปรแกรมการ scramble อย่างเป็นทางการซึ่งใช้สำหรับการแข่งขัน
          WCA. โดยทั่วไปจะถูกใช้โดย WCA Delegates ก่อนการแข่งขัน WCA.
          แต่ส่วนติดต่อผู้ใช้ยังอนุญาตให้ทุกคนสร้าง scrambles ใด ๆ สำหรับกิจกรรม
          WCA ทั้งหมด
