  merch:
    #original_hash: 96a95a1
    title: WCA Merchandise
    paragraphs:
      #original_hash: 8a23af2
      '1': >-
        WCA มีสินค้าสุดพิเศษให้เลือกซื้อ! ตั้งแต่เสื้อยืด เสื้อมีฮู้ด สติ๊กเกอร์
        สแต็คแมท กระเป๋าเป้ และอีกมากมาย!
        การออกแบบของเราได้รับการปรับปรุงอย่างต่อเนื่อง รวมถึงโลโก้ WCA
        แบบคลาสสิก สินค้าอย่างเป็นทางการสำหรับการแข่งขันชิงแชมป์โลก
        และการออกแบบสถิติโลก
      #original_hash: 2865e1d
      '2': >-
        การซื้อสินค้า WCA
        ผ่านร้านค้าของเราเป็นหนึ่งในวิธีที่ดีที่สุดสำหรับคุณในการสนับสนุน WCA
        ซึ่งเป็นองค์กรอาสาสมัครที่ไม่หวังผลกำไร
        เราใช้ผลกำไรทั้งหมดจากสินค้าเพื่อเป็นทุนสนับสนุนการแข่งขันชิงแชมป์
        อุปกรณ์ และกิจกรรมอื่น ๆ ที่เกี่ยวข้องกับ WCA
      #original_hash: 8e57552
      '3': >-
        คุณสามารถซื้อสินค้าของเราได้ทั่วโลก โดยมีร้านค้าโดยตรงในยุโรป อเมริกา
        อินเดีย และอีกหลายที่ในเร็ว ๆ นี้!
