      '1':
        #original_hash: f79b522
        title: ฉันสามารถรับ WCA ID และ WCA profile ได้อย่างไร
        content:
          #original_hash: b645fe1
          '1': >-
            ถ้าคุณไม่เคยเข้าแข่งขันมาก่อน ไปที่<a
            href='/competitions'>การแข่งขัน</a>! WCA ID และ WCA profile
            จะถูกสร้างขึ้นหลังจากผลการแข่งขันของการแข่งขันครั้งแรกของคุณได้รับการยืนยันแล้ว
      '2':
        #original_hash: eb948e7
        title: ฉันสามารถค้นหาการแข่งขันของ WCA ได้อย่างไร
        content:
          #original_hash: d195cec
          '1': สามารถดูได้ที่รายชื่อของ<a href='/competitions'>การแข่งขัน</a>
      '3':
        #original_hash: af6ad12
        title: >-
          ฉันสามารถสมัครแข่งได้อย่างไร?
          สามารถติดต่อใครได้หากฉันมีปัญหาในการสมัครแข่งขัน?
        content:
          #original_hash: 7b91db1
          '1': >-
            มีการแข่งขันจำนวนมากที่สามารถสมัครได้ที่เว็บไซต์ของ WCA
            แต่บางการแข่งขันก็ใช้ระบบของตนเอง
            คุณควรติดต่อผู้จัดการแข่งขันที่คุณต้องการแข่งสำหรับข้อมูล
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          อะไรคือข้อกำหนดของการเข้าแข่งขันของ WCA? ฉันต้องทำอะไรก่อนที่จะแข่งขัน
          WCA ไหม?
        content:
          #original_hash: 3bb4e11
          '1': >-
            โดยทั่วไป ไม่ได้มีข้อกำหนดมากมายสำหรับผู้ที่อยากแข่งขัน WCA
            แต่ผู้เข้าแข่งขันทุกคนต้องมีความเข้าใจใน <a
            href='https://www.worldcubeassociation.org/regulations/'>กติกาของ
            WCA</a>.
            ถ้าภาษาอังกฤษไม่ใช่ภาษาของคุณและคุณมีปัญหาในการทำความเข้าใจมัน
            กรุณาอ่าน <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>กติกาแปล</a>
      '5':
        #original_hash: 3b657aa
        title: ฉันต้องทำอย่างไรจึงจะมีการแข่งขัน WCA ในพื้นที่ของฉัน?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            ถ้าคุณสนใจที่จะจัดการแข่งขัน แนะนำให้คุณเข้าร่วมการแข่งขันอย่างน้อย
            1 หรือ 2 ครั้งในฐานะผู้เข้าแข่งขันก่อนเพื่อเรียนรู้
          #original_hash: be305b8
          '2': >-
            การแข่งขันของ WCA ต้องทำตาม<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>กติกาของ
            WCA</a> ผู้จัดการแข่งขันไม่จำเป็นต้องเข้าใจรายละเอียดทั้งหมด
            แต่การเข้าใจกติกาพิ้นฐานจะช่วยให้จัดการแข่งขันได้อย่างถูกต้อง
          #original_hash: dbd72c2
          '3': >-
            หลังจากนั้น ผู้จัดการแข่งขันต้องติดต่อ <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegate</a> การแข่งขันต้องอยู่ในการดูแลของ WCA Delegate
            จึงจะได้รับการยอมรับให้เป็นส่วนหนึ่งของ WCA อย่างเป็นทางการ WCA
            Delegate สามารถช่วยแนะนำและการจัดการการแข่งขันไปได้ด้วยดี
          #original_hash: 576c3b8
          '4': >-
            ดูที่ <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>แนวปฏิบัติการเป็นผู้จัดการแข่งขันของ
            WCA</a> สำหรับข้อมูลเพื่มเติม
      '6':
        #original_hash: 8005a61
        title: >-
          WCA account มีเพื่ออะไร? ข้อแตกต่างของ WCA account กับ WCA profiles
          คืออะไร?
        content:
          #original_hash: 57a3767
          '1': >-
            คุณจะได้รับ WCA ID
            หลังจากที่ผลการแข่งขันครั้งแรกของคุณได้รับการยอมรับ
          #original_hash: c5ad7a3
          '2': >-
            WCA account จะทำให้คุณสามารถพิสูจน์กับเราได้ว่าคุณคือใคร
            นี่จะยอมให้คุณเพิ่มรูปของคุณใน WCA profile
            และยอมให้คุณสมัครการแข่งขัน
            นี่จะช่วยป้องกันคุณจากบุคคลที่จะแฝงตัวเป็นคุณ
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: ฉันจะเปลี่ยนรูปแทนตัวได้อย่างไร?
        content:
          #original_hash: e619524
          '1': >-
            อย่างแรก คุณต้อง <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>สร้าง WCA
            account และเชื่อมต่อกับ WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            หลังจากที่คุณเชื่อมต่อ WCA account กับ WCA ID แล้ว ไปที่<a
            href='%{profile_edit_path}'>แก้ไข profile</a>
            เพื่อเปลี่ยนรูปแทนตัวของคุณ
      '8':
        #original_hash: 1d61217
        title: ฉันสามารถเชื่อมต่อ WCA account กับ WCA ID ได้อย่างไร?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          ฉันได้สมัครการแข่งขันและต้องการเพิ่มประเภทการแข่งขัน ฉันควรทำอย่างไร?
          ฉันสามารถพาคนอื่นไปด้วยได้ไหม?
        content:
          #original_hash: 957487d
          '1': >-
            กรุณาติดต่อผู้จัดการแข่งขัน
            คุณสามารถหาข้อมูลการติดต่อเขาได้ที่เว็บไซต์ของการแข่งขัน
            ถ้าคุณไม่แน่ใจ ตรวจสอบได้ที่<a
            href='/competitions'>รายชื่อการแข่งขัน</a>
      results:
        #original_hash: 9aae576
        title: ผลการแข่งขัน WCA ของฉันจะแสดงในเว็บไซต์ WCA เมื่อไหร่?
        content:
          #original_hash: 890d879
          '1': >-
            หลังจากการแข่งขันสิ้นสุด WCA Delegate
            จะตรวจสอบผลการแข่งขันและข้อมูลผู้เข้าแข่งขันเพื่อจะกำจัดข้อผิดพลาดออกไป
            หลังจากที่เสร็จแล้ว ผลการแข่งขันจะถูกส่งให้ WCA Results Team (WRT)
            ซึ่งจะทำหน้าที่แสดงผลการแข่งขันและจัดการฐานข้อมูลของ WCA
          #original_hash: daf1cb1
          '2': >-
            ขึ้นอยู่กับขนาดของการแข่งขัน และเวลาของ Delegate
            ทั้งหมดนี้อาจจะใช้เวลาเป็นวันหรือสัปดาห์ กรุณาอดทน
          #original_hash: bf8adbe
          '3': >-
            นอกจากนี้ ถ้าคุณเชื่อต่อ WCA account กับ WCA ID แล้ว (ดูด้านล่าง)
            คุณสามารถรับการแจ้งเตือนทาง email เมื่อผลการแข่งขันของคุณถูกแสดง <a
            href='%{preferences_edit_path}'>ที่นี่</a>
      regulations1:
        #original_hash: 2951eb6
        title: Puzzle ของฉันสามารถใช้แข่งได้หรือไม่?
        content:
          #original_hash: 5ac78e4
          '1': >-
            คุณสามารถดูกติกาในส่วนของ puzzle ได้ที่ <a
            href='https://www.worldcubeassociation.org/regulations/#3'>หัวข้อที่
            3</a> puzzle ทั้งหมดต้องผ่านการยอมรับจาก WCA Delegate
            ถ้าคุณไม่มั่นใจ กรุณาถาม Delegate ของการแข่งขัน เพื่อให้ปลอดภัย
            กรุณานำ puzzle สำรองมาเปลี่ยนด้วยในกรณีที่ puzzle
            ของคุณไม่ได้รับอนุญาติ
      regulations2:
        #original_hash: 48f1234
        title: ฉันสามารถใช้ puzzle ที่มีแม่เหล็กได้หรือไม่?
        content:
          #original_hash: 024ce81
          '1': >-
            คุณสามารถใช้ puzzle ที่มีแม่เหล็กได้ตราบใดที่ยังถูก<a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>กติกาของ
            WCA</a> กรุณาสนใจใน<a
            href='https://www.worldcubeassociation.org/regulations/#3h'>หัวข้อ
            3h</a>
      regulations3:
        #original_hash: c7460a5
        title: ฉันทำชิ้นส่วนของ puzzle หาย ฉันยังสามารถลงแข่งได้หรือไม่?
        content:
          #original_hash: 0d76323
          '1': >-
            คุณไม่สามารถใช้ puzzle นั้นได้ puzzle
            ต้องไม่มีตำหนิหรือสิ่งที่สังเกตได้จากชิ้นส่วนที่เหมือนกัน (ดู<a
            href='https://www.worldcubeassociation.org/regulations/#3j'>หัวข้อ3j</a>)
      regulations4:
        #original_hash: 43f9da8
        title: ฉันต้องมีอายุเท่าไหร่จึงจะสามารถสมัครการแข่งขัน WCA ได้?
        content:
          #original_hash: 984704a
          '1': >-
            ไม่มีกำหนดอายุ แต่คุณควรได้รับอนุญาติจากผู้ปกครองก่อนทำการสมัคร
            (ดู<a
            href='https://www.worldcubeassociation.org/regulations/#2b'>หัวข้อ
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: เกี่ยวกับ WCA
    #original_hash: af00571
    mission_statement: >-
      ภารกิจของเราคือการแข่งขันที่มากขึ้น ในประเทศที่มากขึ้น ผู้คนที่มากขึ้น
      ความสนุกที่มากขึ้น ภายใต้เงื่อนไขที่ยุติธรรมและเท่าเทียมกัน
    #original_hash: e627278
    mission_footer: พันธกิจของ WCA
    #original_hash: cdab446
    who_we_are_title: เราคือใคร
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p>สมาคมลูกบาศก์โลกควบคุมการแข่งขันสำหรับ puzzle
      เชิงกลที่บิดชิ้นส่วนหรือที่รู้จักกันทั่วไปว่า 'twisty puzzles' โดย Puzzle
      ที่มีชื่อเสียงคือ Rubik's Cube ที่ถูกคิดค้นขึ้นโดย
      ศาสตราจารย์รูบิกจากประเทศฮังการี โดย Puzzle
      ที่ถูกเลือกจะเป็นการแข่งขันอย่างเป็นทางการของ WCA</p> <p>WCA
      พัฒนาขึ้นมากในช่วงทศวรรษที่ผ่านมา มีผู้เข้าร่วมการแข่งขันของเรามากกว่า
      245,000 คน แม้จะมีการเติบโตอย่างรวดเร็ว
      แต่เรายังคงเป็นองค์กรที่ดำเนินการโดยอาสาสมัครทั้งหมดตั้งแต่ผู้จัดงานในท้องถิ่นไปจนถึง
      WCA Delegates หรือแม้แต่ WCA Board เราขอขอบคุณทุกคนที่สละเวลาเพื่อทำงานให้
      WCA ด้วยการสนับสนุนทางการเงินที่มากขึ้น
      เราหวังว่าจะนำระดับความเป็นมืออาชีพมาสู่การแข่งขันของเรามากขึ้น
      ในขณะที่เรายังคงอนุมัติการแข่งขันต่าง ๆ ทั่วโลก</p>
    #original_hash: bccd8c5
    spirit: >-
      จิตวิญญาณของเราคือผู้คนจากทั่วโลกมาสนุกด้วยกันในบรรยากาศที่เป็นมิตร
      ช่วยเหลือซึ่งกันและกันและมีน้ำใจนักกีฬา
    #original_hash: 69131cc
    spirit_footer: จิตวิญญาณของ WCA
    #original_hash: c1781ee
    our_goals_title: เป้าหมายของเรา
    #original_hash: c1144d4
    our_goals_content_html: >-
      <p>สมาคมลูกบาศก์โลก
      ต้องการที่จะนำโอกาสในการเป็นสมาชิกชุมชนและความเป็นผู้นำให้กับคนหนุ่มสาวทั่วโลก
      ด้วยการเพิ่มการเข้าถึงการแข่งขัน 'twisty puzzle'
      เราเชื่อว่าประสบการณ์ในการแข่งขันและในชุมชนของเรา
      สร้างโอกาสการเติบโตสำหรับคนหนุ่มสาวที่เกี่ยวข้องและการแนะนำกิจกรรมนี้ให้กับกลุ่มคนใหม่
      ๆ ทำให้ชุมชนโดยรวมของเราแข็งแกร่งขึ้น
      เอกสารที่มีแผนเชิงกลยุทธ์ของคณะกรรมการสำหรับ WCA สามารถอ่านได้<a
      href="https://documents.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">
      ที่นี่ </a></p>
    #original_hash: f64ccc7
    whats_next_title: ก้าวต่อไปของ WCA
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>สมาคมลูกบาศก์โลกมีผู้เข้าแข่งขันกว่า 245,000 รายใน 158 ภูมิภาค
      และยังเพิ่มขึ้นอย่างต่อเนื่อง! ชุมชน cubing
      มีการเติบโตอย่างต่อเนื่องตั้งแต่ก่อตั้งขึ้นในปี 2004
      และเราต้องการที่จะสนับสนุนให้สิ่งนี้ดำเนินต่อไปในอนาคต
      โดยเพิ่มการเข้าถึงการแข่งขันไปยังพื้นที่ใหม่
      ในอนาคตเราหวังว่าจะสนับสนุนชุมชนของเรามากยิ่งขึ้นผ่านความร่วมมือและการเผยแพร่ต่อผู้ที่สนใจเกี่ยวกับกิจกรรมนี้</p>
    #original_hash: dc71704
    world_championship_title: ชิงแชมป์โลก
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>ทุก ๆ สองปี เราจัดการแข่งขันที่จะค้นหาแชมป์โลก
      การแข่งขันนี้ต้องมีการวางแผนอย่างรอบคอบโดยอาสาสมัครจำนวนมาก
      รวมถึงความมุ่งมั่นทางการเงินจำนวนมากเพื่อจองสถานที่และเตรียมการที่จำเป็น</p>
