        และปฏิบัติหน้าที่ใดๆ ที่ทีมและคณะกรรมการไม่ได้ปฏิบัติตาม
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: WCA Teams and Committees
      #original_hash: 9fdee8f
      description: >-
        ทีมงานและคณะกรรมการของ WCA
        ถือเป็นส่วนสำคัญขององค์กรและปฏิบัติหน้าที่ประจำวันที่จำเป็นเพื่อให้องค์กรดำเนินต่อไปได้
        คณะกรรมการเหล่านี้ประกอบด้วยสมาชิก WCA Community รวมถึง WCA Delegate
        และผู้แข่งขัน
        แต่ละทีมจะมีผู้นำซึ่งมีหน้าที่ดูแลให้ทีมทำงานได้อย่างถูกต้องและให้คำแนะนำแก่สมาชิกคนอื่นๆ
        ในทีม เมื่อมีทีมหรือคณะกรรมการว่าง
        ข้อมูลเกี่ยวกับวิธีการสมัครจะโพสต์ไว้ในหน้าแรก
