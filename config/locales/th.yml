      groups_description:
        #original_hash: d62001b
        wat: >-
          The WCA Archive Team (WAT)
          มีหน้าที่รับผิดชอบในการจัดการการพัฒนาและการบำรุงรักษาเอกสารสำคัญทางประวัติศาสตร์ของ
          WCA พวกเขาบันทึกเหตุการณ์สำคัญของ speedcubing และเหตุการณ์สำคัญ WCA
          ที่โดดเด่นที่จะนำเสนอเป็นส่วนหนึ่งของไทม์ไลน์ WCA ที่กว้างขึ้น
          เพื่อรักษามรดกของ WCA ใน speedcubing
        #original_hash: 7803faf
        wct: >-
          WCA Communication Team (WCT) ดูแลและสนับสนุนการสื่อสารของ WCA
          กับชุมชนและประชาชนทั่วไป การสื่อสารของ WCA
          ควรมีส่วนสนับสนุนวัตถุประสงค์ของ WCA
          และสนับสนุนวัฒนธรรมเชิงบวกโดยทั่วไปในด้านความเป็นมิตร ความโปร่งใส
          การไม่แบ่งแยก ความเปิดกว้าง และตอบสนองต่อความคิดเห็นต่างๆ
        #original_hash: bd69012
        wcat: >-
          WCA Competition Announcement Team (WCAT) อนุมัติและประกาศการแข่งขัน
          WCA ที่ส่งโดย WCA Delegates
          และเพื่อให้แน่ใจว่าการประกาศดังกล่าวเป็นไปตามมาตรฐานคุณภาพ WCA
          และทีมนี้
          ยังรับผิดชอบในการรักษาระเบียบการส่งการแข่งขันที่เหมาะสมจากเอกสารต่าง ๆ
          เช่น นโยบายข้อกำหนดการแข่งขัน WCA โดย WCAT
          จะไม่รับผิดชอบต่อการจัดองค์กรและการมอบหมายการแข่งขันรายบุคคล
        #original_hash: 5007698
        wic: >-
          WCA Integrity Committee (WIC) ดำเนินการสอบสวนอิสระเกี่ยวกับสมาชิกใน
          WCA และ incident ที่เกิดขึ้นระหว่างการแข่งขัน WCA
          หรือบนแพลตฟอร์มออนไลน์อย่างเป็นทางการของ WCA. Incidents
          เหล่านี้ถือเป็นการละเมิดเจตนารมณ์ จรรยาบรรณ จรรยาบรรณ
          และ/หรือระเบียบของ WCA
        #original_hash: be491ec
        weat: >-
          WCA Executive Assistants Team (WEAT)
          รับผิดชอบในการดำเนินงานด้านธุรการของคณะกรรมการ WCA
        #original_hash: fc67562
        wfc: >-
          WCA Financial Committee (WFC) จัดการการเงินโดยรวมของ WCA
          รวมถึงการจัดทำงบประมาณ การรายงาน การวิเคราะห์ การทำบัญชี
          และการยื่นภาษี พวกเขายังจัดการแหล่งรายได้ที่ใหญ่ที่สุดของ WCA
          นั่นก็คือ WCA Dues System พร้อมด้วยโครงการระดมทุนต่างๆ
          ที่ให้การสนับสนุนชุมชนท้องถิ่นในระยะต่างๆ ของการพัฒนา
          รวมถึงการให้ทุนด้านการเดินทาง การระดมทุนด้านอุปกรณ์
          และการสนับสนุนองค์กรระดับภูมิภาค
        #original_hash: 88a00fa
        wmt: >-
          The WCA Marketing Team (WMT) พัฒนาและจัดการแบรนด์ WCA,
          ค้นหาผู้สนับสนุน, และทำการตลาดสินค้า WCA
        #original_hash: fcaa701
        wmct: >-
          ทีม WCA Major Championship (WMCT)
          ทำหน้าที่กำกับดูแลการประสานงานและความก้าวหน้าของ WCA Continental และ
          World Championships โดยการพัฒนากรอบแนวทางและแผนยุทธศาสตร์
          การจัดการการเลือกเมืองเจ้าภาพ การสนับสนุนทีมจัดงาน
          และการรับรองประสบการณ์การแข่งขันชิงแชมป์ที่สอดคล้องกัน
        #original_hash: 010e628
        wqac: >-
          WCA Quality Assurance Committee (WQAC)
          สนับสนุนและส่งเสริมการปรับปรุงคุณภาพอย่างต่อเนื่องภายใน WCA
          เช่นเดียวกับการใช้มาตรฐานคุณภาพทั่วโลกเพื่อให้มั่นใจในคุณภาพของกระบวนการ
          อาสาสมัครของ WCA องค์กรระดับภูมิภาค ผู้จัดการแข่งขัน
          และอาสาสมัครของการแข่งขัน
        #original_hash: 355babe
        wrc: >-
          WCA Regulations Committee (WRC)
          จัดการปัญหาทั้งหมดที่เกี่ยวข้องกับการนำไปใช้ การปรับปรุง และการพัฒนา
          WCA Regulations พวกเขาสนับสนุน WCA Delegates ในเรื่องขั้นตอนใดๆ
          ที่เกิดขึ้นในการแข่งขัน
          และตัดสินใจเกี่ยวกับเหตุการณ์ที่ยังไม่ได้รับการแก้ไขและยังไม่ถูกเปิดเผย
        #original_hash: 7ca3e6f
        wrt: >-
          WCA Results Team (WRT)
          มีหน้าที่รับผิดชอบในการจัดการข้อมูลทั้งหมดในฐานข้อมูลของ WCA
          ที่สำคัญที่สุดคือผลการแข่งขันและข้อมูลบุคคล
        #original_hash: f905744
        wst: >-
          WCA Software Team (WST) จัดการซอฟต์แวร์ของ WCA (เว็บไซต์, scramblers,
          workbooks, admin tools)
        #original_hash: 638652c
        wsot: >-
          WCA Sports Organization Team (WSOT) ดูแลและสนับสนุนให้ WCA
          เป็นองค์กรกีฬาระดับนานาชาติ
        #original_hash: 30d6048
        wapc: >-
          The WCA Appeals Committee (WAC)
          ตรวจสอบและแก้ไขการอุทธรณ์เกี่ยวกับการตัดสินใจที่ทำโดยอาสาสมัครของ WCA
          อื่น ๆ โดย WAC
          จัดให้มีกระบวนการตรวจสอบที่เป็นอิสระและเป็นกลางเพื่อให้แน่ใจว่าการตัดสินใจนั้นยุติธรรม
          สมเหตุสมผล และเป็นไปตามนโยบายและระเบียบข้อบังคับของ WCA
