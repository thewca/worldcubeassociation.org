  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      ยินดีต้อนรับสู่คอลเล็กชันแนวทางผู้จัดการแข่งขันของ WQAC
      หากคุณกำลังพิจารณาที่จะเป็นผู้จัดการแข่งขันแล้วละก็
      เราแนะนำเป็นอย่างยิ่งให้คุณอ่านเอกสารเหล่านี้
      โดยจะแบ่งเป็นเอกสารที่จำเป็นและเอกสารที่แนะนำ
      โปรดมั่นใจว่าคุณได้ทำความคุ้นเคยกับข้อมูลที่เราได้ให้ไปเนื่องจากมันจะช่วยให้คุณจัดการการแข่งขันที่มีคุณภาพและสนุกอีกด้วย
    #original_hash: e6f7d36
    disclaimer_html: >-
      <strong>ข้อจำกัดความรับผิดชอบ</strong>: WCA ไม่ได้เป็นผู้จัดการแข่งขัน
      ในฐานะผู้จัดงานการแข่งขันตามทำนองคลองธรรมของ WCA
      คุณ<strong>ต้องไม่</strong>เซ็นสัญญาใดก็ตามในนามของ WCA
      คุณควรติดต่อกับสมาคมท้องถิ่นระดับภูมิภาคหรือระดับชาติหรือช่วยเหลือในการแข่งขัน
