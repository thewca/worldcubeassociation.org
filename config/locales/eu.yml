      #original_hash: f8c3f3c
      operations_html: 'WCAko %{committees_and_teams} kudeatzen dituzte eguneroko lanak.'
      #original_hash: 0e7a036
      teams_committees: Talde eta Komiteek
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCAko Ordezkaria</strong> eginkizuna WCAko Mozioetan
        definitua eta WCAko Regulazioetan deskribitua da. WCAko ordezkari baten
        funtsezko zeregina lehiaketak gainbegiratzea da WCAren izenean. WCAko
        Ordezkaria WCAko lehiaketak WCAko misio, adore eta regulazioen arabera
        egiten direla ziurtatzen da. WCAk <strong>Senior Ordezkari</strong>,
        <strong>Eskualdeko Ordezkari</strong>, <strong>Ordezkari oso</strong>,
        <strong>Junior Ordezkari</strong>, eta <strong>Praktiketako
        Ordezkarien</strong> artean desberdintzen du %{see_link}.</p> <p>WCAko
        Ordezkariaren zereginei gehituz, Senior edo Eskualdeko Ordezkaria euren
        zonaldeko WCAko Ordezkariak bideratzeaz arduratzen dira, eta eskualdeko
        aferak direla eta kontaktu daitezke.</p> <p>Hasieran, Ordezkari Berriak
        Junior Ordezkari gisa zerrendatzen dira. Ondoren, lehiaketak zuzentzeko
        gaitasuna erakustea eskatzen zaie WCAko Ordezkari oso izan baino
        lehen.</p> <p>Praktiketako Ordezkariak Ordezkari osoak izateko
        entrenatzen dira eta beste Ordezkari bat dagoen lehiaketa batean
        gainbegiratu dezake besterik.</p>
