      groups_description:
        #original_hash: d62001b
        wat: >-
          WCAko Artxibo Taldea (WAT) WCAren artxibo historikoaren garapena eta
          mantentze-lanak kudeatzeaz arduratzen da. WCAren funtsezko gertaerak
          eta gertaera garrantzitsuak dokumentatzen dituzte WCAren denbora-lerro
          zabalago batean, WCAk speedcubingean izan duen, daukan eta izanen duen
          ondarea gordetzeko.
        #original_hash: 7803faf
        wct: >-
          WCAko Komunikazio Taldearen eginkizuna (WCT) WCAk komunitatearekin
          eta, oro har, publikoarekin dituen komunikazioak gainbegiratzea eta
          babestea da. WCAren komunikazioak WCAren helburuak lortzen lagundu
          behar luke, baita adiskidetasunaren, gardentasunaren,
          inklusibitatearen, irekitasunaren eta arduraren kultura orokor
          positiboa bultzatu ere.
        #original_hash: bd69012
        wcat: >-
          WCAko Lehiaketen Iragarpen Taldearen (WCAT) eginkizuna ordezkariek
          aurkeztutako WCA lehiaketak onartzea eta iragartzea da, eta iragarki
          horiek WCAren kalitate-arauekin bat datozela ziurtatzea. Talde horren
          ardura da, halaber, dokumentuetatik lehiaketen aurkezterako
          protokoloak mantentzea, WCAko Lehiaketen Baldintzen Politika,
          adibidez. WCAT EZ da banakako lehiaketen antolaketa eta ordezkatzearen
          arduraduna.
        #original_hash: 5007698
        wic: >-
          WCAko Integritate Komiteak (WICk) WCAko komunitateko kideen buruzko
          eta WCAko lehiaketetan edo WCAko onlile plataformatan jazotako
          gertaeren buruzko ikerketa independienteak egiten ditu. Gertaera hauek
          WCAko adorearen, kondukta kodearen etika kodearen edota erregulazioen
          ustezko urratzeak dira.
        #original_hash: be491ec
        weat: >-
          WCAko Exekutibo Laguntzaile Taldearen (WEATren) ardura WCAren
          Zuzendarien Batzarraren administrazio-lanak egitea da.
        #original_hash: fc67562
        wfc: >-
          WCAko Finantza Komitea (WFC) WCAko finantza orokorren kudeaketaren
          arduraduna da, aurrekontuak, txostenen aurkezpena, analisia,
          kontabilitatea eta erregistro fiskalak barne. Halaber, WCAren
          diru-sarreren iturri nagusia, WCAko kuota-sistema, kudeatzen dute,
          tokiko komunitateei hainbat garapen-etapatan laguntza ematen dieten
          hainbat finantziazio-programarekin batera; besteak beste, bidaien
          finantziazioa, ekipoen finantziazioa eta eskualdeko erakundeen
          laguntza.
        #original_hash: 88a00fa
        wmt: >-
          WCAko Marketing Taldearen (WMTren) ardura WCA Marka garatu eta
          kudeatzea, babesleak bilatzea, eta WCAko merkantzia merkaturatzea da.
        #original_hash: fcaa701
        wmct: >-
          WCAko Txapelketa Handien Taldeak (WMCTk) WCAko txapelketa kontinental
          eta mundialetako kordinazioa eta aurrerapena gainbegiratzen ditu,
          jarraibideak eta plangintza estrategikoak garatuz, hiri anfitroiaren
          hautaketa kudeatuz, antolatzaile taldeei lagunduz eta txapelketen
          bizipen erregularrak bermatuz.
        #original_hash: 010e628
        wqac: >-
          WCAko Kalitate Bermatze Komiteak (WQACk) kalitatearen etengabeko
          hobekuntza babestu eta sustatzen du WCAren barruan, bai eta prozesuen
          kalitate handia ziurtatzeko kalitate-estandarren mundu mailako
          aplikazioa, WCA Staff, Eskualdeko Erakundeak, Lehiaketen
          Antolatzaileak eta Lehiaketen Bolondresak ere.
        #original_hash: 355babe
        wrc: >-
          WCAko Erregulazio Komiteak (WRCk) WCAko erregulazioen aplikazioarekin,
          hobekuntzarekin eta garapenarekin lotutako gai guztiak lantzen ditu.
          WCAko Ordezkariei laguntza ematen die lehiaketetan gertatzen diren
          gertakari prozesal guztietan, eta ebatzi gabeko eta aipatu gabeko
          gertakarien inguruan erabakitzen dute.
        #original_hash: 7ca3e6f
        wrt: >-
          WCAko Emaitza Taldea (WRT) WCAko datutegietako datu guztiak kudeatzeaz
          arduratzen da, lehiaketen emaitzez eta pertsonen datuez batez ere.
        #original_hash: f905744
        wst: >-
          WCAko Software Taldearen (WSTren) ardura WCAren softwarea kudeatzea da
          (webgunea, nahasgailuak, lan-liburuak eta administrazio-tresnak).
        #original_hash: 638652c
        wsot: >-
          WCAko Kirol Organizazio Taldeak (WSOTk) WCA nazioarteko kirol-erakunde
          gisa aintzatesten gainbegiratzen eta laguntzen du.
        #original_hash: 30d6048
        wapc: >-
          WCAko Apelazio Komiteak (WACk) WCAko beste bolondres batzuek egindako
          erabakiei buruzko apelazioak berrikusten eta konpontzen ditu. WACk
          berrikuskera prozesu inpartzial eta independiente bat eskaintzen du,
          erabakiak bidezkoak, arrazoizkoak direla bermatzeko, WCAko politikak
          eta erregulazioak jarraituz.
