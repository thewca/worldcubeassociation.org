      groups_description:
        #original_hash: 5b1aade
        wat: >-
          WAT WCAren artxibo historikoaren garapena eta mantentze-lanak
          kudeatzeaz arduratzen da. WCAren funtsezko gertaerak eta gertaera
          garrantzitsuak dokumentatzen dituzte WCAren denbora-lerro zabalago
          batean, WCAk speedcubingean izan duen, duen eta izanen duen ondarea
          gordetzeko.
        #original_hash: 50fd091
        wct: >-
          WCAko Komunikazio Taldearen eginkizuna WCAk komunitatearekin eta, oro
          har, publikoarekin dituen komunikazioak gainbegiratzea eta babestea
          da. WCAren komunikazioak WCAren helburuak lortzen lagundu behar luke,
          eta adiskidetasunaren, gardentasunaren, inklusibitatearen,
          irekitasunaren eta ineresa emateko gaitasunaren kultura orokor
          positiboa bultzatu.
        #original_hash: 3e5570f
        wcat: >-
          WCAko Lehiaketen Iragarpen Taldearen (WCAT) eginkizuna ordezkariek
          aurkeztutako WCA lehiaketak onartzea eta iragartzea da, eta iragarki
          horiek WCAren kalitate-arauekin bat datozela ziurtatzea. Talde horren
          ardura da, halaber, gaitasuna aurkezteko protokolo egoki bat izatea,
          WCAren Lehia Baldintzen Politika bezalako dokumentuetatik abiatuta.
          WCAT EZ da banakako lehiaketen antolaketa eta ordezkatzearen
          arduraduna.
        #original_hash: 41eb6fd
        wdc: >-
          WCAren Diziplina Komiteak (WDC) ikerketa independenteak egiten ditu
          WCAn erregistratuko speedcuberrei eta WCAko lehiaketetako edo onlineko
          WCAko plataforma ofizialetako gertaerei buruz. Gertaera horiek
          Espirituaren, Jokabide Kodearen edota WCAren Araudiaren ustezko
          urraketak dira.
        #original_hash: 6cdac80
        wec: >-
          Komite honen eginkizuna WCAko langileek erabiltzen dituzten prozedura
          guztiek Etika Kodea betetzen dutela bermatzea da, eta ikerketa
          independenteak egitea kide horietako edozeinen jokaerak Kodea betetzen
          ez badu. WEC fidagarria da erregistratutako speedcuber guztientzat,
          zeintzuk beren kezken berri eman eta ikerketa eska dezaketen. Komite
          honek ere helegite batzarra gisa funtzionatzen du, baldin eta tartean
          den inor ez badago ados WCAren Diziplina Komiteak hartutako
          erabakiarekin.
        #original_hash: 889dd90
        weat: >-
          Talde honen ardura WCAren Zuzendarien Batzarraren administrazio-lanak
          egitea da.
        #original_hash: 43e4e33
        wfc: >-
          Komite hau WCAren finantza orokorren kudeaketaren arduraduna da,
          aurrekontuak, txostenen aurkezpena, analisia, kontabilitatea eta
          erregistro fiskalak barne. Halaber, WCAren diru-sarreren iturri
          nagusia, WCAren kuota-sistema, kudeatzen dute, tokiko komunitateei
          hainbat garapen-etapatan laguntza ematen dieten hainbat
          finantziazio-programarekin batera; besteak beste, bidaien
          finantziazioa, ekipoen finantziazioa eta eskualdeko erakundeen
          laguntza.
        #original_hash: f2a0140
        wmt: >-
          Talde honen ardura WCA Marka garatu eta kudeatzea, babesleak bilatzea,
          WCAko lehiaketetarako ekipamendua banatzeko laguntza ematea eta WCA
          merchandising-a merkaturatzea da.
        #original_hash: 0171b3b
        wqac: >-
          Komie honek kalitatearen etengabeko hobekuntza babestu eta sustatu
          behar du WCAren barruan, bai eta prozesuen kalitate handia ziurtatzeko
          kalitate-estandarren mundu mailako aplikazioa ere, WCA Staff,
          Eskualdeko Erakundeak, Lehiaketen Antolatzaileak eta Lehiaketen
          Staffa.
        #original_hash: a1260bb
        wrc: >-
          WRCak WCAko erregulazioen aplikazioarekin, hobekuntzarekin eta
          garapenarekin lotutako gai guztiak lantzen ditu. WCAko Ordezkariei
          laguntza ematen die lehiaketetan gertatzen diren gertakari prozesal
          guztietan, eta ebatzi gabeko eta aipatu gabeko gertakarien inguruan
          erabakitzen dute.
        #original_hash: 7bc588b
        wrt: >-
          WRT WCAren datu-baseetako datu guztiak kudeatzeaz arduratzen da,
          lehiaketen emaitzez eta pertsonen datuez batez ere.
        #original_hash: ec961e4
        wst: >-
          Ekipo honen ardura WCAren softwarea kudeatzea da (webgunea,
          nahasgailuak, lan-liburuak eta administrazio-tresnak).
        #original_hash: 8f888d6
        wsot: >-
          Talde horren zeregina WCA nazioarteko kirol-erakunde gisa aintzatestea
          gainbegiratzea eta laguntzea da.
        #original_hash: 73d8df4
        wac: >-
          WACen ardura WCAko komunitatearen eta WCAko langileen arteko
          atzeraelikadura eta komunikazioa mantentzea da. WCAren foroei eusten
          diete, eta inkesten laburpena egiten dute, baita munduko komunitate
          osoaren irismena handitzen saiatzen dira ere.
