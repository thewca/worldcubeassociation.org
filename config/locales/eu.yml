    answers:
      '1':
        #original_hash: f79b522
        title: WCA IDa eta WCAko profila nola lor ditzaket?
        content:
          #original_hash: b645fe1
          '1': >-
            Ez baduzu sekulan lehiatu, zoaz <a
            href='/competitions'>competition</a> ikustera! Behin zure
            lehendabiziko lehiaketako emaitzak argitaratzen direnean WCA profila
            eta IDa sortuko zaizkizu.
      '2':
        #original_hash: eb948e7
        title: Nola topa dezaket WCAko legiaketarik?
        content:
          #original_hash: d195cec
          '1': Zoaz gure <a href='/competitions'>lehiaketak</a> zerrendara
      '3':
        #original_hash: af6ad12
        title: >-
          Nola ematen da izena lehiaketa baterako? Izena ematerakoan arazorik
          badut norekin jar naiteke harremanetan?
        content:
          #original_hash: 7b91db1
          '1': >-
            Hainbat lehiaketek erregistroa WCAko webgunean bertan egiten
            dituzte, baina batzuek beren sistemak erabiltzen dituzte. Izena eman
            nahi duzun lehiaketako antolatzaileekin harremanetan jarri beharko
            duzu xehetasun gehiagorako. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Zeintzuk dira WCAko lehiaketa batean parte hartu ahal izateko
          baldintzak? Zer jakin behar dut WCAko lehiaketa batean parte hartu
          baino lehen?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Oro har, ez dago baldintza gehiegirik pertsona batek WCAko lehiaketa
            batean parte har dezan. Hala ere, lehiaketa bateko lehiakide guztiek
            <a href='https://www.worldcubeassociation.org/regulations/'>WCAko
            erregulazioak</a> ongi uler dezaten espero da. Zure ama hizkuntza
            ingelesa ez bada eta dokumentua irakurtzen arazorik baduzu, irakurri
            <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>itzulpenak</a>
            mesedez.
      '5':
        #original_hash: 3b657aa
        title: Nola antolatu dezaket WCA lehiaketa bat neure herrian?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Lehiaketa bat antolatzeko asmorik baduzu, aurrenik txapelketa bat
            edo bitan lehiakide gisa parte hartzea gomendatzen dizugu
            esperientziatik ikas dezazun.
          #original_hash: be305b8
          '2': >-
            WCAko lehiaketek target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCAko
            erregulazioak</a> jarraitu behar dituzte. Antolaketa taldeak ez du
            zertan erregulazio guztiak buruz jakin behar, baina, erregulazioen
            funtsen ezagutza sakon bat izateak lehiaketa behar den bezala
            antolatzen dexente lagunduko luke.
          #original_hash: dbd72c2
          '3': >-
            Horren ondoren, antolatzaile taldeak gertuko <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCAko
            ordezkari</a> batekin harremanetan jarri beharko du. Lehiaketa
            ordezkari batek gainbegiratzea beharrezkoa da WCAk lehiaketa
            ofizialtzat har dezan. WCAko ordezkariak antolatzaile taldeari
            lehiaketa arrakastatsu bat gidatzen lagunduko dio.
          #original_hash: 576c3b8
          '4': >-
            Zoaz <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCAko
            lehiaketak anolatzeko jarraibideertara</a> informazio gehiagorako.
      '6':
        #original_hash: 8005a61
        title: >-
          Zertarako dira WCAko kontuak? Zein da WCAko kontu eta WCAko profilen
          arteko ezberdintasuna?
        content:
          #original_hash: 57a3767
          '1': >-
            Zure lehendabiziko WCAko lehiaketa ofizialeko emaitzak argitaratzen
            direnean WCA ID bat emanen zaizu.
          #original_hash: c5ad7a3
          '2': >-
            WCAko kontuak nor zaren ziurtatzea ahalbidetzen digu. Honek zure
            profilean argazki bat eranstea eta lehiaketetarako izena ematea
            baimentzen dizu. Honek beste pertsona batek zu zarela esateaz
            babestuko zaitu.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Nire profileko argazkia nola alda dezaket?
        content:
          #original_hash: e619524
          '1': >-
            Lehendabizi, <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>WCAko kontu
            bat sortu eta zure WCA IDra lotu</a> behar duzu.
          #original_hash: 56a8f26
          '2': >-
            Zure WCAko akontua WCA IDra lotu ondoren, zoaz <a
            href='%{profile_edit_path}'>profila editatzeko orrira</a> profileko
            argazkia aldatzeko.
      '8':
        #original_hash: 1d61217
        title: Nola lotzen zaio WCAko kontua WCA IDari?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Lehiaketa batean izena emanda daukat eta beste proba batean izena eman
          nahi dut, zer eginen dut? Gonbidatuak ekar ditzaket?
        content:
          #original_hash: 957487d
          '1': >-
            Jar zaitez antolatzailearekin harremanetan mesedez. Harremantzeko
            imformazioa lehiaketaren webgunean topa dezakezu. Non aurkitu ziur
            ez bazaude zoaz <a href='/competitions'>lehiaketa zerrendara</a>.
      results:
        #original_hash: 9aae576
        title: WCAko lehiaketa bateko emaitzak noiz igotzen dira WCAko webgunera?
        content:
          #original_hash: 890d879
          '1': >-
            Lehiaketa bat bukatzen denean, WCAko ordezkariak emaitza-papera
            guztiak eta pertsona data berraztertu behar ditu, gerta litekeen
            akatsak konpontzeko. Hau egin eta gero, emaitzak WCAko emaitza
            taldeari (WRTri) bidaltzen zaizkio, lehiaketetako emaitzetaz eta
            WCAko datutegia mantentzeaz arduratzen denari. Azkenik, WRTk
            emaitzak WCAko datutegira igotzen ditu ahalik eta azkarren.
          #original_hash: daf1cb1
          '2': >-
            Lehiaketaren tamainaren eta ordezkariaren ordutegiaren arabera honek
            guztiak egun batetik aste oso batera har dezake. Pazientzia eduki
            mesedez.
          #original_hash: bf8adbe
          '3': >-
            Gainera, zure WCAko akontua WCA IDari lotuta baduzu (ikusi behean),
            emaitzak igotzen direnerako e-mail bidezko jakinarazpenak <a
            href='%{preferences_edit_path}'>hemen</a> aktibatu ditzakezu.
      regulations1:
        #original_hash: 2951eb6
        title: Nire puzzlea lehiatzeko legala al da?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Puzzleei buruzko erregulazioa <a
            href='https://www.worldcubeassociation.org/regulations/#3'>3.
            artikuluan</a> aurki dezakezu. Puzzle guztiak WCAko ordezkariak
            onartu behar ditu. Ziur ez bazaude, galde egiozu zure lehiaketako
            ordezkariari. Bigarrengo puzzle bat ekarri beharko zenuke
            badaezpada, bestea erabiltzea baimentzen ez badizute.
      regulations2:
        #original_hash: 48f1234
        title: WCAko lehiaketa ofizial batean puzzle magnetiko bat erabil dezaket?
        content:
          #original_hash: 024ce81
          '1': >-
            Puzzle magnetikoak erabili ditzakezu, <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCAko
            erregulazioak</a> betetzen baditu. Mesedez erreparatu <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>3h
            erregulazioari</a> bereziki.
      regulations3:
        #original_hash: c7460a5
        title: Nire puzzlearen zentroko tapa bat galdu zait. Oraino erabil dezaket?
        content:
          #original_hash: 0d76323
          '1': >-
            Ezin duzu puzzle hau erabili. Puzzleek ezin dute kalterik edo pieza
            bat beste pieza antzeko batekin nabarmenki desberdintzea errazten
            duten beste desberdintasunik izan. (Zoaz <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regulation
            3j</a> ikustera).
      regulations4:
        #original_hash: 43f9da8
        title: Zenbat urte izan behar ditut WCAko lehiaketa baterako izena emateko?
        content:
          #original_hash: 984704a
          '1': >-
            Ez dago adin minimorik. Hala ere, aurrenik zure gurasoei galdetu
            behar zenieke (zoaz see <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>2b
            erregulazioa</a> ikustera).
  about:
    #original_hash: 9ac918a
    title: WCAri inguruan
    #original_hash: af00571
    mission_statement: >-
      Gure zeregina lehiaketa gehiago, herrialde gehiagoetan, pertsona
      gehiagorekin eta gozamen gehiagorekin eta dena baldintza bidezko eta
      berdinetan izatea da.
    #original_hash: e627278
    mission_footer: WCAko zeregin deklarazioa
    #original_hash: cdab446
    who_we_are_title: Nor garen
    #original_hash: c0d9a3e
    who_we_are_content_html: >-
      <p>Munduko Kuboaren Elkarteak (World Cube Associationak) pieza multzoak
      maneiatuz funtzionatzen duten puzzle mekaniko eta "buru-hausgarri
      bihurriak" deitzen zaien lehiaketak zuzentzen ditu. Hauetatik ezagunena
      Rubik Kuboa da, Rubik irakasle hungariarrak asmatua. WCAk puzzle hauetako
      sorta bat proba ofizialtzat hartzen ditu.</p> <p>WCA azkeneko hamarkadan
      zehar garatu da, 200.000 perstona baino gehiagok gure lehiaketetan parte
      hartu du. Hazkunde handia izan badugu ere, organizazio hau bolondresek
      osatzen dute ia osoki, unean bertako antolatzaileak, WCAko ordezkariak eta
      WCAko batzarra barne. Asko eskertzen diegu euren bizitzetatik denbora
      hartu eta WCAk behar bezala funtziona dezan egiten dutenei. Laguntza
      finantzario gehiagorekin, gure lehiaketei profesionalismo maila altuago
      bat ekartzea espero dugu, munduan zehar proba gehiago onartzen ditugun
      bitartean.</p>
    #original_hash: bccd8c5
    spirit: >-
      Gure adorea mundu osoan zeharko jendeak ingurumen atsegin batean goza
      dezan, elkarri lagundu diezaion eta oneski porta dadila da.
    #original_hash: 69131cc
    spirit_footer: WCAko adorea
    #original_hash: c1781ee
    our_goals_title: Gure helburuak
    #original_hash: 375db0f
    our_goals_content_html: >-
      <p>WCAk komunitatean sartzeko eta lider izateko aukerak eman nahi dizkie
      mundu osoko gazteei, gure "puzzle bihurkarien" lehiaketen irisgarritasuna
      handituz. Uste dugu lehiaketetako esperientziek eta gure komunitatearen
      barruan hazkunde aukerak sortzen dizkietela parte hartzen duten gazteei,
      eta puzzle probak pertsona-talde berriei sartzeak gure komunitatea
      indartzea ahalbidetzen duela. Batzordearen WCAko Ikuspegia eta Estrategia
      jasotzen dituen dokumentu bat dago <a
      href="https://documents.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">hemen</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Eta gero zer?
    #original_hash: 487c6a1
    whats_next_content_html: >-
      <p>WCAk 200,000 lehiakide baino gehiago izan ditu 158 eskualde ezberdinen
      zehar eta ez gara laster geldituko! Kuboen komunitatea hazi da etengabe
      2004ean sortu ginenetik eta hau horrela segi dezala sustatu nahi dugu
      zonalde berrietarako lehiaketen irisgarritasuna handituz. Etorkizunean
      gure komunitatea mantendu nahi dugu, gainera, kolaborazioen bitartez eta
      puzzleak inporta dienengana iritsi.</p>
    #original_hash: dc71704
    world_championship_title: Munduko txapelketa
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      Bi urtetan behin munduko txapelduna zehazten duen lehiaketa bat baiesten
      dugu. Ekintza hauek bolondres batzuen izugarriko plangintza arduratsua
      eskatzen dute, baita laguntza finantzario handia lekua erreserbatu eta
      beharrezko prestaketak egiteko.
    #original_hash: 1aa5344
    contributing_title: Ale bat jarri
    #original_hash: 538a82f
    contributing_content_html: >-
      Kreditu-txartelarekin dohaintzak egin daitezke Guidestar %{here_credit}
      edo Paypal %{here_paypal} erabiliz. Txeke bat idaztea nahiago baduzu hona
      idatzi dezakezu:
    #original_hash: 2af9b71
    tax_deductible_note: Dohaintzak Estatu Batuetan zerga-aringarriak dira.
    #original_hash: 6026d35
    other_help_title: Laguntzeko beste moduak
    #original_hash: cb228f6
    other_help_content_html: >-
      WCAri finantzetatik kanpo lagundu diezaiokezula uste baduzu, zure
