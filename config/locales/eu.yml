    how_to:
      #original_hash: b243b1f
      title: Onartutako eskualdeko organizazio bat nola izan
      #original_hash: 9f31403
      description: >-
        WCAk munduan zehar eskualdeetako organizazio batzuk onartzen ditu. WCAko
        eskualdeko organizazio baten helburua WCAren eskualdean egiten dituen
        ekintzak sustatzea eta WCAko lehiaketak egitea da. Eskualdeko
        organizazio bat osatu nahi duten eskualdeei bere zonaldean WCAri
        laguntzea gomendatzen diegu eskaera bidali aurretik. Zure zonaldean
        WCAko lehiaketa bat antolatzeko laguntzarako, jar zaitez zure gertuengo
        WCAko Ordezkariarekin harremanetan mesedez.
    requirements:
      #original_hash: 1e04fd7
      title: WCAko eskualdeko organizazioetarako baldintzak
      list:
        #original_hash: 22a9f26
        '1': >-
          WCAko lehiaketak aktiboki antolatu edo laguntzea organizazioaren
          eskualdean
        #original_hash: 63714d1
        '2': >-
          Eskualdeko organizazioaren zonaldean gauzatzen diren WCAko lehiaketa
          kontinentalei laguntzea, dagokion antolatze taldeak eskatzen badu
        #original_hash: 3c07dd6
        '3': >-
          WCAko ordenantza eta mozioetan ezarritako helburuak errespetatu eta
          martxan jarraraztea
        #original_hash: 0c3576b
        '4': WCAko erregulazio guztiekin bat egitea
        #original_hash: 88cf548
        '5': WCAko bolondresen erabakiak onartu eta berekin bat egitea
        #original_hash: d4ae7c1
        '6': >-
          WCAn fitxategi bat mantentzea barruan organizazioaren momentuko
          ordenantzak eta, ahal bada, erregulazioak formatu elektroniko batean
