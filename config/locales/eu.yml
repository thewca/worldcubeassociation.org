        description: >-
          WCAko lehiaketetako antolatzaileentzako zeregin eta talde antolatze
          tresna. Ezaugarri nagusien artean hau aurkituko duzu: lehiakideak
          mailatzeen arabera sortatu, lanak esleitu (epaiketa, nahastea), zenbat
          nahasketa behar diren erabaki, denbora-orriak sortu, orri pertsonalak,
