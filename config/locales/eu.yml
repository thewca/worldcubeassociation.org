        title: Nahasketa adjudikatzailea
        #original_hash: a352bd1
        description: >-
          TNoodlek sortutako nahasketak emaitzei adjudikatzeko erabil daiteke.
          Emaitzak WCAko webgunetik (WCA Live erabiltzerakoan), kalkulu-orri
          bat, edo WCIF fitxategi autonomo bat inportatu. Nahasketak TNoodle
