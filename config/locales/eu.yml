      #original_hash: 9b6abcd
      paragraph2: >-
        Kalitate handiko irudi edo bideoak badituzu guk gure Instagramean igo
        ditzagun nahi dituzunak, sakatu boroia eta formularioa bete! Zure edukia
        igo dezagun zeurea izan behar da eta WCAk igotzeko baimena eman behar
        dizu. Horietako asko iristen zaizkigunez, ezin dugu dena igo, baina hona
        hemen zenbait aholku:
      #original_hash: cf5c955
      photo_quality: >-
        Ziurtatu zaitez argazki/bideo kalitatea ona dela. Ez du zertan
        profesionalki aterata izan behar baina kalitateak ez luke argazki edo
        bideotik aldendu behar.
      #original_hash: 0742378
      photo_interest: >-
        Saiatu zure edukia ikusle zabal batentzako interesgarria egiten.
        Pertsona gutxi batzuentzat besterik interesgarria den edukia ez da
        ongietorria.
      #original_hash: 497bc27
