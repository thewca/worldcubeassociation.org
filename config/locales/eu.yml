      #original_hash: 6003b20
      pictures_too: 'Argazkiak ere bidal ditzakezu, ez du zertan bakarrik bideoak izan behar'
      #original_hash: 8813619
      paragraph4: >-
        Gure asteburuko komunikazioak normalean WhatsApp talde batetik burutzen
        dira. Ziurta zaitez mezularitza-zerbitzura ohituta zaudela edo esaguzu
        hau erabili ezin baduzu beste plan batzuk antola ditzagun.
