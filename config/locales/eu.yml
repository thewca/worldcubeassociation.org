    title: WCAko merkantzia
    paragraphs:
      #original_hash: 8a23af2
      '1': >-
        WCAk merkantzia esklusiboa dauka salgai! Kamisetak, sudaderak,
        pegatinak, stackmatak, motxilak eta gehiago! Gure diseinuak etengabe
        eguneratzen dira, WCAko logoa, Munduko Txapelketako merkantzia ofiziala
        eta Munduko Errekorreko diseinuak barne.
      #original_hash: 2865e1d
      '2': >-
        Gure dendetan WCAko merkantzia erostea WCA - irabazi asmorik gabeko,
        bolondreski kudeatutako organizazioa, laguntzeko era hobenetakoa da.
        Merkantziatik ateratako irabaziak txapelketetan, ekipamenduan eta WCAko
        zerikusia duten beste ekintzetan finantzatzeko erabiltzen dugu.
      #original_hash: 8e57552
      '3': >-
        Gure merkantzia mundu osoan zehar erosi dezakezu -- Europan, Amerikan
        eta Indian denda fisikoak ditugu, eta laster gehiago izanen dira!
