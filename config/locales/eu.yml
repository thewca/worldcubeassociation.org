  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCAko lehiaketetako antolatzaileentzako jarraibideak
    paragraph0:
      #original_hash: ee36904
      title: Bertsio motza
      #original_hash: 60d9532
      content: >-
        Hemen behan puntu giltzarrien laburpen motz bat aurki dezakezu,
        lehiaketa bat nola antolatzeko ideia har dezazun. Hau lagungarria
        zaizula uste baduzu, zoaz beheko dokumentuak ikustera!
    paragraph1:
      #original_hash: e5f5329
      title: Lehiaketa bat nola antolatu
      #original_hash: 3dbbbee
      content: >-
        WCAko lehiaketa guztiek WCAko Ordezkari bat presente izan behar dute,
        lehiaketa gainbegiratuko duena. Lehiaketa bat antolatzekotan bazaude
        jarri harremanetan zure gertuengo WCAko Ordezkariarekin. Honek totiko
        ohituren informazio gehiago emanen dizu eta data egoki bat bilatzearekin
        lagunduko dizu, denbora-epe berdinean beste lehiaketarik badago jakinen
        du eta. Zure zonaldetik gertu WCAko Ordezkaririk ez badago, jar zaitez
        zure eskualdeko Senior Ordezkariarekin harremanetan.
    paragraph2:
      #original_hash: f20dd3b
      title: Lehiaketa bat antolatzeko espera litezkeen gastuak
      #original_hash: f16a06f
      content: >-
        Espera litezkeen gastuak herrialdetik herrialdera asko aldatzen dira eta
        hainbat faktoreek zehazten dituzte, lekuaren tamaina eta beste baldintza
        nagusi batzuk, adibidez. Izan ere, gastuak ahalik eta baxuen
        mantentzeko, babesleak bilatzea gomendatzen dugu. WCAko Ordezkariak
        bolondresak badira eta euren lanaren truke soldatarik jasotzen ez badute
        ere, antolatzaileek Ordezkarien bidaia-gastuak ordaintzeaz hausnartu
        beharko lukete.
    paragraph3:
      #original_hash: 00d3bf8
      title: Lehiaketaren iragarpenerako epemugak
      #original_hash: 477a672
      content_html: >-
        Lehiaketa gutxienez hasi baino 28 egun lehenago iragarri behar da (zoaz
        <a
        href='https://documents.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>lehiaketetarako
        baldintzak</a> irakurtzera). Baina, hau nekez izaten da denbora nahikoa.
        Zure lehiaketa antolatzeko behar duzun guztian pentsatu beharko zenuke,
        eta dena prestatzeko denbora adina hartu. Gainera, WCATk zure lehiaketa
        aztertzeko denbora beharko du iragarri aurretik. Galde egiozu zure
        ordezkariari zenbat denbora beharko denez ziur ez bazaude.
    paragraph4:
      #original_hash: b6dca56
      title: Gertutasun politika
      #original_hash: f5eeb95
      content1: >-
        WCAko lehiaketa beste edozein lehiaketatik 10km edo 5 egunetara badago
        onartuko da. WCATk proposatutako lehiaketa batek aurreko baldintzak
        betetzen ez baditu aztertu beharko du bereziki. Horrelako lehiaketa
        baterako onarpena eskatzen duen Ordezkariak azalpen gehiago eman beharko
        ditu lehiaketa zergatik onartu beharko litzatekeen buruzkoak. Honelako
        lehiaketa bat onartua izatea babesten duten argudioak honakoak litezke:
      olist1:
        #original_hash: de00462
        '1': Bi lehiaketek ez dute proba berdinik.
        #original_hash: b8ff462
        '2': Bi lehiaketak eskualde ezberdinetan gauzatzen dira.
      #original_hash: 5c5cf04
      content2: >-
        "3x3x3 Mugimendu Gutxiengo aldibereko lehiaketak" 3x3x3 Mugimendu
        Gutxien proba bakartzat daukaten eta aldi berean gauzatzen diren WCAko
        lehiaketak dira.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            3x3x3 Mugimendu Gutxien aldibereko lehiaketak ezin dira beste
            lehiaketa arrunt baten parte izan.
          alist1:
            #original_hash: 75aa0c7
            1a: Biak lehiaketak gauzatzeko epeak ezin dira gainjarri.
        '2':
          #original_hash: b2b8004
          content1: >-
            Horrelako lehiaketaren beste lehiaketa arrunt batenkiko kokapena
            10km edo gertuagokoa bada, orduan
          alist1:
            #original_hash: 8f532bb
            2a: 'bi lehiaketek 5 eguneko tartea izan beharko lukete, edo'
            #original_hash: e14e11e
            2b: beste lehiaketak ezin du 3x3x3 Mugimendu Gutxien proba izan.
    paragraph-events:
      #original_hash: b16c5f1
      title: Probak iragartzea
      #original_hash: 7ad62c7
      content: >-
        Ordezkariak lehiaketan gauzatuko diren probak zehaztu behar ditu
        lehiaketaren onarpena eskatzerakoan. Gehiagoko eransketak WCATk onartu
        beharko ditu.
    paragraph5:
      #original_hash: 17d01de
      title: Lehiakide mugak
      #original_hash: 6bfef2c
      content_html: >-
        Lehiakideen kopuru muga probako edo lehiaketako muga daitezke (zoaz <a
        href='https://documents.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>lehiaketen
        baldintzak</a> irakurtzera). Lehiaketako ordezkariak lehiakide muga
        WCATk onartua izan behar du. Lehiakide kopuru muga espero den
        lehiakideen intersaren arabera ezarri beharko litzateke. Muga hau ez
        litzateke garrantzi gutxiko arrazoiengatik aldatu behar. Lehiakide muga
        hausnartua egon behar luke lehiaketarako leku aproposa bilatu aurretik.
        Lehiakide muga WCAko webguneko lehiaketa orrian argi eta garbi adierazi
        behar da.
    paragraph6:
      #original_hash: ce4c3d0
      title: Erregistroak maneiatzea
      #original_hash: bd669a1
      content: >-
        Erregistroak izena emateko ordenaren arabera maneiatu behar da, hau da,
        erregistro osoa duen aurrena onartu behar da besteak baino lehen. Izen
        emate kuotak aurretik ordaintzen badira, erregistroa osotzat hartzen da
        kuota ordaintzen denean. Hau lehiaketaren webgunean argi eta garbi
        adierazi behar da.
    paragraph7:
      #original_hash: e4f1c62
      title: Itxaron-zerrenda maneiatzea
      #original_hash: 81ca3f3
      content1: >-
        Behin lehiakide muga iristen dela, itxaron-zerrenda bat zabaldu behar
        da. Erregistratutako eta onartutako lehiakideek euren erregistroa
        ezabatzen dutenean, itxaron-zerrendako hurrengo lehiakideekin ordezkatu
        daitezke.
      #original_hash: 802b34f
      content2: >-
        Izen emate kuotak aurretik ordaintzen badira, itxaron-zerrendako
        hurrengo lehiakideari eskaintzea eta erregistroa osatzeko kuota
        ordaintzeko epemuga bat jartzea (48 ordu adibidez) hurbiltze efikaza da.
        Kuota berandu ordaintzen bada edo lehiakideak ukatzen badu, toki librea
        itxaron-zerrendako hurrengo lehiakideari eskaini behar litzaioke.
        Prozesu honekin toki libre guztiak bete arte jarraitu beharko litzateke.
        Ez dago lehiakiderik itxaron-zerrendatik saihesteko salbuespenik.
      #original_hash: 37bcbd6
      content3: >-
        Lehiakiderik ez balu erregistro prozesu arrunta jarraitu baina hala ere
        lehiatuko balitz, bere emaitzak atzera eginez ezabatuko lirateke
        (lehiakide muga ezarritakora iritsi izan zakeela).
    paragraph8:
      #original_hash: c8ad8e6
      title: Lehiaketa aurreko lanak
      list:
        #original_hash: c8abb5e
        '1': >-
          Lehiaketa iragarri aurretik, lehiaketaren webgunean ordutegia paratu
          behar da derrigorrez. Ordutegi hau geroago alda daiteke.
        #original_hash: e93d043
        '2': >-
          Lehiakideak taldeka banatzea komeni da, denbora-orriak ere taldeen
          distribuzioaren arabera inprimatu eta banatuz. Proba bakoitzeko talde
          bakoitzean nork nahasten duen prestatzea gomendatzen dugu, lehenengo
          txandetarako behintzat. Nahasleak fidagarriak izan behar dira.
    paragraph9:
      #original_hash: ead44f5
      title: Lehiaketa aurrera doan bitarteko lanak
      #original_hash: ee2e9c6
      content: >-
        Lehiaketa bat aurrera doan zehar antolatzaile batek egin behar dituen
        lanak WCAko Ordezkariarekin eztabaidatu beharko lirateke. Ohiko lanak
        hauek dira (beste pertsona fidagarri batzuek egin ditzakete):
      list:
        #original_hash: 03aea46
        '1': Erregistro mahaia kudeatzea
        #original_hash: c4388f3
        '2': Iragarpenak egitea
        #original_hash: 45c78ae
        '3': Taldeak deitzea eta denbora-orriak antolatzea
        #original_hash: 0b31986
        '4': Emaitzak jaso eta inprimatzea
        #original_hash: 7ab2d4c
        '5': Nahasle eta epaileak bilatzea
        #original_hash: 52e8316
        '6': >-
          Antolaketarekin zerikusia duten lekuko arazoak konpontzea (giltzak edo
          wifia, adibidez)
