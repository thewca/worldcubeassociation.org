    instagram_hosting:
      #original_hash: 5156783
      title: Instagrameko ostatzea
      #original_hash: 541106b
      paragraph1_html: >-
        Batzuetan, komunitateko kideei WCAko Instagram kontu ofizialeko
        storyetan WCAko lehiaketa ofizial bat aurkeztea! Interesik baduzu,
        sakatu botoian eta beheko formularioa bete. WCAko Komunikazio Taldeak
        zurekin harremanetan jarriko da informazio guztia bidali eta gero
        aurkezteko onartzen bazaituzte. Galderarik baduzu <a
        href="https://www.worldcubeassociation.org/contact/website">jarri
        harremanetan gurekin</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Gure helburua kubozale eta lehiaketa denen alde pertsonal txiki bat
        partekatzea da. Ustez, honek ez dakar asteburuan zeharrerako zama
        handirik, noski lehiaketa goza dezazun da lehentasuna eta gero partekatu
        ahal izatea.
      #original_hash: af023ed
      paragraph3: 'Aurkezle baten lana zera bezala labur daiteke:'
