  workbook_assistant:
    #original_hash: e442ea4
    title: WCAko lan-liburu laguntzailea
    #original_hash: a7c307f
    download: WCAko lan-liburu laguntzailea deskargatu
    #original_hash: cf1b916
    last_update: Azkeneko eguneratzea
    #original_hash: feece00
    version_history: bertsio historikoa
    #original_hash: 8f3f4c0
    header: Nahasketa eta emaitzak WCAri bidali baino lehen nola prozesatu
    step1:
      #original_hash: c0450b1
      title: '1. pausoa: emaitzak dituen lan-liburua zabaldu'
      #original_hash: 656d70d
      content_html: >-
        Lan-liburua zabaldu <em>Open...</em> botoia erabiliz edo lan-liburu
        fitxategia eta aplikazio lehiora eramanez.
    step2:
      #original_hash: 3ad9881
      title: '2. pausoa: TNoodle nahasketak gehitu'
      #original_hash: 080acc0
      content_html: >-
        Nahasketak gehitu <em>Add...</em> botoia erabiliz edo TNoodle fitxategia
        eta aplikazio lehiora eramanez. Ziurta zaitez TNoodlek sortutako .zip
        edo .json fitxategiak erabiltzen dituzula.
      #original_hash: 6cc90b8
      content2_html: >-
        Hainbat nahasketa fitxategi gehitu ditzakezu nahasketak zatika sortu
        baziren edo lehiaketan zehar nahasketa gehigarriak sortu behar izan
        baziren.
    step3:
      #original_hash: b2d01b3
      title: '3. pausoa: emaitzak eta nahasketak esleitu'
      #original_hash: 36383b1
      content_html: >-
        WCAko lan-liburuak nahasketak buruturiko txandekin automatikoki lotzen
        ditu. Batzuetan, hainbat nahasketa fitxategi sortzen direnean adibidez,
        aukeratzea eskuz egin behar da aukera ugari daude eta.
      #original_hash: e869c1e
      content2_html: >-
        Nahasketak eskuz aukeratzea <em>Scrambles</em> ikuspegi orokorreko
        paneleko gelaxkan bitan klik eginez egin daiteke.
      #original_hash: 8f4fdfd
      content3_html: >-
        Nahasketa fitxategietatik txanda bakarra aukera daiteke emaitzak dauden
        txanda bakoitzeko. Egoera bat badago non TNoodlen txanda bakarreko
        nahasketak txanda bat baino gehiagotzat bezala sortzen diren, <em>Edit
        groups...</em> botoia sakatuz nahasketa fitxategietako taldeak edita
        ditzakezu. Baita txanda batetik bestera mugitu edota ezabatu ere.
      #original_hash: 94353f2
      content4_html: >-
        Adibide honetan, skewbeko lehen txandarako nahasketa estra batzuk sortu
        dira talde bakarra izan bakarra izan beharrean bi izateko.
      #original_hash: 68c5b18
      content5_html: >-
        Talde gehigarrirako nahasketak sortu diren txanda originalean erantsi
        daitezke. Honek bi taldeak txanda batean batera jartzen ditu.
    step4:
      #original_hash: ed940d2
      title: Aplikazioak informatutako akatsak zuzendu
      #original_hash: df2cf58
      content_html: >-
        Emaitzak datu-sartze prozesuko akatsak zuzentzeko birpasatzen dira.
        Akatsak dituzten txandak ikuspegi orokorreko orriko panelean ikono gorri
        batekin erakutsiko dira.
      #original_hash: 7fbf6b8
      content2_html: >-
        Ikuspegi orokorreko orriko paneletik orri bat aukeratzean, aplikazioak
        balioztatze akatsen panelean behan ezkerretara erakutsiko ditu
        zehaztasunak.
      #original_hash: 0600502
      content3_html: >-
        Akatsak lan-liburua kalkulu-orri aplikazio batean zabaldu, bertatik
        editatu eta bertatik gordetuz konpon daitezke. Gero, eguneratutako
        lan-liburua WCAko lan-liburu laguntzailera igo daiteke berriro
        <em>Refresh</em> botoia sakatuz. Honek emaitzak berriz kargatuko ditu
        soilik, baina egin dituzun beste aldaketak ukitu gabe utziko ditu,
        gehitutako nahasketak bezala.
    step5:
      #original_hash: 536ec4d
      title: '5. pausoa: lehiaketaren IDa aukeratu'
      #original_hash: 5aeb5bd
      content_html: >-
        Lehiaketaren IDa zuzena aukeratu <em>Competition ID</em> alor ondoko
        <em>Select...</em> botoian sakatuz.
      #original_hash: 3acf7d0
      content2_html: Dialogo bat agertuko da lehiaketen zerrenda bat erakutsiz aukeratzeko.
      #original_hash: ceeb6fe
      content3_html: >-
        Zerrenda lehiaketaren edo WCAko Ordezkariaren izenaren zati bat idatziz
        filtra dezakezu.
      #original_hash: 5ca74eb
      content4_html: >-
        Hasteko, orain dela aste bat edo gutxiago burutu diren eta hemendik aste
        batera edo gutxiago burutuko diren lehiaketak agertuko dira. Denbora
        lehio honetatik kanpoko lehiaketa bat aukeratu behar baduzu <em>Only
        show current competitions</em> hautaketa desegin.
    step6:
      #original_hash: 52bb1f6
      title: Emaitzen datuak JSONera esportatu
      #original_hash: 6bfee23
      content_html: >-
        Emaitzen datuak JSON fitxategi batena gordetzeko beheko eskuineko
        <em>Export results JSON...</em> botoiari eman.
    step7:
      #original_hash: 09fa37d
      title: '7. pausoa: emaitzen JSONa WCAri bidali'
      #original_hash: 9be089f
      content_html: >-
        WCAko lan-liburu laguntzaileak esportaturuko JSON fitxategia <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
        e-mailera bidali.
