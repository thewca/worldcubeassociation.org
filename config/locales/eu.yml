    officers_and_board:
      #original_hash: c9bae18
      title: WCA Ofizialak eta Batzarra
      #original_hash: 312e799
      officers_description: >-
        WCAko ofizialak WCAren irabazi-asmorik gabeko egoerarekin lotutako
        lanetaz arduratzen dira. WCAko Batzarrak hautatzen ditu ofizial horiek.
        Zuzendari Exekutiboa WCAko Ofizial Exekutibo nagusia da, Lehendakaria
        Batzarrak bilera guztien buru da, Idazkariak erakundearen dokumentuak
        mantentzen ditu eta Diruzainak WCAko finantza-gaiak kudeatzen ditu.
      #original_hash: e0d37a2
      board_description: >-
        WCAko Batzarraren ardura da erakundea bere osotasunean zuzentzea eta
        beste Taldeek, Komiteek eta Kontseiluek betetzen ez dituzten
        betebeharrak betetzea.
    teams_committees_councils:
      #original_hash: 0d62207
      title: 'WCA Taldea, Komiteak eta Kontseiluak'
      #original_hash: d54d953
      description: >-
        WCAko Taldeak eta Batzarrak antolakundearen funtsezko parte dira, eta
        egunez lan egiten dute martxan egoteko. Komite horiek WCA komunitateko
        kideek osatzen dituzte, WCAko ordezkariak eta lehiakideak barne. Talde
        bakoitzak lider bat du, zeinen lana taldearen funtzionamendu egokia
        bermatza eta taldeko beste kide batzuk gidatzea den. Kontseiluak talde
        berezi bat dira, zeregina WCAko Batzarrean aholku-emailea duena, eta
        komunitateko kideek osatzen dituzte, ez WCAko langileek. Batzarran,
        Taldean edo Kontseiluan sartzeko postuak irekitzen direnean, nola
        aplikatzeko informazioa orri nagusian argitaratzen da.
      #original_hash: b37456c
      contact_button: Kontaktatu
      #original_hash: ae7928f
      no_contact_description: Talde/komite honen harremanetarako datuak ez daude publikoki eskura.
      groups_name:
        #original_hash: 90a1280
        wat: WCAko Artxibo Taldea
        #original_hash: 63a2388
        wct: WCAko Komunikazio Taldea
        #original_hash: 2b81984
        wcat: WCAko Lehiaketen Iragarpen Taldea
        #original_hash: c97077a
        wdc: WCAko Komite Diziplinarioa
        #original_hash: 83bd1d0
        wec: WCAko Etika Komitea
        #original_hash: d1dbb86
        weat: WCAko Laguntzaile Exekutiboen Taldea
        #original_hash: 9cb13de
        wfc: WCAko Diru Komitea
        #original_hash: 2035811
        wmt: WCAko Marketing Taldea
        #original_hash: 8f32116
        wqac: WCAko Kalitatea Ziurtatzeko Komitea
        #original_hash: 3da1e85
        wrc: WCAko Araudi Komitea
        #original_hash: 67be768
        wrt: WCAko Emaitza Taldea
        #original_hash: a14bc62
