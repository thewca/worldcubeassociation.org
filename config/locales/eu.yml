        dira eta WCAko webgunearekin integratu dira: zure WCAko kontuarekin
        saioa hastea uzten dizute zure hurrengo lehiaketetako datuak
        inportatzeko (eta batzuetan eguneratzeko). Horietako bakoitzerako
        zaintzaileari/zaintzaileei idatziko zaie argiki.
