  page:
    officers_and_board:
      #original_hash: c9bae18
      title: WCA 役員、理事会
      #original_hash: 312e799
      officers_description: >-
        WCA役員は、WCAのNPOとしての事務処理を取り扱います。WCA役員は、WCA理事によって選出されます。事務局長はWCAのCEOです。議長はすべての理事会会議を主宰します。書記は組織の文書を管理・保全します。会計はWCAの会計を担います。
      #original_hash: 19d4bbb
      board_description: WCA理事会は組織全体の運営を主導し、また他のチーム・委員会の担当外の事項を担当します。
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: WCAチーム・委員会
      #original_hash: 9fdee8f
      description: >-
        WCAのチームおよび委員会は、WCAを機能させるための日々のタスクを担う不可欠な組織です。これらの委員会は、WCA代理人や競技者などからなるWCAコミュニティメンバーによって成り立っています。各チームにはチームを機能させ、また他のメンバーをサポートするリーダーが設けられています。チームや委員会がメンバーを募集している場合は、WCAウェブサイトのトップページに募集要項が掲載されます。
      #original_hash: b37456c
      contact_button: 連絡先
      #original_hash: ae7928f
      no_contact_description: 連絡先は非公開です。
      groups_description:
        #original_hash: d62001b
        wat: >-
          WCA Archive Team
          (WAT)は、WCAの沿革情報の管理を担います。WATは、スピードキュービングにおいて節目となる出来事やWCAの特筆すべきマイルストーンを記録し、スピードキュービングにおけるWCAのレガシーを保全します。
        #original_hash: 7803faf
        wct: >-
          WCA Communication Team
          (WCT)は、コミュニティや一般の方とWCAのコミュニケーションを統括・支援する役割を担います。WCAのコミュニケーションはWCAの目的を達成するのに貢献し、親しみやすさ、透明性、包摂性、開放性、誠実性といった文化を支えるものを目指しています。
        #original_hash: bd69012
        wcat: >-
          WCA Competition Announcement Team
          (WCAT)はWCA代理人によって申請されたWCA大会を承認・告知し、またそれらがWCAの品質基準を満たしていることを保証します。WCATはさらに、WCA
          Competition Requirements
          Policyによって大会開催の申請方法を適切に管理・公開する責任も負います。ただし、WCAは個別の大会の組織・監督に対する責任は持ちません。
        #original_hash: 5007698
        wic: >-
          WCA Integrity Committee
          (WIC)はWCAコミュニティメンバーやWCA大会・WCAプラットフォームでの事案に対して独立した調査を行います。調査対象は、WCAの理念、行動規範、倫理規定、大会規則の違反申し立てなどの事案です。
        #original_hash: be491ec
        weat: WCA Executive Assistant Team (WEAT)はWCA理事会の事務処理を実行します。
        #original_hash: fc67562
        wfc: >-
          WCA Financial Committee (WFC)
          は、予算編成・会計報告・分析・会計処理・税務申告などのWCAの会計業務全体を担います。WFCはWCA最大の収入源であるWCA会費 (WCA
          Dues System)
          を管理するほか、旅費支援・備品支援・地域団体支援等の形で地域コミュニティへの財務支援をその成熟段階に応じて実施しています。
        #original_hash: 88a00fa
        wmt: WCA Marketing Team (WMT) は、スポンサー募集や関連商品マーケティング等の面でWCAブランドを管理しています。
        #original_hash: fcaa701
        wmct: >-
          WCA Major Championship Team (WMCT)
          は、WCAの大陸別大会・世界大会等の大型大会について、開催地の選定・組織委員会の支援・参加体験の一貫性の担保などの形で、その調整・発展を統括しています。
        #original_hash: 010e628
        wqac: >-
          WCA Quality Assurance Committee (WQAC)
          は、WCA品質基準を全世界に広げ、WCA・地域団体・大会組織委員会・大会ボランティアの活動における継続的な品質向上を推進する役割を担います。
        #original_hash: 355babe
        wrc: >-
          WCA Regulations Committee (WRC)
          は、WCA大会規則の適用・改善・発展に関するすべての事項を取り扱います。WRCはWCA大会で発生した問題の解決に関してWCA代理人を支援し、また未解決・未対応の事案に対して決定を下します。
        #original_hash: 7ca3e6f
        wrt: WCA Results Team (WRT) は、大会結果や個人データなど、WCAデータベースのすべてのデータの管理を行います。
        #original_hash: f905744
        wst: >-
          WCA Software Team (WST)
          は、WCAウェブサイト・スクランブルプログラム・ワークブック・管理ツールなどのWCAソフトウェアを管理・開発しています。
        #original_hash: 638652c
        wsot: WCA Sports Organization Team (WSOT) は、国際スポーツ組織としてのWCAの認知度向上を支援・統括します。
        #original_hash: 30d6048
        wapc: >-
          WCA Appeals Committee (WAC)
          は、他のWCAボランティアによる決定に対する不服申し立てを審査・解決します。公平・合理的かつWCAポリシー・規則と整合的な判断を下すために、WACは独立・公正な審査を実施します。
