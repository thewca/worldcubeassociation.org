    panel1:
      #original_hash: 1fa73f3
      title: 大会規則
      #original_hash: 557095b
      content1_html: >-
        すべての競技者は <a href="/regulations/"> WCA 大会規則</a>
        に従う必要があります。大会に初めて参加する前に大会規則に目を通しておきましょう。
    panel2:
      #original_hash: 8ad8302
      title: 翻訳
      #original_hash: 7477d9b
      content1_html: >-
        WCA大会規則はいくつかの言語に翻訳されております。<p> <a
        href="/regulations/translations/">各国語訳へのリンク</a></p>
      #original_hash: 6add7a3
      content2_html: >-
        <strong>重要</strong> :
        英語以外の言語による翻訳は有志ボランティアによって作成されており、その正確さを保証するものではありません。また、常に最新版とも限りません。大会では
        常にWCA 大会規則の英語原典が適用されます。
    panel3:
      #original_hash: 234fd4d
      title: よくある質問
      #original_hash: 8afba93
      content1_html: <a href="/faq">よくある質問</a> では、よくある質問とその回答を掲載しています。
    panel4:
      #original_hash: ad5f6e7
      title: 大会運営ガイドライン
      #original_hash: 9bbdf16
      content1_html: >-
        大会運営に興味がある方は、<a
        href="/organizer-guidelines">大会運営ガイドライン(英語)</a>をご覧ください。<p>また、日本国内のWCA大会運営は<a
        href="https://speedcubing.or.jp/wca/about/">一般社団法人スピードキュービングジャパン</a>が統括していますので、そちらにもご相談ください。</p>
      #original_hash: 5016669
      content2_html: この内容は重要な情報を含んでいます。すべての大会運営に関わる方が読むことが望ましいです。
