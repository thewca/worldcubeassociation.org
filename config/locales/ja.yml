      #original_hash: 557095b
      content1_html: >-
        すべての競技者は <a href="/regulations/"> WCA 大会規則</a>
        に従う必要があります。大会に初めて参加する前に大会規則に目を通しておきましょう。
      #original_hash: 4296902
      content2_html: >-
        WCA 大会規則の補足として <a href="/regulations/guidelines.html">WCA ガイドライン</a>
        がまとめられています。ガイドラインには追加説明等が記載されています。
