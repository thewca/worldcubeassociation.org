  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA 大会運営ガイドライン
    paragraph1:
      #original_hash: e5f5329
      title: 大会運営のやり方
      #original_hash: 3dbbbee
      content: >-
        すべての WCA の大会は WCA 代理人が参加し監督する必要があります。大会運営に興味がある方は、まずお近くの WCA
        代理人にお問い合わせください。より詳細な情報を教えてくれるはずです。WCA 代理人がお近くの地域にいない場合、地域の上級代理人 (Senior
        Delegate) にお問い合わせください。
    paragraph2:
      #original_hash: f20dd3b
      title: 大会運営に要する費用
      #original_hash: f16a06f
      content: >-
        大会運営にかかる費用は国によっても異なり、開場の大きさやその他要因により異なります。費用をすべて参加費でまかなうことも可能ですが、参加費を安く抑えるためにも、スポンサーを探すことは強く推奨されます。また、WCA
        代理人はボランティアのため給与を得ることはありませんが、運営はその旅費等の補償を行うことが望ましいです。
    paragraph3:
      #original_hash: 00d3bf8
      title: 大会アナウンスの期限
    paragraph4:
      #original_hash: b6dca56
      title: 開催地の方針
      olist1:
        #original_hash: de00462
        '1': 共通の競技種目が開催されない。
      #original_hash: 5c5cf04
      content2: 「3x3x3 最少手数同時開催大会」とは、競技種目が 3x3x3 最少手数のみで複数の場所で同時に開催される WCA の大会のことを指します。
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 3x3x3 最少手数同時開催大会は、別の大会の一部として開催することはできません。
          alist1:
            #original_hash: 75aa0c7
            1a: これらの大会は同時に開催できません。
        '2':
          alist1:
            #original_hash: 8f532bb
            2a: それらの大会の間は 5 日以上空いていることが望ましい、または
            #original_hash: e14e11e
            2b: 3x3x3 最少手数同時開催大会でない方の大会では 3x3x3 最少手数種目を開催してはならない。
    paragraph-events:
      #original_hash: b16c5f1
      title: 競技種目の告知
      #original_hash: 7ad62c7
      content: "大会にて開催される全ての種目は\b、大会を申請するに際し代理人により明示されなければなりません。その後の追加はWCATにより認可されなければなりません。"
    paragraph5:
      #original_hash: 17d01de
      title: 競技者の人数制限
    paragraph6:
      #original_hash: ce4c3d0
      title: 参加申し込みについて
      #original_hash: bd669a1
      content: >-
        大会参加受付は先着順で受理されなければなりません。参加費の事前支払いが必要な場合は、参加費の支払いが完了した段階で参加受付が完了したものとします。これは大会ウェブサイトの支払い要領に明記されます。
    paragraph7:
      #original_hash: e4f1c62
      title: キャンセル待ちの管理
      #original_hash: 81ca3f3
      content1: >-
        競技者の人数制限に達したら、キャンセル待ちリストに競技者を追加することが望ましいです。承認済み競技者が申し込みをキャンセルした場合、キャンセル待ちリストで次に控えている競技者を承認することができます。
      #original_hash: 802b34f
      content2: >-
        参加費の事前支払い制を採用する場合、キャンセル待ちを繰り上げる際にはキャンセル待ち最上位に支払期限 (例 : 48 時間)
        を設けることが推奨されます。期限以内に支払われないか辞退した場合その権利は次に移行させ、空き枠が埋まるまでこれを繰り返します。
      #original_hash: 37bcbd6
      content3: >-
        競技者が正常の参加申し込み手続きせずに競技した場合、その競技者の結果は過去にさかのぼって抹消されます
        (競技者定員に反していなくても適用されます)。
    paragraph8:
      #original_hash: c8ad8e6
      title: 大会前にやること
      list:
        #original_hash: c8abb5e
        '1': 大会を告知する前に、大会ページで公開するためのタイムスケジュールが必要です。このタイムスケジュールは後で変更することができます。
        #original_hash: e93d043
        '2': >-
          競技者をグループに分割し、スコアシートは必ず印刷し、グループごとに分けて準備しておくことが望ましいです。少なくとも 1
          回戦のスクランブラを決めていくことも推奨されます。スクランブラは信頼できる人が望ましいです。
    paragraph9:
      #original_hash: ead44f5
      title: 大会中にやること
      #original_hash: ee2e9c6
      content: >-
        大会運営チームが大会中でやることについて WCA 代理人と話し合うことが望ましいです。よくあるタスクは以下の通りです
        (これらは他の信頼できる人に依頼することもできます):
      list:
        #original_hash: 03aea46
        '1': 受付デスクを管理すること
        #original_hash: c4388f3
        '2': 司会すること
        #original_hash: 45c78ae
        '3': グループを招集してスコアシートを並べること
        #original_hash: 0b31986
        '4': スコアを記録し結果を印刷すること
        #original_hash: 7ab2d4c
        '5': スクランブラとジャッジを確保すること
        #original_hash: 52e8316
        '6': '会場に関する運営事項に対処すること (例: 鍵や WiFi)'
