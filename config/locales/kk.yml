      #original_hash: 610edba
      title: WCA-ны қолдаңыз
      #original_hash: c254335
      text: >-
        World Cube Association — 501(c)(3) бөліміне сәйкес салықтан босатылған
        коммерциялық емес ұйым. Толығымен еріктілерден құралған ұйым ретінде біз
        жаһандық спидкубинг қауымдастығын қолдау және барлығына әділ әрі қызықты
