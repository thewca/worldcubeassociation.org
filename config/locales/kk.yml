      #original_hash: c9bae18
      title: WCA Қызметкерлері мен Басқармасы
      #original_hash: 312e799
      officers_description: >-
        WCA қызметкерлері WCA-ның коммерциялық емес мәртебесіне қатысты
        тапсырмаларды орындайды. Бұл қызметкерлер WCA Басқармасы арқылы
        сайланады. Атқарушы директор – WCA-ның атқарушы басшысы, Төраға барлық
        Басқарма жиналыстарын басқарады, Хатшы ұйымның құжаттарын жүргізеді, ал
        Қазынашы WCA-ның қаржы мәселелерін басқарады.
      #original_hash: 19d4bbb
      board_description: >-
        WCA Басқармасы ұйымды тұтастай басқаруға және басқа Топтар мен
        Комитеттер орындамаған кез келген міндеттерді атқаруға жауапты.
    teams_committees_councils:
      #original_hash: 1d14e2f
      title: WCA Топтары және Комитеттері
      #original_hash: 9fdee8f
      description: >-
        WCA-ның командалары мен комитеттері — ұйымның ажырамас бөлігі болып
        табылады және оның күнделікті жұмысын қамтамасыз ету үшін қажетті
        міндеттерді орындайды. Бұл комитеттер WCA қауымдастығының мүшелерінен,
        соның ішінде WCA делегаттары мен қатысушылардан тұрады. Әр командада
        оның дұрыс жұмыс істеуін қамтамасыз етіп, басқа мүшелерге бағыт-бағдар
        беретін көшбасшысы бар. Команда немесе комитет құрамына бос орындар
        пайда болған кезде, өтініш беру тәртібі туралы ақпарат WCA-ның басты
        бетінде жарияланады.
