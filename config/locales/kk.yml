      groups_description:
        #original_hash: d62001b
        wat: >-
          WAT (WCA Мұрағат Тобы) WCA-ның тарихи мұрағатын дамыту және қолдау
          жұмыстарын басқаруға жауапты. Олар спидкубингтің маңызды оқиғаларын
          және WCA-ның елеулі жетістіктерін құжаттайды, бұл ақпаратты кеңірек
          WCA уақыт шкаласының бөлігі ретінде ұсынады және спидкубингтегі WCA
          мұрасын сақтауға бағытталған.
        #original_hash: 7803faf
        wct: >-
          WCA Байланыс Тобы (WCT) WCA-ның Қауымдастықпен және жалпы қоғаммен
          байланысын қадағалап, қолдауға жауапты. WCA коммуникациясы WCA
          мақсаттарына үлес қосып, достық, ашықтық, инклюзивтілік, айқындық және
          жедел жауап беру сияқты жалпы оң мәдениетті қолдауы тиіс.
        #original_hash: bd69012
        wcat: >-
          WCA Жарыстарды Хабарлау Тобы (WCAT) Делегаттар ұсынған WCA жарыстарын
          мақұлдап, жариялауға жауапты, сондай-ақ бұл жарияланымдардың WCA сапа
          стандарттарына сәйкес келуін қамтамасыз етеді. Бұл топ сондай-ақ WCA
          Жарыс Талаптары Саясаты сияқты құжаттардан дұрыс жарыс ұсыну
          протоколын сақтауға жауапты. WCAT жеке жарыстарды ұйымдастыру мен
          делегат тағайындауға жауапты ЕМЕС.
        #original_hash: 5007698
        wic: >-
          WCA Адалдық Комитеті (WIC) WCA қауымдастығының мүшелері мен WCA
          жарыстары кезінде немесе ресми онлайн WCA платформаларында болған
          оқиғаларға қатысты тәуелсіз тергеулер жүргізеді. Бұл оқиғалар WCA
          рухы, Мінез-құлық кодексі, Этика кодексі және/немесе Ережелерін бұзу
          болып саналады.
        #original_hash: be491ec
        weat: >-
          WCA Атқарушы Көмекшілер Тобы WCA Директорлар кеңесінің әкімшілік
          тапсырмаларын орындауға жауапты.WCA Атқарушы Көмекшілер Тобы (WEAR)
          WCA Директорлар Кеңесінің әкімшілік міндеттерін орындайды.
        #original_hash: fc67562
        wfc: >-
          WCA Қаржы Комитеті (WFC) WCA-ның жалпы қаржысын басқарады, соның
          ішінде бюджеттеу, есеп беру, талдау, бухгалтерлік есеп жүргізу және
          салықтық құжаттарды реттеу. Сондай-ақ, олар WCA-ның негізгі кіріс көзі
          болып табылатын WCA жарналар жүйесін және әртүрлі қаржыландыру
          бағдарламаларын басқарады. Бұл бағдарламалар жергілікті
          қауымдастықтарды әртүрлі даму кезеңдерінде қолдауды қамтиды, оның
          ішінде сапарларға Қаржылық Көмек, Жабдыққа Қаржыландыру және Өңірлік
          Ұйымдарды Қолдау.
        #original_hash: 88a00fa
        wmt: >-
          WCA Маркетинг Тобы (WMT) WCA брендін басқарумен, демеушілерді іздеумен
          және WCA тауарларын маркетингпен айналысады.
        #original_hash: fcaa701
        wmct: >-
          WCA Негізгі Чемпионаттар Тобы (WMCT) WCA Континенттік және Әлем
          Чемпионаттарын үйлестіру және дамыту жұмыстарын қадағалайды. Бұл топ
          нұсқаулықтар мен стратегиялық жоспарларды әзірлейді, қабылдаушы
          қалаларды таңдайды, ұйымдастырушы командаларға қолдау көрсетеді және
          чемпионаттардың біркелкі өткізілуін қамтамасыз етеді.
        #original_hash: 010e628
        wqac: >-
          WCA Сапаны Қамтамасыз ету Комитеті (WQAC) WCA ішінде үздіксіз сапаны
          жақсартуды және сапа стандарттарының жаһандық деңгейде қолданылуын
          қамтамасыз етеді. Бұл комитет процестердің, WCA еріктілерінің,
          аймақтық ұйымдардың, жарыс ұйымдастырушыларының және жарыс
          еріктілерінің тұрақты жоғары сапасын сақтауға ықпал етеді.
        #original_hash: 355babe
        wrc: >-
          WCA Ережелер Комитеті (WRC) WCA ережелерін қолдану, жетілдіру және
          дамытуға қатысты барлық мәселелермен айналысады. Олар жарыстар
          барысында кез келген рәсімдік мәселелер бойынша WCA Делегаттарына
          қолдау көрсетеді және шешілмеген немесе қарастырылмаған оқиғалар
          бойынша шешім қабылдайды.
        #original_hash: 7ca3e6f
        wrt: >-
          WCA Нәтижелер Тобы (WRT) WCA дерекқорындағы барлық деректерді, соның
          ішінде жарыс нәтижелері мен қатысушылардың мәліметтерін басқарады.
        #original_hash: f905744
        wst: >-
          WCA Бағдарламалық Жасақтама Тобы (WST) WCA-ның бағдарламалық
          жасақтамасын (веб-сайт, скрамблерлер, жұмыс кітаптары, әкімшілік
          құралдар) басқарады.
        #original_hash: 638652c
        wsot: >-
          WCA Спорттық Ұйымдастыру Тобы (WSOT) WCA-ның халықаралық спорт ұйымы
          ретінде мойындалуын қадағалайды және қолдайды.
        #original_hash: 30d6048
        wapc: >-
          WCA Апелляциялық Комитеті (WAC) басқа WCA еріктілері қабылдаған
          шешімдерге қатысты апелляцияларды қарастырады және шешеді. WAC әділ,
          негізделген және WCA саясаттары мен ережелеріне сәйкес шешімдердің
          қабылдануын қамтамасыз ету үшін тәуелсіз және бейтарап шолу процесін
          ұсынады.
