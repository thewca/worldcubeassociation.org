    general_media_submission:
      #original_hash: 2b4c8c8
      title: Кәдімгі медианы жіберу
      #original_hash: 670a1a8
      body_html: >-
        WCA біздің медиа парағымызда қауымдастық ұсынған <a href="/media">
        жарыстардан мақалалар мен фотосуреттерді таратады</a>. Егер сізде
        бөліскіңіз келетін нәрсе болса, <a href="/media/new">жалпы медиа жіберу
        формасын толтырыңыз</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Instagram жіберу
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Сіз байқағаныңыздай, WCA-да <a
        href="https://www.instagram.com/thewcaofficial/">белсенді Instagram
        бар</a>! Біздің жаһандық кубер қауымдастығын жақсырақ көрсету үшін біз
        бүкіл әлемдегі куберлердің мазмұнын жариялаймыз.
      #original_hash: 9b6abcd
      paragraph2: >-
        Егер сіз жариялағыңыз келетін жоғары сапалы фотосуреттер немесе бейнелер
        болса, төмендегі батырманы басып, форманы толтырыңыз! Мазмұнды
        орналастыру үшін Сіз оның иесі болуыңыз керек және WCA-ға оны жариялауға
        рұқсат беруіңіз керек. Мазмұнның көп мөлшерін алатындықтан, біз бәрін
        орналастыра алмаймыз, бірақ мазмұнды жариялау мүмкіндігін арттыруға
        арналған бірнеше кеңестер бар:
      #original_hash: cf5c955
      photo_quality: >-
        Фото/Бейне сапасы жеткілікті жақсы екеніне көз жеткізіңіз. Бұл кәсіби
        жұмыс болуы міндетті емес, бірақ сапасы фото немесе бейнеден алшақтамауы
        керек.
      #original_hash: 0742378
      photo_interest: >-
        Мазмұнды кең аудиторияға қызықты етуге тырысыңыз. Бірнеше адамға қызықты
        мазмұн бұл жерде орын жоқ.
      #original_hash: 497bc27
      wca_related: >-
        WCA-ға қатысты фотосуреттер мен бейнелерді жариялаңыз, өйткені бұл
        біздің есептік жазбамыз туралы! Біз куберлердің көңілді болғанын
        көргенді жақсы көреміз!
      #original_hash: af882f2
      submit_instagram_content: Instagram үшін мазмұнды жариялау
    instagram_hosting:
      #original_hash: 5156783
      title: Instagram Жүргізу
      #original_hash: 541106b
      paragraph1_html: >-
        Кейде біз қауымдастық мүшелеріне WCA-ның ресми Instagram аккаунтында
        қатысатын жарыстар туралы әңгімелер жариялауға рұқсат береміз. Егер
        сізді қызықтырса, батырманы басып, нысанды толтырыңыз. WCA байланыс тобы
        сіздің кандидатураңыз мақұлданған жағдайда барлық қажетті ақпарат
        жіберілген кезде сізбен байланысады. Егер сізде сұрақтар болса,
        өтінемін, <a
        href="https://www.worldcubeassociation.org/contact/website">бізге
        хабарласыңыз</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Біздің мақсатымыз-әр кубердің және әр жарыстың жеке жағымен бөлісу. Бұл
        демалыс күндері үлкен ауыртпалық болмауы керек және, әрине, сіз бірінші
        кезекте жарыстарға қатысып, содан кейін бөліскеніңізді қалаймыз.
      #original_hash: af023ed
      paragraph3: 'Жүргізушінің рөлін келесідей сипаттауға болады:'
      #original_hash: 21efafe
      short_intro: 'Танысу, өзі туралы айту мен жарыстар туралы'
      #original_hash: a053b5a
      venue_feel: >-
        Өткізу орны мен адамдар туралы түсінік алуға болатын бірнеше клиптер
        жасаңыз, бұл қатысушылар аймағынан және құрастыру аймағынан кішкентай
        түсірілім болуы мүмкін
      #original_hash: d17fb2f
      people_solving: >-
        Құрастырудың артында бірнеше адам кадрларын алуға тырысыңыз (жақсырақ
        жылдам адамдар және олардың негізгі пәндері)
      #original_hash: 76d2358
      mini_interviews: >-
        Сіз адамдармен (ұйымдастырушылар, делегаттар және т.б.) жарыстар туралы
        не ойлайтыны туралы шағын сұхбат жүргізуге тырысуға болады
      #original_hash: 6003b20
      pictures_too: 'Сондай-ақ, суреттерді жіберуге болады, бұл тек бейне болуы міндетті емес'
      #original_hash: 8813619
      paragraph4: >-
        Демалыс күндері біздің байланысымыз әдетте WhatsApp-тағы топ арқылы
        жүреді. Осы платформамен таныс екеніңізге көз жеткізіп, оны алдын-ала
        басқа байланыс арнасын ұйымдастыра алу үшін оны пайдалану мүмкіндігі жоқ
        екенін бізге хабарлаңыз.
      #original_hash: 38191c1
