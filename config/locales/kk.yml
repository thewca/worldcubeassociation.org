      сізден WCA ID-ні талап ету сұралады.
    answers:
      '1':
        #original_hash: f79b522
        title: WCA ID және WCA профилін қалай алуға болады?
        content:
          #original_hash: b645fe1
          '1': >-
            Егер сіз ешқашан жарыстарға қатыспаған болсаңыз, <a href=
            '/competitions'>жарысқа</a> барыңыз! Жарыс нәтижелері жарияланған
            кезде, сіздің WCA ID және WCA профиліңіз жасалады.
      '2':
        #original_hash: eb948e7
        title: WCA жарысын қалай табуға болады?
        content:
          #original_hash: d195cec
          '1': <a href='/competitions'>Мұнда</a> жарыстар тізімі
      '3':
        #original_hash: af6ad12
        title: >-
          Жарысқа қалай тіркелуге болады? Жарысқа тіркелу кезінде қиындықтар
          туындаса, кімге хабарласуға болады?
        content:
          #original_hash: 7b91db1
          '1': >-
            Көптеген жарыстар WCA веб-сайтында тіркеледі, бірақ кейбіреулері өз
            жүйелерін пайдаланады. Толығырақ ақпарат алу үшін сіз сайысқыңыз
            келетін байқаудың ұйымдастырушыларына хабарласуыңыз керек.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          WCA жарысына қатысуға қандай талаптар қойылады? WCA жарысына барар
          алдында не білуім керек?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Жалпы, WCA жарысына қатысу үшін адамға қойылатын талаптар көп емес.
            Дегенмен, жарыстың барлық қатысушылары <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            ережелерін</a> жақсы түсінуі керек. Ағылшын тілі сіздің бірінші
            тіліңіз болмаса және құжатты түсіну қиын болса, <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Аудармаларды</a>
            оқыңыз.
      '5':
        #original_hash: 3b657aa
        title: Мен өз қаламда WCA жарыстарын қалай ұйымдастырамын?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Егер сіз жарыс ұйымдастырғыңыз келсе, онда не болып жатқанын түсіну
            үшін кем дегенде бір немесе екі жарысқа бару ұсынылады.
          #original_hash: be305b8
          '2': >-
            Барлық WCA жарыстарында ережелер сақталуы керек <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/translations/kazakh/'>WCA</a>.
            Ұйымдастырушылар тобы оларды жатқа білуге міндетті емес, алайда
            негіздерді түсіну жарысты дұрыс ұйымдастыруға көмектеседі.
          #original_hash: dbd72c2
          '3': >-
            Ұйымдастырушылар тобы ең жақын <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Делегатымен байланысуы керек</a>. Ресми жарыста кем дегенде бір WCA
            Делегаты болуы керек. Делегат ұйымдастырушылар командасына табысты
            жарыс өткізуге көмектеседі.
          #original_hash: 576c3b8
          '4': >-
            Қосымша ақпаратты (ағылшын тілінде) <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>мына
            жерден оқуға болады</a>.
      '6':
        #original_hash: 8005a61
        title: >-
          WCT аккаунттары не үшін қажет? Аккаунт пен профиль арасындағы
          айырмашылық неде?
        content:
          #original_hash: 57a3767
          '1': >-
            Сіз бірінші жарысқа қатысып, оның нәтижелерін жариялағаннан кейін
            сізде WCA ID бар.
          #original_hash: c5ad7a3
          '2': >-
            WCA аккаунты сіздің сіз екеніңізді білу үшін қажет. Аккаунт сізге
            WCA профиліңізге Аватар қосуға, сонымен қатар жарыстарға тіркелуге
            мүмкіндік береді. Аккаунттар арқылы ешкім сізді өзіңіз жасамайтын
            жарыстарға тіркей алмайды.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Аватарды қалай өзгертуге болады?
        content:
          #original_hash: e619524
          '1': >-
            Алдымен сізге керек <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>WCA аккаунтын
            жасаңыз және оны WCA ID-ге байлаңыз</a>.
          #original_hash: 56a8f26
          '2': >-
            Содан кейін ашыңыз <a href='%{profile_edit_path}'>сіздің
            профиліңіз</a>, аватарды өзгерту үшін.
      '8':
        #original_hash: 1d61217
        title: аккаунтын WCA ID-ге қалай қосуға болады?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Мен кейбір пәндер бойынша жарысқа тіркелдім және қосымша пәндер қосқым
          келеді. Болады мұны? Қонақтарды әкелуге бола ма?
        content:
          #original_hash: 957487d
          '1': >-
            Ұйымдастырушыларға хабарласыңыз. Олардың байланыс ақпаратын жарыс
            сайтынан табуға болады. жарыстардың тізімін тексеріңіз <a
            href='/competitions'>жарыстардың тізімін тексеріңіз</a>.
      results:
        #original_hash: 9aae576
        title: Жарыс нәтижелері қашан жарияланады?
        content:
          #original_hash: 890d879
          '1': >-
            WCA жарысы аяқталғаннан кейін делегат әдетте қателіктерге жол бермеу
            үшін барлық карталарды тексереді. Нәтижелерді тексергеннен кейін
            нәтижелерді орналастыруға және WCA дерекқорына қызмет көрсетуге
            жауапты WCA Results Team (WRT) жіберіледі. WRT нәтижелерді тез арада
            шығарады.
          #original_hash: daf1cb1
          '2': >-
            Қатысушылардың санына және Делегаттың жеке уақытына байланысты бұл
            процесс бір аптаға созылуы мүмкін. Өтініш, шыдамдылық танытыңыз.
          #original_hash: bf8adbe
          '3': >-
            Сонымен қатар, егер сіз WCA аккаунтыңызды WCA ID-ге байланыстырсаңыз
            (төменде қараңыз), нәтижені жүктеу туралы хабарламаны қосуға болады
            <a href='%{preferences_edit_path}'>мында</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Менің басқатырғышым жарыстарға жиналуға жарамды ма?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Басқатырғыштарға қатысты барлық ережелерді <a
            href='https://www.worldcubeassociation.org/regulations/translations/kazakh/#3'>3-бапта
            табуға болады</a>. Барлық басқатырғыштарды WCA делегаты мақұлдауы
            керек. Егер сіз сенімді болмасаңыз, жарыстың Делегатынан сұраңыз
            және қажет болған жағдайда қосалқы басқатырғышты алыңыз.
      regulations2:
        #original_hash: 48f1234
        title: Ресми жарыстарда магниттік басқатырғыштарды қолдануға бола ма?
        content:
          #original_hash: 024ce81
          '1': >-
            Егер сіз Ережелерді бұзбайтын болсаңыз,  <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/translations/kazakh/'>сіз
            магниттік басқатырғыштарды қолдана аласыз WCA</a>. Өтініш, осы
            тармаққа ерекше назар аударыңыз <a
            href='https://www.worldcubeassociation.org/regulations/translations/kazakh/#3h'>3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: Мен басқатырғыштың бөлшегін жоғалттым. Пайдалануға бола ма?
        content:
          #original_hash: 0d76323
          '1': >-
            Мұндай басқатырғыштарды қолдануға болмайды. Басқартқыштардың кейбір
            элементтерін басқаларынан айтарлықтай ажыратуға мүмкіндік беретін
            басқатырғыштарда зақым немесе басқа айырмашылықтар болмауы керек
            (Ережені <a
            href='https://www.worldcubeassociation.org/regulations/translations/kazakh/#3j'>қараңыз
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Қанша жылдан бері жарысқа қатысуға болады?
        content:
          #original_hash: 984704a
          '1': >-
            Минималды жас жоқ. Алайда, кәмелетке толмаған қатысушылар алдымен
            ата-аналарының рұқсатын сұрауы керек (Ережені <a
            href='https://www.worldcubeassociation.org/regulations/translations/russian/#2b'>қараңыз
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: WCA туралы
    #original_hash: ee35764
    mission_statement: >-
      Біздің мақсатымыз — жаһандық спидкубинг қауымдастығын қолдау және
      барлығына әділ әрі қызықты жарыс ортасын қамтамасыз ету.
    #original_hash: 5bed828
    mission_footer: WCA мақсаты туралы мәлімдеме
    #original_hash: cdab446
    who_we_are_title: Біз кімбіз
    #original_hash: 303f17a
    who_we_are_content_html: >-
      <p> Дүниежүзілік кубик қауымдастығы (WCA) "twisty puzzles" деп аталатын
      элементтер топтарын айналдыру арқылы басқарылатын механикалық
      басқатырғыштар бойынша жарыстар өткізеді. Ең танымал осы басқатырғыштардың
      бірі-Венгриядан келген профессор Рубик ойлап тапқан Рубик Кубы. Кейбір
      басқатырғыштар бойынша WCA ресми пәндері өткізіледі.</p> <p>WCA соңғы
      онжылдықта белсенді дамып, біздің жарыстарға 100,000-нан астам адам
      қатысты. Осындай өсуге қарамастан, біздің ұйымды тек еріктілер, соның
      ішінде ұйымдастырушылар, Делегаттар және WCA басшылығы басқарады. Біз WCA
      жұмысын жалғастыруға уақыт бөлетіндердің барлығына өте ризамыз. Үлкен
      қаржылық қолдау шығуға үміттенеміз тағы да үлкен кәсіби деңгейін біздің
      жарыстарда және өткізуді жалғастыру көбірек жарыстар бүкіл жер
      шарында.</p>
    #original_hash: bccd8c5
    spirit: >-
      Біздің рухымыз: әлемнің түкпір-түкпірінен келген қатысушылар достық
      атмосферада көңілді, бір-біріне көмектеседі және өздерін спорттық етеді.
    #original_hash: 69131cc
    spirit_footer: WCA рухы
    #original_hash: c1781ee
    our_goals_title: Біздің мақсаттар
    #original_hash: c1144d4
    our_goals_content_html: >-
      <p>World Cube Association бүкіл әлемдегі жастарға қауымдастық мүшесі болу
      және көшбасшылық мүмкіндіктерін ұсыну үшін «айналмалы басқатырғыштар»
      жарыстарының қолжетімділігін арттыруды мақсат етеді. Біз жарыстарға және
      қауымдастық өміріне қатысу жастардың дамуына ықпал етеді деп сенеміз.
      Сонымен қатар, басқатырғыш жарыстарын жаңа адамдар топтарына таныстыру
      арқылы жалпы қауымдастығымыз нығая түседі деп есептейміз. WCA Басқарма
      кеңесінің Стратегиялық жоспары қамтылған құжатты мына<a
      href="https://documents.worldcubeassociation.org/documents/WCA_Strategic_Plan.pdf">сілтемеден</a>
      табуға болады.</p>
    #original_hash: f64ccc7
    whats_next_title: WCA үшін келесі не бар?
    #original_hash: 3312277
    whats_next_content_html: >-
      <p>Дүниежүзілік кубик қауымдастығында 140 елде 100,000-нан астам қатысушы
      бар және Біз тоқтауды жоспарламаймыз! Куберлер қауымдастығы 2004 жылы
      құрылғаннан бері үнемі өсіп келеді және Біз өсуді ынталандырғымыз келеді,
      жарыстардың қол жетімділігін жақсартып, оларды жаңа елдерде
      ұйымдастырғымыз келеді. Болашақта біз өз қауымдастығымызды одан әрі
      қолдауға үміттенеміз, олармен жұмыс жасаймыз және басқатырғыштарға бей-жай
      қарамаймыз.</p>
    #original_hash: dc71704
    world_championship_title: Әлем Чемпионаты
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Әр екі жыл сайын әлем чемпионын анықтайтын жарыс өткізіледі. Мұндай
      бәсекелестік өте мұқият жоспарлауды, еріктілердің үлкен жұмысын және
      үй-жайларды брондау үшін және басқа да қажетті заттарды қажет етеді.</p>
