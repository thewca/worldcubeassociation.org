      #original_hash: b37456c
      title: Байланыс
      #original_hash: 5c254b6
      text_html: >-
        Егер бізбен байланысқыңыз келсе, оны байланыс формасы арқылы жасай
        аласыз. WCA-ның әртүрлі процестері туралы сұрақтарыңыз болса, міндетті
        түрде біздің %{faq_link} бөлімін қарап шығыңыз!
