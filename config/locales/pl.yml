    #original_hash: 4fc2133
    title: Oprogramowanie dla zawodów WCA
    #original_hash: 6d2fe37
    wca_icon_text: Wytworzone i utrzymywane przez WST
    #original_hash: 6520873
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Ta strona jest niepełną listą narzędzi znanych z bycia użytecznymi przy
        organizacji zawodów WCA.
      #original_hash: 479b542
      disclaimer: >-
        Nie wszystkie z narzędzi na tej stronie są utrzymywane przez WST: i to
        jest w porządku! Nie mamy wystarczającej liczby ludzi do utrzymania
        całego oprogramowania związanego z WCA :)
      #original_hash: 80f97b9
      used: >-
        Wszystkie programy na tej liście były używane podczas faktycznych
        zawodów WCA i są one zintegrowane ze stroną WCA: można się zalogować do
        nich za pomocą konta WCA i zaimportować (a czasem nawet zaaktualizować)
        dane twoich nadchodzących zawodów. Dla każdego z tych programów osoby
        odpowiedzialne za ich utrzymanie będą jasno oznaczone.
    before:
      #original_hash: 9850344
      title: Przed zawodami
      #original_hash: 6f64073
      desc: >-
        Zarządzanie rejestracjami zawodników jest możliwe bezpośrednio na
        stronie WCA. Ponieważ zarządzanie grupami zawodników oraz
        wolontariuszami może zajmować dużo czasu zalecamy rozważenie
        skorzystania z jednego z narzędzi wymienionych poniżej.
    during:
      #original_hash: 9934200
      title: W trakcie zawodów
      #original_hash: 2b0a6f6
      desc: >-
        Tutaj znajdziesz narzędzia które pozwolą Ci zarządzać wynikami w trakcie
        trwania zawodów.
    after:
      #original_hash: d81b949
      title: Po zawodach
      #original_hash: b898460
      desc: >-
        Mimo, że sprawdzenie wyników odbywa się na tej stronie, będziesz
        potrzebował narzędzia żeby dopasować algorytmy mieszające wygenerowane
        przez TNoodle do wyników wysyłanych na stronę WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: Narzędzie do generowania grup/zadań dla zawodów WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certyfikaty
        #original_hash: f1a0731
        description: Drukuj certyfikaty dla zawodów WCA używając WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Narzędzie do zarządzania grupami i zadaniami dla organizatorów zawodów
          WCA. Wśród głównych funkcjonalności znajdziesz: sortowanie zawodników
          po wynikach, przypisywanie zadań (sędziowanie, mieszanie), decydowanie
          jak wiele algorytmów mieszających jest potrzebnych, generowanie kart
          startowych, scenariuszy zawodniczych i podsumowań... Sprawdź stronę
          aby dowiedzieć się więcej.
      scorecards:
        #original_hash: aa1b64d
        title: Karty startowe
        #original_hash: 2b8e373
        description: Drukuj karty startowe dla zawodów WCA korzystających z WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Algorytmy mieszające)
        #original_hash: 0a38b22
        description: >-
          TNoodle to oficjalny program generujący algorytmy mieszające
          wykorzystywane podczas zawodów WCA. Najczęściej jest wykorzystywany
          przez Delegatów WCA przed zawodami WCA jednak jego interfejs pozwala
          wygenerować każdemu algorytmy mieszające dla wszystkich konkurencji
          WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Platforma służąca do prowadzenia zawodów WCA i dzielenia się wynikami
          na żywo z całym światem.
      nightmare:
        #original_hash: eebde3b
        title: Arkusz do wprowadzania wyników
        #original_hash: 466f4c2
        description: >-
          Czasem dzieją się niespodziewane rzeczy... Jeżeli nie masz dostępu do
          sieci będziesz musiał użyć starego dobrego arkusza.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Jest używany do przypisania algorytmów mieszających wygenerowanych
          przez TNoodle do wyników. Można do niego zaimportować wyniki ze strony
          WCA (gdy używa się WCA Live), akrusz z wynikami lub osobny plik WCIF.
          Następnie importuje się plik(i) JSON z algorytmami mieszającymi. Na
          końcu eksportujemy wyniki do formatu wykorzystywanego do wysłania
          wyników na stronę WCA.
      groups:
        #original_hash: 311a3f6
        title: Competition groups
        #original_hash: 74a0926
        description: Sprawdź grupy startowe dla dowolnych trwających zawodów
  logo:
    #original_hash: c72c969
    title: Logo WCA
    intro: >-
      Logo WCA zostało zaprojektowane przez Justina Eastmana podczas konkursu w
      styczniu 2005. Logo spodobało się ze względu na jego projekt, kolory oraz
      fakt, że nie przedstawia konkretnie kostki 3x3x3.
    headings:
      usage_guidelines:
        #original_hash: d5b47da
        title: Wytyczne dotyczące użytkowania
        paragraph:
          #original_hash: 4f84c70
          acceptable_usage: >-
            Dopuszczalne użycie logo WCA jest opisane w <a
            href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Polityce
            Używania Logo WCA</a>. Przeczytaj ten dokument przed użyciem logo
            WCA we własnych projektach. Wszelkie dodatkowe pytania dotyczące
            używania logo WCA należy kierować do <a
            href="mailto:marketing@worldcubeassociation.org">Zespołu do Spraw
            Marketingu WCA</a>.
          #original_hash: ff13c4a
          see_below: >-
            Poniżej znajdują się dodatkowe wytyczne do poprawnego użycia logo
            WCA.
        color:
          #original_hash: 1d0c830
          title: Kolor
          #original_hash: 1959555
          paragraph: >-
            Logo WCA istnieje w czterech wersjach kolorystycznych. Poprawna
            wariant powinien być użyty w zależności od koloru tła medium w
            którym logo jest umieszczone.
          primary:
            #original_hash: a9a96ec
            title: Podstawowy
            #original_hash: f31882f
            paragraph: Używaj podstawowego wariantu gdy jest to możliwe.
          mono:
            #original_hash: c5c5533
            title: Monochromatyczny
            #original_hash: 612044c
            paragraph: >-
              Używaj wariantu monochromatycznego jedynie gdy podstawowy wariant
              nie nadaje się.
        logo_only:
          #original_hash: 9271574
          title: Tylko logo
          #original_hash: 4dfab95
          paragraph: >-
            Logo WCA może być użyte bez logotypu, kierując się tymi samymi
            wytycznymi co powyżej.
      download_logo_assets:
        #original_hash: ebc85b2
        title: Pobierz zasoby Logo
        #original_hash: 9aa098d
        paragraph: >-
          Pliki PNG w wysokiej rozdzielczości i wersje wektorowe logo WCA są
          dostępne do pobrania.
        #original_hash: 9de7d59
        accept_terms_and_conditions: >-
          Przeczytałem i akceptuję <a
          href="https://documents.worldcubeassociation.org/documents/policies/external/Logo%20Usage.pdf">Politykę
          Używania Logo WCA</a>.
        #original_hash: ebc85b2
