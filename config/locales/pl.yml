    officers_and_board:
      #original_hash: c9bae18
      title: Władze i Zarząd WCA
      #original_hash: 312e799
      officers_description: >-
        Władze WCA zajmują się zadaniami odnoszącymi się do statusu non-profit
        WCA. Władze te są wybierane przez Zarząd WCA. Dyrektor Wykonawczy jest
        Dyrektorem Generalnym WCA, Prezes przewodzi wszystkim spotkaniom
        Zarządu, Sekretarz utrzymuje dokumenty organizacji a Skarbnik zarządza
        sprawami finansowymi WCA.
      #original_hash: e0d37a2
      board_description: >-
        Zarząd WCA jest odpowiedzialny za przewodzenie organizacji jako całości
        i wypełnianie wszelkich obowiązków nie wypełnianych przez inne Zespoły,
        Komitety i Rady
    teams_committees_councils:
      #original_hash: 0d62207
      title: 'Zespoły, Komitety i Rady WCA'
      #original_hash: 4701b90
      description: >-
        Zespoły i Komitety WCA stanowią integralną część organizacji i wykonują
        codzienne zadania, które są wymagane do jej funkcjonowania. Komitety te
        składają się z członków społeczności WCA, w tym Delegatów WCA i
        zawodników. Każdy zespół ma lidera, którego rolą jest zapewnienie
        prawidłowego funkcjonowania zespołu i kierowanie innymi członkami
        zespołu. Rady to specjalny rodzaj zespołu, który pełni rolę doradczą dla
        Zarządu WCA i składa się z członków społeczności, a nie wolontariuszy
        WCA. Gdy są wolne miejsca w komitecie, zespole lub radzie, informacje o
        tym, jak się zgłosić, są publikowane na stronie głównej.
      #original_hash: b37456c
      contact_button: Kontakt
      #original_hash: ae7928f
      no_contact_description: Dane kontaktowe tego zespołu/komitetu nie są dostępne publicznie.
      groups_name:
        #original_hash: 90a1280
        wat: Zespół Archiwalny WCA
        #original_hash: 63a2388
        wct: Zespół WCA do Spraw Komunikacji
        #original_hash: 2b81984
        wcat: Zespół WCA do Spraw Ogłaszania Zawodów
        #original_hash: 94c2e42
        wic: Zespół WCA do Spraw Uczciwości
        #original_hash: d1dbb86
        weat: Zespół Asystentów Kierownictwa WCA
        #original_hash: 9cb13de
        wfc: Komitet WCA do Spraw Finansów
        #original_hash: 2035811
        wmt: Zespół WCA do Spraw Marketingu
        #original_hash: c90653c
        wmct: Zespół WCA do Spraw Mistrzostw
        #original_hash: 8f32116
        wqac: Komitet WCA do Spraw Zapewniania Jakości
        #original_hash: 3da1e85
        wrc: Komitet WCA do Spraw Regulaminu
        #original_hash: 67be768
        wrt: Zespół WCA do Spraw Wyników
        #original_hash: a14bc62
        wst: Zespół WCA do Spraw Oprogramowania
        #original_hash: 58765c7
        wsot: Zespół WCA do Spraw Organizacji Sportowej
        #original_hash: 78949a7
        wapc: Komitet Odwoławczy WCA
      groups_description:
        #original_hash: d62001b
        wat: >-
          Zespół Archiwalny WCA (WAT) jest odpowiedzialny za zarządzanie
          rozwojem i utrzymaniem archiwum historycznego WCA. Dokumentują oni
          najważniejsze wydarzenia speedcubingowe i warte odnotowania kamienie
          milowe WCA jako część szerszej osi czasu WCA, aby zapewnić przetrwanie
          dziedzictwa WCA w speedcubingu.
        #original_hash: 7803faf
        wct: >-
          Zespołu WCA do Spraw Komunikacji (WCT) nadzoruje i wspiera komunikację
          WCA ze Społecznością i ogółem społeczeństwa. Komunikacja WCA powinna
          przyczyniać się do osiągania Celów WCA i wspierać ogólną kulturę
          przyjaźni, przejrzystości, inkluzywności, otwartości i responsywności.
        #original_hash: bd69012
        wcat: >-
          Zespół WCA do Spraw Ogłaszania Zawodów (WCAT) jest zatwierdza i
          ogłasza zawody zgłoszonych przez delegatów i zapewnianie, że
          przestrzegają one standardów jakości WCA. Zespół jest również
          odpowiedzialny za utrzymanie odpowiednich protokołów zgłoszeń przez
          dokumenty takie jak Polityka Wymagań co do Zawodów WCA. WCAT NIE jest
          odpowiedzialne za organizację i delegowanie pojedynczych zawodów.
        #original_hash: 5007698
        wic: >-
          Komitet WCA do Spraw Uczciwości (WIC) przeprowadza niezależne śledztwa
          odnoszące się do członków społeczności WCA i incydentów występujących
          podczas zawodów WCA lub na oficjalnych online'owych platformach WCA.
          Incydenty te stanowią domniemane naruszenia Ducha, Kodeksu
          Postępowania, Kodeksu Etyki i/lub Regulaminu WCA.
        #original_hash: be491ec
        weat: >-
          Zespół Asystentów Kierownictwa WCA (WEAT) jest odpowiedzialny za
          wykonywanie czynności administracyjnych Zarządu WCA.
        #original_hash: fc67562
        wfc: >-
          Komitet WCA do Spraw Finansów (WFC) jest odpowiedzialny za zarządzanie
          ogólnymi finansami WCA, w tym budżetowanie, sprawozdawczość, analiza,
          księgowość i rozliczanie podatków. Zarządzają również największym
          źródłem dochodu, Systemem Podatków WCA oraz różnorakimi programami
          finansowania które pomagają lokalnym społecznościom w różnych stadiach
          rozwoju, w tym Finansowanie Podróży, Finansowanie Sprzętu i wspieranie
          Organizacji Regionalnych.
        #original_hash: 88a00fa
        wmt: >-
          Zespół WCA do Spraw Marketingu (WMT) jest odpowiedzialny za rozwój i
          zarządzanie Marką WCA, poszukiwaniem sponsorów, wspieraniem
          dystrybucji Sprzętu WCA i marketing towarów WCA.
        #original_hash: fcaa701
        wmct: >-
          Zespół WCA do Spraw Mistrzostw (WMCT) nadzoruje koordynację i rozwój
          Mistrzostw Kontynentalnych i Mistrzostw Świata przez rozwój wytycznych
          i planów strategicznych, wybór miast gospodarzy, wspieranie zespołów
          organizacyjnych i zapewnienie spójnych doświadczeń na najważniejszych
          mistrzostwach.
        #original_hash: 010e628
        wqac: >-
          Komitet WCA do Spraw Zapewniania Jakości (WQAC) wspiera i promuje
          ciągłe zwiększania jakości wewnątrz WCA, a także zastosowanie
          standardów jakości na całym świecie w celu zapewnienia ciągłej
          wysokiej jakości procesów, Wolontariuszy WCA, Organizacji
          Regionalnych, Organizatorów zawodów i wolontariuszy zawodów.
        #original_hash: 355babe
        wrc: >-
          Komitet WCA do Spraw Regulaminu (WRC) zajmuje się wszystkimi
          problemami odnoszącymi się do aplikacji, polepszania i rozwoju
          Regulaminu WCA. Wspierają oni Delegatów WCA we wszelkich sprawach
          proceduralnych występujących na zawodach oraz decydują w
          nierozwiązanych i odkrytych incydentach.
        #original_hash: 7ca3e6f
        wrt: >-
          Zespół WCA do Spraw Wyników (WRT) jest odpowiedzialny za zarządzanie
          wszystkimi danymi w bazach danych WCA, w tym wyników zawodów oraz
          danych osobowych.
        #original_hash: f905744
        wst: >-
          Zespół WCA do Spraw Oprogramowania (WST) jest odpowiedzialny za
          zarządzanie oprogramowaniem WCA (strona internetowa, generator
          algorytmów mieszających, arkusze, narzędzia administratorskie).
        #original_hash: 638652c
        wsot: >-
          Zespół WCA do Spraw Organizacji Sportowej (WSOT) nadzoruje i wspiera
          działania prowadzące do uznania WCA jako międzynarodową organizację
          sportową.
        #original_hash: 30d6048
        wapc: >-
          Komitet Apelacyjny WCA (WAC) rozpatruje i rozstrzyga odwołania
          dotyczące decyzji podjętych przez resztę Wolontariuszy WCA. WAC
          zapewnia niezależny i bezstronny proces przeglądu, aby zapewnić, że
          decyzje są uczciwe, rozsądne i zgodne z Politykami i Regulaminem WCA.
