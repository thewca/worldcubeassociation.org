  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      Witamy w kolekcji wskazówek dla organizatorów przygotowanej przez WQAC.
      Jeżeli rozważasz zostanie organizatorem jest wysoce zalecane abyś zapoznał
      się z tymi dokumentami. Zostały one podzielone na niezbędne oraz wysoce
      rekomendowane. Zapoznanie się z zawartymi tu informacjami pozwoli ci
      przeprowadzić przyjemne zawody o wysokiej jakości.
    #original_hash: e6f7d36
    disclaimer_html: >-
      <strong>Zastrzeżenie</strong>: WCA nie jest organizatorem zawodów. Jako
      organizator zawodów rozpoznawanych przez WCA <strong>nie możesz</strong>
      podpisywać niczego w imieniu WCA. Powinieneś rozważyć kontakt z
      odpowiednią regionalną bądź krajową organizacją speedcubingu która
      organizuje bądź wspomaga organizację zawodów.
