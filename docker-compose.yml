version: "3.7"

services:
  x-app: &app
    build:
      context: WcaOnRails
    working_dir: /app/WcaOnRails
    environment:
      DATABASE_HOST: database
      SHAKAPACKER_DEV_SERVER_HOST: webpacker
    volumes:
      - .:/app
      - gems_volume:/usr/local/bundle
      - node_volume:/app/node_modules
    networks:
      - wca-main
    depends_on:
      database:
        condition: 'service_healthy'

  wca_on_rails:
    <<: *app
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/0
    tty: true
    # First, install Ruby and Node dependencies
    # Next, load the database if it does not exist yet
    # Start the server and bind to 0.0.0.0 (vs 127.0.0.1) so Docker's port mappings work correctly
    command: >
      bash -c 'bundle install && yarn install &&
      if ! [[ "`mysqlshow --user=root --host=database wca_development`" =~ "Tables" ]] ;
        then echo "Populating development db, this will take a while" && bin/rake db:reset ;
      fi &&
      bin/rails server -b 0.0.0.0'

  webpacker:
    <<: *app
    expose:
      - "3035"
    command: >
      bash -c 'bundle install && yarn install &&
      bin/shakapacker-dev-server'
    depends_on:
      - wca_on_rails

  database:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - database_volume:/var/lib/mysql
      - ./docker/my.cnf:/etc/my.cnf
    # Suppress unneeded messages via https://stackoverflow.com/a/55706057/2558618
    cap_add:
      - SYS_NICE
    networks:
      - wca-main
    healthcheck:
      test: [ "CMD", "mysql", "-u", "root", "-e", "SELECT 1;" ]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7.0-alpine
    expose:
      - "6379"
    command: redis-server --loglevel warning
    volumes:
      - cache_volume:/data
    networks:
      - wca-main

volumes:
  database_volume:
    driver: local
  gems_volume:
    driver: local
  yarn_volume:
    driver: local
  cache_volume:
    driver: local

networks:
  wca-main:
    name: wca-main
