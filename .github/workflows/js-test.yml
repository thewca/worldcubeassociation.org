name: Javascript tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    defaults:
      run:
        working-directory: next-frontend
    steps:
      - uses: actions/checkout@v5
      - name: Set up Corepack/Yarn
        run: corepack enable # this allows NPM to use its own Yarn. It is crucial that this is run BEFORE the Node setup!
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'yarn'
      - name: Install fresh Yarn packages
        run: yarn install
      - name: Check types
        run: yarn run check:types
      - name: Run Lint
        run: yarn run lint
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.CI_CD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CI_CD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: Download proprietary assets from protected bucket for build
        shell: bash
        run: aws s3 cp s3://wca-fonts ./next-frontend/src/styles/fonts/ --recursive
      - name: Run build
        run: yarn run build
