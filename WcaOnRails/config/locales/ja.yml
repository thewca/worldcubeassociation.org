    #original_hash: 4a30d30
    committees_and_teams_html: <u>委員会・チーム</u>
    #original_hash: 1cb449c
    members: メンバー
    board:
      #original_hash: f3cbb35
      info_html: 世界キューブ協会はWCA理事により指揮され，問い合わせやWCA組織について責任を負います。
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT は WCA とコミュニティー・一般の人々とのコミュニケーションを監督しサポートする役割を担っています。WCA
        に関する一般的なお問い合わせやソーシャルメディア上での WCA に関するお問い合わせがある場合は、こちらへお問い合わせください。
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC は様々な事象を調査し解決方法を提案します (必要あらば罰則を与えます)。事象とは特に WCA
        大会規則の違反やコミュニティの問題のことを指します。これらに関与する場合 WDC にお問い合わせください。
    wdpc:
      #original_hash: c21a96e
      info_html: WCA情報保護方針・WCAデータを扱う外部機関との契約について調査・締結・改訂・管理・執行および，情報保護に関する管理業務に対し責任を負います。
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC は WCA 大会規則のアプリケーション・改善・開発に関するすべての問題を担当します。WRC
        は大会中に発生する大会規則で解決・カバーされないようなインシデントを対処する面で WCA 代理人をサポートします。WRC は WCA
        内部的な報告書を定期的に発行し WCA 代理人が大会規則の理解を深めるためにサポートします。大会規則の改善や提言がある場合は WRC
        へメールでお問い合わせいただくか、<a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>
        上の議論にご参加ください。
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT は WCA データベース (競技結果や個人データ等) の管理を担当します。WCA 代理人が大会結果を送信した後、WRT が大会結果を
        WCA ウェブサイトに掲載します。WRT は大会結果や WCA
        プロフィールページの修正も担当します。例えば、生年月日等のユーザデータの修正やプロフィール画像の管理等です。
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST は WCA のすべてのソフトウェアの維持と管理を担当します。WST
        は必要に応じて新しいソフトウェアの開発も担当します。ウェブサイトの改善に関するアイデアや、ソフトウェアにエラーやバグを発見した場合は、WST
        にお問い合わせください。WCA ウェブサイトはオープンソースで <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>
        で公開されています。WCA のソフトウェア開発に興味がある方はぜひご覧ください。
    wfc:
      #original_hash: 3ec8256
      info_html: WFC は WCA の会計に関するすべてを担当します。WCA の会計を年次予算案にしたがって管理します。
    wec:
      #original_hash: ec2b9c3
      info_html: この委員会は「WCA スタッフ」と「外部スタッフ」によるすべての手続きが倫理規定を遵守しているかを確かめる役割を担っています。
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        この委員会はWCA内での永続的な品質の向上、およびプロセス・WCA
        スタッフ・地域組織・大会運営者・大会スタッフを高い品質に保つための品質規格を世界中に適用することをサポートし促進する役割を担います。
    wcat:
      #original_hash: 61a471f
      info_html: この委員会は，WCA代理人により申請されたWCA公式大会がWCAの品質基準を満たしていることを確認し，承認・告知を行います。
