    empty: WCA により認定されている地域団体はありません。
    how_to:
      #original_hash: b243b1f
      title: WCA 認定地域団体となるには
      #original_hash: f042a88
      description: >-
        WCA は世界中に様々な地域団体を認定しています。それぞれの地域団体は WCA のパートナーとして WCA 大会をはじめとする担当地域での
        WCA 活動を推進します。<p>まだ地域団体が存在しない国と地域では、まず近隣の WCA 代理人と連携して WCA
        活動実績を重ねた後、新たな団体を組織していくことになります。</p>
    requirements:
      #original_hash: 1e04fd7
      title: WCA 地域団体の要件
      list:
        #original_hash: 22a9f26
        '1': 該当地域で WCA 公式大会を積極的に運営・支援する
        #original_hash: 63714d1
        '2': 所属する地域における WCA 大陸別大会実行委員会からの協力要請に応える
        #original_hash: 3c07dd6
        '3': 定款および動議に記載された WCA の目的を尊重し、これを遂行する
        #original_hash: 0c3576b
        '4': WCA 大会規則を遵守する
        #original_hash: 1a9e6c5
        '5': WCA スタッフの決定を受け入れ、遵守する
        #original_hash: d4ae7c1
        '6': 現在の定款および活動規約の写しを電子ファイル形式で WCA に保管する
