    answers:
      '1':
        #original_hash: f79b522
        title: WCA ID と WCA プロフィールはどのように取得できますか？
        content:
          #original_hash: b645fe1
          '1': >-
            WCA ID と WCA
            プロフィールは、あなたが初めて参加した大会の結果公開時に自動的に作成されます。初参加の申込み時点ではこれらは必要ありません。
      '2':
        #original_hash: eb948e7
        title: 今後のWCA大会はどこで開催されますか？
        content:
          #original_hash: d195cec
          '1': <a href='/competitions'>大会一覧</a> をご覧ください。
      '3':
        #original_hash: af6ad12
        title: 大会参加を申し込むにはどうすればいいですか？申し込み方法がわからないときは誰に連絡したらいいですか？
        content:
          #original_hash: 7b91db1
          '1': >-
            多くは WCA
            大会ページから申し込みできますが、特設ページを使用する大会もあります。詳細は大会ごとの実行委員会にメールでお問い合わせください。%{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: 大会参加には資格が必要ですか？事前に知っておくべきことはありますか？
        content:
          #original_hash: 3bb4e11
          '1': >-
            特別な資格は不要ですが、大会ごとに標準記録が設定されています。この基準を満たさない記録は認定されない場合がありますので、参加申し込み前にご確認ください。<p>また、大会規則
            (<a
            href='https://www.worldcubeassociation.org/regulations/'>英語版</a>または<a
            href='https://www.worldcubeassociation.org/regulations/translations/japanese/'>日本語版</a>)
            を事前にご確認ください。</p>
      '5':
        #original_hash: 3b657aa
        title: 私の地元で WCA 公式大会を開催できますか？
        content:
          #original_hash: 3d4eb1c
          '1': 大会実行委員となる前に、まずは競技者としての大会参加を少なくとも1~2回経験してください。
          #original_hash: be305b8
          '2': >-
            WCA 大会は、<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            大会規則</a>を遵守しなければいけません。実行委員会はその要点を理解している必要があります。
          #original_hash: dbd72c2
          '3': >-
            次に、当該地域に所属する<a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            代理人</a>に連絡を取ってください。大会がWCAに公認されるには、WCA 代理人による監督が必須です。
          #original_hash: 576c3b8
          '4': >-
            詳細は<a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Competition Organizer Guidelines</a> をご覧ください。

            <p>また、日本国内のWCA大会運営は<a
            href="https://speedcubing.or.jp/wca/about/">一般社団法人スピードキュービングジャパン</a>が統括していますので、こちらにもご相談ください。</p>
      '6':
        #original_hash: 8005a61
        title: WCA ID、WCAアカウント、WCAプロフィールの違いがわかりません。
        content:
          #original_hash: 57a3767
          '1': >-
            WCA IDと WCA
            プロフィールは初めてのWCA大会参加後に発行されます。一方、WCAアカウントは大会参加経験にかかわらず誰でも作成でき、初参加の申込み時に必要です。
          #original_hash: c5ad7a3
          '2': >-
            WCA IDは <strong>2007OMUR01</strong>のような文字列です。<p>WCAプロフィールは<a
            href="https://www.worldcubeassociation.org/persons/2007OMUR01">このような個人ごとの大会記録をまとめたページ</a>で、URL
            の末尾は WCA IDとなっています。</p><p>WCA
            アカウントへのログイン状況は、このページのヘッダーに表示されています。</p>
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: WCA プロフィールに顔写真を登録したいです。
        content:
          #original_hash: e619524
          '1': >-
            まず、<a href='#how-do-i-connect-my-wca-account-with-my-wca-id'>WCA
            アカウントを作成して WCA ID を連携</a>してください。
          #original_hash: 56a8f26
          '2': >-
            WCA アカウントに WCA ID を連携したら、<a
            href='%{profile_edit_path}'>プロフィール編集ページ</a>でプロフィール写真を変更しましょう。
      '8':
        #original_hash: 1d61217
        title: WCA アカウントに WCA ID を連携したいです。
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: 大会に申し込み済みですが、競技種目を追加したい場合はどうしたらいいですか？見学者を連れてきてもいいですか？
        content:
          #original_hash: 957487d
          '1': >-
            大会主催者と連絡を取ってください。大会ウェブサイトで問い合わせ先を確認することができます。見つからない場合は、<a
            href='/competitions'>大会一覧</a>をご覧ください。
      results:
        #original_hash: 9aae576
        title: WCA 大会の結果は、いつ更新されますか？
        content:
          #original_hash: 890d879
          '1': >-
            大会終了後、WCA 代理人はすべての大会記録データをチェックし、 データベースを管理する WCA 競技結果チーム (WRT)
            に送信します。ここで再びデータが精査され、承認された後に WCA 公式記録として集計されます。
          #original_hash: daf1cb1
          '2': これらの作業のため、競技結果の集計には最大 1 週間程度を要します。ご了承ください。
          #original_hash: bf8adbe
          '3': >-
            WCA ID を WCA アカウントに連携していれば、結果が集計されたタイミングで<a
            href='%{preferences_edit_path}'>メールでの通知を受け取るように設定する</a>ことができます。
      regulations1:
        #original_hash: 2951eb6
        title: 自分のパズルを使って競技に参加できますか？
        content:
          #original_hash: 5ac78e4
          '1': >-
            WCA大会では、あなたが持っているパズルを使って競技に参加します。パズルに関する大会規則は<a
            href='https://www.worldcubeassociation.org/regulations/#3'>第3条</a>に規定されており、大会当日に
            WCA 代理人によってチェックされます。自分のパズルが適当かどうかわからない場合は、事前に WCA
            代理人にお問い合わせください。パズルが認められない場合に備えて予備のパズルを準備しておくとより安全です。
      regulations2:
        #original_hash: 48f1234
        title: WCA 公式大会でマグネティックパズル (磁石入りパズル) を使用することは可能ですか？
        content:
          #original_hash: 024ce81
          '1': >-
            <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            大会規則</a> にさえ従っていればマグネティックパズルを使用することができます。特に <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>規則
            3h</a> に注意してください。
      regulations3:
        #original_hash: c7460a5
        title: センターキャップやパズルの一部を失くしてしまいました。そのようなパズルでも使用可能ですか？
        content:
          #original_hash: 0d76323
          '1': >-
            そのようなパズルの使用は許可されていません。パズルは「きれいな状態」で、あるパーツを他の似たパーツと区別するような印やパーツの持ち上げ、傷、その他の差異があってはいけません。
            (参照 <a
            href='https://www.worldcubeassociation.org/regulations/japanese/#3j'>規則
            3j</a>)。
      regulations4:
        #original_hash: 43f9da8
        title: WCA 大会に出場できるのは何歳からですか？
        content:
          #original_hash: 984704a
          '1': >-
            年齢制限はありません。ただし大会の申し込みには親権者の同意が必要です (参照 <a
            href='https://www.worldcubeassociation.org/regulations/japanese/#2b'>規則
            2b</a>)。
  about:
    #original_hash: 9ac918a
    title: WCA について
    #original_hash: af00571
    mission_statement: 我々の使命は、より多くの国でより多くの大会を開催し、公平・公正な環境で多くの方とより楽しむことです。
    #original_hash: e627278
    mission_footer: WCA のミッション
    #original_hash: cdab446
    who_we_are_title: WCA とは
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p>世界キューブ協会 (WCA) は、一部をひねることで操作するような機械的パズル (回転パズル)
      の大会を統制しています。このようなパズルで最も有名なものは、ハンガリーのルービック教授によって発明されたルービックキューブです。このようなパズルのうちのいくつかが
      WCA の公式競技種目として選ばれています。</p> <p>WCA
      は10年以上にわたり発展を続け、現在までに10万人以上が我々の大会に参加しました。この成長の一方で、地域の代理人から理事に及ぶまで、我々は全面的にボランティアによって運営されています。我々は
      WCA
      が機能するために日々時間を割くすべての人々に感謝します。さらなる財政的支援により、我々がより多くの世界中でイベントを認定するなかで大会でより高度な専門性を発揮できることを望んでいます。</p>
    #original_hash: bccd8c5
    spirit: 我々の精神は、世界中の人々がともに友好的に楽しみ、互いに助け合い、またスポーツマンシップに則って振る舞うことです。
    #original_hash: 69131cc
    spirit_footer: WCAの精神
    #original_hash: c1781ee
    our_goals_title: 我々の目標
    #original_hash: caf6bf2
    our_goals_content_html: >-
      <p>世界キューブ協会 (WCA)
      は、我々の「回転パズル」の大会により参加しやすくすることで、世界中の若者にコミュニティでのメンバーシップおよびリーダーシップを発揮する機会を提供しようとしています。大会およびコミュニティでの経験は若者にとっての成長の機会を創出し、また新たな人々にパズルイベントをもたらすことは、我々のコミュニティ全体をより強固にすると信じています。WCAにおける理事のビジョンおよび戦略などの文書は<a
      href="https://www.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">こちら</a>よりご覧いただけます。</p>
    #original_hash: f64ccc7
    whats_next_title: WCA の今後
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>世界キューブ協会 (WCA) は 140 か国にわたる 10
      万人以上の競技者を受け入れてきましたが、その手を緩めることはありません。キューブコミュニティは 2004 年の WCA
      設立以来着実に成長を続け、また新たな領域でも大会のアクセスしやすさを向上することで、未来にわたってこれを継続していきます。将来的には、パズルに関心を持つ人々との連携をより強化することで我々のコミュニティを支えていくことを目指しています。</p>
    #original_hash: dc71704
    world_championship_title: 世界大会
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>2
      年ごとに、我々は真に世界チャンピオンを決めるための大会を認定しています。これらのイベントには十分なボランティアスタッフによる非常に綿密な計画、会場確保のための支出、および必要な準備を求めています。</p>
    #original_hash: 1aa5344
    contributing_title: ご支援いただくには
    #original_hash: 538a82f
    contributing_content_html: >-
      クレジットカードによる寄付は、%{here_credit}より受け付けております。ペイパルによる寄付は、%{here_paypal}より受け付けております。小切手の場合の宛先は以下の通りです:
    #original_hash: 2af9b71
    tax_deductible_note: 寄付はアメリカ合衆国内では課税控除対象です。
    #original_hash: 6026d35
    other_help_title: 他の方法によるご支援
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>金銭的でない方法で世界キューブ協会をご支援いただけるのであれば、我々はたいへん嬉しく思います。ぜひ<a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>までご連絡ください。</p>
    donation_banner:
      #original_hash: 6253f90
      content: >-
        世界キューブ協会は、アメリカ合衆国501(c)(3)免税非営利団体です。完全ボランティアの非営利団体として、世界中でより魅力的な大会を開催していくビジョンをさらに推し進めるための寄付をお待ちしております。
      #original_hash: 24c87db
      donate_credit: クレジットカードによる寄付
      #original_hash: 96d77f3
      donate_other: 他の方法による寄付
    structure:
      #original_hash: 0d62207
      teams_committees_councils: WCA チーム、委員会、評議会
      #original_hash: 9482c5d
      title: 組織
      board:
        #original_hash: abd2828
        name: WCA 理事会
        #original_hash: e0d37a2
        description: WCA 理事は包括的な組織の指揮をとります。WCA チーム、委員会、評議会では満たせないすべての役割がその所掌となります。
      #original_hash: d54d953
      committees: >-
        WCA チームおよび委員会は、日々の業務を遂行して組織を機能させるために欠かせない存在です。これらは WCA のコミュニティメンバー (WCA
        代理人と競技者を含む) により組織され、それぞれのリーダーの監督下で互いに統制のとれた活動をしています。<p>評議会はWCA
        スタッフではなくコミュニティメンバーのみから構成される特殊な立場で、 WCA
        理事会に対して助言を行います。</p><p>これらの委員会、チーム、評議会の新規メンバー募集要項は WCA トップページに掲載されます。</p>
      #original_hash: c366473
      senior_member: 上級メンバー
      #original_hash: e26c936
      leader: リーダー
      officers:
        #original_hash: d79bd00
        name: WCA 役員
        #original_hash: 312e799
        description: >-
          WCA 役員は WCA 理事により選出され、その非営利団体資格に係る業務を扱います。代表理事は WCA の CEO
          を務め、議長は全ての理事会議を主宰し、秘書官は各種書類を管理し、経理は 会計を扱います。
      chair:
        #original_hash: de34439
        name: WCA 議長
      executive_director:
        #original_hash: 7d405ff
        name: WCA 代表理事
      secretary:
        #original_hash: 1dd4a07
        name: WCA 秘書官
      vice_chair:
        #original_hash: 0388b19
        name: WCA 副議長
      treasurer:
        #original_hash: 75e65d9
        name: WCA 経理
      users:
        #original_hash: 57bbaad
        profile: '%{user_name}のプロフィール'
      wdc:
        #original_hash: c97077a
        name: WCA 懲罰委員会
        #original_hash: 286fdf8
        description: WCA 大会規則への違反嫌疑などの特殊案件を WCA 理事に報告する他、WCA 大会における重要な個人的事案を受け付ける窓口でもあります。
      wdpc:
        #original_hash: 70539cd
        name: WCA 情報保護委員会
        #original_hash: 1f69829
        description: 情報保護に関する事項を担当します。
      wrc:
        #original_hash: 3da1e85
        name: WCA 規則委員会
        #original_hash: 13ada5b
        description: WCA 大会規則の管理を担当します。
      wrt:
        #original_hash: 67be768
        name: WCA 競技結果チーム
        #original_hash: 439ffae
        description: すべての競技結果の管理を担当します。
      wst:
        #original_hash: a14bc62
        name: WCA ソフトウェアチーム
        #original_hash: ec961e4
        description: WCA ソフトウェア (ウェブサイト、スクランブル生成、ワークブック、管理ツール) の管理を担当します。
      wct:
        #original_hash: 63a2388
        name: WCA コミュニケーションチーム
        #original_hash: 50fd091
        description: >-
          WCA とコミュニティ・世間一般とのコミュニケーションを監督しサポートする役割です。 ここでいうコミュニケーションとは、WCA
          の活動目的、友好的な文化醸成、組織の透明性、インクルージョン、寛容の精神、社会的責任などを意味します。
      wfc:
        #original_hash: 9cb13de
        name: WCA 財務委員会
        #original_hash: b4ed44b
        description: WCA の財務を担当します。
      wec:
        #original_hash: 83bd1d0
        name: WCA 倫理委員会
        #original_hash: c304d57
        description: >-
          WCA スタッフと外部スタッフによるすべての手続きが WCA
          倫理規定を遵守しているかを確かめる役割を担います。時には独立した調査機関としてもはたらき、このとき調査の情報源は秘匿されます。<p>

          さらに、関係者がWCA懲戒委員会の決定に同意しない場合の控訴機関としても機能します。</p>
      weat:
        #original_hash: d1dbb86
        name: WCA 運営補佐チーム
        #original_hash: 889dd90
        description: WCA 理事会の事務作業を遂行します。
      wqac:
        #original_hash: 8f32116
        name: WCA 品質保証委員会
        #original_hash: 0171b3b
        description: >-
          WCA の継続的な品質の向上、およびプロセス・WCA
          スタッフ・地域団体・大会運営者・大会スタッフを高い品質に保つための品質規格を世界中に適用することをサポートし促進する役割を担います。
      wcat:
        #original_hash: 2b81984
        name: WCA 大会告知チーム
        #original_hash: f511502
        description: WCA 大会を承認・告知し、これらがWCA 品質水準を遵守していることを管理します。
      wmt:
        #original_hash: 2035811
        name: WCA マーケティングチーム
        #original_hash: f2a0140
        description: WCA ブランドの発展および管理、スポンサーシップ、タイマーなど大会用具の配布サポート、WCA 関連商品のマーケティングを担当します。
      wac:
        #original_hash: 1ce7604
        name: WCA 評議会
        #original_hash: fb6cd86
        description: WCA コミュニティと WCA スタッフの間の意見交換の場の設置・維持に対し責任を負います。
      banned:
        #original_hash: d30e2e5
        name: 制裁対象の競技者
      #original_hash: f8c3f3c
      operations_html: '日々の運営は WCA の %{committees_and_teams} によって行われています。'
      #original_hash: 0e7a036
      teams_committees: チーム、委員会
      probation:
        #original_hash: 1dd6e3b
        name: 管理下の代理人
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA 代理人</strong>は WCA 動議によって定義された職能です。代理人自身の担当する大会において WCA
        組織を代表するだけでなく、すべての WCA 大会がその活動理念と目的、そして大会規則に沿っているかを監督することも WCA
        代理人の責務です。</p> <p>WCA Delegateはその権限により以下の５つに分類されます。 </p>
        <p><strong>Senior Delegates (上級代理人) </strong>、<strong>Regional Delegates
        (上級代理人補佐) </strong>、<strong>Full Delegates (代理人)
        </strong>、<strong>Junior Delegates (準代理人)</strong>、<strong>Trainee
        Delegates (代理人候補)</strong>%{see_link}。</p>
        <p>上級代理人と上級代理人補佐は一定の地域範囲ごとに任命されます。個々の WCA 代理員としての責務に加え、担当地域に所属する WCA
        代理人の管理職として地域的な活動を扱います。</p> <p>WCA
        代理人のキャリアはまず準代理人から始まり、代理人に昇格するために大会運営経験の習熟が求められます。</p>
        <p>代理人候補は研修中の立場で、単独での代理権限がありません。準代理人以上の監督下で一定の経験を積んでいる最中です。</p>


        WCA は以下のメンバーを WCA 代理人として認めます:
