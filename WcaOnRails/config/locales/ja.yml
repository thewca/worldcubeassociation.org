    create_an_account: 'ここからアカウントを作成できます: %{here}'
    #original_hash: f8c910c
    claim_your_wca_id: 'ここで WCA ID を連携できます: %{here}'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: 'アカウントを作成してください: %{here}。作成したアカウントにログインした後、WCA ID 連携を申請できます。'
    answers:
      '1':
        #original_hash: f79b522
        title: WCA ID と WCA プロフィールはどのように取得できますか？
        content:
          #original_hash: b645fe1
          '1': >-
            まだ公式大会に出場したことが無い場合、<a
            href='/competitions'>大会ページ</a>から最寄りの大会を検索しましょう! WCA ID と WCA
            プロフィールは最初に出場した大会結果の公開と同時に作成されます。
      '2':
        #original_hash: eb948e7
        title: WCA 公式大会はどのように探せますか？
        content:
          #original_hash: d195cec
          '1': <a href='/competitions'>大会リスト</a> をご覧ください。
      '3':
        #original_hash: af6ad12
        title: 大会に申し込みたいのですがどうすればいいですか？申し込み時に問題が発生した場合どこに連絡したらよいですか？
        content:
          #original_hash: 7b91db1
          '1': >-
            一部の大会は WCA
            サイト上で申し込みできますが、特設サイトで申し込む大会もあります。詳細は大会の主催者にお問い合わせください。%{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: WCA 公式大会に参加する資格はありますか？WCA 公式大会に参加する前に知っておくことはありますか？
        content:
          #original_hash: 3bb4e11
          '1': >-
            ほとんどの WCA 公式大会には特別な資格は不要です。ただし、参加者は大会規則 (<a
            href='https://www.worldcubeassociation.org/regulations/'>英語版</a>または<a
            href='https://www.worldcubeassociation.org/regulations/translations/japanese/'>日本語版</a>)
            を知っていることが望まれます。
      '5':
        #original_hash: 3b657aa
        title: 私の地元で WCA 公式大会を開催できますか？
        content:
          #original_hash: 3d4eb1c
          '1': 大会を主催したい場合、経験を積むために最低でも数回は競技者として大会に参加することが強く推奨されます。
          #original_hash: be305b8
          '2': >-
            WCA 公式大会は、<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            大会規則</a>を遵守して開催される必要があります。主催者は大会規則を暗記までする必要はありませんが、大会規則の要点を理解して正当な大会を運営する必要があります。
          #original_hash: dbd72c2
          '3': >-
            次のステップとして、大会主催者は身近な<a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            代理人</a>に連絡を取る必要があります。WCA 公式大会として認められるには、WCA 代理人による監督が必須です。
          #original_hash: 576c3b8
          '4': >-
            より詳細な情報は、<a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>CubingUSA による大会運営ガイド
            (英語)</a> をご覧ください。※このガイドの内容と WCA 大会規則が矛盾する場合、WCA 大会規則が優先されます。
      '6':
        #original_hash: 8005a61
        title: WCA アカウントとは何ですか？WCA アカウントと WCA プロフィールは別物ですか？
        content:
          #original_hash: 57a3767
          '1': WCA 公式大会に初めて出場したときに WCA ID が発行されます。
          #original_hash: c5ad7a3
          '2': >-
            WCA アカウントとは、WCA ID と連携した WCA サイト上でのアカウントです。WCA アカウントを作成することで、WCA
            プロフィールに写真を追加したり、大会に申し込むことができます。
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: プロフィール写真を変更したいのですが？
        content:
          #original_hash: e619524
          '1': >-
            まず、<a href='#how-do-i-connect-my-wca-account-with-my-wca-id'>WCA
            アカウントを作成して WCA ID を連携</a>してください。
          #original_hash: 56a8f26
          '2': >-
            WCA アカウントに WCA ID を連携したら、<a
            href='%{profile_edit_path}'>プロフィール編集ページ</a>でプロフィール写真を変更しましょう。
      '8':
        #original_hash: 1d61217
        title: WCA アカウントに WCA ID を連携したいのですが？
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: 大会に申し込み済みですが、競技種目を追加したい場合はどうしたらいいですか？見学者を連れてきてもいいですか？
        content:
          #original_hash: 957487d
          '1': >-
            大会主催者と連絡を取ってください。大会ウェブサイトで問い合わせ先を確認することができます。見つからない場合は、<a
            href='/competitions'>大会一覧</a>をご覧ください。
      results:
        #original_hash: 9aae576
        title: WCA 公式大会の結果はいつ WCA サイトに反映されますか？
        content:
          #original_hash: 890d879
          '1': >-
            大会終了後、WCA 代理人はすべての記録と競技者データを再チェックします。この作業が終了後、競技結果は WCA大会結果チーム (WRT)
            に送られます。WRT は競技結果のアップロードと WCA データベースを管理するチームで、WRT
            がデータをアップロードした後に競技結果が公開されます。
          #original_hash: daf1cb1
          '2': 大会の規模と代理人の都合により、競技結果の公開に最大 1 週間要することがあります。
          #original_hash: bf8adbe
          '3': >-
            WCA アカウントに WCA ID を連携している場合 (以下参照)、自分の競技結果に関する<a
            href='%{preferences_edit_path}'>電子メールでの通知</a>を受け取ることができます。
      regulations1:
        #original_hash: 2951eb6
        title: 自分のパズルは大会での使用が認められますか？
        content:
          #original_hash: 5ac78e4
          '1': >-
            パズルに関する大会規則は<a
            href='https://www.worldcubeassociation.org/regulations/#3'>第3条</a>に規定されています。すべてのパズルは
            WCA 代理人による承認が必要です。判断が難しい場合は大会を担当する WCA
            代理人にお問い合わせください。パズルが認められない場合に備えて代替のパズルを持参すると安全です。
      regulations2:
        #original_hash: 48f1234
        title: WCA 公式大会でマグネティックパズル (磁石入りパズル) を使用することは可能ですか？
        content:
          #original_hash: 024ce81
          '1': >-
            <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            大会規則</a> にさえ従っていればマグネティックパズルを使用することができます。特に <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>規則
            3h</a> に注意してください。
      regulations3:
        #original_hash: c7460a5
        title: センターキャップやパズルの一部を失くしてしまいました。そのようなパズルでも使用可能ですか？
        content:
          #original_hash: 0d76323
          '1': >-
            そのようなパズルの使用は許可されていません。パズルには欠損やあるパーツを他の似たパーツと区別するような差異があってはなりません (参照
            <a href='https://www.worldcubeassociation.org/regulations/#3j'>規則
            3j</a>)。
      regulations4:
        #original_hash: 43f9da8
        title: WCA 公式大会に出場できるのは何歳からですか？
        content:
          #original_hash: 984704a
          '1': >-
            年齢制限は一切ありません。ただし大会の申し込みには親権者の同意が必要です (参照 <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>規則
            2b</a>)。
  about:
    #original_hash: 9ac918a
    title: WCA について
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          World Cube Association はすべての Rubik ブランドパズルと側面を回転させて揃えるタイプのパズル
          の大会を管理します。代表的なものは、ハンガリーの Rubik 教授が発明した Rubik's Cube (ルービックキューブ)
          です。このようなパズルの中から WCA の公式種目が選ばれます。
        #original_hash: 22c3593
        '2': World Cube Association は世界中の大会を組織化します。大会は各国々の大会を運営する地域団体の支援により開催されます。
        #original_hash: 0902c4a
        '3': >-
          World Cube Association の目的は<br
          /><strong>公平な環境の下、たくさんの大会をたくさんの国々で、たくさんの人々がたくさん楽しめるようにすること</strong>です。
        #original_hash: 2b993c0
        '4': >-
          World Cube Association の精神は<br />
          <strong>世界中の人々が、友好的な雰囲気の中で楽しみ、お互いに助け合い、正々堂々ふるまうこと</strong>です。
    structure:
      #original_hash: 9482c5d
      title: 組織
      board:
        #original_hash: abd2828
        name: WCA理事
        #original_hash: d855b50
        info_html: >-
          世界キューブ協会 (WCA) は <strong>WCA 理事</strong>が指揮をとります。WCA
          理事は以下のメンバーで構成されます:
      chair:
        #original_hash: de34439
        name: WCA 議長
      executive_director:
        #original_hash: 7d405ff
        name: WCA 理事長
      secretary:
        #original_hash: 1dd4a07
        name: WCA 事務局
      vice_chair:
        #original_hash: 0388b19
        name: WCA副議長
      #original_hash: b0c72a9
      committees: '以下の委員会はWCAの各業務を担当します:'
      wdc:
        #original_hash: c97077a
        name: WCA懲罰委員会
        #original_hash: 286fdf8
        description: >-
          WCA大会規則違反の疑いのような事例をWCA理事に通告し、WCA公式大会において重要な個人的事案がある場合にはWCAメンバーから報告を受けます。
      wdpc:
        #original_hash: 70539cd
        name: WCA情報保護委員会
        #original_hash: 1f69829
        description: 情報保護に関するすべての事項に対し責任を負います。
      wrc:
        #original_hash: 3da1e85
        name: WCA規則委員会
        #original_hash: 13ada5b
        description: WCA 大会規則の管理を担当します。
      wrt:
        #original_hash: 67be768
        name: WCA結果チーム
        #original_hash: 439ffae
        description: すべての競技結果の管理を担当します。
      wst:
        #original_hash: a14bc62
        name: WCAソフトウェアチーム
        #original_hash: ec961e4
        description: WCAのシステム面 (ウェブサイト、スクランブル、ワークブック、管理ツール) の管理を担当します。
      wct:
        #original_hash: 63a2388
        name: WCAコミュニケーションチーム
        #original_hash: 50fd091
        description: >-
          WCAとコミュニティ・一般とのコミュニケーションを監督しサポートする役割を担っています。
          これはWCAの目標に貢献し、親しみやすく、透明性、包括性，応答性等を維持する必要があります。
      wfc:
        #original_hash: 9cb13de
        name: WCA財務委員会
        #original_hash: 2d4807e
        description: WCAの会計を担当します。
      wec:
        #original_hash: 83bd1d0
        name: WCA倫理委員会
        #original_hash: c304d57
        description: WCA スタッフと外部スタッフによるすべての手続きがWCA倫理規定を遵守しているかを確かめる役割を担っています。
      wqac:
        #original_hash: 8f32116
        name: WCA品質保証委員会
        #original_hash: 0171b3b
        description: >-
          WCAの継続的な品質の向上、およびプロセス・WCAスタッフ・地域組織・大会運営者・大会スタッフを高い品質に保つための品質規格を世界中に適用することをサポートし促進する役割を担います。
      wcat:
        #original_hash: 2b81984
        name: WCA大会告知チーム
        #original_hash: f511502
        description: WCATはWCA公式大会を承認・告知し，WCA品質水準に合致していることを確認します。
      wmt:
        #original_hash: 2035811
