  about_regulations:
    #original_hash: 6bce1b5
    title: 大会規則に関して
    panel1:
      #original_hash: 1fa73f3
      title: 大会規則
      #original_hash: 557095b
      content1_html: >-
        すべての競技者は <a href="/regulations/">WCA 大会規則</a>
        に従う必要があります。大会に初めて参加する前に大会規則に目を通しておきましょう。
      #original_hash: 4296902
      content2_html: >-
        WCA 大会規則の補足として <a href="/regulations/guidelines.html">WCA ガイドライン</a>
        がまとめられています。ガイドラインには追加説明等が記載されています。
    panel2:
      #original_hash: 8ad8302
      title: 翻訳
      #original_hash: 7477d9b
      content1_html: >-
        WCA 大会規則は英語以外でも読むことができます。WCA メンバーが大会規則を各国語に翻訳しています: <a
        href="/regulations/translations/">各国語訳</a>。
      #original_hash: 6add7a3
      content2_html: '<strong>重要</strong>: 翻訳版は便利ですが、公式版ではありません。大会では WCA 大会規則の英語バージョンが適用されます。'
    panel3:
      #original_hash: 234fd4d
      title: 大会規則 FAQ
      #original_hash: 8afba93
      content1_html: <a href="/faq">大会規則 FAQ</a> では、WCA 大会規則に関するよくある質問とその回答を示します。
    panel4:
      #original_hash: ad5f6e7
      title: 大会運営ガイドライン
      #original_hash: 9bbdf16
      content1_html: >-
        大会運営に興味がある方やすでに大会運営を計画している方は、<a
        href="/organizer-guidelines">大会運営ガイドライン</a>をご覧ください。
      #original_hash: 5016669
      content2_html: この内容は重要な情報を含んでいます。すべての大会運営に関わる方が読むことが望ましいです。
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA 大会運営ガイドライン
    paragraph1:
      #original_hash: e5f5329
      title: 大会運営のやり方
      #original_hash: 3dbbbee
      content: >-
        すべての WCA の大会は WCA 代理人が参加し監督する必要があります。大会運営に興味がある方は、まずお近くの WCA
        代理人にお問い合わせください。より詳細な情報を教えてくれるはずです。WCA 代理人がお近くの地域にいない場合、地域の上級代理人 (Senior
        Delegate) にお問い合わせください。
    paragraph2:
      #original_hash: f20dd3b
      title: 大会運営に要する費用
      #original_hash: f16a06f
      content: >-
        大会運営にかかる費用は国によっても異なり，開場の大きさやその他要因により異なります。費用をすべて参加費でまかなうことも可能ですが，参加費を安く抑えるためにも，スポンサーを探すことは強く推奨されます。また，WCA代理人はボランティアのため給与を得ることはありませんが，運営はその旅費等の補償を行うことが望ましいです。
    paragraph3:
      #original_hash: 00d3bf8
      title: 大会アナウンスの期限
      #original_hash: 305cfb1
      content_html: >-
        大会は原則として大会初日の少なくとも1ヶ月前に告知される必要があります（<a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>ガイドライン8a4++</a>参照）。この期限を遵守できない特別な理由がある場合は，WCATの裁量により，2週間前までに告知することが認められます。その場合，直前の否認を避けるために事情について可能な限り早くWCATに連絡することが強く推奨されます。
    paragraph4:
      #original_hash: b6dca56
      title: 開催地の方針
      #original_hash: 79ed06e
      content1: >-
        WCA公式大会は，他の大会と100kmまたは19日以上離れていなければなりません。WCATは審査を行うため，これらの条件を満たしていない場合は代理人に説明する責任があります。これらを認める事由は以下のような場合があります：
      olist1:
        #original_hash: de00462
        '1': 共通の競技種目が開催されない。
        #original_hash: f7bacc5
        '2': 異なる国で開催される。
        #original_hash: 7b2c099
        '3': 申請された開催地から半径 100 km の範囲で過去 12 か月の間に開催された大会数が 16 未満である。
      #original_hash: 5c5cf04
      content2: 「3x3x3 最少手数同時開催大会」とは、競技種目が 3x3x3 最少手数のみで複数の場所で同時に開催される WCA の大会のことを指します。
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 3x3x3 最少手数同時開催大会は、別の大会の一部として開催することはできません。
          alist1:
            #original_hash: 75aa0c7
            1a: これらの大会は同時に開催できません。
        '2':
          #original_hash: 8d9c548
          content1: FMC 同時開催大会の開催地が別の大会の開催地から 100 km 未満の距離である場合、
          alist1:
            #original_hash: 8f532bb
            2a: それらの大会の間は 5 日以上空いていることが望ましい、または
            #original_hash: e14e11e
            2b: 3x3x3 最少手数同時開催大会でない方の大会では 3x3x3 最少手数種目を開催してはならない。
    paragraph-events:
      #original_hash: b16c5f1
      title: 競技種目の告知
      #original_hash: cee85f7
      content: >-
        大会の承認において，開催種目はすべて代理人によって明確にされなければならない（大会進行状況によって開催されうる仮の種目も含む）。その他の追加はWCATによる認可が必要となる。
    paragraph5:
      #original_hash: 17d01de
      title: 競技者の人数制限
      #original_hash: b4748cf
      content_html: >-
        定員は，種目ごとまたは大会全体に対して設定可能です（<a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>大会規則Z4</a>参照）。定員は慎重にかつ競技者の需要に即して決定されることが望ましく，その他の些末な理由で下げられるべきではありません（会場決定も想定される定員に合わせてなされることが好ましい）。定員はWCAウェブサイト上の大会ページで明確に示されなければなりません。
    paragraph6:
      #original_hash: ce4c3d0
      title: 申込について
      #original_hash: bd669a1
      content: >-
        大会参加受付は先着順で受理されなければなりません。参加費の事前支払いが必要な場合は，参加費の支払いが完了した段階で参加受付が完了したものとします。これは大会ウェブサイトの支払い要領に明記されます。
    paragraph7:
      #original_hash: e4f1c62
      title: 承認待ちリストの管理
      #original_hash: 81ca3f3
      content1: >-
        競技者の人数制限に達したら、承認待ちリストを用意することが望ましいです。申込済み競技者が申込をキャンセルした場合、承認待ちリストで次に控えている競技者を承認することができます。
      #original_hash: 802b34f
      content2: >-
        参加費の事前支払い制を採用する場合，キャンセル待ちを繰り上げる際にはキャンセル待ち最上位に支払期限（例：48時間）を設けることが推奨されます。期限以内に支払われないか辞退した場合その権利は次に移行させ，空き枠が埋まるまでこれを繰り返します。
      #original_hash: 37bcbd6
      content3: >-
        競技者が正常の申込手続きせずに競技した場合、その競技者の結果は過去にさかのぼって抹消されます
        (競技者の人数制限が設定されていて到達していなくても適用されます)。
    paragraph8:
      #original_hash: c8ad8e6
      title: 大会前にやること
      list:
        #original_hash: c8abb5e
        '1': 大会を告知する前に、大会ページで公開するためのタイムスケジュールが必要です。このタイムスケジュールは後で変更することができます。
        #original_hash: e93d043
        '2': >-
          競技者をグループに分割し、スコアシートは必ず印刷し、グループごとに分けて準備しておくことが望ましいです。少なくとも 1
          回戦のスクランブラを決めていくことも推奨されます。スクランブラは信頼できる人が望ましいです。
    paragraph9:
      #original_hash: ead44f5
      title: 大会中にやること
      #original_hash: ee2e9c6
      content: >-
        大会運営チームが大会中でやることについて WCA 代理人と話し合うことが望ましいです。よくあるタスクは以下の通りです
        (これらは他の信頼できる人に依頼することもできます):
      list:
        #original_hash: 03aea46
        '1': 受付デスクを管理すること
        #original_hash: c4388f3
        '2': 司会すること
        #original_hash: 45c78ae
        '3': グループを招集してスコアシートを並べること
        #original_hash: 0b31986
        '4': スコアを記録し結果を印刷すること
        #original_hash: 7ab2d4c
        '5': スクランブラとジャッジを確保すること
        #original_hash: 52e8316
        '6': '会場に関する運営事項に対処すること (例: 鍵や WiFi)'
