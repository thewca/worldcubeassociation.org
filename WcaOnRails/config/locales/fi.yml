          hallinnoinnista, sponsoreiden etsinnästä, WCA:n kilpailuvarusteiden
          jaon tukemisesta ja WCA:n myyntitavaroiden markkinoinnista.
      #original_hash: a2c8ad3
      councils: >-
        The following councils have the role of advising the WCA Board of
        Directors:
      wac:
        #original_hash: 1ce7604
        name: WCA Advisory Council
        #original_hash: fb6cd86
        description: >-
