          communication between the WCA Community and the WCA Staff.
      banned:
        #original_hash: d30e2e5
        name: Banned Competitors
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA-delegaatti</strong> on WCA-säännöissä esitelty rooli,
        joka määritellään WCA Motionsissa. Delegaatin pääasiallinen velvollisuus
        on valvoa kilpailuja WCA:n ohella. WCA-delegaattien vastuulla on
        varmistaa, että kaikki WCA-kilpailut sujuvat WCA:n päämäärien, sääntöjen
        ja hengen mukaan. WCA erottelee toisistaan <strong>WCA:n vastaavat
        delegaatit</strong>, <strong>WCA-delegaatit</strong> ja <strong>WCA:n
        delegaattikokelaat</strong>%{see_link}. Delegaatin tehtävien lisäksi
        vastaava delegaatti on vastuussa oman alueensa delegaattien hallinnasta,
        ja myös yhteisön jäsenet voivat ottaa häneen yhteyttä alueellisissa
        seikoissa. Uudet delegaatit nimetään aluksi delegaattikokelaiksi, ja
        heidän tulee osoittaa olevansa päteviä hallitsemaan kilpailuja
        onnistuneesti ennen WCA-delegaatiksi nimeämistä.</p>
