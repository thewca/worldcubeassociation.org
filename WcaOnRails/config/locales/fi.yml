        #original_hash: c304d57
        description: >-
          Tämän toimikunnan rooli on varmistaa, että kaikkien WCA:n
          toimihenkilöiden toimet pysyvät eettisten säädösten (Code of Ethics)
          rajoissa ja tutkia yksittäisiä tapauksia, joissa toimihenkilöiden
          käytös ei noudata näitä säädöksiä. Kuka tahansa rekisteröitynyt
          kilpailija voi pyytää näitä tutkimuksia. Tämä toimikunta johtaa myös
          valitusten käsittelyä tapauksissa, joissa osallinen ei hyväksy WCA
