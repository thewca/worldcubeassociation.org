        description: >-
          WCA Boardilla on vastuu järjestön johtamisesta ja se toimittaa muiden
          toimikuntien ja valtuustojen toimialueiden ulkopuolella olevia
          tehtäviä.
      #original_hash: d54d953
      committees: >-
        WCA:n toimikunnat suorittavat päivittäisiä tehtäviä, jotka ovat
        elintärkeitä järjestön toiminnan kannalta. Toimikunnat koostuvat WCA:n
        jäsenistä: delegaateista ja kilpailijoista. Jokaisella toimikunnalla on
        johtaja, jonka rooli on varmistaa toimikunnan oikeanlainen toiminta ja
        ohjata muita sen jäseniä. Toimikuntien erikoistapaus on valtuustot
        (councils), jotka toimivat tiedottajina WCA Boardille. Kun toimikunnassa
        tai valtuustossa on vapaita paikkoja, hakuohjeet julkaistaan etusivulla.
