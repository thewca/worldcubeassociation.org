  contact:
    #original_hash: a34b69f
    title: Yhteystiedot
    #original_hash: b5c2eaa
    info_alert_html: 'Ennen kuin otat yhteyttä mihinkään tämän sivun toimikunnista, lue %{link}!'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Verkkosivustoa koskevissa kysymyksissä, kommenteissa ja ehdotuksissa,
      käytä tätä <a href='/contact/website'>yhteydenottolomaketta</a>. Tiettyä
      aluetta tai kilpailua koskevissa tiedusteluissa, otathan yhteyttä
      paikalliseen %{link}in.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Toimikunnat</u>
    #original_hash: 1cb449c
    members: Jäsenet
    board:
      #original_hash: f3cbb35
      info_html: >-
        World Cube Associationia johtaa WCA Board. Se on vastuussa yleisistä
        WCA:ta koskevista kysymyksistä ja WCA:n järjestöstä kokonaisuudessaan.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCA Communication Teamin rooli on tarkkailla ja tukea WCA:n ja muun
        yhteisön välistä viestintää. Siihen tulisi ottaa yhteyttä, jos sinulla
        on yleisiä kysymyksiä koskien WCA:ta tai sen esiintymistä sosiaalisessa
        mediassa.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC tutkii erilaisia tilanteita ja ehdottaa ratkaisuja niihin, sisältäen
        tarvittaessa rangaistuksia. Tällaiset tilanteet saattavat olla vakavia
        sääntörikkomuksia tai ongelmia yhteisön keskuudessa. Jos olet kohdannut
        mitä tahansa näistä, otathan tähän toimikuntaan yhteyttä.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC:llä on vastuu ja velvollisuus tutkia, luoda, toimeenpanna, hallita
        ja valvoa kaikkia WCA:n tietosuojakäytäntöjä, sopimuksia ulkoisten WCA:n
        datan käyttäjien kanssa sekä hallita tietosuojaan liittyviä tehtäviä.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC käsittelee kaikki ongelmat, jotka liittyvät WCA-sääntöjen
        soveltamiseen, parantamiseen ja kehitystyöhön. Se tukee WCA-delegaatteja
        kaikissa kilpailuissa tapahtuvissa menettelytapaongelmissa ja tekee
        päätöksiä ratkaisemattomien ja sääntöjen kattamattomien
        ongelmatilanteiden osalta. WRC julkaisee säännöllisesti WCA:n sisäisiä
        raportteja auttaakseen kaikkia WCA-delegaatteja parantamaan
        sääntötietämystään. Jos haluat olla osallisena sääntöjen kehittämisessä
        tai ehdottaa muutoksia, voit ottaa yhteyttä WCR:än sähköpostitse tai <a
        href='https://github.com/thewca/wca-regulations'>GitHubissa</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT on vastuussa kaiken WCA:n tietokannasta löytyvän datan hallinnasta
        (erityisesti kilpailutulosten ja kilpailijoiden tietojen). Se julkaisee
        WCA-kilpailujen tulokset WCA-verkkosivustolle kilpailun WCA-delegaatin
        lähetettyä ne. Tämän lisäksi WCA Results Team on vastuussa
        kilpailutulosten korjaamisesta tarvittaessa sekä kaikkien
        WCA-profiilisivujen hallinnasta. Tähän kuuluvat esimerkiksi
        käyttäjätietojen, kuten syntymäajan, muuttaminen pyynnöstä sekä
        profiilikuvapyyntöjen hallinta.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST on vastuussa kaikkien WCA:n tietokoneohjelmistojen ylläpidosta ja
        hallinnasta. Se myös kehittää tarvittaessa uusia ohjelmistoja WCA:lle
        erilaisiin tehtäviin. Jos sinulla on ehdotuksia ohjelmistojen
        kehittämiseen tai haluat ilmoittaa virheistä/bugeista, ota WST:hen
        yhteyttä! WCA-verkkosivusto on valtava avoimen lähdekoodin projekti <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHubissa</a>,
        joten jos olet kiinnostunut WCA:n auttamisesta tai kehittämisestä, käy
        siellä.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC on vastuussa kaikesta WCA:n talouteen liittyvästä. Se hallitsee
        WCA:n tilejä ja rahoitusta vuosittain hyväksytyn budjettiehdotuksen
        rajoissa. Budjetin laatiminen kuuluu myös WFC:n työhön.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Tämän toimikunnan rooli on varmistaa, että kaikkien WCA:n
        toimihenkilöiden toimet pysyvät eettisten säädösten (Code of Ethics)
        rajoissa.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Tämä toimikunta on vastuussa WCA Boardin hallinnollisten tehtävien
        toimeenpanosta.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Tämän toimikunnan rooli on tukea ja edistää jatkuvaa WCA:n laadun
        paranemista sekä soveltaa maailmanlaajuisia laatustandardeja
        varmistaakseen WCA:n prosessien, henkilökunnan, alueellisten
        järjestöjen, kilpailujen järjestäjien ja toimihenkilöiden jatkuva
        pätevyys.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Tämän toimikunnan rooli on hyväksyä ja ilmoittaa WCA-kilpailuja ja
        varmistaa, että nämä ilmoitukset noudattavat WCA:n laatustandardeja.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Tämä tiimi on vastuussa WCA:n brändin kehittämisestä ja hallinnoinnista,
        sponsoreiden etsinnästä, WCA:n kilpailuvarusteiden jaon tukemisesta ja
        WCA:n myyntitavaroiden markkinoinnista.
    #original_hash: f97a4f5
    councils_html: Councils
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Tämän valtuuston vastuulla on WCA-yhteisön ja toimihenkilöiden välisen
        viestinnän kehittäminen ja ylläpitäminen.
  score_tools:
    #original_hash: 4fc2133
    title: Ohjelmistotyökaluja WCA-kilpailuihin
    #original_hash: 6d2fe37
    wca_icon_text: 'WST:n kehittämä ja ylläpitämä'
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Tälle sivulle on listattu työkaluja, joita käytetään apuna
        WCA-kilpailujen järjestämisessä.
      #original_hash: 479b542
      disclaimer: >-
        Kaikki työkalut/sovellukset eivät ole WST:n hallinnoimia, mikä ei
        haittaa ollenkaan! WST ei millään ehdi ylläpitämään kaikkia hyödyllisiä
        WCA-sovelluksia.
      #original_hash: 80f97b9
      used: >-
        Kaikkia listan ohjelmia on käytetty WCA-kilpailuissa ja ne ovat
        yhteydessä WCA-sivustoon siten, että voit kirjautua sisään WCA-tililläsi
        ja tuoda ohjelmaan tietoja järjestämistäsi kilpailuista. Kaikkien
        ohjelmien ylläpitäjä(t) on kirjattu.
    before:
      #original_hash: 9850344
      title: Ennen kilpailua
      #original_hash: 576e2f4
      desc: >-
        Kilpailun rekisteröitymisiä voi hallita suoraan WCA-sivuston kautta,
        mutta ryhmien jakoon voi käyttää alla olevia työkaluja.
    during:
      #original_hash: 9934200
      title: Kilpailun aikana
      #original_hash: 2b0a6f6
      desc: >-
        Nämä työkalut auttavat hoitamaan tuloksia kilpailun yhä ollessa
        käynnissä.
    after:
      #original_hash: d81b949
      title: Kilpailun jälkeen
      #original_hash: b898460
      desc: >-
        Vaikka tulokset vahvistetaan lopulta täällä WCA-sivustolla, täytyy
        TNoodlen luomat sekoitussarjat liittää kilpailutuloksiin ennen niiden
        lähettämistä.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Tällä ohjelmalla voi luoda ja muokata WCA-kilpailujen ryhmä- ja
          tehtäväjakoja.
      certificates:
        #original_hash: b3e4eb0
        title: Kunniakirjat
        #original_hash: f1a0731
        description: 'Tulosta kunniakirjoja kilpailuihin, jotka käyttävät WCA Liveä'
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Työkalu, jolla kilpailun järjestäjä voi hoitaa ryhmä- ja tehtäväjaot.
          Ominaisuuksiin kuuluu muun muassa ryhmien jakaminen kilpailijoiden
          ranking-sijojen perusteella, tehtävien (kuten tuomarointi ja
          sekoittaminen) jakaminen, tarvittavien sekoitussarjojen lukumäärän
          arviointi sekä tuloskorttien ja henkilökohtaisten aikataulujen
          luominen. Lisätiedot verkkosivustolla.
      scorecards:
        #original_hash: aa1b64d
        title: Tuloskortit
        #original_hash: 2b8e373
        description: 'Tulosta tuloskortteja kilpailuihin, jotka käyttävät WCA Liveä.'
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Sekoitussarjat)
        #original_hash: 0a38b22
        description: >-
          TNoodle on WCA-kilpailujen virallinen sekoitusohjelma. WCA-delegaatit
          käyttävät sitä ennen kilpailuja, mutta sen käyttöliittymä sallii kenen
          tahansa luoda sekoitussarjoja WCA:n kilpailulajeihin.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: Alusta WCA-kilpailujen reaaliaikaisten tulosten julkaisuun.
      nightmare:
        #original_hash: eebde3b
        title: Tulostaulukko
        #original_hash: 466f4c2
        description: >-
          Jos internetyhteyttä ei ole, voi olla, että täytyy turvautua vanhaan
          kunnon laskentataulukkoon.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Can be used to assign scrambles generated by TNoodle to results.
          Import results from the WCA website (when using WCA Live), a
          spreadsheet, or a standalone WCIF file. Import scrambles from one or
          more TNoodle json file(s). Export results to the appropriate format
          for WCA submission.
  logo:
