      title: 'Kuinka tulla tunnustetuksi WCA:n alueelliseksi järjestöksi'
      #original_hash: f042a88
      description: >-
        WCA tunnustaa useita alueellisia järjestöjä maailmanlaajuisesti.
        Alueellisen järjestön tarkoitus on järjestää WCA-kilpailuja ja tukea
        WCA:n toimia alueellaan. Maita, jotka haluavat perustaa alueellisen
        järjestön, kannustetaan tukemaan WCA:n asemaa alueellaan ennen
        hakemuksensa lähettämistä. Jos haluat apua kilpailun järjestämisessä,
        ota lähimpään WCA-delegaattiisi yhteyttä.
    requirements:
      #original_hash: 1e04fd7
      title: 'WCA:n alueellisten järjestöjen vaatimukset'
      list:
        #original_hash: 22a9f26
        '1': Järjestää ja tukea aktiivisesti WCA-kilpailuja järjestön alueella
        #original_hash: 63714d1
        '2': >-
          Tukea alueellisen järjestön alueella järjestettäviä maanosan
          mestaruuskilpailuja, jos kilpailun järjestäjäryhmä toivoo niin
        #original_hash: 3c07dd6
        '3': Kunnioittaa ja edistää WCA-asiakirjojen mukaisia päämääriä
        #original_hash: 0c3576b
        '4': Suostua kaikkiin asiaankuuluviin WCA-sääntöihin
        #original_hash: 1a9e6c5
        '5': Hyväksyä ja suostua kaikkiin WCA-toimihenkilöiden päätöksiin
        #original_hash: d4ae7c1
        '6': >-
          Jakaa WCA:n kanssa ajantasainen kopio järjestön omista säännöistä ja
          jos mahdollista, kilpailusäännöistä sähköisessä muodossa
    application_instructions:
