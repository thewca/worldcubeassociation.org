    #original_hash: 4a30d30
    committees_and_teams_html: <u>Toimikunnat ja tiimit</u>
    #original_hash: 1cb449c
    members: Jäsenet
    board:
      #original_hash: f3cbb35
      info_html: >-
        World Cube Associationia johtaa WCA Board. Se on vastuussa yleisistä
        WCA:ta koskevista kysymyksistä ja WCA:n järjestöstä kokonaisuudessaan.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCA Communication Teamin rooli on tarkkailla ja tukea WCA:n ja muun
        yhteisön välistä viestintää. Siihen tulisi ottaa yhteyttä, jos sinulla
        on yleisiä kysymyksiä koskien WCA:ta tai sen esiintymistä sosiaalisessa
        mediassa.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC tutkii erilaisia tilanteita ja ehdottaa ratkaisuja niihin, sisältäen
        tarvittaessa rangaistuksia. Tällaiset tilanteet saattavat olla vakavia
        sääntörikkomuksia tai ongelmia yhteisön keskuudessa. Jos olet kohdannut
        mitä tahansa näistä, otathan tähän toimikuntaan yhteyttä.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC:llä on vastuu ja velvollisuus tutkia, luoda, toimeenpanna, hallita
        ja valvoa kaikkia WCA:n tietosuojakäytäntöjä, sopimuksia ulkoisten WCA:n
        datan käyttäjien kanssa sekä hallita tietosuojaan liittyviä töitä.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC käsittelee kaikki ongelmat, jotka liittyvät WCA-sääntöjen
        soveltamiseen, parantamiseen ja kehitystyöhön. Se tukee WCA-delegaatteja
        kaikissa kilpailuissa tapahtuvissa menettelytapaongelmissa ja tekee
        päätöksiä ratkaisemattomien ja sääntöjen kattamattomien
        ongelmatilanteiden osalta. WRC julkaisee säännöllisesti WCA:n sisäisiä
        raportteja auttaakseen kaikkia WCA-delegaatteja parantamaan
        sääntötietämystään. Jos haluat olla osallisena sääntöjen kehittämisessä
        tai ehdottaa muutoksia, voit ottaa yhteyttä WCR:än sähköpostitse tai <a
        href='https://github.com/thewca/wca-regulations'>GitHubissa</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT on vastuussa kaiken WCA:n tietokannasta löytyvän datan hallinnasta,
        erityisesti kilpailutulosten ja kilpailijoiden tietojen. Se julkaisee
        WCA-kilpailujen tulokset WCA-verkkosivustolle kilpailun WCA-delegaatin
        lähetettyä ne. Tämän lisäksi WCA Results Team on vastuussa
        kilpailutulosten korjaamisesta tarvittaessa sekä kaikkien
        WCA-profiilisivujen hallinnasta. Tähän kuuluvat esimerkiksi
        käyttäjätietojen, kuten syntymäajan, muuttaminen pyynnöstä sekä
        profiilikuvapyyntöjen hallinta.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST on vastuussa kaikkien WCA:n tietokoneohjelmistojen ylläpidosta ja
        hallinnasta. Se myös kehittää tarvittaessa uusia ohjelmistoja WCA:lle
        erilaisiin tehtäviin. Jos sinulla on ehdotuksia ohjelmistojen
        kehittämiseen tai haluat ilmoittaa virheistä/bugeista, ota WST:hen
        yhteyttä! WCA-verkkosivusto on valtava avoimen lähdekoodin projekti <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHubissa</a>,
        joten jos olet kiinnostunut WCA:n auttamisesta tai kehittämisestä, käy
        siellä.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC on vastuussa kaikesta WCA:n talouteen liittyvästä. Se hallitsee
        WCA:n tilejä ja rahoitusta vuosittain hyväksytyn budjettiehdotuksen
        rajoissa. Budjetin laatiminen kuuluu myös WFC:n työhön.
