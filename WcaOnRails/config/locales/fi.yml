        name: Software admins
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA-delegaatti</strong> on WCA-säännöissä esitelty rooli,
        joka määritellään tarkemmin WCA Motionsissa. Delegaattien pääasiallinen
        tehtävä on valvoa kilpailuja WCA:n edustajana. Heidän vastuullaan on
        varmistaa, että kaikki WCA-kilpailut sujuvat WCA:n päämäärien, sääntöjen
        ja hengen mukaan. WCA erottelee toisistaan <strong>vastaavat
        delegaatit</strong>, <strong>alueelliset delegaatit</strong>,
        <strong>delegaatit</strong>, <strong>delegaattikokelaat</strong> ja
        <strong>delegaattiharjoittelijat</strong> %{see_link}.</p> <p>Delegaatin
        tehtävien lisäksi vastaavat delegaatit ja alueelliset delegaatit ovat
        vastuussa alueensa muista delegaateista, ja yhteisön jäsenet voivat
        ottaa heihin yhteyttä alueellisissa seikoissa.</p> <p>Uudet delegaatit
        nimetään aluksi delegaattikokelaiksi, ja heidän tulee osoittaa olevansa
        päteviä hallitsemaan kilpailuja onnistuneesti ennen WCA-delegaatiksi
        nimeämistä.</p> <p>Delegaattiharjoittelijoita koulutetaan delegaatin
        asemaan, ja he voivat valvoa vain kilpailuja, joissa on myös
        WCA-delegaatti paikalla.</p>
