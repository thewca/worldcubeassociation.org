  score_tools:
    #original_hash: ea9d41d
    title: 'WCA:n tulostyökalut'
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA suosittelee vahvasti <a href="http://cubecomps.com">Cubecompsin</a>
        käyttöä kilpailua ennen ja sen aikana. Cubecomps on verkko-ohjelma, joka
        tarjoaa livetulokset sekä monia hyödyllisiä toimintoja, kuten
        tuloskorttien tulostus ja tehokas tietojen syöttö monelle kilpailijalle
        samanaikaisesti. Luis J. Iáñezin luoma ohjelmisto on nykyään avoimen
        lähdekoodin alaisena.
      #original_hash: 7438b0d
      '2': >-
        Tuloskortit ja sekoitussarjat tulisi käsitellä ja tarkistaa virheiden
        varalta, käyttäen %{workbook_link}ia, ennen niiden lähettämistä WCA
        Results Teamille.
      #original_hash: 975e59b
      '3': >-
        WCA:n kilpailutulostaulukon viimeisimmän version voi ladata tästä: <br
        /><a href="/files/results.xls" target="_blank">WCA competition Score
        sheet</a>.
      #original_hash: a5f2d25
      '4': >-
        Saatat haluta käyttää <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>-työkalua
        kilpailun ryhmien valmisteluun. Sen tärkeimpiin ominaisuuksiin kuuluu
        kilpailijoiden järjestely rankingin mukaan, tehtävien (tuomarointi,
        sekoittaminen) osoittaminen, tarvittavien sekoitussarjojen määrän
        päättäminen sekä tuloskorttien teko. Kyseessä on Jonatan Kłoskon luoma
        avoimen lähdekoodin projekti.
  logo:
