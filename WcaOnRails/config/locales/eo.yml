    #original_hash: b5c2eaa
    info_alert_html: 'Antaŭ ol kontakti iu ajn teamo ĉe tiu paĝo, bonvolu rigardi nian %{link}!'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Por demandoj, komentoj kaj sugestoj pri la retejo, uzu tiun <a
      href='/contact/website'>kontaktan formularon</a>. Pridemandoj rilate al
      specifa areo aŭ konkurso devas esti adresita al via loka %{link}.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Komitatoj kaj Teamoj</u>
    #original_hash: 1cb449c
    members: Membroj
    board:
      #original_hash: f3cbb35
      info_html: >-
        La World Cube Association estas estrita de la Estraro de la WCA. Ili
        respondecas pri ĝeneralaj pridemandoj kaj entute la WCA-organizo.
    wct:
      #original_hash: 846684d
      info_html: >-
        La WCT kontrolas kaj subtenas la komunikadon de la WCA kun la komunumo
        kaj la publiko. Ili devas esti kontaktitaj se vi havas ĝeneralajn
        demandojn pri la WCA aŭ ĝiaj sociaj medioj.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        La WDC enketas diversajn situaciojn kaj proponas solvojn, inklude punoj
        kiam necesas. Tiuj situacioj povas esti gravaj malobservoj de la Reguloj
        de la WCA aŭ komunumaj problemoj. Se vi spertis iajn el tiuj situacioj,
        ne hezitu kontakti tiun komitaton.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        La WDPC respondecas pri serĉado, kreado, efektivigo, administrado kaj
        aplikado de ĉiuj politikoj de Datumprotektado de la WCA, kontraktado kun
        eksteraj datumaj procesoroj de WCA-Datumoj kaj administrado de taskoj
        rilate al Datumprotektado.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        La WRC okupiĝas pri ĉiuj problemoj rilate al aplikado, pliboniĝo kaj
        disvolviĝo de la Regularo de la WCA. Ili subtenas WCA-Delegitoj kun ĉiuj
        proceduraj problemoj okazantaj en konkursoj kaj decidas pri nesolvitaj
        kaj nedifinitaj incidentoj. La WRC ofte publikigas internaj raportoj de
        la WCA por helpi ĉiujn WCA-Delegitojn kaj pliboniĝi iliaj konoj de la
        Regularo. Se vi deziras partopreni en disvolviĝo de la regularo aŭ
        proponi ŝanĝojn, la WRC povas esti kontaktita retpoŝte aŭ vi povas
        diskuti ĉe <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        La WRT respondecas pri administrado de ĉiuj datumoj en la datumbazoj de
        la WCA, plej grave rezultoj de konkursoj kaj personaj datumoj. Ili
        publikigas rezultojn de WCA-Konkursoj en la retejo de la WCA, post kiam
        la WCA-Delegito de la konkurso sendis ilin. Krom publikigo de rezultoj,
        la Rezulta Teamo de la WCA respondecas ankaŭ pri korektadoj de rezultoj
        de konkursoj kiam necesas kaj ili administras ĉiujn paĝojn de
        WCA-Profiloj. Tio inkludas ekzemple ŝanĝojn de datumoj de uzantoj kiel
        naskiĝdatoj, depende de kontrolitaj petoj kaj administrado de petoj pri
        konto-bildoj.
    wst:
      #original_hash: 7de6222
      info_html: >-
        La WST respondecas pri vartado kaj administrado de ĉiuj programaroj de
        la WCA. Ili ankaŭ disvolviĝas novaj programaroj por diversaj taskoj ene
        de la WCA kiam necesas. Se vi havas sugestojn aŭ ideojn pri la
        disvolviĝo de la retejo aŭ se vi volas raporti erarojn kaj cimojn, ne
        hezitu kontakti ilin! La retejo de la WCA estas grandega malfermitkoda
        projekto ĉe <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>, do
        se disvolviĝi por la WCA interesas vin, rigardu tie.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        La WFC respondecas pri ĉiaj financaj aferoj ene de la WCA. Ili
        administras la financojn kaj kontojn de la WCA konforme al aprobita jara
        buĝeto-propono, kiu ankaŭ estas kio ili devas prilabori ofte.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Tiu komitato devas certigi ke ĉiuj proceduroj sekvataj de la WCA-Stabo
        kaj Ekstera-Stabo sekvas la Etikan Kodon.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Tiu teamo respondecas pri plenumado de administraj taskoj de la Estraro
        de la WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Tiu komitato devas subteni kaj promocii permanentan plibonigon de
        kvalito ene de la WCA, kaj monda aplikado de koheraj altkvalitaj normoj
        rilate al procesoj, WCA-Stabo, Regionaj Organizoj, Organizantoj de
        konkursoj kaj Konkursaj Laborantoj.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Tiu teamo devas aprobi kaj anonci la WCA-Konkursojn kaj certigi ke tiuj
        anoncoj konformas al la kvalitaj normoj de la WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Tiu teamo respondecas pri disvolviĝo kaj administro de la marko de la
        WCA, serĉado de sponsoroj, subteno de la distribuado de konkursa
        materialo de la WCA kaj komercaĵoj de la WCA.
    wsot:
      #original_hash: 8f888d6
      info_html: >-
        Tiu teamo havas la rolon kontroli kaj subteni la rekonon de la WCA kiel
        internacia sporta organizo.
    wat:
      #original_hash: fae6850
      info_html: >-
        La Arkiva Teamo de la WCA estas Konsila Komisiono de la WCA. Tiu teamo
        havas la rolon kontroli kaj subteni la disvolviĝon de arkivo de la
        organizo.
    #original_hash: f97a4f5
    councils_html: Konsilioj
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Tiu konsilio respondecas pri kreado kaj prizorgo de ambaŭflanka
        komunikado inter la WCA-Komunumo kaj la WCA-Stabo.
  score_tools:
    #original_hash: 4fc2133
    title: Programaraj iloj por WCA-Konkursoj
    #original_hash: 6d2fe37
    wca_icon_text: Disvolvita kaj subtenita de la WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Tiu paĝo estas neĝisfunda listo de iloj kiuj estas konataj de ni por
        helpi kun organizado de WCA-Konkursoj.
      #original_hash: 479b542
      disclaimer: >-
        Ne ĉiuj iloj ĉe tiu paĝo estas subtenitaj de la WST: tio tute ne gravas!
        Ni ne havas sufiĉe da laborforto por administri ĉiujn WCA-rilatajn ilojn
        tie :)
      #original_hash: 80f97b9
      used: >-
        Ĉiuj programaroj en tiu listo estis uzataj dum efektivaj WCA-Konkursoj
        kaj integriĝas kun la retejo de la WCA: ili lasas vin ensaluti per via
        WCA-konto por povi importi (kaj kelkfoje ĝisdatigi) viajn venontajn
        konkursajn datumojn. La subtenanto(j) de ĉiu ilo estos klare skribita.
    before:
      #original_hash: 9850344
      title: Antaŭ la konkurso
      #original_hash: 576e2f4
      desc: >-
        Administri konkursantojn povas esti farita rekte ĉe la retejo de la WCA.
        Pro tio ke permana administrado de grupoj kaj taskfarantoj povas esti
        temporaba, vi eble ŝatus uzi unu el tiuj iloj malsupre.
    during:
      #original_hash: 9934200
      title: Dum la konkurso
      #original_hash: 2b0a6f6
      desc: >-
        Tie vi trovos ilojn kiuj lasos vin administri la rezultojn de la
        konkursoj kiam ili estas okazantaj.
    after:
      #original_hash: d81b949
      title: Post la konkurso
      #original_hash: b898460
      desc: >-
        Kvankam kontrolo de rezultoj okazas en ĉi tiu retejo, vi devos uzi
        aliajn ilojn por asigni miksojn generitajn per TNoodle kun la realaj
        rezultoj submetitaj al la retejo de la WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Ilo por generi kaj redakti grupojn/asignitajn taskojn por konkursoj de
          la WCA
      certificates:
        #original_hash: b3e4eb0
        title: Diplomoj
        #original_hash: f1a0731
        description: Presi diplomojn por konkursoj de la WCA uzante WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Administradaj iloj por asigni taskojn kaj grupojn por organizantoj de
          konkursoj de la WCA. Unu el la ĉefaj funkcioj kiuj vi trovos ene
          estas: ordigado da konkursantoj per rangoj, asignado da taskoj
          (juĝado, miksado), decido pri la nombro da necesaj miksaĵoj, generado
          da rezultfolioj, personaj folioj, resumoj, … Kontrolu la retejon por
          scii pli.
      scorecards:
        #original_hash: aa1b64d
        title: Rezultfolioj
        #original_hash: 2b8e373
        description: Presi rezultfoliojn por konkursoj de la WCA uzante WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Miksoj)
        #original_hash: 0a38b22
        description: >-
          TNoodle estas la oficiala programaro de miksoj kiu estas uzata por
          konkursoj de la WCA. Ĝi estas uzate de WCA-Delegitoj antaŭ Konkursoj
          de la WCA sed ĝia interfaco ankaŭ permesas al ĉiuj generi ĉiun tipon
          da miksoj por ĉiuj konkurseroj de la WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Programo por konduki konkursojn de la WCA kaj diskonigi sammomentajn
          rezultojn kun la mondo.
      nightmare:
        #original_hash: eebde3b
        title: Kalkultabelo de rezultoj
        #original_hash: 466f4c2
        description: >-
          Kelkfoje okazas problemoj… Se vi ne havas retaliron, vi devos uzi la
          bonan malnovan kalkultabelo.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Ĝi povas esti uzata por asigni miksojn generitajn per TNoodle kun
          rezultoj. Ĝi importas rezultojn el la retejo de la WCA (kiam uzante
          WCA Live), kalkultabelo aŭ WCIF-dosiero. Ĝi importas miksojn el unu aŭ
          pluraj TNoodle-json-dosieroj. Ĝi eksportas rezultojn en la taŭga
          formato por submetiĝo al la WCA.
      groups:
        #original_hash: 311a3f6
        title: Konkursaj grupoj
        #original_hash: 74a0926
        description: Vidi konkursajn grupojn de ajna okazanta konkurso
  logo:
    #original_hash: c72c969
    title: Logotipo de la WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        La logotipo de la WCA estis kreita de Justin Eastman, dum desegna
        kontesto en Januaro 2005.<br />Ni ŝatis la logotipon pro ĝia designaĵo,
        koloroj kaj la fakto ke ĝi ne specife montras kubon 3x3x3.
      #original_hash: 916e3fc
      '2': >-
        Ni havas kvar malsamajn versiojn de la logotipo: <a
        href="/files/WCAlogo_XL.jpg">granda versio</a> (46 KB, 1756 px per 1068
        px), <a href="/files/WCAlogo.svg">vektora versio</a>, <a
        href="/files/WCAlogo_notext.svg">vektora versio sen teksto</a> kaj <a
        href="/files/WCAlogo_monochrome.svg">unukolora vektora versio</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D-versio de la logotipo, kreita de Vu Minh Tan from Vietnam: <a
        href="/files/WCALogo3D.png">PNG-versio</a> (2.1 MB), <a
        href="/files/WCALogo3Dsmall.png">malgranda PNG-versio</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Akcepteblaj uzoj de la logotipo de la WCA estas difinitaj en la politiko
        pri la Uzo de la WCA Logotipo kiu aperas ĉe la <a href="/documents">paĝo
        de Dokumentoj de la WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Elŝuti la WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Lasta ĝisdatigo
    #original_hash: feece00
    version_history: historio de versioj
    #original_hash: 8f3f4c0
    header: Kiel prilabori rezultoj kaj miksoj antaŭ ol submetiĝi al la WCA
    step1:
      #original_hash: c0450b1
      title: 'Etapo 1: Malfermu la kajeron ("workbook") kun la rezultoj'
      #original_hash: 656d70d
      content_html: >-
        Malfermu la kajeron ("workbook") uzante la <em>Open...</em> butono aŭ
        per ŝovi la kajero-dosieron kaj demeti ĝin en la programara fenestro.
    step2:
      #original_hash: 3ad9881
      title: 'Etapo 2: Aldonu la miksojn de TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Aldonu la miksojn de TNoodle uzante la <em>Add...</em> butono aŭ per
        ŝovi la TNoodle-dosiero kaj demeti ĝin en la programara fenestro.
        Certigu ke vi uzas aŭ la .zip-dosieron aŭ la .json-dosieron generita per
        TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Vi povas aldoni plurajn miksajn dosierojn se vi generis miksojn en
        pluraj partoj aŭ se aldonaj miksoj devis esti generitaj dum la konkurso.
    step3:
      #original_hash: b2d01b3
      title: 'Etapo 3: Parigu la miksojn kun la rezultoj'
      #original_hash: 36383b1
      content_html: >-
        La WCA Workbook Assistant aŭtomate ligas la miksojn kun la raŭndoj kiuj
        okazis. En iaj okazoj, ekzemple kiam pluraj miksaj dosieroj estis
        generitaj, la elekto devas esti farita mane ĉar pluraj opcioj eblas.
      #original_hash: e869c1e
      content2_html: >-
        Mana elektado da miksoj povas esti farita per duobla klako sur la
        <em>Scrambles</em> ĉelo en la ĉefa fenestro.
      #original_hash: 8f4fdfd
      content3_html: >-
        Nur eblas elekti unu raŭndon el la miksaj dosieroj po raŭndo por kiuj
        estas rezultoj. Se okazis situacio en kiu miksoj por unu raŭndo estis
        generitaj kiel apartaj raŭndoj en TNoodle, vi povas uzi la butonon
        <em>Edit groups...</em> por redakti la grupojn en la miksaj dosieroj kaj
        movi ilin inter raŭndoj aŭ forigi ilin.
      #original_hash: 94353f2
      content4_html: >-
        En tiu ekzemplo, aldona serio da miksoj estis generita por havi du
        grupojn por la unua raŭndo de Skjubo anstataŭ unu grupo.
      #original_hash: 68c5b18
      content5_html: >-
        La miksoj por la aldona grupo povas esti ŝovitaj kaj metitaj en la
        raŭndo por kiu ili estis unue generitaj. Tio kunigas la du grupojn kune
        en unu grupo.
    step4:
      #original_hash: ed940d2
      title: 'Etapo 4: Korektu iajn erarojn kiujn la programaro raportis'
      #original_hash: df2cf58
      content_html: >-
        Datumenigaj eraroj en la rezultoj estas kontrolitaj. Raŭndoj kiuj havas
        erarojn estos markitaj kun ruĝa bildeto en la ĉefa fenestro.
      #original_hash: 7fbf6b8
      content2_html: >-
        Kiam vi elektas folion kun eraroj en la ĉefa fenestro, la programaro
        listigos la detalojn en la panelo de validigo de eraroj en la malsupra
        maldekstra areo.
      #original_hash: 0600502
      content3_html: >-
        Eraroj povas esti korektitaj malfermante la kajeron en kalkultabela
        programaro kaj redaktante kaj konservante ilin per tio. La ĝisdatigita
        kajero povas nun esti ŝargita denova en la WCA Workbook Assistant
        presante la butonon <em>Refresh</em>. Tio nur reŝargos la rezultojn sed
        lasos ĉiujn aliajn ŝanĝojn kiujn vi faris sendifektajn, ekzemple la
        miksojn kiujn vi aldonis.
    step5:
      #original_hash: 536ec4d
      title: 'Etapo 5: Elektu la ID-n de la konkurso'
      #original_hash: 5aeb5bd
      content_html: >-
        Elektu la ĝustan ID-n de konkurso alklakante la butonon
        <em>Select...</em> apud la kampo <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Dialogujo aperos kun listo da konkursoj kiujn vi povas elekti.
      #original_hash: ceeb6fe
      content3_html: >-
        Vi povas filtri la liston tajpante parton de la nomo de la konkurso aŭ
        la WCA-Delegito.
      #original_hash: 5ca74eb
      content4_html: >-
        Defaŭlte, aperos nur konkursoj kiuj okazis antaŭ malpli da unu semajno
        aŭ okazos post malpli da unu semajno. Se vi bezonas elekti konkurson
        ekster tiu intertempo, malelektu <em>Only show current
        competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Etapo 6: Eksportu la datumojn de rezultoj en JSON'
      #original_hash: 6bfee23
      content_html: >-
        Konservu la datumojn de rezultoj en JSON-dosiero alklante la butono
        <em>Export results JSON...</em> en la malsupra dekstra areo.
    step7:
      #original_hash: 09fa37d
      title: 'Etapo 7: Sendu la rezultojn en JSON al la WCA'
      #original_hash: 9be089f
      content_html: >-
        Retpoŝtu la JSON-dosieron kiun estis eksportita per la WCA Workbook
        Assistant al <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
