  about_regulations:
    #original_hash: 6bce1b5
    title: Pri la Regularo
    panel1:
      #original_hash: 1fa73f3
      title: Regularo
      #original_hash: 557095b
      content1_html: >-
        Ĉiuj konkursoj devas sekvi la <a href="/regulations/">Regularon de la
        WCA</a>. Gravas ke la konkursantoj legu tiujn regulojn antaŭ ol ĉeesti
        ilian unuan konkurson.
      #original_hash: 4296902
      content2_html: >-
        La Regularo de la WCA estas suplementata per la <a
        href="/regulations/guidelines.html">Gvidlinioj de la WCA</a>, kiuj
        enhavas pluajn klarigojn kaj eksplikojn.
      #original_hash: c8e1783
      content3_html: >-
        Gravaj decidoj pri incidentoj kiuj okazis dum konkursoj kaj kiuj estis
        solvitaj de la Regulara Komitato de la WCA troviĝas en la <a
        href="/incidents">Incidentaj protokoloj</a>.
    panel2:
      #original_hash: 8ad8302
      title: Tradukoj
      #original_hash: 7477d9b
      content1_html: >-
        La Regularo da la WCA ne disponeblas nur en la angla, membroj de la WCA
        ankaŭ tradukis ĝin en pluraj lingvoj: <a
        href="/regulations/translations/">Tradukoj</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Grava</strong>: Kvankam la tradukoj estas ege helpemaj, ili ne
        estas oficialaj. Dum konkursoj, la angla versio de la Regularo de la WCA
        estas la sola vera versio.
    panel3:
      #original_hash: 234fd4d
      title: Plej Oftaj Demandoj pri Reguloj
      #original_hash: 8afba93
      content1_html: >-
        La <a href="/faq">sekcio de Plej Oftaj Demandoj</a> respondas al kelkaj
        oftaj demandoj pri la Regularo de la WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Gvidlinioj por Organizantoj
      #original_hash: 9bbdf16
      content1_html: >-
        Se organizi konkurson interesas vin aŭ se vi jam planis organizi unu,
        bonvolu legi niajn <a href="/organizer-guidelines">Gvidliniojn por
        Organizantoj</a>.
      #original_hash: 5016669
      content2_html: >-
        Tiu dokumento enhavas gravajn informojn kaj ĉiuj organizantoj de
        konkursoj devas legi ĝin.
