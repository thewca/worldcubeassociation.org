  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      Bonvenon ĉe la aro de Gvidlinioj por organizantoj. Se vi pripensas fariĝi
      organizanton, ni ege rekomendas vin legi tiujn dokumentojn. Ili estas
      apartigitaj inter la fundamentaj kaj la ege rekomenditaj dokumentoj.
      Bonvolu alkutimiĝi al tiuj informoj ĉar ili iĝos vin kapabla organizi
      altkvalitan kaj ĝueblan konkurson!
    #original_hash: e6f7d36
