      body_html: >-
        La WCA diskonigas konkursajn artikolojn kaj bildojn, disponigitaj de la
        komunumo, en nia <a href="/media">paĝo de aŭdvidaĵoj</a>. Se vi havas
        ion kion vi ŝatus diskonigi, bonvolu plenigi nian <a
        href="/media/new">formularon de submetiĝo de ĝeneralaj aŭdvidaĵoj</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Instagrama submetiĝo
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Kiel vi eble vidis, la WCA havas <a
        href="https://www.instagram.com/thewcaofficial/">aktivan Instagraman
        konton</a>! Por pli bone reprezenti la tuta rapidkubumada komunumo, ni
        sendas enhavon kiun ni ricevas de kubantoj ĉirkaŭ la mondo.
      #original_hash: 9b6abcd
      paragraph2: >-
        Se vi havas altkvalitajn bildojn aŭ filmetojn kiujn vi ŝatus ke ni
        poŝtu, bonvolu alklaki la butonon malsupre kaj plenigi la formularon!
        Por ke ni povu sendi vian enhavon, vi devas posedi ĝin kaj vi devas doni
        permeson al la WCA poŝti ĝin. Pro la granda kvanto da submetiĝoj kiujn
        ni ricevas, ni ne povas poŝti ĉion sed jen kelkaj konsiloj por ke via
        enhavo estu poŝtota:
      #original_hash: cf5c955
      photo_quality: >-
        Certigu ke la kvalito de la bildo aŭ de la aŭdvidaĵo estas bona. Ne
        bezonas ke ĝi estu profesia sed la kvalito ne devas malservi la bildon
        aŭ la aŭdvidaĵon.
      #original_hash: 0742378
      photo_interest: >-
        Provu igi vian enhavon interesan por la plejmulto. Enhavo kiu estas
        interesa nur por kelkaj homoj ne kongruas tie.
      #original_hash: 497bc27
      wca_related: >-
        Poŝtu bildojn kaj aŭdvidaĵojn kiuj havas rilaton kun la WCA ĉar tio
        estas la celo de nia konto! Ni ŝategas vidi kubantojn kiuj amuziĝas!
      #original_hash: af882f2
      submit_instagram_content: Sendi Instagraman enhavon
    instagram_hosting:
      #original_hash: 5156783
      title: Instagrama gastigo
      #original_hash: 541106b
      paragraph1_html: >-
        Kelkfoje ni permesos al komunumaj membroj gastigi la oficialan
        WCA-Instagramajn filmetajn historietojn de konkurso en kiu ili
        partoprenas! Se vi interesiĝas, bonvolu alklaki la butonon kaj plenigi
        la formularon malsupre. La Komunikada Teamo de la WCA kontaktos vin post
        la submetiĝo de ĉiuj informoj se vi estas aprobita por gastigo. Se vi
        havas demandojn, bonvolu <a
        href="https://www.worldcubeassociation.org/contact/website">kontakti
        nin</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Ni celas disvastigi iom da personecoj de ĉiu kubanto kaj de ĉiu
        konkurso. Tio ne devus esti grandega ŝarĝo dum la semajnfino kaj
        kompreneble ni volas ke vi precipe ĝuu la konkurson kaj poste estu
        kapabla disvastigi ĝin.
      #original_hash: af023ed
      paragraph3: 'La rolo de la gastiganto povas esti resumita tiel:'
      #original_hash: 21efafe
      short_intro: 'Faru mallongan enkondukon, parolu pri vi mem kaj la konkurso'
      #original_hash: a053b5a
      venue_feel: >-
        Akiru kelkajn filmetojn por havi senton de la konkursejo kaj de la
        homoj, tio povas esti nur filmeto el la ĝenerala areo kaj konkursa areo
      #original_hash: d17fb2f
      people_solving: >-
        Provu akiri kelkajn filmetojn de homoj solvantaj (preferinde rapidaj
        homoj dum iliaj ĉefaj konkurseroj)
      #original_hash: 76d2358
      mini_interviews: >-
        Vi povas provi akiri etajn intervjuojn de homoj (organizantoj,
        delegitoj, ktp.) dirante kiel ili sentas pri la konkurso
      #original_hash: 6003b20
      pictures_too: 'Vi povas ankaŭ sendi bildojn, ĝi ne nepre devas esti nur filmetoj'
      #original_hash: 8813619
      paragraph4: >-
        Tipe, ni interkomunikiĝas tra la tuta semajnfino per WhatsApp-grupo.
        Bonvolu certigi ke tiu mesaĝplatformo estas konata de vi aŭ diru al ni
        se vi ne povos uzi ĝin por ke ni trovu alian eblon.
      #original_hash: 38191c1
      apply_to_host: Kandidatiĝi por gastigi
    other_suggestions:
      #original_hash: 730873b
      title: Ĉu vi havas aliajn sugestojn?
      #original_hash: aa7ab5c
      body_html: >-
        Ĉu vi havas aliajn sugestojn por Instagram aŭ aliaj sociaj retejoj? <a
        href="https://www.worldcubeassociation.org/contact/website">Diru al
        ni</a>!
