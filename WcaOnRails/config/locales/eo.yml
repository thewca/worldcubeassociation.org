    #original_hash: cba12bc
    already_logged_in: Vi jam ensalutis kun via WCA-konto.
    #original_hash: 5b7fa52
    create_an_account: 'Vi povas krei konton %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Vi povas peti vian WCA-ID-n %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Kreu konton %{here}. Postkiam vi ensalutos kun via nova konto, ni petos al
      vi ke vi petu vian WCA-ID-n.
    answers:
      '1':
        #original_hash: f79b522
        title: Kiel akiri WCA-ID-n kaj WCA-profilon?
        content:
          #original_hash: b645fe1
          '1': >-
            Se vi neniam konkursis antaŭe, partoprenu <a
            href='/competitions'>konkurson</a>! WCA-ID kaj WCA-profilo kreiĝos
            aŭtomate kiam la rezultoj de via unua konkurso estos publikigitaj.
      '2':
        #original_hash: eb948e7
        title: Kiel trovi konkurson de la WCA?
        content:
          #original_hash: d195cec
          '1': Kontrolu nian liston de <a href='/competitions'>konkursoj</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Kiel registriĝi en konkurso? Kiun mi devas kontakti se mi havas
          problemon kiam mi registriĝas en konkurso?
        content:
          #original_hash: 7b91db1
          '1': >-
            Multe da konkursoj uzas nian registriĝsistemon tie ĉe la retejo de
            la WCA, sed kelkaj uzas iliajn proprajn sistemojn. Vi kontaktu la
            organizantojn de la konkurso en kiu vi volas partopreni por havi pli
            da detaloj. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Kiuj estas la postuloj por partopreni en konkurso de la WCA? Kion mi
          devas scii antaŭ ol partopreni en konkurso de la WCA?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Ĝenerale, ne estas multe da postuloj por tiuj kiuj volas partopreni
            en konkurso de la WCA. Tamen, oni atendas de ĉiuj konkursantoj ke
            ili bone komprenu la <a
            href='https://www.worldcubeassociation.org/regulations/'>Regularon
            de la WCA</a>. Se la angla ne estas via denaska lingvo kaj vi ne
            bone komprenas la dokumento, bonvolu legi la <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Tradukojn</a>.
      '5':
        #original_hash: 3b657aa
        title: Kiel mi povas havi konkurson de la WCA en mia urbo?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Se vi interesiĝas pri organizado de konkurso, estas ege rekomendita
            partopreni antaŭ en almenaŭ unu aŭ du konkursoj kiel konkursantoj
            por akiri iom da sperto.
          #original_hash: be305b8
          '2': >-
            Konkursoj de la WCA devas sekvi <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>la
            Regularon de la WCA</a>. La organizanta teamo ne estas deviga koni
            la regulojn parkere, tamen bonega kono de la bazaj reguloj sendube
            helpos bone organizi la konkurson.
          #original_hash: dbd72c2
          '3': >-
            Post tio, la organizanta teamo devas kontakti proksiman <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA-Delegiton</a>.
            Kontrolado de WCA-Delegito nepras por ke la konkurso estu
            oficialigita de la WCA. La WCA-Delegito gvidos la organizantojn por
            havi sukcesan konkurso.
          #original_hash: 576c3b8
          '4': >-
            Vizitu la <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Gvidliniojn
            por la organizantoj de konkursoj de la WCA</a> por pliaj informoj.
      '6':
        #original_hash: 8005a61
        title: >-
          Kio estas la celo de WCA-kontoj? Kiel malsimilas WCA-kontojn kaj
          WCA-profilojn?
        content:
          #original_hash: 57a3767
          '1': >-
            Oni atribuas WCA-ID-n al vi kiam la rezultoj de via unua konkurso de
            la WCA estas publikigitaj.
          #original_hash: c5ad7a3
          '2': >-
            WCA-kontoj permesas vin pruvi kiu vi estas. Ĝi permesos vin aldoni
            bildon al via WCA-profilo kaj registriĝi en konkursoj. Ĝi protektos
            vin kontraŭ aliaj personoj kiuj simulus esti vi.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Kiel ŝanĝi mian profilbildon?
        content:
          #original_hash: e619524
          '1': >-
            Unue, vi devas <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>krei
            WCA-konton kaj ligi ĝin al via WCA-ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Postkiam vi ligis vian WCA-konton al via WCA-ID, iru en la <a
            href='%{profile_edit_path}'>redaktpaĝon de via profilo</a> por ŝanĝi
            vian profilbildon.
      '8':
        #original_hash: 1d61217
        title: Kiel ligi mian WCA-konton al mia WCA-ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Mi registriĝis en konkurso kaj mi volas registriĝi por aldona
          konkursero, kion mi devas fari? Ĉu mi povas havi akompanantojn?
        content:
          #original_hash: 957487d
          '1': >-
            Bonvolu kontakti la organizantojn. Vi devas trovi la
            kontaktinformojn en la konkursa retejo. Se vi ne estas certa kie ĝi
            troviĝas, kontrolu la <a href='/competitions'>liston de
            konkursoj</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Kiam la rezultoj de WCA-Konkurson estas poŝtitaj en la retejo de la
          WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Post finiĝo de konkurso, la WCA-Delegito devas rekontroli ĉiujn
            rezultfoliojn kaj personaj datumojn por forigi eblajn erarojn. Kiam
            tio estas farita, la rezultoj povas esti senditaj al la Rezulta
            Teamo de la WCA (WRT), kiu respondecas pri alŝuto de konkursaj
            rezultoj kaj prizorgo de la datumbazo de la WCA. La WRT finfine
            alŝutas la rezultojn al la datumbazo de la WCA kiel eble plej frue.
          #original_hash: daf1cb1
          '2': >-
            Depende de la grandeco de la konkurso kaj de la persona horplano de
            la Delegito, tiuj taskoj povas daŭri aŭ unu tago aŭ ĝis unu semajno.
            Bonvolu esti pacienca.
          #original_hash: bf8adbe
          '3': >-
            Aldone, se vi ligis vian WCA-konton al via WCA-ID (vidu malsupre),
            vi povas ŝalti retpoŝtajn avertojn pri sendado de viaj rezultoj <a
            href='%{preferences_edit_path}'>tie</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Ĉu mia puzlo estas permesata en konkurso?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Vi povas trovi la regulojn pri puzloj en <a
            href='https://www.worldcubeassociation.org/regulations/#3'>la
            artikolo 3</a>. Ĉiuj puzloj devas esti aprobitaj de la WCA-Delegito.
            Se vi ne certas, bonvolu demandi al la Delegito de via konkurso. Por
            esti senriska, vi devus alporti anstataŭigan puzlon kaze de
            malpermeso.
      regulations2:
        #original_hash: 48f1234
        title: Ĉu mi povas uzi magnetan puzlon en oficiala konkurso de la WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Vi povas uzi magnetajn puzlojn se ili kongruas kun la <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regularo de
            la WCA</a>. Bonvolu specife atenti pri <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>la
            regulo 3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: Mi perdis centran kaŝilon aŭ pecon de mia puzlo. Ĉu mi povas uzi ĝin?
        content:
          #original_hash: 0d76323
          '1': >-
            Vi ne povas uzi tiun puzlon. Puzloj devas havi nenian difekton aŭ
            alian malsamecon kiu signife permesas distingon inter similaj pecoj
            (vidu <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>la
            regulo 3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Kiom aĝa mi devas esti por registriĝi en konkurso de la WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Ne estas minimuma aĝo. Tamen, vi devus demandi al viaj gepatroj
            antaŭ ol registriĝi (vidu <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>la
            regulo 2b</a>).
  about:
    #original_hash: 9ac918a
    title: Pri la WCA
    #original_hash: af00571
    mission_statement: >-
      Ni celas havi pli da konkursoj en pli da landoj kun pli da homoj kaj pli
      da amuzado, kun justaj kaj egalaj kondiĉoj.
    #original_hash: e627278
    mission_footer: Deklaro de la misio de la WCA
    #original_hash: cdab446
    who_we_are_title: Kiu ni estas
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p>La World Cube Association regas konkursojn de mekanikaj puzloj kiuj
      estas manipulitaj per rotacioj de grupoj da pecoj, ofte konataj kiel
      "twisty puzzles". La plej fama el tiuj puzloj estas la Kubo de Rubik
      (internacie konata kiel "Rubik's Cube"), inventita de profesoro Rubik el
      Hungario. Kelkaj el tiuj puzloj estas elektitaj kiel oficialaj konkurseroj
      de la WCA.</p> <p>Dum la evoluo de la WCA dum tiu lasta jardeko, pli ol
      100 000 homoj konkursis en niaj konkursoj. Malgraŭ tiu kreskado, ni restas
      organizo kiu tute funkcias danke al volontuloj, ĉu lokaj organizantoj ĉu
      WCA-Delegitoj kaj eĉ la WCA-Estraro. Ni estas ege dankemaj al ĉiuj kiuj
      donas tempon de iliaj vivoj por permesi funkciadon de la WCA. Kun pli da
      financa subteno, ni esperas alporti eĉ pli grandan nivelon de profesieco
      al niaj konkursoj kiuj ĉiam estas pli nombraj ĉirkaŭ la mondo.</p>
    #original_hash: bccd8c5
    spirit: >-
      Nia spirito estas ke homoj ĉirkaŭ la mondo amuziĝu kune en amikeca etoso,
      helpu unu la aliajn kaj kondutas ilin sportece.
    #original_hash: 69131cc
    spirit_footer: Spirito de la WCA
    #original_hash: c1781ee
    our_goals_title: Niaj celoj
    #original_hash: 743ca74
    our_goals_content_html: >-
      <p>La World Cube Association volas alporti eblecojn al homoj ĉirkaŭ la
      mondo esti parto de komunumo kaj helpi ĝin kreskigi per plialtiĝo de
      alirebleco al niaj konkursoj. Ni kredas ke niaj konkursaj kaj komunumaj
      spertoj kreas eblecojn por junaj homoj engaĝiĝi kaj pligrandiĝi, kaj ke
      enkonduko de puzlaj eventoj al novaj grupoj de homoj permesas al nia
      komunumo plifortigi. Dokumento enhavanta vido kaj strategio de la Estraro
      troviĝas <a
      href="https://www.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">tie</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Kio okazos estontece por la WCA?
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>La World Cube Association havis pli da 100 000 unikaj konkursantoj el
      140 malsamaj landoj kaj tio plialtiĝos! La rapidkubumada komunumo stabile
      grandiĝis ekde nia fondiĝo en 2004 kaj ni volas kuraĝigi daŭrigon de tio
      per plifortiĝo de alirebleco al konkursoj en novaj areoj. Estontece, ni
      esperas ke ni povos subteni nian komunumon eĉ pli per kunlaboradoj kun
      tiuj kiuj interesiĝas pri tiuj puzloj.</p>
    #original_hash: dc71704
    world_championship_title: Monda Ĉampionado
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      Ĉiu du jaroj, ni aprobas la konkurson kiu difinas la mondan ĉampionon.
      Tiuj eventoj postulas ege zorgeman planadon per grava kvanto da
      volontuloj, kaj ankaŭ grava financa subteno por rezervi konkursejon kaj
      fari necesan preparadon.
    #original_hash: 1aa5344
    contributing_title: Kontribui
    #original_hash: 538a82f
    contributing_content_html: >-
      Vi povas donaci per kreditkarto uzante Guidestar %{here_credit} aŭ per
      Paypal %{here_paypal}. Se vi preferas skribi ĉekon, vi povas skribi al:
    #original_hash: 2af9b71
    tax_deductible_note: Donacoj estas imposte subtraheblaj en Usono.
    #original_hash: 6026d35
    other_help_title: Helpi alimaniere
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Se vi pensas ke vi povas kontribui al la World Cube Association
      alimaniere, ni ĝojege legus vian proponon! Bonvolu kontakti nin ĉe <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 6253f90
      content: >-
        La World Cube Association estas asocio 501(c)(3) registrita en Usono.
        Kiel cent-elcenta volontula senprofitcela organizo, ni bonvenigas viajn
        donacojn por helpi nin havi pli da konkursoj ĉirkaŭ la mondo.
      #original_hash: 24c87db
      donate_credit: Donaci per kreditkarto
      #original_hash: 0e5a9c3
      donate_paypal: Donaci per Paypal
      #original_hash: 96d77f3
      donate_other: Donaci alimaniere
    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Teamoj, Komitatoj kaj Konsilioj de la WCA'
      #original_hash: 9482c5d
      title: Strukturo
      board:
        #original_hash: abd2828
        name: Estraro de Direktoroj de la WCA
        #original_hash: e0d37a2
        description: >-
          La Estraro de la WCA respondecas pri gvidado de la organizo kaj
          plenumigo de taskoj pri kiuj ne respondecas la aliaj Teamoj, Komitatoj
          kaj Konsilioj
      #original_hash: d54d953
      committees: >-
        La teamoj kaj komitatoj de la WCA estas entjera parto de la organizo kaj
        ili plenumas la necesajn ĉiutagajn taskojn por funkciigi ĝin. Tiuj
        komitatoj estas konstituitaj el komunumaj membroj de la WCA, inklude
        WCA-Delegitoj kaj konkursantoj. Ĉiu teamo havas ĉefon kiu devas certigi
        ke la teamo bone funkcias kaj gvidi la aliajn membrojn de la teamo.
        Konsilioj estas speciala tipo de teamo kiuj konsilas la Estraro de la
        WCA kaj kiuj estas konstituitaj de komunumaj membroj, ne de
        WCA-Stabomembroj. Kiam tiuj komitatoj, teamoj kaj konsilioj serĉas
        membrojn, informoj pri kiel kandidatiĝi estas anoncitaj ĉe la hejmpaĝo.
      #original_hash: c366473
      senior_member: Altranga Membro
      #original_hash: e26c936
      leader: Ĉefo
      officers:
        #original_hash: d79bd00
        name: Oficistoj de la WCA
        #original_hash: 312e799
        description: >-
          La oficistoj de la WCA okupiĝas pri taskoj rilate al la senprofitcela
          statuso de la WCA. Tiuj oficistoj estas elektitaj de la Estraro de la
          WCA. La Regantara Direktoro estas la Regantara Ĉefo de la WCA, la
          Prezidanto prezidas ĉiujn estrarajn renkontiĝojn, la Sekretario
          prizorgas la dokumentojn de la organizo kaj la Kasisto okupiĝas pri
          financaj aferoj de la WCA.
      chair:
        #original_hash: de34439
        name: Prezidanto de la WCA
      executive_director:
        #original_hash: 7d405ff
        name: Regantara Direktoro de la WCA
      secretary:
        #original_hash: 1dd4a07
        name: Sekretario de la WCA
      vice_chair:
        #original_hash: 0388b19
        name: Vicprezidanto de la WCA
      treasurer:
        #original_hash: 75e65d9
        name: Kasisto de la WCA
      users:
        #original_hash: 57bbaad
        profile: 'Profilo de %{user_name}'
      wdc:
        #original_hash: c97077a
        name: Disciplina Komitato de la WCA
        #original_hash: 286fdf8
        description: >-
          Tiu komitato konsilas la Estraron de la WCA en specialaj okazaĵoj,
          kiel supozaj malobservoj de la Regularo de la WCA, kaj povas esti
          kontaktita de membroj de la WCA kaze de gravaj personaj problemoj
          rilate al konkursoj de la WCA.
      wdpc:
        #original_hash: 70539cd
        name: Datumprotektada Komitato de la WCA
        #original_hash: 1f69829
        description: Tiu komitato respondecas pri ĉiuj aferoj ligitaj al datumprotektado.
      wrc:
        #original_hash: 3da1e85
        name: Komitato de la Regularo de la WCA
        #original_hash: 13ada5b
        description: Tiu komitato respondecas pri administrado de la Regularo de la WCA.
      wrt:
        #original_hash: 67be768
        name: Rezulta Teamo de la WCA
        #original_hash: 439ffae
        description: Tiu teamo respondecas pri admistrado de ĉiuj rezultoj de la konkursoj.
      wst:
        #original_hash: a14bc62
        name: Programara Teamo de la WCA
        #original_hash: ec961e4
        description: >-
          Tiu teamo respondecas pri administrado de la programaro de la WCA
          (retejo, miksiloj, kajeroj, administrantaj iloj).
      wct:
        #original_hash: 63a2388
        name: Komunikada Teamo de la WCA
        #original_hash: 50fd091
        description: >-
          La Komunikada Teamo de la WCA (WCT) kontrolas kaj subtenas la
          komunikadon de la WCA kun la komunumo kaj la publiko. La komunikado de
          la WCA devas kontribui al la Celoj de la WCA kaj subteni ĝeneralan
          pozitivan kulturon de amikeco, travidebleco, inkluzivo, malfermeco kaj
          respondemeco.
      wfc:
        #original_hash: 9cb13de
        name: Financa Komitato de la WCA
        #original_hash: b4ed44b
        description: Tiu teamo respondecas pri administrado de la financoj de la WCA.
      wec:
        #original_hash: 83bd1d0
        name: Etika Komitato de la WCA
        #original_hash: c304d57
        description: >-
          Tiu komitato devas certigi ke ĉiuj proceduroj en kiuj engaĝiĝas la
          WCA-Stabo kaj Ekstera-Stabo sekvas ĝian Etikan Kodon kaj ĝi faras
          sendependajn enketojn se la konduto de iuj el tiuj membroj ne
          konformas kun tiu Etika Kodo. Tiuj enketoj povas esti petitaj de iuj
          Registritaj Rapidkubantoj, por kiuj la WEC estas konfidulo. Tiu
          komitato ankaŭ funkcias kiel apelacia kortumo se koncernata homo
          malkonsentas kun decido farita de la Disciplina Komitato de la WCA.
      weat:
        #original_hash: d1dbb86
        name: Teamo de Plenumasistantoj de la WCA
        #original_hash: 889dd90
        description: >-
          Tiu teamo respondecas pri plenumado de administraj taskoj de la
          Estraro de la WCA.
      wqac:
        #original_hash: 8f32116
        name: Kvalitkontrola Teamo de la WCA
        #original_hash: 0171b3b
        description: >-
          Tiu komitato devas subteni kaj promocii permanentan plibonigon de
          kvalito ene de la WCA, kaj monda aplikado de koheraj altkvalitaj
          normoj rilate al procesoj, WCA-Stabo, Regionaj Organizoj, Organizantoj
          de konkursoj kaj Konkursaj Taskfarantoj.
      wcat:
        #original_hash: 2b81984
        name: Anonca Teamo de Konkursoj de la WCA
        #original_hash: f511502
        description: >-
          Tiu teamo devas aprobi kaj anonci la WCA-Konkursojn kaj certigi ke
          tiuj anoncoj konformas kun la kvalitaj normoj de la WCA.
      wmt:
        #original_hash: 2035811
        name: Merkatada Teamo de la WCA
        #original_hash: f2a0140
        description: >-
          Tiu teamo respondecas pri disvolviĝo kaj administro de la marko de la
          WCA, serĉado de sponsoroj, subteno de la distribuado de konkursa
          materialo de la WCA kaj komercaĵoj de la WCA.
      wac:
        #original_hash: 1ce7604
        name: Konsultiĝa Konsilio de la WCA
        #original_hash: fb6cd86
        description: >-
          Tiu konsilio respondecas pri kreado kaj prizorgo de ambaŭflanka
          komunikado inter la WCA-Komunumo kaj la WCA-Stabo
      wsot:
        #original_hash: 58765c7
        name: Sporta Organiza Teamo de la WCA
        #original_hash: 8f888d6
        description: >-
          Tiu teamo havas la rolon kontroli kaj subteni la rekonon de la WCA
          kiel internacia sporta organizo.
      wat:
        #original_hash: 90a1280
        name: Arkiva Teamo de la WCA
        #original_hash: fae6850
        description: >-
          La Arkiva Teamo de la WCA estas Konsila Komisiono de la WCA. Tiu teamo
          havas la rolon kontroli kaj subteni la disvolviĝon de arkivo de la
          organizo.
      banned:
        #original_hash: d30e2e5
        name: Forbaritaj Konkursantoj
      wct_china:
        #original_hash: ed5b65a
        name: WCT Ĉinio
      #original_hash: f8c3f3c
      operations_html: 'La %{committees_and_teams} okupiĝas pri la ĉiutagaj taskoj.'
      #original_hash: 0e7a036
      teams_committees: Teamoj kaj Komitatoj
      probation:
        #original_hash: 1dd6e3b
        name: Provtempaj Delegitoj
      wst_admin:
        #original_hash: d4112d2
        name: Softvaraj administrantoj
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA-Delegito</strong> estas rolo difinita en la Rezolucioj de
        la WCA kaj priskribataj en la Regularo de la WCA. Ĝia ĉefa devo estas
        kontrolado de konkursoj nome de la WCA. WCA-Delegito respondecas pri
        certigado ke ĉiuj Konkursoj de la WCA okazas sekvante la Celo, Spirito
        kaj Regularo de la WCA. La WCA distingas <strong>Ĉefaj
        Delegitoj</strong>, <strong>Regionaj Delegitoj</strong>, <strong>Plenaj
        Delegitoj</strong>, <strong>Debutantaj Delegitoj</strong> kaj
        <strong>Trejnantaj Delegitoj</strong>%{see_link}.</p> <p>Krom tiuj devoj
        de WCA-Delegitoj, Ĉefaj Delegitoj aŭ Regionaj Delegitoj respondecas pri
        direktado de WCA-Delegitoj en iliaj areoj kaj kontakto kun la komunumo
        pri regionaj aferoj.</p> <p>Novaj Delegitoj estas komence listigitaj
        kiel Debutantaj Delegitoj; poste oni postulas ke ili montru sukceson en
        direktado kaj kontrolado de Konkursoj de la WCA antaŭ ol esti
        promociitaj kiel WCA-Delegitoj.</p> <p>Trejnantaj Delegitoj estas
        trejnantaj por la pozicio de WCA-Delegito kaj povas kontroli nur
        konkursojn en kiuj WCA-Delegitoj ĉeestas.</p>
      #original_hash: 27d18ac
      see_link_html: '(vidu %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Ĉiuj konkursantoj aŭtomate devenas <strong>membroj</strong> de la WCA
        dum ilia unua konkurso de la WCA.
