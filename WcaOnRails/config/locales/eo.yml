      de konkurso aprobita de la WCA vi <strong>devas nenion</strong> subskribi
      nome de la WCA. Vi devus provi kontakti taŭgan regionan aŭ nacian
      kubumadan asocion kiu ja organizas aŭ helpas organizi konkursojn.
