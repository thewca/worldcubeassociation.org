      регіону чи змагання, будь ласка зв’яжіться з місцевим %{link}.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Комітети та Команди</u>
    #original_hash: 1cb449c
    members: Члени
    board:
      #original_hash: f3cbb35
      info_html: >-
        Всесвітня Асоціація Кубика керується Радою Директорів WCA. Вони
        відповідальні за загальні питання та організацію вцілому.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT наглядає та підтримує зв’язок між WCA, спільнотою швидкуберів та
        громадськістю. Якщо Ви маєте загальні питання щодо WCA або активності
        організації в соціальних мережах, WCT з радістю відповість на них.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC розслідує різноманітні ситуації та пропонує рішення, включаючи
        покарання, коли це необхідно. Це можуть бути серйозні порушення Правил
        WCA або конфлікти в спільноті. Якщо Ви має подібний досвід, слід
        звернутись до цього комітету.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC має відповідальність і обов’язок досліджувати, розробляти,
        впроваджувати та виконувати політику захисту даних WCA, контракти з
        зовнішніми обробниками даних WCA, та керувати задачами щодо захисту
        даних.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC займається питаннями застосування, покращення та розробки Правил
        WCA. Комітет допомагає Делегатам WCA у вирішенні процедурних питань, що
        виникають на змаганнях, та вирішує інциденти, які не покриваються
        Правилами. WRC регулярно публікує внутрішні звіти WCA, щоб допомогти
        Делегатам, та покращити їхні знання Правил. Якщо Ви бажаєте взяти участь
        в розробці Правил або запропонувати зміни, Ви можете зв`язатись з WRC
        електронною поштою або під час дискусій на <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT відповідальна за управління даними в базі даних WCA, найважливішими
        з яких є результати змагань та дані про учасників. Команда публікує
        результати змагань на вебсайті WCA після того як Делегат WCA відправить
        їх. Крім публікації результатів нових змагань, Команда Результатів WCA
        також відповідальна за внесення змін до результатів минулих змагань,
        якщо це необхідно, а також за адміністрування всіх сторінок профілів
        WCA. Це включає, наприклад, зміни даних про користувача, такі як дата
        народження, та управління запитами на оновлення зображення профілю.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST відповідальна за роботу та управління усього програмного
        забезпечення WCA. Вони також розробляють нові інструменти для різних
        задач, якщо цього потребує WCA. Якщо у Вас є ідеї щодо покращення роботи
        вебсайту WCA, або якщо Ви б хотіли повідомити про помилки, будь ласка
        повідомте нас про це! Вебсайт WCA — це великий open-source проект на <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        тому, якщо Вам цікаво допомогти в розробці, ми будемо дуже раді
        співпраці.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC відповідальний за все, що стосується фінансів всередині WCA. Комітет
        керує фінансами та рахунками WCA у відповідності до затвердженого
        річного бюджету, що також є їхнім обов’язком на регулярній основі.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Цей комітет має забезпечити, щоб всі процедури, які виконуються
        Персоналом WCA та Зовнішнім персоналом, відповідали Кодексу етики.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Ця команда відповідальна за виконання адміністративних завдань Ради
        Директорів WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Роль цього комітету — підримувати та сприяти постійному вдосконаленню
        процесів всередині WCA, застосовувати в усьому світі стандарти для
        забезпечення високої якості роботи Персоналу, Регіональних організацій,
        Організаторів Змагань та Персоналу Змагань WCA.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Ця команда затверджує і оголошує Змагання WCA та забезпечує дотримання
        таких оголошень стандартам якості WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Ця команда відповідальна за розвиток та управління Брендом WCA,
        допомагає в розповсюдженні Обладнання для Змагань WCA, займається
        пошуком спонсорів та збутом Мерчендайзу WCA.
    #original_hash: f97a4f5
    councils_html: Ради
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Ця рада відповідальна за побудову та підтримку зв’язку між Спільнотою
        WCA та Персоналом WCA.
  score_tools:
    #original_hash: ea9d41d
    title: Інструменти для результатів WCA
    paragraphs:
      #original_hash: 305f7f8
      '1': >-
        WCA настійно рекомендує використовувати <a
        href="https://live.worldcubeassociation.org">WCA Live</a> до та під час
        змагання. WCA Live — це платформа, яка дозволяє керувати змаганням та
        публікувати наживо результати в інтернеті.
      #original_hash: 0867b38
      '2': >-
        Картки з результатами та скрамбли мають бути перевірені на наявність
        помилок перед відправленням результатів Команді Результатів WCA. Для
        цього можна використовувати <a
        href="https://viroulep.github.io/scrambles-matcher/">Scrambles
        Matcher</a> — open-source проект, розроблений Philippe Virouleau.
      #original_hash: 975e59b
      '3': >-
        Останню версію таблиці для результатів WCA можна завантажити тут:<br
        /><a href="/files/results.xls" target="_blank">Таблиця для результатів
        WCA</a>.
      #original_hash: c576675
      '4': "Ми також радимо використовувати <a href=\"https://groupifier.jonatanklosko.com\">Групіфаєр</a> для розподілення учасників змагань на групи. Цей інструмент також може сортувати учасників за рейтингом або алфавітом, призначати задачі (суддівство, скрамблінг), визначати кількість необхідних скрамблів, генерувати картки для результатів, персональні картки та списки участників. Групіфаєр —\_це open-source проект, створений Джонатаном Клоско."
  logo:
    #original_hash: c72c969
    title: Логотип WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        Логотип WCA був розроблений Джастіном Істменом на конкурсі дизайну в
        січні 2005 року.<br />Нам сподобався логотип через його дизайн, кольори,
        та той факт, що він не відображає лише Кубик 3х3х3.
      #original_hash: 916e3fc
      '2': >-
        Ми маємо чотири різні версії логотипа: <a
        href="/files/WCAlogo_XL.jpg">великий</a> (46 KB, 1756 x 1068 px), <a
        href="/files/WCAlogo.svg">векторний</a>, <a
        href="/files/WCAlogo_notext.svg">векторний без тексту</a> та <a
        href="/files/WCAlogo_monochrome.svg">монохромний векторний</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D-версія логотипу була розроблена Ву Мін Таном з В’єтнаму: <a
        href="/files/WCALogo3D.png">PNG-версія</a> (2.1 MB), <a
        href="/files/WCALogo3Dsmall.png">маленька PNG-версія</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Використання логотипу WCA регламентується Політикою використання
        логотипу WCA, яку можна знайти в <a href="/documents">Документах
        WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Download WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Last update
    #original_hash: feece00
    version_history: version history
    #original_hash: 8f3f4c0
    header: How to process results and scrambles before submitting them to the WCA
    step1:
      #original_hash: c0450b1
      title: 'Step 1: Open the workbook with the results'
      #original_hash: 656d70d
      content_html: >-
        Open the workbook using the <em>Open...</em> button or by dragging the
        workbook file and dropping it on the application window.
    step2:
      #original_hash: 3ad9881
      title: 'Step 2: Add the TNoodle scrambles'
      #original_hash: 080acc0
      content_html: >-
        Add the TNoodle scrambles using the <em>Add...</em> button or by
        dragging the TNoodle file and dropping it on the application window.
        Make sure you use either the .zip file  or the .json file generated by
        TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        You can add multiple scramble files in case the scrambles where
        generated in parts or extra scrambles had to be generated during the
        competition.
    step3:
      #original_hash: b2d01b3
      title: 'Step 3: Match the scrambles with the results'
      #original_hash: 36383b1
      content_html: >-
        The WCA Workbook Assistant automatically links the scrambles with the
        rounds that were held. In some cases, like when multiple scramble files
        were generated, the selection needs to be done manually because there
        are several possible options.
      #original_hash: e869c1e
      content2_html: >-
        Manually selecting scrambles can be done by double clicking the
        <em>Scrambles</em> cell in the sheet overview panel.
      #original_hash: 8f4fdfd
      content3_html: >-
        It is only possible to select one round from the scramble files for each
        round for which there are results. If a situation arises where scrambles
        for a single round were generated as separate rounds in TNoodle, you can
        use the <em>Edit groups...</em> button to edit the groups in the
        scramble files and move them from one round to another or delete them.
      #original_hash: 94353f2
      content4_html: >-
        In this example, an extra set scrambles was generated to have two groups
        for the first round of skewb instead of one group.
      #original_hash: 68c5b18
      content5_html: >-
        The scrambles for the additional group can be dragged and dropped on the
        round that was generated originally. This moves the two groups together
        in one round.
    step4:
      #original_hash: ed940d2
      title: 'Step 4: Fix any errors reported by the application'
      #original_hash: df2cf58
      content_html: >-
        The results are checked for data entry mistakes. Rounds that have errors
        will be marked with a red icon in the sheet overview panel.
      #original_hash: 7fbf6b8
      content2_html: >-
        When selecting a sheet with errors in the sheet overview panel, the
        application will list the details in the validation errors panel on the
        bottom left.
      #original_hash: 0600502
      content3_html: >-
        Mistakes can be fixed by opening the workbook in a spreadsheet
        application and editing and saving it from there. The updated workbook
        can then be loaded again in the WCA Workbook Assistant by pressing the
        <em>Refresh</em> button. This will only reload the results but will
        leave all the other changes you made intact, like the scrambles that
        were added.
    step5:
      #original_hash: 536ec4d
      title: 'Крок 5: Оберіть ID змагання'
      #original_hash: 5aeb5bd
      content_html: >-
        Оберіть правильний ID змагання натиснувши кнопку <em>Обрати...</em>
        поруч з полем <em>ID змагання</em>.
      #original_hash: 3acf7d0
      content2_html: A dialog will show up with a list of competitions to choose from.
      #original_hash: ceeb6fe
      content3_html: >-
        You can filter the list by typing a part of the name of the competition
        or the WCA Delegate.
      #original_hash: 5ca74eb
      content4_html: >-
        To start off with, only competitions that took place less than one week
        ago or that will take place less than one week in the future will be
        shown. If you need to select a competition outside of this time window,
        deselect <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Step 6: Export the results data to JSON'
      #original_hash: 6bfee23
      content_html: >-
        Save the results data to a JSON file using the <em>Export results
        JSON...</em> button on the bottom right.
    step7:
      #original_hash: 09fa37d
      title: 'Step 7: Send the results JSON to the WCA'
      #original_hash: 9be089f
      content_html: >-
        E-mail the JSON file exported by the WCA Workbook Assistant to <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
