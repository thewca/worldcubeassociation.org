    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Команди, Комітети та Ради WCA'
      #original_hash: 9482c5d
      title: Структура
      board:
        #original_hash: abd2828
        name: Рада Директорів WCA
        #original_hash: e0d37a2
        description: >-
          Рада Директорів WCA відповідальна за управління організацією вцілому
          та виконує зобов’язання, які не покривають інші Команди, Комітети та
          Ради
      #original_hash: d54d953
      committees: "Команди та Комітети WCA є інтегрованою частиною організації та виконують щоденні задачі, які необхідні для роботи організації. Ці комітети створені з членів спільноти WCA, включно з Делегатами WCA та учасниками. Кожна команда має лідера, який забезпечує належне функціонування команди та керує іншими членами команди. Рада —\_це спеціальний комітет, який виконує дорадчу роль Раді Директорів WCA та створений з членів спільноти, які не є Персоналом WCA. Коли комітет, команда чи рада мають вакансії, інформація про це з’являється на головній сторінці сайту WCA."
      #original_hash: c366473
      senior_member: Провідний член
      #original_hash: e26c936
      leader: Лідер
      officers:
        #original_hash: d79bd00
        name: Службовці WCA
        #original_hash: 312e799
        description: >-
          Службовці WCA виконують задачі, пов’язані з неприбутковим статусом
          WCA. Такі службовці обираються Радою Директорів WCA. Виконавчий
          директор є головним виконавчим службовцем WCA, Голова проводить всі
          зустрічі Ради Директорів, Секретар працює з документами організації,
          Казначей керує фінансовими питанням WCA.
      chair:
        #original_hash: de34439
        name: Голова WCA
      executive_director:
        #original_hash: 7d405ff
        name: Виконавчий директор WCA
      secretary:
        #original_hash: 1dd4a07
        name: Секретар WCA
      vice_chair:
        #original_hash: 0388b19
        name: Віце-голова WCA
      treasurer:
        #original_hash: 75e65d9
        name: Казначей WCA
      users:
        #original_hash: 57bbaad
        profile: 'Профіль %{user_name}'
      wdc:
        #original_hash: c97077a
        name: Дисциплінарний комітет WCA
        #original_hash: 286fdf8
        description: >-
          Цей комітет допомагає Раді Директорів WCA у виняткових випадках, таких
          як порушення Правил WCA, та приймає звернення від членів WCA у випадку
          виникнення важливих питань стосовно Змагань WCA.
      wdpc:
        #original_hash: 70539cd
        name: Комітет захисту даних WCA
        #original_hash: 1f69829
        description: >-
          Цей комітет відповідальний за всі питання, пов’язані з захистом
          персональних даних.
      wrc:
        #original_hash: 3da1e85
        name: Комітет правил WCA
        #original_hash: 13ada5b
        description: Комітет відповідає за розробку Правил WCA.
      wrt:
        #original_hash: 67be768
        name: Команда результатів WCA
        #original_hash: 439ffae
        description: Команда відповідає за управління результатами змагань.
      wst:
        #original_hash: a14bc62
        name: Команда розробників WCA
        #original_hash: ec961e4
        description: >-
          Команда відповідає за розробку програмного забезпечення WCA (вебсайт,
          програми для перемішування головоломок, введення результатів,
          інструменти адміністраторів).
      wct:
        #original_hash: 63a2388
        name: Команда комунікації WCA
        #original_hash: 50fd091
        description: >-
          Команда комунікації WCA (скорочено WCT) наглядає та підтримує зв’язок
          між WCA, спільнотою швидкуберів та громадськістю. Коммунікація має
          сприяти Цілям WCA і підтримувати загальну культуру дружелюбності,
          прозорості, інклюзивності, відкритості і відповідальності.
      wfc:
        #original_hash: 9cb13de
        name: Комітет фінансів WCA
        #original_hash: b4ed44b
        description: Ця команда відповідальна за керування фінансами WCA.
      wec:
        #original_hash: 83bd1d0
        name: Комітет етики WCA
        #original_hash: c304d57
        description: >-
          Цей комітет має забезпечити, щоб всі процедури, які виконуються
          Персоналом WCA та Зовнішнім персоналом, відповідали Кодексу етики, та
          виконувати незалежні розслідування у випадку, якщо хтось з
          вищезазначених осіб порушує Кодекс етики. Такі розслідування можуть
          ініціюватись учасниками Змагань WCA, для яких Комітет етики WCA є
          довіреною особою. Цей комітет також є апеляційною інстанцією для тих,
          хто не згоден з рішеннями, які приймає Дисциплінарний комітет WCA.
      weat:
        #original_hash: d1dbb86
        name: Команда виконавчих помічників WCA
        #original_hash: 889dd90
        description: >-
          Ця команда відповідальна за виконання адміністративних завдань Ради
          Директорів WCA.
      wqac:
        #original_hash: 8f32116
        name: Комітет із забезпечення якості WCA
        #original_hash: 0171b3b
        description: >-
          Роль цього комітету — підримувати та сприяти постійному вдосконаленню
          процесів всередині WCA, застосовувати в усьому світі стандарти для
          забезпечення високої якості роботи Персоналу, Регіональних
          організацій, Організаторів Змагань та Персоналу Змагань WCA.
      wcat:
        #original_hash: 2b81984
        name: Команда оголошення Змагань WCA
        #original_hash: f511502
        description: >-
          Ця команда затверджує і оголошує Змагання WCA та забезпечує дотримання
          таких оголошень стандартам якості WCA.
      wmt:
        #original_hash: 2035811
        name: Команда маркетингу WCA
        #original_hash: f2a0140
        description: >-
          Ця команда відповідальна за розвиток та управління Брендом WCA,
          допомагає в розповсюдженні Обладнання для Змагань WCA, займається
          пошуком спонсорів та збутом Мерчендайзу WCA.
      wac:
        #original_hash: 1ce7604
        name: Консультативна рада WCA
        #original_hash: fb6cd86
        description: >-
          Ця рада відповідальна за побудову та підтримку зв’язку між Спільнотою
          WCA та Персоналом WCA.
      banned:
        #original_hash: d30e2e5
        name: Відсторонені учасники
      #original_hash: f8c3f3c
      operations_html: 'Щоденні операції виконують %{committees_and_teams} WCA.'
      #original_hash: 0e7a036
      teams_committees: Команди та Комітети
      probation:
        #original_hash: 1dd6e3b
        name: Делегати на випробуванні
      #original_hash: 3d5b64b
      delegates_html: "<p>Роль <strong>Делегата WCA</strong> визначена в Положеннях WCA та описана в Правилах WCA. Основний обов’язок Делегата —\_спостерігати за змаганнями від імені WCA. Делегат WCA відповідальний за те, щоб всі Змагання WCA проходили у відповідності до Місії, Духу та Правил WCA. WCA розрізняє <strong>Провідних делегатів WCA</strong>, <strong>Делегатів WCA</strong> та <strong>Кандидатів в Делегати WCA</strong>%{see_link}.</p> <p>На додаток до обов’язків Делегата WCA, Провідний делегат WCA відповідальний за управління Делегатами WCA в своєму регіоні та може приймати звернення від спільноти з регіональних питань.</p> <p>Нові Делегати спочатку стають Кандидатами в Делегати WCA; згодом їм пропонують показати вміння керувати Змаганнями WCA, перш ніж стати Делегатом WCA.</p>"
      #original_hash: 27d18ac
      see_link_html: '(див. %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Всі учасники автоматично стають <strong>членами</strong> WCA на їх
        перших Змаганнях WCA.
