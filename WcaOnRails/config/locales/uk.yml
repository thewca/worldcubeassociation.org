    #original_hash: 2af9b71
    tax_deductible_note: Внески оподатковуються згідно з чинним зконодавством США.
    #original_hash: 6026d35
    other_help_title: Інші способи допомогти
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Якщо Ви маєте бажання допомогти Всесвітній Асоціації Кубика у
      нефінансовий спосіб, ми будемо раді Вас почути! Будь ласка, зв’яжіться з
      нами за адресою <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 6253f90
      content: "Всесвітня Асоціація Кубика —\_організація, що звільнена від сплати податку 501(c)(3). Через те, що ми на 100% працюємо завдяки волонтерам, ми будемо вдячні вашим внескам, які допоможуть нам втілювати нашу місію з проведення більшої кількості приємних змагань в усьому світі."
