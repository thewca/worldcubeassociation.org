      Будь ласка, зауважте, що розділ "Інциденти" доступний лише англійською
      мовою. Вміст нижче не перекладений.
  about_regulations:
    #original_hash: 6bce1b5
    title: Про Правила
    panel1:
      #original_hash: 1fa73f3
      title: Правила
      #original_hash: 557095b
      content1_html: >-
        Всі Змагання WCA повинні відповідати <a href="/regulations/">Правилам
        WCA</a>. Важливо, щоб учасники прочитали ці правила перед тим, як брати
        участь в перших Змаганнях WCA.
      #original_hash: 4296902
      content2_html: >-
        Правила WCA доповнені <a
        href="/regulations/guidelines.html">Роз’ясненнями WCA</a>, які містять
        додаткові уточнення та приклади.
    panel2:
      #original_hash: 8ad8302
      title: Переклади
      #original_hash: 7477d9b
      content1_html: >-
        Правила WCA доступні не лише англійською мовою; члени WCA переклали їх
        на різні мови: <a href="/regulations/translations/">Переклади</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Важливо</strong>: хоча переклади дуже корисні, вони не є
        офіційними. На змаганнях треба керуватись оригінальною версією Правил
        WCA.
    panel3:
      #original_hash: 234fd4d
      title: Часті запитання по Правилах
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">Цей розділ</a> містить відповіді на часті запитання про
        Правила WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Рекомендації організаторам
      #original_hash: 9bbdf16
      content1_html: >-
        Якщо Ви зацікавлені або вже плануєте організацію змагання, будь ласка,
        прочитайте наші <a href="/organizer-guidelines">Рекомендації
        організаторам</a>.
      #original_hash: 5016669
      content2_html: >-
        Цей документ містить важливу інформацію та має бути прочитаний кожним
        організатором змагання.
  regulations_translations:
    #original_hash: 9493b8d
    title: Переклади Правил та Роз’яснень WCA
    #original_hash: 386ecc1
    paragraph1: >-
      Якщо Ваша рідна мова не англійська, можливо Вам будуть корисні ці
      переклади.
    #original_hash: 32b1132
    paragraph2: >-
      Будь ласка, зауважте, що переклади не мають офіційного статусу, незважаючи
      на те, що вони розміщені на сайті WCA: вони не дають ніяких гарантій. Якщо
      є розбіжності між перекладом та офіційною англійською версією, потрібно
      використовувати англійську версію.
    #original_hash: 8ad8302
    translations: Переклади
    #original_hash: 4fc0e2b
    current: Поточні
    #original_hash: fbb3c38
    old: Застарілі
    table_elements:
      #original_hash: 2da600b
      version: Версія
      #original_hash: 89b86ab
      language: Мова
    #original_hash: a916f93
    translating: Бажаєте допомогти з перекладом?
    #original_hash: 1b026e1
    paragraph3_html: >-
      Якщо Ви бажаєте додати або оновити переклад, будь ласка, ознайомтесь з <a
      href="https://github.com/thewca/wca-regulations-translations#translation-instructions">інструкціями
      для перекладачів на GitHub</a>.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: Рекомендації організаторам Змагань WCA
    paragraph1:
      #original_hash: e5f5329
      title: Як організувати змагання
      #original_hash: 3dbbbee
      content: >-
        Всі Змагання WCA мають проходити в присутності Делегата WCA. Якщо Ви
        зацікавлені в організації змагання, будь ласка, зв’яжіться з найближчим
        до Вас Делегатом WCA. Вони зможуть надати Вам додаткову інформацію щодо
        проведення змагань в регіоні, допоможуть визначити зручну дату виходячи
        з графіку Делегата і графіку змагань в регіоні. Якщо поруч з Вами немає
        Делегата, будь ласка, зв’яжіться з Провідним делегатом у Вашому регіоні.
    paragraph2:
      #original_hash: f20dd3b
      title: Очікувані витрати на організацію змагання
      #original_hash: f16a06f
      content: >-
        Очікувані витрати суттєво відрізняються в залежності від країни і
        визначаються сумою витрат на приміщення, друк, матеріали, рекламную
        продукцію, логістику, призи тощо. Якщо це можливо, покривайте всі
        витрати за допомогою реєстраційних внесків. Проте намагайтесь робити
        внески якомога меншими, тому що це допоможе знайти спонсорів, що
        зацікавлені в великій аудиторії. Хоча Делегати є волонтерами і не
        отримують оплату їхньої праці, організатори повинні враховувати
        побажання Делегата компенсувати йому витрати на подорож.
    paragraph3:
      #original_hash: 00d3bf8
      title: Крайній термін для оголошення змагання
      #original_hash: 3613823
      content_html: >-
        Змагання повинні бути оголошені не менш ніж за 28 діб до початку
        змагання (див. <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Вимоги
        до Змагань</a>).
    paragraph4:
      #original_hash: b6dca56
      title: Політика близькості
      #original_hash: 79ed06e
      content1: >-
        Змагання WCA можуть бути затверджені, якщо немає інших змагань в радіусі
        100 км в період 19 днів до чи після змагання. Якщо інші змагання
        знаходяться на відстані менше 100 км або 19 днів, WCAT може розглянути
        заявку на змагання в індивідуальному порядку. Делегат, який подає
        заявку, повинен аргументувати, чому змагання мають бути затверджені.
        Можливі такі аргументи на користь затвердження змагання:
      olist1:
        #original_hash: de00462
        '1': Два змагання не мають спільних дисциплін.
        #original_hash: f7bacc5
        '2': Два змагання проходять в різних країнах.
        #original_hash: 7b2c099
        '3': >-
          За останні 12 місяців було не більше ніж 16 змагань в радіусі 100 км
          навколо змагання.
      #original_hash: 5c5cf04
      content2: "\"Одночасні змагання з розв’язання кубика 3х3х3 на кількість рухів\" —\_це Змагання WCA, на яких проводиться лише дисципліна 3x3x3: На кількість рухів, та які відбуваються одночасно в багатьох місцях."
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            Одночасні змагання з розв’язання кубика 3х3х3 на кількість рухів не
            можуть бути частиною будь-якого іншого змагання.
          alist1:
            #original_hash: 75aa0c7
            1a: >-
              В разі проведення обох змагань, їхній часові проміжки не можуть
              перетинатись.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Якщо місцерозташування таких змагань ближче ніж 100 км до будь-якого
            іншого змагання, тоді
          alist1:
            #original_hash: 8f532bb
            2a: 'обидва змагання мають проходити з перервою не менше 5 діб, або'
            #original_hash: e14e11e
            2b: >-
              на інших змаганнях не може проходити дисципліна 3х3х3: На
              кількість рухів.
    paragraph-events:
      #original_hash: b16c5f1
      title: Оголошення дисциплін
      #original_hash: 7ad62c7
      content: >-
        Всі дисципліни, які будуть проводитись на змаганнях, мають бути вказані
        Делегатом під час подачі заявки на змагання. Подальші зміни мають бути
        затверджені WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Ліміт учасників
      #original_hash: bd8e6ee
      content_html: >-
        Кількість учасників може бути обмежена на дисципліну або на змагання
        (див. <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Вимоги
        до Змагань</a>). Делегат змагання повинен отримати узгодження ліміту
        учасників від WCAT. Ліміт учасників має бути доцільним та відповідати
        очікуваному інтересу учасників. Ліміт не повинен бути низьким з
        незначних причин. Прогнозований ліміт має бути врахований під час пошуку
        відповідного приміщення для змагань. Ліміт учасників має бути чітко
        прописаний на сторінці змагання на сайті WCA.
    paragraph6:
      #original_hash: ce4c3d0
      title: Робота з заявками на участь
      #original_hash: bd669a1
      content: >-
        Заявки на реєстрацію мають обробляться в порядку черги, тобто заявки,
        які надійшли раніше, мають оброблятись першочергово. Якщо умовою для
        реєстрації є реєстраційний внесок, реєстрація вважається завершеною
        після його сплати. Це має бути чітко описано в інструкції про оплату на
        сайті змагання.
    paragraph7:
      #original_hash: e4f1c62
      title: Робота зі списком очікування
      #original_hash: 81ca3f3
      content1: >-
        Як тільки ліміт учасників буде досягнуто, почнеться формування списку
        очікування. Якщо зареєстрований та підтверджений учасник скасує свою
        реєстрацію, він може бути замінений наступним учасником зі списку
        очікування.
      #original_hash: 802b34f
      content2: >-
        Якщо умовою для участі є сплата реєстраційного внеску, доцільно давати
        учаснику деякий час на сплату реєстраційного внеску (наприклад, 48
        годин). Якщо учасник відмовляється або не сплачує внесок, вільне місце
        пропонується іншому учаснику зі списку очікування. Цей процес
        продовжується доки всі вільні місця не будуть заповнені. Не існує
        вийнятків, які дозволяють випередити когось в списку очікування.
      #original_hash: 37bcbd6
      content3: >-
        Якщо учасники не пройшли всі етапи реєстрації, але брали участь в
        змаганнях, їхні результати будуть видалені заднім числом (припускаючи,
        що ліміт учасників існував і був досягнутий).
    paragraph8:
      #original_hash: c8ad8e6
      title: Задачі перед змаганням
      list:
        #original_hash: c8abb5e
        '1': >-
          Перед тим як подати заявку на змагання, необхідно розробити розклад та
          опублікувати його на сайті змагання. Розклад можна буде коригувати
          пізніше.
        #original_hash: e93d043
        '2': >-
          Учасники мають бути розділені на групи, їхні картки роздруковані та
          відсортовані за номерами групи. Дуже рекомендується розподіляти
          скрамблерів для кожної групи кожної дисципліни, принаймні в перших
          раундах. Скрамблери мають бути надійними.
    paragraph9:
      #original_hash: ead44f5
      title: Задачі протягом змагання
      #original_hash: ee2e9c6
      content: >-
        Задачі організатора на змаганнях мають бути обговорені з Делегатом WCA.
        Типовими задачами є (вони можуть бути делеговані іншим довіреним
        особам):
      list:
        #original_hash: 03aea46
        '1': Управління столом для реєстрації
        #original_hash: c4388f3
        '2': Робити оголошення
        #original_hash: 45c78ae
        '3': Оголошувати групи та розкладати картки учасників
        #original_hash: 0b31986
        '4': 'Збирати картки, вводити та друкувати результати'
        #original_hash: 7ab2d4c
        '5': Шукати скрамблерів та суддів
        #original_hash: 52e8316
        '6': >-
          Вирішувати питання, пов’язані з роботою приміщення (відкривати зали,
          налаштовувати світлове і звукове обладнання тощо)
