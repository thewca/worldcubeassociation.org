    #original_hash: cba12bc
    already_logged_in: Ви вже авторизовані за допомогою Вашого аккаунту WCA.
    #original_hash: 5b7fa52
    create_an_account: 'Ви можете створити аккаунт %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Ви можете запросити прив’язку WCA ID %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Створіть аккаунт %{here}. Після того, як Ви авторизуєтесь з новим
      аккаунтом, Вас попросять прив’язати WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: Як отримати WCA ID та Профіль WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Якщо Ви ніколи не змагались раніше, то візьміть участь в <a
            href='/competitions'>змаганнях</a>! WCA ID та профіль WCA будуть
            створені після того, як результати Ваших перших змагань будуть
            опубліковані.
      '2':
        #original_hash: eb948e7
        title: Як я можу знайти Змагання WCA?
        content:
          #original_hash: d195cec
          '1': Перевірте наш список <a href='/competitions'>змагань</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Як я можу зареєструватись на змагання? Хто може допомогти, якщо в мене
          виникнуть труднощі з реєстрацією?
        content:
          #original_hash: 7b91db1
          '1': >-
            На більшість змагань можна зареєструватись на цьому сайті, проте
            деякі використовують власну систему реєстрації. Зв’яжіться з
            організаторами змагань, які Ви хочете відвідати, для отримання
            деталей. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Які вимоги до тих, хто хоче відвідати Змагання WCA? Що я маю знати
          перед тим як відвідати Змагання WCA?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Зазвичай, вимог до учасника, який хоче взяти участь в Змаганні WCA,
            небагато. Проте, всі учасники змагань мають добре розуміти <a
            href='https://www.worldcubeassociation.org/regulations/'>Правила
            WCA</a>. Якщо Ви не розумієте англійську, то ми пропонуємо прочитати
            один з <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>перекладів</a>.
      '5':
        #original_hash: 3b657aa
        title: Чи можуть Змагання WCA відбутись в моєму рідному місті?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Якщо Ви зацікавлені в організації змагання, спершу дуже
            рекомендується відвідати кілька змагань в якості учасника, щоб
            отримати досвід.
          #original_hash: be305b8
          '2': >-
            Змагання WCA мають відповідати <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Правилам
            WCA</a>. Команда організаторів не повинна знати всі правила
            напам’ять, однак, глибоке розуміння принципів правил безумовно
            допоможе в правильній організації змагання.
          #original_hash: dbd72c2
          '3': >-
            Після цього, команда організаторів має зв’язатись з найближчим <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Делегатом
            WCA</a>. Щоб змагання визнали офіційними, на них обов’язково мають
            бути присутні один чи декілька Делегатів WCA. Останній буде
            консультувати організаторів, як провести успішні змагання.
          #original_hash: 576c3b8
          '4': >-
            Перегляньте <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Рекомендації
            організаторам Змагань WCA</a> для отримання детальної інформації.
      '6':
        #original_hash: 8005a61
        title: >-
          Для чого потрібні аккаунти WCA? Яка різниця між аккаунтом WCA та
          профілем WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Ви отримали WCA ID після того, як були опубліковані результати Ваших
            перших Змагань WCA.
          #original_hash: c5ad7a3
          '2': >-
            Аккаунти WCA дозволяють Вам довести, хто Ви є насправді. Дозволяють
            додавати фотографію в профіль, реєструватись на змагання. Це захищає
            Вас від того, що хтось інший може видавати себе за Вас.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Як змінити зображення мого профілю?
        content:
          #original_hash: e619524
          '1': >-
            По-перше, Вам необхідно <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>створити
            аккаунт WCA та з’єднати його з Вашим WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Після того, як Ви з’єднаєте аккаунт WCA та Ваш WCA ID, перейдіть на
            <a href='%{profile_edit_path}'>сторінку редагування профіля</a>, щоб
            змінити зображення профіля.
      '8':
        #original_hash: 1d61217
        title: Як з’єднати аккаунт WCA та мій WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Я зареєструвався на змагання і хочу додати собі дисципліну. Що я маю
          зробити? Чи можу я запрошувати гостей на захід?
        content:
          #original_hash: 957487d
          '1': >-
            Будь ласка, зв’яжіться з організатором. Контакти можна знайти на
            сторінці змагання. Якщо Ви не впевнені, де шукати, перевірте <a
            href='/competitions'>список змагань</a>.
      results:
        #original_hash: 9aae576
        title: Коли результати Змагання WCA опублікують на сайті WCA?
        content:
          #original_hash: 890d879
          '1': >-
            По завершенню змагань, Делегат WCA має перевірити картки з
            результатами і реєстраційні дані учасників, щоб виправити можливі
            помилки. Після того, як він це зробить, результати відправляются
            Команді результатів WCA (скорочено WRT), яка відповідальна за
            публікацію результатів і керування базою даних WCA. Потім WRT
            завантажують результати в базу даних якнайшвидше.
          #original_hash: daf1cb1
          '2': >-
            В залежності від масштабу змагань та зайнятості Делегата, це може
            тривати від одного дня до одного тижня. Будь ласка, будьте
            терплячими.
          #original_hash: bf8adbe
          '3': >-
            На додаток, якщо Ви з’єднали аккаунт WCA з Вашим WCA ID (див.
            нижче), Ви можете увімкнути e-mail сповіщення про появу результатів
            на сайті <a href='%{preferences_edit_path}'>тут</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Чи моя головоломка відповідає вимогам WCA?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Ви можете знайти відповідь у Правилах WCA в <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Розділі
            3</a>. Всі головоломки мають бути затверджені Делегатом WCA. Якщо Ви
            не впевнені, будь ласка, запитайте про це в Делегата Ваших змагань.
            Щоб запобігти неприємних ситуацій, будьте готові замінити
            головоломку у випадку, якщо Вам не дозволять виступати з нею.
      regulations2:
        #original_hash: 48f1234
        title: Чи можу я використовувати магнітні головоломки на Змаганнях WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Можна використовувати магнітні головоломки, якщо вони відповідають
            <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Правилам
            WCA</a>. Будь ласка, зверніть особливу увагу на <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Правило
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Я втратив центральну кришечку від кубика. Чи можу я виступати з такою
          головоломкою?
        content:
          #original_hash: 0d76323
          '1': >-
            Ви не зможете виступати з такою головоломкою. Головоломки не мають
            містити пошкоджень або інших відмінностей, що суттєво відрізняють
            одну подібну деталь від іншої (див. <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Правило
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Скільки мені має бути років, щоб виступати на Змаганнях WCA?'
        content:
          #original_hash: 984704a
          '1': >-
            Не існує обмежень за віком. Однак, особи до 18 років мають спитати
            батьків, перж ніж зареєструватись (див. <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Правило
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Про WCA
    #original_hash: af00571
    mission_statement: "Наша місія —\_проводити більше змагань в більшій кількості країн з більшою кількістю людей та більшим задоволенням за справедливих та рівних умов."
    #original_hash: e627278
    mission_footer: Місія WCA
    #original_hash: cdab446
    who_we_are_title: Хто ми є
    #original_hash: 9248dc4
    who_we_are_content_html: "<p>Всесвітня Асоціація Кубика (WCA) проводить змагання з розв’язання механічних головоломок, які мають групи деталей, що обертаються, і в світі відомі як \"twisty puzzles\". Найбільш відомою з цих головоломок є Кубик Рубіка, винайдений професором Ерно Рубіком з Угорщини. Деякі з цих головоломок є офіційними дисциплінами WCA.</p> <p>WCA суттєво еволюціонувало протягом останнього десятиріччя і вже більше 100 000 осіб взяли участь в наших змаганнях. Незважаючи на цей ріст, ми залишаємось організацією, яка працює виключно завдяки волонтерам —\_від місцевих Делегатів WCA до Ради Директорів WCA. Ми вдячні всім, хто витрачає свій дорогоцінний час для того, щоб WCA могла функціонувати. Маючи більшу фінансову підтримку, ми сподіваємось підвищити рівень професіоналізму на наших змаганнях та проводити більше заходів по всьому світу.</p>"
    #original_hash: bccd8c5
    spirit: "Наша мета —\_щоб люди по всьому світу весело проводили час разом в дружній атмосфері, допомагали один одному та дотримувались спортивної поведінки."
    #original_hash: 69131cc
    spirit_footer: Мета WCA
    #original_hash: c1781ee
    our_goals_title: Наші цілі
    #original_hash: 1ca8ac4
    our_goals_content_html: >-
      <p>Всесвітня Асоціація Кубика хоче надати можливості членства та лідерства
      в спільноті молодим людям у всьому світі шляхом підвищення доступності
      змагань з розв’язання механічних головоломок. Ми віримо, що досвід на
      змаганнях та всередині спільноти створює можливості для залучених молодих
      людей, та що введення нових дисциплін для нових груп людей сприяє
      зростанню нашої спільноти.</p>
    #original_hash: f64ccc7
    whats_next_title: Наступні кроки для WCA
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>Всесвітня Асоціація Кубика має більше 100 000 унікальних учасників зі
      140 різних країн і ми не плануємо збавляти оберти! Спільнота куберів
      зростає дуже стрімко з моменту заснування організації в 2004 і ми хочемо
      підтримувати такий розвиток підвищуючи доступність змагань в нових
      регіонах. В майбутньому ми сподіваємось підтримувати нашу спільноту ще
      більше завдяки просвітництву та співпраці з тими, кого цікавлять
      головоломки.</p>
    #original_hash: dc71704
    world_championship_title: Чемпіонат Світу
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Кожні два роки ми проводимо змагання, на яких визначається чемпіон
      світу. Цей захід вимагає ретельного розрахунку кількості волонтерів та
      фінансових зобов’язань, щоб забронювати приміщення та зробити всі
      необхідні приготування.</p>
    #original_hash: 1aa5344
    contributing_title: Зробити внесок
    #original_hash: e64beb7
    contributing_content_html: >-
      Ви можете зробити внесок з кредитної картки через сервіс Guidestar <a
      href="https://www.nfggive.com/guidestar/82-3825954">тут</a>. Якщо Ви
