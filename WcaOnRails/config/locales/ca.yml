  about_regulations:
    #original_hash: 6bce1b5
    title: Sobre les Regulacions
    panel1:
      #original_hash: 1fa73f3
      title: Regulacions
      #original_hash: 557095b
      content1_html: >-
        Tots els competidors han de seguir les <a
        href="/regulations/">Regulacions de la WCA</a>. És important que els
        competidors es llegeixin aquestes regulacions abans de participar en la
        seva primera competició.
      #original_hash: 4296902
      content2_html: >-
        Les Regulacions de la WCA són complementades amb les <a
        href="/regulations/guidelines.html">Directrius de la WCA</a>, que
        contenen clarificacions addicionals i explicacions.
      #original_hash: c8e1783
      content3_html: >-
        Les decisions importants sobre incidents que van passar a competicions i
        van ser resoltes pel Comitè de Regulacions de la WCA poden ser trobades
        al <a href="/incidents">Registre d'Incidents</a>.
    panel2:
      #original_hash: 8ad8302
      title: Traduccions
      #original_hash: 7477d9b
      content1_html: >-
        Les Regulacions de la WCA no només estan disponibles en anglès, membres
        de la WCA les han traduït a diferents llengües: <a
        href="/regulations/translations/">Traduccions</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Important</strong>: Tot i que les traduccions són molt útils, no
        són oficials. A les competicions és la versió en anglès la que compta.
    panel3:
      #original_hash: 234fd4d
      title: Preguntes Freqüents de les Regulacions
      #original_hash: 8afba93
      content1_html: >-
        La <a href="/faq">secció de Preguntes Freqüents</a> respon a diverses
        preguntes freqüents sobre les Regulacions de la WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Guies de l'Organitzador
      #original_hash: 9bbdf16
      content1_html: >-
        Si estàs interessat a organitzar una competició o ja estàs planejant-ne
        una, si us plau, llegeix les nostres <a
        href="/organizer-guidelines">Guies d'Organitzador</a>.
      #original_hash: 5016669
      content2_html: >-
        Aquest document conté informació important i hauria de ser llegida per
        tots els organitzadors de competicions.
  regulations_translations:
    #original_hash: 9493b8d
    title: 'Regulacions i Directrius de la WCA: Traduccions'
    #original_hash: 386ecc1
    paragraph1: >-
      Si parles un altre idioma que no sigui anglès, pots trobar aquestes
      traduccions útils.
    #original_hash: 32b1132
    paragraph2: >-
      Tinguis en compte que les traduccions no tenen caràcter oficial tot i que
      estiguin a la pàgina web de la WCA: no venen amb cap garantia. Si hi ha
      alguna diferència entre la traducció i la versió actual oficial en anglès,
      la versió en anglès ha de ser la utilitzada.
