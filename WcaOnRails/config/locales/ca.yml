        profile: 'Perfil de %{user_name}'
      wdc:
        #original_hash: c97077a
        name: Comitè Disciplinari de la WCA
        #original_hash: 286fdf8
        description: >-
          Aquest comitè aconsella la Junta de la WCA en casos especials, com
          violacions de les Regulacions de la WCA, i pot ser contactat per
          membres de la WCA en cas d'una qüestió important sobre les
          competicions de la WCA.
      wdpc:
        #original_hash: 70539cd
        name: Comitè de Protecció de Dades de la WCA
        #original_hash: 1f69829
        description: >-
          Aquest comitè és responsable de les matèries relacionades amb la
          Protecció de Dades.
      wrc:
        #original_hash: 3da1e85
        name: Comitè de Regulacions de la WCA
        #original_hash: 13ada5b
        description: Aquest comitè és responsable d'administrar les Regulacions de la WCA.
      wrt:
        #original_hash: 67be768
        name: Equip de Resultats de la WCA
        #original_hash: 439ffae
        description: >-
          Aquest equip és responsable d'administrar tots els resultats de les
          competicions.
      wst:
        #original_hash: a14bc62
        name: Equip de Software de la WCA
        #original_hash: ec961e4
        description: >-
          Aquest equip és responsable d'administrar el software de la WCA
          (pàgina web, scramblers, workbooks, eines d'administrador).
      wct:
        #original_hash: 63a2388
        name: Equip de Comunicació de la WCA
        #original_hash: 50fd091
        description: >-
          L'Equip de Comunicació de la WCA (WCT) té la funció de supervisar i
          donar suport a les comunicacions de la WCA amb la comunitat i el
          públic en general. La comunicació de la WCA ha de contribuir als
          Objectius de la WCA i donar suport a una cultura positiva general de
          cordialitat, transparència, inclusió, obertura i capacitat de
          resposta.
      wfc:
        #original_hash: 9cb13de
        name: Comitè de Finances de la WCA
        #original_hash: b4ed44b
        description: Aquest comitè és responsable d'administrar les finances de la WCA.
      wec:
        #original_hash: 83bd1d0
        name: Comitè d'Ètica de la WCA
        #original_hash: c304d57
        description: >-
          La funció d'aquest comitè és vetllar perquè tots els procediments
          seguits pel personal de la WCA i el personal extern compleixin el seu
          Codi Ètic, i realitzar investigacions independents si la conducta
          d'algun d'aquests membres no s'ajusta a l'esmentat Codi Ètic. Aquestes
          investigacions poden ser sol·licitades per qualsevol membre registrat,
          dels quals WEC és un confident. Aquest comitè també funciona com a
          junta d'apel·lacions si algú implicat no està d'acord amb una decisió
          presa pel Comitè de Disciplina de la WCA.
      weat:
        #original_hash: d1dbb86
        name: Equip d'Assistents Executius de la WCA
        #original_hash: 889dd90
        description: >-
          Aquest equip és responsable de dur a terme les tasques administratives
          del Consell Executiu de la WCA.
      wqac:
        #original_hash: 8f32116
        name: Comitè de Garantia de Qualitat de la WCA
        #original_hash: 0171b3b
        description: >-
          Aquest comitè té la funció de donar suport i promoure la millora
          contínua de la qualitat dins de la WCA, així com l'aplicació mundial
          d'estàndards de qualitat per garantir una alta qualitat constant dels
          processos, el Personal de la WCA, les Organitzacions Regionals, els
          Organitzadors de Competicions i el Personal de la Competició.
      wcat:
        #original_hash: 2b81984
        name: Equip d'Anuncis de Competició de la WCA
        #original_hash: f511502
        description: >-
          Aquest equip té el rol d'aprovar i anunciar les Competicions de la WCA
          i assegurar-se que aquests anuncis s'adhereixen als estàndards de
          qualitat de la WCA.
      wmt:
        #original_hash: 2035811
        name: Equip de Màrqueting de la WCA
        #original_hash: f2a0140
        description: >-
          Aquest equip és responsable del desenvolupament i administració de la
          Marca WCA, buscar patrocinadors, ajudar en la distribució d'Equipament
          de Competicions de la WCA i publicitar el Marxandatge de la WCA.
      wac:
        #original_hash: 1ce7604
        name: Consell Assessor de la WCA
        #original_hash: fb6cd86
        description: >-
          Aquest consell és responsable de construir i mantenir la comunicació
          bilateral entre la Comunitat de la WCA i Staff de la WCA.
      wsot:
        #original_hash: 58765c7
        name: Equip d'Organització d'Esports de la WCA
        #original_hash: 8f888d6
        description: >-
          Aquest equip té el rol de supervisar i ajudar en la reconeixença de la
          WCA com una organització d'esports internacional.
      wat:
        #original_hash: 90a1280
        name: Equip d'Arxiu de la WCA
        #original_hash: fae6850
        description: >-
          L'Equip d'Arxiu de la WCA és un Comitè Assessor de la WCA. Aquest
          equip té el rol de supervisar i ajudar en el desenvolupament d'un
          arxiu de l'organització.
      banned:
        #original_hash: d30e2e5
        name: Competidors Sancionats
      wct_china:
        #original_hash: ed5b65a
        name: WCT Xina
      #original_hash: f8c3f3c
      operations_html: >-
        Les operacions del dia a dia són dirigides pels %{committees_and_teams}
        de la WCA.
      #original_hash: 0e7a036
      teams_committees: Equips i Comitès
      probation:
        #original_hash: 1dd6e3b
        name: Delegats en Pràctiques
      wst_admin:
        #original_hash: d4112d2
        name: Administradors de Software
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>Delegat de la WCA</strong> és un rol definit a les Mocions de
        la WCA i descrit en el Reglament de la WCA. El deure principal d'un
        delegat és supervisar les competicions en nom de la WCA. Un delegat de
        la WCA és responsable d'assegurar-se que totes les competicions de la
        WCA es desenvolupen d'acord amb la missió, l'esperit i els reglaments de
        la WCA. La WCA diferència entre <strong>Delegats Sènior</strong>,
        <strong>Delegats Regionals</strong>, <strong>Delegats</strong>,
        <strong>Delegats Junior</strong> i <strong>Delegats en
        Pràctiques</strong>%{see_link}.</p> <p>A més de les funcions d'un
        Delegat WCA, un Delegat Sènior o Delegat Regional és responsable de
        gestionar els Delegats WCA a la seva àrea i també pot ser contactat per
        la comunitat per a qüestions regionals.</p> <p>Els nous Delegats
        apareixen al principi com a Delegats Júniors; després se'ls demana que
        mostrin competència en la gestió de competicions WCA abans de ser
        ascendits a Delegats WCA.</p> <p>Els Delegats en Pràctiques s'estan
        formant per ocupar la posició de Delegat de la WCA i només poden
        supervisar les competicions en què hi hagi un Delegat de la WCA.</p>
      #original_hash: 27d18ac
      see_link_html: '(mira %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Tots els competidors es converteixen automàticament en
        <strong>membres</strong> de la WCA en la seva primera competició.
