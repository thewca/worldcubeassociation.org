    search_for_competition: 'Busca una competició aquí:'
    #original_hash: cba12bc
    already_logged_in: Ja tens la sessió iniciada amb un compte de la WCA.
    #original_hash: 5b7fa52
    create_an_account: 'Pots crear-te un compte %{here}.'
    #original_hash: f8c910c
