    general_media_submission:
      #original_hash: 2b4c8c8
      title: Enviament general de Contingut Multimèdia
      #original_hash: 670a1a8
      body_html: >-
        La WCA comparteix articles i imatges de competicions enviats per la
        nostra comunitat a la <a href="/media">pàgina de contingut
        multimèdia</a>. Si tens alguna cosa que t'agradaria compartir, si us
        plau, omple el nostre <a href="/media/new">formulari d'enviament de
        contingut multimèdia</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Enviament a Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Com potser has vist, la WCA té un <a
        href="https://www.instagram.com/thewcaofficial/">Instagram actiu</a>!
        Per reflectir millor la comunitat global, publiquem contingut enviat a
        nosaltres per cubers d'arreu del món.
      #original_hash: 9b6abcd
      paragraph2: >-
        Si tens fotos o vídeos d'alta qualitat que vols que publiquem, fes clic
        al botó següent i omple el formulari! Perquè publiquem el teu contingut,
        n'has de ser el propietari i has de donar permís a la WCA per
        publicar-lo. A causa del gran nombre d'enviaments que rebem, no podem
        publicar-ho tot, però aquí tens alguns consells per publicar el teu
        contingut:
      #original_hash: cf5c955
      photo_quality: >-
        Assegura't que la qualitat de la foto/vídeo sigui bona. No s'ha de
        gravar professionalment, però la qualitat no hauria de restar valor a la
        foto o el vídeo.
      #original_hash: 0742378
      photo_interest: >-
        Intenta que el teu contingut sigui interessant per a un públic ampli. El
        contingut que només és interessant per a unes quantes persones no
        pertany aquí.
      #original_hash: 497bc27
      wca_related: >-
        Publica fotos i vídeos que tinguin a veure amb la WCA, ja que d'això es
        tracta el nostre compte! Ens encanta veure els cubers divertint-se!
      #original_hash: af882f2
      submit_instagram_content: Envia el contingut per a l'Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Instagram hosting
      #original_hash: 541106b
      paragraph1_html: >-
        De vegades, permetrem als membres de la comunitat acollir a les
        històries oficials d'Instagram de la WCA amb una competició a la qual
        assisteixen! Si estàs interessat, si us plau, fes clic al botó i omple
        el formulari de sota. L'equip de Comunicació de la WCA es posarà en
        contacte amb tu després que tota la informació s'hagi enviat si has
        estat aprovat per acollir. Si tens cap pregunta, si us plau, <a
        href="https://www.worldcubeassociation.org/contact/website">contacta amb
        nosaltres</a>.
      #original_hash: aca6c32
      paragraph2: >-
        El nostre objectiu és compartir una petita part personal de cada cuber i
        de cada competició. Se suposa que això no ha de ser una gran càrrega
        durant el cap de setmana i, per descomptat, volem que primer gaudeixis
        de la competició i després la puguis compartir.
      #original_hash: af023ed
      paragraph3: 'El rol d''acollidor pot ser resumit d''aquesta manera:'
      #original_hash: 21efafe
      short_intro: 'Fes una petita introducció, parla de tu mateix i la competició'
      #original_hash: a053b5a
      venue_feel: >-
        Grava vídeos curts per tenir una sensació general del local i la gent,
        això podria ser simplement un vídeo de la zona dels competidors i la
        zona de resolucions
      #original_hash: d17fb2f
      people_solving: >-
        Intenta de capturar gent fent resolucions (gent ràpida a la seva
        categoria principal preferiblement)
      #original_hash: 76d2358
      mini_interviews: >-
        Podries intentar fer petites entrevistes a gent (organitzadors,
        delegats, etc...) dient quines sensacions tenen de la competició
      #original_hash: 6003b20
      pictures_too: 'També pots enviar fotos, no només han de ser vídeos'
      #original_hash: 8813619
      paragraph4: >-
        Les nostres comunicacions durant el cap de setmana solen passar per un
        grup de WhatsApp. Assegura't que estàs familiaritzat amb aquesta
        plataforma de missatgeria o fes-nos saber si no pots utilitzar-la perquè
        puguem organitzar altres plans.
      #original_hash: 38191c1
      apply_to_host: Sol·licita acollir
