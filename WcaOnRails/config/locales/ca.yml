    board:
      #original_hash: f3cbb35
      info_html: >-
        La World Cube Association és dirigida per la Junta de la WCA. Són
        responsables de les preguntes generals i la WCA com a organització en
        general.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT està a càrrec de supervisar i ajudar en les comunicacions de la WCA
        amb la comunitat i el públic en general. Haurien de ser contactats si
        tens preguntes generals sobre la WCA o la presència a les xarxes
        socials.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC investiga una varietat de situacions i proposa solucions, inclosos
        càstigs quan sigui necessari. Entre altres temes, aquestes situacions
        podrien ser violacions greus de la normativa WCA o problemes de la
        comunitat. Si has experimentat algun d'aquests, no dubtis a dirigir-te a
        aquest comitè.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC té la responsabilitat i el deure d'investigar, crear, implementar,
        gestionar i fer complir totes les polítiques de protecció de dades de
        WCA, els contractes amb encarregats de tractament de dades externs de
        dades de WCA i gestionar les tasques relacionades amb la protecció de
        dades.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC gestiona totes les qüestions relacionades amb l'aplicació, la
        millora i el desenvolupament del Reglament WCA. Donen suport als
        delegats de WCA en qualsevol tipus de qüestions de procediment que es
        produeixin a les competicions i decideixen sobre incidències no resoltes
        i no cobertes. WRC publica periòdicament informes interns de la WCA per
        ajudar tots els Delegats de la WCA i millorar el seu coneixement del
        Reglament. Si voleu participar en el desenvolupament de la normativa o
        proposar canvis, podeu posar-vos en contacte amb el WRC a travès de
        correu electrònic o debats a <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT és responsable de gestionar totes les dades de les bases de dades de
        la WCA, sobretot els resultats de la competició i les dades personals.
        Penjen els resultats de les competicions de la WCA al lloc web de
        la WCA, una vegada que els hagi enviat el delegat de la WCA de la
        competició. A part de publicar els resultats de la competició, l'equip
        de resultats de la WCA també és responsable de fer correccions als
        resultats de la competició si és necessari i són els responsables
        d'administrar totes les pàgines de perfil WCA. Això inclou, per exemple,
        canviar les dades d'usuari, com ara les dates de naixement, segons les
        sol·licituds verificades i gestionar les sol·licituds d'imatge de
        perfil.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST és responsable del manteniment i gestió de tot el programari del
        WCA. També desenvolupen nou programari per a diverses tasques dins de la
        WCA sempre que sigui necessari. Si teniu suggeriments i idees per al
        desenvolupament del lloc web o si voleu informar d'errors, no dubteu a
        contactar-hi! El lloc web de WCA és un gran projecte de codi obert a <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        així que si esteu interessat a ajudar a desenvolupar per a WCA, feu
        servir una ullada allà.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC es fa responsable de les finances a la WCA. Ells gestionen les finances i els comptes de la WCA d’acord amb un pressupost anual, que han de proveir normalment.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Aquest comitè té la funció de garantir que tots els procediments seguits
        pel personal de WCA i el personal extern compleixin el seu Codi Ètic.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Aquest equip s'encarrega de dur a terme les tasques administratives de
        la Junta Directiva de la WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Aquest comitè té la funció de donar suport i promoure la millora
        contínua de la qualitat dins de la WCA, així com l'aplicació mundial
        d'estàndards de qualitat per garantir una alta qualitat constant dels
        processos, el personal de la WCA, les Organitzacions Regionals, els
        Organitzadors de Competicions i el Personal de la Competició.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Aquest comitè té la funció d'aprovar i anunciar les competicions de la
        WCA i garantir que aquests anuncis compleixin els estàndards de qualitat
        de la WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Aquest equip és responsable de desenvolupar i gestionar la marca WCA,
        buscar patrocinis, donar suport a la distribució d'Equipament de
        Competicions de la WCA i comercialitzar el Marxandatge WCA.
    wsot:
      #original_hash: 8f888d6
      info_html: >-
        Aquest equip té el paper de supervisar i donar suport al reconeixement
        de la WCA com a organització esportiva internacional.
    wat:
      #original_hash: fae6850
      info_html: >-
        L'equip d'arxiu de la WCA és un comitè assessor de la WCA. Aquest equip
        té la funció de supervisar i donar suport al desenvolupament d'un arxiu
        de l'organització.
    #original_hash: f97a4f5
    councils_html: Consells
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Aquest consell és responsable d'establir i mantenir la comunicació
        bilateral entre la comunitat WCA i el personal de WCA.
  score_tools:
    #original_hash: 4fc2133
    title: Eines de software per les competicions de la WCA
    #original_hash: 6d2fe37
    wca_icon_text: Desenvolupat i mantingut per WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Aquesta pàgina és una llista no exhaustiva d'eines que se sap que
        s'utilitzen per ajudar amb l'organització de competicions WCA.
      #original_hash: 479b542
      disclaimer: >-
        No totes les eines d’aquesta pàgina són administrades per l’WST: cap problema! No tenim la capacitat de gestionar tot el programari relacionat amb la WCA. :)
      #original_hash: 80f97b9
      used: >-
        Tots els programes d'aquesta llista s'han utilitzat durant competicions
        reals de la WCA i s'integren amb el lloc web de la WCA: us permeten
        iniciar sessió amb el vostre compte WCA per poder importar (i de vegades
        actualitzar) les dades de les vostres properes competicions. Per a
        cadascun d'ells, s'escriuran clarament el(s) responsable(s).
    before:
      #original_hash: 9850344
      title: Abans de la competició
      #original_hash: 576e2f4
      desc: >-
        La gestió de les inscripcions dels competidors es pot fer directament al
        lloc web de la WCA. Atès que gestionar els grups i el personal
        manualment pot consumir molt de temps, us recomanem que considereu l'ús
        d'una de les eines següents.
    during:
      #original_hash: 9934200
      title: Durant la competició
      #original_hash: 2b0a6f6
      desc: >-
        Aquí trobareu eines que us permetran gestionar els resultats de la
        competició mentre es desenvolupa.
    after:
      #original_hash: d81b949
      title: Després de la competició
      #original_hash: b898460
      desc: >-
        Tot i que la validació dels resultats es produeix allà mateix al lloc
        web, haureu d'utilitzar alguna eina per assignar codificacions generades
        per TNoodle als resultats reals enviats al lloc web de la WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Eina per generar i editar grups/assignacions de tasques per a
          competicions de la WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certificats
        #original_hash: f1a0731
        description: Imprimeix certificats per a competicions de la WCA mitjançant WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Eina de gestió de tasques i grups per als organitzadors de
          competicions WCA. Entre les principals característiques hi trobareu:
          ordenar els competidors per classificacions, assignar tasques (jutjar,
          barrejar), decidir quants scrambles fan falta, generar fulls de
          resultats, fulls personals i resums... Consulteu el web per saber-ne
          més.
      scorecards:
        #original_hash: aa1b64d
        title: Fulls de resultats
        #original_hash: 2b8e373
        description: Imprimiu fulls de resultats per a competicions WCA mitjançant WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Scrambles)
        #original_hash: 0a38b22
        description: >-
          TNoodle és el programa oficial de scrambles que s'utilitza per a
          competicions de la WCA. Normalment l'utilitzen els Delegats de la WCA
          abans de les competicions de la WCA, però la seva interfície d'usuari
          també permet a qualsevol generar qualsevol tipus de scramble per a
          totes les categories de la WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Plataforma per organitzar competicions de la WCA i compartir resultats
          en directe amb el món.
      nightmare:
        #original_hash: eebde3b
        title: Full de càlcul de resultats
        #original_hash: 466f4c2
        description: >-
          De vegades passen coses... Si no tens accés a la xarxa, hauràs
          d'utilitzar el vell conegut full de càlcul.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Es pot utilitzar per assignar scrambles generats per TNoodle als
          resultats. Importeu els resultats del lloc web de la WCA (quan
          utilitzeu WCA Live), un full de càlcul o un fitxer WCIF. Importeu
          scrambles d'un o més fitxers json de TNoodle. Exporteu els resultats
          al format adequat per a l'enviament a la WCA.
  logo:
    #original_hash: c72c969
    title: Logo de la WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        El logo de la WCA va ser dissenyat per Justin Eastman, durant un concurs
        de disseny el gener del 2005.<br />Ens va agradar el logo pel disseny,
        els colors i el fet que no hi apareix específicament un cub 3x3x3.
      #original_hash: 916e3fc
      '2': >-
        Tenim quatre versions diferents del logo: una <a
        href="/files/WCAlogo_XL.jpg">versió llarga</a> (46 KB, 1756 px by 1068
        px), una <a href="/files/WCAlogo.svg">versió en vector</a>, una <a
        href="/files/WCAlogo_notext.svg">versió en vector sense text</a> i una
        <a href="/files/WCAlogo_monochrome.svg">versió en vector
        monocromàtica</a>.
      #original_hash: dcb1ad6
      '3': >-
        Versió 3D del logo, dissenyada per Vu Minh Tan de Vietnam: <a
        href="/files/WCALogo3D.png">versió PNG</a> (2.1 MB),<a
        href="/files/WCALogo3Dsmall.png">versió PNG petita</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        L'ús acceptable del logo de la WCA es descriu a la política d'ús del
        logotip de la WCA que apareix a <a href="/documents">Documents de la
        WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: Assistent Workbook de la WCA
    #original_hash: a7c307f
    download: Descarrega l'Assistent Workbook de la WCA
    #original_hash: cf1b916
    last_update: Última actualització
    #original_hash: feece00
    version_history: històric de versions
    #original_hash: 8f3f4c0
    header: Com processar els resultats i els scrambles abans d'enviar-los a la WCA
    step1:
      #original_hash: c0450b1
      title: 'Pas 1: obra el workbook amb els resultats'
      #original_hash: 656d70d
      content_html: >-
        Obra el workbook utilitzant el botó <em>Open...</em> o arrossegant el
        fitxer del workbook i deixant-lo anar a la finestra de l'aplicació.
    step2:
      #original_hash: 3ad9881
      title: 'Pas 2: Afegeix els scrambles de TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Afegeix els scrambles de TNoodle utilitzant el botó <em>Add...</em> o
        arrossegant el fitxer TNoodle i deixant-lo anar a la finestra de
        l'aplicació. Assegureu-vos que feu servir el fitxer .zip o el fitxer
        .json generat per TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Pots afegir diversos fitxers de scrambles en cas que els scrambles
        s'haguessin generat en parts o se n'haguessin de generar d'addicionals
        durant la competició.
    step3:
      #original_hash: b2d01b3
      title: 'Pas 3: Relaciona els scrambles amb els resultats'
      #original_hash: 36383b1
      content_html: >-
        El WCA Workbook Assistant enllaça automàticament els scrambles amb les
        rondes que s'han celebrat. En alguns casos, com quan es van generar
        diversos fitxers de scrambles, la selecció s'ha de fer manualment perquè
        hi ha diverses opcions possibles.
      #original_hash: e869c1e
      content2_html: >-
        Seleccionar manualment els scrambles es pot fer fent doble clic a la
        casella <em>Scrambles</em> del tauler de visió general del full.
      #original_hash: 8f4fdfd
      content3_html: >-
        Només és possible seleccionar una ronda dels fitxers de scrambles per a
        cada ronda per a la qual hi ha resultats. Si es produeix una situació en
        què els scrambles d'una sola ronda es van generar com a rondes separades
        a TNoodle, podeu utilitzar el botó <em>Edit grups...</em> per editar els
        grups dels fitxers de scrambles i moure'ls d'una ronda a una altra o
        suprimir-los.
      #original_hash: 94353f2
      content4_html: >-
        En aquest exemple, es va generar un conjunt addicional de scrambles per
        tenir dos grups per a la primera ronda de skewb en lloc d'un grup.
      #original_hash: 68c5b18
      content5_html: >-
        Els scrambles per al grup addicional es poden arrossegar i deixar anar a
        la ronda que es va generar originalment. Això mou els dos grups junts en
        una ronda.
    step4:
      #original_hash: ed940d2
      title: 'Pas 4: Corregiu qualsevol error que informi l''aplicació'
      #original_hash: df2cf58
      content_html: >-
        Els resultats es revisen per errors d'entrada de dades. Les rondes que
        tinguin errors es marcaran amb una icona vermella al tauler de visió
        general del full.
      #original_hash: 7fbf6b8
      content2_html: >-
        Quan seleccionis un full amb errors al tauler de visió general del full,
        l'aplicació enumerarà els detalls al tauler d'errors de validació a la
        part inferior esquerra.
      #original_hash: 0600502
      content3_html: >-
        Els errors poden ser arreglats obrint el workbook en una aplicació de
        full de càlcul i editant i guardant-ho des d'allí. El workbook
        actualitzat pot ser carregat un altre cop al WCA Workbook Assistant
        utilitzant el botó <em>Refresh</em>. Això només tornarà a carregar els
        resultats, però deixarà els altres canvis fets intactes, com els
        scrambles que es van afegir.
    step5:
      #original_hash: 536ec4d
      title: 'Pas 5: Selecciona l''ID de la competició'
      #original_hash: 5aeb5bd
      content_html: >-
        Selecciona l'ID correcte de la competició pressionant el botó
        <em>Select...</em> al costat del camp <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Apareixerà un diàleg amb una llista de competicions per triar.
      #original_hash: ceeb6fe
      content3_html: >-
        Pots filtrar la llista escrivint una part del nom de la competició o el
        Delegat de la WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Per començar, només sortiran competicions que han tingut lloc fa una
        setmana o que tindran lloc en menys d'una setmana. Si
        necessites seleccionar una competició fora d'aquesta finestra de temps,
        desmarca <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Pas 6: Exporta els resultats a JSON'
      #original_hash: 6bfee23
      content_html: >-
        Guarda els resultats en un fitxer JSON utilitzant el botó <em>Export
        results JSON...</em> a la part inferior dreta.
    step7:
      #original_hash: 09fa37d
      title: 'Pas 7: Envia els resultats JSON a la WCA'
      #original_hash: 9be089f
      content_html: >-
        Envia per correu electrònic el fitxer JSON exportat pel WCA Workbook
        Assistant a <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
