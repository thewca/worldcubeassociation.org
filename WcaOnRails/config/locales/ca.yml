  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      Benvingut a la col·lecció de Guies d'Organitzador de WQAC. Si estàs
      considerant ser un organitzador, llavors és altament recomanat que
      llegeixis aquests documents. Han estat dividits en documents essencials i
      documents altament recomanats. Estigues segur que estàs familiaritzat amb
      la informació, ja que et permetrà acollir una competició divertida i
      d'alta qualitat!
    #original_hash: e6f7d36
    disclaimer_html: >-
      <strong>Atenció</strong>: La WCA no organitza competicions. Com un
      organitzador d'una competició avalada per la WCA <strong>no pots</strong>
      signar res en nom de la WCA. Hauries de provar de contactar amb
      l'organització regional rellevant o l'organització de speedcubing nacional
      que organitza o ajuda a organitzar competicions.
