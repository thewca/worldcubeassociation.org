    answers:
      '1':
        #original_hash: f79b522
        title: Com obtenir un WCA ID i un perfil de la WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Si mai has competit, ves a <a href='/competitions'>competicions</a>!
            Un WCA ID i perfil de la WCA seran creats per a tu un cop els
            resultats de la teva primera competició s'hagin publicat.
      '2':
        #original_hash: eb948e7
        title: Com puc trobar una competició de la WCA?
        content:
          #original_hash: d195cec
          '1': >-
            Comprova la nostra llista de <a
            href='/competitions'>competicions</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Com em puc registrar per una competició? A qui em puc dirigir si tinc
          problemes durant el registre a una competició?
        content:
          #original_hash: 7b91db1
          '1': >-
            Moltes competicions tenen el registre en aquesta mateixa pàgina,
            però algunes utilitzen els seus propis sistemes. Hauries de
            contactar amb els organitzadors de la competició que vols anar per a
            més detalls. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Quins són els requisits per participar a una competició de la WCA? Què he
          de saber abans de competir?
        content:
          #original_hash: 3bb4e11
          '1': >-
            En general, no hi ha gaires requisits per participar en una
            competició de la WCA. Tanmateix, s'espera que tots els participants
            d'una competició tinguin un bon coneixement de les<a
            href='https://www.worldcubeassociation.org/regulations/'>Regulacions
            de la WCA</a>. Si l'anglès no és la teva primera llengua i tens
            problemes per entendre el document, si us plau llegeix les <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Traduccions</a>.
      '5':
        #original_hash: 3b657aa
        title: Com puc tenir una competició a la meva ciutat?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Si estàs interessat en organitzar una competició, és altament
            recomanat que hagis anat com a mínim a una o dues competicions com a
            competidor per aprendre de l'experiència.
          #original_hash: be305b8
          '2': >-
            Les competicions de la WCA han de seguir les <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulacions
            de la WCA</a>. L'equip organitzador no se les ha de saber de
            memòria, tanmateix, un bon coneixement de les bases de les
            regulacions segurament ajudaran en una correcta organització de la
            competició.
          #original_hash: dbd72c2
          '3': >-
            Després d'això, l'equip organitzador ha de contactar amb un <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegat de la
            WCA</a> proper. La supervisió d'un delegat de la WCA és obligatòria
            perquè la competició sigui reconeguda oficialment per la WCA. El
            Delegat de la WCA t'ajudarà i et guiarà en l'organització i en com
            acollir una competició exitosa.
          #original_hash: 576c3b8
          '4': >-
            Visita <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Guies
            de l'Organitzador de Competicions de la WCA</a> per a més
            informació.
      '6':
        #original_hash: 8005a61
        title: >-
          Per a què serveixen els comptes de la WCA? Quina és la diferència
          entre els comptes de la WCA i els perfils de la WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Se t'assigna un WCA ID quan els resultats de la teva primera
            competició de la WCA són publicats.
          #original_hash: c5ad7a3
          '2': >-
            Els comptes de la WCA et permeten demostrar-nos qui ets. Això et
            permet afegir una foto al teu perfil de la WCA i et permet
            registrar-te a les competicions. També et protegeix d'altra gent que
            pretengui ser tu.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Com canvio la meva foto de perfil?
        content:
          #original_hash: e619524
          '1': >-
            Primer, has de <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>crear un
            compte de la WCA i connectar-lo al teu WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Un cop hagis connectat el teu compte de la WCA amb el teu WCA
            ID, ves a la teva <a href='%{profile_edit_path}'>pàgina d'edició del
            perfil</a> per canviar la teva foto de perfil.
      '8':
        #original_hash: 1d61217
        title: Com connecto el meu compte de la WCA amb el meu WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Estic registrat a una competició i vull apuntar-me a una altra
          categoria addicional, que he de fer? Puc portar invitats?
        content:
          #original_hash: 957487d
          '1': >-
            Si us plau, contacta amb l'organitzador. Pots trobar la informació
            de contacte a la pàgina web de la competició. Si no estàs segur on
            trobar-la, comprova la <a href='/competitions'>llista de
            competicions</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Quan es publiquen els resultats d'una competició de la WCA a la pàgina
          web de la WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Un cop la competició ha acabat, el delegat de la WCA ha de tornar a
            comprovar tots els fulls de resultats i dades personals per
            eliminar possibles errors. Un cop això s'ha fet, els resultats són
            enviats a l'Equip de Resultats de la WCA (WRT), que és responsable
            de publicar els resultats de la competició i mantenir la base de
            dades de la WCA. Finalment, WRT publica els resultats a la base de
            dades de la WCA tan aviat com es pugui.
          #original_hash: daf1cb1
          '2': >-
            Depenent del tamany de la competició i el temps lliure del Delegat,
            tot això pot portar des d'un dia a una setmana. Si us plau, sigues
            pacient.
          #original_hash: bf8adbe
          '3': >-
            Addicionalment, si has connectat el teu compte de la WCA amb el teu
            WCA ID (veu a sota), pots activar les notificacions per correu
            electrònic sobre l'enviament dels teus resultats <a
            href='%{preferences_edit_path}'>aquí</a>.
      regulations1:
        #original_hash: 2951eb6
        title: És el meu cub legal per la competició?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Pots trobar les regulacions sobre cubs a <a
            href='https://www.worldcubeassociation.org/regulations/#3'>l'article
            3</a>. Tots els cubs han de ser aprovats per un Delegat de la WCA.
            Si no n'estàs segur, pregunta al Delegat de la teva competició. Pel
            que pogués passar, hauries de portar-ne un de recanvi en cas que
            no et permetessin fer-lo servir.
      regulations2:
        #original_hash: 48f1234
        title: Puc utilitzar un cub magnètic a una competició oficial de la WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Està permès utilitzar cubs magnètics mentre compleixin amb les <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulacions
            de la WCA</a>. Si us plau, presta atenció especialment a <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>la
            regulació 3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: He perdut la tapa del centre del meu cub. Puc continuar utilitzant-lo?
        content:
          #original_hash: 0d76323
          '1': >-
            No està permès utilitzar aquest cub. Els cubs no han de tenir cap
            part trencada ni altres diferències que puguin distingir qualsevol
            peça d'una altra similar (comprova <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regulació
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: >-
          Quants anys he de tenir per poder registrar-me a una competició de la
          WCA?
        content:
          #original_hash: 984704a
          '1': >-
            No hi ha cap edat mínima. Tanmateix, hauries de preguntar als teus
            pares/tutors abans de registrar-te (comprova <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regulació
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Sobre la WCA
    #original_hash: af00571
    mission_statement: >-
      La nostra missió és tenir més competicions en més països amb més gent i
      més diversió, sota condicions justes i iguals.
    #original_hash: e627278
    mission_footer: Declaració de la Missió de la WCA
    #original_hash: cdab446
    who_we_are_title: Qui som
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p> La World Cube Association governa les competicions de trencaclosques
      mecànics operats per grups de peces giratòries, comunament coneguts com a
      'trencaclosques girants'. El més famós d'aquests és el Cub de Rubik,
      inventat pel professor Rubik d'Hongria. Una selecció d'aquests
      trencaclosques són triats com categories oficials de la WCA.</p> <p>A
      mesura que la WCA ha anat evolucionant durant la dècada passada, més de
      100,000 persones han competit a les nostres competicions. Tot i el
      creixement, continuem sent una organització completament a càrrec de
      voluntaris, des d'organitzadors locals a Delegats de la WCA o inclòs els
      Executius de la WCA. Estem molt agraïts a tothom que aparta temps de la
      seva vida per fer que la WCA funcioni. Amb més suport econòmic, esperem
      portar un nivell de professionalisme encara més gran a les nostres
      competicions a mesura que acollim més esdeveniments a tot el planeta.
    #original_hash: bccd8c5
    spirit: >-
      El nostre esperit és que gent d'arreu del món es diverteixi juntament en
      un ambient amigable, s'ajudi mútuament i es comporti amb esportivitat.
    #original_hash: 69131cc
    spirit_footer: Esperit de la WCA
    #original_hash: c1781ee
    our_goals_title: Els nostres objectius
    #original_hash: 743ca74
    our_goals_content_html: >-
      <p>La World Cube Association vol brindar oportunitats per formar part de
      la comunitat i liderar a persones joves d'arreu del món a través
      d'incrementar l'accessibilitat de les nostres competicions de
      'trencaclosques giratoris'. Creiem que les experiències a les competicions
      i dins de la nostra comunitat creen oportunitats de creixement per la gent
      jove involucrada i que introduir esdeveniments de cubs a grups nous de
      gent ens permet a tota la comunitat ser més forts. El document que conté
      la Visió i Estratègia de l'Executiu per la WCA pot ser trobat <a
      href="https://www.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">aquí</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Què és el següent per la WCA?
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>La World Cube Association ha tingut més de 100,000 competidors únics a
      través de 140 països diferents i no estem planejant de parar en cap
      moment! La comunitat ha estat creixent progressivament des de la fundació
      el 2004 i volem animar que així continuï sent al futur, augmentant
      l'accessibilitat de les competicions a noves àrees. En el futur, esperem
      poder ajudar a la nostra comunitat encara més a través de col·laboracions
      i arribar a aquells que són apassionats dels cubs.</p>
    #original_hash: dc71704
    world_championship_title: Campionat Mundial
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Cada dos anys acollim el campionat que finalment determina el campió
      mundial. Aquests esdeveniments requereixen una gran planificació feta per
      un nombre de voluntaris, així com un gran esforç econòmic per reservar el
      local i fer les preparacions necessàries.</p>
    #original_hash: 1aa5344
    contributing_title: Fer una contribució
    #original_hash: 538a82f
    contributing_content_html: >-
      Pots fer un donatiu amb targeta de crèdit utilitzant Guidestar
      %{here_credit}, o a través de Paypal %{here_paypal}. Si prefereixes
      escriure un xec, el pots adreçar a:
    #original_hash: 2af9b71
    tax_deductible_note: Les donacions són deduïbles d'impostos als Estats Units.
    #original_hash: 6026d35
    other_help_title: Altres maneres d'ajudar
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Si tu creus que series capaç de contribuir a la WCA d'una manera no
      econòmica, ens encantaria escoltar-te! Si us plau, posa't en contacte amb
      nosaltres a <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 6253f90
      content: >-
        La World Cube Association és una organització sense ànim de lucre
        501(c)(3). En ser mantinguda 100% per voluntaris, acceptem les donacions
        per ajudar-nos a tirar endavant la nostra visió de tenir més
        competicions agradables arreu del món.
