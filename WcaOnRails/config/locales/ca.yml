    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Equips de la WCA, Comitès i Consells'
      #original_hash: 9482c5d
      title: Estructura
      board:
        #original_hash: abd2828
        name: Consell Executiu de la WCA
        #original_hash: e0d37a2
        description: >-
          El consell Executiu de la WCA és responsable de liderar l'organització
          en global i dur a terme qualsevol tasca que no sigui assignada a
          altres Equips, Comitès i Consells
      #original_hash: d54d953
      committees: >-
        Els equips i comitès de la WCA formen part de l'organització i realitzen
        les tasques diàries necessàries per mantenir-la en funcionament. Aquests
        comitès estan formats per membres de la comunitat WCA, inclosos els
        delegats i competidors de la WCA. Cada equip té un líder, la funció del
        qual és vetllar pel bon funcionament de l'equip i guiar els altres
        membres de l'equip. Els consells són un tipus especial d'equip que
        compleixen una funció assessora a la Junta de la WCA i estan formats per
        membres de la comunitat, no per membres del personal de la WCA. Quan hi
        ha posicions vacants de comitès, equips o consells, la informació sobre
        com sol·licitar l'entrada es publica a la portada.
      #original_hash: c366473
      senior_member: Membre Sènior
      #original_hash: e26c936
      leader: Líder
      officers:
        #original_hash: d79bd00
        name: Oficials de la WCA
        #original_hash: 312e799
        description: >-
          Els oficials de la WCA s'encarreguen de les tasques relacionades amb
          l'estatus sense ànim de lucre de l'WCA. Aquests oficials són elegits
          pel Consell Executiu de la WCA. El director executiu és el director
          general de la WCA, el president presideix totes les reunions del
          Consell, el secretari manté els documents de l'organització i el
          tresorer gestiona els assumptes financers de la WCA.
