    #original_hash: 4a30d30
    committees_and_teams_html: <u>Odbori i Timovi</u>
    #original_hash: 1cb449c
    members: Članovi
    board:
      #original_hash: f3cbb35
      info_html: >-
        World Cube Association-om upravlja WCA Upravni Odbor. Taj odbor je
        odgovoran za generalne upite i za organizaciju kao takvu.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT je zadužen za nadgledanje i podršku komunikaciji WCA sa zajednicom i
        javnosti. Njih trebaš kontaktirati ukoliko imaš neko pitanje o WCA ili o
        pojavljivanju na društvenim mrežama.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC istražuje razne situacije i predlaže rješenja, uključujući kazne,
        ukoliko je potrebno. Izuzev svih ostalih tema, takve situacije mogu biti
        ozbiljno kršenje WCA Pravilnika ili problema sa zajednicom. Ukoliko si
        iskusio/la nešto od toga, slobodno se obrati ovom odboru.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC ima odgovornost i dužnost pretraživanja, kreiranja, implementacije,
        upravljanja i primjene svih politika WCA Zaštite podataka, ugovora s
        eksternim procesorima podataka WCA i upravljanje zadacima povezanih sa
        Zaštitom podataka.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC se bavi svim problemima koji su vezani za prijavu, poboljšanja te
        razvoj WCA Pravilnika. Oni podržavaju WCA Delegate u bilo kojem slučaju
        koji se može dogoditi na natjecanju i odlučuju o nerješenim i
        nepokrivenim incidentima. WRC regularno objavljuje interne WCA
        izvještaje kako bi pomogao WCA Delegatima u shvaćanju samog Pravilnika.
        Ukoliko želiš pridonijeti razvoju pravila ili želiš predložiti promjene,
        možeš kontaktirati WRC odbor preko njihovog mail-a ili rasprave na <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT je odgovoran za menadžment svih podataka u bazi podataka WCA,
        najbitnije rezultata natjecanja i podataka o osobama. Oni objavljuju
        rezultate WCA natjecanja na WCA web-stranici onog trenutka kad WCA
        Delegat natjecanja njih pošalje. Osim objavljivanja rezultata, WCA Tim
        za rezultate je odgovoran za moguće izmjene rezultata s natjecanja i oni
        su odgovorni za administraciju svih WCA Profila. To uključuje primjerice
        promjenu osobnih podataka kao datuma rođenja, uz priloženi verificirani
        zahtjev te upravljaju zahtjevima za promjenu fotografije profila.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST je odgovoran za održavanje i menadžment softvera WCA. Oni također
        razvijaju noviji softver za razne stvari koje WCA treba. Ukoliko imaš
        prijedloge ili nove ideje za razvoj web-stranice ili želiš prijaviti
        greške, slobodno im se obrati! WCA je ogroman projekt otvorenog koda na
        <a href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>
        te ako si zainteresiran/a, baci pogled tamo!
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC je odgovoran za sve vezano uz financije WCA. Oni upravljaju svim
        financijama i računima WCA u sukladnosti s prihvaćenim godišnjim
        proračunom, koji im je ujedno i obaveza.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Odbor ima ulogu kako bi se osiguralo da svi postupci, koje slijede WCA
        Osoblje i Vanjski suradnici, poštuju Etički kodeks.
    weat:
      #original_hash: 889dd90
      info_html: Ovaj tim je odgovoran za administrativne zadatke WCA Upravnog odbora.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Ovo povjerenstvo ima ulogu u pružanju podrške i promicanju kontinuiranog
        poboljšanja kvalitete unutar WCA, kao i primjene standarda kvalitete
        širom svijeta kako bi se osigurala dosljedna visoka kvaliteta procesa,
        WCA Osoblja, regionalnih organizacija, organizatora natjecanja i
        natjecateljskog osoblja.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Ovaj Odbor ima ulogu potvrđivanja i najavljivanja WCA Natjecanja i imati
        u vidu da su najave u skladu s WCA standardom kvalitete.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Ovaj tim je odgovoran za razvoj i upravljanje WCA Branda, traženje
        sponzorstva, podršku distribucije WCA Opreme za natjecanje i marketing
        WCA Robe.
    wsot:
      #original_hash: 8f888d6
      info_html: >-
        Ovaj tim ima rolu nadgledati i podržavati priznavanje WCA kao
        internacionalne sportske organizacije.
    wat:
      #original_hash: fae6850
      info_html: >-
        WCA Tim za arhivu je Savjetodavni odbor WCA. Ovaj tim ima rolu
        nadgledati i podržavati razvoj arhive organizacije.
    #original_hash: f97a4f5
