        članovi WCA na više jezika: <a href="/regulations/translations/">
        Prijevodi</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Važno:</strong>: Iako su prijevodi veoma korisni, nisu službeni.
        Na natjecanjima, engleska verzija je jedina službeno važeća.
    panel3:
