  about_regulations:
    #original_hash: 6bce1b5
    title: O Pravilniku
    panel1:
      #original_hash: 1fa73f3
      title: Pravilnik
      #original_hash: 557095b
      content1_html: >-
        Sva natjecanja moraju pratiti <a href="/regulations/">WCA Pravilnik</a>.
        Važno je da natjecatelji pročitaju Pravilnik prije nego pristupe prvom
        natjecanju.
      #original_hash: 4296902
      content2_html: >-
        WCA Pravilnik je upotpunjen <a href="/regulations/guidelines.html">WCA
        Smjernicama</a>, koje sadržavaju dodatna objašnjenja i razjašnjenja.
      #original_hash: c8e1783
