      #original_hash: 0d62207
      teams_committees_councils: 'WCA Timovi, Odbori i Vijeća'
      #original_hash: 9482c5d
      title: Struktura
      board:
        #original_hash: abd2828
        name: WCA Upravni odbor
        #original_hash: e0d37a2
        description: >-
          WCA Upravni odbor je odgovoran za upravljanje organizacije i
          upotpunjavanje svih onih dužnosti koje nisu u mogućnosti upotpuniti
          Timovi, Odbori i Vijeća
      #original_hash: d54d953
      committees: >-
        Slijedeći WCA timovi i odbori su integrirani dio organizacije i
        obavljaju dnevne dužnosti koje su potrebne za funkcionanost
        organizacije. Ovi odbori su stvoreni od WCA članova zajednice,
        uključujući Delegate i natjecatelje. Svaki tim ima svojeg vođu, čija je
        uloga osiguravanje valjane funkcije tima i vođenje ostalih članova tima.
        Vijeća su specijalni tip timova koji služe kao savjetnici WCA Upravnog
        odbora i čine ih članovi zajednice, ne WCA Osoblje. Kada se otvore nova
        mjesta za odbore, tim ili viječa, informacije o tome kako se prijaviti
        za određeno mjesto budu dostupne na glavnoj stranici WCA.
