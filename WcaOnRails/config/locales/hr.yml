    answers:
      '1':
        #original_hash: f79b522
        title: Kako mogu dobiti WCA ID i WCA profil?
        content:
          #original_hash: b645fe1
          '1': >-
            Ukoliko se nisi još natjecao/la, idi na <a
            href='/competitions'>natjecanje</a>! WCA ID i WCA Profil će biti
            kreirani čim se rezultati tvog prvog natjecanja objave.
      '2':
        #original_hash: eb948e7
        title: Kako mogu naći WCA Natjecanje?
        content:
          #original_hash: d195cec
          '1': Pogledaj našu listu <a href='/competitions'>natjecanja</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Kako se mogu registrirati za natjecanje? Kome se mogu obratiti ukoliko
          imam problema s registracijom?
        content:
          #original_hash: 7b91db1
          '1': >-
            Mnoga natjecanja koriste WCA stranicu za registracije, ali neke
            koriste i svoj vlastiti sistem. Trebaš kontaktirati organizatore
            natjecanja za više detalja. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Koji su zahtjevi za pristup WCA Natjecanjima? Što trebam znati prije
          odlaska na WCA Natjecanje?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Općenito, nema puno zahtjeva za osobe koje će se natjecati na WCA
            Natjecanjima. Međutim, od svih natjecatelja se očekuje dobro
            poznavanje <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Pravilnika</a>. Ukoliko engleski nije tvoj materinji jezik i imaš
            poteškoća u razumijevanju dokumenta, molimo da pročitaš <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Prijevode</a>.
      '5':
        #original_hash: 3b657aa
        title: Kako mogu održati WCA Natjecanje u svom gradu?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Ukoliko si zainteresiran/a za organizaciju natjecanja, toplo je
            preporučeno da odeš barem na jedno ili dva natjecanja kao
            natjecatelj da skupiš iskustvo.
          #original_hash: be305b8
          '2': >-
            WCA Natjecanja moraju pratiti <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Pravilnik</a>. Organizacijski tim ne mora znati Pravilnik od riječi
            do riječi, no međutim, dobro poznavanje osnova Pravilnika puno
            pomaže u organizaciji natjecanja.
          #original_hash: dbd72c2
          '3': >-
            Nakon toga, organizacijski tim mora kontaktirati najbližeg <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegata</a>. Nadgledanje od strane WCA Delegata je potrebno kako bi
            se natjecanje uspješno prihvatilo kao WCA Natjecanje. WCA Delegat će
            ti pomoći u koordinaciji i organizaciji samog natjecanja.
          #original_hash: 576c3b8
          '4': >-
            Posjeti <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Smjernice za organiziranje natjecanja</a> za daljnje informacije.
      '6':
        #original_hash: 8005a61
        title: >-
          Čemu služe WCA korisnički računi? Koja je razlika između WCA
          korisničkog računa i WCA Profila?
        content:
          #original_hash: 57a3767
          '1': >-
            Dodijeljen ti je WCA ID onog trenutka kada se objave rezultati tvog
            prvog WCA Natjecanja.
          #original_hash: c5ad7a3
          '2': >-
            WCA korisnički računi nam dozvoljavaju da utvrdimo tko ste ti.
            Omogućuje ti dodavanje fotografije na svoj WCA Profil i omogućuje ti
            registraciju za natjecanja. To će te zaštiti od drugih ljudi koji se
            pretvaraju da su ti.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Kako mogu promijeniti svoju profilnu fotografiju?
        content:
          #original_hash: e619524
          '1': >-
            Prvo, trebaš <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>napraviti WCA
            korisnički račun i spojiti ga sa svojim WCA ID-om.</a>
          #original_hash: 56a8f26
          '2': >-
            Nakon što si spojio/la svoj WCA korisnički račun i WCA ID, idi na <a
            href='%{profile_edit_path}'>stranicu Uredi profil</a> kako bi
            promijenio/la svoju profilnu fotografiju.
      '8':
        #original_hash: 1d61217
        title: Kako mogu spojiti svoj WCA korisnički račun i svoj WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Registrirao/la sam se za natjecanje i želim prijaviti dodatnu
          disciplinu, što trebam napraviti? Mogu li dovesti pratnje?
        content:
          #original_hash: 957487d
          '1': >-
            Molimo kontaktiraj organizatora. Možeš pronaći kontakt informacije
            na stranici natjecanja. Ukoliko nisi siguran/a gdje ih naći, posjeti
            <a href='/competitions'>listu natjecanja</a>.
      results:
        #original_hash: 9aae576
        title: Kada će se rezultati WCA natjecanja prenijeti na WCA web-stranicu?
        content:
          #original_hash: 890d879
          '1': >-
            Nakon što je natjecanje završilo, WCA Delegat mora duplo provjeriti
            sve rezultati da bi eliminirao greške. Nakon što je to napravljeno,
            rezultati se šalju WCA Timu za rezultate (WRT) koji je odgovoran za
            prijenos rezultata i održavanje WCA baze podataka. WRT na kraju
            objavljuje rezultate u WCA bazu podataka što je prije moguće.
          #original_hash: daf1cb1
          '2': >-
            Ovisno o veličini natjecanja i Delegatovom rasporedu, sve ovo može
            trajati samo jedan dana ili najviše tjedan dana. Molimo za
            strpljenje.
          #original_hash: bf8adbe
          '3': >-
            Dodatno, ukoliko imaš spojen WCA korisnički račun sa svojim WCA
            ID-om, možeš omogućiti e-mail obavijesti o svojim rezultatima <a
            href='%{preferences_edit_path}'>ovdje</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Je li moja slagalica odobrena za natjecanje?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Možete pronaći pravila o slagalicama u <a
            href='https://www.worldcubeassociation.org/regulations/#3'>članku
            3.</a> Sve slagalice moraju biti odobrene od strane WCA Delegata.
            Ukoliko nisi siguran/a, pitaj svog Delegata na natjecanju. Za svaki
            slučaj, ponesi dodatnu slagalicu u slučajnu da ti prijašnja nije
            odobrena.
      regulations2:
        #original_hash: 48f1234
        title: Mogu li koristiti slagalice s magnetima na natjecanjima?
        content:
          #original_hash: 024ce81
          '1': >-
            Možeš koristiti slagalice s magnetima sve dok upotpunjavaju <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Pravilnik</a>. Obrati posebnu pozornost na <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Pravilo
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Izgubio/la sam centralni dio ili kompletni dio moje slagalice. Smijem
          li ju koristiti?
        content:
          #original_hash: 0d76323
          '1': >-
            Ne smiješ koristiti navedenu slagalicu. Slagalice ne smiju imati
            nikakvu štetu ili razlike koje mogu pomoći u razlikovanju 2 dijela
            (pogledajte <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Pravilo
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Koliko moram imati godina da se mogu natjecati na WCA Natjecanju?
        content:
          #original_hash: 984704a
          '1': >-
            Nema dobne granice. Međutim, pitaj svoje roditelje prije nego se
            registriraš (pogledajte a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Pravilo
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Više o WCA
    #original_hash: af00571
    mission_statement: >-
      Naša misija je imati što više natjecanja u što više zemalja s više ljudi i
      više zabave, uz poštene i jednake uvjete.
    #original_hash: e627278
    mission_footer: WCA Izjava o Misiji
    #original_hash: cdab446
    who_we_are_title: Tko smo mi
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p> World Cube Association upravlja natjecanjima za mehaničke mozgalice
      koje se korite okretanjem grupe dijelova, poznatije kao "twisty puzzles".
      Najpoznatija među njima je Rubikova kocka, koju je izumio profesor Rubik
      iz Mađarske. Odabrane mozgalice su službene discipline WCA.</p> <p>Kako se
      WCA razvijao u proteklom desetljeću, preko 100 000 ljudi se natjecalo na
      našim natjecanjima. Unatoč ovom rastu, i dalje smo organizacija koja je u
      potpunosti pogonjena volonterima, od lokalnih organizatora do Delegata, pa
      i do Upravnog odbora. Veoma smo zahvalni svima koji svoje osobno vrijeme
      izdvajaju kako bi dopustili da WCA nastavi funkcionirati. S više
      financijske potpore, nadamo se podići razinu profesionalizma naših
      natjecanja jer se trudimo organizirati ih što više diljem svijeta.</p>
    #original_hash: bccd8c5
    spirit: >-
      Naš duh čine ljudi diljem svijeta koji se zabavljaju zajedno u
      prijateljskoj atmosferi, pomažući jedni drugima i u sportskom duhu.
    #original_hash: 69131cc
    spirit_footer: WCA Spirit
    #original_hash: c1781ee
    our_goals_title: Naši ciljevi
    #original_hash: 743ca74
    our_goals_content_html: >-
      <p>World Cube Association želi otvoriti nove mogućnosti za članstvo u
      zajednici i vodstvo svim mladima diljem svijeta kroz veću pristupačnost
      natjecanjima diljem svijeta. Vjerujemo da iskustva na natjecanjima i
      unutar zajednice kreiraju prilike za rast za mlade ljude i da se
      pokazivanjem mozgalica novim grupama ljudi pruža veliku priliku za rast
      zajednice. Dokument koji sadrži Viziju i Strategiju WCA Upravnog odbora
      može se pronaći <a
      href="https://www.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">ovdje</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Što je slijedeće za WCA?
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>World Cube Association je podržao preko 100 000 natjecatelja diljem 140
      zemalja svijeta i ne mislimo usporiti tempo! Cubing zajednica se postepeno
      razvijala otkad smo mi nastali 2004. godine i želimo da se ovaj trend
      nastavi i u budućnosti kroz omogućavanje natjecanja na novim područjima. U
      budućnosti, nadamo se podržati našu zajednicu još više kroz kolaboracije i
      nove dosege s onima koji vole mozgalice.</p>
    #original_hash: dc71704
    world_championship_title: Svjetsko prvenstvo
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Svake dvije godine, organiziramo veliko natjecanje na kojemu se sazna
      tko je slijedeći svjetski prvak. Ovakvi događaju zahtijevaju vrlo pažljivo
      planiranje velikog broja volontera, kao i velika financijska obaveza s
      kojom se plaća prostor i ostale potrebne stvari.</p>
    #original_hash: 1aa5344
    contributing_title: Davanje doprinosa
    #original_hash: 538a82f
    contributing_content_html: >-
      Možeš donirati kreditnom karticom koristeći Guidestar %{here_credit} ili
      putem Paypala %{here_paypal}. Ukoliko želiš napisati ček, možeš pisati na:
    #original_hash: 2af9b71
    tax_deductible_note: Donacije se odbijaju od poreza u Sjedinjenim Američkim Državama.
    #original_hash: 6026d35
    other_help_title: Ostali načini kako pomoći
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Ukoliko vjeruješ da možeš pomoći World Cube Associationu u
      nefinancijskom dijelu, voljeli bismo čuti kako! Molimo te da nam pošalješ
      e-mail na <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 6253f90
      content: >-
        World Cube Association je 501(c)(3) organizacija oslobođena od poreza.
        Kao 100% volontersko neprofitna organizacija, prihvaćamo donacije koje
        bi nam mogle pomoći u ostvarivanju naše vizije oganiziranja više
        natjecanja diljem svijeta.
