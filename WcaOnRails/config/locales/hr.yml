  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA Natjecanje - Smjernice za organizatore
    paragraph0:
      #original_hash: ee36904
      title: Kratka verzija
      #original_hash: 60d9532
      content: >-
        Ispod možete pronaći kratki sažetak ključnih točaka za dobivanje ideje o
        tome kako organizirati natjecanje. Ako mislite da je ovo nešto za vas,
        pogledajte gore navedene dokumente!
    paragraph1:
      #original_hash: e5f5329
      title: Kako organizirati natjecanje
      #original_hash: 3dbbbee
      content: >-
        Sva WCA Natjecanja moraju imati prisutnog WCA Delegata. Ako si
        zainteresiran/a organizirati svoje natjecanje, kontaktiraj najbližeg WCA
        Delegata. Oni će ti pružiti više informacija te će ti naći odgovarajući
        datum za natjecanje. Ako nemaš delegata u svojoj regiji, kontaktiraj
        Senior delegata za svoju regiju.
    paragraph2:
      #original_hash: f20dd3b
      title: Očekivani troškovi organiziranja natjecanja
      #original_hash: f16a06f
      content: >-
        Očekivani troškovi se uvelike razlikuju od države do države i određeni
        su s nekoliko faktora kao većina prostora i ostali uvjeti. Pokrivanje
        svih troškova je moguće s kotizacijama. Međutim, kako bi se kotizacije
        snizile na najnižu razinu, preporučljivo je naći sponzora. Iako su WCA
        Delegati volonteri i ne dobivaju plaću za svoj rad, organizatori bi se
        mogli potruditi i platiti im kompenzaciju za njihove putne troškove.
    paragraph3:
      #original_hash: 00d3bf8
      title: Rokovi za objavljivanje natjecanja
      #original_hash: 66bf437
      content_html: >-
        Natjecanje bi mora biti objavljeno barem 28 dana prije njegovog početka
        (pogledajte <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Zahtjeve
        za natjecanje</a>). No međutim, to je većinom jedva dovoljno vremena.
        Osigurajte i uzmite u obzir sve što može ući u organiziranje natjecanja
        i dajte si vremena za pripremu. Također, WCAT treba vremena da pogleda
        vašu prijavu natjecanja prije javnog objavljivanja. Konzultirajte se s
        vašim delegatom ukoliko niste sigurno koliko vam vremena treba.
    paragraph4:
      #original_hash: b6dca56
      title: Politika udaljenosti
      #original_hash: 79ed06e
      content1: >-
        WCA Natjecanja će biti prihvaćena ako su barem 100km ili 19 dana dalje
        od bilo kojeg drugog natjecanja. WCAT mora obratiti posebnu pozornost
        ukoliko je predloženo natjecanje koje je u krugu od 100km od drugog te
        ukoliko je vremenska razlika između oba manja od 19 dana. Delegat koji
        traži odobrenje takvog natjecanja mora imati jako dobar razlog zašto bi
        se to natjecanje trebalo potvrditi. Mogući argumenti koji mogu pomoći
        takvom natjecanju da bude prihvaćeno su:
      olist1:
        #original_hash: de00462
        '1': Ova 2 natjecanja nemaju zajedničke discipline.
        #original_hash: f7bacc5
        '2': Ova 2 natjecanja će se održati u različitim državama.
      #original_hash: 5c5cf04
      content2: >-
        "3x3x3 najmanje poteza istovremena natjecanja" su WCA natjecanja koja
        imaju samo disciplinu 3x3x3 najmanje poteza i istovremeno se održavaju
        na više različitih lokacija.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            3x3x3 najmanje poteza istovremena natjecanja ne mogu biti dio bilo
            kojeg drugog regularnog natjecanja.
          alist1:
            #original_hash: 75aa0c7
            1a: Vremenski okviri kada se oboje slavi se ne smiju preklapati.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Ukoliko je lokacija takvog natjecanja manja od 100km od bilo kojeg
            drugog regularnog natjecanja, onda
          alist1:
            #original_hash: 8f532bb
            2a: 'oba natjecanja moraju imati razmak od barem 5 dana, ili'
            #original_hash: e14e11e
            2b: drugo natjecanje ne smije imati 3x3x3 najmanje poteza disciplinu.
    paragraph-events:
      #original_hash: b16c5f1
      title: Najavljivanje disciplina
      #original_hash: 7ad62c7
      content: >-
        Sve discipline koje će se održati na natjecanju moraju biti određene od
        strane Delegata kada se traži potvrda natjecanja. Kasnija dodavanja
        moraju biti odobrena od strane WCAT-a.
    paragraph5:
      #original_hash: 17d01de
      title: Ograničeni broj natjecatelja
      #original_hash: bd8e6ee
      content_html: >-
        Broj natjecatelja može biti limitiran po disciplini ili po natjecanju
        (pogledajte <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Zahtjeve
        za natjecanje</a>). Delegat natjecanja mora dobiti potvrdu o limitu
        natjecatelja od strane WCAT-a. Ograničeni natjecatelja mora biti odabran
        pomno i u skladu s očekivanim interesom natjecatelja. Limit ne smije
        biti postavljen na manji broj. Također, limit mora biti i u obziru s
        veličinom prostora gdje će se natjecanje održati. Ograničeni broj
        natjecatelja mora biti jasno vidljiv na stranici natjecanja na WCA
        web-stranici.
    paragraph6:
      #original_hash: ce4c3d0
      title: Upravljanje registracijama
      #original_hash: bd669a1
      content: >-
        Registracije se moraju upravljati po principu "tko prvi, njegovo", što u
        znači da se ranije registracije mroaju tretirati kao prve. Ako se
        kotizacije plaćaju, registracija je kompletna tek onda kad je plaćena.
        Ove informacije moraju biti jasno dostupne na web-stranici natjecanja.
    paragraph7:
      #original_hash: e4f1c62
      title: Upravljanje listom čekanja
      #original_hash: 81ca3f3
      content1: >-
        Čim se dostigne ograničeni broj natjecatelja, treba se otvoriti lista
        čekanja. Kada registrirani i prihvaćeni natjecatelji otkažu svoje
        prisustvo, oni mogu biti zamijenjeni za prve natjecatelje na listi
        čekanja.
      #original_hash: 802b34f
      content2: >-
        Ako se kotizacije naplaćuju, preporučljivo je ponuditi prvoj osobi na
        listi čekanja registraciju, ali i rok (npr. 48h) plaćanja kotizacije.
        Ukoliko kotizacija nije plaćena u tom roku, prazno mjesto se nudi
        slijedećem natjecatelju na listi čekanja. Ovaj proces treba teći sve dok
        se ne isprazni lista čekanja. Nema iznimki za preskakanje natjecatelja
        na listi čekanja.
      #original_hash: 37bcbd6
      content3: >-
        Ako natjecatelji nisu prošli kroz normalan registracijski proces, ali su
        se natjecali, njihovi rezultati će se retroaktivno obrisati (uzimajući u
        obzir da je limit natjecatelja dostignut i ostvaren).
    paragraph8:
      #original_hash: c8ad8e6
      title: Zadaci prije natjecanja
      list:
        #original_hash: c8abb5e
        '1': >-
          Prije objavljivanja natjecanja, raspored je potreban te mora biti
          objavljen na stranici natjecanja. Raspored se može prilagoditi
          kasnije.
        #original_hash: e93d043
        '2': >-
          Natjecatelji moraju biti podijeljeni u grupe, listići s rezultatima
          moraju biti isprintani i raspoređeni po grupama. Također je
          preporučljivo imati u planu "scramblere" za svaku grupu i svaku
          disciplinu, makar samo prve runde. Scrambleri moraju biti pouzdani.
    paragraph9:
      #original_hash: ead44f5
      title: Zadaci tijekom natjecanja
      #original_hash: ee2e9c6
      content: >-
        Zadaci koje organizator radi tijekom natjecanja moraju biti određeni od
        WCA Delegata. Tipični zadaci su (mogu biti i zadani ostalim pouzdanim
        osobama):
      list:
        #original_hash: 03aea46
        '1': Upravljanje registracijskim stolom
        #original_hash: c4388f3
        '2': Najavljivanje
        #original_hash: 45c78ae
        '3': Pozivanje grupa i raspoređivanje listića s rezultatima
        #original_hash: 0b31986
        '4': Unošenje rezultata i printanje rezultata
        #original_hash: 7ab2d4c
        '5': Traženje scramblera i sudaca
        #original_hash: 52e8316
        '6': >-
          Suočavanje sa svim organizacijskim problemima oko prostora (npr.
          ključevi, WiFi)
