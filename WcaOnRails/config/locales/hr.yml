    page_title: Medijsko i Instagram prilaganje
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Generalno medijsko prilaganje
      #original_hash: 670a1a8
      body_html: >-
        WCA dijeli članke i fotografije s natjecanja koje su zaprimljene od
        zajednice na naškoj <a href="/media">medijskoj stranici</a>. Ukoliko
        želite nešto podijeliti, ispunite našu <a href="/media/new">formu za
        prilaganje datoteka</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Instagram podnošenje
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Kao što se već može vidjeti, WCA ima <a
        href="https://www.instagram.com/thewcaofficial/">aktivan Instagram</a>!
        Kako bismo najbolje odražavali globalnu zajednicu cubera, objavljujemo
        sadržaj koji su nam poslali cuberi iz cijelog svijeta.
      #original_hash: 9b6abcd
      paragraph2: >-
        Ako imate kvalitetne fotografije ili video zapise koje želite da
        objavimo, kliknite donji gumb i ispunite obrazac! Da bismo mogli
        objaviti vaš sadržaj, morate ga posjedovati i morate WCA-u dati dozvolu
        za njegovo objavljivanje. Zbog velikog broja zaprimljenih prijava, ne
        možemo sve objaviti, ali evo nekoliko savjeta za objavu vašeg sadržaja:
      #original_hash: cf5c955
      photo_quality: >-
        Provjerite je li kvaliteta fotografija/videa dobra. Ne mora biti
        profesionalno snimljeno, ali kvaliteta ne bi trebala krivo prikazivati
        fotografiju ili videozapis.
      #original_hash: 0742378
      photo_interest: >-
        Pokušajte učiniti svoj sadržaj zanimljivim širokoj publici. Sadržaj koji
        je interesantan samo za nekoliko ljudi ne pripada ovdje.
      #original_hash: 497bc27
      wca_related: >-
        Objavite fotografije i videozapise koji imaju veze sa WCA, jer o tome i
        ovisi naš profil! Volimo vidjeti cubere kako se zabavljaju!
      #original_hash: af882f2
      submit_instagram_content: Podnesi Instagram sadržaj
    instagram_hosting:
      #original_hash: 5156783
      title: Instagram hosting
      #original_hash: 541106b
      paragraph1_html: >-
        Ponekad ćemo članovima zajednice omogućiti da objavljuju službene WCA
        Instagram priče s natjecanja na kojem sudjeluju! Ako vas to zanima,
        kliknite gumb i ispunite donji obrazac. WCA Komunikacijski tim javit će
        vam se nakon što budu poslane sve informacije i ako budete odobreni za
        hosting. Ako imate bilo kakvih pitanja, molimo <a
        href="https://www.worldcubeassociation.org/contact/website">kontaktirajte
        nas</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Naš je cilj podijeliti osobna iskustva svakog cubera i svakog
        natjecanja. Ovo ne bi trebao predstavljati veliki teret tijekom vikenda
        i, naravno, želimo da prvo uživate u natjecanju, a zatim da budete u
        mogućnosti dijeliti nešto s njega.
      #original_hash: af023ed
      paragraph3: 'Uloga domaćina WCA Instagram priča može se sažeti na sljedeći način:'
      #original_hash: 21efafe
      short_intro: 'Ukratko se predstavite, razgovarajte o sebi i natjecanju'
      #original_hash: a053b5a
      venue_feel: >-
        Snimite nekoliko isječaka kako biste osjetili mjesto i ljude, ovo bi
        mogao biti samo snimak iz natjecateljskog područja i područja za
        slaganje
      #original_hash: d17fb2f
      people_solving: >-
        Snimite kadrove gdje ljudi slažu (preferirani su brzi ljudi u svojim
        glavnim disciplinama)
      #original_hash: 76d2358
      mini_interviews: >-
        Mogli biste napraviti mini intervjue (organizatora, delegata, itd ...)
        ispitujući ih općenito o natjecanju
      #original_hash: 6003b20
      pictures_too: 'Možete i slati fotografije, ne moraju to biti samo videozapisi'
      #original_hash: 8813619
      paragraph4: >-
        Naša komunikacija tijekom vikenda obično prolazi kroz WhatsApp grupu.
        Provjerite jeste li upoznati s ovom platformom za razmjenu poruka ili
        nam javite ako je ne možete koristiti kako bismo mogli organizirati
        druga rješenja.
