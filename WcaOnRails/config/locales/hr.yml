  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Skini WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Najnovije ažuriranje
    #original_hash: feece00
    version_history: povijest verzija
    #original_hash: 8f3f4c0
    header: Kako procesirati rezultate i scramble-ove prije nego ih pošalješ WCA-u?
    step1:
      #original_hash: c0450b1
      title: 'Korak 1: Otvori radnu knjigu s rezultatima'
      #original_hash: 656d70d
      content_html: >-
        Otvori radnu knjigu koristeći <em>Open...</em> dugme ili povlačenjem
        file-a radne knjige i puštanjem u prozor aplikacije.
    step2:
      #original_hash: 3ad9881
      title: 'Korak 2: Dodaj TNoodle scramble-ove'
      #original_hash: 080acc0
      content_html: >-
        Dodaj TNoodle scramble-ove koristeći <em>Add...</em> dugme ili
        povlačenje TNoodle file-a i puštanjem u prozor aplikacije. Ne zaboravi
        koristiti .zip file ili .json file koji su TNoodle generirani.
      #original_hash: 6cc90b8
      content2_html: >-
        Možeš dodati višestruke scramble file-ove u slučaju da su se
        scramble-ovi generirali u dijelovima ili su dodatni scramble-ovi trebali
        biti generirani tijekom natjecanja.
    step3:
      #original_hash: b2d01b3
      title: 'Korak 3: Spoji scramble-ove s rezultatima'
      #original_hash: 36383b1
      content_html: >-
        The WCA Workbook Assistant automatski povezuje scramble-ove s rundama
        koje su se održale. U nekim slučajevima, kao kada je više scramble
        file-ova generirano, treba ih se ručno odrediti jer postoji više mogućih
        opcija.
      #original_hash: e869c1e
      content2_html: >-
        Ručno određivanje scramble-ova se može napraviti klikanjem na
        <em>Scrambles</em> ćeliju u sheet overview panel-u.
      #original_hash: 8f4fdfd
      content3_html: >-
        Moguće je jedino odabrati jednu rundu iz scramble file-ova za svaku
        rundu za koju postoje rezultati. Ukoliko se dogodi da su scramble-ovi za
        jednu grupu generirani kao posebne runde u TNoodle-u, možeš koristiti
        <em>Edit groups...</em> dugme kako bi uredio/la grupe u scramble
        file-ovima i pomaknuo/la ih iz jedne grupe u drugu.
      #original_hash: 94353f2
      content4_html: >-
        U ovom primjeru, dodatni set scramble-ova je generiran da bi se imale
        dvije grupe za prvu rundu Skewb-a umjesto jedne grupe.
      #original_hash: 68c5b18
      content5_html: >-
        Scramble-ovi dodatne grupe mogu se povlačiti i puštati u rundu gdje
        originalno pripadaju. Ovo pomiče dvije grupe zajedno u jednu rundu.
    step4:
      #original_hash: ed940d2
      title: 'Korak 4: Popravi sve greške koje aplikacija javlja'
      #original_hash: df2cf58
      content_html: >-
        Rezultati se provjeravaju da ne bi došlo do grešaka u unosu u bazu
        podataka. Runde koje imaju greške biti će označene crvenom ikonicom u
        sheet overview panel-u.
      #original_hash: 7fbf6b8
      content2_html: >-
        Kada se odabire list s greškama u sheet overview panel-u, aplikacija će
        izlistati detalji o greškama u panelu dolje lijevo.
      #original_hash: 0600502
      content3_html: >-
        Greške se često mogu popraviti otvaranjem radne knjige u proračunskim
        tablicama i uređivanjem u takvim. Ažurirana radna knjiga se može opet
        učitati u WCA Workbook Assistant pritiskom na <em>Refresh</em>. Tako će
        se ponovno učitati rezultati, ali će ostaviti netaknute bilo koje
        promjene, kao što su dodani scramble-ovi.
    step5:
      #original_hash: 536ec4d
      title: 'Korak 5: Odaberi ID natjecanja'
      #original_hash: 5aeb5bd
      content_html: >-
        Odaberi točan natjecateljski ID klikom na <em>Select...</em> pored
        <em>Competition ID</em> polja.
      #original_hash: 3acf7d0
      content2_html: Otvorit će se prozor s listom natjecanja od kojih onda možeš birati.
      #original_hash: ceeb6fe
      content3_html: >-
        Možeš filtrirati listu upisivanjem dijela imena natjecanja ili WCA
        Delegata.
      #original_hash: 5ca74eb
      content4_html: >-
        Bit će prikazana samo natjecanja koja su se održala prije manje od
        tjedan dana ili koja će se održati za manje od tjedan dana. Ukoliko
        trebaš odabrati natjecanje izvan ovog vremenskog okvira, odznači
        <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Korak 6: Izvezi podatke s rezultatima u JSON'
      #original_hash: 6bfee23
      content_html: >-
        Spremi podatke s rezultatima u JSON file koristeći klik na <em>Export
        results JSON...</em> dolje desno.
    step7:
      #original_hash: 09fa37d
      title: 'Korak 7: Pošalji WCA-u rezultate u JSON-u'
      #original_hash: 9be089f
      content_html: >-
        Pošalji e-mail s JSON file-om izvezenom iz WCA Workbook Assistanta na o
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
