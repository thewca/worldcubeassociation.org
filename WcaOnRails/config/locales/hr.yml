        name: Delegati na probnom radu
      wst_admin:
        #original_hash: d4112d2
        name: Softver administratori
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA Delegat</strong> je uloga definirana u WCA Prijedlozima i
        opisana u WCA Pravilniku. Primarna dužnost delegata je nadgledanje
        natjecanja u ime WCA. WCA Delegat je odgovoran da su sva WCA Natjecanja
        održana u skladu s misijom, duhom i po WCA Pravilima. WCA razlikuje
        <strong>WCA Senior delegate</strong>,<strong>Regionalne
        Delegate</strong>, <strong>Delegate</strong>, <strong>Junior
        Delegate</strong> i <strong>Delegate
        pripravnike</strong>%{see_link}.</p> <p>Uz dužnosti WCA Delegata, WCA
        Senior Delegat je odgovoran za vođenje WCA Delegata na svom području i
        može biti kontaktiran od strane zajednice za bilo kakve regionalne
        upite.</p> <p>Novi Delegati su navedeni kao WCA Junior Delegati u
        početku; nakon toga su obavezni pokazati vještost u upravljanju WCA
        Natjecanjima prije nego budu promovirani u WCA Delegata.</p> <p>
        Delegati pripravnici se obučavaju za poziciju Delegata i mogu nadgledati
        samo ona natjecanja na kojima je prisutan barem još jedan WCA Delegat.
        </p>
