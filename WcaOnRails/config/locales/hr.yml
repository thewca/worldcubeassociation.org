        name: WCA Savjetodavno vijeće
        #original_hash: fb6cd86
        description: >-
          Ovo vijeće je odgovorno za izgradnju i održavanje bilateralne
          komunikacije između WCA Zajednice i WCA Osoblja.
      wsot:
        #original_hash: 58765c7
