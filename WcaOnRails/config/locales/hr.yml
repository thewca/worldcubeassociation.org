        name: WCA Marketinški tim
        #original_hash: f2a0140
        description: >-
          Ovaj tim je odgovoran za razvoj i upravljanje WCA Branda, traženje
          sponzorstva, podršku distribucije WCA Opreme za natjecanje i za
          marketing WCA Robe.
      wac:
