  about_regulations:
    #original_hash: 6bce1b5
    title: Tentang Regulasi
    panel1:
      #original_hash: 1fa73f3
      title: Regulasi
      #original_hash: 557095b
      content1_html: >-
        Seluruh kompetisi harus mematuhi <a href="/regulations/">Regulasi
        WCA</a>. Penting bagi kompetitor untuk membaca regulasi ini sebelum
        mengikuti kompetisi pertama mereka.
      #original_hash: 4296902
      content2_html: >-
        Regulasi WCA dilengkapi dengan <a
        href="/regulations/guidelines.html">Pedoman WCA</a> yang berisi
        klarfikasi dan penjelasan tambahan.
      #original_hash: c8e1783
      content3_html: >-
        Keputusan penting tentang insiden yang terjadi di kompetisi yang telah
        diselesaikan oleh WCA Regulations Committee dapat ditemukan di <a
        href="/incidents">Log Insiden</a>.
    panel2:
      #original_hash: 8ad8302
      title: Terjemahan
      #original_hash: 7477d9b
      content1_html: >-
        Regulasi WCA tidak hanya tersedia dalam Bahasa Inggris, anggota WCA
        telah menerjemahkannya ke dalam beberapa bahasa: <a
        href="/regulations/translations/">Terjemahan</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Penting</strong>: Meskipun terjemahan sangat membantu,
        terjemahan-terjemahan ini tidak resmi. Dalam kompetisi, Regulasi WCA
        versi Bahasa Inggrislah yang dipakai.
    panel3:
      #original_hash: 234fd4d
      title: FAQ Regulasi
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">Bagian FAQ</a> menjawab beberapa pertanyaan yang sering
        diajukan terkait Regulasi WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Pedoman Panitia
      #original_hash: 9bbdf16
      content1_html: >-
        Jika Anda tertarik untuk mengurus kompetisi atau sudah memiliki rencana
        untuk mengurus kompetisi, harap baca <a
        href="/organizer-guidelines">Pedoman Panitia</a> kami.
      #original_hash: 5016669
      content2_html: >-
        Dokumen ini berisi informasi penting dan harus dibaca oleh setiap
        panitia kompetisi.
