  organizer_guidelines:
    #original_hash: 7486ac4
    title: Pedoman Panitia Kompetisi WCA
    paragraph0:
      #original_hash: ee36904
      title: Versi pendek
      #original_hash: 60d9532
      content: >-
        Di bawah ini Anda dapat menemukan rangkuman singkat dari poin penting
        untuk menggambarkan bagaimana mengatur jalannya kompetisi. Jika Anda
        memerlukan hal ini, lihat dokumen-dokumen di atas!
    paragraph1:
      #original_hash: e5f5329
      title: Bagaimana cara mengurus kompetisi
      #original_hash: 3dbbbee
      content: >-
        Semua kompetisi WCA harus dihadiri dan dipantau oleh Delegate WCA. Jika
        Anda tertarik untuk menyelenggarakan kompetisi, harap kontak Delegate
        WCA terdekat Anda. Mereka akan memberikan informasi tentang praktik
        lokal dan dapat membantu mencari tanggal yang cocok jika ada kompetisi
        lain yang diselenggarakan pada waktu yang berdekatan. Jika tidak ada
        Delegate WCA yang berlokasi dekat dengan wilayah Anda, harap hubungi
        Delegate Senior di wilayah Anda.
    paragraph2:
      #original_hash: f20dd3b
      title: Perkiraan biaya untuk mengurus kompetisi
      #original_hash: f16a06f
      content: >-
        Perkiraan biaya sangat berbeda antar negara dan ditentukan dari beberapa
        faktor seperti luas lokasi dan kondisi umum lainnya. Kerugian mungkin
        dapat ditutup dengan biaya pendaftaran. Namun, agar kerugian dapat
        seminimal mungkin, disarankan untuk mencari sponsor. Meskipun Delegate
        WCA merupakan sukarelawan dan tidak mendapat bayaran atas pekerjaan
        mereka, panitia harus mempertimbangkan untuk membayar kompensasi biaya
        perjalanan mereka.
    paragraph3:
      #original_hash: 00d3bf8
      title: Batas waktu pengumuman kompetisi
      #original_hash: 66bf437
      content_html: >-
        Kompetisi harus diumumkan setidaknya 28 hari sebelum tanggal mulai
        kompetisi (lihat <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Syarat
        Kompetisi</a>). Namun, waktu tersebut biasanya tidak cukup. Anda harus
        memikirkan segala hal yang diperlukan untuk mengadakan kompetisi Anda,
        dan berikan diri Anda waktu yang cukup untuk mempersiapkannya. Selain
        itu, WCAT membutuhkan waktu untuk meninjau kompetisi Anda sebelum
        diumumkan. Konsultasi dengan Delegate Anda jika Anda belum yakin dengan
        waktu yang Anda perlukan.
    paragraph4:
      #original_hash: b6dca56
      title: Kebijakan kedekatan
      #original_hash: 79ed06e
      content1: >-
        Kompetisi WCA diterima jika berjarak 100 km atau 19 hari dari kompetisi
        lain. WCAT harus meninjau ulang kompetisi yang diajukan jika ada
        kompetisi lain yang berjarak kurang dari 100 km dan memiliki selang
        waktu kurang dari 19 hari. Delegate yang meminta persetujuan untuk
        kompetisi tersebut harus memberikan informasi lebih lanjut tentang
        mengapa kompetisi harus tetap diterima. Argumen yang mungkin mendukung
        kompetisi untuk dapat diterima meliputi:
      olist1:
        #original_hash: de00462
        '1': Dua kompetisi tidak memiliki cabang yang sama.
        #original_hash: f7bacc5
        '2': Dua kompetisi bertempat di beda negara.
      #original_hash: 5c5cf04
      content2: >-
        "3x3x3 Fewest Moves simultaneous competitions" adalah kompetisi WCA yang
        hanya memiliki cabang 3x3x3 Fewest Moves dan bertempat di banyak lokasi
        secara bersamaan.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            3x3x3 Fewest Moves simultaneous competitions tidak dapat menjadi
            bagian dari kompetisi reguler apapun.
          alist1:
            #original_hash: 75aa0c7
            1a: >-
              Jangka waktu di mana keduanya dirayakan tidak dapat tumpang
              tindih.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Jika ada lokasi sebuah kompetisi yang berjarak kurang dari 100 km
            dengan kompetisi lain, maka
          alist1:
            #original_hash: 8f532bb
            2a: 'kedua kompetisi harus berjarak setidaknya 5 hari, atau'
            #original_hash: e14e11e
            2b: >-
              salah satu kompetisi tidak boleh mengadakan cabang 3x3x3 Fewest
              Moves.
    paragraph-events:
      #original_hash: b16c5f1
      title: Mengumumkan cabang
      #original_hash: 7ad62c7
      content: >-
        Seluruh cabang yang diadakan pada kompetisi harus ditentukan oleh
        Delegate saat meminta persetujuan kompetisi. Tambahan lebih lanjut harus
        disetujui oleh WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Batas kompetitor
      #original_hash: bd8e6ee
      content_html: >-
        Jumlah kompetitor mungkin dibatasi per cabang atau per kompetisi (lihat
        <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Syarat
        Kompetisi</a>). Seperti semua regulasi pada Pasal Z, Delegate kompetisi
        harus mendapat persetujuan oleh WCAT terkait batas kompetitior. Batas
        kompetitor harus ditentukan secara bijak dan sesuai dengan perkiraan
        minat kompetitor. Batas tidak boleh dibuat lebih rendah hanya dengan
        alasan yang sepele. Batas yang dimaksud harus sudah dipikirkan saat
        mencari lokasi kompetisi yang cocok. Batas kompetitor harus ditulis
        secara jelas pada halaman kompetisi pada situs web WCA.
    paragraph6:
      #original_hash: ce4c3d0
      title: Menangani pendaftaran
      #original_hash: bd669a1
      content: >-
        Pendaftaran harus diproses dengan dasar "Siapa Cepat Dia Dapat", yang
        berarti orang yang pertama melakukan pendaftaran harus dilayani pertama
        kali. Jika biaya pendaftaran dapat dibayar sebelum hari kompetisi,
        pendaftaran dianggap selesai jika biaya pendaftaran sudah dibayar
        sebelumnya. Hal ini harus ditulis secara jelas pada panduan pembayaran
        pada situs web kompetisi.
    paragraph7:
      #original_hash: e4f1c62
      title: Mengatur daftar tunggu
      #original_hash: 81ca3f3
      content1: >-
        Setelah batas kompetitor sebuah kompetisi tercapai, daftar tunggu harus
        tetap dibuka. Ketika kompetitor yang telah mendaftar dan telah disetujui
        membatalkan pendaftarannya, kompetitor pertama pada daftar tunggu dapat
        menggantikannya.
      #original_hash: 802b34f
      content2: >-
        Jika biaya pendaftaran kompetisi dapat dibayar sebelum hari kompetisi,
        menawarkan tempat kepada seorang kompetitor pada daftar tunggu dan
        menetapkan batas waktu sampai waktu biaya pendaftaran harus selesai
        dibayar (contoh: 48 jam) merupakan pendekatan yang efisien. Jika
        pembayaran diterima bukan pada waktunya atau jika kompetitor
        membantahnya, tempat kosong tersebut dapat ditawarkan kepada orang
        selanjutnya pada daftar tunggu. Proses ini harus dilanjutkan sampai
        semua tempat kosong telah terisi. Tidak ada pengecualian bagi kompetitor
        untuk melewati daftar tunggu.
      #original_hash: 37bcbd6
      content3: >-
        Jika kompetitor tidak mengikuti proses pendaftaran reguler namun
        berkompetisi, hasil mereka dapat dihapus tanpa pemberitahuan (asumsi ada
        batas kompetitor dan telah terpenuhi).
    paragraph8:
      #original_hash: c8ad8e6
      title: Tugas sebelum kompetisi
      list:
        #original_hash: c8abb5e
        '1': >-
          Sebelum mengumumkan kompetisi, diperlukan jadwal untuk dipublikasikan
          pada situs web kompetisi. Jadwal ini dapat berubah setelah publikasi.
        #original_hash: e93d043
        '2': >-
          Kompetitor harus dibagi dalam beberapa grup, Score sheet harus dicetak
          dan harus dipisah berdasarkan pembagian grup. Disarankan untuk membuat
          rencana tentang siapa yang harus menjadi pengacak untuk setiap grup
          pada setiap cabang, setidaknya untuk satu babak. Pengacak harus dapat
          dipercaya.
    paragraph9:
      #original_hash: ead44f5
      title: Tugas saat kompetisi
      #original_hash: ee2e9c6
      content: >-
        Tugas panitia saat kompetisi berlangsung harus didiskusikan dengan
        Delegate WCA. Tugas khusus (tugas ini dapat diwakilkan oleh orang lain
        yang dapat dipercaya) yaitu:
      list:
        #original_hash: 03aea46
        '1': Mengatur meja registrasi
        #original_hash: c4388f3
        '2': Membuat pengumuman
        #original_hash: 45c78ae
        '3': Memanggil grup dan menyediakan Score sheet
        #original_hash: 0b31986
        '4': Score-taking dan mencetak hasil
        #original_hash: 7ab2d4c
        '5': Mencari pengacak dan juri
        #original_hash: 52e8316
        '6': >-
          Berurusan dengan semua masalah panitia terkait lokasi kompetisi
          (contoh: kunci atau WiFi)
