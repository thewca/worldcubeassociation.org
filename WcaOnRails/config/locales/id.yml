    how_to:
      #original_hash: b243b1f
      title: Bagaimana untuk menjadi Organisasi Regional WCA yang diakui
      #original_hash: f042a88
      description: >-
        WCA mengenal bermacam Organisasi Regional di seluruh dunia. Tujuan dari
        Organisasi Regional WCA adalah untuk mengurus Kompetisi WCA dan
        mendukung kegiatan yang terkait dengan WCA pada wilayahnya. Negara yang
        ingin membentuk Organisasi Regional didorong untuk berkontribusi di
        dalam WCA pada wilayahnya sebelum mengajukan organisasinya.Untuk
        membantu mengurus kompetisi WCA di wilayah Anda, harap kontak Delegate
        WCA terdekat.
    requirements:
      #original_hash: 1e04fd7
      title: Kebutuhan untuk Organisasi Regional WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Mengurus atau mendukung Kompetisi WCA secara aktif di dalam wilayah
          organisasi
        #original_hash: 63714d1
        '2': >-
          Berkontribusi di dalam Kompetisi WCA Tingkat Benua yang diadakan di
          benua di mana Organisasi Regional dibentuk, jika dibutuhkan oleh Tim
          Organisasi terkait
        #original_hash: 3c07dd6
        '3': >-
          Menghargai dan menjalankan Tujuan yang ditetapkan dalam Anggaran Rumah
          Tangga dan Mosi WCA
        #original_hash: 0c3576b
        '4': Memenuhi seluruh Regulasi WCA yang diterapkan
        #original_hash: 1a9e6c5
        '5': Menerima dan memenuhi keputusan Staf WCA
        #original_hash: d4ae7c1
        '6': >-
          Menyimpan dan memperbarui salinan anggaran rumah tangga dan, jika
          memungkinkan, regulasi dalam bentuk elektronik dari WCA
