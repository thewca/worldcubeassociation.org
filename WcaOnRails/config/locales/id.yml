  score_tools:
    #original_hash: 4fc2133
    title: Kakas perangkat lunak untuk kompetisi WCA
    #original_hash: 6d2fe37
    wca_icon_text: Dikembangkan dan dirawat oleh WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Halaman ini adalah daftar kakas tidak lengkap yang diketahui dapat
        membantu kepanitiaan kompetisi WCA.
      #original_hash: 479b542
      disclaimer: >-
        Tidak semua kakas pada halaman tersebut dirawat oleh WST: pasti
        baik-baik saja! Kami tidak memiliki sumber daya manusia untuk mengatur
        semua perangkat lunak yang terkait dengan WCA di luar sana :)
      #original_hash: 80f97b9
      used: >-
        Semua program pada daftar ini telah digunakan pada kompetisi WCA secara
        nyata dan terintegrasi pada situs web WCA: program-program tersebut
        membolehkan Anda masuk dengan akun WCA Anda untuk dapat mengimpor (dan
        terkadang memperbarui) data kompetisi mendatang Anda. Untuk setiap
        program, penanggung jawab akan tertulis dengan jelas.
    before:
      #original_hash: 9850344
      title: Sebelum kompetisi
      #original_hash: 576e2f4
      desc: >-
        Pengaturan pendaftaran kompetitor dapat dilakukan secara langsung pada
        situs web WCA. Dikarenakan pengaturan grup dan staf secara manual dapat
        memakan waktu, Anda mungkin ingin untuk menggunakan kakas di bawah ini.
    during:
      #original_hash: 9934200
      title: Saat kompetisi berlangsung
      #original_hash: 2b0a6f6
      desc: >-
        Di sini Anda akan menemukan kakas yang dapat mengatur hasil kompetisi
        saat kompetisi berlangsung.
    after:
      #original_hash: d81b949
      title: Setelah kompetisi
      #original_hash: b898460
      desc: >-
        Pada saat validasi hasil terjadi pada situs web, Anda akan diharuskan
        untuk menggunakan kakas untuk memasangkan acakan yang dibuat oleh
        TNoodle dengan hasil yang dikirimkan ke situs web WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: UMUR
        #original_hash: 2e4832d
        description: >-
          Kakas untuk membuat dan menyunting grup/penetapan tugas untuk
          kompetisi WCA
      certificates:
        #original_hash: b3e4eb0
        title: Sertifikat
        #original_hash: f1a0731
        description: Cetak sertifikat untuk kompetisi WCA menggunakan WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Kakas untuk mengatur tugas dan grup untuk panitia kompetisi WCA.
          Fitur-fitur utama yang dapat ditemukan di antaranya: mengurutkan
          kompetitor berdasarkan ranking, penetapan tugas (penjurian, acakan),
          menentukan banyak acakan yang dibutuhkan, membuat Score Sheet,
          Personal Sheet, dan rangkuman... Cek situs web untuk lihat lebih
          lanjut
      scorecards:
        #original_hash: aa1b64d
        title: Scorecard
        #original_hash: 2b8e373
        description: Cetak Scorecard untuk kompetisi WCA menggunakan WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Acakan)
        #original_hash: 0a38b22
        description: >-
          TNoodle adalah program acakan resmi yang digunakan untuk kompetisi
          WCA. Biasanya digunakan Delegate WCA sebelum kompetisi WCA, namun User
          Interface (UI) program ini juga memperbolehkan siapapun untuk membuat
          jenis acakan apapun untuk semua cabang WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Platform untuk menjalankan kompetisi WCA dan membagikan hasil secara
          langsung dengan dunia.
      nightmare:
        #original_hash: eebde3b
        title: Spreadsheet hasil
        #original_hash: 466f4c2
        description: >-
          Terkadang hal-hal tidak dinginkan terjadi... Jika Anda tidak memiliki
          akses internet, Anda harus menggunakan Spreadsheet yang kuno namun
          berguna.
      matcher:
        #original_hash: cc59bc9
        title: Pencocokan Acakan
        #original_hash: a352bd1
        description: >-
          Dapat digunakan untuk memasangkan acakan yang dibuat TNoodle dengan
          hasil. Impor hasil dari situs web WCA (saat menggunakan WCA Live),
          Spreadsheet, atau berkas WCIF mandiri. Impor acakan dari satu atau
          lebih berkas json TNoodle. Ekspor hasil ke format yang ditentukan
          untuk dikirimkan ke WCA.
  logo:
