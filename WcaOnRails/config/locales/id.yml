  full_organizer_guidelines:
    #original_hash: 5d602df
    description: >-
      Selamat datang di koleksi Pedoman Panitia WQAC. Jika Anda ingin menjadi
      panitia, maka sangat direkomendasikan untuk membaca dokumen-dokumen ini.
      Dokumen-dokumen ini telah dibagi menjadi dokumen penting dan dokumen yang
      sangat direkomendasikan. Pastikan Anda familiar dengan informasi yang
      diberikan dikarenakan dokumen-dokumen ini dapat membantu Anda untuk
      mengadakan kompetisi dengan kualitas tinggi yang menyenangkan!
    #original_hash: e6f7d36
    disclaimer_html: >-
      <strong>Penyangkalan</strong>: Pihak WCA tidak mengatur jalannya
      kompetisi. Sebagai panitia dari kompetisi yang diakui WCA, Anda
      <strong>dilarang</strong> menandatangani apapun atas nama WCA. Anda harus
      mencoba menjangkau asosiasi Cubing regional atau nasional yang mengadakan
      atau membantu menjalankan kompetisi.
