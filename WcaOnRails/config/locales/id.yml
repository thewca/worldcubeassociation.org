    #original_hash: f8c910c
    claim_your_wca_id: 'Anda dapat klaim ID WCA Anda %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Buat akun %{here}. Setelah Anda masuk dengan akun baru, Anda akan
      ditanyakan untuk klaim ID WCA Anda.
    answers:
      '1':
        #original_hash: f79b522
        title: Bagaimana cara saya mendapatkan ID WCA dan profil WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Jika Anda belum pernah berkompetisi sebelumnya, silakan ikut sebuah
            <a href='/competitions'>kompetisi</a>! ID WCA dan profil WCA akan
            dibuat setelah hasil kompetisi pertama Anda telah dipublikasi.
      '2':
        #original_hash: eb948e7
        title: Bagaimana saya dapat mencari kompetisi WCA?
        content:
          #original_hash: d195cec
          '1': Lihat daftar <a href='/competitions'>kompetisi</a> kami.
      '3':
        #original_hash: af6ad12
        title: >-
          Bagaimana cara saya daftar sebuah kompetisi? Siapa yang dapat saya
          hubungi jika saya punya masalah dalam mendaftar kompetisi?
        content:
          #original_hash: 7b91db1
          '1': >-
            Beberapa kompetisi dibuat pendaftarannya pada situs web WCA di sini,
            tetapi beberapa juga menggunakan sistem sendiri. Anda perlu kontak
            panitia sebuah kompetisi di mana Anda ingin berkompetisi untuk
            menanyakan detail lebih lanjut. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Apa yang dibutuhkan untuk datang ke kompetisi WCA? Apa yang perlu saya
          tahu sebelum datang ke kompetisi WCA?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Secara umum, tidak ada hal yang dibutuhkan untuk berpartisipasi di
            dalam kompetisi WCA. Namun, semua partisipan kompetisi harus
            memiliki pemahaman yang baik tentang <a
            href='https://www.worldcubeassociation.org/regulations/'>Regulasi
            WCA</a>. Jika Bahasa Inggris bukan merupakan bahasa utama Anda dan
            Anda kesulitan untuk mengerti regulasi tersebut, baca <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Terjemahannya</a>.
      '5':
        #original_hash: 3b657aa
        title: Bagaimana cara kampung halaman saya memiliki kompetisi WCA?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Jika Anda tertarik dalam mengurus kompetisi, sangat disarankan untuk
            datang minimal satu atau dua kompetisi sebagai kompetitor untuk
            mempelajari pengalaman menjadi panitia.
          #original_hash: be305b8
          '2': >-
            Kompetisi WCA harus mengikuti <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulasi
            WCA</a>. Tim panitia tidak harus tahu seluruh regulasi yang ada,
            namun, pengetahuan mendalam tentang dasar-dasar regulasi dapat
            membantu dalam mengurus kompetisi.
          #original_hash: dbd72c2
          '3': >-
            Setelah itu, tim panitia harus kontak <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegate
            WCA</a> terdekat. Pengawasan dari Delegate WCA dibutuhkan untuk
            membuat kompetisi didukung secara resmi oleh WCA. Delegate WCA akan
            membantu memandu panitia tentang bagaimana cara sukses mengadakan
            kompetisi.
          #original_hash: 576c3b8
          '4': >-
            Lihat <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Pedoman
            Panitia Kompetisi WCA</a> untuk mengetahui informasi lebih lanjut.
      '6':
        #original_hash: 8005a61
        title: Apa fungsi akun WCA? Apa perbedaan antara akun WCA dan profil WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Anda terhubung dengan ID WCA setelah hasil kompetisi resmi WCA
            pertama Anda telah dipublikasikan.
          #original_hash: c5ad7a3
          '2': >-
            Akun WCA mengizinkan Anda untuk membuktikan kepada kami siapa Anda
            sebenarnya. Akun ini mengizinkan Anda untuk menambahkan gambar ke
            profil WCA Anda, dan mengizinkan Anda untuk mendaftar kompetisi. Hal
            ini dapat mencegah orang-orang yang menganggap dirinya sebagai diri
            Anda.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Bagaimana saya mengubah foto profil saya?
        content:
          #original_hash: e619524
          '1': >-
            Pertama, Anda harus <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>membuat akun
            WCA dan hubungkan ke ID WCA Anda.</a>
          #original_hash: 56a8f26
          '2': >-
            Setelah Anda menghubungkan akun WCA Anda dengan ID WCA Anda, silakan
            menuju <a href='%{profile_edit_path}'>halaman sunting profil</a>
            ANda untuk mengubah foto profil Anda.
      '8':
        #original_hash: 1d61217
        title: Bagaimana saya menghubungkan akun WCA saya dengan ID WCA saya?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Saya telah terdaftar dalam kompetisi dan ingin menambah cabang yang
          diikuti, apa yang harus saya lakukan? Bisakah saya membawa pendamping?
        content:
          #original_hash: 957487d
          '1': >-
            Silakan kontak panitia. Anda dapat menemukan informasi kontak pada
            situs web kompetisi. Jika Anda tidak yakin di mana Anda dapat
            menemukannya, cek <a href='/competitions'>daftar kompetisi</a>.
      results:
        #original_hash: 9aae576
        title: Kapan hasil kompetisi WCA diunggah ke situs web WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Setelah kompetisi berakhir, Delegate WCA harus memeriksa ulang semua
            Score Sheet dan data orang untuk menghilangkan galat yang mungkin
            terjadi. Setelah hal ini dilakukan, hasil akan dikirim ke WCA
            Results Team (WRT) yang berkewajiban untuk mengunggah hasil
            kompetisi dan merawat basis data WCA. Pada akhirnya, WRT mengunggah
            hasil ke basis data WCA sesegera mungkin.
          #original_hash: daf1cb1
          '2': >-
            Tergantung besarnya kompetisi dan jadwal pribadi Delegate, semua hal
            ini dapat memakan waktu hanya sehari sampai seminggu. Harap
            bersabar.
          #original_hash: bf8adbe
          '3': >-
            Sebagai tambahan, jika Anda telah menghubungkan akun WCA Anda dengan
            ID WCA Anda (lihat di bawah), Anda dapat mengaktifkan notifikasi
            email tentang pengajuan hasil <a href='%{preferences_edit_path}'>di
            sini</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Apakah puzzle saya legal untuk dipakai di kompetisi?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Anda dapat menemukan regulasi terkait puzzle dalam <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Pasal
            3</a>. Semua puzzle harus disetujui oleh Delegate WCA. Jika Anda
            tidak yakin, harap bertanya Delegate kompetisi Anda. Agar lebih
            aman, Anda perlu membawa puzzle cadangan jika Anda tidak
            diperbolehkan memakan puzzle tersebut.
      regulations2:
        #original_hash: 48f1234
        title: Bolehkah saya menggunakan puzzle bermagnet dalam kompetisi resmi WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Anda boleh menggunakan puzzle bermagnet selama puzzle tersebut
            memenuhi <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulasi
            WCA</a>. Harap beri perhatian khusus pada <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regulasi
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Saya kehilangan Center Cap atau Piece puzzle saya. Apakah saya tetap
          dapat memakainya?
        content:
          #original_hash: 0d76323
          '1': >-
            Anda tidak boleh memakai puzzle ini. Puzzle harus bebas dari
            kerusakan atau perbedaan apapun yang secara signifikan dapat
            dibedakan dengan Piece yang sejenis (lihat <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regulasi
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Pada umur berapa saya bisa mendaftar kompetisi WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Tidak ada batasan umur. Namun, Anda perlu konsultasi dengan orang
            tua Anda sebelum mendaftar (lihat <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regulasi
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Tentang WCA
    mission:
      paragraphs:
        #original_hash: 3e4f9b5
        '1': >-
          World Cube Association berkuasa dalam mengadakan kompetisi untuk
          puzzle mekanik yang beroperasi dengan memutar Piece, yang secara umum
          dikenal dengan 'Twisty Puzzle'. Salah satu puzzle yang paling populer
          adalah Kubus Rubik, diciptakan oleh profesor Rubik dari Hungaria.
          Pemilihan puzzle-puzzle ini dibuat menjadi cabang resmi WCA.
        #original_hash: 22c3593
        '2': >-
          World Cube Association mengurus kompetisi di seluruh dunia, didukung
          oleh organisasi regional yang bertanggung jawab dalam mengurus
          kompetisi di negaranya.
        #original_hash: 0902c4a
        '3': >-
          Misi dari World Cube Association adalah untuk <strong>mengadakan
          banyak kompetisi di banyak negara dengan banyak orang dan banyak
          kesenangan, di bawah kondisi yang adil dan setara</strong>.
        #original_hash: 2b993c0
        '4': >-
          Semangat World Cube Association adalah membuat <strong>orang-orang di
          seluruh dunia bersenang-senang ber sama dalam atmosfir yang penuh
          persahabatan, membantu satu sama lain dan berperilaku layaknya seorang
          olahragawan.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struktur
      board:
        #original_hash: abd2828
        name: Board Directors WCA
        #original_hash: d855b50
        info_html: >-
          World Cube Association dipimpin oleh <strong>WCA Board</strong>, yang
          terdiri dari anggota-anggota berikut:
      #original_hash: b0c72a9
      committees: 'Komite berikut yang bertanggung jawab dalam aktivitas operasional WCA:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinary Committee
        #original_hash: 286fdf8
        description: >-
          Komite ini memberi saran kepada Board WCA dalam kasus-kasus khusus,
          seperti dugaan pelanggaran Regulasi WCA, dan memungkinkan untuk
          dikontak oleh anggota-anggota WCA dalam masalah pribadi yang penting
          terkait kompetisi WCA.
      wrc:
        #original_hash: 3da1e85
        name: WCA Regulations Committee
        #original_hash: 13ada5b
        description: Komite ini bertanggung jawab untuk mengatur Regulasi WCA.
      wrt:
        #original_hash: 67be768
        name: WCA Results Team
        #original_hash: 439ffae
        description: Tim ini bertanggung jawab untuk mengatur seluruh hasil kompetisi.
      wst:
        #original_hash: a14bc62
        name: WCA Software Team
        #original_hash: ec961e4
        description: >-
          Tim ini bertanggung jawab untuk mengatur perangkat lunak WCA (situs
          web, Scrambler, buku kerja, alat admin).
      wct:
        #original_hash: 63a2388
        name: WCA Communication Team
        #original_hash: 50fd091
        description: >-
          WCA Communication Team (WCT) memiliki peranan untuk memantau dan
          mendukung komunikasi antara WCA dengan Komunitas dan khalayak umum.
          Komunikasi dari WCA harus memberikan Tujuan dari WCA dan mendukung
          budaya positif secara umum seperti keramahan, tranparansi,
          keterlibatan, keterbukaan, dan tanggung jawab.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financial Committee
        #original_hash: 2d4807e
        description: Tim ini bertanggung jawab untuk mengatur keuangan WCA
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethics Committee
        #original_hash: c304d57
        description: >-
          Peran komite ini adalah memastikan bahwa semua prosedur yang diikuti
          Staf WCA dan Staf Luar mematuhi Kode Etik, dan untuk melakukan
          investigasi secara independen jika perbuatan dari anggota tersebut ada
          yang tidak sesuai dengan Kode Etik. Investigasi ini dapat diajukan
          oleh Speedcuber manapun yang telah terdaftar, yang dipercaya oleh WEC.
          Komite ini juga berfungsi sebagai dewan banding jika seseorang yang
          terlibat tidak setuju dengan keputusan yang dibuat oleh WCA
          Disciplinary Committee.
      wqac:
        #original_hash: 8f32116
        name: WCA Quality Assurance Committee
        #original_hash: 0171b3b
        description: >-
          Komite ini memiliki peranan dalam mendukung dan meningkatkan kualitas
          secara kontinu di dalam WCA, sama halnya dengan aplikasi standar
          kualitas di seluruh dunia untuk memastikan konsistensi kualitas yang
          tinggi dari proses, Staf WCA, Organisasi Regional, Panitia Kompetisi,
          dan Staf Kompetisi.
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>Delegate WCA</strong> adalah sebuah peran dalam Gerakan WCA
        dan ditulis pada Regulasi WCA. Tugas utama Delegate adalah untuk
        memantau kompetisi atas nama WCA. Delegate WCA bertanggung jawab dalam
        memastikan seluruh kompetisi WCA dijalankan sesuai misi, regulasi, dan
        semangat WCA. WCA membedakan <strong>Delegate Senior WCA</strong>,
        <strong>Delegate WCA</strong>, dan <strong>Kandidat Delegate
        WCA</strong>%{see_link}.</p> <p>Sebagai tugas tambahan Delegate WCA,
        Delegate Senior WCA bertanggung jawab dalam mengatur Delegate WCA di
        dalam wilayahnya dan dapat dihubungi oleh komunitas untuk keperluan
        regional.</p> <p>Delegate baru tertulis sebagai Kandidat Delegate WCA
        saat pertama kali muncul dalam daftar; setelah itu mereka meminta untuk
        menunjukkan keahlian dalam mengatur Kompetisi WCA sebelum diangkat
        sebagai Delegate WCA.</p>
      #original_hash: 27d18ac
      see_link_html: '(lihat %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Seluruh kompetitor diangkat menjadi <strong>anggota</strong> WCA secara
        otomatis dalam kompetisi WCA pertama mereka.
