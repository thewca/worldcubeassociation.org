  media_and_instagram:
    #original_hash: 1e9793e
    page_title: Penyerahan Media dan Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Penyerahan media umum
      #original_hash: 670a1a8
      body_html: >-
        WCA membagikan artikel dan gambar dari kompetisi yang disediakan oleh
        komunitas pada <a href="/media">halaman media</a> kami. Jika Anda
        mempunyai sesuatu untuk dibagikan, isi <a href="/media/new">formulir
        penyerahan media umum</a> kami!
    instagram_submission:
      #original_hash: e01c612
      title: Penyerahan Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Sebagaimana yang telah Anda lihat, WCA punya <a
        href="https://www.instagram.com/thewcaofficial/">akun Instagram
        aktif</a>! Untuk merefleksikan komunitas Cubing global, kami memposting
        konten yang telah diserahkan kepada kami dari Cuber di seluruh dunia.
      #original_hash: 9b6abcd
      paragraph2: >-
        Jika Anda mempunyai foto atau video kualitas tinggi dan ingin kami
        mempostingnya, klik tombol di bawah dan isi formnya! Untuk membuat kami
        memposting konten Anda, Anda harus merupakan pemilik konten tersebut dan
        memberikan izin kepada WCA untuk mempostingnya. Dikarenakan jumlah
        penyerahan yang tinggi, kami tidak dapat memposting semuanya, namun ini
        adalah beberapa tips agar konten Anda diposting:
      #original_hash: cf5c955
      photo_quality: >-
        Pastikan kualitas foto/video bagus. Tidak perlu dengan standar
        profesional namun kualitas tidak boleh mengurangi kejelasan foto atau
        video.
      #original_hash: 0742378
      photo_interest: >-
        Coba buat konten Anda menarik untuk khalayak umum. Konten yang hanya
        menarik untuk sedikit orang tidak layak di sini.
      #original_hash: 497bc27
      wca_related: >-
        Posting foto dan video yang berhubungan dengan WCA, karena itulah tujuan
        dari akun kami! Kami senang melihat Cuber bersenang-senang!
      #original_hash: af882f2
      submit_instagram_content: Kirim konten Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Hosting Instagram
      #original_hash: 541106b
      paragraph1_html: >-
        Terkadang, kami memperbolehkan anggota komunitas untuk menjadi host
        Instagram story resmi WCA dengan kompetisi yang mereka datangi! Jika
        Anda tertarik, klik tombol dan isi formulir di bawah ini. WCA
        Communication Team akan menjangkau Anda setelah semua informasi telah
        diserahkan jika Anda disetujui untuk menjadi host. Jika Anda memiliki
        pertanyaan, harap <a
        href="https://www.worldcubeassociation.org/contact/website">kontak
        kami</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Tujuan kami adalah untuk membagikan sedikit sisi personal dari setiap
        Cuber dari setiap kompetisi. Hal ini tidak seharusnya menjadi beban
        untuk akhir minggu dan, tentu saja, kami ingin Anda untuk menikmati
        terlebih dahulu dan dapat membagikannya kemudian.
      #original_hash: af023ed
      paragraph3: 'Peran host dapat dirangkum sebagai berikut:'
      #original_hash: 21efafe
      short_intro: >-
        Membuat perkenalan singkat, bicarakan tentang diri Anda dan kompetisi
        yang Anda datangi
      #original_hash: a053b5a
      venue_feel: >-
        Dapatkan beberapa klip agar penonton dapat merasakan suasana venue dan
        orang-orang di dalamnya, hal ini dapat berbentuk potret tunggal dari
        area kompetitor dan area solving
      #original_hash: d17fb2f
      people_solving: >-
        Coba dapatkan beberapa potret orang-orang yang melakukan solve
        (diutamakan orang-orang yang cepat pada cabang utama mereka)
      #original_hash: 76d2358
      mini_interviews: >-
        Anda dapat mencoba untuk melakukan wawancara kecil-kecilan dengan
        orang-orang (panitia, Delegate, dsb...) tentang apa yang mereka rasakan
        pada kompetisi
      #original_hash: 6003b20
      pictures_too: 'Anda juga dapat mengirimkan gambar, tidak harus dalam bentuk video saja'
      #original_hash: 8813619
      paragraph4: >-
        Komunikasi kami pada akhir minggu biasanya dilakukan pada grup WhatsApp.
        Harap pastikan bahwa Anda familiar dengan platform pengiriman pesan atau
        beri tahu kami jika ANda tidak dapat menggunakannya agar kami dapat
        membuat rencana lain.
      #original_hash: 38191c1
      apply_to_host: Ajukan diri sebagai host
    other_suggestions:
