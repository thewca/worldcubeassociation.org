      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>Delegate WCA</strong> adalah sebuah peran dalam Gerakan WCA
        dan ditulis pada Regulasi WCA. Tugas utama Delegate adalah untuk
        memantau kompetisi atas nama WCA. Delegate WCA bertanggung jawab dalam
        memastikan seluruh kompetisi WCA dijalankan sesuai misi, regulasi, dan
        semangat WCA. WCA membedakan <strong>Delegate Senior</strong>,
        <strong>Delegate Regional</strong>, <strong>Delegate Tetap</strong>,
        <strong>Delegate Junior</strong>, dan <strong>Delegate
        Magang</strong>%{see_link}.</p> <p>Sebagai tugas tambahan Delegate WCA,
        Delegate Senior atau Delegate Regional bertanggung jawab dalam mengatur
        Delegate WCA di dalam wilayahnya dan dapat dihubungi oleh komunitas
        untuk keperluan regional.</p> <p>Delegate baru tertulis sebagai Delegate
        Junior saat pertama kali muncul dalam daftar; setelah itu mereka diminta
        untuk menunjukkan keahlian dalam mengatur Kompetisi WCA sebelum diangkat
        sebagai Delegate WCA.</p> <p>Delegate Magang dilatih untuk menjadi
        Delegate WCA dan hanya dapat mengawasi kompetisi yang didatangi oleh
        Delegate WCA.</p>
