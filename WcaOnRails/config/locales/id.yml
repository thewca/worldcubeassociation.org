        ini</a>.
  contact:
    #original_hash: a34b69f
    title: Informasi Kontak
    #original_hash: b5c2eaa
    info_alert_html: 'Sebelum menghubungi tim manapun pada halam ini, harap lihat %{link} kami!'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Untuk pertanyaan, komentar, dan saran tentang situs web, gunakan <a
      href='/contact/website'>form kontak</a> ini. Untuk pertanyaan seputar
      wilayah atau kompetisi secara spesifik, harap hubungi %{link} lokal Anda.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Komite dan Tim</u>
    #original_hash: 1cb449c
    members: Anggota
    board:
      #original_hash: 3a8b1d8
      info_html: >-
        World Cube Association dipimpin oleh Board WCA. Board bertanggung jawab
        dalam kepentingan umum dan organisasi WCA secara menyeluruh. Seluruh
        kompetisi resmi butuh persetujuan Board WCA untuk diumumkan.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT bertugas untuk memantau dan mendukung komunikasi antara WCA dengan
        komunitas dan khalayak umum. WCT perlu dihubungi jika Anda punya
        pertanyaan umum terkait WCA atau media sosial mereka.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC menyelidiki berbagai situasi dan mengajukan solusi, termasuk hukuman
        jika diperlukan. Di antara topik-topik lain, situasi ini mungkin
        merupakan pelanggaran Regulasi WCA atau isu komunitas yang serius. Jika
        Anda punya pengalaman terkait, jangan ragu untuk diskusi dengan komite
        ini.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC memegang semua isu terkait pengajuan, peningkatan, dan pengembangan
        Regulasi WCA. WRC mendukung Delegate WCA dalam segala bentuk masalah
        prosedural yang terjadi pada kompetisi dan memberi tindakan pada insiden
        yang belum terpecahkan dan belum ditangani. Secara teratur, WRC
        mempublikasi laporan internal WCA untuk membantu semua Delegate WCA dan
        meningkatkan pengetahuan mereka akan Regulasi. Jika Anda ingin menjadi
        bagian dari pengembangan regulasi atau mengajukan perubahan, Anda dapat
        menjangkau WRC dengan menghubungi via email atau diskusi di <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT bertanggung jawab dalam mengatur seluruh data di dalam basis data
        WCA, khususnya hasil kompetisi dan data orang. WRT memposting hasil
        kompetisi WCA ke situs web WCA setelah Delegate WCA kompetisi tersebut
        mengirimkannya. Selain memposting hasil kompetisi, WCA Results Team juga
        bertanggung jawab untuk mengoreksi hasil kompetisi jika diperlukan dan
        mereka bertugas untuk mengadministrasi seluruh halaman profil WCA. Hal
        ini termasuk, sebagai contoh, mengubah data pengguna, seperti tanggal
        lahir, berdasarkan permintaan yang terverifikasi dan mengatur permintaan
        foto profil.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST bertanggung jawab dalam merawat dan mengatur semua perangkat lunak
        dari WCA. WST juga mengembangkan perangkat lunak baru untuk berbagai
        macam tugas terkait WCA jika dibutuhkan. Jika Anda memiliki saran dan
        ide untuk pengembangan situs web ke depannya atau jika Anda ingin
        melaporkan galat atau bug, jangan ragu untuk menghubungi mereka! Situs
        web WCA merupakan proyek open source di <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        sehingga jika Anda tertarik untuk membantu pengembangan untuk WCA,
        silakan kunjungi tautan tersebut.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC bertanggung jawab dalam segala hal terkait WCA yang melibatkan
        keuangan. Mereka mengatur keuangan dan rekening WCA sesuai dengan
        proposal budget tahunan yang telah disetujui yang juga merupakan tugas
        mereka untuk menyediakannya secara reguler.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Komite ini memiliki peranan dalam memastikan semua prosedur yang diikuti
        oleh Staf WCA dan Staf Luar mematuhi Kode Etik.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Komite ini memiliki peranan untuk mendukung dan meningkatkan kualitas
        secara kontinu di dalam WCA, sama halnya dengan aplikasi standar
        kualitas di seluruh dunia untuk memastikan konsistensi kualitas yang
        tinggi dari proses, Staf WCA, Organisasi Regional, Panitia Kompetisi,
        dan Staf Kompetisi.
  score_tools:
    #original_hash: ea9d41d
    title: Alat Score Taking WCA
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA sangat menyarankan penggunaan <a href="http://cubecomps.com">Cube
        Comps</a> sebelum dan saat kompetisi. Cube Comps adalah sistem daring
        dengan Live Scoring dan fitur-fitur menarik lainnya, seperti pencetakan
        Scorecard dan sistem pemasukan data banyak pengguna yang sangat efisien.
        Dibuat oleh Luis J. Iez dan sekarang merupakan Open Source.
      #original_hash: 7438b0d
      '2': >-
        Score sheet dan Scramble harus diproses dan dicek jika ada galat
        menggunakan %{workbook_link} sebelum mengirimkannya ke WCA Results Team.
      #original_hash: 975e59b
      '3': >-
        Versi terakhir Score sheet kompetisi WCA dapat diunduh di sini: <br /><a
        href="/files/results.xls" target="_blank">Score sheet kompetisi WCA</a>.
      #original_hash: a5f2d25
      '4': >-
        Anda mungkin ingin memakai <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a> untuk
        mempersiapkan grup kompetitor untuk kompetisi. Ini adalah kakas untuk
        melakukan hal ini untuk Anda. Fitur utama yang akan Anda temukan:
        mengurutkan kompetitor berdasarkan peringkat, memberikan tugas kepada
        kompetitor (Judging, Scrambling), memilih berapa banyak Scramble yang
        dibutuhkan, membuat Score Sheet, Personal Sheet, dan kesimpulan. Ini
        adalah proyek Open Source yang dibuat oleh Jonatan Kosko.
  logo:
    #original_hash: c72c969
    title: Logo WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        Logo WCA didesain oleh Justin Eastman pada kontes desain bulan Januari
        2005.<br />Kami menyukai logonya karena desainnya, warnanya, dan
        kenyataannya bahwa logo tersebut tidak memperlihatkan kubus 3x3x3 secara
        spesifik.
      #original_hash: f228da2
      '2': >-
        Kami memiliki tiga versi logo berbeda: <a
        href="/files/WCAlogo_XL.jpg">versi besar</a> (46 KB, 1756 px x 1068 px),
        <a href="/files/WCAlogo.svg">versi vector</a>, dan <a
        href="/files/WCAlogo_notext.svg">versi vector tanpa teks</a>.
      #original_hash: dcb1ad6
      '3': >-
        Logo versi 3D, didesain oleh Vu Minh Tan dari Vietnam: <a
        href="/files/WCALogo3D.png">versi PNG</a> (2.1 MB), a <a
        href="/files/WCALogo3Dsmall.png">versi PNG kecil</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Pemakaian logo WCA yang diterima ditulis pada kebijakan Pemakaian Logo
        WCA yang dapat diakses pada <a href="/documents">halaman Dokumen
        WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: Bantuan Buku Kerja WCA
    #original_hash: a7c307f
    download: Unduh Bantuan Buku Kerja WCA
    #original_hash: cf1b916
    last_update: Pembaruan terakhir
    #original_hash: feece00
    version_history: riwayat versi
    #original_hash: 8f3f4c0
    header: Bagaimana memproses hasil dan Scramble sebelum mengirimkan ke WCA
    step1:
      #original_hash: c0450b1
      title: 'Langkah 1: Buka buku kerja dengan hasil kompetisi'
      #original_hash: 656d70d
      content_html: >-
        Buka buku kerja dengan tombol <em>Buka...</em> atau dengan menarik
        berkas buku kerja dan menaruhnya pada jendela aplikasi.
    step2:
      #original_hash: 3ad9881
      title: 'Langkah 2: Tambahkan Scramble TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Tambahkan Scramble TNoodle menggunakan tombol <em>Tambah...</em> atau
        dengan cara menarik berkasi TNoodle dan menaruhnya pada jendela
        aplikasi. Pastikan Anda menggunakan berkas berformat .zip atau .json
        yang di-generate oleh TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Anda dapat menambahkan banyak berkas Scramble jika Scramble atau
        Scramble Extra yang telah digunakan perlu di-generate saat kompetisi.
    step3:
      #original_hash: b2d01b3
      title: 'Langkah 3: Cocokkan Scramble dengan hasil'
      #original_hash: 36383b1
      content_html: >-
        Bantuan Buku Kerja WCA menghubungkan secara otomatis antara Scramble
        dengan ronde terkait. Dalam beberapa kasus, seperti banyak berkas
        Scramble yang di-generate, pemilihan harus dilakukan secara manual
        karena terdapat banyak kemungkinan pilihan.
      #original_hash: e869c1e
      content2_html: >-
        Memilih Scramble secara manual dapat dilakukan dengan klik dua kali sel
        <em>Scrambles</em> pada panel ikhtisar lembar.
      #original_hash: 8f4fdfd
      content3_html: >-
        Hal yang hanya mungkin dilakukan adalah memilih satu ronde dari berkas
        Scramble untuk ronde yang memiliki hasil. Jika ada situasi di mana
        Scramble untuk satu ronde di-generate sebagai Scramble untuk ronde
        terpisah pada TNoodle, Anda dapat menggunakan tombol <em>Sunting
        grup...</em> untuk menyunting grup pada berkas Scramble dan pindahkan
        dari satu ronde ke ronde lainnya atau hapus.
      #original_hash: 94353f2
      content4_html: >-
        Pada contoh berikut, kumpulan Scramble ekstra di-generate untuk dua grup
        pada ronde pertama skewb yang seharusnya untuk satu grup.
      #original_hash: 68c5b18
      content5_html: >-
        Scramble untuk grup tambahan dapat ditarik dan ditaruh pada ronde di
        mana asal Scramble di-generate. Hal ini menyatukan dua grup pada satu
        ronde.
    step4:
      #original_hash: ed940d2
      title: 'Langkah 4: Perbaiki segala galat yang dilaporkan oleh aplikasi'
      #original_hash: df2cf58
      content_html: >-
        Hasil diperiksa untuk mencari kesalahan masukan data. Ronde yang
        mempunyai kesalahan akan ditandai dengan ikon merah pada panel ikhtisar
        lembar.
      #original_hash: 7fbf6b8
      content2_html: >-
        Saat memilih lembar dengan galat pada panel ikhtisar lembar, aplikasi
        akan mengurutkan detail pada panel validasi galat di kiri-bawah.
      #original_hash: 0600502
      content3_html: >-
        Kesalahan dapat diperbaiki dengan cara membuka buku kerja pada aplikasi
        Spreadsheet dan menyunting serta menyimpannya. Buku kerja yang telah
        diperbaiki dapat dimuat kembali pada Panduan Buku Kerja WCA dengan
        menekan tombol <em>Segarkan</em>. Hal ini hanya memuat ulang hasil
        kecuali perubahan lain yang Anda ubah secara utuh, seperti Scramble yang
        ditambahkan.
    step5:
      #original_hash: 536ec4d
      title: 'Langkah 5: Pilih ID kompetisi'
      #original_hash: 5aeb5bd
      content_html: >-
        Pilih ID kompetisi dengan benar dengan cara klik tombol
        <em>Pilih...</em> di samping kolom <em>ID Kompetisi</em>.
      #original_hash: 3acf7d0
      content2_html: >-
        Sebuah kotak dialog akan muncul dengan daftar kompetisi yang harus
        dipilih.
      #original_hash: ceeb6fe
      content3_html: >-
        Anda dapat memfilter daftar dengan mengetik bagian dari nama kompetisi
        atau Delegate WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Untuk memulainya, kompetisi yang muncul hanyalah kompetisi yang diadakan
        kurang dari satu minggu yang lalu atau satu minggu yang akan datang.
        Jika Anda perlu memilih kompetisi di luar jangka waktu tersebut, hapus
        pilihan <em>Hanya tampilkan kompetisi saat ini</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Langkah 6: Ekspor data hasil dalam bentuk JSON'
      #original_hash: 6bfee23
      content_html: >-
        Simpan hasil dalam berkas JSON menggunakan tombol <em>Ekspor hasil
        JSON...</em> di kanan-bawah.
    step7:
      #original_hash: 09fa37d
      title: 'Langkah 7: Kirim hasil JSON ke WCA'
      #original_hash: 9be089f
      content_html: >-
        E-mail berkasi JSON yang telah diekspor dari Bantuan Buku Kerja WCA ke
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
