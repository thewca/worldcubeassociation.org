    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Tim, Komite, dan Majelis WCA'
      #original_hash: 9482c5d
      title: Struktur
      board:
        #original_hash: abd2828
        name: Board Directors WCA
        #original_hash: e0d37a2
        description: >-
          Dewan WCA bertanggung jawab dalam memimpin organisasi secara
          menyeluruh, dan memenuhi tugas yang tidak dipenuhi oleh Tim, Komite,
          atau Majelis
      #original_hash: d54d953
      committees: >-
        Tim dan komite WCA adalah bagian yang tidak dapat dipisahkan dari
        organisasi dan melakukan tugas harian yang dibutuhkan agar tetap aktif.
        Komite ini terbentuk oleh anggota komunitas WCA, termasuk Delegate dan
        kompetitor. Setiap tim mempunyai ketua yang mempunyai peran untuk
        memastikan keaktifan tim dan memandu anggota lain dalam tim. Dewan
        adalah tipe khusus dalam tim yang melayani Dewan WCA sebagai penasihat
        dan dibentuk oleh anggota komunitas, bukan anggota Staf WCA. Ketika
        pembukaan lowongan komite, tim, atau dewan dibuka, informasi cara
        pengajuan akan diposting pada halaman depan.
      #original_hash: c366473
      senior_member: Anggota Senior
      #original_hash: e26c936
      leader: Pemimpin
      officers:
        #original_hash: d79bd00
        name: Petugas WCA
        #original_hash: 312e799
        description: >-
          Petugas WCA menangani tugas yang berkaitan dengan status non-profit
          WCA. Petugas-petugas ini dipilih oleh Dewan WCA. Direktur Eksekutif
          adalah Pejabat Tertinggi Eksklusif (CEO) WCA, Ketua memimpin semua
          rapat Dewan, Sekretaris memelihara dokumen-dokumen organisasi, dan
          Bendahara mengatur perihal keuangan WCA.
