  regional_organizations:
    #original_hash: 37b8fdc
    title: Regionálne Organizácie
    #original_hash: ba87c07
    content: 'WCA si je vedomá týchto regionálnych organizácii:'
    how_to:
      #original_hash: fc3af12
      title: Ako sa môžem stať Regionálnou Organizáciou WCA
      #original_hash: bdf57ff
      description: >-
        WCA uznáva rôzne regionálne organizácie naprieč svetom. Účel
        regionálnych organizácii WCA je organizovanie Súťaží WCA a podporovanie
        aktivít WCA v regiónoch. Krajiny, ktoré chcú vytvoriť regionálnu
        organizáciu, sú vyzvané, aby pred podaním svojej žiadosti prispeli k WCA
        vo svojej oblasti. Ak chcete pomôcť organizovať súťaž WCA vo vašom
        okolí, prosím kontaktujte najbližšieho delegáta.
    requirements:
      #original_hash: 1e04fd7
      title: Požiadavky pre Regionálne Organizácie WCA
      list:
        #original_hash: 22a9f26
        '1': Aktívne organizovanie alebo podpora súťaží WCA v regióne organizácie
        #original_hash: 8c5a7fe
        '2': >-
          Aktívne prispievanie do Kontinentálnych Súťaží WCA, ktoré sa konajú v
          kontinente Regionálnej Organizácie
        #original_hash: 5913cd0
        '3': >-
          Rešpektovať a operacionalizovať ciele udané ustanoveniami a
          Reguláciami WCA
        #original_hash: 0c3576b
        '4': Vyhovieť Reguláciam WCA
        #original_hash: 23cda60
        '5': Akceptovať a vyhovieť rozhodnutiam WCA
        #original_hash: 08c6d86
        '6': >-
          Uschovávať aktuálne kópie regulácii a ustanovení WCA v elektronickom
          formáte
    application_instructions:
      #original_hash: 4da829b
      title: Inštrukcie prijatia
      #original_hash: 7ae038e
      description: >-
        Ak sa chcete stať Regionálnou organizáciou, tak budeme potrebovať od
        regiónu, aby podal písanú prihlášku Predstavenstvu WCA, ktorá bude
        obsahovať všetky detaily uvedené nižšie.
      list:
        #original_hash: 1a9d544
        '1': Meno Regionálnej Organizácie
        #original_hash: a9bf3f4
        '2': Oficiálna adresa a kontaktné údaje
        #original_hash: 2a029e9
        '3': >-
          Kópia Ustanovení, ktoré nie sú v rozpore s Ustanoveniami a Pravidlami
          WCA.
        #original_hash: a5a2771
        '4': List hlavných pracovníkov
        #original_hash: 1186ebf
        '5': 'Presný opis oblasti, ktorá je pokrytá Regionálnou Organizáciou'
        #original_hash: 826e371
        '6': Záznam na minulých a prítomných aktivít spojených s WCA
  contact:
