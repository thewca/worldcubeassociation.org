  score_tools:
    #original_hash: ea9d41d
    title: WCA náradie Zaznamenávania Skóre
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA vysoko odporúča používanie <a href="http://cubecomps.com">Cube
        Comps</a> pred a počas súťaže. Cube Comps je online systém so skórovaním
        naživo a inými zaujímavými vlastnosťami, ako vytláčanie skórekárt a
        veľmi efektívny dátový vstupný systém pre viacerých ľudí. Vytvoril ho
        Luis J. Iáñez a je teraz pod Open Source.
      #original_hash: 7438b0d
      '2': >-
        List skóre a scramblov by mal byť spracovaný a skontrolovaný kvôli
        chybám pomocou %{workbook_link} pred poslaním ich do WRT.
      #original_hash: 975e59b
      '3': >-
        Najnovšia verzia WCA súťažných listov skóre sa dá stiahnuť tu: <br /><a
        href="/files/results.xls" target="_blank">WCA competition Score
        sheet</a>.
  logo:
    #original_hash: c72c969
    title: WCA Logo
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        WCA Logo bolo nadizajnované Justinom Eastmanom v dizajnovej súťaži v
        Januári 2005.<br />Logo sa nám zapáčilo kvôli jeho dizajnu, farbám a
        faktu, že neukazuje priamo Rubikovu kocku/3x3x3 kocku.
      #original_hash: f228da2
      '2': >-
        Máme tri rôzne verzie loga: <a href="/files/WCAlogo_XL.jpg"> veľkú
        verziu</a> (46 KB, 1756 px by 1068 px), <a
        href="/files/WCAlogo.svg">vektorovú verziu</a> a <a
        href="/files/WCAlogo_notext.svg">vektorovú verziu bez textu</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D verzia loga, nadizajnovaná Vu Ming Tanom z Vietnamu: <a
        href="/files/WCALogo3D.png">PNG Verziu</a> (2.1 MB), <a
        href="/files/WCALogo3Dsmall.png">malá PNG verzia</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Povolené používanie loga WCA je popísané zásadami Používania WCA Loga,
        ktoré sa nachádzajú na <a href="/documents">Stránke dokumentov WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: Asistent WCA Workbooku
    #original_hash: a7c307f
    download: Stiahnuť Asistenta WCA Workbooku
    #original_hash: cf1b916
    last_update: Posledný update
    #original_hash: feece00
    version_history: verzia histórie
    #original_hash: 8f3f4c0
    header: Ako spracovať výsledky a scrambly pred predložením ich WCA
    step1:
      #original_hash: c0450b1
      title: 'Krok 1: Otvorte workbook s výsledkami'
      #original_hash: 656d70d
      content_html: >-
        Otvorte workbook použitím <em>Otvoriť...</em> tlačítka alebo uchopením
        workbooku a položením ho na okno aplikácie.
    step2:
      #original_hash: 3ad9881
      title: 'Krok 2: Pridajte TNoodle scrambly'
      #original_hash: 080acc0
      content_html: >-
        Pridajte TNoodle scrambly pomocou <em>Pridať...</em> tlačítka alebo
        uchopením súboru TNoodle a položením ho na okno aplikácie. Dbajte na to,
        že používate .zip súbor alebo .json súbor vygenerovaný pomocou TNoodle,
      #original_hash: 6cc90b8
      content2_html: >-
        Môžete pridať viaceré súbory scramblov v prípade, že časti scramblov
        alebo scrambly museli byť vygenerované počas súťaže.
    step3:
      #original_hash: b2d01b3
      title: 'Krok 3: Zosúľaďte scrambly s výsledkami'
      #original_hash: 36383b1
      content_html: >-
        Asistent WCA Workbooku automaticky spojuje scrambly s kolami súťaže. V
        niektoých prípadoch, ako napríklad keď boli generované vieceré súbory
        scramblov, selekcia sa musí spraviť manuálne pretože sú viaceré
        možnosti.
      #original_hash: e869c1e
      content2_html: >-
        Manuálne zvolenie scramblov môže byť urobené dvojitým kliknutím
        <em>Scramblov</em> v paneli prehľadu.
      #original_hash: 8f4fdfd
      content3_html: >-
        Môžete vybrať iba jedno kolo zo súboru scramblov z každého kola pre
        ktoré sú výsledky.  Ak sa stane situácia, kde scrambly pre jedno kolo
        boli generované ako rozdielne kolá v TNoodle, môžete použiť tlačítko
        <em>Pozmeniť skupiny...</em> na pozmenenie (zoskupenie) skupín v súbore
        scramblov a posunúť ich z jedného kola do druhého alebo ich vymazať.
      #original_hash: 94353f2
      content4_html: >-
        V tomto príklade, extra scrambly boli vygenerované pre dve skupiny
        prvého kola Skewbu namiesto jednej.
      #original_hash: 68c5b18
      content5_html: >-
        Scrambly pre dodatočné skupiny môžu byť zobrané a položené na kolo,
        ktoré bolo pôvodne vygenerované. Toto zoskupí dve skupiny do jednej.
    step4:
      #original_hash: ed940d2
      title: 'Krok 4: Opraviť prípadné chyby hlásené aplikáciou.'
      #original_hash: df2cf58
      content_html: >-
        Výsledky sú kontrolované pre chyby pri vstupe dát. Kolá ktoré majú chyby
        budú označené červenou ikonou v prehľadnom paneli.
      #original_hash: 7fbf6b8
      content2_html: >-
        Pri selektovaní listu s chybami v prehľadnom paneli aplikačný list ukáže
        detaily chýb, ktoré treba opraviť naľavo dole.
      #original_hash: 0600502
      content3_html: >-
        Chyby môžu byť opravené otvorením workbooku v tabuľkovom procesore. Tam
        sa pozmení a uloží. Pozmenený workbook môže byť potom načítaný v
        Asistente WCA Workbooku kliknutím na tlačítko <em>Obnoviť</em>. Toto
        načíta iba výsledky ale ponechá všetky ostatné zmeny neporušené, ako
        scrambly, ktoré boli pridané.
    step5:
      #original_hash: 536ec4d
      title: 'Krok 5: Vyberte ID súťaže'
      #original_hash: 5aeb5bd
      content_html: >-
        Zvoľte správne ID súťaže kliknutím tlačítka <em>Vybrať...</em> vedľa
        políčka <em>ID súťaže</em>.
      #original_hash: 3acf7d0
      content2_html: 'Ukáže sa dialóg s listom súťaží, z ktorých si vyberiete.'
      #original_hash: ceeb6fe
      content3_html: Môžete vyfilterovať list písaním časti mena súťaže alebo WCA Delegáta.
      #original_hash: 5ca74eb
      content4_html: >-
        Na začiatok sa ukážu súťaže, ktoré boli alebo budú týždeň dozadu alebo
        dopredu. Ak chcete vybrať súťaž mimo tohto okienka, odkliknite
        <em>Ukázať iba súťaže v prítomnosti</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Krok 6: Odošlite dáta výsledkov do JSON'
      #original_hash: 6bfee23
      content_html: >-
        Uložte dáta výsledkov do súboru JSON pomocou tlačítka <em>Odoslať
        výsledky vo formáte JSON...</em> napravo dole.
    step7:
      #original_hash: 09fa37d
      title: 'Krok 7: Pošlite JSON výsledky do WCA'
      #original_hash: 9be089f
      content_html: >-
        Emailnite súbor JSON odoslaný pomocou Asistentu WCA Workbooku na <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
