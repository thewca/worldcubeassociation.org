    #original_hash: cba12bc
    already_logged_in: Už ste sa prihlásili s WCA účtom.
    #original_hash: 5b7fa52
    create_an_account: 'Môžete si urobiť účet %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Môžete si vyžiadať WCA ID %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Vytvorte si účet %{here}. Po tom, ako sa prihlásite so svojim účtom,
      budete požiadaní, aby ste si vyžiadali WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: Ako si zaobstarám WCA ID a WCA profil?
        content:
          #original_hash: b645fe1
          '1': >-
            Ak ste ešte nesúťažili, choďte na <a
            href='/competitions'>Súťaže</a>! WCA ID a WCA profil budú pre vás
            vytvorené, keď budú publikované výsledky z vašej prvej súťaže.
      '2':
        #original_hash: eb948e7
        title: Ako si nájdem WCA súťaž?
        content:
          #original_hash: d195cec
          '1': Pozrite sa na náš list <a href='/competitions'>súťaží</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Ako sa môžem zaregistrovať na súťaž? Na koho sa môžem obrátiť, ak sa
          vyskytnú nejaké problémy?
        content:
          #original_hash: 7b91db1
          '1': >-
            Veľa súťaží má registráciu tu, na stránke WCA, ale niektoré
            používajú svoje vlastné systémy. Mali by ste kontaktovať
            organizátorov súťaže, na ktorej chcete súťažiť pre viac detailov.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Aké sú požiadavky pre uchádzanie sa na WCA súťaž? Čo potrebujem vedieť
          pred uchádzaním sa o miesto na WCA sútaži?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Všeobecne, nemáme veľa požiadavok pre osobu, ktorá chce súťažiť na
            WCA súťaži. Avšak, všetci účastníci súťaže sú očakavaní s vedomím,
            že dobre rozumejú <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            reguláciam</a>. Ak angličtina nie je vaším hlavným jazykom a máte
            problémy s pochopením dokumentu, prosím prečítajte si <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Preklady</a>.
      '5':
        #original_hash: 3b657aa
        title: Ako môžem mať WCA súťaž v mojom rodnom meste?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Ak chcete organizovať sútaž, je odporúčaná účasť aspoň na jednej
            alebo dvoch súťažiach ako súťažiaci.
          #original_hash: be305b8
          '2': >-
            WCA súťaže musia nasledovať <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Regulácie</a>. Organizačný tým nemusí vedieť doslovné znenie
            regulácii, avšak hlboké znalosti základov regulácii definitívne
            pomôžu s organizovaním súťaže.
          #original_hash: dbd72c2
          '3': >-
            Potom organizačný tým musí kontaktovať blízkeho <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegáta</a>. Prítomnosť delegáta je potrebná kvôli oficiálnemu
            schváleniu súťaže WCA. WCA delegát pomôže viesť organizáciu súťaže.
          #original_hash: 576c3b8
          '4': >-
            Navštívte <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Súťažné
            Organizačné Pokyny WCA</a> pre viac informácii.
      '6':
        #original_hash: 8005a61
        title: Aký účel majú WCA účty? Aký je rozdiel medzi WCA účtom a WCA profilom?
        content:
          #original_hash: 57a3767
          '1': >-
            Budete mať pridelené WCA ID, keď výsledky z vašej prvej oficiálnej
            WCA súťaže budú publikované.
          #original_hash: c5ad7a3
          '2': >-
            WCA účty nám potvrdzujú, kto ste. Toto vám povoľuje pridať obrázok
            na váš WCA profil, a povoľujú vám registráciu na WCA súťaž. Toto vás
            ochrání od ľudí, ktorí sa predstierajú, že ste vy.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Ako si zmením profilovú fotku?
        content:
          #original_hash: e619524
          '1': >-
            Ako prvé, potrebujete <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'> si vytvoriť
            WCA účet a pripojiť si ho s WCA ID .</a>
          #original_hash: 56a8f26
          '2': >-
            Potom, ako ste si pripojili WCA účet s WCA ID, choďte na vašu <a
            href='%{profile_edit_path}'>stránku editu vášho profilu</a> aby ste
            si ju mohli zmeniť.
      '8':
        #original_hash: 1d61217
        title: Ako si pripojím môj WCA účet s mojim WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Som zaregistrovaný na súťaž a chcem sa prihlásiť na ďaľší event, čo
          mám robiť? Môžem si priviesť hostí?
        content:
          #original_hash: 957487d
          '1': >-
            Prosím, kontaktujte organizátora. Môžete nájsť kontaktné informácie
            na stránke suťaže. Ak si nie ste istí v tom, kde ju nájsť, pozrite
            si <a href='/competitions'>zoznam súťaží</a>.
      results:
        #original_hash: 9aae576
        title: Kedy budú publikované výsledky WCA súťaže na stránku WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Potm, ako sa skončí súťaž, WCA Delegát musí dva krát skontrolovať
            všetky výsledky a osobné dáta, aby sa predišlo možným chybám. Keď sa
            to urobí, výsledky sú odoslané do WCA Výsledkového Tímu (WRT), ktorý
            je zodpovedný za uploadovanie výsledkov a spravovanie databázy. WRT
            nakoniec uploadne výsledky do WCA databázy ako to najrýchlejšie
            pôjde.
          #original_hash: b6a68ab
          '2': >-
            V závislosti na veľkosti súťaže a delegátovom osobnom rozvrhu, toto
            všetko môže zabrať čas od jedného dňa až po týždeň. Prosím, buďte
            trpezliví.
          #original_hash: bf8adbe
          '3': >-
            Dodatočne, ak máte pripojený váš WCA účet s vaším WCA ID (pozrite
            nižšie), môžete umožniť emailové notifikácie o vaších výsledkoch <a
            href='%{preferences_edit_path}'>here</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Spĺňa môj hlavolam podmienky?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Môžete nájsť pravidlá ohľadom hlavolamov v <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Článku
            3</a>. Všetky kocky musia byť schválené Delegátom WCA. Ak si nie ste
            istí, pýtajte sa Delegáta na vašej súťaži. Preprípad si vezmite
            náhradný hlavolam (kocku) v prípade, že by ste ho nemohli použiť.
      regulations2:
        #original_hash: 48f1234
        title: Môžem použiť magnetizovanú kocku na oficiálnej súťaži WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Môžete použiť magnetické kocky pokiaľ spĺňajú <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Pravidlá
            WCA</a>. Prosím, dávajte si hlavne pozor na <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Pravidlo
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: Stratil som stredné viečko z môjho hlavolamu. Môžem ho stále používať?
        content:
          #original_hash: 0d76323
          '1': >-
            Nemôžete použiť tento hlavolam. Hlavolamy nemôžu mať žiadne
            poškodenia alebo iné odlišnosti, ktoré by sa závažne líšili od inej
            súčasti hlavolamu (<a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Pravidlo
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: >-
          Koľko musím mať rokov na to, aby som sa mohol zaregistrovať na súťaž
          WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Nie je stanovený minimálny vek. Avšak mali by ste sa spýtať vašich
            rodičov pred registrovaním (<a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Pravidlo
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: O WCA
    mission:
      paragraphs:
        #original_hash: 3e4f9b5
        '1': >-
          Svetová Kocková Organizácia (WCA) organizuje súťaže pre hlavolamy,
          ktoré sú používané otáčaním strán- 'Otáčavé hlavolamy'. Najznámejší z
          týchto hlavolamov je Rubikova kocka, vytvorená profesorom Rubikom z
          Maďarska. Niektoré z jeho kociek boli zvolené ako oficiálne eventy
          WCA.
        #original_hash: 22c3593
        '2': >-
          WCA organizuje súťaže po celom svete, podporované národnými
          organizáciami zodpovednými za organizovanie súťaží v ich krajinách.
        #original_hash: 0902c4a
        '3': >-
          Cieľom WCA je mať<br /><strong>viac súťaží vo viacerých krajinách s
          veľa ľuďmi a viac zábavy pod férovými a rovnakými
          podmienkami.</strong>
        #original_hash: 2b993c0
        '4': >-
          V záujme WCA je <br /> <strong>aby mali ľudia zo všetkých kútov sveta
          zábavu v priateľskej atmosfére, aby si pomáhali navzájom a správali sa
          športovo.</strong>
    structure:
      #original_hash: 9482c5d
      title: Štruktúra
      #original_hash: b0c72a9
      committees: 'Tieto výbory sú zodpovedné za operačné aktivity WCA:'
      wdc:
        #original_hash: c97077a
        name: Výbor pre disciplínu WCA
        #original_hash: 286fdf8
        description: >-
          Tento výbor pomáha Predstavenstvu WCA v špeciálnych prípadoch, ako
          údajné poškodenie WCA Regulácii, a môže byť kontaktovaný členmi WCA v
          prípade dôležitých vecí ohľadom WCA súťaží.
      wrc:
        #original_hash: 3da1e85
        name: Výbor pre pravidlá WCA
        #original_hash: 13ada5b
        description: Tento výbor je zodpovedný za manažovanie WCA Regulácii.
      wrt:
        #original_hash: 67be768
        name: Výsledkový tím WCA
        #original_hash: 439ffae
        description: Tento tím je zodpovedný za spravovanie všetkých výsledkov zo súťaží.
      wst:
        #original_hash: a14bc62
        name: Softvérový tím WCA
        #original_hash: ec961e4
        description: >-
          Tento tím je zodpovedný za spravovanie softvéru WCA(stránka,
          scrambly,...)
      wct:
        #original_hash: 63a2388
        name: Komunikačný tím WCA
        #original_hash: 50fd091
        description: >-
          Komunikačný tím WCA (WCT) má rolu podporovať komunikáciu medzi WCA,
          komunitou a širokou verejnosťou. Komnikácia WCA by sa mala zúčastňovať
          na plnení Cieľu WCA a podporovať pozitívnu kultúru priateľstva,
          transparencie, inkluzivnosti, otvorenosti a zodpovednosti.
      wfc:
        #original_hash: 9cb13de
        name: Finančný výbor WCA
        #original_hash: 2d4807e
        description: Tento tím je zodpovedný za spravovanie peňazí WCA.
      wec:
        #original_hash: 83bd1d0
        name: Etický výbor WCA
        #original_hash: c304d57
        description: >-
          Tento výbor má rolu zaistiť to, aby všetky procedúry zamestnancov WCA
          a vonkajších zamestnancov dodržiavajú Etický kód a vedú vyšetrovanie,
          ak nejaká časť ich správania sa nezhoduje so správaním určeným v
          Etickom kóde.
      wqac:
        #original_hash: 8f32116
        name: Výbor zaistenia kvality WCA
        #original_hash: 0171b3b
        description: >-
          Tento výbor má na starosti podporu a propagovanie pokračujúceho
          zlepšovania kvality v WCA, ako aj celosvetové aplikovanie
          kvalitatívnych štandardov pre zabezpečenie vysokej kvality procesov,
          zamestnancov WCA, Regionálnych organizácií, Organizátorov súťaží a
          Pomocníkov na súťažiach.
      #original_hash: 3d5b64b
      delegates_html: >-
        <strong>WCA Delegát</strong> je rola zakódovaná v Pravidlách WCA. Má za
        úlohu dohliadanie na súťažiach a to, aby všetky WCA súťaže prebiehali
        podľa misie, regulácií a poslania WCA. WCA ich rozďeluje medzi
        <strong>WCA Senior Delegáti</strong>, <strong>WCA Delegáti</strong> and
        <strong>WCA Kandidujúci Delegáti</strong>%{see_link}.</p> <p> Navyše k
        povinnostiam WCA Delegáta, WCA Senior Delegát je zodpovedný za
        manažovanie Delegátov v jeho oblasti a taktiež môže byť kontaktovaný
        komunitou pre regionálne záležitosti.</p> <p> Noví Delegáti sú
        zozačiatku označení ako WCA Kandidujúci Delegáti a musia ukázať, že sú
        schopní viesť súťaže úspešne predtým, než budú označení ako WCA
        Delegáti.</p>
      #original_hash: 27d18ac
      see_link_html: '(pozri %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Všetci súťažiaci budú automaticky zaradení ako <strong>členovia</strong>
        WCA v ich prvej WCA súťaži.
