    #original_hash: 4a30d30
    committees_and_teams_html: <u>Výbory a Tímy</u>
    board:
      #original_hash: 3a8b1d8
      info_html: >-
        WCA je riadená Predstavenstvom WCA. Predstavenstvo je zodpovedné za
        všetky skúmania a celkovo za WCA. Všetky ohlásenia oficiálnych súťaží
        musia mať povolenie Predstavenstva WCA.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT má na starosti dohliadanie a podporovanie komunikácie medzi WCA,
        komunitou a širokou verejnosťou. Ak máte otázky ohľadom WCA, kontaktujte
