    answers:
      '1':
        #original_hash: f79b522
        title: WCA ID와 WCA 프로필은 어떻게 생성 되나요?
        content:
          #original_hash: b645fe1
          '1': >-
            만약 WCA 대회에 참석한적이 없으시면, <a href='/competitions'>WCA 대회</a>에 참석해주세요!
            참가하신 첫 대회의 결과가 공인된 이후에 본인의 WCA ID와 WCA 프로필가 생성됩니다.
      '2':
        #original_hash: eb948e7
        title: WCA 대회는 어떻게 찾나요?
        content:
          #original_hash: d195cec
          '1': 저희 <a href='/competitions'>대회</a> 명단을 참고해주세요.
      '3':
        #original_hash: af6ad12
        title: 대회 참가 신청은 어떻게 하나요? 대회 참가 신청시 오류가 발생하면 누구에게 연락하면 되나요?
        content:
          #original_hash: 7b91db1
          '1': >-
            많은 대회들은 현재 이 WCA 홈페이지에서 참가 신청을 받습니다만, 자체적인 시스템을 이용하는 대회들도 있습니다. 더
            자세한 정보를 위해서는 참가하고 싶으신 대회의 주최측에 문의해주세요. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: WCA 대회의 참석 필수 요건은 무엇 인가요? WCA 대회에 참석하기 전에 어떠한 점들을 알아야 하나요?
        content:
          #original_hash: 3bb4e11
          '1': >-
            일반적으로, WCA 대회에 참가하기 위한 필수 요건은 많지 않습니다. 하지만 대회의 모든 참가자는 <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA 규정</a>을
            숙지 하셔야 합니다. 영어가 아닌 다른 언어로 <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>번역된
            WCA 규정</a>도 있습니다.
      '5':
        #original_hash: 3b657aa
        title: 제가 사는 도시에서 WCA 대회를 주최할 수 있나요?
        content:
          #original_hash: 3d4eb1c
          '1': 'WCA 대회를 주최하는데 관심이 있으시면, 경험을 쌓기위해서 먼저 다른 WCA 대회를 참가하시는 것을 강력히 추천드립니다.'
          #original_hash: be305b8
          '2': >-
            WCA 대회는 반드시 <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA 규정</a>을
            따라야 합니다. 주최자는 WCA 규정을 완벽히 외울 필요는 없지만, 기본적인 규정에 대해 숙지하신다면 WCA 대회를
            주최하는데에 도움이 될 것입니다.
          #original_hash: dbd72c2
          '3': >-
            그 이후, 가까운 <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA 파견위원</a>에게
            연락하세요. 대회가 WCA 공인이 되기 위해서는 반드시 WCA 파견위원의 승인이 있어야 합니다. WCA 파견위원은 성공적인
            대회 개최를 위해서 주최측을 도울 것입니다.
          #original_hash: 576c3b8
          '4': >-
            더 많은 정보는 <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            대회 주최자 권장 사항</a>을 참고해주세요.
      '6':
        #original_hash: 8005a61
        title: WCA 계정은 왜 있나요? WCA 계정과 WCA 프로필의 차이는 무엇 인가요?
        content:
          #original_hash: 57a3767
          '1': '참가하신 첫 대회의 결과가 공인이 되면, 본인의 WCA ID가 생성됩니다.'
          #original_hash: c5ad7a3
          '2': >-
            WCA 계정은 본인 인증을 위해 필요합니다. 이는, 본인의 WCA 프로필에 사진 추가가 가능하게 되며, WCA 대회에 참가
            신청 또한 가능하게 됩니다. 다른 사람이 본인을 사칭하는 경우를 방지합니다.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: 프로필 사진은 어떻게 변경하나요?
        content:
          #original_hash: e619524
          '1': '먼저, my-wca-id''>WCA 계정을 만드시고 본인의 WCA ID와 연결</a>하셔야 합니다.'
          #original_hash: 56a8f26
          '2': >-
            WCA 계정과 WCA ID가 연결된 후, <a href='%{profile_edit_path}'>프로필 수정</a>으로
            가셔서 프로필 사진 수정하시면 됩니다.
      '8':
        #original_hash: 1d61217
        title: WCA 계정과 WCA ID는 어떻게 연결하나요?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          현재 WCA 대회에 참가 신청이 승인 된 상태 입니다. 참가 종목을 추가하고 싶습니다, 어떻게 해야 하나요? 참관객이랑 같이
          와도 되나요?
        content:
          #original_hash: 957487d
          '1': >-
            대회 주최자에게 문의하세요. 대회 주최자 정보는 대회 홈페이지에서 확인하실 수 있습니다. <a
            href='/competitions'>대회 목록</a>에서 참가하시는 대회를 찾으실 수 있습니다.
      results:
        #original_hash: 9aae576
        title: WCA 대회의 결과는 언제 공인 되나요?
        content:
          #original_hash: 890d879
          '1': >-
            WCA 대회가 종료 된 후, WCA 파견위원은 모든 결과지와 참가자 정보를 확인 합니다. 그 이후에 대회 결과 공인을
            담당하는 WCA 결과팀 (WRT)에 대회 결과가 보내지게 됩니다. WRT는 대회 결과 공인을 신속히하기 위해서 항상
            노력중입니다.
          #original_hash: daf1cb1
          '2': '대회의 규모와 WCA 파견위원의 개인적인 일정에 따라, 하루에서 일주일 사이의 시간이 걸립니다. 조금만 기다려주세요.'
          #original_hash: bf8adbe
          '3': >-
            추가적으로, WCA 계정과 WCA ID를 연결 하셨다면 (아래 참고), 본인의 대회 결과에 대한 정보를 이메일로 받으실 수
            있습니다. 설정은 <a href='%{preferences_edit_path}'>여기</a>에서 하시면 됩니다.
      regulations1:
        #original_hash: 2951eb6
        title: 제 퍼즐을 대회에서 사용할 수 있나요?
        content:
          #original_hash: 5ac78e4
          '1': >-
            WCA 규정의 <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Article
            3</a>에서 이용 가능한 퍼즐의 규정을 찾을 수 있습니다. 모든 퍼즐은 WCA 파견위원의 허락을 받아야 합니다. 만약
            본인의 퍼즐에 대한 의문이 있다면, 파견위원에게 문의하세요. 만약에 경우를 대비해서, 여분의 퍼즐을 준비해주세요.
      regulations2:
        #original_hash: 48f1234
        title: WCA 대회에서 자석이 들어간 퍼즐을 사용해도 되나요?
        content:
          #original_hash: 024ce81
          '1': >-
            <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA 규정</a>에
            어긋나지 않는 퍼즐이라면, 자석이 들어간 퍼즐도 사용할 수 있습니다. <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>조항
            3h</a>에 주목해주세요.
      regulations3:
        #original_hash: c7460a5
        title: 퍼즐의 중앙 캡 혹은 일부를 분실했습니다. 이 퍼즐을 그대로 사용해도 되나요?
        content:
          #original_hash: 0d76323
          '1': >-
            그런 퍼즐은 사용 하실 수 없습니다. 손상된 퍼즐이나 한 조각이 같은 종류의 다른 조각과 구분이 되면 안됩니다. (<a
            href='https://www.worldcubeassociation.org/regulations/#3j'>조항
            3j</a> 참조.)
      regulations4:
        #original_hash: 43f9da8
        title: WCA 대회에 참가하기 위한 나이 제한이 있나요?
        content:
          #original_hash: 984704a
          '1': >-
            나이 제한은 없습니다. 하지만 어린 참가자 분들은 부모님과 상의해주세요 (<a
            href='https://www.worldcubeassociation.org/regulations/#2b'>조항
            2b</a> 참조).
  about:
    #original_hash: 9ac918a
    title: WCA 알아보기
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          세계 큐브 협회(World Cube Association (WCA))는 '트위스티 퍼즐(twisty puzzle)'이라고
          알려진, 조각을 움직여서 맞추는 기계적인, 퍼즐의 대회를 관장한다. 이 중 가장 유명한 퍼즐은 헝가리의 루빅 (Rubik)
          교수에 의해 발명된 루빅스 큐브 (Rubik's Cube)이다. 이러한 퍼즐의 일부를 WCA의 공식 종목으로 채택된다.
        #original_hash: 22c3593
        '2': '세계 큐브 협회는 지역별 단체, 국가별 단체의 도움으로 전 세계적으로 대회를 주최한다.'
        #original_hash: 0902c4a
        '3': >-
          세계 큐브 협회의 목적은 <strong>공정하고 공평한 조건하에 더 많은 나라에서 더 많은 대회를 더 많은 사람이 참가하여 더
          많은 재미</strong>를 재공하는 것이다.
        #original_hash: 2b993c0
        '4': >-
          세계 큐브 협회의 정신은 <strong>전 세계 사람들이 서로 도우면서 스포츠맨쉽을 토대로 친밀한 분위기에서 같이
          재미</strong>를 느끼는 것이다.
    structure:
      #original_hash: 9482c5d
      title: 조직도
      board:
        #original_hash: abd2828
        name: WCA 대표단
        description: '세계 큐브 협회는 다음 WCA 대표단이 이끈다:'
      #original_hash: b0c72a9
      committees: 'WCA의 활동은 다음 부서들이 책임진다:'
      wdc:
        #original_hash: c97077a
        name: WCA 징계위원회
        #original_hash: 286fdf8
        description: >-
          WCA 징계위원회는 WCA 규정을 악의적으로 어기는 행위와 같은 특수한 경우에 WCA 대표단에게 조언을 한다. WCA 회원은
          누구나 이와 같은 일로 WCA 징계위원회에 연락할 수 있다.
      wrc:
        #original_hash: 3da1e85
        name: WCA 규정위원회
        #original_hash: 13ada5b
        description: WCA 규정위원회는 WCA 규정을 관리한다.
      wrt:
        #original_hash: 67be768
        name: WCA 결과팀
        #original_hash: 439ffae
        description: WCA 결과팀은 모든 대회의 결과를 관리 한다.
      wst:
        #original_hash: a14bc62
        name: WCA 소프트웨어팀
        #original_hash: ec961e4
        description: 'WCA 소프트웨어팀은 홈페이지, 스크램블러, 워크북, 관리자툴과 같은 WCA의 소프트웨어를 관리한다.'
      wct:
        #original_hash: 63a2388
        name: WCA 홍보팀
        #original_hash: 50fd091
        description: >-
          WCA 홍보팀 (WCT)은 WCA의 대내외적인 소통에 대한 관리를 한다. WCA의 대내외적인 소통은 WCA의 목적에
          상응해야하며 친밀성, 투명성, 포함성, 개방성 등과 같은 긍정적인 분위기를 이끌어야한다.
      wfc:
        #original_hash: 9cb13de
        name: WCA 회계위원회
        #original_hash: 2d4807e
        description: WCA 회계위원회는 WCA의 회계를 관리한다.
      wec:
        #original_hash: 83bd1d0
        name: WCA 윤리위원회
        #original_hash: c304d57
        description: >-
          WCA 윤리위원회의 역할은 WCA 관계자가 올바른 윤리관을 가지고 각자의 역할을 수행해 나가는 것을 검증하는 것이다. 또한,
          올바른 윤리관을 따르지 않는 행위를하는 WCA 관계자에 대한 독립적인 조사를 하기도 한다. 이러한 조사는 WCA 회원 누구나가
          요청 할 수 있다. WCA 윤리위원회는 또한 WCA 징계위원회의 결정에 동의하지 않는 사람의 상담자 역할도 한다.
      wqac:
        #original_hash: 8f32116
        name: WCA 품격보장위원회
        #original_hash: 0171b3b
        description: >-
          WCA 품격보장위원회는 WCA의 꾸준한 질적 향상을 위해 노력하며 WCA 관계자, 지역 단체, 대회 주최자 등의 합당한 수준을
          보장하기위해 노력한다.
      wmt:
        #original_hash: 2035811
        name: WCA 마케팅 부서
        #original_hash: f2a0140
        description: >-
          이 부서는 WCA 브랜드를 관리하며 발전시키고, 스폰서를 찾고, WCA 대회 장비 전달을 지원하며, WCA 제품의 마케팅을
          담당합니다.
      banned:
        #original_hash: d30e2e5
        name: 추방된 선수들
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA 파견위원</strong>은 WCA 회칙과 WCA 규정에 정의된 역할이다. 파견위원의 주된 업무는
        WCA를 대표하여 WCA 대회를 관장하는 것이다. WCA 파견위원은 WCA 대회가 WCA의 목적, 정신, 규정을 따르도록 책임을
        진다. WCA는 <strong>WCA 지역 대표 파견위원</strong>, <strong>WCA 파견위원</strong>, 그리고
        <strong>WCA 준 파견위원</strong>을 구분한다 %{see_link}.</p> <p>WCA 파견위원의 업무에
        더해져서, WCA 지역 대표 파견위원은 관할 지역의 파견위원을 관리하며 그 지역의 회원들이 WCA 지역 대표 파견위원에게 자유롭게
        연락할 수 있다.</p> <p>새로운 파견위원은 WCA 준 파견위원이 된다. WCA 파견위원으로 승격되기 위하여, WCA 준
        파견위원은 WCA 대회를 관할할 수 있는 능력을 증명해 보여야 한다.
      #original_hash: 27d18ac
      see_link_html: '(참고 %{link})'
      #original_hash: 5b01fcc
      members_html: 모든 참가자는 본인의 첫 WCA 대회에서 자동으로 WCA <strong>회원</strong>이 된다.
