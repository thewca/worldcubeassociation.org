    #original_hash: b5c2eaa
    info_alert_html: '이 페이지에 있는 WCA 팀 혹은 WCA 위원회에 문의하시기 전에, %{link}를 참고하세요!'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      홈페이지와 관련된 질문, 코멘트, 제안 사항에 대해서는 <a href='/contact/website'>이 문서</a>를 사용하세요.
      다른 사항 혹은 대회에 관련된 문의는 %{link}.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>조직도</u>
    #original_hash: 1cb449c
    members: 회원
    board:
      #original_hash: f3cbb35
      info_html: 세계 큐브 협회는 WCA 대표단이 이끌어갑니다. WCA 대표단은 세계 큐브 협회의 전단에 대한 책임을 집니다.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT는 WCA와 일반 대중과의 소통에 대한 책임을 집니다. 세계 큐브 협회 혹은 세계 큐브 협회의 SNS에 대한 문의가 있으면
        연락해주세요.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC는 다양한 사건을 조사하며 필요시 징계도 내립니다. WCA 규정의 위반이나 큐브계의 심각한 문제에 대해 주로 다룹니다.
        이러한 일을 겪으셨다면, WDC에 연락주세요.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC는 WCA 규정의 모든 사항에 대한 책임을 가지고 있습니다. WRC는 WCA 대회에 일어난 모든 사항에 대하여 WCA
        파견위원을 지원하며 새로운 사항에 대한 결정을 내려주기도 합니다. WRC는 정기적으로 WCA 사건 보고서를 WCA 관계자와
        공유하여 WCA 규정을 더 명확히하기 위해 노력합니다. 새로운 규정의 창설이나 변화 등 WCA 규정에 기여하고 싶으시면 WRC에
        이메일을 보내시거나 <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>에 있는 논의들에
        참여하세요.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT는 WCA 대회 결과와 참가자 정보와 같은 WCA의 모든 정보를 관리 합니다. WCA 파견위원은 WCA 대회 결과를
        WRT에게 보내어, WRT가 결과를 공인화 합니다. 대회 결과 공인 이외에도, WRT는 필요한 대회 결과 수정 및 WCA 프로필
        관리도 합니다. 이는 생년월일 변경과 같은 개인 정보를 포함하기도 합니다.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST는 WCA의 모든 소프트웨어를 관리합니다. 또한, WCA의 필요에 의해서 새로운 소프트웨어를 개발하기도 합니다. 새로운
        소프트웨어 개발에 대한 아이디어가 있으시거나 기존 소프트웨어의 오류를 발견하셨으면, 연락주세요. WCA 홈페이지는 <a
        href='https://github.com/thewca/worldcubeassociation.org'>오픈소스</a> 입니다.
    wfc:
      #original_hash: 3ec8256
      info_html: WFC는 WCA의 회계를 책입집니다. WFC는 WCA의 예산을 설계하며 그게 맞게 회계를 관리합니다.
    wec:
      #original_hash: ec2b9c3
      info_html: WEC는 WCA 관계자 모두의 윤리적인 행동을 책임집니다.
    wqac:
      #original_hash: 0171b3b
      info_html: 'WQAC는 전 세계의 WCA 관계자, 지역 단체, 대회 주최자 등 WCA의 질적 향상과 유지에 힘씁니다.'
    wmt:
      #original_hash: f2a0140
      info_html: >-
        이 부서는 WCA 브랜드를 관리하며 발전시키고, 스폰서를 찾고, WCA 대회 장비 전달을 지원하며, WCA 제품의 마케팅을
        담당합니다.
  score_tools:
    #original_hash: ea9d41d
    title: WCA 기록 입력 도구
    paragraphs:
      #original_hash: 2c5ad71
