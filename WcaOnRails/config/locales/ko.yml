  regional_organizations:
    #original_hash: 37b8fdc
    title: 지역 단체
    #original_hash: ba87c07
    content: WCA 공인 단체 목록
    how_to:
      #original_hash: fc3af12
      title: WCA 지역 단체가 되는 방법
      #original_hash: cc1639d
      description: >-
        WCA는 전 세계의 다양한 지역 단체를 인정합니다. WCA 지역 단체의 목적은 해당 지역에서 WCA 대회를 주최하고 해당 지역의
        WCA 활동을 돕는 것입니다. 지역 단체를 인정 받고 싶은 나라는 지원서를 제출하기 전에 각자 지역에서 WCA과 함께 일할 것을
        추천한다. 특정한 지역에서 WCA 대회 주최에 도움을 주기 위해서는 해당 지역의 파견위원에게 문의하세요.
    requirements:
      #original_hash: 1e04fd7
      title: WCA 지역 단체 필수 요건
      list:
        #original_hash: 22a9f26
        '1': 해당 지역에서 활발히 WCA 대회를 주최하거나 지원한다
        #original_hash: 8c5a7fe
        '2': 해당 지역의 대륙 대회를 활발히 지원한다
        #original_hash: 8943714
        '3': WCA 회칙과 규정에 있는 목적들을 존중하며 실천에 옮긴다
        #original_hash: 0c3576b
        '4': WCA 규정을 지킨다
        #original_hash: 23cda60
        '5': WCA 관계자의 결정에 따른다
        #original_hash: efe2b55
        '6': 해당 지역 단체의 회식과 규정을 전자 형식으로 WCA에 제출한다
