        기록의 생중계뿐만 아니라 기록지 출력도 가능합니다. Luis J. Iáñez에 의해 개발 되었으며 이제는 오픈소스 입니다
      #original_hash: 7438b0d
      '2': '기록지 및 스크램블은 WCA 결과팀에 보내기 전에 %{workbook_link}를 활용하여 오류 없이 보내야 합니다.'
      #original_hash: 975e59b
      '3': >-
        WCA 대회 기록지의 최신 버전을 여기서 다운 받으세요: <br/><a href="/files/results.xls"
        target="_blank">WCA 대회 기록지</a>.
      #original_hash: a5f2d25
      '4': >-
        대회 참가자의 조편성을 위하여 <a
        href="https://jonatanklosko.github.io/groupifier">그루피파이어</a>라는 도구를 활용하셔도
        됩니다. 이 도구의 특징: 참가자 기록 별로 정렬, 심판 및 스크램블러 배정, 스크램블 갯수 결정, 기록지 생성, 개인 일정 등.
        Jonatan Kłosko에 의해 개발 됐으며 오픈소스 입니다.
