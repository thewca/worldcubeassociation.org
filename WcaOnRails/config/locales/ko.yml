  workbook_assistant:
    #original_hash: e442ea4
    title: WCA 워크북 도우미
    #original_hash: a7c307f
    download: WCA 워크북 도우미 다운로드
    #original_hash: cf1b916
    last_update: 최근 업데이트
    #original_hash: feece00
    version_history: 버전 역사
    #original_hash: 8f3f4c0
    header: WCA에 보내기 전에 WCA 대회 결과와 스크램블을 확인하는 방법
    step1:
      #original_hash: c0450b1
      title: '1단계: WCA 워크북 도우미에서 WCA 결과를 연다'
      #original_hash: 656d70d
      content_html: <em>Open...</em> 버튼을 클릭하여 워크북을 열거나 워크북 파일을 프로그램 윈도우 위에 끌어 놓으세요
    step2:
      #original_hash: 3ad9881
      title: '2단계: TNoodle의 스크러블 추가'
      #original_hash: 080acc0
      content_html: >-
        TNoodle 스크램블을 추가하세요. <em>Add...</em> 버튼을 사용하거나 TNoodle 파일을 끌어다가 워크북 위에다가
        놓으시면 됩니다. TNoodle에 의해 생성된 .zip 파일 혹은 .json 파일을 반드시 사용해 주세요.
      #original_hash: 6cc90b8
      content2_html: >-
        여러 스크램블 파일을 추가할 수 있습니다. 스크램블이 여러 차례 걸쳐서 생성된 경우나 대회 도중에 생성된 경우를 대비하기
        위함입니다.
    step3:
      #original_hash: b2d01b3
      title: '3단계: 스크램블과 결과를 대응 시켜주세요.'
      #original_hash: 36383b1
      content_html: >-
        WCA 워크북 도우미는 종목의 라운드와 스크램블을 자동으로 대응시켜 줍니다. 여러 스크램블 파일이 사용된 경우와 같은 몇몇
        경우에는 대응이 수동으로 이루어 져야 합니다.
      #original_hash: e869c1e
      content2_html: 수동으로 스크램블을 선택하는 방법은 전체보기 패널에서 <em>Scrambles</em>을 더블 클릭하면 됩니다.
      #original_hash: 8f4fdfd
      content3_html: >-
        결과가 있는 라운드는 스크램블 파일에서 하나의 스크램블만 대응 시킬 수 있습니다. 만약 한 라운드의 스크램블이 TNoodle상에서
        여러 라운드로 생성 되었다면, <em>Edit groups...</em>버튼을 활용하여 수정 하실 수 있습니다.
      #original_hash: 94353f2
      content4_html: '이 예제에서는, 스큐브 종목의 첫 라운드가 한 그룹에서 두 그룹으로 변경 되어 스크램블 하나가 추가로 생성 되었습니다.'
      #original_hash: 68c5b18
      content5_html: 새로운 그룹의 스크램블을 드래그하여 기존의 라운드에 올려 놓을 수 있습니다. 이는 한 라운드에 두 그룹을 만들게 됩니다.
    step4:
      #original_hash: ed940d2
      title: '4단계: 워크북 도우미가 알려주는 오류를 수정합니다.'
      #original_hash: df2cf58
      content_html: 입력 오류를 발견하기 위하여 결과를 다시 한번 확인 합니다. 오류가 있는 라운드는 빨간 아이콘으로 표시가 됩니다.
      #original_hash: 7fbf6b8
      content2_html: '오류가 있는 종목을 종목 목록 패널에서 고를 때에는, 워크북 도우미가 왼쪽 아래에 자세한 오류 정보를 나타냅니다.'
      #original_hash: 0600502
      content3_html: >-
        워크북을 수정하여 저장하시면 오류를 바로잡을 수 있습니다. WCA 워크북 도우미상에 <em>Refresh</em> 버튼을 눌러서
        새로고침 합니다. 이는 대회 결과만 업데이트되며, 워크북 도우미에 업로드된 스크램블과 같은 정보는 변경되지 않습니다.
    step5:
      #original_hash: 536ec4d
      title: '5단계: 대회ID를 선택합니다'
      #original_hash: 5aeb5bd
      content_html: <em>Competition ID</em>옆에 있는 <em>Select...</em>버튼을 누르고 해당되는 대회ID를 선택합니다.
      #original_hash: 3acf7d0
      content2_html: 대회 목록이 나타날 것입니다.
      #original_hash: ceeb6fe
      content3_html: 대회 이름의 일부분이나 WCA 파견위원의 이름으로 검색 하실 수 있습니다.
      #original_hash: 5ca74eb
      content4_html: >-
        처음에 보여지는 목록은 지난 1주일과 앞으로 1주일 사이에 있을 대회만 보여집니다. 그 이전 혹은 그 이후의 대회를 보기위해서는
        <em>Only show current competitions</em>을 해제해주세요.
    step6:
      #original_hash: 52bb1f6
      title: '6단계: 대회 결과 JSON 파일을 생성합니다.'
      #original_hash: 6bfee23
      content_html: >-
        오른쪽 아래에 있는 <em>Export results JSON...</em> 버튼을 이용하여 대회 결과를 JSON 파일로
        저장합니다.
    step7:
      #original_hash: 09fa37d
      title: '7단계: WCA에 대회 결과 JSON 파일을 보냅니다.'
      #original_hash: 9be089f
      content_html: >-
        WCA 워크북 도우미로 생성된 대회 결과 JSON 파일을 다음 이메일로 보냅니다.  <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
