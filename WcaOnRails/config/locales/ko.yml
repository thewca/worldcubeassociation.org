  about_regulations:
    #original_hash: 6bce1b5
    title: 규정에 대하여
    panel1:
      #original_hash: 1fa73f3
      title: 규정
      #original_hash: 557095b
      content1_html: >-
        모든 WCA 대회는 <a href="/regulations/">WCA 규정</a>을 따라야 합니다. 대회 첫 참가자는 반드시
        WCA 규정을 숙지하시고 오세요.
      #original_hash: 4296902
      content2_html: >-
        WCA 규정와 더불어 추가적인 정보와 설명이 덧붙여진 <a href="/regulations/guidelines.html">WCA
        권장 사항</a>이 있습니다.
    panel2:
      #original_hash: 8ad8302
      title: 번역본
      #original_hash: 7477d9b
      content1_html: >-
        WCA 규정은 영어뿐만 아니라 WCA 회원들이 여러 언어로 번역 하였습니다: <a
        href="/regulations/translations/">번역본</a>.
      #original_hash: 6add7a3
      content2_html: '<strong>중요</strong>: 번역본은 틀림없이 중요하나, 정식 규정이 아닙니다.'
    panel3:
      #original_hash: 234fd4d
      title: 자주 묻는 규정 질문들
      #original_hash: 8afba93
      content1_html: <a href="/faq">자주 묻는 규정 질문들</a>은 WCA 규정에 대한 반복적인 문의 사항을 모아놨습니다.
    panel4:
      #original_hash: ad5f6e7
      title: 주최자 권장 사항
      #original_hash: 9bbdf16
      content1_html: >-
        WCA 대회 주최를 계획 중이거나 진행 중이시면, <a href="/organizer-guidelines">주최자 권장
        사항</a>을 확인해주세요
      #original_hash: 5016669
      content2_html: 이 문서는 중요한 정보이며 모든 대회 주최자가 숙지하고 있어야 합니다
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA 대회 주최 권장 사항
    paragraph1:
      #original_hash: e5f5329
      title: WCA 대회 주최 방법
      #original_hash: 3dbbbee
      content: >-
        모든 WCA 대회는 반드시 WCA 파견위원이 참석해야하며 WCA 파견위원의 관할입니다. 만약 WCA 대회 주최에 관심이 있으시면,
        가까운 WCA 파견위원에 문의하세요. WCA 파견위원은 지역적 특성을 고려한 정보를 제공할 수 있습니다. 또한, 주변의 다른
        WCA 대회에 대한 정보도 가지고 있기에, 합당한 대회 날짜도 상의할 수 있습니다. 만약 주변에 WCA 파견위원이 없으시면,
        WCA 지역 대표 파견위원에게 문의하세요.
    paragraph2:
      #original_hash: f20dd3b
      title: WCA 대회 주최 경비
      #original_hash: f16a06f
      content: >-
        WCA 대회 주최 경비는 나라에 따라 확연히 차이가 납니다. 모든 대회 주최 경비를 참가비로 충당하는 것은 가능합니다. 하지만
        참가비를 낮추기 위해 후원사를 찾는 것을 추천합니다. WCA 파견위원은 WCA 업무로 인해 돈을 받지 않는 자원봉사자 입니다만,
        WCA 대회 주최자는 WCA 파견위원의 교통 및 숙박 등의 경비를 제공하는 것을 고려해주세요.
    paragraph3:
      #original_hash: 00d3bf8
      title: WCA 대회 공지 마감일
      #original_hash: 305cfb1
      content_html: >-
        <a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>권장
        사항 8a4++</a>에 의거하여 모든 WCA 대회는 일반적으로 대회 시작 날의 한 달 전에 발표됩니다. 특별한 경우에 이 조건을
        충족 시키지 못한다면, WCAT의 결정에 따라 대회 시작 날의 2주 전까지 발표가 가능합니다. 만약 이 경우에 처할 가능성이
        있다면, 최대한 빨리 WCAT에게 알려 줄 것을 추천합니다. 너무 늦게 알려주시면 대회 발표가 거절 될 수 있습니다.
    paragraph4:
      #original_hash: b6dca56
      title: WCA 대회 거리 정책
      #original_hash: 79ed06e
      content1: >-
        WCA 대회는 다른 대회로 부터 거리가 100k 또는 일시가 19일 이상 차이가 난다면 거절 할 이유가 없습니다. 만약 주최하려는
        WCA 대회가 다른 WCA 대회로 부터 거리상 100km 이내 혹은 일시가 18일 이내에 있다면, WCAT가 대회 주최에 대한
        심의를 진행합니다. 이러한 대회를 주최하려는 WCA 파견위원은 WCA 대표단에게 합당한 이유를 들어 설득해야 합니다. 합당한
        이유가 될 수 있는 예시들 입니다:
      olist1:
        #original_hash: de00462
        '1': 두 WCA 대회에 같은 종목이 없습니다
        #original_hash: f7bacc5
        '2': 두 WCA대회는 다른 나라에서 열립니다
        #original_hash: 7b2c099
        '3': 열고자하는 대회 장소를 기준 100km 반경안에 지난 12달간 16개 보다 적은 대회가 열렸습니다
      #original_hash: 5c5cf04
      content2: >-
        "공동 3x3x3 최소 회전 대회"는 WCA 대회로서 종목은 3x3x3 최소 회전으로 맞추기 밖에 없으며 여러 장소에서 동시에
        열리는 대회이다.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 공동 3x3x3 최소 회전 대회는 다른 일반 대회의 일부일 수 없습니다.
          alist1:
            #original_hash: 75aa0c7
            1a: 두 대회의 시상식 시간이 겹치면 안됩니다.
        '2':
          #original_hash: 8d9c548
          content1: '만약 대회 장소 중에 한 장소의 100km이내에 다른 일반 대회의 장소가 있다면,'
          alist1:
            #original_hash: 8f532bb
            2a: '두 대회의 날짜는 최소 5일 이상 차이나야 하거나,'
            #original_hash: e14e11e
            2b: 다른 일반 대회에 3x3x3 최소 회전으로 맞추기 종목이 있으면 안됩니다.
    paragraph-events:
      #original_hash: b16c5f1
      title: 종목 발표
      #original_hash: cee85f7
      content: >-
        WCA 대회에서 열릴 종목은 WCAT에게 승인 요청할시 WCA 파견위원에 의해서 결정됩니다. 이는 추가적으로 열릴 수도 있는 임시
        종목도 포함 됩니다. 이 이외의 종목 추가는 WCA 대표단의 승인이 있어야 합니다.
    paragraph5:
      #original_hash: 17d01de
      title: 대회 참가자 제한
      #original_hash: b4748cf
      content_html: >-
        대회 참가자 제한은 대회별 또는 종목별로 이루어 질 수 있습니다. (<a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>규정 Z4</a>
        참조.) 조항 Z의 모든 사항들은 WCA 파견위원이 WCAT의 승인을 받아야 합니다. 대회 참가자 제한은 기대 참가자 기호를
        고려하여 조심스럽게 결정되어야 합니다. 단순한 이유로 참가자 제한을 더 적은 숫자로 제한하면 안됩니다. 대회 장소를 구할 당시에
        참가자 제한을 염두해두고 구해야합니다. 참가자 제한은 WCA 홈페이지의 각 대회 홈페이지에 명시되어야 합니다.
    paragraph6:
      #original_hash: ce4c3d0
      title: 참가 신청 관리
      #original_hash: bd669a1
      content: >-
        참가자 관리는 반드시 선착순으로 이루어져야 합니다. 참가비가 선불제도라면, 대회의 참가신청은 참가비가 완납됐을 때 입니다. 이는
        대회 홈페이지의 참가비 납부 방법에 명시 되어야 합니다.
    paragraph7:
      #original_hash: e4f1c62
      title: 대기명단 관리
      #original_hash: 81ca3f3
      content1: >-
        대회의 참가자 제한만큼의 참가자 승인이 되었을 경우, 대기 명단이 열리는 것이 보통입니다. 참가 승인이 되었던 참가자가 참가
        취소를 하게 되면, 그 참가자를 대신하여 대기 명단의 첫 번째 사람의 참가 승인이 이루어 집니다.
      #original_hash: 802b34f
      content2: >-
        만약에 참가비가 선불제도라면, 대기명단의 첫번째 참가 신청자에게 참가비를 납부할 수 있는 기간(예: 48시간)을 정하는 것이
        효과적입니다. 정해진 기간 내에 참가비 납부가 이루어 지지 않거나 대기 명단의 첫번째 참가 신청자가 거절하게 되면, 대기명단의
        다음 사람에게 기회가 갑니다. 이 과정은 취소한 모든 참가자의 자리가 대기 명단에 있는 사람들로 채워질때까지 지속되는 것이 일반적
        입니다. 대기명단의 순번을 무시하는 일은 있어서는 안됩니다.
      #original_hash: 37bcbd6
      content3: >-
        만약 대회 참가자가 일반적인 승인 과정을 거치지 않고 대회에 참가했다면, 그 참가자의 기록은 무효처리 될 것입니다. (이는 참가자
        제한이 존재했었고, 참가자 제한 만큼의 선수가 참가 했었다는 가정하에.)
    paragraph8:
      #original_hash: c8ad8e6
      title: 대회 준비 사항
      list:
        #original_hash: c8abb5e
        '1': '대회를 발표하기 전에, 대회 홈페이지에 공개될 대회 일정은 필수 사항입니다. 이 일정은 추후에 수정할 수 있습니다.'
        #original_hash: e93d043
        '2': >-
          대회 참가자들은 여러 그룹으로 나뉘게 됩니다. 이에 맞게 기록지를 출력하여 정리합니다. 모든 종목의 최소한 첫 라운드의
          스크램블을 담당할 믿음직한 사람을 배정하는 것을 추천 합니다.
    paragraph9:
      #original_hash: ead44f5
      title: 대회 진행 관리 사항
      #original_hash: ee2e9c6
      content: >-
        대회 주최자가 대회 중에 담당할 업무는 WCA 파견위원과 상의하길 바랍니다. 일반적인 업무는 다음과 같습니다 (물론 주최자가 아닌
        다름 사람이 해도 무방합니다):
      list:
        #original_hash: 03aea46
        '1': 대회 접수 관리
        #original_hash: c4388f3
        '2': 대회 공지 사항 전달
        #original_hash: 45c78ae
        '3': 그룹 호명 및 기록지 나열
        #original_hash: 0b31986
        '4': 기록 입력 및 결과 출력
        #original_hash: 7ab2d4c
        '5': 스크램블과 심판 자원봉사자 찾기
        #original_hash: 52e8316
        '6': WiFI과 같은 대회 장소 관련 문의 사항
