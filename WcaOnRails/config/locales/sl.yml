    #original_hash: 37b8fdc
    title: Regionalne organizacije
    #original_hash: ba87c07
    content: 'WCA priznava sledeče regionalne organizacije:'
    how_to:
      #original_hash: fc3af12
      title: Kako postati WCA Regionalna Organizacija
      #original_hash: cc1639d
      description: >-
        WCA  prepoznava številne regionalne organizacije širom sveta. Namen WCA
        regionalnih organizacij je organiziranje WCA tekmovanj in podpiranje WCA
        aktivnosti v tej regiji. Države, ki želijo ustvariti regionalno
        organizacijo spodbujamo k prispevanju WCA na njihovem območju preden
        podajo vlogo. Za pomoč pri organiziranju WCA tekmovanja na vašem območju
        se obrnite na najbližjega Delegata.
    requirements:
      #original_hash: 1e04fd7
      title: Zahteve za WCA Regionalne Organizacije
      list:
        #original_hash: 22a9f26
        '1': Aktivno organiziranje in podpiranje WCA tekmovanj
        #original_hash: 8c5a7fe
        '2': >-
          Aktivno prispevanje k Celinskim WCA tekmovanjem, ki se odvijajo na
          celini Regionalne organizacije
        #original_hash: 8943714
        '3': >-
          Spoštovati in operacionalizirati cilje, podzakonske akte in pravila
          WCA
        #original_hash: 0c3576b
        '4': Podrediti vsem WCA pravilom
        #original_hash: 23cda60
        '5': Sprejeti in ustreči odločitvam WCA uradnikov
        #original_hash: efe2b55
