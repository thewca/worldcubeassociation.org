  about_regulations:
    #original_hash: 6bce1b5
    title: O pravilniku
    panel1:
      #original_hash: 1fa73f3
      title: Pravilnik
      #original_hash: 557095b
      content1_html: >-
        Vsa tekmovanja morajo slediti <a href="/regulations/">WCA Pravilom</a>.
        Za vse tekmovalce je pomembno, da si vsaj enkrat preberejo pravila pred
        njihovim prvim tekmovanjem.
      #original_hash: 4296902
      content2_html: >-
        WCA pravila se dopolnjujejo z <a href="/regulations/guidelines.html">WCA
        smernicami</a>, ki vsebujejo dodatna pojasnila.
    panel2:
      #original_hash: 8ad8302
      title: Prevodi
      #original_hash: 7477d9b
      content1_html: >-
        WCA pravila so na voljo tudi v drugih jezikih: <a
        href="/regulations/translations/">Prevodi</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Pomembno</strong>: Čeprav so prevodi zelo koristni, le ti niso
        uradne verzije. Na tekmovanju velja Angleška verzija WCA pravil.
    panel3:
      #original_hash: 234fd4d
      title: FAQ o pravilih
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">FAQ sekcija</a> odgovori na določena pogosto zastavljena
        vprašanja o WCA pravilih.
    panel4:
      #original_hash: ad5f6e7
      title: Smernice za organizatorje
      #original_hash: 9bbdf16
      content1_html: >-
        Če ste zainteresirani za organiziranje tekmovanja ali pa že planirate
        kakšno, prosimo preberite  <a href="/organizer-guidelines">Smernice za
        organizatorje</a>.
      #original_hash: 5016669
      content2_html: >-
        Ta dokument vsebuje pomembne informacije in mora biti prebran s strani
        vsakega organizatorja tekmovanja.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: Smernice organiziranja WCA tekmovanja
    paragraph1:
      #original_hash: e5f5329
      title: Kako organizirati tekmovanje
      #original_hash: 3dbbbee
      content: >-
        Vas WCA tekmovanja morajo imeti prisotnega WCA Delegata. Če ste
        zainteresirani za organizacijo lastnega tekmovanja, potem kontaktirajte
        vašega najbližjega WCA Delegata. Ti vam bodo ponudili več informacij o
        lokalnih  praksah in vam lahko pomagajo najti ustrezen datum tekmovanja,
        saj vedo če je v tem časovnem obdobju planirano že kakšno drugo
        tekmovanje. Če v vaši bližini ni nobenega Delegata, potem se obrnite na
        Senior Delegata vaše regije.
    paragraph2:
      #original_hash: f20dd3b
      title: Pričakovani stroški organizacije tekmovanja
      #original_hash: ab53dda
      content: >-
        Pričakovani stroški se razlikujejo od države do države in jih določa več
        faktorjev, kot so npr. velikost prizorišča in ostali splošni pogoji. Če
        je možno, se naj ti nadomestijo s štartninami. Kljub temu pa težite, da
        bodo te čim nižje - močno priporočljivo je iskanje sponzorjev. WCA
        Delegati so vsi prostovoljci in za svoje delo ne prejemajo plačila, zato
        se spodobi, da se jim povrnejo stroški tekmovanja.
    paragraph3:
      #original_hash: 00d3bf8
      title: Roki za objavo tekmovanj
      #original_hash: c61c6c9
      content_html: >-
        Tekmovanje mora biti objavljeno vsaj en mesec pred začetkom (glej <a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>Smernico
        8a4++</a>). Če iz kakršnihkoli utemeljenih razlogov tekmovanje ne more
        biti najavljeno v tem roku, se lahko ob presoji WCA odbora najavi dva
        tedna pred začetkom. Priporočljivo je, da se seznani WCA Odbor s temi
        razlogi kakor hitro je to mogoče.
    paragraph4:
      #original_hash: b6dca56
      title: Politika oddaljenosti
      #original_hash: f86bf95
      content1: >-
        WCA tekmovanja bodo sprejeta, če so od drugega tekmovanja oddaljena vsaj
        100 km ali 19 dni. WCA Odbor mora posebej pregledati želeno tekmovanje,
        če navedene omejitve ne držijo. Delegat, ki prosi za potrditev mora
        podati informacije zakaj bi se tekmovanje sprejelo. Možno argumenti
        lahko vključujejo:
      olist1:
        #original_hash: de00462
        '1': Dve tekmovanji nimata enakih disciplin.
        #original_hash: f7bacc5
        '2': Dve tekmovanji se nahajata v različnih državah.
        #original_hash: 7b2c099
        '3': V zadnjih 12 mesecih je bilo v območju 100 km manj kot 16 tekmovanj.
      #original_hash: 5c5cf04
      content2: >-
        "3x3x3 FMC simultana tekmovanja" so WCA tekmovanja, ki imajo samo FMC
        disciplin  in potekajo hkrati na večih lokacijah.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            3x3x3 Simultana FMC tekmovanja ne morejo biti del katerega koli
            drugega tekmovanja.
          alist1:
            #original_hash: 75aa0c7
            1a: Časovni okvir obeh tekmovanj se ne sme prekrivati.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Če je kakršnakoli lokacija teh tekmovanj bližje kot 100 km kateremu
            koli regularnemu tekmovanju, potem
          alist1:
            #original_hash: 8f532bb
            2a: 'morata biti oba tekmovanja vsaj 5 dni narazen, ali'
            #original_hash: e14e11e
            2b: drugo tekmovanje ne sme imeti 3x3x3 FMC discipline.
    paragraph-events:
      #original_hash: b16c5f1
      title: Objavljanje disciplin
      #original_hash: b6c6d26
      content: >-
        Vse discipline, ki bodo na tekmovanju morajo biti potrjene s strani
        Delegata, ko se pošilja prošnja za potrditev tekmovanja. To vključuje
        tudi "pogojne" discipline (npr. discipline, ki se bodo izvedle glede na
        tok tekmovanja). Naknadni dodatki morajo biti potrjeni s strani odbora.
    paragraph5:
      #original_hash: 17d01de
      title: Limit tekmovalcev
      #original_hash: ffcd75e
      content_html: >-
        Število tekmovalcev je lahko omejeno na disciplino ali pa na tekmovanje
        (glej<a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>Pravilo
        Z4</a>). Kot velja za ostala pravila v členu Z, mora Delegat tekmovanja
        pridobiti omejitev tekmovalcev s strani Odbora. Omejitev tekmovalcev
        mora biti pametno izbrano glede na pričakovan odziv tekmovalcev.
        Omejitev ne sme biti znižana zaradi določenih manjših razlogov.
        Namenjena omejitev mora biti všteta v obzir že takrat, ko se išče
        primerno prizorišče. Omejitev tekmovalcev mora biti jasno vidna na
        strani tekmovanja na WCA spletni strani.
    paragraph6:
      #original_hash: ce4c3d0
      title: Ravnanje z registracijami
      #original_hash: cb13cd0
      content: >-
        Registracije morajo biti procesirane na principu "kdor prvi pride prvi
        melje". Če se vstopnine morajo plačati vnaprej, potem je registracija
        smatrana kot končana takrat, ko se vstopnine poravnajo. To mora biti
        jasno prikazano pri navodilih za plačilo na strani tekmovanja.
    paragraph7:
      #original_hash: e4f1c62
      title: Upravljanje čakalne liste
      #original_hash: 81ca3f3
      content1: >-
        Ko se omejitev tekmovalcev zapolni, se odpre čakalna lista. Ko
        registrirani in potrjeni tekmovalci odpovejo registracijo, se ti lahko
        nadomestijo s tekmovalci na čakalni listi.
      #original_hash: 1b2ea79
      content2: >-
        Pri vnaprej plačanih vstopninah je učinkovit pristop, da se prostor
        ponudi naslednjemu tekmovalcu na čakalni listi in postavi rok, do kdaj
        mora biti zadeva poravnana (npr. 48 ur). Če se vstopnina ne poravna ali
        pa jo tekmovalec zavrne, se mesto ponudi naslednjemu na čakalni listi.
        Proces se nadaljuje dokler se ne zapolnijo vsa mesta. Pri tem ni nobenih
        izjem za preskakovanje čakalne liste.
      #original_hash: 37bcbd6
      content3: >-
        Če tekmovalci niso šli skozi regularen proces registracije in so vseeno
        tekmovali, potem bodo njihovo rezultati odstranjeni (ob predvidevanju,
        da je omejitev obstajala in bila dosežena).
    paragraph8:
      #original_hash: c8ad8e6
      title: Naloge pred tekmovanjem
      list:
        #original_hash: c8abb5e
        '1': >-
          Pred objavo tekmovanja se mora na strani tekmovanja objaviti urnik, ki
          se lahko naknadno tudi spremeni.
        #original_hash: e93d043
        '2': >-
          Tekmovalci morajo biti razdeljeni v skupine, tekmovalni lističi se
          morajo pripraviti in razdeliti glede na skupine. Prav tako je
          priporočljivo, da se pripravijo osebe, ki bodo mešale posamezne
          discipline (vsaj za prve runde). Mešalci morajo biti zanesljivi.
    paragraph9:
      #original_hash: ead44f5
      title: Naloge med tekmovanjem
      #original_hash: ee2e9c6
      content: >-
        Naloge organizatorja med tekmovanjem morajo biti predelane z WCA
        Delegatom. Tipične naloge so (lahko se delegirajo ostalim zanesljivim
        osebam):
      list:
        #original_hash: 03aea46
        '1': Upravljanje registracij
        #original_hash: c4388f3
        '2': Najave
        #original_hash: 45c78ae
        '3': Klicanje skupin in postavljanje tekmoavlnih lističev
        #original_hash: 0b31986
        '4': Vnašanje in tiskanje rezultatov
        #original_hash: 7ab2d4c
        '5': Iskanje mešalcev in sodnikov
        #original_hash: 52e8316
        '6': Skrb za organizacijske težave glede prizorišča (npr. ključi in WiFi)
