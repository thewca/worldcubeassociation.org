          Kakšne so zahteve za sodelovanje na WCA tekmovanju? Kaj moram vedeti
          preden se udeležim WCA tekmovanja?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Splošno gledano ne obstaja veliko zahtev za posameznika, ki se želi
            udeležiti WCA tekmovanja. Kljub temu pa se pričakuje, da so vsi
            tekmovalci seznanjeni in razumejo <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            pravila</a>. Če angleščina ni vaš materni jezik in imate težave z
            razumevanjem dokumenta, potem preberite <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>prevedeno
            verzijo</a>.
      '5':
        #original_hash: 3b657aa
        title: Kako lahko imam WCA tekmovanje v domačem mestu?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            V kolikor imate interes za organizacijo lastnega tekmovanja, je
            priporočljivo da se najprej udeležite par ostalih. Tako se bo
            pridobilo nekaj izkušenj, ki so potrebne za samo organizacijo.
          #original_hash: be305b8
          '2': >-
            WCA tekmovanja morajo slediti <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            pravilom</a>. Organizacijski ekipi se ni potrebno naučiti pravil na
            pamet, vendar bo njihovo poznavanje drastično pripomoglo k
            pravilnemu organiziranju tekmovanja.
          #original_hash: dbd72c2
          '3': >-
            Za tem mora organizacijska ekipa kontaktirat bližnjega <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegata</a>. Nadzor s strani WCA Delegata je potreben, da se
            tekmovanje uradno odobri s strani WCA organizacije. WCA Delegat bo
            prav tako pomagal pri vodenju organizacije za uspešno izvedbo
            tekmovanja.
          #original_hash: 576c3b8
          '4': >-
            Obiščite <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Smernice
            organiziranja WCA tekmovanja</a> za več informacij.
      '6':
        #original_hash: 8005a61
        title: >-
          Čemu služijo WCA uporabniški računi? Kakšna je razlika med WCA
          uporabniškim računom in WCA profilom?
        content:
          #original_hash: 57a3767
          '1': >-
            WCA ID vam bo dodeljen, ko bodo objavljeni rezultati vašega prvega
            tekmovanja, ki je potrjeno s strani WCA.
          #original_hash: c5ad7a3
          '2': >-
            WCA uporabnišk račun služi kot dokaz, kdo ste. Omogoča vam dodajanje
            slike na vaš WCA profil ter registracije na tekmovanja. To vas
            zavaruje pred drugimi osebami, ki se lahko pretvarjajo da ste vi.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Kako spremenim profilno sliko?
        content:
          #original_hash: e619524
          '1': >-
            Najprej je potrebno <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>ustvariti WCA
            uporabniški račun in ga povezati z vašim WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Ko je to storjeno, pojdite na <a href='%{profile_edit_path}'>stran
            za urejanje profila</a> za spremembo slike.
      '8':
        #original_hash: 1d61217
        title: Kako povežem svoj WCA uporabniški račun z mojim WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Registriran sem na tekmovanje in bi se želel prijaviti na več
          disciplin. Kaj naj storim? Lahko pripeljem goste?
        content:
          #original_hash: 957487d
          '1': >-
            Prosimo, kontaktirajte organizatorja. Kontaktne informacije lahko
            najdete na spletni strani tekmovanja. Če niste prepričani kje se ta
            nahaja, preverite <a href='/competitions'>seznam tekmovanj</a>.
      results:
        #original_hash: 9aae576
        title: Kdaj so rezultati WCA tekmovanja objavljeni na WCA spletno stran?
        content:
          #original_hash: 890d879
          '1': >-
            Ko se tekmovanje konča, mora WCA delegat ponovno preveriti vse
            tekmovalne lističe in podatke o tekmovalcih, da se odstranijo
            morebitne napake. Nato se rezultati posredujejo WCA ekipi za
            rezultate (WRT oz. WCA Results Team), ki je odgovorna za nalaganje
            rezultatov tekmovanj in vzdrževanje WCA baze podatkov. Kakor hitro
            bo mogoče, bodo pri WRT naložili rezultate v WCA bazo podatkov.
          #original_hash: daf1cb1
          '2': >-
            To lahko traja od enega dneva pa vse do enega tedna - odvisno od
            velikosti tekmovanja in Delegatovega osebnega urnika. Prosimo, bodi
            potrpežljivi.
          #original_hash: bf8adbe
          '3': >-
            Če ste povezali WCA uporabniški račun z vašim WCA ID (glej spodaj),
            se lahko <a href='%{preferences_edit_path}'>tukaj</a>. omogočijo
            obvestila o prejemanju E-pošte ob objavi vaših rezultatov.
      regulations1:
        #original_hash: 2951eb6
        title: Ali je moja uganka legalna za tekmovanje?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Pravila glede ustreznih ugank lahko najdete v <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Členu
            3</a>. Vse uganke morajo biti odobrene s strani WCA delegata. Če
            niste prepričani, prosimo da vprašate delegata tekmovanja. Za vsak
            slučaj je dobro, da se prinese rezervna uganka.
      regulations2:
        #original_hash: 48f1234
        title: Ali lahko uporabim uganke z magneti na uradnem WCA tekmovanju?
        content:
          #original_hash: 024ce81
          '1': >-
            Uganke z magneti so dovoljene, dokler se ne kršijo <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Pravila</a>. Bodite posebej pozorni na  <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Člen
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Izgubil sem pokrovček ali del uganke. Ali jo lahko kljub temu
          uporabljam?
        content:
          #original_hash: 0d76323
          '1': >-
            Takšne uganke ni dovoljeno uporabljati. Uganke ne smejo biti
            poškodovane ali imeti kakršnihkoli razlik, ki bi pomagale
            razlikovati med podobnimi delčki (glej <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Člen
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Koliko moram biti star, da se prijavim na WCA tekmovanje?'
        content:
          #original_hash: 984704a
          '1': >-
            Minimalna starostna omejitev ne obstaja. Vseeno pa je potrebno
            pridobiti dovoljenje staršev pred prijavo (glej <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Člen
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: O WCA
    mission:
      paragraphs:
        #original_hash: 3e4f9b5
        '1': >-
          World Cube Association nadzoruje tekmovanje za mehanske uganke, kjer
          se premikajo skupine delčkov (tako imenovani "twisty puzzles").
          Najbolj znana izmed ugank je Rubikova Kocka, ki jo je izumil profesor
          Rubik iz Madžarske. Selekcija teh ugank so izbrane kot uradne WCA
          discipline.
        #original_hash: 22c3593
        '2': >-
          World Cube Association organizira tekmovanja po celem svetu, državne
          organizacije pa podpirajo organizacijo v njihovih državah.
        #original_hash: 0902c4a
        '3': >-
          Misija World Cube Association je imeti <br /><strong>čim več tekmovanj
          v čim več državah z veliko ljudi in zabave pod poštenimi in
          enakopravnimi pogoji.</strong>
        #original_hash: 2b993c0
        '4': >-
          Duh World Cube Association je, da bi se  <strong>ljudje s celotnega
          sveta zabavali skupaj v prijateljskem vzdušju, pomagali drug drugemu
          in športno obnašali.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struktura
      board:
        #original_hash: abd2828
        name: WCA Odbor Direktorjev
        description: >-
          World Cube Association vodi WCA Odbor, ki ga
          sestavljajo sledeči člani:
      #original_hash: b0c72a9
      committees: 'Sledeče komisije so odgovorne za operacijske dejavnosti znotraj WCA:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinski Komite
        #original_hash: 286fdf8
        description: >-
          Ta komisija svetuje WCA Odboru glede posebnih primerov, kot so kršitve
          WCA pravil. V primeru pomembnih osebnih razlogov glede WCA tekmovanj,
          lahko WCA člani kontaktirajo komisijo.
      wrc:
        #original_hash: 3da1e85
        name: WCA Komite za Pravila
        #original_hash: 13ada5b
        description: Ta komisija je odgovorna za upravljanje WCA pravil.
      wrt:
        #original_hash: 67be768
        name: WCA Ekipa za Rezultate
        #original_hash: 439ffae
        description: Ta ekipa je odgovorna za upravljanje vseh rezultatov tekmovanj.
      wst:
        #original_hash: a14bc62
        name: WCA Ekipa za Programsko Opremo
        #original_hash: ec961e4
        description: >-
          Ta ekipa je odgovorna za upravljanje WCA programske opreme (spletna
          stran, mešalni algoritmi, delovni zvezki, administracijska orodja).
      wct:
        #original_hash: 63a2388
        name: WCA Ekipa za Komuniciranje
        #original_hash: 50fd091
        description: >-
          WCA Ekipa za komuniciranje (WCT) ima vlogo nadzora in podpore
          komunikacije WCA organizacije s skupnostjo in splošno javnostjo.
          Komuniciranje WCA mora prispevati k ciljem WCA organizacije in
          podpirati splošno pozitivno kulturo prijaznosti, transparentnosti,
          vključenosti, odprtosti in odzivnosti.
      wfc:
        #original_hash: 9cb13de
        name: WCA Finančni Komite
        #original_hash: 2d4807e
        description: Ta ekipa je odgovorna za upravljanje financ WCA
      wec:
        #original_hash: 83bd1d0
        name: WCA komite za etiko
        #original_hash: c304d57
        description: >-
          Ta komite ima vlogo zagotavljanja, da vse procedure, ki jim sledi WCA
          ekipa in zunanja ekipa, upoštevajo Etični zakonik ter izvajanje
          pregledov, če kdorkoli ni skladen s omenjenim zakonikom. Takšen
          pregled lahko zaprosi katerikoli registriran kockar. Med drugim ima
          komite tudi funkcijo mediatorja, če se kdo ne strinja z odločitvijo
          WCA  disciplinskega komiteja.
      wqac:
        #original_hash: 8f32116
        name: WCA komite za zagotavljanje kakovosti
        #original_hash: 0171b3b
        description: >-
          Ta komite ima vlogo podpore in promocije raznih izboljšanj kvalitete
          znotraj WCA kakor tudi zagotavljanje konsistentnosti v kvaliteti in
          procesih WCA ekipe, regionalnih organizacij in organizatorjev
          tekmovanj.
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA Delegat</strong> je vloga, definirana pri WCA gibanju in
        prikazana v WCA pravilniku. Glavna naloga Delegata je nadzor tekmovanj v
        imenu WCA. WCA Delegati so odgovorni, da vsa WCA tekmovanja potekajo v
        skladu z misijo, pravili in duhom WCA. WCA razlikuje med <strong>Senior
        Delegati</strong>, <strong>WCA Delegati</strong> in <strong> WCA
        kandidati za delegata</strong> %{see_link}.</p> <p> Poleg obveznosti WCA
        Delegata je Senior Delegat zadolžen za vodenje delegatov svojega
        področja in je lahko kontaktiran s strani skupnosti za regionalne
        težave. </p> <p>Novi delegati so navedeni kot WCA kandidati za delegata
        in se morajo dokazati, da so sposobni uspešno voditi tekmovanje preden
        se vnesejo kot WCA delegati.</p>
      #original_hash: 27d18ac
      see_link_html: '(glej %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Vsi tekmovalci avtomatsko postanejo WCA <strong>člani</strong> ob
        njihovem prvem WCA tekmovanju.
