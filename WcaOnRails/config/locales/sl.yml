        obrazec</a>.
  contact:
    #original_hash: a34b69f
    title: Kontaktne Informacije
    #original_hash: b5c2eaa
    info_alert_html: 'Prosimo, da preverite %{link} preden nas kontaktirate!'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Za vprašanje glede spletne strani, komentarje ali predloge uporabite ta <a
      href='/contact/website'>kontaktni obrazec</a>. Za povpraševanje glede
      specifičnega področja ali tekmovanja kontaktirajte lokalnega %{link}.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Komisije in Ekipe</u>
    #original_hash: 1cb449c
    members: Člani
    board:
      #original_hash: 3a8b1d8
      info_html: >-
        World Cube Association vodi WCA odbor, ki je odgovoren za splošna
        povpraševanja in WCA organizacijo kot celoto. Vsa uradna tekmovanja
        potrebujejo potrditev WCA odbora pred njihovo najavo.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT je odgovoren za nadzor in podpiranje komunikacije WCA s skupnostjo
        in splošno javnostjo. Če obstajajo splošna vprašanja o WCA ali njihovem
        videzu v socialnih medijih se kontaktira WCT.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC raziskuje številne situacije in podaja rešitve, vključujoč kazni
        kadar je to potrebno. Te so lahko resne kršitve WCA pravilnika ali pa le
        težave v skupnosti. Če ste naleteli na podobne težave, kontaktirajte ta
        komite.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC se ukvarja s vsemi težavami, ki se nanašajo na vplive, izboljšavo
        ter razvoj WCA pravil. Podpirajo WCA delegate z morebitnimi težavami na
        tekmovanjih in odločajo o nerešenih in nepokritih incidentih. WRC redno
        objavlja interna poročila za pomoč WCA delegatom in nadgrajuje njihovo
        znanje.  Če bi radi imeli vpliv na razvoj pravilnika ali predlagali
        kakšne spremembe, prosimo da kontaktirate WRC preko E-naslova ali debate
        na <a href='https://github.com/thewca/wca-regulations'>GitHub-u</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT komite je odgovoren za upravljanje s podatki in podatkovnimi bazami,
        med katerimi so najbolj pomembni rezultati tekmovanj in osebni podatki.
        Ko jim delegat tekmovanja posreduje rezultate WCA tekmovanja, jih ti
        objavijo na WCA spletni strani. Zraven objavljanja rezultatov, je WCA
        ekipa za rezultate odgovorna tudi za njihove popravke (po potrebi) in
        administriranje WCA profilnih strani. Primer tega je spreminjanje
        rojstnega datumu po preverjeni prošnji ali upravljanje s profilnimi
        slikami.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST komite je odgovoren za oskrbovanje vse programske opreme, ki je v
        lasti WCA. Prav tako ob nastanku potrebe razvijajo novo programsko za
        razne naloge. Kontaktirate jih lahko, če imate predloge in ideje za
        nadaljnji razvoj ali pa za poročanje napak. WCA spletna stran je ogromen
        odprto kodni projekt na <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub-u</a>;
        če ste zainteresirani za pomoč pri razvoju je to pravi naslov za vas.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC je odgovoren za vse, kar se zadeva financ znotraj WCA organizacije.
        Dnevno upravljajo s financami in računi WCA skladno z letnim bugetom.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Ta komite zagotavlja, da vse procedure, ki jim sledi WCA ekipa in
        zunanja ekip upoštevajo Etični zakonik.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Ta komite ima vlogo podpore in promocije raznih izboljšanj kvalitete
        znotraj WCA kakor tudi zagotavljanje konsistentnosti v kvaliteti in
        procesih WCA ekipe, regionalnih organizacij in organizatorjev tekmovanj.
  score_tools:
    #original_hash: ea9d41d
    title: WCA orodja za beleženje rezultatov
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA toplo priporoča uporabo <a href="http://cubecomps.com">Cube
        Comps</a> pred in med tekmovanjem. Cube Comps je online sistem z
        beleženjem rezultatov v živo in ima veliko koristnih značilnosti, kot je
        tiskanje listov za beleženje rezultatov in več-uporabniški podatkovni
        sistem za vnašanje. Ustvarjen je bil s strani Luis J. Iáñez-a in spada
        med odprto-kodne rešitve.
      #original_hash: 7438b0d
      '2': >-
        Listi z rezultati in scrambli se morajo obdelati in preveriti za napake
        s pomočjo uporabe %{workbook_link} predno se pošljejo WCA ekipi za
        rezultate.
      #original_hash: 975e59b
      '3': >-
        Zadnja verzija WCA tekmovalnih listov za beleženje rezultatov se lahko
        snamejo tukaj:<br /><a href="/files/results.xls" target="_blank">WCA
        tekmovalni listi za beleženje rezultatov</a>.
      #original_hash: a5f2d25
      '4': >-
        Za pripravo skupin tekmovalcev lahko uporabite tudi <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>.
        Vsebuje stvari, kot so sortiranje tekmovalcev po rangu, dodeljevanje
        nalog (sojenje, mešanje), določanje števila mešalcev, generiranje
        tekmovalnih lističev, osebnih lističev in povzetkov. Je Open Source
        projekt, ki ga je ustvaril Jonatan Kłosko.
  logo:
    #original_hash: c72c969
    title: WCA Logotip
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        WCA logotip je ustvaril Justin Eastman na oblikovnem tekmovanju Januarja
        2005.<br />Logotip nam je bil všeč zaradi oblike, barv in dejstva, da ne
        prikaže specifično 3x3x3 kocke.
      #original_hash: f228da2
      '2': >-
        Obstajajo tri različne verzije logotipa: <a
        href="/files/WCAlogo_XL.jpg">velika verzija</a> (46 KB, 1756 px by 1068
        px), <a href="/files/WCAlogo.svg">vektorska verzija</a> in <a
        href="/files/WCAlogo_notext.svg">vektorska verzija brez besedila</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D verzija logotipa, ki ga je ustvaril Vu Minh Tan iz Vietnama: <a
        href="/files/WCALogo3D.png">PNG verzija</a> (2.1 MB), <a
        href="/files/WCALogo3Dsmall.png">majhna PNG verzija</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Sprejemljiva uporaba WCA Logotipa je zapisana v WCA politiki uporabe
        logotipov. Najdete je lahko na <a href="/documents">WCA strani z
        dokumenti</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: Asistent za WCA delovni zvezek
    #original_hash: a7c307f
    download: Snemi WCA asistenta za WCA delovni zvezek
    #original_hash: cf1b916
    last_update: Zadnja posodobitev
    #original_hash: feece00
    version_history: Zgodovina sprememb
    #original_hash: 8f3f4c0
    header: >-
      Kako poteka postopek procesiranja rezultatov in scramblov preden se
      posredujejo WCA
    step1:
      #original_hash: c0450b1
      title: 'Korak 1: Odprite delovni zvezek z rezultati'
      #original_hash: 656d70d
      content_html: >-
        Odprite delovni zvezek z uporabo <em>Odpri...</em> gumba ali pa
        potegnite datoteko delovnega zvezka in jo spustite v okno aplikacije.
    step2:
      #original_hash: 3ad9881
      title: 'Korak 2: Dodajte TNoodle scramble'
      #original_hash: 080acc0
      content_html: >-
        Dodajte TNoodle scramble z uporabo <em>Dodaj...</em> gumba ali pa
        potegnite TNoodle datoteko in jo spustite v okno aplikacije. Prepričajte
        se da uporabljate ali .zip datoteko ali pa .json datoteko, ustvarjeno s
        strano TNoodla.
      #original_hash: 6cc90b8
      content2_html: >-
        Dodate lahko več datotek za scramblanje za primere, kjer so se scrambli
        ustvarili v več delih ali pa dodatne scramble, ki so se ustvarili med
        tekmovanjem.
    step3:
      #original_hash: b2d01b3
      title: 'Korak 3: Spojite scramble z rezultati'
      #original_hash: 36383b1
      content_html: >-
        WCA pomočnik za delovni zvezek avtomatsko poveže scramble s krogi, kjer
        so se ti uporabljali. Včasih, na primer ko je bilo ustvarjenih več
        scramble datotek se mora selekcija narediti ročno, saj je možnih več
        rešitev.
      #original_hash: e869c1e
      content2_html: >-
        Ročna izbira scramblov se lahko stori z dvoklikom na  <em>Scrambli</em>
        celico v pregledu delovnega zvezka.
      #original_hash: 8f4fdfd
      content3_html: >-
        Iz scramble datoteke je možna izbira le enega kroga za vsak krog z
        rezultati. Če nastane situacija, kjer so scrambli za en krog bili
        zgenerirani kot več krogov v TNoodlu, potem lahko uporabite gumb
        <em>Uredi skupine...</em>  za urejanje skupin v scramble datoteki in jih
        prestavite iz enega kroga v drugega ali pa izbrišete.
      #original_hash: 94353f2
      content4_html: >-
        V tem primeru so bili ustvarjeni ekstra scrambli z namenom dveh skupin
        namesto ene v prvem krogu Skewb-a.
      #original_hash: 68c5b18
      content5_html: >-
        Scrambli za dodatno skupino se lahko povlečejo in spustijo v prvotno
        ustvarjen krog. To združi dve skupini v en krog.
    step4:
      #original_hash: ed940d2
      title: 'Korak 4: Popravi morebitne napake, ki jih javi aplikacija'
      #original_hash: df2cf58
      content_html: >-
        Rezultati se preverijo za napake pri vnosu podatkov. Krogi z napakami
        bodo označeni z rdečo ikono na pregledu zvezka.
      #original_hash: 7fbf6b8
      content2_html: >-
        Ob izbiri zvezka z napakami v pregledu zvezka bo aplikacija navedla
        podrobnosti v zavihku "validation erros" (spodaj levo).
      #original_hash: 0600502
      content3_html: >-
        Napake se lahko popravijo tako, da se odpre delovni zvezek v aplikaciji
        ter se tam tudi uredi in shrani. Posodobljen delovni zvezek se lahko
        ponovno naloži v WCA asistenta za delovne zvezke s pritiskom na gumb
        <em>Osveži</em>. To bo samo osvežilo rezultate; vse ostale spremembe,
        kot so na primer dodani scrambli, bodo ostale nespremenjene.
    step5:
      #original_hash: 536ec4d
      title: 'Korak 5: Izberi ID tekmovanja'
      #original_hash: 5aeb5bd
      content_html: >-
        Izberi pravilen ID tekmvanja s klikom na  <em>Izberi...</em> gumb, ki se
        nahaja zraven polja <em>ID Tekmovanja</em>.
      #original_hash: 3acf7d0
      content2_html: 'Prikazal se bo dialog s seznamom tekmovanj, med katerimi lahko izbirate.'
      #original_hash: ceeb6fe
      content3_html: >-
        Seznam lahko filtrirate s pisanjem dela imena tekmovanja ali pa WCA
        Delegata.
      #original_hash: 5ca74eb
      content4_html: >-
        Za začetek bodo prikazana samo tekmovanja, ki so potekala manj kot en
        teden nazaj ali pa bodo potekala manj kot en teden v prihodnosti. Če
        želite izbrati tekmovanje izven tega časovnega okvirja, potem odznačite
        <em>Prikaži samo trenutna tekmovanja</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Korak 6: Izvozi podatke z rezultati v JSON'
      #original_hash: 6bfee23
      content_html: >-
        Shrani podatke z rezultati v JSON datoteko. To se stori z uporabo
        <em>Izvozi JSON rezultate</em> gumba (desno spodaj).
    step7:
      #original_hash: 09fa37d
      title: 'Korak 7: Pošlji JSON rezultate na WCA'
      #original_hash: 9be089f
      content_html: >-
        Pošljite E-pošto z JSON datoteko, izvoženo iz WCA asistenta za delovni
        zvezek na <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>.
