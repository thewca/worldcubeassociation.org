  about_regulations:
    #original_hash: 6bce1b5
    title: Ережелер Туралы
    panel1:
      #original_hash: 1fa73f3
      title: Ережелер
      #original_hash: 557095b
      content1_html: >-
        Жарыстарда WCA ережелері <a href="/regulations/">сақталуы керек WCA</a>.
        Қатысушылардың алғашқы жарыс алдында оларды оқуы өте маңызды.
      #original_hash: 4296902
      content2_html: >-
        WCA Ережелеріне қосымша түсіндірулер мен түсіндірмелерді қамтитын <a
        href="/regulations/guidelines.html">Толықтырулар</a>, да қосылады.
      #original_hash: c8e1783
      content3_html: >-
        WCA жарыстарында болған және WCA ережелері комитеті шешкен оқиғалар
        туралы маңызды шешімдер <a href="/incidents">Инциденттер журналы</a>.
    panel2:
      #original_hash: 8ad8302
      title: Аудармалар
      #original_hash: 7477d9b
      content1_html: >-
        WCA ережелері тек ағылшын тілінде қол жетімді, бірақ WCA мүшелері оларды
        бірнеше тілге аударды: <a
        href="/regulations/translations/">Аудармалар</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Маңызды</strong>: аудармалар пайдалы болғанымен, олар ресми
        емес. Қайшылықтар болған жағдайда ағылшын тіліндегі нұсқа басымдыққа ие
        болады.
    panel3:
      #original_hash: 234fd4d
      title: Ережелер бойынша Жиі Қойылатын Сұрақтар
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">Мұнда</a> сіз WCA ережелері туралы жиі қойылатын
        сұрақтарға жауап таба аласыз.
    panel4:
      #original_hash: ad5f6e7
      title: Жарыс ұйымдастырушыларына ұсыныстар
      #original_hash: 9bbdf16
      content1_html: >-
        Егер сіз жарыс ұйымдастырғыңыз келсе немесе жоспарласаңыз, <a
        href="/organizer-guidelines">жарыс ұйымдастырушыларына ұсыныстарды оқып
        шығыңыз</a>
      #original_hash: 5016669
      content2_html: >-
        Бұл құжатта маңызды ақпарат бар және әр жарысты ұйымдастырушы оны оқып
        шығуы керек.
  regulations_translations:
    #original_hash: 9493b8d
    title: 'WCA ережелері мен қосымшалары: аудармалар'
    #original_hash: 386ecc1
    paragraph1: >-
      Егер ағылшын тілі Сіздің ана тіліңіз болмаса, сіз аудармаларды көре
      аласыз.
    #original_hash: 32b1132
    paragraph2: >-
      Назар аударыңыз, аудармалар WCA сайтында орналасқан болса да, ресми емес.
      Олар ешқандай кепілдіксіз беріледі. Егер аударма қазіргі ағылшын тіліндегі
      ресми нұсқаға қайшы келсе, соңғы әдіс басымдыққа ие.
    #original_hash: 8ad8302
    translations: Аудармалар
    #original_hash: 4fc0e2b
    current: Ағымдағы
    #original_hash: fbb3c38
    old: Ескі
