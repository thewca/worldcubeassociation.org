        үшін деректерді жүктеу (және кейде жүктеу) үшін WCA есептік жазбаңызбен
        кіруге мүмкіндік береді. Құралдардың әрқайсысы үшін техникалық қолдауды
        жүзеге асыратын әзірлеуші көрсетілген.
    before:
      #original_hash: 9850344
      title: Жарыс алдында
      #original_hash: 576e2f4
      desc: >-
        Жарыстарға тіркелуді тікелей WCA сайтында басқаруға болады. Алайда,
        қатысушыларды топтарға бөлу және оларға міндеттер қою көп уақытты алуы
        мүмкін, сондықтан сіз келесі құралдардың бірін пайдалануыңыз керек.
    during:
      #original_hash: 9934200
      title: Жарыс кезінде
      #original_hash: 2b0a6f6
      desc: >-
        Мұнда сіз жарыс кезінде нәтижелерді басқаруға көмектесетін құралдарды
        таба аласыз.
    after:
      #original_hash: d81b949
      title: Жарыстан кейін
      #original_hash: b898460
      desc: >-
        Нәтижелерді тексеру WCA веб-сайтында тікелей жүргізілсе де, TNoodle
        жасаған скрамблдарды оларды жібермес бұрын нәтижелерге бекіту керек.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          WCA жарыстарына арналған топтар мен тағайындауларды құруға және
          өңдеуге арналған құрал
      certificates:
        #original_hash: b3e4eb0
        title: Сертификаттар
        #original_hash: f1a0731
        description: >-
          WCA Live көмегімен WCA жарыстарына арналған сертификаттарды басып
          шығару
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Жарыс ұйымдастырушыларына арналған топтар мен тағайындауларды басқару
          құралы. Негізгі мүмкіндіктер: қатысушыларды рейтинг бойынша сұрыптау,
          тапсырмаларды тағайындау (төрешілік, скрамблинг), скрамблерлердің
          қажетті санын тағайындау, қатысушылардың карталарын, жеке
          карточкаларын және топтардың тізімдерін құру... Қосымша ақпарат алу
          үшін сайтқа өтіңіз.
      scorecards:
        #original_hash: aa1b64d
        title: Қатысушылардың карточкалары
        #original_hash: 2b8e373
        description: WCA Live қолданатын WCA жарыстарына қатысушы карталарын басып шығару
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (скрамблдар)
        #original_hash: 0a38b22
        description: >-
          TNoodle — бұл WCA жарыстарында қолданылатын скрабтарды құруға арналған
          ресми бағдарлама. Оны әдетте WCA делегаттары WCA жарыстарының алдында
          бастайды, бірақ бағдарлама барлық WCA пәндері үшін кез-келген скрамбл
          жиынтықтарын жасауға мүмкіндік береді.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          WCA жарыстарын өткізуге және нәтижелерін бүкіл әлемге жариялауға
          арналған Платформа.
      nightmare:
        #original_hash: eebde3b
        title: Нәтижелер кестесі
        #original_hash: 466f4c2
        description: >-
          Кейде бәрі болады... Егер сіз кенеттен желіге кіре алмасаңыз, сіз осы
          жақсы ескі кестені пайдалана аласыз.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Tnoodle жасаған скрабтарды нәтижелерге бекіту үшін қолданылады.
          Нәтижелерді WCA сайтынан (WCA Live қолданған кезде), нәтижелерді
          енгізу үшін кестеден немесе жеке WCIF файлынан импорттаңыз.
          Скрамблдарды TNoodle жасаған бір немесе бірнеше json файлдарынан
          импорттаңыз. Нәтижелерді WCA дерекқорына жіберу үшін қажетті форматта
          экспорттаңыз.
