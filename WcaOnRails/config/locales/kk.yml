  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: WCA Workbook Assistant жүктеу
    #original_hash: cf1b916
    last_update: Соңғы жаңарту
    #original_hash: feece00
    version_history: Нұсқа тарихы
    #original_hash: 8f3f4c0
    header: WCA-ға жібермес бұрын нәтижелер мен скрамблдарды қалай өңдеуге болады
    step1:
      #original_hash: c0450b1
      title: '1-қадам: нәтижелері бар файлды ашыңыз'
      #original_hash: 656d70d
      content_html: Батырманың көмегімен нәтижелері бар файлды ашыңыз <em>Open...</em>.
    step2:
      #original_hash: 3ad9881
      title: '2-қадам: скрамблдарды қосыңыз'
      #original_hash: 080acc0
      content_html: >-
        Түймені пайдаланып скрамблдарды қосыңыз <em>Add...</em>. Кеңейтімі бар
        файлды таңдаңыз .zip, әлде .json.
      #original_hash: 6cc90b8
      content2_html: >-
        Егер сіз скрамблдар бөлшектелген болса немесе жарыс кезінде жаңа
        скрамблдар жасау керек болса, бірнеше файлды қоса аласыз.
    step3:
      #original_hash: b2d01b3
      title: '3-қадам: скрамблдарды нәтижелермен байланыстырыңыз'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Assistant автоматты түрде скрамблдарды олардың айналымымен
        байланыстырады. Кейбір жағдайларда, мысалы, бірнеше файл жасалған болса,
        дұрыс скрамблдарды қолмен таңдау керек.
      #original_hash: e869c1e
      content2_html: >-
        Қолмен скрамблдарды таңдауды бағандағы ұяшықты екі рет басу арқылы
        жасауға болады <em>Scrambles</em>:
      #original_hash: 8f4fdfd
      content3_html: >-
        Мұнда бір раунд үшін tnoodle-дің бір раундынан тек скрамблдарды таңдауға
        болады. Егер қандай да бір раундтағы жарыста tnoodle файлдарының бірнеше
        раундынан алынған скрамблдар қолданылса, оларды <em>Edit groups...</em>
        және скрамблдарды бір топтан екінші топқа жылжыту немесе жою арқылы.
      #original_hash: 94353f2
      content4_html: >-
        Бұл мысалда скьюбтың бір раундының екі тобына арналған екі файлдағы
        скрамблдар қолданылды.
      #original_hash: 68c5b18
      content5_html: >-
        Екінші топтағы скрамблдарды бірінші раундтағы скрамблдарға жылжытуға
        болады.
    step4:
      #original_hash: ed940d2
      title: '4-қадам: қолданба шағымданған барлық қателерді түзетіңіз'
      #original_hash: df2cf58
      content_html: >-
        Нәтижелер қателер үшін тексеріледі. Егер қателер болса, сол жақтағы
        кестеде қызыл белгіше пайда болады:
      #original_hash: 7fbf6b8
      content2_html: >-
        Егер сіз қате жолын таңдасаңыз, бағдарлама төменгі сол жақтағы тақтадағы
        қатенің барлық мәліметтерін тізімдейді.
      #original_hash: 0600502
      content3_html: >-
        Қателерді нәтижелері бар файлды ашу, өңдеу және сақтау арқылы түзетуге
        болады. Содан кейін қолданбадағы WCA Workbook Assistant түймесін басыңыз
        <em>Refresh</em>. Ол тек нәтижелерді қайта жүктейді. Сіз жасаған басқа
        өзгерістер, мысалы, өңделген скрамблдар тобы болып қала береді.
    step5:
      #original_hash: 536ec4d
      title: '5-қадам: жарыстың идентификаторын таңдаңыз'
      #original_hash: 5aeb5bd
      content_html: >-
        Өрістің жанындағы <em>Select...</em> батырманы басу арқылы жарыстың
        дұрыс идентификаторын таңдаңыз <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Жарыстар тізімі бар диалогтық терезе ашылады.
      #original_hash: ceeb6fe
      content3_html: >-
        Сіз жарыс атауының бір бөлігін немесе делегаттың WCA атауын енгізу
        арқылы жарыстарды сүзуге болады.
      #original_hash: 5ca74eb
      content4_html: >-
        Әдепкі бойынша, соңғы аптада өткен немесе келесі аптада өтетін жарыстар
        көрсетіледі. Егер сіз барлық жарыстарды көргіңіз келсе, құсбелгіні алып
        тастаңыз <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: '6-қадам: нәтижелерді JSON-ға экспорттау'
      #original_hash: 6bfee23
      content_html: >-
        Нәтижелер туралы деректерді JSON файлына батырманы басу арқылы сақтаңыз
        <em>Export results JSON...</em> төменгі оң жақта.
    step7:
      #original_hash: 09fa37d
      title: '7-қадам: нәтижелері бар JSON файлын WCA-ға жіберіңіз'
      #original_hash: 9be089f
      content_html: >-
        Алынған JSON файлын электрондық пошта арқылы жіберіңіз: <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
