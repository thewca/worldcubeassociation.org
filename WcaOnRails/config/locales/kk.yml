    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Бұл комитет WCA-ның сапасын үнемі жетілдіруді қолдайды және алға
        тартады, сонымен қатар WCA қызметкерлері, аймақтық ұйымдар, жарыс
