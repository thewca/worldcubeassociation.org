    #original_hash: 1b026e1
    paragraph3_html: >-
      Егер сіз аударманы қосқыңыз немесе жаңартқыңыз келсе, оқыңыз <a
      href="https://github.com/thewca/wca-regulations-translations#translation-instructions">GitHub
      нұсқаулары</a>.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: Жарыс ұйымдастырушыларына ұсыныстар
    paragraph1:
      #original_hash: e5f5329
      title: Жарысты қалай ұйымдастыруға болады
      #original_hash: 3dbbbee
      content: >-
        Барлық WCA жарыстарына WCA делегаты қатысуы керек. Егер сіз өзіңіздің
        жарыстарыңызды ұйымдастырғыңыз келсе, ең жақын WCA Делегатына
        хабарласыңыз. Олар сізге кеңес береді және сізге жарыстың тиісті күнін
        табуға көмектеседі, өйткені олар осы уақытта қандай басқа жарыстар
        жоспарланғанын біледі. Егер жақын жерде WCA делегаттары болмаса, өз
        салаңыздың Үлкен Делегатына хабарласыңыз.
    paragraph2:
      #original_hash: f20dd3b
      title: Жарысты ұйымдастыру кезінде күтілетін шығындар
      #original_hash: f16a06f
      content: >-
        Күтілетін шығындар елге байланысты және бірнеше факторларға байланысты,
        мысалы, бөлменің көлеміне байланысты. Қатысу жарналарымен шығындарды
        өтеуге болады. Алайда, жарналар мүмкіндігінше аз болуы үшін демеушілерді
        іздеу ұсынылады. WCA делегаттары еріктілер болса да, бұл жұмыс үшін
        жалақы алмаса да, ұйымдастырушылар оларға көлік шығындары мен тұру
        шығындарын өтей алады.
    paragraph3:
      #original_hash: 00d3bf8
      title: Жарысты жариялаудың соңғы мерзімі
      #original_hash: 3613823
      content_html: >-
        Жарыс басталғанға дейін кемінде 28 күн бұрын жариялануы керек (қараңыз
        <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Жарыстарға
        қойылатын талаптар</a>).
    paragraph4:
      #original_hash: b6dca56
      title: Жақын маңдағы жарыстардың ережелері
      #original_hash: 79ed06e
      content1: >-
        WCA жарыстары, егер олар басқа жарыстардан кемінде 100 км немесе 19 күн
        бөлінсе, мақұлданады. Егер 100 км және 19 күн ішінде тағы бір жарыс
        жарияланса, онда Делегат WCAT-ті негіздеуі керек, неге бұл жарысты да
        жариялау керек. Мұның пайдасына мүмкін дәлелдер:
      olist1:
        #original_hash: de00462
        '1': Бұл екі жарыста жалпы пәндер жоқ.
        #original_hash: f7bacc5
        '2': Бұл жарыстар әртүрлі елдерде өтеді.
        #original_hash: 7b2c099
        '3': >-
          Соңғы 12 айда осы жарыс өтетін жерден 100 км аймақта 16 жарыс аз
          болды.
      #original_hash: 5c5cf04
      content2: >-
        Бір уақыттағы қозғалыс саны бойынша құрастыру жарыстары &mdash; бұл тек
        қозғалыс саны бойынша құрастырылатын және бір уақытта бірнеше жерде
        өтетін жарыстар.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            Бір уақыттағы қозғалыс саны бойынша құрастыру жарыстары басқа
            әдеттегі жарыстың бөлігі бола алмайды.
          alist1:
            #original_hash: 75aa0c7
            1a: Уақыт шеңбері екі жарыстың алмай қиылысуы мүмкін емес.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Егер жүріс санына құрастыру бойынша жарыс өткізілетін орындардың
            бірі басқа әдеттегі жарыстан 100 км шегінде болса, онда
          alist1:
            #original_hash: 8f532bb
            2a: 'осы жарыстардың арасында кем дегенде 5 күн, немесе'
            #original_hash: e14e11e
            2b: басқа жарыста қозғалыс санына Жинау жүргізілмеуі керек.
    paragraph-events:
      #original_hash: b16c5f1
      title: Пәндер хабарландыру
      #original_hash: 7ad62c7
      content: >-
        Жарыста өткізілетін барлық пәндерді делегат өтінімде тізімдеуі керек.
        Қосымша қосымшаларды WCAT мақұлдауы керек.
    paragraph5:
      #original_hash: 17d01de
      title: Қатысушылар санына лимит
      #original_hash: bd8e6ee
      content_html: >-
        Пәнге немесе бүкіл жарысқа қатысушылардың саны шектеулі болуы мүмкін
        (қараңыз <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Жарыстарға
        қойылатын талаптар</a>). Жарыс делегаты мұндай шектеу үшін WCAT
        мақұлдауын алуы керек. Қатысушылар санына Лимит қатысушылардың күтілетін
        қызығушылығына сәйкес ақылмен таңдалуы керек. Кішігірім себептерге
        байланысты кішкене лимит орнатылмауы керек. Сондай-ақ, қолайлы
        мөлшердегі бөлмені іздеген кезде қатысушылардың күтілетін санын ескерген
        жөн. Қатысушылар санының лимиті жарыс бетінде нақты көрсетілуі керек.
    paragraph6:
      #original_hash: ce4c3d0
      title: Тіркеуді өңдеу
      #original_hash: bd669a1
      content: >-
        Тіркеуді кезек бойынша өңдеу керек, яғни ең ерте аяқталған тіркеуді
        алдымен өңдеу керек. Егер қатысу жарнасын жарыс басталғанға дейін төлеу
        қажет болса, онда тіркеу жарна төленген кезде ғана аяқталған болып
        есептеледі. Бұл жарыс сайтында нақты жазылуы керек.
    paragraph7:
      #original_hash: e4f1c62
      title: Күту тізімін басқару
      #original_hash: 81ca3f3
      content1: >-
        Қатысушылар санына лимит жеткенде, келесі тіркелген қатысушылар күту
        тізіміне енеді. Тіркелген және мақұлданған қатысушылар өтінімдерін
        жойған кезде, оларды күту тізіміндегі бірінші мүшемен ауыстыруға болады.
      #original_hash: 802b34f
      content2: >-
        Егер қатысу үшін жарналарды жарыс басталғанға дейін төлеу қажет болса,
        онда тиімді тәсіл күту тізімінен келесі қатысушыға бос орынды ұсынады
        және ол жарнаны төлеуге тиісті мерзім белгілейді (мысалы, 48 сағат
        ішінде). Егер төлем уақытында алынбаса немесе қатысушы бас тартса, бос
        орын күту тізіміндегі келесі адамға ұсынылуы керек. Бұл Бос орындар
        қалғанша жалғасады. Қатысушылар күту тізімінде тұрған тәртіпті бұзуға
        болмайды.
      #original_hash: 37bcbd6
      content3: >-
        Егер қатысушы тіркеу процесінен өтпесе, бірақ соған қарамастан жарысқа
        қатысса, оның нәтижелері жойылады (егер қатысушылар санына шек қойылса).
    paragraph8:
      #original_hash: c8ad8e6
      title: Жарысқа дейінгі міндеттер
      list:
        #original_hash: c8abb5e
        '1': >-
          Жарыс басталмас бұрын байқау сайтында үлгі кестесін жариялау қажет.
          Бұл кестені кейінірек өңдеуге болады.
        #original_hash: e93d043
        '2': >-
          Қатысушыларды топтарға бөлу керек, қатысушылардың карталарын басып
          шығарып, топтарға бөлуге сәйкес бөлу керек. Сондай-ақ, әр пәннің әр
          тобына, кем дегенде бірінші раундтарға скраберлерді тағайындау
          ұсынылады. Скрамблдар сенімді болуы керек.
    paragraph9:
      #original_hash: ead44f5
      title: Жарыс кезіндегі тапсырмалар
      #original_hash: ee2e9c6
      content: >-
        Жарыс кезінде ұйымдастырушының міндеттері WCA делегатымен алдын-ала
        талқылануы керек. Типтік тапсырмалар (оларды басқа сенімді адамдарға
        беруге болады):
      list:
        #original_hash: 03aea46
        '1': Келген қатысушыларды тіркеу
        #original_hash: c4388f3
        '2': 'Бір нәрсені жариялау (мысалы, жаңа тәртіпті бастау)'
        #original_hash: 45c78ae
        '3': Қатысушыларды шақыру және қатысушылардың карточкаларын салу
        #original_hash: 0b31986
        '4': Нәтижелерді енгізу және оларды басып шығару
        #original_hash: 7ab2d4c
        '5': Скрамблдар мен төрешілерді іздеу
        #original_hash: 52e8316
        '6': >-
          Үй-жайға байланысты ұйымдастырушылық мәселелерді шешу (мысалы, кілттер
          немесе WiFi)
