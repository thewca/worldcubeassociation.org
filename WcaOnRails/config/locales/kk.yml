        сұрақтарға және жалпы WCA ұйымына жауап береді.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT тобы WCA-ның қоғаммен және жұртшылықпен байланысын бақылау және
        қолдау үшін жауап береді. Егер сізде WCA немесе олардың әлеуметтік медиа
        туралы жалпы сұрақтарыңыз болса, олармен байланысыңыз.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC көптеген жағдайларды зерттейді және шешімдерді, соның ішінде қажет
        болған кезде жазаны ұсынады. Басқа тақырыптардың ішінде бұл жағдайлар
        WCA ережелерін немесе қауымдастық мәселелерін елеулі түрде бұзуы мүмкін.
        Егер сіз олардың кез-келгеніне тап болсаңыз, осы комитетке жүгінуден
        тартынбаңыз.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC барлық WCA деректерді қорғау саясатын зерттеу, құру, енгізу,
        басқару және орындау, Сыртқы WCA деректерді Өңдеушілерімен келісім-шарт
        жасасу және деректерді қорғауға қатысты тапсырмаларды басқару үшін жауап
        береді.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC WCA ережелерін қолдануға, жетілдіруге және дамытуға қатысты барлық
        мәселелерді шешеді. Олар WCA делегаттарын жарыстарда болып жатқан
        кез-келген процедуралық істер бойынша қолдайды және шешілмеген және
        ашылмаған оқиғалар туралы шешім қабылдайды. WRC барлық WCA делегаттарына
        көмектесу және ережелер туралы білімдерін жақсарту үшін WCA ішкі
        есептерін үнемі жариялайды. Егер сіз ережелерді әзірлеуге қатысқыңыз
        немесе өзгертулер ұсынғыңыз келсе, WRC-ге пошта арқылы немесе
        талқылаулар арқылы хабарласа аласыз <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT WCA деректер базасындағы барлық деректерді, ең алдымен жарыстардың
        нәтижелері мен жеке деректерді басқаруға жауап береді. Олар WCA
        жарыстарының нәтижелерін WCA веб-сайтында WCA жарыстарының делегаты
        оларды жібергеннен кейін жариялайды. Жарыс нәтижелерін жариялаумен
        қатар, нәтижелермен айналысатын Команда қажет болған жағдайда жарыс
        нәтижелеріне түзетулер енгізуге жауап береді және олар WCA
        профильдерінің барлық беттерін басқаруға жауап береді. Бұған, мысалы,
        расталған сұрауларға сәйкес Туған күн сияқты пайдаланушы деректерін
        өзгерту және профиль суретінің сұрауларын басқару кіреді.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST бүкіл WCA бағдарламалық жасақтамасын қолдау және дамыту үшін жауап
        береді. Олар сонымен қатар WCA-ның әртүрлі қажеттіліктері үшін жаңа
        бағдарламалық жасақтаманы жасайды. Егер сізде сайтты одан әрі дамыту
        туралы ұсыныстарыңыз немесе идеяларыңыз болса немесе қателер немесе
        қателер тапсаңыз,олармен хабарласыңыз! WCA веб-сайты ашық бастапқы кодқа
        ие <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        сондықтан, егер сіз WCA-ны дамытуға көмек алғыңыз келсе, осы бөлімді
        қарап шығыңыз.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC WCA ішіндегі қаржыға қатысты барлық нәрсеге жауап береді. Олар WCA
        қаржылары мен шоттарын бекітілген жылдық бюджетке сәйкес басқарады,
        жоспарлау олардың міндеттеріне де кіреді.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Бұл комитет барлық WCA қызметкерлері мен сыртқы қызметкерлердің Этикалық
        кодексті ұстанатындығына көз жеткізеді.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Бұл команда WCA Директорлар Кеңесінің Әкімшілік міндеттеріне жауап
