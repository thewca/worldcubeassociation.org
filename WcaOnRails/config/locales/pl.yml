    #original_hash: 1e9793e
    page_title: Wysyłanie multimediów i materiałów na Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Ogólne wysyłanie multimediów
      #original_hash: 670a1a8
      body_html: >-
        WCA udostępnia artykuły i zdjęcia z zawodów dostarczone przez
        społeczność na naszej <a href="/media">stronie multimediów</a>. Jeżeli
        chciałbyś podzielić się swoimi materiałami wypełnij nasz <a
        href="/media/new">formularz wysyłania multimediów</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Wysyłanie materiałów z Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Jak mogłeś już zauważyć WCA posiada <a
        href="https://www.instagram.com/thewcaofficial/">aktywne konto w
        serwisie Instagram</a>! Aby jak najlepiej odzwierciedlić globalną
        społeczność speedcuberów umieszczamy tam materiały wysłane nam przez
        układaczy z całego świata.
      #original_hash: 9b6abcd
      paragraph2: >-
        Jeżeli posiadasz fotografie wysokiej jakości, które chciałbyś abyśmy
        umieścili na naszym Instagramie, wciśnij przycisk poniżej i wypełnij
        formularz! Abyśmy mogli umieścić twoje materiały musisz być ich
        właścicielem i dać WCA zgodę na ich udostępnianie. Z uwagi na dużą
        liczbą materiałów jaką otrzymujemy nie możemy udostępnić wszystkiego,
        jednakże oto kilka wskazówek jak zwiększyć szansę na to, że udostępnimy
        twoje materiały:
      #original_hash: cf5c955
      photo_quality: >-
        Upewnij się, że jakość zdjęć/nagrania jest dobra. Materiały nie muszą
        być stworzone w sposób profesjonalny, ale ich jakość nie powinna
        odstraszać od obrazów i nagrań.
      #original_hash: 0742378
      photo_interest: >-
        Twoje materiały powinny być interesujące dla szerszej widowni. Materiały
        które są interesujące jedynie dla kilku osób nie mają tutaj miejsca.
      #original_hash: 497bc27
      wca_related: >-
        Wysyłaj zdjęcia i filmy które mają coś wspólnego z WCA, o tym właśnie
        jest nasz profil! Uwielbiamy patrzeć jak speedcuberzy dobrze się bawią!
      #original_hash: af882f2
      submit_instagram_content: Wyślij materiały na Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Prowadzenie Instagrama
      #original_hash: 541106b
      paragraph1_html: >-
        Czasami pozwalamy członkom społeczności na prowadzenie story z
        oficjalnego konta WCA na instagramie podczas zawodów na których są!
        Jeżeli jesteś zainteresowany, prosimy wciśnij przycisk i wypełnij
        poniższy formularz. Zespół do Spraw Komunikacji WCA odezwie się do
        ciebie w celu uzyskania większej porcji informacji jeżeli twoja prośba
        zostanie zaakceptowana. W razie jakichkolwiek pytań <a
        href="https://www.worldcubeassociation.org/contact/website">skontaktuj
        się z nami</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Naszym celem jest pokazanie bardziej osobistej strony każdego cubera i
        każdych zawodów. Nie ma to być dużym ciężarem w trakcie weekendu, no i
        oczywiście chcemy abyś cieszył się zawodami, a potem mógł podzielić się
        tą radością z innymi.
      #original_hash: af023ed
      paragraph3: 'Rola prowadzącego może być podsumowana jak poniżej:'
      #original_hash: 21efafe
      short_intro: 'Zrób krótki wstęp, powiedz coś o sobie i o zawodach'
      #original_hash: a053b5a
      venue_feel: >-
        Zrób kilka ujęć aby dać poczucie sali i ludzi, to mogą być ujęcia ze
        strefy zawodników i sceny
      #original_hash: d17fb2f
      people_solving: >-
        Spróbuj zrobić kilka ujęć układających ludzi (najlepiej szybkich
        układaczy w swoich głównych konkurencjach)
      #original_hash: 76d2358
      mini_interviews: >-
        Możesz spróbować zrobić mini wywiady z ludźmi (organizatorami,
        delegatami etc...) mówiąc o tym jakie mają odczucia względem zawodów
      #original_hash: 6003b20
      pictures_too: 'Możesz wysyłać także zdjęcia, nie trzeba wysyłać tylko filmów'
      #original_hash: 8813619
      paragraph4: >-
        Komunikacja z nami w trakcie weekendu odbywa się zwykle przez grupę
        WhatsApp. Upewnij się że jesteś zaznajomiony z tą platformą albo daj nam
        znać, że nie będziesz w stanie jej używać abyśmy mogli zaaranżować to
        inaczej.
      #original_hash: 38191c1
      apply_to_host: Aplikuj o prowadzenie
