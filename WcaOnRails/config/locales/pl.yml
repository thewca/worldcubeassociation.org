  contact:
    #original_hash: a34b69f
    title: Informacje kontaktowe
    #original_hash: b5c2eaa
    info_alert_html: >-
      Przed skontaktowaniem się z którymkolwiek zespołem z tej strony, prosimy o
      spojrzenie na %{link}!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      W razie pytań, komentarzy i sugestii dotyczących strony, użyj tego <a
      href='/contact/website'>formularza kontaktowego</a>. Na zapytania
      dotyczące określonego obszaru lub zawodów odpowiedzi udzieli ci lokalny
      %{link}, po skontaktowaniu się z nim.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Komitety i Zespoły</u>
    #original_hash: 1cb449c
    members: Członkowie
    board:
      #original_hash: f3cbb35
      info_html: >-
        World Cube Association jest kierowane przez Zarząd WCA. Jest on
        odpowiedzialny za kwestie ogólne oraz za organizację WCA jako całość.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT jest odpowiedzialny za nadzorowanie i wspieranie komunikacji WCA ze
        społecznością oraz ogólem społeczeństwa. Należy się z nim skontaktować,
        jeżeli masz ogólne pytania odnośnie organizacji WCA lub jej obrazu w
        mediach.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC bada różne sytuacje i proponuje rozwiązania, włącznie z nakładaniem
        kar, gdy to konieczne. Sytuacjami tymi mogą być między innymi poważne
        naruszenia Regulaminu WCA lub problemy społecznościowe. Jeżeli spotkałeś
        się z którąś z nich, nie wahaj się skontaktować się z tym komitetem.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        DWPC odpowiada za badanie, tworzenie, implementację, zarządzanie i
        egzekwowanie wszystkich polityk związanych z Ochroną Danych WCA,
        kontraktów z zewnętrznymi Przetwórcami Danych WCA, oraz kierowanie
        zadaniami związanymi z Ochroną Danych.
    wrc:
      #original_hash: fcd3526
      info_html: "WRC rozwiązuje problemy związane ze stosowaniem, poprawianiem i rozwojem Regulaminu WCA. Wspiera on delegatów we wszelkich niejasnościach proceduralnych podczas zawodów oraz podejmuje decyzje w spawie nierozwiązanych incydentów. WRC regularnie publikuje wewnętrzne raporty dotyczące WCA, aby pomóc wszystkim Delegatom WCA i udoskonalić ich znajomość Regulaminu. Jeżeli chciałbyś uczestnczyć w rozwoju regulaminu lub zasugerować zmiany w nim, możesz skontaktować się\_z WRC poprzez emaila lub dyskusję na <a href='https://github.com/thewca/wca-regulations'>GitHub'ie</a>."
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT jest odpowiedzialny za zarządzanie danymi znajdującymi się w bazach
        danych WCA, przede wszystkim wynikami z zawodów oraz danymi osobowymi.
        Zamieszcza on wyniki zawodów na stronie WCA, gdy tylko odpowiedni
        Delegat WCA je prześle. Poza tym, Zespół do Spraw Wyników WCA dokonuje
        również poprawek w wynikach zawodów, jeżeli to konieczne oraz jest
        zobowiązany do admistrowania wszystkich profili WCA. Na to składa się
        między innymi zmiana danych użytkowników, takich jak data urodzenia
        zgodnie ze zweryfikowanymi prośbami oraz zarządzanie nadesłąnymi
        zdjeciami profilowymi.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST jest odpowiedzialny za utrzymanie oraz zarządzanie całym
        oprogramowaniem WCA. Wytwarza on również nowe narzędzia do różnych zadań
        w obrębie WCA, gdy tylko są potrzebne. Jeżeli masz sugestie i pomysły
        związane z dalszym rozwojem strony WCA lub jeżeli chciałbyś zgłosić
        zauważone błędy, skontaktuj się z nim! Strona WCA jest dużym projektem
        open source na <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub'ie</a>,
        zatem jeżeli jesteś zainteresowany pomocą w rozwoju WCA, zajrzyj tam.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC jest odpowiedzialny za wszystko związane z finansami w obrębie WCA.
        Zarządza on finansami oraz kontami WCA zgodnie z zatwierdzoną propozycją
        rocznego budżetu, której dostarczaniem zajmują się regularnie.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Ten komitet ma za zadanie dopilnować, aby wszystkie procedury stosowane
        przez Personel WCA oraz Personel Zewnętrzny podlegały jego Kodeksowi
        Etycznemu.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Ten zespół odpowiada za przeprowadzanie zadań administracyjnych Zarządu
        WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Ten komitet ma za zadanie wspierać i promować ciągłe poprawianie jakości
        w ramach WCA, jak również światowe stosowanie się do standardów jakości,
        w celu zapewnienia spójnej wysokiej jakości procesów, Personelu WCA,
        Organizacji Regionalnych, Organizatorów Zawodów oraz Zespołów
        Organizacyjnych.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Ten zespół jest odpowiedzialny za potwierdzanie i ogłaszanie Zawodów WCA
        oraz zapewnianie ich zgodności ze standardami jakości WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Ten zespół jest odpowiedzialny za rozwój i zarządzenianie Marką WCA,
        szukanie sponsorów, wspieranie dystrybucji Sprzętu Zawodów WCA, oraz
        zarządzanie towarami promocyjnymi WCA.
    #original_hash: f97a4f5
    councils_html: Rady
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Ta rada jest odpowiedzialna za budowanie oraz utrzymywanie obustronnej
        komunikacji pomiędzy Społecznością WCA oraz Personelem WCA.
  score_tools:
    #original_hash: 4fc2133
    title: Oprogramowanie dla zawodów WCA
    #original_hash: 6d2fe37
    wca_icon_text: Wytworzone i utrzymywane przez WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Ta strona jest niepełną listą narzędzi znanych z bycia użytecznymi przy
        organizacji zawodów WCA.
      #original_hash: 479b542
      disclaimer: >-
        Nie wszystkie z narzędzi na tej stronie są utrzymywane przez WST: i to
        jest w porządku! Nie mamy wystarczającej liczby ludzi do utrzymania
        całego oprogramowania związanego z WCA :)
      #original_hash: 80f97b9
      used: >-
        Wszystkie programy na tej liście były używane podczas faktycznych
        zawodów WCA i są one zintegrowane ze stroną WCA: można się zalogować do
        nich za pomocą konta WCA i zaimportować (a czasem nawet zaaktualizować)
        dane twoich nadchodzących zawodów. Dla każdego z tych programów osoby
        odpowiedzialne za ich utrzymanie będą jasno oznaczone.
    before:
      #original_hash: 9850344
      title: Przed zawodami
      #original_hash: 576e2f4
      desc: >-
        Zarządzanie rejestracjami zawodników jest możliwe bezpośrednio na
        stronie WCA. Ponieważ zarządzanie grupami zawodników oraz personelem
        może zajmować dużo czasu zalecamy rozważenie skorzystania z jednego z
        narzędzi wymienionych poniżej.
    during:
      #original_hash: 9934200
      title: W trakcie zawodów
      #original_hash: 2b0a6f6
      desc: >-
        Tutaj znajdziesz narzędzia które pozwolą Ci zarządzać wynikami w trakcie
        trwania zawodów.
    after:
      #original_hash: d81b949
      title: Po zawodach
      #original_hash: b898460
      desc: >-
        Mimo, że sprawdzenie wyników odbywa się na tej stronie, będziesz
        potrzebował narzędzia żeby dopasować algorytmy mieszające wygenerowane
        przez TNoodle do wyników wysyłanych na stronę WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: Narzędzie do generowania grup/zadań dla zawodów WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certyfikaty
        #original_hash: f1a0731
        description: Drukuj certyfikaty dla zawodów WCA używając WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Narzędzie do zarządzania grupami i zadaniami dla organizatorów zawodów
          WCA. Wśród głównych funkcjonalności znajdziesz: sortowanie zawodników
          po wynikach, przypisywanie zadań (sędziowanie, mieszanie), decydowanie
          jak wiele algorytmów mieszających jest potrzebnych, generowanie kart
          startowych, scenariuszy zawodniczych i podsumowań... Sprawdź stronę
          aby dowiedzieć się więcej.
      scorecards:
        #original_hash: aa1b64d
        title: Karty startowe
        #original_hash: 2b8e373
        description: Drukuj karty startowe dla zawodów WCA korzystających z WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Algorytmy mieszające)
        #original_hash: 0a38b22
        description: >-
          TNoodle to oficjalny program generujący algorytmy mieszające
          wykorzystywane podczas zawodów WCA. Najczęściej jest wykorzystywany
          przez Delegatów WCA przed zawodami WCA jednak jego interfejs pozwala
          wygenerować każdemu algorytmy mieszające dla wszystkich konkurencji
          WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Platforma służąca do prowadzenia zawodów WCA i dzielenia się wynikami
          na żywo z całym światem.
      nightmare:
        #original_hash: eebde3b
        title: Arkusz do wprowadzania wyników
        #original_hash: 466f4c2
        description: >-
          Czasem dzieją się niespodziewane rzeczy... Jeżeli nie masz dostępu do
          sieci będziesz musiał użyć starego dobrego arkusza.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Jest używany do przypisania algorytmów mieszających wygenerowanych
          przez TNoodle do wyników. Można do niego zaimportować wyniki ze strony
          WCA (gdy używa się WCA Live), akrusz z wynikami lub osobny plik WCIF.
          Następnie importuje się plik(i) JSON z algorytmami mieszającymi. Na
          końcu eksportujemy wyniki do formatu wykorzystywanego do wysłania
          wyników na stronę WCA.
