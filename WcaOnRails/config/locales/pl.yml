        schedule_url: >-
          Pełny adres do opublikowanego harmonogramu (np.
          mistrzostwapolski2016.kostkarubika.org#schedule)
        #original_hash: 1a68719
        equipment: >-
          Liczba i rodzaj timerów oraz wyświetlaczy użytych na zawodach. Proszę
          usunąć te linie wyposażenia, które nie zostały użyte.
        #original_hash: 4658dd9
        venue: >-
          Opisz pomieszczenia, oświetlenie, dostępność dla publiczności,
          rozmieszczeniu stref (układania, mieszania, oczekiwania, rejestracji
          wyników), czy zostały przygotowane różne sceny przeznaczone do
          układania, problemy, które się pojawiły (np. hałas) i w jaki sposób je
          rozwiązałeś. Prosimy, bądź zwięzły i nie zgłaszaj nieistotnych
          szczegółów.
        #original_hash: f8de509
        organization: >-
          Opisz zespół organizacyjny oraz w jaki sposób pracował on podczas
          zawodów, ich doświadczenie i zauważalny postęp w ich pracy, jeżeli
          takowy miał miejsce, ponadto czy zachowywali się oni profesjonalnie i
          aktywnie. Napisz o problemach, które się pojawiły (np. opóźnienia w
          harmonogramie) i w jaki sposób oni je rozwiązali. Prosimy, bądź
          zwięzły i nie zgłaszaj nieistotnych szczegółów.
        #original_hash: 715f020
        incidents: >-
          Zgłoś wszystkie incydenty, które uważasz za warte wspomnienia. Numeruj
          incydenty poczynając od 1., co pozwoli innym delegatom komentować,
          odnosząc się do nich po odpowiednim numerze. Prosimy, wspominaj tylko
          konkretne przypadki, nie ogólne zdarzenia (np. zwyczajne +2 i DNF).
          Nie wahaj się pytać o zdanie innych delegatów lub WRC na
          któregokolwiek z nich. Jeżeli chciałbyś zaangażować WDC w dowolny z
          nich, jasno zaznacz tę prośbę.
        #original_hash: f30abdc
