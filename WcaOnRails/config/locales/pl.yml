  regional_organizations:
    #original_hash: 37b8fdc
    title: Organizacje Regionalne
    #original_hash: ba87c07
    content: 'WCA rozpoznaje następujące organizacje regionalne:'
    how_to:
      #original_hash: fc3af12
      title: Jak zostać Organizacją Regionalną WCA
      #original_hash: bdf57ff
      description: >-
        WCA uznaje wiele organizacji regionalnych na całym świecie. Celem
        organizacji regionalnej WCA jest organizacja zawodów WCA oraz wspieranie
        działań WCA w jej regionie. Zachęcamy kraje pragnące utworzyć
        organizację reginalną, aby wspomogły WCA w swoim regionie przed
        wysłaniem swojego podania. W celu uzyskania pomocy dotyczącej
        organizacji zawodów WCA w swoim regionie, prosimy o kontakt z
        najbliższym delegatem.
    requirements:
      #original_hash: 1e04fd7
      title: Wymagania stawiane Organizacjom Regionalnym WCA
      list:
        #original_hash: 22a9f26
        '1': Aktywna organizacja lub wspieranie Zawodów WCA we własnym regionie
        #original_hash: 8c5a7fe
        '2': >-
          Aktywny wkład w Kontynentalnych Zawodach WCA, które odbywają się na
          kontynencie danej Organizacji Regionalnej
        #original_hash: 5913cd0
        '3': >-
          Respektowanie i działanie zgodnie z celami określonymi przez Status
          oraz Regulamin WCA
        #original_hash: 0c3576b
        '4': >-
          Spełnianie wszystkich obowiązujących przepisów określonych w
          Regulaminie WCA
        #original_hash: 23cda60
        '5': Akceptowanie i stosowanie się do wszystkich decyzji Oficjeli WCA
        #original_hash: 08c6d86
        '6': >-
          Przechowywać kopię obecnego Statutu oraz Regulaminu WCA w formacie
          elektronicznym
    application_instructions:
      #original_hash: 4da829b
      title: Instrukcje dotyczące składania wniosku
      #original_hash: 7ae038e
      description: >-
        W celu ubiegania się o bycie Organizacją Regionalną wymagamy aby dany
        region wysłał pisemny wniosek do Zarządu WCA zawierający wszystkie
        szczegóły wymienione poniżej.
      list:
        #original_hash: 1a9d544
        '1': Nazwę danej Organizacji Regionalnej
        #original_hash: a9bf3f4
        '2': Oficjalny adres email oraz szczegółowe dane kontaktowe
        #original_hash: 2a029e9
        '3': >-
          Kopię jej obecnego statutu, który jest zgodny ze Statutem i
          Regulaminem WCA
        #original_hash: a5a2771
        '4': Listę członków zarządu
        #original_hash: 1186ebf
        '5': >-
          Jasny opis obszaru który jest objęty zasięgiem danej Organizacji
          Regionalnej
        #original_hash: 826e371
        '6': Raport dotyczący przeszłych i bieżących działań związanych z WCA
