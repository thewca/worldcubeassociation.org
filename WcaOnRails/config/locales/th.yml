          คณะกรรมการนี้ให้คำแนะนำแก่คณะกรรมการ WCA ในกรณีพิเศษ
          เช่นการละเมิดกติกา WCA และอาจได้รับการติดต่อจากสมาชิก WCA
          ในกรณีที่มีเรื่องส่วนตัวที่สำคัญเกี่ยวกับการแข่งขัน WCA
      wdpc:
        #original_hash: 70539cd
        name: WCA Data Protection Committee
        #original_hash: 1f69829
        description: คณะกรรมการนี้รับผิดชอบทุกเรื่องที่เกี่ยวข้องกับการปกป้องข้อมูล
      wrc:
        #original_hash: 3da1e85
        name: WCA Regulations Committee
        #original_hash: 13ada5b
        description: คณะกรรมการนี้มีหน้าที่รับผิดชอบในการจัดการกติกาของ WCA
      wrt:
        #original_hash: 67be768
        name: WCA Results Team
        #original_hash: 439ffae
        description: ทีมนี้มีหน้าที่รับผิดชอบในการจัดการผลการแข่งขันทั้งหมด
      wst:
        #original_hash: a14bc62
        name: WCA Software Team
        #original_hash: ec961e4
        description: >-
          ทีมนี้มีหน้าที่รับผิดชอบในการจัดการซอฟต์แวร์ของ WCA (เว็บไซต์,
          scramblers, workbook, เครื่องมือสำหรับผู้ดูแลระบบ)
      wct:
        #original_hash: 63a2388
        name: WCA Communication Team
        #original_hash: 50fd091
        description: >-
          WCA Communication Team (WCT)มีบทบาทในการดูแลและสนับสนุนการสื่อสารของ
          WCA กับชุมชนและประชาชนทั่วไป การสื่อสารของ WCA
          ควรมีส่วนร่วมในวัตถุประสงค์ของ WCA
          และสนับสนุนวัฒนธรรมเชิงบวกของความเป็นมิตร, ความโปร่งใส,
          ความละม้ายคล้ายคลึง, เปิดกว้าง, และการตอบสนอง
      wfc:
        #original_hash: 9cb13de
        name: WCA Financial Committee
        #original_hash: b4ed44b
        description: ทีมนี้มีหน้าที่ในการจัดการด้านการเงินของ WCA
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethics Committee
        #original_hash: c304d57
        description: >-
          บทบาทของคณะกรรมการนี้คือเพื่อให้มั่นใจว่า เจ้าหน้าที่ WCA
          และพนักงานภายนอกปฏิบัติตามหลักจรรยาบรรณ
          และดำเนินการสอบสวนอย่างอิสระหากการดำเนินการของสมาชิกเหล่านี้ไม่สอดคล้องกับหลักจรรยาบรรณดังกล่าว
          การสอบสวนดังกล่าวสามารถร้องขอได้จาก Speedcubers ที่ลงทะเบียน ซึ่ง WEC
          เป็นผู้ไว้วางใจ
          คณะกรรมการนี้ยังทำหน้าที่เป็นคณะกรรมการอุทธรณ์หากใครก็ตามที่เกี่ยวข้องไม่เห็นด้วยกับการตัดสินใจของคณะกรรมการวินัย
          WCA
      weat:
        #original_hash: d1dbb86
        name: WCA Executive Assistants Team
        #original_hash: 889dd90
        description: ทีมนี้มีหน้าที่รับผิดชอบในการบริหารงานของคณะกรรมการ WCA
      wqac:
        #original_hash: 8f32116
        name: WCA Quality Assurance Committee
        #original_hash: 0171b3b
        description: >-
          คณะกรรมการนี้มีบทบาทในการสนับสนุนและส่งเสริมการปรับปรุงคุณภาพอย่างต่อเนื่องภายใน
          WCA รวมถึงการใช้มาตรฐานคุณภาพทั่วโลกเพื่อให้แน่ใจว่ากระบวนการ, พนักงาน
          WCA, องค์กรระดับภูมิภาค, ผู้จัดแข่งขัน, และพนักงานแข่งขัน
          มีคุณภาพอย่างสม่ำเสมอ
      wcat:
        #original_hash: 2b81984
        name: WCA Competition Announcement Team
        #original_hash: f511502
        description: >-
          ทีมนี้มีบทบาทในการอนุมัติและประกาศการแข่งขัน WCA
          และทำให้มั่นใจว่าการประกาศดังกล่าวเป็นไปตามมาตรฐานของ WCA
      wmt:
        #original_hash: 2035811
        name: WCA Marketing Team
        #original_hash: f2a0140
        description: >-
          ทีมนี้มีหน้าที่รับผิดชอบในการพัฒนาและจัดการแบรนด์ WCA ค้นหาผู้สนับสนุน
          สนับสนุนการจัดจำหน่ายอุปกรณ์การแข่งขัน WCA และการตลาดของ WCA
      wac:
        #original_hash: 1ce7604
        name: WCA Advisory Council
        #original_hash: fb6cd86
        description: >-
          สภานี้มีหน้าที่รับผิดชอบในการสร้างและบำรุงรักษาการสื่อสารทวิภาคีระหว่างชุมชน
          WCA และเจ้าหน้าที่ WCA
      banned:
        #original_hash: d30e2e5
        name: Banned Competitors
      #original_hash: f8c3f3c
      operations_html: 'การดำเนินงานแบบวันต่อวันดำเนินการโดย %{committees_and_teams} ของ WCA'
      #original_hash: 0e7a036
      teams_committees: ทีมและคณะกรรมการ
      probation:
        #original_hash: 1dd6e3b
        name: Delegate ที่ถูกคุมประพฤติ
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA Delegate</strong>
        เป็นบทบาทที่กำหนดไว้ในเจตนารมณ์และในกติกาของ WCA  หน้าที่หลักของ
        Delegate คือดูแลการแข่งขันในนามของ WCA. WCA Delegate
        รับผิดชอบในการตรวจสอบให้แน่ใจว่าการแข่งขัน WCA
        ทั้งหมดดำเนินการตามภารกิจวิญญาณและกติกาของ WCA. WCA ได้แยกบทบาทดังนี้
        <strong>WCA Senior Delegates</strong>, <strong>WCA Delegates </strong>
        และ<strong> WCA Candidate Delegates</strong>%{see_link}.</p>
        <p>นอกเหนือจากการทำหน้าที่ของ WCA Delegate แล้ว WCA Senior Delegates
        ยังมีหน้าที่ในการจัดการ WCA Delegates
        ในพื้นที่ของพวกเขาและสามารถติดต่อกับชุมชนเพื่อรับเรื่องระดับภูมิภาคได้</p>
        <p>Delegates ใหม่จะได้รับการแต่งตั้งเป็น WCA Candidate Delegates ก่อน
        หลังจากนั้นพวกเขาจะถูกขอให้แสดงความสามารถในการจัดการการแข่งขัน WCA
        ก่อนที่จะได้รับการเลื่อนตำแหน่งให้เป็น WCA Delegates.</p>
