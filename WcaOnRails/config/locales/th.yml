        ทีมและคณะกรรมการของ WCA
        เป็นส่วนสำคัญขององค์กรและดำเนินงานประจำวันที่จำเป็นเพื่อให้การดำเนินงานเป็นปกติ
        คณะกรรมการเหล่านี้ประกอบด้วยสมาชิกของ WCA รวมไปถึง WCA Delegates
        และผู้เข้าแข่งขัน
        แต่ละทีมมีผู้นำซึ่งมีหน้าที่ดูแลการทำงานที่เหมาะสมของทีม
