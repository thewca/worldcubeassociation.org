  about_regulations:
    #original_hash: 6bce1b5
    title: เกี่ยวกับกติกา
    panel1:
      #original_hash: 1fa73f3
      title: กติกา
      #original_hash: 557095b
      content1_html: >-
        ผู้เข้าแข่งขันทุกคนต้องทำตาม<a href="/regulations/">กติกาของ WCA</a>
        สำคัญมากที่ผู้เข้าแข่งขันจะต้องอ่านกติกาก่อนที่จะเข้าแข่งขันครั้งแรก
      #original_hash: 4296902
      content2_html: >-
        กติกาของ WCA มีส่วนเสริมคือ<a
        href="/regulations/guidelines.html">แนวทางของ WCA</a>
        ซึ่งมีคำอธิบายเพิ่มเติม
    panel2:
      #original_hash: 8ad8302
      title: การแปล
      #original_hash: 7477d9b
      content1_html: >-
        กติกาของ WCA ไม่ได้มีแค่ภาษาอังกฤษเท่านั้น แต่สมาชิกของ WCA
        ได้แปลออกเป็นบางภาษา <a href="/regulations/translations/">การแปล</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>สำคัญ</strong>: แม้ว่าการแปลจะช่วยได้มาก แต่มันไม่เป็นทางการ
        ในการแข่งขัน กติกาฉบับภาษาอังกฤษจะมีผล
    panel3:
      #original_hash: 234fd4d
      title: คำถามเกี่ยวกับกติกา
      #original_hash: 8afba93
      content1_html: >-
        <a
        href="/faq">คำถามที่พบบ่อย</a>ตอบบางคำถามที่พบบ่อยเกี่ยวกับกติกาไว้แล้ว
    panel4:
      #original_hash: ad5f6e7
      title: แนวทางการเป็นผู้จัดการแข่งขัน
      #original_hash: 9bbdf16
      content1_html: >-
        หากคุณสนใจจะเป็นผู้จัดการแข่งขัน หรือมีแผนที่จะจัดการแข่งขัน กรุณาอ่าน<a
        href="/organizer-guidelines">แนวทางการเป็นผู้จัดการแข่งขัน</a>
      #original_hash: 5016669
      content2_html: เอกสารฉบับนี้รวมข้อมูลที่จำเป็นและผู้จัดการแข่งขันทุกคนควรอ่าน
  organizer_guidelines:
    #original_hash: 7486ac4
    title: แนวทางการเป็นผู้จัดการแข่งขัน WCA
    paragraph1:
      #original_hash: e5f5329
      title: วิธีการจัดการแข่งขัน
      #original_hash: 3dbbbee
      content: >-
        การแข่งขันของ WCA ทุกครั้งจะต้องมี Delegate
        เข้าร่วมเพื่อควบคุมดูแลทุกครั้ง หากคุณต้องการที่จะจัดการแข่งขันของตนเอง
        กรุณาติดต่อ WCA Delegate ที่อยู่ใกล้ที่สุด
        เขาสามารถให้คำแนะนำเกี่ยวกับการแข่งขันในท้องที่นั้นได้และช่วยให้คุณหาวันที่สำหรับจัดการแข่งขันเพื่อหลีกเลี่ยงการแข่งขันอื่นจะจัดในช่วงเวลาเดียวกัน
        หากไม่มี WCA Delegate ในพิ้นที่ของคุณ กรุณาติดต่อ Senior Delegate
        ในทวีปของคุณ
    paragraph2:
      #original_hash: f20dd3b
      title: ค่าใช้จ่ายสำหรับการจัดการแข่งขัน
      #original_hash: f16a06f
      content: >-
        ค่าใช้จ่ายในการจัดการแข่งขันนั้นแตกต่างกันอย่างมากในแต่ละประเทศและถูกกำหนดโดยปัจจัยหลายประการเช่นขนาดของสถานที่และเงื่อนไขอื่น
        ๆ การหักลบค่าใช้จ่ายจากค่าสมัครนั้นสามารถทำได้ อย่างไรก็ตาม
        กรุณาลดค่าสมัครให้ต่ำที่สุดเท่าที่จะเป็นไปได้
        แนะนำเป็นอย่างยิ่งให้หาผู้สนับสนุน แม้ว่า WCA Delegate
        เป็นอาสาสมัครและไม่ได้รับเงินเดือน
        แต่ผู้จัดงานควรพิจารณาจ่ายค่าชดเชยสำหรับค่าใช้จ่ายในการเดินทางให้เขาด้วย
    paragraph3:
      #original_hash: 00d3bf8
      title: กำหนดเวลาสำหรับการประกาศการแข่งขัน
      #original_hash: 3613823
      content_html: >-
        การประกาศการแข่งขันจำเป็นต้องทำล่วงหน้าอย่างน้อย 1
        เดือนก่อนการแข่งขันจะเริ่ม (ดู<a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>ข้อกำหนดการแข่งขัน</a>).
    paragraph4:
      #original_hash: b6dca56
      title: Proximity policy
      #original_hash: 79ed06e
      content1: >-
        การแข่งขันของ WCA จะได้รับการยอมรับหากมีระยะห่างจากการแข่งขันอื่น 100
        กิโลเมตร หรือ ห่างจากการแข่งขันอื่น 19 วัน WCAT
        จะทบทวนการแข่งขันที่เสนอโดยเฉพาะอย่างยิ่งหากมีการแข่งขันอื่นที่อยู่ในระยะ
        100 กิโลเมตร หรือ ห่างจากการแข่งขันอื่นไม่เกิน 19 วัน Delegate
        ที่ทำการขอการยอมรับการแข่งขันจะต้องให้ข้อมูลที่แสดงให้เห็นว่าทำไมการแข่งขันถึงควรได้รับการอนุมัติ
        ข้อโต้แย้งสำหรับการยอมรับการแข่งขันมีดังนี้
      olist1:
        #original_hash: de00462
        '1': การแข่งขัน 2 ครั้งนั้นไม่มีประเภทการแข่งขันที่ซ้ำกัน
        #original_hash: f7bacc5
        '2': การแข่งขัน 2 ครั้งนั้นจัดในประเทศที่ต่างกัน
        #original_hash: 7b2c099
        '3': >-
          ในช่วง 12 เดือนที่ผ่านมา มีการแข่งขันน้อยกว่า 16 ครั้งในรัศมี 100
          กิโลเมตรของการแข่งขันครั้งนั้น
      #original_hash: 5c5cf04
      content2: >-
        การแข่งขัน “3x3x3 Fewest Moves simultaneous competitions”
        คือการแข่งขันของ WCA ที่มีประเภทการแข่งขันแค่ 3x3x3 Fewest Moves
        และจัดขึ้นพร้อมกันในสถานที่ที่ต่างกัน
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            3x3x3 Fewest Moves simultaneous competitions
            ไม่สามารถเป็นส่วนหนึ่งของการแข่งขันอื่นได้
          alist1:
            #original_hash: 75aa0c7
            1a: ช่วงเวลาของการแข่งขัน 2 ครั้งนั้นต้องไม่ทับซ้อนกัน
        '2':
          #original_hash: 8d9c548
          content1: >-
            ถ้าสถานที่ของการแข่งขันอยู่ใกล้กว่า 100
            กิโลเมตรกับการแข่งขันอื่นแล้วนั้น
          alist1:
            #original_hash: 8f532bb
            2a: การแข่งขันทั้ง 2 ครั้งนั้นต้องห่างกันอย่างน้อย 5 วัน หรือ
            #original_hash: e14e11e
            2b: การแข่งขันอื่นต้องไม่มีแข่งประเภท 3x3x3 Fewest Move
    paragraph-events:
      #original_hash: b16c5f1
      title: ประกาศประเภท
      #original_hash: 7ad62c7
      content: >-
        ประเภทการแข่งขันที่จะจัดในการแข่งขันนั้นต้องถูกระบุโดย Delegate
        เมื่อจะขออนุมัติการแข่งขัน เหตุการ์ณอื่น ๆ จะต้องได้รับการอนุมัติจาก
        WCAT
    paragraph5:
      #original_hash: 17d01de
      title: จำกัดจำนวนผู้เข้าแข่งขัน
      #original_hash: bd8e6ee
      content_html: >-
        จำนวนผู้เข้าแข่งขันสามารถจำกัดต่อประเภทต่อการแข่งขันได้ (ดู<a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>ข้อกำหนดการแข่งขัน

        </a>) Delegate ต้องได้รับการอนุมัติจำนวนผู้เข้าแข่งขันจาก WCAT
        การจำกัดจำนวนผู้เข้าแข่งขันควรเลือกอย่างรอบคอบและสอดคล้องกับความสนใจของผู้เข้าแข่งขันในพิ้นที่นั้น
        และไม่ควรให้มีจำนวนน้อยด้วยเหตุผลเพียงเล็กน้อย
        ควรพิจารณาถึงจำนวนผู้เข้าแข่งขันในขณะเลือกสถานที่แข่งขันด้วย
        การจำกัดจำนวนผู้เข้าแข่งขันต้องแสดงอย่างชัดเจนในหน้าการแข่งขันของ
        Website ของ WCA
    paragraph6:
      #original_hash: ce4c3d0
      title: การจัดการการรับสมัคร
      #original_hash: bd669a1
      content: >-
        การสมัครควรจัดการด้วยหลักการ “มาก่อนได้ก่อน”
        นั่นหมายถึงผู้ที่สมัครก่อนจะได้รับการพิจารณาก่อน
        หากการแข่งขันต้องมีการชำระค่าสมัครก่อน
        การสมัครนั้นหมายถึงค่าสมัครนั้นต้องถูกชำระแล้ว
        และวิธีการชำระค่าสมัครต้องแสดงอย่างชัดเจนใน website ของการแข่งขัน
    paragraph7:
      #original_hash: e4f1c62
      title: การจัดการ waiting list
      #original_hash: 81ca3f3
      content1: >-
        เมื่อจำนวนผู้สมัครเกินการจำกัดจำนวนผู้เข้าแข่งขัน ควรเปิด waiting list
        เมื่อผู้สมัครที่ได้รับการอนุมัติแล้วยกเลิกการสมัครของเขา
        จะต้องถูกแทนที่ด้วยผู้เข้าแข่งขันคนถัดไปที่อยู่ใน waiting list
      #original_hash: 802b34f
      content2: >-
        หากการชำระค่าสมัครเป็นแบบจ่ายก่อน
        วิธีที่มีประสิทธิภาพในการเสนอที่ว่างแก่ผู้เข้าแข่งขันรายต่อไปใน waiting
        list
        และกำหนดเวลาจนกว่าจะชำระค่าธรรมเนียมการลงทะเบียนเพื่อให้การลงทะเบียนเสร็จสมบูรณ์
        (เช่น 48 ชั่วโมง)
        ในกรณีที่ไม่ได้รับการชำระเงินตรงเวลาหรือผู้เข้าแข่งขันปฏิเสธ
        ที่ว่างควรเป็นของคนถัดไปใน waiting list
        กระบวนการนี้ควรดำเนินการต่อไปจนกว่าจะผู้เข้าแข่งขันจะเต็ม
        ไม่มีข้อยกเว้นสำหรับผู้เข้าแข่งที่จะข้าม waiting list
      #original_hash: 37bcbd6
      content3: >-
        หากผู้สมัครไม่สมัครการแข่งขันให้สำเร็จแล้วมาแข่งขัน
        ผลการแข่งขันของเขาจะถูกลบทิ้ง(ในกรณีที่มีผู้สมัครเต็มแล้ว)
    paragraph8:
      #original_hash: c8ad8e6
      title: การจัดการก่อนการแข่งขัน
      list:
        #original_hash: c8abb5e
        '1': >-
          ก่อนที่จะประกาศการแข่งขัน ตารางการแข่งขันต้องถูกประกาศใน website
          ของการแข่งขัน ซึ่งสามารถเปลี่ยนแปลงทีหลังได้
        #original_hash: e93d043
        '2': >-
          ผู้เข้าแข่งขันอาจถูกแบ่งออกเป็นกลุ่มได้
          ใบคะแนนควรถูกพิมและแบ่งออกเป็นกลุ่มตามผู้เข้าแข่งขัน
          แนะนำว่าควรจะวางแผนสำหรับผู้ตั้งโจทย์สำหรับทุกกลุ่มของทุกประเภทการแข่งขันโดยเฉพาะในรอบแรก
          ผู้ตั้งโจาย์ควรมีความน่าเชื่อถือ
    paragraph9:
      #original_hash: ead44f5
      title: การจัดการระหว่างการแข่งขัน
      #original_hash: ee2e9c6
      content: >-
        งานที่ผู้จัดการแข่งขันจะทำระหว่างการแข่งขันควรปรืกษากับ WCA Delegate
        งานทั่ว ๆ ไปคือ(สามารถมอบหมายให้คนอื่นที่เชื่อถือได้)
      list:
        #original_hash: 03aea46
        '1': จัดการโต๊ะลงทะเบียน
        #original_hash: c4388f3
        '2': การประกาศระหว่างการแข่งขัน
        #original_hash: 45c78ae
        '3': ประกาศเรียกกลุ่มและจัดทำใบคะแนน
        #original_hash: 0b31986
        '4': จัดการผลคะแนนและพิมผลการแข่งขัน
        #original_hash: 7ab2d4c
        '5': จัดสรรกรรมการและผู้ตั้งโจทย์
        #original_hash: 52e8316
        '6': การจัดการกับปัญหาทั้งหมดเกี่ยวกับสถานที่จัดงาน (เช่นกุญแจหรือ WiFi)
  media:
    common:
      #original_hash: f9b7a97
      view_media_page: ดูสื่อทั้งหมด
      #original_hash: b251e98
