    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'ทีม WCA, คณะกรรมการ และสภา'
      #original_hash: 9482c5d
      title: โครงสร้าง
      board:
        #original_hash: abd2828
        name: คณะกรรมการ WCA
        #original_hash: e0d37a2
        description: >-
          คณะกรรมการ WCA
          มีหน้าที่รับผิดชอบในการนำองค์กรโดยรวมและปฏิบัติหน้าที่ใด ๆ
          ที่ไม่ได้ปฏิบัติตามโดยทีมงาน, คณะกรรมการและสภา
      #original_hash: d54d953
      committees: >-
        ทีมและคณะกรรมการของ WCA
        เป็นส่วนสำคัญขององค์กรและดำเนินงานประจำวันที่จำเป็นเพื่อให้การดำเนินงานเป็นปกติ
        คณะกรรมการเหล่านี้ประกอบด้วยสมาชิกของ WCA รวมไปถึง WCA Delegates
        และผู้เข้าแข่งขัน
        แต่ละทีมมีผู้นำซึ่งมีหน้าที่ดูแลการทำงานที่เหมาะสมของทีม
        สภาเป็นทีมพิเศษที่ทำหน้าที่เป็นที่ปรึกษาให้กับคณะกรรมการ WCA
        และถูกสร้างขึ้นจากสมาชิกชุมชนที่ไม่ใช่สมาชิกเจ้าหน้าที่ WCA
        เมื่อมีตำแหน่งคณะกรรมการ, ทีมหรือสภาเปิดรับสมัคร
        ข้อมูลเกี่ยวกับวิธีการสมัครจะถูกโพสต์ในหน้าแรก
