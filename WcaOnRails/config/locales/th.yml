      ในพื้นที่ของคุณ
    #original_hash: 4a30d30
    committees_and_teams_html: <u>คณะกรรมการและทีม</u>
    #original_hash: 1cb449c
    members: สมาชิก
    board:
      #original_hash: f3cbb35
      info_html: >-
        สมาคมลูกบากศ์โลกนำโดยคณะกรรมการ WCA
        พวกเขามีหน้าที่รับผิดชอบในการสอบถามข้อมูลทั่วไปและองค์กร WCA โดยรวม
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT มีหน้าที่ดูแลและสนับสนุนการสื่อสารของ WCA กับชุมชนและประชาชนทั่วไป
        ควรติดต่อพวกเขาหากคุณมีคำถามทั่วไปเกี่ยวกับ WCA หรือโซเชียลมีเดีย
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC
        ตรวจสอบสถานการณ์ที่หลากหลายและเสนอแนวทางแก้ไขรวมถึงการลงโทษเมื่อจำเป็น
        ท่ามกลางหัวข้ออื่น ๆ สถานการณ์เหล่านี้อาจเป็นการละเมิดกฎ WCA
        หรือปัญหาชุมชนอย่างร้ายแรง
        หากคุณเคยประสบกับสิ่งเหล่านี้อย่าลังเลที่จะติดต่อคณะกรรมการนี้
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC
        มีความรับผิดชอบและหน้าที่ในการค้นคว้าสร้างดำเนินการจัดการและบังคับใช้นโยบายการป้องกันข้อมูล
        WCA ทั้งหมดทำสัญญากับผู้ประมวลผลข้อมูลภายนอกของข้อมูล WCA
        และการจัดการงานที่เกี่ยวข้องกับการปกป้องข้อมูล
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC
        จัดการกับปัญหาทั้งหมดที่เกี่ยวข้องกับแอปพลิเคชันการปรับปรุงและการพัฒนากฎ
        WCA พวกเขาสนับสนุน WCA Delegate เกี่ยวกับขั้นตอนใด ๆ
        ที่เกิดขึ้นในการแข่งขันและตัดสินใจเกี่ยวกับเหตุการณ์ที่ไม่ได้รับการแก้ไขและเปิดเผย
        WRC เผยแพร่รายงานภายใน WCA อย่างสม่ำเสมอเพื่อช่วย WCA Delegate
        และปรับปรุงความรู้เกี่ยวกับกติกา
        หากคุณต้องการมีส่วนร่วมในการพัฒนากฎระเบียบหรือเสนอการเปลี่ยนแปลงคุณสามารถติดต่อ
        WRC ได้โดยติดต่อพวกเขาผ่านทางอีเมลหรือการสนทนาใน <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT มีหน้าที่ในการจัดการข้อมูลทั้งหมดในฐานข้อมูลของ WCA
        ที่สำคัญที่สุดคือผลการแข่งขันและข้อมูลบุคคล
        พวกเขากำลังโพสต์ผลลัพธ์ของการแข่งขัน WCA ไปยังเว็บไซต์ WCA เมื่อ WCA
        Delegate ของการแข่งขันได้ส่งมาให้พวกเขา
        นอกเหนือจากการโพสต์ผลการแข่งขันทีมผลการแข่งขัน WCA
        ยังรับผิดชอบในการแก้ไขผลการแข่งขันหากจำเป็นและพวกเขาอยู่ในความดูแล
        ของการบริหารหน้าโปรไฟล์ WCA ทั้งหมด
        ซึ่งรวมถึงตัวอย่างเช่นการเปลี่ยนแปลงข้อมูลผู้ใช้เช่นวันเกิดตามคำขอที่ตรวจสอบแล้วและการจัดการคำขอรูปภาพโปรไฟล์
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST รับผิดชอบการบำรุงรักษาและการจัดการซอฟต์แวร์ทั้งหมดของ WCA
        พวกเขายังพัฒนาซอฟต์แวร์ใหม่สำหรับงานต่าง ๆ ภายใน WCA เมื่อต้องการ
        หากคุณมีข้อเสนอแนะและแนวคิดสำหรับการพัฒนาเว็บไซต์เพิ่มเติมหรือหากคุณต้องการรายงานข้อผิดพลาดและข้อบกพร่องโปรดติดต่อพวกเขา!
        เว็บไซต์ WCA เป็นโครงการโอเพ่นซอร์สขนาดใหญ่บน <a
        href='https://github.com/thewca/worldcubeassociation.org'> GitHub </a>
        ดังนั้นหากคุณสนใจที่จะช่วยพัฒนา WCA ดูที่นั่น
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC รับผิดชอบทุกอย่างที่เกี่ยวกับการเงินภายใน WCA
        พวกเขาจัดการการเงินและบัญชีของ WCA
        ตามข้อเสนองบประมาณประจำปีที่ได้รับอนุมัติซึ่งเป็นงานของพวกเขาเพื่อให้เป็นประจำ
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        คณะกรรมการนี้มีบทบาทเพื่อให้แน่ใจว่าทุกขั้นตอนตามด้วยเจ้าหน้าที่ WCA
        และพนักงานภายนอกปฏิบัติตามหลักจรรยาบรรณของตน
    weat:
      #original_hash: 889dd90
      info_html: ทีมนี้มีหน้าที่รับผิดชอบในการบริหารงานของคณะกรรมการ WCA
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        คณะกรรมการนี้มีบทบาทในการสนับสนุนและส่งเสริมการปรับปรุงคุณภาพอย่างต่อเนื่องภายใน
        WCA
        รวมถึงการใช้มาตรฐานคุณภาพทั่วโลกเพื่อให้แน่ใจว่ากระบวนการที่มีคุณภาพสูงอย่างสม่ำเสมอพนักงาน
        WCA องค์กรระดับภูมิภาคผู้จัดแข่งขันและพนักงานแข่งขัน
    wcat:
      #original_hash: 61a471f
      info_html: >-
        คณะกรรมการนี้มีบทบาทในการอนุมัติและประกาศการแข่งขัน WCA
        และทำให้มั่นใจว่าการประกาศดังกล่าวเป็นไปตามมาตรฐานของ WCA
    wmt:
      #original_hash: f2a0140
      info_html: >-
        ทีมนี้มีหน้าที่รับผิดชอบในการพัฒนาและจัดการแบรนด์ WCA
        แสวงหาการสนับสนุนสนับสนุนการจัดจำหน่ายอุปกรณ์การแข่งขัน WCA
        และการตลาดสินค้า WCA
    #original_hash: f97a4f5
    councils_html: สภา
    wac:
      #original_hash: fb6cd86
      info_html: >-
        สภานี้มีหน้าที่รับผิดชอบในการสร้างและบำรุงรักษาการสื่อสารทวิภาคีระหว่างชุมชน
        WCA และเจ้าหน้าที่ WCA
  score_tools:
    #original_hash: ea9d41d
    title: WCA Score Taking tools
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA แนะนำให้ใช้ <a href="http://cubecomps.com">Cube Comps</a>
        ก่อนและระหว่างการแข่งขัน Cube Comps
        เป็นระบบออนไลน์ที่มีการให้คะแนนแบบสดและคุณสมบัติที่น่าสนใจมากมายเช่นการพิมพ์แผ่นคะแนนและระบบป้อนข้อมูลผู้ใช้หลายคนที่มีประสิทธิภาพมาก
        สร้างโดย Luis J. Iáñez และตอนนี้เป็น Open Source
      #original_hash: 7438b0d
      '2': >-
        ใบคะแนนและโจทย์ควรถูกจัดการและตรวจสอบโดยใช้ %{workbook_link}
        ก่อนที่จะส่งให้ WCA Results Team
      #original_hash: 975e59b
      '3': >-
        คุณสามารถดาวน์โหลดใบคะแนนการแข่งขัน WCA เวอร์ชันล่าสุดได้ที่นี่ <br /><a
        href="/files/results.xls" target="_blank">WCA competition Score
        sheet</a>.
      #original_hash: a5f2d25
      '4': >-
        คุณอาจต้องการใช้ <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>
        เพื่อจัดเตรียมกลุ่มผู้เข้าแข่งขัน
        มันเป็นเครื่องมือที่มีจุดมุ่งหมายที่จะทำสิ่งนี้ให้คุณ
        คุณสมบัติหลักที่คุณจะได้พบ: การเรียงลำดับผู้เข้าแข่งขันตามการจัดอันดับ,
        กำหนดหน้าที่ (กรรมการ, ผู้ตั้งโจทย์),
        การตัดสินใจว่าจะใช้ผู้ตั้งโจทย์กี่คน, สร้างใบคะแนน, ใบส่วนตัวและสรุป
        เป็น open source ที่สร้างโดย Jonatan Kłosko
  logo:
    #original_hash: c72c969
    title: WCA Logo
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        โลโก้ WCA ได้รับการออกแบบโดย Justin Eastman
        ในการประกวดออกแบบในเดือนมกราคม 2005 <br />
        เราชอบโลโก้เนื่องจากการออกแบบ, สี, และมันไม่ได้แสดงลูกบาศก์ 3x3x3
        โดยเฉพาะ
      #original_hash: f228da2
      '2': >-
        เรามีโลโก้สามรูปแบบ: <a href="/files/WCAlogo_XL.jpg">ขนาดใหญ่</a> (46
        KB, 1756 px by 1068 px), <a href="/files/WCAlogo.svg">vector</a> และ <a
        href="/files/WCAlogo_notext.svg">vector ที่ไม่มีตัวอักษร</a>.
      #original_hash: dcb1ad6
      '3': >-
        โลโก้ 3 มิติออกแบบโดย Vu Minh Tan จากเวียดนาม: <a
        href="/files/WCALogo3D.png">PNG version</a> (2.1 MB), a <a
        href="/files/WCALogo3Dsmall.png">small PNG version</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        การใช้โลโก้ WCA ที่ยอมรับได้นั้นเป็นไปตามนโยบายการใช้โลโก้ WCA
        ที่ปรากฏใน <a href="/documents">WCA Documents page</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Download WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: แก้ไขครั้งล่าสุด
    #original_hash: feece00
    version_history: ประวัติ
    #original_hash: 8f3f4c0
    header: วิธีประมวลผลผลการแข่งขันและโจทย์ก่อนส่งไปยัง WCA
    step1:
      #original_hash: c0450b1
      title: 'ขั้นตอนที่ 1: เปิด workbook และผลการแข่งขัน'
      #original_hash: 656d70d
      content_html: >-
        เปิด workbook โดยใช้ปุ่ม <em>Open...</em> หรือลากไฟล์ workbook
        และวางมันไปที่หน้าต่างแอปพลิเคชัน
    step2:
      #original_hash: 3ad9881
      title: 'ขั้นตอนที่ 2: เพิ่มโจทย์ TNoodle'
      #original_hash: 080acc0
      content_html: >-
        เพิ่มโจทย์ TNoodle โดยกดปุ่ม <em>Add...</em> หรือลากไฟล์ TNoodle
        และวางมันในหน้าต่างแอปพลิเคชัน กรุณามั่นใจว่าคุณใช้ไฟล์ .zip หรือ .json
        ที่ถูกสร้างจาก TNoodle
      #original_hash: 6cc90b8
      content2_html: >-
        คุณสามารเพิ่มไฟล์โจทย์หลายไฟล์ได้ในกรณีที่โจทย์ถูกสร้างเพื่อเป็นโจทย์เพิ่มเติมที่ต้องสร้างในระหว่างการแข่งขัน
    step3:
      #original_hash: b2d01b3
      title: 'ขั้นตอนที่ 3: จับคู่โจทย์กับผลการแข่งขัน'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Assistant จะทำการจับคู่โจทย์ของแต่ละรอบโดยอัตโนมัติ
        ในบางกรณี เช่นมีโจทย์หลายไฟล์
        การจับคู่ต้องทำด้วยตนเองเนื่องด้วยมีความเป็นไปได้หลายทาง
      #original_hash: e869c1e
      content2_html: >-
        เลือกโจทย์ด้วยตนเองสามารถทำได้โดยคลิกสองทีที่ <em>Scrambles</em>
        ในส่วนของ overview
      #original_hash: 8f4fdfd
      content3_html: >-
        เป็นไปได้ที่จะเลือกหนึ่งรอบจากไฟล์โจทย์สำหรับแต่ละรอบที่มีผลการแข่งขัน
        หากสถานการณ์เกิดขึ้นที่สัญญาณรบกวนสำหรับรอบเดียวถูกสร้างเป็นรอบแยกใน
        TNoodle คุณสามารถใช้ปุ่ม <em>Edit groups...</em>
        เพื่อแก้ไขกลุ่มของไฟล์โจทย์และเปลี่ยนไปอยู่อีกกลุ่มหนึ่งหรือลบมันทิ้งเสีย
      #original_hash: 94353f2
      content4_html: >-
        ในตัวอย่างนี้ โจทย์เพิ่มเติมถูกสร้างขึ้นเพื่อจะมี Skewb 2
        กลุ่มแทนที่จะมีกลุ่มเดียว
      #original_hash: 68c5b18
      content5_html: >-
        โจทย์สำหรับกลุ่มที่เพิ่มเข้ามาสามารถลากและปล่อยที่รอบที่ถูกสร้างขึ้นมาได้
        นี่ทำให้ทั้ง 2 กลุ่มอยู่ในรอบเดียวกัน
    step4:
      #original_hash: ed940d2
      title: 'ขั้นตอนที่ 4: แก้ไขข้อผิดพลาด'
      #original_hash: df2cf58
      content_html: >-
        มีการตรวจสอบผลการแข่งขันเพื่อหาข้อผิดพลาดในการป้อนข้อมูล
        รอบที่มีข้อผิดพลาดจะถูกทำเครื่องหมายด้วยไอคอนสีแดงในส่วน overview
      #original_hash: 7fbf6b8
      content2_html: >-
        เมื่อเลือกแผ่นงานที่มีข้อผิดพลาดใน overview
        แอปพลิเคชันจะแสดงรายละเอียดการตรวจสอบข้อผิดพลาดที่ด้านล่างซ้าย
      #original_hash: 0600502
      content3_html: >-
        ข้อผิดพลาดสามารถแก้ไขได้โดยการเปิด workbook และแก้ไขและบันทึก workbook
        ที่ถูกแก้ไขแล้วสามารถอัพโหลดเข้าไปใน WCA Workbook Assistant
        อีกครั้งโดยกดปุ่ม <em>Refresh</em> การดำเนินการนี้จะโหลดผลการแข่งขันซ้ำ
        แต่จะปล่อยให้การเปลี่ยนแปลงอื่น ๆ
        ทั้งหมดที่คุณทำไว้เหมือนเดิมเช่นโจทย์ที่เพิ่มเข้ามา
    step5:
      #original_hash: 536ec4d
      title: 'ขั้นตอนที่ 5: เลือก competition ID'
      #original_hash: 5aeb5bd
      content_html: >-
        เลือก competition ID โดยกดปุ่ม <em>Select...</em> ถัดจากช่อง
        <em>Competition ID</em>
      #original_hash: 3acf7d0
      content2_html: กล่องจะปรากฏขึ้นพร้อมกับรายการการแข่งขันให้เลือก
      #original_hash: ceeb6fe
      content3_html: >-
        คุณสามารถกรองรายการโดยพิมพ์ส่วนหนึ่งของชื่อของการแข่งขันหรือ WCA
        Delegate
      #original_hash: 5ca74eb
      content4_html: >-
        ในการเริ่มต้น
        จะแสดงเพียงการแข่งขันที่เกิดขึ้นน้อยกว่าหนึ่งสัปดาห์ที่ผ่านมาหรือที่จะเกิดขึ้นน้อยกว่าหนึ่งสัปดาห์ในอนาคต.
        หากคุณต้องการแสดงการแข่งขันนอกเหนือจากนี้ให้ยกเลิก <em>Only show current
        competitions</em>.
