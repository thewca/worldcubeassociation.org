      #original_hash: e26c936
      leader: หัวหน้า
      officers:
        #original_hash: d79bd00
        name: เจ้าหน้าที่ WCA
        #original_hash: 312e799
        description: >-
          เจ้าหน้าที่ของ WCA จัดการงานที่เกี่ยวข้องกับสถานะไม่แสวงหาผลกำไรของ
          WCA เจ้าหน้าที่เหล่านี้ได้รับเลือกจากคณะกรรมการ WCA
          ผู้อำนวยการบริหารเป็นประธานเจ้าหน้าที่บริหารของ WCA
          ประธานเป็นประธานในการประชุมคณะกรรมการทั้งหมดเลขานุการดูแลเอกสารขององค์กรและเหรัญญิกจัดการเรื่องการเงินของ
          WCA
      chair:
