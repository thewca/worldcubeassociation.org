    #original_hash: 15a06d6
    content: 'WCA ยอมรับองค์กรระดับภูมิภาคดังต่อไปนี้:'
    #original_hash: e5b77eb
    empty: ปัจจุบันไม่มีองค์กรระดับภูมิภาคใดที่ WCA ยอมรับ
    how_to:
      #original_hash: b243b1f
      title: วิธีการเป็นองค์กรระดับภูมิภาคที่ได้รับการยอมรับจาก WCA
      #original_hash: f042a88
      description: >-
        WCA ยอมรับองค์กรระดับภูมิภาคหลายแห่งทั่วโลก
        วัตถุประสงค์ขององค์กรระดับภูมิภาคของ WCA คือการจัดแข่งขัน WCA
        และสนับสนุนกิจกรรมของ WCA ในภูมิภาคนั้น
        ประเทศที่ต้องการจัดตั้งองค์กรระดับภูมิภาคได้รับการสนับสนุนให้มีส่วนร่วมใน
        WCA ในพื้นที่ของตนก่อนที่จะส่งใบสมัคร 
        สำหรับความช่วยเหลือในการจัดการแข่งขัน WCA ในพื้นที่ของคุณโปรดติดต่อ WCA
        Delegate ที่ใกล้ที่สุด
    requirements:
      #original_hash: 1e04fd7
      title: ข้อกำหนดสำหรับองค์กรระดับภูมิภาค WCA
      list:
        #original_hash: 22a9f26
        '1': เพื่อจัดระเบียบหรือสนับสนุนการแข่งขัน WCA ในภูมิภาคขององค์กร
        #original_hash: 63714d1
        '2': >-
          เพื่อมีส่วนร่วมในการแข่งขันระดับทวีปของ WCA
          ที่จัดขึ้นในทวีปขององค์กรระดับภูมิภาค
          หากเป็นความต้องการโดยทีมองค์กรที่เกี่ยวข้อง
        #original_hash: 3c07dd6
        '3': >-
          พื่อเคารพและปฏิบัติตามวัตถุประสงค์ที่กำหนดไว้ในข้อบังคับและญัตติของ
          WCA
        #original_hash: 0c3576b
        '4': เพื่อให้สอดคล้องกับระเบียบ WCA ที่ใช้บังคับทั้งหมด
        #original_hash: 1a9e6c5
        '5': เพื่อยอมรับและปฏิบัติตามการตัดสินใจของเจ้าหน้าที่ WCA
        #original_hash: d4ae7c1
        '6': >-
          เพื่อเก็บไว้ที่ WCA
          สำเนาของข้อบังคับปัจจุบันและระเบียบข้อบังคับในรูปแบบอิเล็กทรอนิกส์หากมี
