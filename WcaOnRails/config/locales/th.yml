        พวกเขามีหน้าที่รับผิดชอบในการสอบถามข้อมูลทั่วไปและองค์กร WCA โดยรวม
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT มีหน้าที่ดูแลและสนับสนุนการสื่อสารของ WCA กับชุมชนและประชาชนทั่วไป
        ควรติดต่อพวกเขาหากคุณมีคำถามทั่วไปเกี่ยวกับ WCA หรือโซเชียลมีเดีย
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC
        ตรวจสอบสถานการณ์ที่หลากหลายและเสนอแนวทางแก้ไขรวมถึงการลงโทษเมื่อจำเป็น
        ท่ามกลางหัวข้ออื่น ๆ สถานการณ์เหล่านี้อาจเป็นการละเมิดกฎ WCA
        หรือปัญหาชุมชนอย่างร้ายแรง
        หากคุณเคยประสบกับสิ่งเหล่านี้อย่าลังเลที่จะติดต่อคณะกรรมการนี้
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC
        มีความรับผิดชอบและหน้าที่ในการค้นคว้าสร้างดำเนินการจัดการและบังคับใช้นโยบายการป้องกันข้อมูล
        WCA ทั้งหมดทำสัญญากับผู้ประมวลผลข้อมูลภายนอกของข้อมูล WCA
        และการจัดการงานที่เกี่ยวข้องกับการปกป้องข้อมูล
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC
        จัดการกับปัญหาทั้งหมดที่เกี่ยวข้องกับแอปพลิเคชันการปรับปรุงและการพัฒนากฎ
        WCA พวกเขาสนับสนุน WCA Delegate เกี่ยวกับขั้นตอนใด ๆ
        ที่เกิดขึ้นในการแข่งขันและตัดสินใจเกี่ยวกับเหตุการณ์ที่ไม่ได้รับการแก้ไขและเปิดเผย
        WRC เผยแพร่รายงานภายใน WCA อย่างสม่ำเสมอเพื่อช่วย WCA Delegate
        และปรับปรุงความรู้เกี่ยวกับกติกา
        หากคุณต้องการมีส่วนร่วมในการพัฒนากฎระเบียบหรือเสนอการเปลี่ยนแปลงคุณสามารถติดต่อ
        WRC ได้โดยติดต่อพวกเขาผ่านทางอีเมลหรือการสนทนาใน <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT มีหน้าที่ในการจัดการข้อมูลทั้งหมดในฐานข้อมูลของ WCA
        ที่สำคัญที่สุดคือผลการแข่งขันและข้อมูลบุคคล
        พวกเขากำลังโพสต์ผลลัพธ์ของการแข่งขัน WCA ไปยังเว็บไซต์ WCA เมื่อ WCA
        Delegate ของการแข่งขันได้ส่งมาให้พวกเขา
        นอกเหนือจากการโพสต์ผลการแข่งขันทีมผลการแข่งขัน WCA
        ยังรับผิดชอบในการแก้ไขผลการแข่งขันหากจำเป็นและพวกเขาอยู่ในความดูแล
        ของการบริหารหน้าโปรไฟล์ WCA ทั้งหมด
        ซึ่งรวมถึงตัวอย่างเช่นการเปลี่ยนแปลงข้อมูลผู้ใช้เช่นวันเกิดตามคำขอที่ตรวจสอบแล้วและการจัดการคำขอรูปภาพโปรไฟล์
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST รับผิดชอบการบำรุงรักษาและการจัดการซอฟต์แวร์ทั้งหมดของ WCA
        พวกเขายังพัฒนาซอฟต์แวร์ใหม่สำหรับงานต่าง ๆ ภายใน WCA เมื่อต้องการ
        หากคุณมีข้อเสนอแนะและแนวคิดสำหรับการพัฒนาเว็บไซต์เพิ่มเติมหรือหากคุณต้องการรายงานข้อผิดพลาดและข้อบกพร่องโปรดติดต่อพวกเขา!
        เว็บไซต์ WCA เป็นโครงการโอเพ่นซอร์สขนาดใหญ่บน <a
        href='https://github.com/thewca/worldcubeassociation.org'> GitHub </a>
        ดังนั้นหากคุณสนใจที่จะช่วยพัฒนา WCA ดูที่นั่น
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC รับผิดชอบทุกอย่างที่เกี่ยวกับการเงินภายใน WCA
        พวกเขาจัดการการเงินและบัญชีของ WCA
        ตามข้อเสนองบประมาณประจำปีที่ได้รับอนุมัติซึ่งเป็นงานของพวกเขาเพื่อให้เป็นประจำ
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        คณะกรรมการนี้มีบทบาทเพื่อให้แน่ใจว่าทุกขั้นตอนตามด้วยเจ้าหน้าที่ WCA
        และพนักงานภายนอกปฏิบัติตามหลักจรรยาบรรณของตน
    weat:
      #original_hash: 889dd90
      info_html: ทีมนี้มีหน้าที่รับผิดชอบในการบริหารงานของคณะกรรมการ WCA
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        คณะกรรมการนี้มีบทบาทในการสนับสนุนและส่งเสริมการปรับปรุงคุณภาพอย่างต่อเนื่องภายใน
        WCA
        รวมถึงการใช้มาตรฐานคุณภาพทั่วโลกเพื่อให้แน่ใจว่ากระบวนการที่มีคุณภาพสูงอย่างสม่ำเสมอพนักงาน
        WCA องค์กรระดับภูมิภาคผู้จัดแข่งขันและพนักงานแข่งขัน
    wcat:
      #original_hash: 61a471f
      info_html: >-
        คณะกรรมการนี้มีบทบาทในการอนุมัติและประกาศการแข่งขัน WCA
        และทำให้มั่นใจว่าการประกาศดังกล่าวเป็นไปตามมาตรฐานของ WCA
    wmt:
      #original_hash: f2a0140
      info_html: >-
        ทีมนี้มีหน้าที่รับผิดชอบในการพัฒนาและจัดการแบรนด์ WCA
        แสวงหาการสนับสนุนสนับสนุนการจัดจำหน่ายอุปกรณ์การแข่งขัน WCA
        และการตลาดสินค้า WCA
    wsot:
      #original_hash: 8f888d6
      info_html: ทีมนี้มีหน้าที่ดูแลและสนับสนุนให้ WCA เป็นองค์กรกีฬาระดับนานาชาติ
    wat:
      #original_hash: fae6850
      info_html: >-
        ทีม WCA Archive เป็นคณะกรรมการที่ปรึกษาของ WCA
        ทีมนี้มีบทบาทในการดูแลและสนับสนุนการพัฒนาเอกสารสำคัญขององค์กร
    #original_hash: f97a4f5
    councils_html: สภา
    wac:
      #original_hash: fb6cd86
      info_html: >-
        สภานี้มีหน้าที่รับผิดชอบในการสร้างและบำรุงรักษาการสื่อสารทวิภาคีระหว่างชุมชน
        WCA และเจ้าหน้าที่ WCA
  score_tools:
    #original_hash: 4fc2133
    title: Software tools สำหรับการแข่งขัน WCA
    #original_hash: 6d2fe37
    wca_icon_text: Developed and maintained by the WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        หน้านี้เป็นรายการเครื่องมือที่ไม่ละเอียดซึ่งทราบว่าใช้เพื่อช่วยในการจัดการแข่งขัน
        WCA
      #original_hash: 479b542
      disclaimer: >-
        เครื่องมือบางอย่างในหน้านั้นได้รับการดูแลโดย WST: ไม่ต้องกังวล!
        เราไม่มีกำลังคนในการจัดการซอฟต์แวร์ทั้งหมดที่เกี่ยวข้องกับ WCA :)
      #original_hash: 80f97b9
      used: >-
        โปรแกรมทั้งหมดในรายการนี้ถูกใช้ระหว่างการแข่งขัน WCA
        จริงและรวมเข้ากับเว็บไซต์ WCA: พวกเขาให้คุณลงชื่อเข้าใช้ด้วยบัญชี WCA
        ของคุณเพื่อที่จะสามารถนำเข้า (และปรับปรุงบางครั้ง)
        ข้อมูลการแข่งขันที่จะเกิดขึ้น ผู้ดูแลแต่ละคนจะเขียนอย่างชัดเจน
    before:
      #original_hash: 9850344
      title: ก่อนการแข่งขัน
      #original_hash: 576e2f4
      desc: >-
        จัดการการลงทะเบียนผู้เข้าแข่งขันสามารถทำได้โดยตรงที่เว็บไซต์ WCA
        เนื่องจากการจัดการกลุ่มและ staff
        ด้วยตนเองอาจใช้เวลานานคุณอาจต้องการพิจารณาใช้หนึ่งในเครื่องมือด้านล่าง
    during:
      #original_hash: 9934200
      title: ระหว่างการแข่งขัน
      #original_hash: 2b0a6f6
      desc: >-
        คุณจะพบเครื่องมือที่จะช่วให้คุณจัดการผลลัพธ์ของการแข่งขันในขณะที่การแข่งขันดำเนินอยู่
    after:
      #original_hash: d81b949
      title: หลังจบการแข่งขัน
      #original_hash: b898460
      desc: >-
        ในขณะที่การตรวจสอบผลลัพธ์เกิดขึ้นที่นั่นบนเว็บไซต์
        คุณจะต้องใช้เครื่องมือบางอย่างในการกำหนด scramble ที่สร้างโดย TNoodle
        ไปยังผลลัพธ์จริงที่ส่งไปยังเว็บไซต์ WCA
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          เครื่องมือสำหรับการสร้างและแก้ไข กลุ่ม / งานที่มอบหมาย
          สำหรับการแข่งขัน WCA
      certificates:
        #original_hash: b3e4eb0
        title: ประกาศนียบัตร
        #original_hash: f1a0731
        description: พิมพ์ประกาศนียบัตรสำหรับการแข่งขัน WCA โดยใช้ WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          เครื่องมือการจัดการงานและกลุ่มสำหรับผู้จัดการแข่งขัน WCA
          คุณสมบัติหลักที่คุณจะได้พบ: การเรียงลำดับผู้เข้าแข่งขันตามการอันดับ,
          การมอบหมายงาน (judging, scrambling) ตัดสินใจว่าต้องใช้ scrambles กี่คน
          สร้างแผ่นคะแนน, แผ่นส่วนตัวและสรุป ...
          ตรวจสอบเว็บไซต์เพื่อหาข้อมูลเพิ่มเติม
      scorecards:
        #original_hash: aa1b64d
        title: ใบคะแนน
        #original_hash: 2b8e373
        description: พิมพ์ใบคะแนนสำหรับการแข่งขัน WCA โดยใช้ WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Scrambles)
        #original_hash: 0a38b22
        description: >-
          TNoodle เป็นโปรแกรมการ scramble อย่างเป็นทางการซึ่งใช้สำหรับการแข่งขัน
          WCA. โดยทั่วไปจะถูกใช้โดย WCA Delegates ก่อนการแข่งขัน WCA.
          แต่ส่วนติดต่อผู้ใช้ยังอนุญาตให้ทุกคนสร้าง scrambles ใด ๆ สำหรับกิจกรรม
          WCA ทั้งหมด
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: แพลตฟอร์มสำหรับการแข่งขัน WCA และเผยแพร่ผลการแข่งขันแบบสดไปทั่วโลกโลก
      nightmare:
        #original_hash: eebde3b
        title: Results spreadsheet
        #original_hash: 466f4c2
        description: >-
          บางครั้งเหตุการณ์ไม่คาดฝันอาจจะเกิดขึ้น ...
          หากคุณเข้าถึงอินเตอร์เน็ตไม่ได้ คุณจะต้องใช้ spreadsheet นี้
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          สามารถใช้ในจับคู่ scrambles ที่สร้างโดย TNoodle กับผลการแข่งขัน
          นำเข้าผลการแข่งขันจากเว็บไซต์ WCA (เมื่อใช้ WCA Live), spreadsheet
          หรือไฟล์ WCIF. นำเข้า scrambles จากไฟล์ json ของ TNoodle
          หนึ่งไฟล์ขึ้นไป. ส่งออกผลลัพธ์เป็นรูปแบบที่เหมาะสมสำหรับการส่ง WCA
