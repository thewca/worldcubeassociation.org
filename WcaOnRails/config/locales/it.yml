        name: WCA Board of Directors
        #original_hash: e0d37a2
        description: >-
          La World Cube Association è guidata dal WCA Board, formato dai
          seguenti membri:
      #original_hash: d54d953
      committees: >-
        I Team e le Commissioni WCA sono parte integrante dell'organizzazione e
        svolgono le operazioni quotidiane necessarie al suo corretto
        funzionamento. Queste commissioni sono costituite da membri della
        community WCA, compresi partecipanti e Delegati WCA. Ciascun team ha un
        leader, il cui ruolo è quello di garantire il corretto svolgimento dei
        compiti del team, e di guidarne gli altri membri. I Consigli sono una
        tipologia speciale di team che svolge un ruolo consultivo per il WCA
        Board e sono costituiti da membri della community non membri dello Staff
        WCA. Quando vengono aperti team, commissioni o consigli, sulla pagina
        principale vengono pubblicate le informazioni per inviare una
        candidatura.
