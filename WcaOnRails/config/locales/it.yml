        La WCA riconosce numerose Organizzazioni Regionali in tutto il mondo.
        L'obiettivo di una Organizzazione Regionale WCA è quello di organizzare
        competizioni WCA e supportare l'attività della WCA nella propria area. I
        paesi che desiderano costituire un'Organizzazione Regionale sono
        invitati a dare un contributo nella propria area prima di inviare una
