  regional_organizations:
    #original_hash: 37b8fdc
    title: Organizzazioni regionali
    #original_hash: ba87c07
    content: 'La WCA riconosce le seguenti organizzazioni regionali:'
    how_to:
      #original_hash: fc3af12
      title: Come diventare una Organizzazione Regionale WCA
      #original_hash: cc1639d
      description: >-
        La WCA riconosce varie organizzazioni regionali in tutto il mondo. Lo
        scopo di una organizzazione regionale WCA è quello di organizzare
        competizioni WCA e supportare l'attività della WCA nella regione. Le
        nazioni che desiderano formare una organizzazione regionale sono
        incoraggiate a contribuire alla WCA nella loro zona prima di inviare la
        richiesta. Per aiutare l'organizzazione di una competizione WCA nella
        tua area, contatta il delegato WCA più vicino.
    requirements:
      #original_hash: 1e04fd7
      title: Requisiti per un'organizzazione regionale WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Organizzare attivamente o supportare competizioni WCA nella regione
          dell'organizzazione
        #original_hash: 8c5a7fe
        '2': >-
          Contribuire attivamente alle competizioni continentali WCA che si
          svolgono nel continente dell'organizzazione regionale
        #original_hash: 8943714
        '3': >-
          Rispettare e mettere in pratica gli obiettivi presentati dallo statuto
          e dal Regolamento WCA
        #original_hash: 0c3576b
        '4': Rispettare tutte le regole presenti nel Regolamento WCA
        #original_hash: 23cda60
        '5': Accettare e attenersi alle decisioni prese dagli ufficiali WCA
        #original_hash: efe2b55
        '6': >-
          Tenere una copia aggiornata dello statuto e del regolamento WCA in
          formato elettronico
    application_instructions:
      #original_hash: 4da829b
      title: Istruzione per la richiesta
      #original_hash: 7ed06ee
      description_html: >-
        Compila <a
        href='https://docs.google.com/forms/d/e/1FAIpQLSfX2HbafvMbWw-9DTgIP0Zf7im1VMZEaRq1J-jXnyW2nVYzsg/viewform'>questo
        form</a>.
  contact:
    #original_hash: a34b69f
    title: Contatti
    #original_hash: b5c2eaa
    info_alert_html: >-
      Prima di contattare qualunque dei team presenti in questa pagina, guarda
      le nostre %{link}!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Per domande riguardo il sito web, commenti o suggerimenti, usa questo <a
      href='/contact/website'>form di contatto</a>.  Per domande riguardo una
      specifica area o una competizione, contatta il tuo %{link} locale.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Commissioni e Team</u>
    #original_hash: 1cb449c
    members: Membri
    board:
      #original_hash: f3cbb35
      info_html: >-
        La World Cube Association è comandata dal WCA Board. Questo è
        responsabile delle richieste generali e dell'organizzazione della WCA
        nel complesso.
    wct:
      #original_hash: 846684d
      info_html: >-
        Il WCT si occupa di visionare e aiutare le comunicazioni della WCA con
        la community e con il pubblico in generale. Dovrebbero essere contattati
        in caso di domande di carattere generale riguardo la WCA o riguardo la
        sua presenza nei social media.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        Il WDC si occupa di svolgere indagini per ogni tipo di situazione e
        proporre soluzioni (per esempio la squalifica). Alcune di queste
        situazioni possono riguardare serie violazioni del Regolamento WCA o
        problemi della community. In caso tu sia testimone di qualche violazione
        o in caso tu voglia segnalare qualche problema, puoi contattare questa
        commissione.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        Il WRC gestisce tutti i problemi relativi all'applicazione,
        miglioramento e sviluppo del Regolamento WCA. Fornisce supporto ai
        Delegati WCA, per qualunque questione riguardo alle procedure che
        vengono seguite alle competizioni e prende decisioni riguardo gli
        incidenti in sospeso e non coperti dal regolamento. Il WRC pubblica
        regolarmente dei report interni alla WCA per aiutare tutti i Delegati
        WCA e migliorare la loro conoscenza del regolamento. Se sei interessato
        a prendere parte allo sviluppo del regolamento o vuoi proporre
        modifiche, puoi contattare il WRC via email o puoi aprire una
        discussione su <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        Il WRT è responsabile della gestione di tutti i dati presenti nel
        database della WCA, in particolare dei risultati delle competizioni e
        dei dati personali dei partecipanti. I membri del WRT si occupano di
        pubblicare i risultati delle competizioni WCA sul sito web della WCA,
        una volta che il Delegato WCA della competizione li ha inviati. Oltre a
        pubblicare i risultati, il WRT è responsabile di effettuare le
        correzioni di questi quando sono necessarie e ha anche il compito di
        gestire tutte le pagine di profilo utente sul sito WCA. Questo include,
        per esempio, la modifica dei dati utente come la data di nascita o
        l'elaborazione di tutte le immagini del profilo degli utenti.
    wst:
      #original_hash: 7de6222
      info_html: >-
        Il WST è responsabile della manutenzione e della gestione di tutti i
        software utilizzati dalla WCA. Quando è necessario, si occupano inoltre
        dello sviluppo di nuovo software per i vari compiti interni all WCA. Se
        hai suggerimenti o idee per ulteriori sviluppi del sito web o se vuoi
        segnalare errori o bug, sentiti libero di contattarli! Il sito web WCA è
        un progetto open surce disponibile su <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>; se
        sei interessato ad aiutare lo sviluppo, puoi dare un'occhiata al
        repository.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        La WFC è responsabile di qualsiasi questione riguardante le finanze
        all'interno della WCA. Gestiscono le finanze e gli account della WCA
        rispettando un budget annuale, che loro stessi propongono.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Questo comitato ha il compito di assicurare che tutte le procedure
        seguite dallo Staff WCA e dallo Staff Esterno WCA rispettino il proprio
        Codice Etico.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Questo comitato ha il ruolo di supportare e promuovere il miglioramento
        continuo della qualità all'interno della WCA, nonché l'applicazione a
        livello mondiale di standard di qualità per garantire una costante alta
        qualità dei processi, Staff WCA, organizzazioni regionali, organizzatori
        e staff delle competizioni.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Questo comitato ha il ruolo di approvare e annunciare le Competizioni
        WCA e assicurarsi che tali annunci aderiscano allo standard qualitativo
        della WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Questo team è responsabile dello sviluppo e gestione del Brand WCA,
        ricerca di sponsorizzazioni, supporto alla distribuzione
        dell'Attrezzatura da Competizione WCA e del marketing del Merchandise
        WCA.
  score_tools:
    #original_hash: ea9d41d
    title: Tool segna-punti WCA
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        La WCA consiglia l'uso di <a href="http://cubecomps.com">Cube Comps</a>
        prima e durante una competizione. Cube Comps è un sistema online con
        risultati in diretta e varie funzioni, come la possibilità di stampare i
        foglietti segna tempo e un sistema multi-utente per l'inserimento dei
        dati. Creato da Luis J. Iáñez e ora Open Source.
      #original_hash: 7438b0d
      '2': >-
        I risultati e gli scramble devono essere corretti e controllati
        utilizzando il %{workbook_link} prima di essere inviati al WCA Results
        Team.
      #original_hash: 975e59b
      '3': >-
        L'ultima versione del foglio di calcolo per i risultati WCA può essere
        scaricata qui: <br /><a href="/files/results.xls" target="_blank">WCA
        competition Score sheet</a>.
      #original_hash: a5f2d25
      '4': >-
        Puoi anche utilizzare <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a> per
        preparare i gruppi dei partecipanti per una competizione. È uno
        strumento che mira a fare esattamente questo per te. Tra le
        caratteristiche principali troverai: suddividere i partecipanti per
        risultati, assegnare compiti (giudicare, scramblare), decidere quanti
        scramble sono necessari, generare foglietti segnatempo, fogli personali
        e riassunti. È un progetto Open Source creato da Jonatan Kłosko.
  logo:
    #original_hash: c72c969
    title: Logo WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        Il Logo WCA è stato disegnato da Justin Eastman in un contest svoltosi
        nel gennaio 2005.<br />Il logo è stato scelto per il design, i colori e
        perché non rappresenta un Cubo 3x3x3.
      #original_hash: f228da2
      '2': >-
        Abbiamo tre differenti versioni del logo: una <a
        href="/files/WCAlogo_XL.jpg">versione ad alta risoluzione</a> (46 KB,
        1756 px by 1068 px), una <a href="/files/WCAlogo.svg">versione
        vettoriale</a> e una <a href="/files/WCAlogo_notext.svg">versione
        vettoriale senza testo</a>.
      #original_hash: dcb1ad6
      '3': >-
        La versione 3D del logo, disegnata da Vu Minh Tan, Vietnam: <a
        href="/files/WCALogo3D.png">versione PNG</a> (2.1 MB), una <a
        href="/files/WCALogo3Dsmall.png">versione PNG ridotta</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Un utilizzo accettabile del logo WCA è definito dalla norma
        sull'utilizzo del logo (WCA Logo Usage) disponibile nella pagina dei <a
        href="/documents">Documenti WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Scarica il WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Ultimo aggiornamento
    #original_hash: feece00
    version_history: cronologia delle versioni
    #original_hash: 8f3f4c0
    header: Come processare risultati e scramble prima di inviarli alla WCA
    step1:
      #original_hash: c0450b1
      title: Apri il workbook con i risultati
      #original_hash: 656d70d
      content_html: >-
        Apri il workbook usando il bottone <em>Open...</em> o trascinando il
        file del workbook e rilasciandolo nella finestra dell'applicazione.
    step2:
      #original_hash: 3ad9881
      title: 'Step 2: Aggiungi gli scramble di TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Aggiungi gli scramble di TNoodle usando il bottone <em>Add...</em> o
        trascinando gli file di TNoodle e rilasciandolo nella finestra
        dell'applicazione. Assicurati di utilizzare o il file .zip o il file
        .json generato da TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Puoi aggiungere più file di scramble in caso questi siano stati generati
        in parti diverse o scramble extra siano stati generati durante la
        competizione.
    step3:
      #original_hash: b2d01b3
      title: Accoppia gli scramble con i risultati
      #original_hash: 36383b1
      content_html: >-
        Il WCA Workbook Assistant accoppia automaticamente gli scramble con i
        round svolti. In alcuni casi, quando più file di scramble sono stati
        generati, la selezione deve essere fatta manualmente perché potrebbero
        esserci più opzioni possibili.
      #original_hash: e869c1e
      content2_html: >-
        La selezione manuale degli scramble può essere fatta con un doppio click
        sulla cella <em>Scrambles</em> nel pannello dell'anteprima del foglio di
        calcolo.
      #original_hash: 8f4fdfd
      content3_html: >-
        È possibile selezionare solo un round dal file di scramble per ogni
        round per cui sono presenti risultati nel workbook. In caso gli scramble
        per un round fossero generati con diversi round TNoodle, utilizzando il
        bottone <em>Edit groups...</em> per modificare i gruppi nel file di
        scramble e spostarli da uno all'altro o cancellarli.
      #original_hash: 94353f2
      content4_html: >-
        In questo esempio, un set extra di scramble è stato generato per avere
        due gruppi al primo turno di skewb invece che uno solo.
      #original_hash: 68c5b18
      content5_html: >-
        Gli scramble per i gruppi addizionali possono essere trascinati e
        rilasciati sul round che è stato generato originalmente. In questo modo
        si spostano i due gruppi insieme in un unico round.
    step4:
      #original_hash: ed940d2
      title: 'Step 4: Correzione errori riportati dall''applicazione'
      #original_hash: df2cf58
      content_html: >-
        I risultati inseriti vengono controllati e gli errori segnalati. I round
        che presentano errori vengono segnalati da un'icona rossa nel pannello.
      #original_hash: 7fbf6b8
      content2_html: >-
        Selezionando un gruppo che presenta errori, l'applicazione mostrerà
        l'elenco dei dettagli degli errori nel pannello in fondo a sinistra.
      #original_hash: 0600502
      content3_html: >-
        Gli errori possono essere corretti aprendo il workbook in un foglio di
        calcolo elettronico, modificando e salvando da lì. Il workbook
        aggiornato può essere caricato nuovamente nel WCA Workbook Assistant
        premendo il bottone <em>Refresh</em>. In questo modo i risultati saranno
        caricati lasciando intatte tutte le altre modifiche, per esempio gli
        scramble.
    step5:
      #original_hash: 536ec4d
      title: 'Step 5: Seleziona l''ID della competizione'
      #original_hash: 5aeb5bd
      content_html: >-
        Seleziona l'ID della competizione cliccando il bottone
        <em>Select...</em> di fianco al campo <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Un pop-up apparirà con una lista di competizioni da cui scegliere.
      #original_hash: ceeb6fe
      content3_html: >-
        Puoi filtrare la lista scrivendo una parte del nome della competizione o
        del delegato WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Per iniziare, saranno mostrate solamente le competizioni svoltesi entro
        una settimana o che si svolgeranno in meno di una settimana. Per
        selezionare una competizione fuori dal range, deselezionare <em>Only
        show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Step 6: Esporta i risultati in JSON'
      #original_hash: 6bfee23
      content_html: >-
        Salva i risultati in un file JSON usando il bottone <em>Export results
        JSON...</em> in basso a destra.
    step7:
      #original_hash: 09fa37d
      title: 'Step 7: Invia il file JSON con i risultati alla WCA'
      #original_hash: 9be089f
      content_html: >-
        Invia una email con il file JSON esportato dal WCA Workbook Assistant a
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
