    #original_hash: d790b40
    title: Domande Frequenti
    #original_hash: 3451241
    contact_html: 'Se non hai trovato risposta, %{contact_us}!'
    #original_hash: 6cf2723
    contact_us: contattaci
    #original_hash: 9100be3
    search_for_competition: 'Cerca una competizione qui:'
    #original_hash: cba12bc
    already_logged_in: Hai già effettuato l'accesso con un account WCA.
    #original_hash: 5b7fa52
    create_an_account: 'Puoi creare un account %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Puoi richiedere il tuo WCA ID %{here}'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Crea un account %{here}. Dopo aver effettuato l'accesso col tuo nuovo
      account, sarai invitato a richiedere il tuo WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: Come ottengo un WCA ID e un profilo WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Se non hai mai gareggiato, vai a una <a
            href='/competitions'>competizione</a>! Un WCA ID e un profilo WCA
            saranno creati quando i risultati della tua prima competizione
            saranno pubblicati.
      '2':
        #original_hash: eb948e7
        title: Come posso trovare una competizione WCA?
        content:
          #original_hash: d195cec
          '1': Controlla la lista delle <a href='/competitions'>competizioni</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Come posso registrarmi a una competizione? A chi posso rivolgermi se
          ho problemi durante la fase di registrazione?
        content:
          #original_hash: 7b91db1
          '1': >-
            Molte competizioni permettono la registrazione direttamente qui sul
            sito WCA, ma alcune utilizzano un sistema proprietario. Per avere
            maggiori dettagli, dovresti contattare gli organizzatori della
            competizione a cui vuoi partecipare. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Quali sono i requisiti per partecipare a una competizione WCA? Cosa
          devo conoscere prima di partecipare a una competizione WCA?
        content:
          #original_hash: 3bb4e11
          '1': >-
            In genere, non ci sono molti requisiti per cui una persona possa
            partecipare a una competizione WCA. In ogni caso, tutti i
            partecipanti sono tenuti ad avere una buona conoscenza del <a
            href='https://www.worldcubeassociation.org/regulations/'>regolamento
            WCA</a>. Inoltre, se l'inglese non è la tua lingua e hai problemi a
            capire il documento, ti consigliamo di dare un'occhiata alla <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Traduzione</a>.
      '5':
        #original_hash: 3b657aa
        title: Come posso avere una competizione WCA nella mia città?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Se sei interessato ad organizzare una competizione, è fortemente
            consigliato che prima tu partecipi come concorrente ad almeno una o
            due competizioni in modo da poter fare esperienza.
          #original_hash: be305b8
          '2': >-
            Le competizioni WCA devono seguire il <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regolamento
            WCA</a>. Il team organizzativo non deve conoscere il regolamento a
            memoria, ma una conoscenza profonda delle regole è necessaria per
            poter organizzare correttamente una competizione.
          #original_hash: dbd72c2
          '3': >-
            Il team organizzativo deve contattare un <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegato
            WCA</a>. La supervisione di un Delegato WCA è necessaria perché la
            competizione venga riconosciuta ufficialmente dalla WCA. Il Delegato
            WCA aiuterà il team organizzativo in modo che la competizione possa
            svolgersi correttamente.
          #original_hash: 576c3b8
          '4': >-
            Visita <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Competition Organizer Guidelines</a> per ulteriori informazioni.
      '6':
        #original_hash: 8005a61
        title: >-
          A cosa servono gli account WCA? Che differenza c'è fra account e
          profilo WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Ti viene assegnato un WCA ID quanto i risultati della tua prima
            competizione ufficiale WCA vengono pubblicati.
          #original_hash: c5ad7a3
          '2': >-
            Gli account WCA permettono di provare la tua identità. Questo ti
            permette di aggiungere un'immagine sul tuo profilo WCA e di
            registrarti alle competizioni. In questo modo sarai protetto da
            possibili furti d'identità.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Come cambio la mia foto profilo?
        content:
          #original_hash: e619524
          '1': >-
            Prima di tutto, devi <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>creare un
            account WCA  e connetterlo con il tuo WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Successivamente potrai andare sulle <a
            href='%{profile_edit_path}'>impostazioni del profilo</a> e cambiare
            l'immagine.
      '8':
        #original_hash: 1d61217
        title: Come connetto il mio WCA account con il mio WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Sono registrato a una competizione e voglio iscrivermi a un ulteriore
          evento, cosa devo fare? Posso portare degli accompagnatori?
        content:
          #original_hash: 957487d
          '1': >-
            Contatta l'organizzatore. Puoi trovare le informazioni di contatto
            sul sito web della competizione. Se non sei sicuro di quale sia,
            controlla la <a href='/competitions'>lista delle competizioni</a>.
      results:
        #original_hash: 9aae576
        title: Quando sono pubblicati i risultati di una competizione WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Dopo il termine di una competizione, il Delegato WCA deve
            controllare tutti i foglietti segna tempo e le informazioni delle
            persone per evitare possibili errori. Terminata questa operazione, i
            risultati vengono inviati al WCA Results Team (WRT), che è
            responsabile del caricamento dei risultati e del mantenimento del
            database WCA. Il WRT infine caricherà i risultati nel database WCA
            il più presto possibile.
          #original_hash: daf1cb1
          '2': >-
            A seconda delle dimensioni della competizione e degli impegni
            personali del delegato WCA, questa operazione può richiedere da un
            giorno fino a una settimana. Sii paziente.
          #original_hash: bf8adbe
          '3': >-
            Inoltre, se hai connesso il tuo account WCA con il tuo WCA ID (vedi
            sotto), <a href='%{preferences_edit_path}'>qui</a> puoi abilitare le
            email di notifica per la pubblicazione dei tuoi risultati.
      regulations1:
        #original_hash: 2951eb6
        title: Il mio puzzle è legale per una competizione?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Puoi trovare le regole riguardo i puzzle nell'<a
            href='https://www.worldcubeassociation.org/regulations/#3'>Articolo
            3</a>. Tutti i puzzle devono essere approvati da un delegato WCA. Se
            non sei sicuro, chiedi al delegato della tua competizione. Per non
            avere problemi, dovresti portare un puzzle di riserva in caso non ti
            sia permesso utilizzarlo.
      regulations2:
        #original_hash: 48f1234
        title: Posso usare un puzzle magnetico in una competizione ufficiale WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Puoi utilizzare un puzzle magnetico fintantoché rispetti il <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regolamento
            WCA</a>. Presta particolarmente attenzione alla <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regola
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Ho perso il coperchio di un centro del mio puzzle. Posso comunque
          utilizzarlo?
        content:
          #original_hash: 0d76323
          '1': >-
            Non ti è permesso utilizzare questo puzzle. I puzzle non devono
            presentare danni o differenze che permettono di distinguere un pezzo
            da uno qualsiasi dei pezzi simili (vedi <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regola
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Quanti anni devo avere per potermi registrare a una competizione WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Non c'è un'età minima. In ogni caso, devi chiedere il permesso ai
            tuoi genitori/tutori prima di poterti registrare (vedi <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regola
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Riguardo la WCA
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          La World Cube Association gestisce le competizioni dei puzzle
          meccanici il cui funzionamento è basato sulla rotazione di gruppi di
          pezzi, in inglese sono comunemente chiamati "twisty puzzles".
        #original_hash: 22c3593
        '2': >-
          La World Cube Association organizza competizioni in tutto il mondo,
          supportata dalle organizzazioni nazionali responsabili di organizzare
          competizioni nei loro paesi.
        #original_hash: 0902c4a
        '3': >-
          L'obiettivo della World Cube Association è quello di avere <strong>più
          competizioni in più nazioni con il maggior numero persone e
          divertimento possibili, garantendo condizioni giuste ed eque.</strong>
        #original_hash: 2b993c0
        '4': >-
          Lo spirito della World Cube Association è che <strong>persone da ogni
          parte del mondo possano divertirsi insieme in un'atmosfera amichevole,
          aiutarsi a vicenda e comportarsi in modo sportivo.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struttura
      board:
        #original_hash: abd2828
        name: WCA Board of Directors
        #original_hash: d855b50
        info_html: >-
          La World Cube Association è guidata dal <strong> WCA Board</strong>,
          formato dai seguenti membri:
      #original_hash: b0c72a9
      committees: 'Le seguenti commissioni sono responsabili delle attività della WCA:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinary Committee
        #original_hash: 286fdf8
        description: >-
          La commissione consiglia il WCA Board in casi particolari, come
          presunte violazioni del Regolamento WCA e può essere contattata dai
          membri della WCA in caso di importanti questioni personali riguardo le
          competizioni WCA
      wrc:
        #original_hash: 3da1e85
        name: WCA Regulations Committee
        #original_hash: 13ada5b
        description: >-
          Questa commissione è responsabile del mantenimento del Regolamento
          WCA.
      wrt:
        #original_hash: 67be768
        name: WCA Results Team
        #original_hash: 439ffae
        description: >-
          Questo team è responsabile della gestione dei risultati delle
          competizioni.
      wst:
        #original_hash: a14bc62
        name: WCA Software Team
        #original_hash: ec961e4
        description: >-
          Questo team è responsabile della gestione del software WCA (sito web,
          generatori di scramble, workbook, tool di amministrazione).
      wct:
        #original_hash: 63a2388
        name: WCA Communication Team
        #original_hash: 50fd091
        description: >-
          La WCA Communication Team (WCT) ha il ruolo di sorvegliare e
          supportare le comunicazioni della WCA con la community e il pubblico.
          Le comunicazioni della WCA dovrebbero contribuire al raggiungimento
          degli obiettivi della WCA e supportare una cultura generale positiva
          basata su simpatia, trasparenza, inclusività, apertura e reattività.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financial Committee
        #original_hash: 2d4807e
        description: Questo team è responsabile della gestione delle finanze della WCA
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethics Committee
        #original_hash: c304d57
        description: >-
          Il ruolo di questo comitato è assicurare che tutte le procedure
          seguite dallo Staff WCA e dal Staff Esterno WCA rispettino il proprio
          Codice Etico e svolgano indagini indipendenti se il comportamento di
          uno di questi membri non è conforme al suddetto Codice Etico. Tali
          indagini possono essere richieste da qualsiasi Speedcubers registrato,
          per il quale il WEC è un confidente. Questo comitato funge anche da
          commissione d'appello se qualcuno non è d'accordo con una decisione
          presa dal WCA Disciplinary Committee.
      wqac:
        #original_hash: 8f32116
        name: WCA Quality Assurance Committee
        #original_hash: 0171b3b
        description: >-
          Questo comitato ha il ruolo di supportare e promuovere il
          miglioramento continuo della qualità all'interno della WCA, nonché
          l'applicazione a livello mondiale di standard di qualità per garantire
          una costante alta qualità dei processi, Staff WCA, organizzazioni
          regionali, organizzatori della competizione e staff delle
          competizioni.
      wcat:
        #original_hash: 2b81984
        name: WCA Competition Announcement Team
        #original_hash: 61a471f
        description: >-
          Questo comitato ha il ruolo di approvare e annunciare le Competizioni
          WCA e assicurarsi che tali annunci aderiscano allo standard
          qualitativo della WCA.
      wmt:
        #original_hash: 2035811
        name: WCA Marketing Team
        #original_hash: f2a0140
        description: >-
          Questo team è responsabile dello sviluppo e gestione del Brand WCA,
          ricerca di sponsor, assistenza alla distrubuzione dell'Attrezzatura da
          Competizione WCA e del marketing di Merchandise WCA.
      banned:
        #original_hash: d30e2e5
        name: Partecipanti Squalificati
      #original_hash: 3d5b64b
      delegates_html: >-
        <p>Il <strong>Delegato WCA</strong> è un ruolo definito nelle WCA
        Motions e illustrato nel Regolamento WCA. Il dovere principale di un
        delegato è quello di supervisionare le competizioni per conto della WCA.
        Un Delegato WCA è responsabile di assicurarsi che tutte le competizioni
        WCA si svolgano rispettando gli ideali, il regolamento e lo spirito
        della WCA. La WCA distingue tra <strong>Delegati Senior WCA</strong>,
        <strong>Delegati WCA</strong> e <strong>Candidati Delegati
        WCA</strong>%{see_link}.</p> <p>Oltre a i compiti di un Delegato WCA, un
        Delegato Senior WCA è responsabile della gestione dei Delegati WCA nella
        loro area e possono anche essere contattati dalla comunità per questioni
        locali.</p> <p> I nuovi Delegati sono elencati come Candidati Delegati
        WCA in un primo momento; successivamente viene richiesto di dimostrare
        la competenza nella gestione delle competizioni WCA prima di essere
        promossi a Delegati WCA.</p>
      #original_hash: 27d18ac
      see_link_html: '(vedi %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Tutti i partecipanti diventano automaticamente <strong>membri</strong>
        della WCA alla loro prima competizione WCA.
