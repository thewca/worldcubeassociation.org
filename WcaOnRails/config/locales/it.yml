        #original_hash: 1ce7604
        name: WCA Advisory Council
        #original_hash: fb6cd86
        description: >-
          Questo consiglio è responsabile dello sviluppo e il mantenimento di
          contatti bilaterali tra la community WCA e lo Staff WCA.
