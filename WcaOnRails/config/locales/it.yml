    members: Membri
    board:
      #original_hash: f3cbb35
      info_html: >-
        La World Cube Association è comandata dal WCA Board. Questo è
        responsabile delle richieste generali e dell'organizzazione della WCA
        nel complesso.
    wct:
      #original_hash: 846684d
      info_html: >-
        Il WCT si occupa di visionare e aiutare le comunicazioni della WCA con
        la community e con il pubblico in generale. Dovrebbero essere contattati
        in caso di domande di carattere generale riguardo la WCA o riguardo la
        sua presenza nei social media.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        Il WDC si occupa di svolgere indagini per ogni tipo di situazione e
        proporre soluzioni (per esempio la squalifica). Alcune di queste
        situazioni possono riguardare serie violazioni del Regolamento WCA o
        problemi della community. In caso tu sia testimone di qualche violazione
        o in caso tu voglia segnalare qualche problema, puoi contattare questa
        commissione.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        Il WDPC ha la responsabilità e il dovere di ricercare, creare,
        implementare, gestire e far rispettare tutte le politiche sulla
        Protezione dei Dati della WCA, gestire i contratti con i Data Processor
        dei dati WCA, e adempiere operazioni legate alla Protezione dei Dati.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        Il WRC gestisce tutti i problemi relativi all'applicazione,
        miglioramento e sviluppo del Regolamento WCA. Fornisce supporto ai
        Delegati WCA, per qualunque questione riguardo alle procedure che
        vengono seguite alle competizioni e prende decisioni riguardo gli
        incidenti in sospeso e non coperti dal regolamento. Il WRC pubblica
        regolarmente dei report interni alla WCA per aiutare tutti i Delegati
        WCA e migliorare la loro conoscenza del regolamento. Se sei interessato
        a prendere parte allo sviluppo del regolamento o vuoi proporre
        modifiche, puoi contattare il WRC via email o puoi aprire una
        discussione su <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        Il WRT è responsabile della gestione di tutti i dati presenti nel
        database della WCA, in particolare dei risultati delle competizioni e
        dei dati personali dei partecipanti. I membri del WRT si occupano di
        pubblicare i risultati delle competizioni WCA sul sito web della WCA,
        una volta che il Delegato WCA della competizione li ha inviati. Oltre a
        pubblicare i risultati, il WRT è responsabile di effettuare le
        correzioni di questi quando sono necessarie e ha anche il compito di
        gestire tutte le pagine di profilo utente sul sito WCA. Questo include,
        per esempio, la modifica dei dati utente come la data di nascita o
        l'elaborazione di tutte le immagini del profilo degli utenti.
    wst:
      #original_hash: 7de6222
      info_html: >-
        Il WST è responsabile della manutenzione e della gestione di tutti i
        software utilizzati dalla WCA. Quando è necessario, si occupano inoltre
        dello sviluppo di nuovo software per i vari compiti interni all WCA. Se
        hai suggerimenti o idee per ulteriori sviluppi del sito web o se vuoi
        segnalare errori o bug, sentiti libero di contattarli! Il sito web WCA è
        un progetto open surce disponibile su <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>; se
        sei interessato ad aiutare lo sviluppo, puoi dare un'occhiata al
        repository.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        La WFC è responsabile di qualsiasi questione riguardante le finanze
        all'interno della WCA. Gestiscono le finanze e gli account della WCA
        rispettando un budget annuale, che loro stessi propongono.
    wec:
