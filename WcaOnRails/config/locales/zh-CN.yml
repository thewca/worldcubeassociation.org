    create_an_account_and_claim: '在%{here}注册账号并登录以认领 WCA ID。'
    answers:
      '1':
        #original_hash: f79b522
        title: 如何获得 WCA ID？
        content:
          #original_hash: b645fe1
          '1': >-
            如果你从来没参加过比赛，那么去参加一场<a href='/competitions'>比赛</a>！当成绩公示之后，会自动为你创建一个
            WCA ID。
      '2':
        #original_hash: eb948e7
        title: 如何找到 WCA 比赛？
        content:
          #original_hash: d195cec
          '1': 查看<a href='/competitions'>比赛列表</a>
      '3':
        #original_hash: af6ad12
        title: 如何报名比赛？如果报名时有问题我应该联系谁？
        content:
          #original_hash: 7b91db1
          '1': '很多比赛使用 WCA 的报名系统，但也有使用他们自己系统的。你可以联系主办方咨询详细信息。%{comp_search_form}'
      '4':
        #original_hash: 9a5ae28
        title: 参加 WCA 比赛有什么要求？参加之前我需要知晓哪些？
        content:
          #original_hash: 3bb4e11
          '1': >-
            通常来讲，参加 WCA 比赛并没有太多要求，所有选手都需要知悉 <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            比赛规则</a>。如果英语不是你的母语，无法理解该文档，请参阅 <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>翻译</a>。
      '5':
        #original_hash: 3b657aa
        title: 我的家乡如何能有一场 WCA 比赛？
        content:
          #original_hash: 3d4eb1c
          '1': 如果你对组织比赛感兴趣，请先参加一两场比赛来学习经验。
          #original_hash: be305b8
          '2': >-
            WCA 比赛必须遵守 <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            规则</a>。主办团队可以不必牢记于心，但是对基础规则的深入了解有助于组织比赛。
          #original_hash: dbd72c2
          '3': >-
            主办团队必须联系一个就近的 <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            代表</a>来监督以保证比赛是 WCA 官方认证的。WCA 代表会帮助主办团队尽力组织一场成功的比赛。
          #original_hash: 576c3b8
          '4': >-
            可以参考  <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            比赛主办指南</a>和<a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>CubingUSA比赛指南</a>获取更多信息。（任何
            WCA 规则和这个补充教程有冲突的地方，以规则为准。）
      '6':
        #original_hash: 8005a61
        title: WCA 帐号是做什么的？它和 WCA 资料有什么区别？
        content:
          #original_hash: 57a3767
          '1': 当你的第一场比赛成绩公示时，你将会获得一个 WCA ID。
          #original_hash: c5ad7a3
          '2': WCA 帐号可以让你证实你的身份，并上传照片到你的 WCA 主页以及报名参加比赛。这可以防止其他人冒充你。
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: 如何修改我的 WCA 主页照片？
        content:
          #original_hash: e619524
          '1': >-
            首先，你需要<a href='#how-do-i-connect-my-wca-account-with-my-wca-id'>注册一个
            WCA 帐号并认领你的 WCA ID</a>。
          #original_hash: 56a8f26
          '2': '其次，<a href=''%{profile_edit_path}''>点击这里</a>编辑你的照片。'
      '8':
        #original_hash: 1d61217
        title: 如何关联我的 WCA ID？
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: 我已经报名了一个比赛，但是先补报项目，应该怎么做？我可以携带陪同吗？
        content:
          #original_hash: 957487d
          '1': >-
            请联系主办方。你可以在比赛官网找到他们的联系方式。如果你不确定在哪，可以看看<a
            href='/competitions'>比赛列表</a>。
      results:
        #original_hash: 9aae576
        title: WCA 比赛的成绩什么时候公示到 WCA 官网？
        content:
          #original_hash: 890d879
          '1': >-
            比赛结束后，WCA 代表将对成绩条和选手信息二次检查以尽量避免错误。然后他们会发送成绩到负责公示成绩和维护 WCA 数据库的 WCA
            成绩组（WRT)。之后成绩组会尽快公示。
          #original_hash: daf1cb1
          '2': 公示时间取决于比赛规模和代表的个人日程，快则一天慢则一周。请耐心等待。
          #original_hash: bf8adbe
          '3': >-
            此外，如果你已经关联了 WCA ID（看下面），你可以在<a
            href='%{preferences_edit_path}'>这里</a>启用成绩公示的邮件通知。
      regulations1:
        #original_hash: 2951eb6
        title: 我的魔方可以参加比赛吗？
        content:
          #original_hash: 5ac78e4
          '1': >-
            你可以在规则<a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#article-3-puzzles'>第三章</a>里找到关于魔方的定义。所有魔方都需要经过
            WCA 代表同意才能使用。如果你不确定，请在比赛时询问代表。以防万一可以多带一个魔方以便更换。
      regulations2:
        #original_hash: 48f1234
        title: 我可以在 WCA 官方比赛中使用磁力魔方吗？
        content:
          #original_hash: 024ce81
          '1': >-
            只要他们符合 <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/'>WCA
            规则</a>你就可以使用。请特别注意 <a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#3h'>3h</a>。
      regulations3:
        #original_hash: c7460a5
        title: 我丢了一个中心盖，这个魔方还能使用吗？
        content:
          #original_hash: 0d76323
          '1': >-
            该魔方不能使用。所有魔方上的块不能有任何损坏或者与其他块有明显差别（参考<a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#3j'>3j</a>）。
      regulations4:
        #original_hash: 43f9da8
        title: 几岁才能报名参加 WCA 比赛？
        content:
          #original_hash: 984704a
          '1': >-
            没有限制。不过你需要征得你的监护人同意（参考<a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#2b'>2b</a>）。
