  about_regulations:
    #original_hash: 6bce1b5
    title: 关于规则
    panel1:
      #original_hash: 1fa73f3
      title: 规则
      #original_hash: 557095b
      content1_html: 所有比赛必须遵循 <a href="/regulations/">WCA 规则</a>。在参加第一场比赛之前，参赛者阅读这些规定是非常重要的。
      #original_hash: 4296902
      content2_html: >-
        WCA 规则由 <a href="/regulations/guidelines.html">WCA
        指南</a>进行补充，其中包含更多的说明和解释。
      #original_hash: c8e1783
      content3_html: 关于在比赛中发生的、由 WCA 规则委员会解决的重要决定，可在<a href="/incidents">事件日志</a>中找到。
    panel2:
      #original_hash: 8ad8302
      title: 翻译
      #original_hash: 7477d9b
      content1_html: >-
        WCA 规则不仅有英文版，而且 WCA 成员已经将它们翻译成好几种语言：<a
        href="/regulations/translations/">翻译</a>。
      #original_hash: 6add7a3
      content2_html: <strong>重要</ strong>：尽管翻译非常有帮助，但并不是官方的。在比赛中，最终以 WCA 规则的英文版为准。
    panel3:
      #original_hash: 234fd4d
      title: 规则 常见问题
      #original_hash: 8afba93
      content1_html: <a href="/faq">FAQ 部分</a>回答了有关 WCA 规则最常见的几个问题。
    panel4:
      #original_hash: ad5f6e7
      title: 组织者指南
      #original_hash: 9bbdf16
      content1_html: 如果您有兴趣组织比赛或已计划组织比赛，请阅读我们的<a href="/organizer-guidelines">组织者指南</a>。
      #original_hash: 5016669
      content2_html: 本文件包含重要信息，应由每个比赛组织者阅读。
