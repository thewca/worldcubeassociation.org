    answers:
      '1':
        #original_hash: f79b522
        title: 如何获得WCA ID？
        content:
          #original_hash: b645fe1
          '1': >-
            如果你从来没参加过比赛，那么去参加一场<a
            href='/competitions'>比赛</a>！当成绩公示之后，会自动为你创建一个WCA ID。
      '2':
        #original_hash: eb948e7
        title: 如何找到WCA比赛？
        content:
          #original_hash: d195cec
          '1': 查看<a href='/competitions'>比赛列表</a>
      '3':
        #original_hash: af6ad12
        title: 如何报名比赛？如果报名时有问题我应该联系谁？
        content:
          #original_hash: 7b91db1
          '1': '很多比赛使用WCA的报名系统，但也有使用他们自己系统的。你可以联系主办方咨询详细信息。%{comp_search_form}'
      '4':
        #original_hash: 9a5ae28
        title: 参加WCA比赛有什么要求？参加之前我需要知晓哪些？
        content:
          #original_hash: 40aa9c0
          '1': >-
            通常来讲，参加WCA比赛并没有太多要求，所有选手都需要知悉<a
            href='https://www.worldcubeassociation.org/regulations/'>WCA比赛规则</a>。此外，我们建议你看看<a
            target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>美国粗饼的选手教程</a>，上面有不少对新手有用的帮助。
      '5':
        #original_hash: 3b657aa
        title: 我的家乡如何能有一场WCA比赛？
        content:
          #original_hash: 3d4eb1c
          '1': 如果你对组织比赛感兴趣，请先参加一两场比赛来学习经验。
          #original_hash: be305b8
          '2': >-
            WCA比赛必须遵守<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA规则</a>。主办团队可以不必牢记于心，但是对基础规则的深入了解有助于组织比赛。
          #original_hash: dbd72c2
          '3': >-
            主办团队必须联系一个就近的<a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA代表</a>来监督以保证比赛是WCA官方认证的。WCA代表会帮助主办团队尽力组织一场成功的比赛。
          #original_hash: 809f53a
          '4': >-
            可以参考<a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>这个教程</a>。（任何WCA规则和这个补充教程有冲突的地方，以规则为准。）
      '6':
        #original_hash: 8005a61
        title: WCA帐号是做什么的？它和WCA资料有什么区别？
        content:
          #original_hash: 57a3767
          '1': 当你的第一场比赛成绩公示时，你将会获得一个WCA ID。
          #original_hash: c5ad7a3
          '2': WCA帐号可以让你证实你的身份，并上传照片到你的WCA主页以及报名参加比赛。这可以防止其他人冒充你。
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: 如何修改我的WCA主页照片？
        content:
          #original_hash: e619524
          '1': >-
            首先，你需要<a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>注册一个WCA帐号并认领你的WCA
            ID</a>。
          #original_hash: 56a8f26
          '2': '其次，<a href=''%{profile_edit_path}''>点击这里</a>编辑你的照片。'
      '8':
        #original_hash: 1d61217
        title: 如何关联我的WCA ID？
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      results:
        #original_hash: 9aae576
        title: WCA比赛的成绩什么时候公示到WCA官网？
        content:
          #original_hash: 890d879
          '1': >-
            比赛结束后，WCA代表将对成绩条和选手信息二次检查以尽量避免错误。然后他们会发送成绩到负责公示成绩和维护WCA数据库的WCA成绩组（WRT)。之后成绩组会尽快公示。
          #original_hash: b6a68ab
          '2': 公示时间取决于比赛规模和代表的个人日程，快则一天慢则一周。请耐心等待。
          #original_hash: bf8adbe
          '3': >-
            此外，如果你已经关联了WCA ID（看下面），你可以在<a
            href='%{preferences_edit_path}'>这里</a>启用成绩公示的邮件通知。
  about:
    #original_hash: 9ac918a
    title: 关于WCA
    mission:
      #original_hash: e4698d4
      title: 宗旨
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          世界魔方协会致力于举办各类鲁比克玩具、具有打乱复原状态的益智玩具比赛。其中最出名的当属匈牙利教授鲁比克发明的鲁比克方块（魔方）。WCA选择其中一些作为官方项目。
        #original_hash: c8ecd24
        '2': 世界魔方协会在世界各地举办比赛，地区性组织则负责当地的比赛。
        #original_hash: 20e0550
        '3': 世界魔方协会的目标是<br /><strong>在公平、统一的规则下，让世界上更多的魔友参加更多的比赛，获得更多的快乐。</strong>
        #original_hash: bee3687
        '4': >-
          世界魔方协会的精神是<br
          /><strong>来自世界各地的魔友，大家友好相处、聚会分享、互相帮助，并能像运动员一样具有拼搏竞技精神。</strong>
    structure:
      #original_hash: 9482c5d
      title: 组织架构
      #original_hash: d855b50
      board_html: 世界魔方协会由<strong>WCA董事会（WCA Board）</strong>领导，成员包括：
      #original_hash: b0c72a9
      committees: WCA的各项活动由以下委员会负责：
      wdc:
        #original_hash: 853bffa
        name_html: <strong>WCA调查组（WDC）</strong>
        #original_hash: 286fdf8
        description: 该组负责为董事会提供重大事故的处理建议，如涉嫌违反WCA规则等。其他WCA成员也可以联系该组处理WCA比赛中的重大个人事故。
      wrc:
        #original_hash: 4aa147f
        name_html: <strong>WCA规则组（WRC）</strong>
        #original_hash: 13ada5b
        description: 该组负责制定、修改、颁布WCA比赛规则。
      results:
        #original_hash: 3e819b8
        name_html: <strong>WCA成绩组</strong>
        #original_hash: 439ffae
        description: 该组负责公示、修正所有比赛成绩。
      software:
        #original_hash: ea7f654
        name_html: <strong>WCA软件组</strong>
        #original_hash: ec961e4
        description: 该组负责管理WCA相关软件（网站、打乱生成器、成绩表模板、管理工具）。
      #original_hash: f2ceade
      delegates_html: >-
        <strong>WCA代表</strong>作为WCA成员，负责确保所有WCA比赛在WCA宗旨、规则和精神下进行。由<strong>WCA高级代表</strong>、<strong>WCA代表</strong>和<strong>WCA实习代表</strong>组成%{see_link}。WCA高级代表的额外职责是管理他负责区域的所有代表，同时也可以处理当地社群问题。新上任的代表需要经历实习期直到他们展示出应有的能力来成为一个正式WCA代表。
      #original_hash: 27d18ac
      see_link_html: '（查看%{link}）'
      #original_hash: 5b01fcc
