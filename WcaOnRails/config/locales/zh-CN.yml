    questions_and_comments_html: >-
      网站问题、意见或者建议，请使用<a
      href='/contact/website'>联系表单</a>。查询指定地区或者比赛相关信息，请联系你当地%{link}。
    #original_hash: 4a30d30
    committees_and_teams_html: <u>组委会和成员组</u>
    board:
      #original_hash: f3cbb35
      info_html: 世界魔方协会由WCA董事会领导。他们负责一般咨询和整个WCA组织。所有官方比赛都需要获得WCA董事会的批准。
    wct:
      #original_hash: 846684d
      info_html: WCA通讯组的主要职能是保持和维护世界魔方协会与魔友们以及大众之间的联系与沟通。如果你需要一般问询请联系他们。
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WCA调查委员会负责调查各类事故并给予解决方案，必要时也会给予相关人员惩罚。这类事故可以是涉嫌违反WCA规则或魔友圈内问题。如果你有以上经历可以联系WDC以寻求解决方案。
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC的责任主要围绕在比赛规则的实施、改进、发展这三个方面。在日常比赛里，WRC的成员会协助WCA代表们解决场上场下程序性问题，判别比赛报告中的各类赛场事件。他们也会对于疑难情况进行规则解读。WRC还会定期发布规则报告帮助所有WCA代表增进对于官方规则的理解。如果你想要参与规则的编写或提出修改意见，你可以通过邮件联系他们或在<a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>上参与讨论。
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WCA成绩组负责管理运营WCA的数据库，其中最重要的就是比赛成绩和选手信息。在WCA代表将比赛成绩提交，WRT的成员就会在WCA官网上公示比赛成绩。除了发布比赛成绩，WRT还负责错误成绩的修改以及WCA个人界面的管理。修改用户个人信息、更改个人页面照片等都是WRT的职责。
    wst:
      #original_hash: 7de6222
      info_html: >-
        WCA软件组负责维护和管理WCA所有的软件，也会在有需求时为WCA开发新的软件。如果你对于网站开发有建议和想法或想要报告错误和故障都，你都可以联系他们！WCA官网是发布在<a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>平台上的一个大型开源项目，如果你有兴趣帮助WCA开发这个项目，快到那里去看看吧。
    wfc:
      #original_hash: 3ec8256
      info_html: WCA财务委员会负责WCA的所有财务事宜。他们依据审批通过的年度预算管理WCA的资金账户、财务收支。
    wec:
      #original_hash: ec2b9c3
      info_html: 该委员会的职责是确保WCA员工和其他工作人员遵守其职业道德。
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        该委员会负责支持和促进WCA内持续的质量改进，以及在全球范围内应用质量标准，以确保一致的高质量流程，WCA工作人员，区域组织，比赛组织者和工作人员。
  score_tools:
    #original_hash: 4fc2133
    title: WCA 成绩录入工具
    #original_hash: 6d2fe37
    wca_icon_text: 由 WST 开发和维护
    intro:
      #original_hash: 0c5fab5
      desc: 本页是一份非详尽的工具清单，已知这些工具可用于帮助组织 WCA 的比赛。
      #original_hash: 479b542
      disclaimer: '该页面上的所有工具并非都是由 WST 维护的，我们没有足够的人力来管理所有与 WCA 相关的软件 :)'
      #original_hash: 80f97b9
      used: >-
        这个名单上的所有程序都是在真正的 WCA 比赛中使用的，并与 WCA 网站集成：它们让你用 WCA
        账户登录，以便能够导入（有时会更新）你即将到来的比赛数据。每个程序的维护者都会清楚地写出来。
    before:
      #original_hash: 9850344
      title: 比赛前
      #original_hash: 576e2f4
      desc: 管理参赛者的注册可以直接在 WCA 网站上完成。由于手动管理小组和工作人员可能很耗时，你可能要考虑使用下面中的一个工具。
    during:
      #original_hash: 9934200
      title: 在比赛期间
      #original_hash: 2b0a6f6
      desc: 你会在这里找到让你在比赛进行中管理比赛结果的工具。
    after:
      #original_hash: d81b949
      title: 在比赛结束之后
    tools:
      age:
        #original_hash: 2e4832d
        description: 用于生成和编辑 WCA 比赛的小组/任务分配的工具
      certificates:
        #original_hash: f1a0731
        description: 使用 WCA Live 打印 WCA 比赛的证书
      groupifier:
        #original_hash: 24d4736
        description: >-
          为 WCA
          比赛组织者提供的任务和小组管理工具。在主要功能中，你会发现：按排名对参赛者进行排序，分配任务（评审、打乱），决定需要多少打乱，生成评分表、个人表和总结......
          请查看网站以了解更多信息。
      scorecards:
        #original_hash: 2b8e373
        description: 使用 WCA Live 打印 WCA 比赛的记分卡
      live:
        #original_hash: f122015
        description: 用于举办 WCA 比赛并与世界分享实时结果的平台。
      nightmare:
        #original_hash: 466f4c2
        description: 有时你会遭遇到 ... 咳咳。如果你没有网络，你将不得不使用好的旧电子表格。
      matcher:
        #original_hash: a352bd1
        description: >-
          可用于将 TNoodle 生成的打乱分配给结果。从 WCA 网站（当使用 WCA Live 时）、电子表格或独立的 WCIF
          文件导入结果。从一个或多个 TNoodle json 文件中导入打乱。将结果导出为适当的格式，用于提交 WCA。
  logo:
