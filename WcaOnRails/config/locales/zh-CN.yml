  about_regulations:
    #original_hash: 6bce1b5
    title: 关于规则
    panel1:
      #original_hash: 1fa73f3
      title: 规则
      #original_hash: 557095b
      content1_html: 所有比赛必须遵循<a href="/regulations/">WCA规则</a>。在参加第一场比赛之前，参赛者阅读这些规定是非常重要的。
      #original_hash: 4296902
      content2_html: WCA规则由<a href="/regulations/guidelines.html">WCA指南</a>进行补充，其中包含更多的说明和解释。
    panel2:
      #original_hash: 8ad8302
      title: 翻译
      #original_hash: 7477d9b
      content1_html: >-
        WCA规则不仅有英文版，而且WCA成员已经将它们翻译成好几种语言：<a
        href="/regulations/translations/">翻译</a>。
      #original_hash: 6add7a3
      content2_html: <strong>重要</ strong>：尽管翻译非常有帮助，但并不是官方的。在比赛中，最终以WCA规则的英文版为准。
    panel3:
      #original_hash: 234fd4d
      title: 规则 常见问题
      #original_hash: 8afba93
      content1_html: <a href="/faq">FAQ部分</a>回答了有关WCA规则最常见的几个问题。
    panel4:
      #original_hash: ad5f6e7
      title: 组织者指南
      #original_hash: 9bbdf16
      content1_html: 如果您有兴趣组织比赛或已计划组织比赛，请阅读我们的<a href="/organizer-guidelines">组织者指南</a>。
      #original_hash: 5016669
      content2_html: 本文件包含重要信息，应由每个比赛组织者阅读。
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA比赛组织者指南
    paragraph1:
      #original_hash: e5f5329
      title: 如何组织一场比赛
      #original_hash: 3dbbbee
      content: >-
        所有WCA比赛必须由WCA代表参加并监督。如果你有兴趣组织自己的比赛，请联系离您最近的WCA代表。他们将能够为您提供更多有关当地实践的信息，并可以帮助您找到合适的日期，因为他们知道在同一时间范围内是否有其他比赛计划。如果您所在地区附近没有WCA代表，请联系您所在地区的高级代表。
    paragraph2:
      #original_hash: f20dd3b
      title: 预计组织比赛的费用
      #original_hash: ab53dda
      content: >-
        每个国家的预期费用差别很大，取决于场地的大小和其他条件。通过报名费收回所有的支出。但是，为了尽可能降低这些费用，强烈建议寻找赞助商。虽然WCA代表是志愿者，并且没有工作收入，组织者应考虑支付他们的旅行费用。
    paragraph3:
      #original_hash: 00d3bf8
      title: 比赛公告的截止日期
      #original_hash: c61c6c9
      content_html: >-
        比赛至少应在比赛开始前一个月公布（见<a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>指南8a4
        ++
        </a>）。如果有特殊的原因错过了这个截止日期，比赛也应该提前至少两周公布，由WCA董事会决定。强烈建议尽快通知WCA董事会这些原因，以避免比赛被拒绝。
    paragraph4:
      #original_hash: b6dca56
      title: 临近政策
      #original_hash: bd8f1fe
      content1: >-
        WCA比赛如果距离其他比赛至少100公里或时间间隔超过19天，它将被接受。如果有另外一场比赛的距离小于100公里，且他们之间的时间间隔少于19天，则WCA董事会应特别审查拟议的比赛。要求批准这样比赛的代表必须提供进一步的信息为什么仍然需要办这个比赛。支持此类比赛的可能的论据包括：
      olist1:
        #original_hash: de00462
        '1': 这两场比赛没有共同的项目
        #original_hash: f7bacc5
        '2': 这两场比赛在不同的国家或地区举办
        #original_hash: 7b2c099
        '3': 在过去的12个月里，在周围100公里的范围内只有不到16场的比赛。
      #original_hash: 5c5cf04
      content2: “最少步联考”是只有最少步还原项目，且同时在不同地方举办的WCA比赛。
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 最少步联考禁止成为任何其他常规比赛的一部分
          alist1:
            #original_hash: 75aa0c7
            1a: 两者的持续时段不能重叠。
        '2':
          #original_hash: 8d9c548
          content1: 如果该比赛的任何位置比任何其他常规比赛更接近100公里，那么
          alist1:
            #original_hash: 8f532bb
            2a: 这两场比赛需要至少相隔5天，或者
            #original_hash: e14e11e
            2b: 另一场比赛不能含有最少步还原项目。
    paragraph-events:
      #original_hash: b16c5f1
      title: 宣布项目
      #original_hash: b6c6d26
      content: 所有在比赛中要举行的项目必须由代表在比赛申请时指定。这也包括“暂定”项目（即可能根据赛程另外举行的项目）。进一步的项目增加必须得到董事会的批准。
    paragraph5:
      #original_hash: 17d01de
      title: 参赛限制
      #original_hash: 18976be
      content_html: >-
        每场比赛或每个项目的参赛人数可能有限（请参阅<a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>规则Z4
        </a>）。如条例Z中的规定，比赛的代表必须得到董事会对人数限制的许可。应该根据预期参赛选手的兴趣明智地选择参赛人数限制。如果只有次要因素，参赛人数限制不应设置地过小。这一预期的限制应该在在寻找合适场地的时候就考虑到。参赛人数限制必须在WCA网站的比赛页面上明确说明。
    paragraph6:
      #original_hash: ce4c3d0
      title: 处理注册
      #original_hash: cb13cd0
      content: >-
        注册必须采用先到先得的方式，这意味着最早的完整注册必须先得到处理。如果报名费用已经预付，当报名费用已经支付时，报名将被视为完成。这应该在比赛网站上的付款说明中明确说明。
    paragraph7:
      #original_hash: e4f1c62
      title: 管理等候名单
      #original_hash: 81ca3f3
      content1: 一旦比赛达到人数限制，就应该打开候补名单。当某个注册并批准的选手取消注册时，可以用等待名单上的下一个选手顶替。
      #original_hash: 1b2ea79
      content2: null
      #original_hash: 37bcbd6
      content3: 如果选手没有经过正常的注册过程而是直接参加比赛，那么他们的成绩将被追溯地消除（如果设置了参赛人数限制并达到了该限制）。
    paragraph8:
      #original_hash: c8ad8e6
      title: 赛前事务
      list:
        #original_hash: c8abb5e
        '1': 在宣布比赛之前，比赛的赛程需要在比赛网站上公布。该赛程可以在后续调整。
        #original_hash: e93d043
        '2': 选手应该被分成若干组，必须打印成绩单，且建议将成绩单根据分组情况分开。也建议规划每个组每个项目的打乱员，至少在第一轮。打乱员应该得靠谱。
    paragraph9:
      #original_hash: ead44f5
      title: 赛间事务
      #original_hash: ee2e9c6
      content: 组织者在比赛期间需要做的事情应该和WCA代表讨论。典型的事务包括（它们可以被委托给其他靠谱的人）：
      list:
        #original_hash: 03aea46
        '1': 管理注册处
        #original_hash: c4388f3
        '2': 发布公告
        #original_hash: 45c78ae
        '3': 叫号及放置成绩单
        #original_hash: 0b31986
        '4': 录入和打印结果
        #original_hash: 7ab2d4c
        '5': 寻找打乱员和裁判员
        #original_hash: 52e8316
        '6': 处理与场地有关的所有组织问题（例如钥匙或WiFi）
