  regional_organizations:
    #original_hash: 37b8fdc
    title: 区域组织
    #original_hash: ba87c07
    content: WCA承认下列区域组织
    how_to:
      #original_hash: fc3af12
      title: 如何成为WCA区域组织
      #original_hash: bdf57ff
      description: >-
        WCA认可世界各地的各种区域组织。WCA区域组织的目的是在相关地区组织WCA比赛并支持WCA在该地区的活动。鼓励希望组建区域组织的国家和地区在提交申请之前，为其所在地区的WCA做贡献。如需帮助组织您所在地区的WCA比赛，请联系您最近的代表。
    requirements:
      #original_hash: 1e04fd7
      title: WCA区域组织要求
      list:
        #original_hash: 22a9f26
        '1': 成功在相关地区组织或协助过WCA比赛
        #original_hash: 8c5a7fe
        '2': 在相关区域所在的大洲支持过洲际WCA比赛
        #original_hash: 5913cd0
        '3': 尊重并推广WCA规则及附录中规定的宗旨
        #original_hash: 0c3576b
        '4': 遵守所有适用的WCA规则
        #original_hash: 23cda60
        '5': 接受并遵守WCA官方的决定
        #original_hash: 08c6d86
        '6': 以电子格式向WCA提交其现行规则和附则的副本
    application_instructions:
      #original_hash: 4da829b
      title: 申请说明
      #original_hash: 7ae038e
      description: 要申请成为区域组织，我们要求该地区向WCA董事会提交一份书面申请，包含下面列出的所有细节。
      list:
        #original_hash: 1a9d544
        '1': 区域组织的名称
        #original_hash: a9bf3f4
        '2': 官方地址及联系方式
        #original_hash: 2a029e9
        '3': 现行章程的副本，需要符合WCA规则和条例
        #original_hash: a5a2771
        '4': 主要官员名单
        #original_hash: 1186ebf
        '5': 区域组织所覆盖的地区的清晰描述
        #original_hash: 826e371
        '6': 过去和当前WCA相关活动的报告
  contact:
    #original_hash: a34b69f
    title: 联系信息
    #original_hash: b5c2eaa
    info_alert_html: '在联系他们之前，请先查看%{link}！'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      网站问题、意见或者建议，请使用<a
      href='/contact/website'>联系表单</a>。查询指定地区或者比赛相关信息，请联系你当地%{link}。
    #original_hash: 4a30d30
    committees_and_teams_html: <u>组委会和成员组</u>
    board:
      #original_hash: 90fcc48
      name_html: WCA董事会（WCA Board）
      #original_hash: 3a8b1d8
      info_html: 世界魔方协会由WCA董事会领导。他们负责一般咨询和整个WCA组织。所有官方比赛都需要获得WCA董事会的批准。
    wct:
      #original_hash: 846684d
      info_html: WCA通讯组的主要职能是保持和维护世界魔方协会与魔友们以及大众之间的联系与沟通。如果你需要一般问询请联系他们。
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WCA调查委员会负责调查各类事故并给予解决方案，必要时也会给予相关人员惩罚。这类事故可以是涉嫌违反WCA规则或魔友圈内问题。如果你有以上经历可以联系WDC以寻求解决方案。
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC的责任主要围绕在比赛规则的实施、改进、发展这三个方面。在日常比赛里，WRC的成员会协助WCA代表们解决场上场下程序性问题，判别比赛报告中的各类赛场事件。他们也会对于疑难情况进行规则解读。WRC还会定期发布规则报告帮助所有WCA代表增进对于官方规则的理解。如果你想要参与规则的编写或提出修改意见，你可以通过邮件联系他们或在<a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>上参与讨论。
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WCA成绩组负责管理运营WCA的数据库，其中最重要的就是比赛成绩和选手信息。在WCA代表将比赛成绩提交，WRT的成员就会在WCA官网上公示比赛成绩。除了发布比赛成绩，WRT还负责错误成绩的修改以及WCA个人界面的管理。修改用户个人信息、更改个人页面照片等都是WRT的职责。
    wst:
      #original_hash: 7de6222
      info_html: >-
        WCA软件组负责维护和管理WCA所有的软件，也会在有需求时为WCA开发新的软件。如果你对于网站开发有建议和想法或想要报告错误和故障都，你都可以联系他们！WCA官网是发布在<a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>平台上的一个大型开源项目，如果你有兴趣帮助WCA开发这个项目，快到那里去看看吧。
    wfc:
      #original_hash: 3ec8256
      info_html: WCA财务委员会负责WCA的所有财务事宜。他们依据审批通过的年度预算管理WCA的资金账户、财务收支。
  score_tools:
    #original_hash: ea9d41d
    title: WCA成绩录入工具
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        WCA高度推荐在比赛中使用<a href="http://cubecomps.com">Cube Comps</a>。Cube
        Comps是一个实时的在线系统，支持多人同时录入。它同时还有很多实用的功能，比如成绩条打印。由Luis J. Iáñez创建并开源。
      #original_hash: 7438b0d
      '2': '在向WCA成绩组发送比赛成绩之前，成绩表和打乱必须经过%{workbook_link}检查。'
      #original_hash: 975e59b
      '3': 可以在<a href="/files/results.xls" target="_blank">点击这里</a>下载最新的WCA比赛成绩表模板。
  logo:
    #original_hash: c72c969
    title: WCA Logo
    paragraphs:
      #original_hash: 44cfe8d
      '1': WCA logo由Justin Eastman设计于2005年元月。<br />它的设计风格、颜色、和三阶魔方无关等特性深受我们喜爱。
      #original_hash: f228da2
      '2': >-
