      wst_admin:
        #original_hash: d4112d2
        name: Software administrátoři
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA Delegát</strong> je role definovaná v WCA Motions a
        popsaná v WCA Regulations. Jeho hlavní povinností je dohled nad
        soutěžemi, kde zastupuje WCA. WCA Delegát je zodpovědný za to, že
        všechny soutěže dodržují misi, ducha, a pravidla WCA. WCA rozlišuje
        <strong>Senior delegáty</strong>, <strong>Regionální delegáty</strong>,
        <strong>Plné delegáty</strong>, <strong>Junior delegáty</strong> a
        <strong>Trainee delegáty</strong>%{see_link}.</p> <p>Kromě povinností
        WCA delegáta je Senior delegát nebo Regionální delegát zodpovědný za
        delegáty ve své oblasti a také může být kontaktován komunitou pro
        regionální záležitosti.</p> <p>Noví delegáti jsou nejdříve Junior
        delegáty; poté musí ukázat své schopnosti se správou WCA soutěží, než
        budou jmenováni WCA delegáty.</p> <p>Trainee delegáti jsou trénováni pro
        pozici WCA delegáta a mohou dohlížet jen na soutěž, kde je WCA
        delegát.</p>
      #original_hash: 27d18ac
      see_link_html: '(viz %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Všichni soutěžící se automaticky stávají <strong>členy</strong> WCA na
        své první soutěži WCA.
