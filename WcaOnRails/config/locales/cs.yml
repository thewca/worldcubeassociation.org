  score_tools:
    #original_hash: 4fc2133
    title: Softwarové nástroje pro WCA soutěže
    #original_hash: 6d2fe37
    wca_icon_text: Vyvinuté a udržované WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Tato stránka je nevyčerpávající seznam nástrojů, které se používají pro
        pomoc s organizací WCA soutěží.
      #original_hash: 479b542
      disclaimer: >-
        Ne všechny nástroje na této straně jsou udržovány WST: to je úplně v
        pořádku! Nemáme dostatek lidí na udržování veškerého softwaru, který má
        něco společného s WCA :)
      #original_hash: 80f97b9
      used: >-
        Všechny programy na tomto seznamy byly použity při skutečných soutěžích
        a jsou integrované s WCA webem: nechají vás přihlásit se s Vaším WCA
        účtem abyste byli schopni importovat (někdy i aktualizovat) data k Vašim
        nadcházejícím soutěžím. U každého z nich je napsaný správce.
    before:
      #original_hash: 9850344
      title: Před soutěží
      #original_hash: 576e2f4
      desc: >-
        Správa registrací a soutěžících může být prováděna přímo na webu WCA.
        Protože správa skupin a rolí manuálně může být časově náročná, měli
        byste zvážit použití jednoho z nástrojů níže.
    during:
      #original_hash: 9934200
      title: Při soutěži
      #original_hash: 2b0a6f6
      desc: >-
        Tady najdete nástroje, které Vás nechají spravovat výsledky soutěže
        zatímco probíhá.
    after:
      #original_hash: d81b949
      title: Po soutěži
      #original_hash: b898460
      desc: >-
        I když kontrola výsledků je prováděna tady na webu, budete muset použít
        nějaký nástroj na přidělení scramblů z TNoodle ke skutečným výsledkům
        nahraným na web.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: Nástroj na generování a upravování skupin/rolí pro WCA soutěže.
      certificates:
        #original_hash: b3e4eb0
        title: Certifiláty
        #original_hash: f1a0731
        description: Vytisknout certifikáty pro WCA soutěže pomocí WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Nástroj na správu skupin/rolí pro organizátory WCA soutěží. Mezi
          hlavní rysy patří: řazení soutěžících dle výsledků, přiřazování rolí
          (judgování, scramblování), pomoc s počtem potřebných scramblů,
          generování scorecardů, osobních přehledů a shrnutí... Pro další
          informace se podívejte na web.
      scorecards:
        #original_hash: aa1b64d
        title: Scorecardy
        #original_hash: 2b8e373
        description: Vytisknout scorecardy pro WCA soutěže pomocí WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Scrambly)
        #original_hash: 0a38b22
        description: >-
          TNoodle je oficiální scramblovací program, který se používá pro WCA
          soutěže. Typicky ho využívají delegáti WCA před soutěží, ale jeho UI
          dovoluje komukoliv generovat jakékoliv scrambly chce pro všechny WCA
          eventy.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Platforma na organizaci WCA soutěží a sdílení živých výsledků se
          světem.
      nightmare:
        #original_hash: eebde3b
        title: Tabulka na výsledky
        #original_hash: 466f4c2
        description: >-
          Může se stát cokoliv... Pokud nemáte přístup k internetu, budete muset
          použít starou dobrou tabulku.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Může být použit k přiřazení scramblů z TNoodle k výsledkům. Importujte
          výsledky z WCA webu (pokud používáte WCA Live), tabulky nebo
          samostatného WCIF souboru. Importujte scrambly z jednoho nebo více
          TNoodle json souborů. Exportuje výsledky do správného formátu k
          odevzdání WCA.
      groups:
        #original_hash: 311a3f6
        title: Soutěžní skupiny
        #original_hash: 74a0926
        description: Zobrazit soutěžní skupiny jakékoliv probíhající soutěže
  logo:
