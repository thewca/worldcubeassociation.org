        #original_hash: ed5b65a
        name: WCT Čína
      #original_hash: f8c3f3c
      operations_html: 'Každodenní aktivity WCA jsou obstarávány %{committees_and_teams} WCA.'
      #original_hash: 0e7a036
      teams_committees: Týmy a komise
      probation:
        #original_hash: 1dd6e3b
