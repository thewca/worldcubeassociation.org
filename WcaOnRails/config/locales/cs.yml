      title: Překlady
      #original_hash: 7477d9b
      content1_html: >-
        Pravidla WCA nejsou dostupná pouze v angličtině, členi WCA je přeložili
        do několika dalších jazyků: <a
        href="/regulations/translations/">Překlady</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Důležité</strong>: Ačkoliv jsou překlady velice užitečné, nejsou
        oficiální. Na soutěžích je závazná anglická verze Pravidel WCA.
    panel3:
      #original_hash: 234fd4d
      title: Pravidla FAQ
      #original_hash: 8afba93
