  media_and_instagram:
    #original_hash: 1e9793e
    page_title: Média a Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Obecná nahrání médií
      #original_hash: 670a1a8
      body_html: >-
        WCA sdílí články a obrázky ze soutěží získané od komunity na naší <a
        href="/media">média stránce</a>. Pokud máte něco, co chcete sdílet,
        vyplňte náš <a href="/media/new">formulář pro obecné nahrání médií</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Nahrání pro instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Jak jste mohli vidět, WCA má <a
        href="https://www.instagram.com/thewcaofficial/">aktivní Instagram</a>!
        Abychom co nejlépe ukázali celkovou speedcuberskou komunitu, sdílíme
        obsah, který sem nahráli speedcubeři z celého světa.
      #original_hash: 9b6abcd
      paragraph2: >-
        Pokud máte vysoce kvalitní fotky či videa, která byste chtěli sdílet,
        prosíme klikněte na tlačítko níže a vyplňte formulář! Abychom mohli
        sdílet obsah, musíte ho vlastnit a dát nám povolení ho sdílet. Vzhledem
        k velkému počtu nahraných médií nemůžeme sdílet vše, ale tady jsou
        nějaké tipy, abychom sdíleli právě to od Vás:
      #original_hash: cf5c955
      photo_quality: >-
        Ujistěte se, že kvalita fotky/videa je dobrá. Nemusí být pořízeno
        profesionálně, ale kvalita by neměla rušit od obsahu fotky/videa.
      #original_hash: 0742378
      photo_interest: >-
        Zkuste tvořit obsah zajímavý pro širokou veřejnost. Obsah, který je
        zajímavý jen pro pár lidí sem nepatří.
      #original_hash: 497bc27
      wca_related: >-
        Sdílejte fotky a videa, která souvisí s WCA, protože o tom je náš účet!
        Rádi se díváme, jak se speedcubeři baví!
      #original_hash: af882f2
      submit_instagram_content: Nahrát obsah pro Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Instagramové hostování
      #original_hash: 541106b
      paragraph1_html: >-
        Někdy necháváme členy komunity nahrávat oficiální WCA Instagram story se
        soutěží, které se účastní! Pokud Vás to zaujalo, vyplňte formulář níže.
        WCA komunikační tým se s Vámi spojí, pokud bude Vaše žádost schválena.
        Pokud máte nějaké otázky, prosíme <a
        href="https://www.worldcubeassociation.org/contact/website">kontaktujte
        nás</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Náš cíl je sdílet malou osobní stránku každé soutěže a každého
        speedcubera. Nemá to být obrovská zátěž pro Vás během víkendu,
        samozřejmě chceme, ať si soutěž v první řadě užijete a teprve poté
        můžete sdílet.
      #original_hash: af023ed
      paragraph3: 'Role Instagram hosta může být shrnuta takto:'
      #original_hash: 21efafe
      short_intro: Uděláte krátké představení sebe a soutěže
      #original_hash: a053b5a
      venue_feel: >-
        Získáte nějaké krátké klipy prostor a lidí, může jít třeba o záběr ze
        soutěžní nebo odpočinkové oblasti soutěže
      #original_hash: d17fb2f
      people_solving: >-
        Pokuste se získat záběry, kde lidé skládají (rychlí lidé své hlavní
        eventy, pokud možno)
      #original_hash: 76d2358
      mini_interviews: >-
        Můžete zkusit získat minirozhovory s lidmi (organizátoři, delegáti,
        atd...), kde říkají své pocity ze soutěže
      #original_hash: 6003b20
      pictures_too: 'Můžete sdílet i fotky, nejen videa'
      #original_hash: 8813619
      paragraph4: >-
        Komunikace s námi během víkendu bude probíhat typicky ve WhatsApp
        skupině. Prosíme ujistěte se, že tuto platformu dostatečně znáte, nebo
        nám dejte včas vědět, ať to můžeme vymyslet jinak,
      #original_hash: 38191c1
      apply_to_host: Zažádat o instagramové hostování
    other_suggestions:
      #original_hash: 730873b
      title: Další návrhy?
      #original_hash: aa7ab5c
