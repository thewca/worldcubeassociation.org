    #original_hash: 4a30d30
    committees_and_teams_html: <u>Committees a Teamy</u>
    #original_hash: 1cb449c
    members: Členi
    board:
      #original_hash: f3cbb35
      info_html: >-
        World Cube Association vede WCA Board. Členové Boardu jsou zodpovědní za
        všeobecné dotazy a za WCA organizaci jako celek.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT má na starost dohled a podporu komunikace WCA s komunitou a širokou
        veřejností. Měli byste je kontaktovat, pokud máte obecné otázky ohledně
        WCA a jejího vystupování na sociálních sítích.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC zkoumá řadu situací a navrhuje řešení, včetně případných trestů.
        Mimo jiné by jednou z těchto situací mohlo být vážné porušení Pravidel
        WCA nebo záležitosti ohledně komunity. Pokud jste zažili nějakou z
        těchto situací, nebojte se obrátit na tuto committee.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC má odpovědnost a povinnost zkoumat, vytvářet, implementovat,
        spravovat a vyžadovat všechny zásady WCA Data Protection, smlouvy s
        externími Data Processors WCA Dat a spravování úkonů souvisejících s
        Data Protection.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC se zabývá všemi záležitostmi, které souvisejí s aplikací, zlepšením
        a vývojem Pravidel WCA. Podporují Delegáty WCA v jakýchkoli procesních
        záležitostech, k nimž dochází na soutěžích, a rozhodují o nevyřešených a
        neodkrytých incidentech. WRC pravidelně publikuje interní zprávy WCA,
        které pomáhají všem Delegátům WCA a zlepšují jejich znalost pravidel.
        Pokud byste se chtěli podílet na vývoji pravidel nebo navrhovat změny,
        můžete se obrátit na WRC tím, že je kontaktujete prostřednictvím e-mailu
        nebo diskusí na <a href='https://github.com/thewca/wca-regulations'>
        GitHub </a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT je zodpovědný za správu všech dat v databázích WCA, nejdůležitější
        jsou výsledky soutěží a údaje o osobách. Nahrávají výsledky WCA soutěží
        na webové stránky WCA poté, co je pošle delegát dané soutěže. Vedle
        výsledků soutěže je WCA Results Team zodpovědný také za provedení
        korekcí výsledků soutěže v případě potřeby a jsou odpovědní za správu
        všech stránek WCA profilů. To zahrnuje například změnu uživatelských
        dat, jako jsou data narození, podle ověřených žádostí a správy žádostí o
        profilové obrázky.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST je zodpovědný za údržbu a správu veškerého softwaru WCA. Vyvíjejí
        také nový software pro různé úkoly v rámci WCA, kdykoli to bude nutné.
        Máte-li návrhy a nápady pro další vývoj webových stránek nebo chcete-li
        ohlásit chyby a bugy, neváhejte a kontaktujte tento team! Webová stránka
        WCA je rozsáhlý open source projekt na <a
        href='https://github.com/thewca/worldcubeassociation.org'> GitHub </a>,
        takže pokud máte zájem pomáhat s vývojem pro WCA, mrkněte na to.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC je zodpovědný za vše, co se týká financí v rámci WCA. Řídí finance a
        účetnictví WCA v souladu se schváleným ročním rozpočtem, což je také
        jejich pravidelná práce.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Tato komise má za úkol zajistit, aby všechny postupy, které používá WCA
        staff a externí staff, byly v souladu s Etickým kodexem.
    weat:
      #original_hash: 889dd90
      info_html: Tento tým se stará o administrativní úkoly vedení WCA.
    wqac:
