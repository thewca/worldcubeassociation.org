        <a href="/faq">FAQ sekce</a> odpovídá na několik často kladených otázek
        ohledně Pravidel WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Pokyny pro organizátory
      #original_hash: 9bbdf16
