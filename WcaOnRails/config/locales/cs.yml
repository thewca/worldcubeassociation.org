      info_html: >-
        Tato committee má za úkol podporovat a prosazovat nepřetržité zlepšování
        kvality v rámci WCA, stejně jako celosvětové uplatňování norem kvality,
        které zajistí konzistentní vysokou kvalitu procesů, WCA staffu,
        regionálních organizací, organizátorů soutěží a staffu na soutěžích.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Tato komise má za úkol schvalovat a ohlašovat Soutěže WCA a zajistit, že
        tato ohlášení odpovídají standardům kvality WCA.
    wmt:
