        WCA認可世界各地的區域組織。WCA區域組織的目的是在該區域舉辦WCA比賽及協助WCA活動。我們鼓勵那些想要組成區域組織的國家在提交申請之前，先對該地區WCA活動有所貢獻。若您想在您的所在區域舉辦比賽，請聯絡您附近的WCA代表。
