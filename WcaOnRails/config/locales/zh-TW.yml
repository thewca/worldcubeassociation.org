    #original_hash: 5b7fa52
    create_an_account: '您可以在%{here}建立一個帳號。'
    #original_hash: f8c910c
    claim_your_wca_id: '您可以在%{here}取得您的WCA ID。'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: '在%{here}建立WCA帳號。當您用新的WCA帳號登入後，您會被要求取得您的WCA ID。'
    answers:
      '1':
        #original_hash: f79b522
        title: 我該如何取得WCA ID和WCA個人頁面呢？
        content:
          #original_hash: b645fe1
          '1': >-
            如果您還沒參加過任何比賽，去參加一場<a
            href='/competitions'>比賽</a>吧！當您參加的第一場比賽成績公布後，您就會有WCA ID和WCA個人頁面了。
      '2':
        #original_hash: eb948e7
        title: 我該如何搜尋WCA比賽呢？
        content:
          #original_hash: d195cec
          '1': 請參考<a href='/competitions'>比賽列表</a>
      '3':
        #original_hash: af6ad12
        title: 我該如何報名比賽？如果我有關於報名比賽的問題，我可以詢問誰？
        content:
          #original_hash: 7b91db1
          '1': >-
            很多比賽在WCA網站報名即可，但有些比賽使用獨自的報名系統。您應該向該場比賽的主辦單位詢問更多資訊。
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: 參加比賽須具備什麼條件？參加比賽前我必須知道那些事物呢？
        content:
          #original_hash: 3bb4e11
          '1': >-
            基本上，參加比賽沒有太多必備條件。但是所有參賽者應熟悉<a
            href='https://www.worldcubeassociation.org/regulations/'>WCA競賽規則</a>。如果英文不是您的母語且您看不太懂該內容，請閱讀<a
            href='https://www.worldcubeassociation.org/regulations/translations/'>翻譯版</a>。
      '5':
        #original_hash: 3b657aa
        title: 我可以在家鄉辦WCA比賽嗎？
        content:
          #original_hash: 3d4eb1c
          '1': 如果您有興趣舉辦比賽的話，我們強烈建議您至少先參加一至兩場比賽以學習經驗。
          #original_hash: be305b8
          '2': >-
            WCA比賽必須遵守<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA競賽規則</a>。雖然主辦團隊不需要熟記規則，但是相當程度的理解規則對舉辦比賽絕對有幫助。
          #original_hash: dbd72c2
          '3': >-
            接著，主辦團隊必須聯絡附近的<a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA代表</a>。WCA代表須監督比賽的進行，以確保比賽受WCA官方認證。WCA代表會協助並指導主辦團隊舉辦一場成功的比賽。
          #original_hash: 576c3b8
          '4': >-
            更多資訊請參考<a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA比賽主辦團隊指導方針</a>。
      '6':
        #original_hash: 8005a61
        title: WCA帳號的用途是什麼？WCA帳號和WCA個人頁面的差異何在？
        content:
          #original_hash: 57a3767
          '1': 當您參加的第一場WCA認證比賽的成績公布後，您就會有WCA ID了。
          #original_hash: c5ad7a3
          '2': WCA帳號可以證明您的身份。您可以透過WCA帳號更新您WCA個人頁面的頭像、報名比賽，並且防止其他人盜用您的身份。
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: 我該如何更改個人頁面的頭像？
        content:
          #original_hash: e619524
          '1': >-
            首先，您必須<a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>建立一個WCA帳號並綁定您的WCA
            ID。</a>
          #original_hash: 56a8f26
          '2': >-
            當您將WCA帳號和您的WCA ID綁定後，您可以到<a
            href='%{profile_edit_path}'>編輯個人頁面</a>修改您的頭像。
      '8':
        #original_hash: 1d61217
        title: 我該如何將我的WCA帳號和我的WCA ID綁定？
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: 若我已經報名比賽了，我可以再加報其他項目嗎？我可以攜帶同行者嗎？
        content:
          #original_hash: 957487d
          '1': >-
            請聯絡主辦團隊。您可以在比賽網站找到聯絡資訊，若您不確定在哪找到資訊，請看<a
            href='/competitions'>比賽列表</a>。
      results:
        #original_hash: 9aae576
        title: WCA比賽的成績何時會上傳至WCA網站呢？
        content:
          #original_hash: 890d879
          '1': >-
            WCA代表會在比賽過後檢查所有成績單和個人資料以防任何可能的錯誤。當這個步驟結束後，比賽成績將會被送至WCA成績組(WRT)，他們會負責上傳比賽成績和維護WCA資料庫。WCA成績組會在最快時間內將比賽成績上傳至WCA資料庫。
          #original_hash: daf1cb1
          '2': 取決於比賽的規模以及代表的私人時間，有可能最快一天也有可能最慢到一週。請耐心等候。
          #original_hash: bf8adbe
          '3': >-
            另外，如果您已經將您的WCA帳號與您的WCA ID綁定（見底下），您可以在<a
            href='%{preferences_edit_path}'>這裡</a>開啟比賽成績已公布的通知。
      regulations1:
        #original_hash: 2951eb6
        title: 請問我的方塊符合比賽標準嗎？
        content:
          #original_hash: 5ac78e4
          '1': >-
            您可以在<a
            href='https://www.worldcubeassociation.org/regulations/#3'>第3章</a>找到與方塊有關的規則。所有方塊應經過WCA代表的許可。如果您不確定，請詢問您那場比賽的代表。保險起見，您應攜帶一顆備用方塊以免原本的方塊不能參賽。
      regulations2:
        #original_hash: 48f1234
        title: 請問我可以在WCA官方比賽使用磁力方塊嗎？
        content:
          #original_hash: 024ce81
          '1': >-
            只要您的方塊遵守 <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA競賽規則</a>，您就可以使用磁力方塊。請特別注意<a
            href='https://www.worldcubeassociation.org/regulations/#3h'>規則
            3h</a>。
      regulations3:
        #original_hash: c7460a5
        title: 我掉了方塊的中心蓋或是其中一塊零件，請問我還能使用它比賽嗎？
        content:
          #original_hash: 0d76323
          '1': >-
            您不可以使用這顆方塊比賽。方塊不得有任何損壞或是任何可以讓方塊零件更容易區分的相異處（參見<a
            href='https://www.worldcubeassociation.org/regulations/#3j'>規則
            3j</a>）。
      regulations4:
        #original_hash: 43f9da8
        title: 我應至少幾歲才能報名參加WCA比賽？
        content:
          #original_hash: 984704a
          '1': >-
            沒有最小年齡限制。但您在報名前應該先詢問您的家長或監護人（參見<a
            href='https://www.worldcubeassociation.org/regulations/#2b'>規則
            2b</a>）。
  about:
    #original_hash: 9ac918a
    title: 關於WCA
    #original_hash: af00571
    mission_statement: 我們的使命是，在更多的國家舉辦更多的比賽，並在公平且相同的條件下讓更多的人參與並得到更多的快樂。
    #original_hash: e627278
    mission_footer: WCA的使命
    #original_hash: cdab446
    who_we_are_title: 我們是誰
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p>世界方塊協會掌管方塊比賽，這些方塊是透過轉動一部份的零件來操控，通常稱之為「魔術方塊」（twisty
      puzzles）。其中最著名的就是由匈牙利的魯比克教授（professor Rubik）發明的3x3x3魔術方塊（Rubik's
      Cube）。這些方塊中選出了一系列被當成是WCA的正式比賽項目。</p><p>WCA已經在過去的十年來已成長很多，超過100,000名參賽者已經參加過我們的比賽。儘管有如此的成長，我們的組織仍然是由一群完全的志願者來經營，從最基本的當地團體，往上的WCA代表甚至是最上層的WCA董事會也不利外。我們非常感謝每一位貢獻自己的時間來讓WCA得以運作的人。有著更多的經濟上的支持後，我們希望在認可全球各地的比賽的同時，能夠把我們的比賽提升到更專業的層級。</p>
    #original_hash: bccd8c5
    spirit: 我們的精神是，全世界的人們可以在一個友善的環境下一起玩得開心，互相幫助並保持著運動家風度。
    #original_hash: 69131cc
    spirit_footer: WCA精神
    #original_hash: c1781ee
    our_goals_title: 我們的目標
    #original_hash: 743ca74
    our_goals_content_html: >-
      <p>世界方塊協會希望藉由增加參加「魔術方塊」比賽的方式，讓全世界更多的年輕人能夠有參與社群跟領導社群的機會。我們相信比賽經驗以及社群經驗可以讓年輕人有成長機會，並藉由新的方塊比賽項目接觸到更多的人群，能夠讓整個社群成長茁壯。關於董事會對於WCA願景與策略的文件可以在<a
      href="https://www.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">這裡</a>閱覽。</p>
    #original_hash: f64ccc7
    whats_next_title: WCA的下一步是甚麼？
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>世界方塊協會已經有來自140個不同個國家，超過100,000名不同的參賽者，且我們短期內並不打算放慢成長速度！自從2004年我們創立以來，方塊社群持續穩定地成長，我們希望藉由能在新的地區接觸到比賽的方式來繼續成長。在未來，我們希望藉由向其他對方塊有興趣的人做推廣和合作來更加支持我們的社群。</p>
    #original_hash: dc71704
    world_championship_title: 世界錦標賽
    #original_hash: 57cf7f7
    world_championship_content_html: '<p>每兩年一次, 我們認可一場能夠決定世界冠軍的比賽。這些比賽項目需要多位志願者極為仔細的計畫，對於場地預定的財物支出和其他必要的準備。</p>'
    #original_hash: 1aa5344
    contributing_title: 對我們做出協助
    #original_hash: 538a82f
    contributing_content_html: '您可以透過信用卡在Guidestar %{here_credit}或是Paypal %{here_paypal}平台捐款。如果您希望用支票，請寄到：'
    #original_hash: 2af9b71
    tax_deductible_note: 捐款在美國可以抵稅。
    #original_hash: 6026d35
    other_help_title: 其他方式的協助
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>如果您相信您能夠用非金援方式協助世界方塊協會，我們感到很高興！請寄信到<a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>與我們聯絡。</p>
    donation_banner:
      #original_hash: 6253f90
      content: >-
        世界方塊協會是美利堅合眾國
