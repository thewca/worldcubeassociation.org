  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA比賽主辦團隊指導方針
    paragraph0:
      #original_hash: ee36904
      title: 簡易版本
      #original_hash: 60d9532
      content: 底下可以找到簡易的整理重點讓您有想法如何舉辦一場比賽。如果您認為這是您想要找資訊的，請看參考網頁上方的文件內容！
    paragraph1:
      #original_hash: e5f5329
      title: 如何主辦比賽
      #original_hash: 3dbbbee
      content: >-
        所有的WCA比賽必須有WCA代表出席並監督。如果您有興趣主辦比賽，請聯絡離您最近的WCA代表。他們會給您一些指導並幫助您挑選適合的日子，因為他們會知道同一段時間是否有其他比賽正在規劃中。如果您附近沒有WCA代表，請聯絡您所在地區的高級代表。
    paragraph2:
      #original_hash: f20dd3b
      title: 主辦比賽的預計開銷
      #original_hash: f16a06f
      content: >-
        比賽預計開銷在每個國家的情況不大相同，且會受到很多因素影響，例如比賽場地大小或其他常見狀況。基本上所有開銷由報名費來支付是可行的，不過為了盡可能降低開銷，強烈建議您尋找贊助商。儘管WCA代表為自願性性質且不會為工作收取酬勞，主辦團隊仍應補貼WCA代表的交通費用。
    paragraph3:
      #original_hash: 00d3bf8
      title: 公告比賽的截止期限
      #original_hash: 66bf437
      content_html: >-
        比賽必須要在比賽開始前的28天公告（參見 <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>比賽要求政策</a>）。但是，這幾乎都不夠時間。您應該考慮所有跟籌辦比賽有關的事物，並給自己足夠的時間準備。還有，在比賽公告前，WCA比賽公告組需要時間來審查比賽申請內容。關於需要預留多少時間，可以跟您的WCA代表諮詢。
    paragraph4:
      #original_hash: b6dca56
      title: 鄰近比賽政策
      #original_hash: 79ed06e
      content1: >-
        WCA比賽必須與其他比賽間隔100公里或19天以上才會通過申請。若申請中的比賽與其他比賽的距離小於100公里且日期小於19天，WCAT應仔細審核。當WCA代表申請這類型的比賽時，必須提供額外的資訊來說明為什麼這場比賽應該通過申請。可能讓比賽申請通過的理由如下：
      olist1:
        #original_hash: de00462
        '1': 兩場比賽沒有相同的項目。
        #original_hash: f7bacc5
        '2': 兩場比賽在不同國家舉行。
      #original_hash: 5c5cf04
      content2: 「多地同時的3x3x3最少步數解比賽」為僅有3x3x3最少步數解項目且同時在多個不同場地舉行的WCA比賽。
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 多地同時的3x3x3最少步數解比賽不得為其他場次比賽的一部份。
          alist1:
            #original_hash: 75aa0c7
            1a: 兩者舉辦的時段不得重疊。
        '2':
          #original_hash: 8d9c548
          content1: 如果這種比賽所在地100公里之內有其他場次比賽，則
          alist1:
            #original_hash: 8f532bb
            2a: 兩場比賽之間應至少間隔5天以上，或
            #original_hash: e14e11e
            2b: 其他比賽不能有3x3x3最少步數解項目。
    paragraph-events:
      #original_hash: b16c5f1
      title: 公告比賽項目
      #original_hash: 7ad62c7
      content: 在申請比賽時，所有在比賽中會舉行的比賽項目必須要由WCA代表列出。之後再新增的項目必須要由WCAT核准。
    paragraph5:
      #original_hash: 17d01de
      title: 參賽者上限
      #original_hash: bd8e6ee
      content_html: >-
        每場比賽或每個比賽項目可以有參賽者上限（參見<a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>比賽要求政策</a>）。WCA代表必須要從WCAT取得參賽者上限的許可。參賽者上限應該要謹慎決定，並根據有興趣參加的參賽者來做考量。上限不應該因為次要原因而設太低。當在尋找適合的比賽場地時，就應該設想到想要設定的參賽者上限。參賽者上限必須要清楚地在WCA網站上的比賽頁面中公告。
    paragraph6:
      #original_hash: ce4c3d0
      title: 處理報名資訊
      #original_hash: bd669a1
      content: >-
        報名必須以先到者優先處理為原則，也就是說第一個報名必須要第一個受理。如果報名費採用預付制度，當報名費支付完成後才視為報名成功，這個資訊應該清楚地公告在比賽網站上的付費說明中。
    paragraph7:
      #original_hash: e4f1c62
      title: 管理候補名單
      #original_hash: 81ca3f3
      content1: 一旦參賽者人數達到上限，應該要開放候補名單。當已報名且通過審核的參賽者取消其報名，其位置可以會被下一位候補參賽者取代。
      #original_hash: 802b34f
      content2: >-
        如果比賽報名費採用預付制度，比較有效的辦法是，下一個候補名單中的參賽者自動補位，但其報名費應在截止時間前繳清才能完成報名（例如：48小時）。萬一候補的參賽者沒有及時繳清或是取消報名，則該位置應該再補位給下一名在候補名單中的參賽者。此程序應該要一直持續直到位置都被補滿為止，任何參賽者一律不得略過候補程序。
      #original_hash: 37bcbd6
      content3: 如果參賽者沒有透過正常程序報名卻參加比賽，該參賽者的成績將會在事後被刪除（假設有報名上限且達到上限）。
    paragraph8:
      #original_hash: c8ad8e6
      title: 比賽之前的工作
      list:
        #original_hash: c8abb5e
        '1': 在公告比賽之前，賽程需要發布在比賽網站上。賽程隨後還可以進行調整。
        #original_hash: e93d043
        '2': >-
          參賽者應該被分成若干組別，成績單必須列印且需根據分組分類。建議您提早規劃負責每個項目每個組別的轉亂員，至少第一輪要先規劃。轉亂員應該要找可靠度高的人。
    paragraph9:
      #original_hash: ead44f5
      title: 比賽當中的工作
      #original_hash: ee2e9c6
      content: 主辦團隊在比賽當中的工作項目應該與WCA代表討論。常見的工作如下（可以委託給其他可靠的人）：
      list:
        #original_hash: 03aea46
        '1': 負責報到處
        #original_hash: c4388f3
        '2': 做廣播或公告
        #original_hash: 45c78ae
        '3': 呼叫組別並發放成績單
        #original_hash: 0b31986
        '4': 輸入成績並列印成績
        #original_hash: 7ab2d4c
        '5': 尋找轉亂員和裁判
        #original_hash: 52e8316
        '6': 處理所有有關場地的問題（例如：鑰匙或無線網路）
