        name: 軟體管理員
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA代表</strong>是WCA動議中定義的角色，在WCA規則中有所描述。代表的主要職責是代表WCA監督比賽。WCA代表負責確保所有WCA比賽符合WCA的任務、精神和規則。WCA將代表區別成<strong>高級代表</strong>、<strong>區域代表</strong>、<strong>一般代表</strong>、<strong>初級代表</strong>和<strong>實習代表</strong>%{see_link}。</p>
        <p>跟一般代表職責不同的是，高級代表或是區域代表需額外負責管理該地區的代表以及當有社群成員聯絡時處理該地區社群的事務。</p>
        <p>新上任的代表會先列為初級代表，之後他們需要證明自己管理WCA比賽的熟練程度，才能升任為一般代表。</p><p>實習代表是用來訓練成WCA代表的職位，在有其他WCA代表同時在場的時候才能監督一場比賽。</p>
      #original_hash: 27d18ac
      see_link_html: '（參見%{link}）'
      #original_hash: 5b01fcc
      members_html: 所有參賽者在參加第一場WCA比賽時自動成為WCA<strong>成員</strong>。
