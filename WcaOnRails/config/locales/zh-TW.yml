      desc: 參賽者的報名資料能夠直接在WCA網站上面管理。由於手動管理分組和工作人員有可能會很費時，您可以考慮選用以下其中一個軟體。
    during:
      #original_hash: 9934200
      title: 比賽進行中
      #original_hash: 2b0a6f6
      desc: 在這裡您可以找到能夠在比賽進行中讓您管理比賽成績的工具。
    after:
      #original_hash: d81b949
      title: 比賽結束後
      #original_hash: b898460
      desc: 雖然成績確認會在網站上面執行，您仍要使用一些工具來載入由TNoodle產生的轉亂內容，這樣才能把最後成績上傳到WCA網站。
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: 產生和編輯WCA的比賽分組以及比賽任務分派的工具
      certificates:
        #original_hash: b3e4eb0
        title: 獎狀
        #original_hash: f1a0731
        description: 用WCA Live來列印WCA比賽的獎狀
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          WCA比賽主辦團隊可用的分組以及分派工作的管理工具。在主要的功能中你能找到：用排名來排列參賽者、分派工作（裁判、轉亂）、決定需要的轉亂數量、產生成績單、個人單子，以及改要...更多內容請參考網頁。
      scorecards:
        #original_hash: aa1b64d
        title: 成績單
        #original_hash: 2b8e373
        description: 用WCA Live來列印WCA比賽的成績單
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle （轉亂程式）
        #original_hash: 0a38b22
        description: TNoodle是用在WCA比賽的官方轉亂程式。通常都是由WCA代表在比賽前使用，但它的介面也能夠讓任何人為所有的WCA比賽項目產生轉亂內容。
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: 能管理WCA比賽且能即時向全世界分享比賽成績的平台
      nightmare:
        #original_hash: eebde3b
        title: 成績用表格
        #original_hash: 466f4c2
        description: 問題難免都會發生......如果您沒有網路連線，您就必須要使用舊的表單系統。
      matcher:
        #original_hash: cc59bc9
        title: 轉亂自動配對
        #original_hash: a352bd1
        description: >-
          能把TNoodle產生的轉亂內容對應到成績。當使用WCA
          Live時，從WCA網站載入成績，可以是EXCEL表格或是一個單獨的WCIF檔案。從不只一個TNoodle
          json檔案來載入轉亂內容。輸出適當的成績檔案格式來作為成績上傳。
