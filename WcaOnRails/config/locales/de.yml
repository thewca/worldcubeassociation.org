  about_regulations:
    #original_hash: 6bce1b5
    title: Über die Regeln
    panel1:
      #original_hash: 1fa73f3
      title: Regeln
      #original_hash: 557095b
      content1_html: >-
        Alle Wettbewerbe müssen den <a href="/regulations/">WCA Regeln</a>
        folgen. Es ist für Teilnehmer wichtig, die Regeln vor der Teilnahme an
        ihrem ersten Wettbewerb zu lesen.
      #original_hash: 4296902
      content2_html: >-
        Die WCA Regeln werden durch die <a
        href="/regulations/guidelines.html">WCA Guidelines</a> ergänzt, die
        zusätzliche Erklärungen und Beispiele geben.
      #original_hash: c8e1783
      content3_html: >-
        Wichtige Entscheidungen über Zwischenfälle, die bei Wettbewerben
        geschehen sind und durch das WCA Regulations Committee behandelt wurden,
        befinden sich im <a href="/incidents">Incidents Log</a>.
    panel2:
      #original_hash: 8ad8302
      title: Übersetzungen
      #original_hash: 7477d9b
      content1_html: >-
        Die WCA Regeln sind nicht nur in Englisch verfügbar, sondern wurden von
        WCA Mitgliedern in viele Sprachen übersetzt: <a
        href="/regulations/translations/">Übersetzungen</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Wichtig</strong>: Obwohl die Übersetzungen sehr hilfreich sind,
        sind sie nicht offiziell. Die englische Version der WCA Regeln ist in
        Wettbewerben bindend.
    panel3:
      #original_hash: 234fd4d
      title: Regel FAQ
      #original_hash: 8afba93
      content1_html: >-
        Die <a href="/faq">FAQ</a> beantwortet regelmässig gestellte Fragen über
        die WCA Regeln.
    panel4:
      #original_hash: ad5f6e7
      title: Leitfaden für Organisatoren
      #original_hash: 9bbdf16
      content1_html: >-
        Wenn du daran interessiert bist, einen Wettbewerb zu organisieren oder
        bereits dabei bist, lies bitte den <a
        href="/organizer-guidelines">Leitfaden für Organisatoren</a>.
      #original_hash: 5016669
      content2_html: >-
        Das Dokument enthält wichtige Informationen und sollte von jedem
        Organisator gelesen werden.
  regulations_translations:
    #original_hash: 9493b8d
    title: 'WCA Regeln und Richtlinien: Übersetzungen'
    #original_hash: 386ecc1
    paragraph1: >-
      Falls du eine andere Sprache als Englisch sprichst, könnten diese
