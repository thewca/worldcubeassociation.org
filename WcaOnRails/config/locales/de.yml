    page_title: Medien und Instagram Beiträge
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Allgemeine Medienbeiträge
      #original_hash: 670a1a8
      body_html: >-
        Die WCA teilt Artikel und Bilder von Wettbewerben, die von der Community
        über die <a href="/media">Medienseite</a> bereitsgestellt werden. Wenn
        du etwas mit uns teilen willst, fülle bitte das <a
        href="/media/new">Formular</a> aus!
    instagram_submission:
      #original_hash: e01c612
      title: Instagram Beitrag
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Wie du vielleicht gesehen hast, hat die WCA ein aktives <a
        href="https://www.instagram.com/thewcaofficial/">Instagram</a> Konto! Um
        die globale Community besser darstellen zu können, veröffentlichen wir
        Inhalte, die uns von Nutzern aus der ganzen Welt zur Verfügung gestellt
        werden.
      #original_hash: 9b6abcd
      paragraph2: >-
        Wenn du qualitativ hochwertige Fotos oder Videos hast, die wir auf
        Instagram hochladen sollen, klicke bitte den Button unten und fülle das
        Formular aus. Um die Inhalte zu veröffentlichen, musst du diese besitzen
        und der WCA das Recht geben, diese zu veröffentlichen. Aufgrund der
        hohen Anzahl an Einreichungen können wir nicht alles veröffentlichen.
        Hier sind aber einige Tipps:
      #original_hash: cf5c955
      photo_quality: >-
        Stelle sicher, dass die Qualität der Fotos/Videos hoch ist. Es muss kein
        professionelles Foto sein, aber die Qualität sollte nicht vom Motiv
        ablenken.
      #original_hash: 0742378
      photo_interest: >-
        Versuche Inhalte interessant für eine breite Community zu machen.
        Inhalte, die nur für eine kleine Gruppe interssant sind, gehören hier
        nicht hin.
      #original_hash: 497bc27
      wca_related: >-
        Veröffentliche Fotos und Videos die mit der WCA in verbindung stehen, da
        unser Account genau diese Inhalte hat. Wir möchten sehen, wie Cuber Spaß
        haben!
      #original_hash: af882f2
      submit_instagram_content: Instagram Inhalte einreichen
    instagram_hosting:
      #original_hash: 5156783
      title: Instagram Hosting
      #original_hash: 541106b
      paragraph1_html: >-
        Manchmal erlauben wir Mitgliedern der Community die offizielle WCA
        Instagram Story mit Inhalten von einer Competition zu füllen. Falls du
        Interesse hast, klicke den Button und fülle das Formular aus. Das WCA
        Communication Team wird sich mit dir in Verbindung setzen nachdem du
        alle Informationen eingereicht hast und du geeignet erscheinst. Falls du
        Fragen hast, <a
        href="https://www.worldcubeassociation.org/contact/website">kontaktiere
        uns</a> bitte.
      #original_hash: aca6c32
      paragraph2: >-
        Unser Ziel ist es, persönliche Beiträge von jedem Cuber und jedem
        Turnier zu zeigen. Dies soll natürlich keine zu große Hürde an einem
        Wochenende sein und du solltest vor allem das Turnier genießen und
        danach in der Lage sein, deine Erlebnisse zu teilen.
      #original_hash: af023ed
      paragraph3: 'Die Rolle des Hosts kann so zusammenegfasst werden:'
      #original_hash: 21efafe
      short_intro: 'Eine kurze Einleitung machen, dich selbst und das Turnier vorstellen'
      #original_hash: a053b5a
      venue_feel: >-
        Einige Video-Clips erstellen, um einen Eindruck vom Veranstaltungsort
        und der Leute zu bekommen. Das kann ein Bild vom Teilnehmerbereich oder
        von den Stationen sein, an denen die Puzzle gelöst werden.
      #original_hash: d17fb2f
      people_solving: >-
        Versuche einige Ausschnitte von Personen zu erstellen (vorzugsweise
        schnelle Teilnehmer bei ihren besten Events)
      #original_hash: 76d2358
      mini_interviews: >-
        Du kannst vesuchen, Mini-Interviews mit Personen zu machen
        (Organisatoren, Delegierte, etc.) und sie nach ihrer Meinung zum Turnier
        zu befragen.
      #original_hash: 6003b20
      pictures_too: 'Du kannst uns auch Bilder schicken, es müssen nicht nur Videos sein.'
      #original_hash: 8813619
      paragraph4: >-
        Unsere Kommunikation über das Wochenende verläuft meist in einer
        WhatsApp Gruppe. Bitte stelle sicher, dass du mit dieser Plattform
        vertraut bist und lass uns wissen, falls du nicht mehr in der Lage bist,
        Host zu sein, damit wir andere Pläne umsetzen können.
      #original_hash: 38191c1
      apply_to_host: Als Host bewerben
