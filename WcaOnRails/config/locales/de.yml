    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'WCA Teams, Komitees und Gremien'
      #original_hash: 9482c5d
      title: Zusammensetzung
      board:
        #original_hash: abd2828
        name: WCA Board of Directors
        #original_hash: e0d37a2
        description: >-
          Die World Cube Association wird vom WCA Board geleitet, das aus
          folgenden Mitgliedern besteht:
      #original_hash: d54d953
      committees: >-
        Die folgenden Teams und Komitees sind ein wesentlicher Bestandteil der
        Organisation und führen die täglichen Aufgaben aus, die nötig sind, um
        die Organisation funktionsfähig zu halten. Diese Komitees bestehen aus
        WCA Mitgliedern. Dies schließt sowohl WCA Delegierte als auch Teilnehmer
        ein. Jedes Team hat einen Leiter, der in seiner Rolle sicherstellt, dass
        das Team seine Aufgaben erledigt und auch andere WCA Team-Mitglieder
        anleitet. Gremien sind ein spezieller Typ von Teams, die in einer
        Beraterrolle für das WCA Board arbeiten und aus Community Mitgliedern
        bestehen. Diese sind keine WCA Mitarbeiter. Wenn es offene Stellen in
        Komitees, Teams oder Gremien gibt, wird dies inklusive der
        Bewerbungsanforderungen auf der Frontseite veröffentlicht.
      #original_hash: c366473
      senior_member: Senior Mitglied
      #original_hash: e26c936
      leader: Leiter
      officers:
        #original_hash: d79bd00
        name: WCA Direktor
        #original_hash: 312e799
        description: >-
          Die Direktoren der WCA befassen sich mit Aufgaben, die mit dem
          Non-Profit Status der WCA zusammenhängen. Diese Direktoren werden
          durch das WCA Board gewählt. Der geschäftsführende Direktor ist der
          Geschäftsführer der WCA, der Vorsitz leitet alle Board Meetings, der
          Sekretär verwaltet die Dokumente der Organisation und der
          Schatzmeister verwaltet die finanziellen Angelegenheiten der WCA.
      chair:
        #original_hash: de34439
        name: WCA Vorsitz
      executive_director:
        #original_hash: 7d405ff
        name: WCA Geschäftsführer
      secretary:
