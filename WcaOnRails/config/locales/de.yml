        profile: '%{user_name}s Profil'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinary Committee
        #original_hash: 286fdf8
        description: >-
          Dieses Komitee berät das WCA Board in besonderen Fällen, wie etwa
          mutmaßlichem Verstoß gegen die WCA-Regeln, und kann von Mitgliedern
          der WCA in dringenden persönlichen Angelegenheiten bezüglich
          WCA-Wettbewerben kontaktiert werden.
      wdpc:
        #original_hash: 70539cd
        name: WCA Datenschutz Komitee
        #original_hash: 1f69829
        description: >-
          Dieses Komitee ist für alle Angelegenheiten, die den Datenschutz
          betreffen, zuständig.
      wrc:
        #original_hash: 3da1e85
        name: WCA Regulations Committee
        #original_hash: 13ada5b
        description: 'Dieses Komitee ist dafür verantwortlich, die WCA-Regeln zu verwalten.'
      wrt:
        #original_hash: 67be768
        name: WCA Results Team
        #original_hash: 439ffae
        description: >-
          Dieses Team ist dafür zuständig, die Resultate von Turnieren zu
          verwalten.
      wst:
        #original_hash: a14bc62
        name: WCA Software Team
        #original_hash: ec961e4
        description: >-
          Dieses Team ist für die Software der WCA zuständig (Webseite,
          Scrambling Software, Workbook, Admin Tools).
      wct:
        #original_hash: 63a2388
        name: WCA Communication Team
        #original_hash: 50fd091
        description: >-
          Das WCA Communication Team (WCT) hat die Aufgabe die Kommunikation der
          WCA mit der Community und der Öffentlichkeit zu managen und zu
          unterstützen. Die Kommunikation der WCA sollte den Zielen der WCA
          dienen und eine positive Kultur von Freundlichkeit, Transparenz,
          Respekt, Offenheit und Verantwortung unterstützen.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financial Committee
        #original_hash: b4ed44b
        description: Das Team ist für die Verwaltung der Finanzen der WCA verantwortlich
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethik Komitee
        #original_hash: c304d57
        description: >-
          Dieses Komitee hat die Aufgabe sicherzustellen, dass alle Handlungen
          von WCA Personal und externem Personal den Ethikkodex befolgen.
      weat:
        #original_hash: d1dbb86
        name: WCA Vorstandsassistenten Team
        #original_hash: 889dd90
        description: >-
          Dieses Team ist verantwortlich dafür, administrative Aufgaben des WCA
          Vorstands auszuführen.
      wqac:
        #original_hash: 8f32116
        name: WCA Quality Assurance Committee
        #original_hash: 0171b3b
        description: >-
          Dieses Komitee hat die Aufgabe, die Verbesserung der Qualität
          innerhalb der WCA, sowie die Anwendung von Qualitätsstandards
          international, zu unterstützen und zu fördern um eine konsistent hohe
          Qualität von Prozessen, WCA  Personal, regionalen Organisationen,
          Organisatoren von Wettbewerben und Personal von Wettbewerben
          sicherzustellen.
      wcat:
        #original_hash: 2b81984
        name: WCA Wettbewerbsankündigungsteam
        #original_hash: f511502
        description: >-
          Dieses Team hat die Aufgabe, WCA Wettbewerbe zu bestätigen,
          anzukündigen und sicherzustellen, dass die Ankündigungen den WCA
          Qualitätsstandards entsprechen.
      wmt:
        #original_hash: 2035811
        name: WCA Marketing Team
        #original_hash: f2a0140
        description: >-
          Dieses Team ist dafür zuständig, die Marke WCA zu entwickeln und zu
          verwalten, Sponsoren zu suchen, die Verteilung von WCA
          Wettbewerbsequipment zu unterstützen, und WCA Merchandise zu
          vermarkten.
      wac:
        #original_hash: 1ce7604
        name: WCA Beratungsgremium
        #original_hash: fb6cd86
        description: >-
          Dieses Gremium ist für den Aufbau und die Pflege der bilateralen
          Kommunikation zwischen der WCA Community und den WCA Mitarbeitern
          zuständig.
      wsot:
        #original_hash: 58765c7
        name: WCA Sports Organization Team
        #original_hash: 8f888d6
        description: >-
          Dieses Team ist dafür zuständig, die Anerkennung der WCA als
          internationale Sportorganisation zu überwachen und zu unterstützen.
      wat:
        #original_hash: 90a1280
        name: WCA Archive Team
        #original_hash: fae6850
        description: >-
          Das WCA Archive Team ist ein Beratungsgremium der WCA. Dieses Team ist
          dafür zuständig, die Entwicklung eines Archivs der Organisation zu
          überwachen und zu unterstützen.
      banned:
        #original_hash: d30e2e5
        name: Gesperrte Teilnehmer
      wct_china:
        #original_hash: ed5b65a
        name: WCT China
      #original_hash: f8c3f3c
      operations_html: >-
        Die alltäglichen Tätigkeiten werden durch die %{committees_and_teams}
        der WCA durchgeführt.
      #original_hash: 0e7a036
      teams_committees: Teams und Komitees
      probation:
        #original_hash: 1dd6e3b
        name: Delegates auf Bewährung
      wst_admin:
        #original_hash: d4112d2
        name: Software Admins
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA Delegate</strong> ist eine Rolle die in den WCA Motions
        definiert ist und in den WCA Regeln weiter beschrieben wird. Die
        Hauptaufgabe eines Delegierten ist es, Wettbewerbe im Auftrag der WCA zu
        überwachen. Ein WCA Delegierter ist verantwortlich dafür
        sicherzustellen, dass alle WCA Wettbewerbe entsprechend der Aufgabe, des
        Spirits und der Regeln abgehalten wird. Die WCA unterscheidet zwischen
        <strong>WCA Senior Delegates</strong>, <strong>WCA Delegates</strong>
        und <strong>WCA Candidate Delegates</strong>%{see_link}.</p>
        <p>Zusätzlich zu den Aufgaben eines WCA Delegierten ist ein WCA Senior
        Delegate dafür verantwortlich, WCA Delegierte in ihrer Region zu
        verwalten und er kann auch von der Community bei regionalen
        Angelegenheiten kontaktiert werden.</p> <p>Neue Delegierte werden
        zunächst als WCA Junior Delegates aufgeführt. Danach ist es ihre
        Aufgabe, ihre Fähigkeiten bei der Leitung von WCA Wettbewerben unter
        Beweis zu stellen, bevor sie zu WCA Delegierten befördert werden.</p>
        <p>Trainee Delegates werden auf die Rolle als WCA Delegierter
        vorbereitet und dürfen nur Wettbewerbe betreuen, wenn ein WCA Delegate
        anwesend ist.</p>
      #original_hash: 27d18ac
      see_link_html: ' (siehe %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Alle Turnierteilnehmer werden automatisch bei ihrem ersten WCA-Turnier
        zu <strong>Mitgliedern</strong> der WCA.
