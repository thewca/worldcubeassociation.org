      create_success: >-
        Bewerbung erfolgreich übertragen. Bitte checke deine E-Mails und warte
        bis der WCA Vorstand diese überprüft hat
    delete:
      #original_hash: 6588652
      confirm_delete: >-
        Bist du sicher, dass du diese Anfrage für eine regionale Organisation
        löschen möchtest?
  contact:
    #original_hash: a34b69f
    title: Kontaktinformationen
    #original_hash: b5c2eaa
    info_alert_html: >-
      Bevor Du mit einem Team von dieser Seite Kontakt aufnimmst, lies bitte
      unsere %{link}!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Für Fragen zur Website, Kommentare und Vorschläge, nutze bitte dieses <a
      href='/contact/website'>Kontaktformular</a>. Für Anfragen bezüglich eines
      spezifischen Gebiets oder Wettbewerbs ist dein lokaler %{link} zuständig.
      Bitte kontaktiere ihn in diesem Fall.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Komitees und Teams</u>
    #original_hash: 1cb449c
    members: Mitglieder
    board:
      #original_hash: f3cbb35
      info_html: >-
        Die World Cube Association wird vom WCA Board geführt. Dieses ist
        verantwortlich für generelle Anfragen und die WCA Organisation als
        solche.
    wct:
      #original_hash: 846684d
      info_html: >-
        Die WCT ist für die Überwachung und Unterstützung der Kommunikation der
        WCA mit der Community und der generellen Öffentlichkeit zuständig. Sie
        sollten bei generellen Fragen über die WCA und die Social Media
        Auftritte kontaktiert werden.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        Die WDC ermittelt in unterschiedlichen Situationen und regt Lösungen an,
        die auch Bestrafungen einschließen, falls diese nötig sind. Zu den
        Themen gehört unter anderem die Verletzung der WCA Regeln oder Probleme
        in der Community. Falls du von einem solchen Thema betroffen bist,
        kontaktiere dieses Komitee.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        Das WDPC hat die Verantwortung und Verpflichtung des Recherchierens, der
        Erstellung, der Umsetzung, der Instandhaltung und der Vollstreckung
        aller WCA Datenschutz Richtlinien, Verträge mit externen
        Datenverarbeitern von WCA Daten und der Erledigung von Aufgaben, die mit
        dem Datenschutz zusammenhängen.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        Die WRC behandelt alle Angelegenheiten, die im Zusammenhang mit der
        Anwendung, der Verbesserung und der Entwicklung der WCA Regeln stehen.
        Sie unterstützen WCA Delegates bei prozeduralen Fragen, die bei
        Turnieren auftreten und entscheiden über Zwischenfälle, die nicht gelöst
        wurden oder nicht von den Regeln abgedeckt werden. Die WRC
        veröffentlicht zudem regelmässig WCA interne Berichte, um WCA Delegates
        zu unterstützen und ihre Kenntnisse der Regeln zu verbessern. Wenn du
        bei der Entwicklung von Regeln unterstützen willst oder Änderungen
        vorschlagen willst, kontaktiere die WRC via E-Mail oder nutze <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        Das WRT ist verantwortlich für die Verwaltung aller Daten in der
        Datenbank der WCA, insbesondere der Ergebnisse von Wettbewerben und
        persönlichen Daten. Sie veröffentlichen Ergebnisse von WCA Wettbewerben
        auf der Webseite sobald der WCA Delegate diese eingereicht hat.
        Abgesehen davon ist das WCA Results Team auch für die Korrektur von
        Ergebnissen und Profilinformationen zuständig. Dies schließt die
        Änderung von Namen und Geburtsdaten auf Basis verifizierter Dokumente
        und die Verwaltung von Profilbildern ein.
    wst:
      #original_hash: 7de6222
      info_html: >-
        Das WST ist verantwortlich für die Wartung und Verwaltung aller Software
        der WCA. Sie entwickeln auch neue Software für die verschiedenen
        Aufgaben innerhalb der WCA. Falls du einen Vorschlag oder eine Idee für
        eine Weiterentwicklung der Webseite hast oder Fehler melden willst,
        kontaktiere sie gerne! Die WCA Webseite ist ein großes Open Source
        Projekt auf <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        Das WFC ist verantwortliche für alle Angelegenheiten, die die Finanzen
        der WCA betreffen. Sie verwalten Einkünfte und Konten der WCA in
        Übereinstimmung mit einem jährlichen Budget, welches sie ebenso
        regelmässig bestimmen.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Dieses Komitee hat die Aufgabe sicherzustellen, dass alle Vorgänge, die
        WCA Personal und externes Personal befolgen, den Ethikkodex befolgen.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Dieses Team ist verantwortlich dafür, administrative Aufgaben des WCA
        Vorstands auszuführen.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Dieses Komitee hat die Aufgabe, die Verbesserung der Qualität innerhalb
        der WCA, sowie die Anwendung von Qualitätsstandards international, zu
        unterstützen und zu fördern um eine konsistent hohe Qualität von
        Prozessen, WCA  Personal, regionalen Organisationen, Organisatoren von
        Wettbewerben und Personal von Wettbewerben sicherzustellen.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Dieses Komitee hat die Aufgabe, WCA Wettbewerbe zu bestätigen und
        anzukündigen und sicherzustellen, dass die Ankündigungen den WCA
        Qualitätsstandards entsprechen.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Dieses Team ist dafür zuständig, die Marke WCA zu entwickeln und zu
        verwalten, Sponsoren zu suchen, die Verteilung von WCA
        Wettbewerbsequipment zu unterstützen, und WCA Merchandise zu vermarkten.
    wsot:
      #original_hash: 8f888d6
      info_html: >-
        Dieses Team ist dafür zuständig, die Anerkennung der WCA als
        internationale Sportorganisation zu überwachen und zu unterstützen.
    wat:
      #original_hash: fae6850
      info_html: >-
        Das WCA Archive Team ist ein Beratungsgremium der WCA. Dieses Team ist
        dafür zuständig, die Entwicklung eines Archivs der Organisation zu
        überwachen und zu unterstützen.
    #original_hash: f97a4f5
    councils_html: Räte
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Dieser Rat ist verantwortlich für den Aufbau und die Verwaltung einer
        bilateralen Kommunikation zwischen der WCA Community und den WCA
        Mitarbeitern.
  score_tools:
    #original_hash: 4fc2133
    title: Software Tools für WCA Wettbewerbe
    #original_hash: 6d2fe37
    wca_icon_text: Entwickelt und unterhalten durch das WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Diese Seite ist eine Auflistung von Tools, die sich bei der Organisation
        von WCA Wettbewerben bewährt haben. Es besteht kein Anspruch auf
        Vollständigkeit.
      #original_hash: 479b542
      disclaimer: >-
        Nicht alle Tools auf dieser Seite werden durch das WST unterhalten - das
        ist vollkommen in Ordnung. Wir haben leider nicht die Möglichkeit, alle
        Software-Tools im Zusammenhang mit der WCA zu betreiben. :-)
      #original_hash: 80f97b9
      used: >-
        Alle Programme auf dieser Liste wurden bei realen WCA Wettbewerben
        genutzt und integrieren sich in die WCA Webseite: sie lassen dich mit
        deinem WCA Account anmelden und ermöglichen so den Import der Daten von
        zukünftigen Wettbewerben. Für jedes einzelne wird der Autor benannt.
    before:
      #original_hash: 9850344
      title: Vor dem Wettbewerb
      #original_hash: 576e2f4
      desc: >-
        Die Verwaltung von Anmeldungen kann direkt auf der WCA Webseite erledigt
        werden. Da manuelles Verwalten von Gruppen und Personal sehr
        zeitaufwendig sein kann, solltest du die Benutzung eines der folgen
        Tools erwägen.
    during:
      #original_hash: 9934200
      title: Während des Wettbewerbs
      #original_hash: 2b0a6f6
      desc: >-
        Du findest hier Tools, die zur Verwaltung von Ergebnissen während
        Wettbewerben genutzt werden können.
    after:
      #original_hash: d81b949
      title: Nach dem Wettbewerb
      #original_hash: b898460
      desc: >-
        Obwohl die Validierung von Ergebnissen auf der WCA Webseite durchgeführt
        wird, musst du Tools nutzen, um von TNoodle generierte Scrambles den
        Ergebnissen zuzuordnen, die dann auf der WCA Webseite übermittelt
        werden.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Tool zur Generierung und Anpassung von Gruppen und Aufgaben bei WCA
          Wettbewerben
      certificates:
        #original_hash: b3e4eb0
        title: Urkunden
        #original_hash: f1a0731
        description: Drucke Urkunden für WCA Wettbewerbe mit WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Aufgaben- und Gruppen-Management Tool für Organisatoren von WCA
          Wettbewerben. Zu den Hauptfunktionalitäten gehören: Teilnehmer nach
          Rangliste sortieren, Aufgaben (Judging, Scrambling) zuordnen,
          Festlegen der Anzahl der Scrambles, Generierung von Scoresheets,
          persönlichen Zeitplänen, Zusammenfassungen ... Sieh dir die Webseite
          für weitere Informationen an.
      scorecards:
        #original_hash: aa1b64d
        title: Scorecards
        #original_hash: 2b8e373
        description: Drucke Scorecards für WCA Wettbewerbe mit WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Scrambles)
        #original_hash: 0a38b22
        description: >-
          TNoodle ist das offizielle Scrambling-Programm, welches bei WCA
          Wettbewerben genutzt wird. Es wird normalerweise vor dem Wettbewerb
          vom WCA Delegierten genutzt, aber die Nutzeroberfläche erlaubt auch
          die Generierung von Scrambles ausserhalb davon.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Plattform um WCA Wettbewerbe durchzuführen und Live Resultate zu
          teilen.
      nightmare:
        #original_hash: eebde3b
        title: Ergebnisse
        #original_hash: 466f4c2
        description: >-
          Im Notfall kann für das Eintragen von Ergebnissen auch ein Spreadsheet
          genutzt werden.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Kann genutzt werden, um mit TNoodle generierte Scrambles den
          Ergebnissen zuzuordnen. Importiert werden können die Ergebnisse von
          der Webseite, ein Spreadsheet oder eine WCIF Datei. Die Scrambles
          können von einem oder mehreren TNoodle JSON Dateien importiert werden.
          Die Ergebnisse können für die Einreichung auf der WCA Webseite
          exportiert werden.
      groups:
        #original_hash: 311a3f6
        title: Competition groups
        #original_hash: 74a0926
        description: Zeige Gruppen eines beliebigen laufenden Wettbewerbs
  logo:
    #original_hash: c72c969
    title: WCA-Logo
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        Das WCA-Logo wurde von Justin Eastman im Rahmen eines Design-Wettbewerbs
        im Januar 2005 entworfen.<br />Uns gefiel das Logo aufgrund seines
        Designs, der Farben, und der Tatsache, dass es nicht speziell einen
        3x3x3 Cube zeigt.
      #original_hash: 916e3fc
      '2': >-
        Wir bieten vier verschiedene Varianten des Logos an: Eine <a
        href="/files/WCAlogo_XL.jpg">große Version</a> (46 KB, 1756 px by 1068
        px), eine <a href="/files/WCAlogo.svg">Vektorgrafik</a>, eine <a
        href="/files/WCAlogo_notext.svg">Vektorgrafik ohne Text</a> und eine <a
        href="/files/WCAlogo_monochrome.svg">monochrome Variante der
        Vektorgrafik</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D-Version des Logos, entworfen von Vu Minh Tan aus Vietnam: <a
        href="/files/WCALogo3D.png">PNG-Version</a> (2.1 MB), eine <a
        href="/files/WCALogo3Dsmall.png">kleine PNG-Version</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Die zulässige Nutzung des WCA Logos ist in den Richtlinien zur Benutzung
        des Logos definiert, welches auf der <a href="/documents">WCA Document
        Seite</a> zu finden ist.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Den WCA Workbook Assistant herunterladen
    #original_hash: cf1b916
    last_update: Letztes Update
    #original_hash: feece00
    version_history: Versionsverlauf
    #original_hash: 8f3f4c0
    header: Verarbeiten der Ergebnisse und Scrambles vor Einsendung an die WCA
    step1:
      #original_hash: c0450b1
      title: 'Schritt 1: Öffne das Tabellenblatt mit den Ergebnissen'
      #original_hash: 656d70d
      content_html: >-
        Öffne das Tabellenblatt mittels des <em>Open...</em>-Knopfes oder per
        "Drag and Drop" der Tabellenblatt-Datei in das Anwendungsfenster.
    step2:
      #original_hash: 3ad9881
      title: 'Schritt 2: Füge die TNoodle-Scrambles hinzu'
      #original_hash: 080acc0
      content_html: >-
        Füge die Scrambles aus TNoodle mittels des <em>Add...</em>-Knopfes oder
        per "Drag and Drop" der TNoodle-Scrambledateien in das Anwendungsfenster
        hinzu. Stelle sicher, dass Du hierfür entweder die von TNoodle
        generierte .zip- oder .json-Datei verwendest.
      #original_hash: 6cc90b8
      content2_html: >-
        Du kannst mehrere Scramble-Dateien hinzuzufügen, falls die Scrambles
        getrennt voneinander in Teilen generiert wurden oder Extra-Scrambles
        während des Turniers erzeugt werden mussten.
    step3:
      #original_hash: b2d01b3
      title: 'Schritt 3: Verbinde die Scrambles mit den Ergebnissen'
      #original_hash: 36383b1
      content_html: >-
        Der WCA Workbook Assistant verbindet die Scrambles automatisch mit den
        abgehaltenen Runden. In manchen Fällen, wie etwa wenn mehrere
        Scramble-Dateien erzeugt wurden, kann es sein, dass die Auswahl aufgrund
        der mehreren Auswahlmöglichkeiten manuell vorgenommen werden muss.
      #original_hash: e869c1e
      content2_html: >-
        Scrambles können manuell ausgewählt werden, indem die
        <em>Scrambles</em>-Zelle in der Seitenübersichts-Leiste doppelt
        angeklickt wird.
      #original_hash: 8f4fdfd
      content3_html: >-
        Es ist nur möglich, eine einzige Runde aus den Scramble-Dateien je Runde
        mit Ergebnissen auszuwählen. Falls eine Situation auftritt, in der
        Scrambles für eine einzelne Runde als getrennte Runden in TNoodle
        generiert wurden, kannst Du den <em>Edit groups...</em>-Knopf benutzen,
        um die Gruppierung in den Scramble-Dateien entsprechend anzupassen und
        sie von einer Runde in die andere zu verschieben oder zu löschen.
      #original_hash: 94353f2
      content4_html: >-
        In diesem Beispiel wurde ein zusätzlicher Satz Scrambles generiert, um
        in der ersten Runde Skewb zwei Gruppen statt einer zu haben.
      #original_hash: 68c5b18
      content5_html: >-
        Die Scrambles für die zusätzliche Gruppe können per "Drag and Drop" auf
        die ursprünglich generierte Gruppe verschoben werden. Das fasst die
        beiden Gruppen in einer Runde zusammen.
    step4:
      #original_hash: ed940d2
      title: 'Schritt 4: Behebe sämtliche von der Anwendung angezeigte Fehler'
      #original_hash: df2cf58
      content_html: >-
        Die Ergebnisse werden auf Fehler bei der Dateneingabe hin überprüft.
        Runden mit Fehlern werden mit einem roten Symbol in der Seitenübersicht
        markiert.
      #original_hash: 7fbf6b8
      content2_html: >-
        Bei der Auswahl einer Seite mit Fehlern in der Seitenübersicht, wird die
        Anwendung die Details in der "validation errors"-Leiste unten links
        anzeigen.
      #original_hash: 0600502
      content3_html: >-
        Fehler können korrigiert werden, indem das Tabellenblatt in einer
        entsprechenden Anwendung geöffnet, die Felder bearbeitet und dort
        gespeichert werden. Das aktualisierte Tabellenblatt kann dann durch
        Druck auf den <em>Refresh</em>-Knopf erneut vom WCA Workbook Assistant
        geladen werden. Dies wird nur die Ergebnisse neu laden und beeinflusst
        andere vorgenommene Änderungen, wie etwa die hinzugefügten Scrambles,
        nicht.
    step5:
      #original_hash: 536ec4d
      title: 'Schritt 5: Wähle die Wettbewerbs-ID aus'
      #original_hash: 5aeb5bd
      content_html: >-
        Wähle die korrekte Wettbewerbs-ID durch Klick auf den
        <em>Select...</em>-Knopf neben dem <em>Competition ID</em>-Feld aus.
      #original_hash: 3acf7d0
      content2_html: >-
        Ein Dialog mit einer Liste von zur Auswahl stehenden Wettbewerben wird
        angezeigt.
      #original_hash: ceeb6fe
      content3_html: >-
        Du kannst die Liste filtern, indem Du einen Teil des Namens des
        Wettbewerbs oder des WCA-Delegierten eintippst.
      #original_hash: 5ca74eb
      content4_html: >-
        Zu Beginn werden nur Wettbewerbe die vor weniger als einer Woche
        stattgefunden haben, beziehungsweise in weniger als einer Woche
        stattfinden werden, angezeigt. Wenn Du einen Wettbewerb außerhalb dieses
        Zeitfensters auswählen musst, entferne die Markierung bei <em>Only show
        current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Schritt 6: Exportiere die Ergebnisdaten in JSON'
      #original_hash: 6bfee23
      content_html: >-
        Speichere die Ergebnisdaten in einer JSON-Datei mittels des <em>Export
        results JSON...</em>-Knopfes unten rechts.
    step7:
      #original_hash: 09fa37d
      title: 'Schritt 7: Sende das Ergebnis-JSON an die WCA'
      #original_hash: 9be089f
      content_html: >-
        Schicke die vom WCA Workbook Assistant erzeugte JSON-Datei per E-Mail an
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
