        #original_hash: f79b522
        title: Wie erhalte ich eine WCA-ID und eine WCA-Profilseite?
        content:
          #original_hash: b645fe1
          '1': >-
            Wenn du noch nie zuvor an einem Wettbewerb teilgenommen hast, gehe
            zu <a href='/competitions'>Wettbewerbe</a>!  Eine WCA-ID sowie eine
            WCA-Profilseite werden für dich erstellt, sobald die Ergebnisse
            deines ersten Wettbewerbs veröffentlicht werden.
      '2':
        #original_hash: eb948e7
        title: Wie kann ich einen WCA-Wettbewerb finden?
        content:
          #original_hash: d195cec
          '1': >-
            Sieh Dir unsere Liste von <a href='/competitions'>Wettbewerben</a>
            an.
      '3':
        #original_hash: af6ad12
        title: >-
          Wie kann ich mich für einen Wettbewerb anmelden? Bei wem kann ich mich
          melden wenn ich Probleme bei der Anmeldung habe?
        content:
          #original_hash: 7b91db1
          '1': >-
            Die meisten Wettbewerbe verwalten ihre Anmeldungen direkt hier auf
            der WCA-Website, manche nutzen aber auch ein eigenes System. Du
            solltest die Organisatoren des Wettbewerbs an dem Du teilnehmen
            möchtest kontaktieren, um Näheres zu erfahren. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Was sind die Voraussetzungen um an einem WCA-Wettbewerb teilnehmen zu
          können? Was muss ich vor der Teilnahme alles wissen?
        content:
          #original_hash: 40aa9c0
          '1': >-
            Im Allgemeinen gibt es kaum Voraussetzungen um an einem Wettbewerb
            teilzunehmen. Es wird jedoch von jedem Teilnehmer ein gutes
            Verständnis der <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA-Regeln</a>
            erwartet. Zusätzlich empfehlen wir einen Blick auf das <a
            target='_blank'
            href='http://cube.hackvalue.de/tutorials/competitor.php'>Deutsche
            Teilnehmertutorial</a>, welches einige wichtige Hinweise für
            Wettbewerbsneulinge enthält.
      '5':
        #original_hash: 3b657aa
        title: Wie kann ich einen Wettbewerb in meinem Heimatort ermöglichen?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Wenn Du gerne einen Wettbewerb organisieren möchtest, solltest Du
            auf jeden Fall an mindestens zwei Wettbewerben teilgenommen haben um
            die Erfahrung als Teilnehmer zu sammeln.
          #original_hash: be305b8
          '2': >-
            WCA-Wettbewerbe müssen sich nach den <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-Regeln</a>
            richten. Das Organisationsteam muss diese zwar nicht wortgetreu
            auswendig beherrschen, ein vertieftes Verständnis der
            Regelgrundlagen hilft jedoch definitiv beim Organisieren des
            Wettbewerbs.
          #original_hash: dbd72c2
          '3': >-
            Hiernach muss das Organisationsteam Kontakt mit einem lokalen <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA-Delegierten</a>
            aufnehmen. Die Aufsicht eines WCA-Delegierten ist notwendig, damit
            der Wettbewerb offiziell von der WCA zugelassen und anerkannt wird.
            Der WCA-Delegerte unterstützt das Organisationsteam auch bei der
            erfolgreichen Organisation des Wettbewerbs.
          #original_hash: 809f53a
          '4': >-
            Besuche den <a target='_blank'
            href='http://cube.hackvalue.de/tutorials/competition.php'>Deutschen
            Organisations-Ratgeber</a> für weitere Informationen. (Bei jedwedem
            Konflikt zwischen Daten und Informationen aus dieser Ressource und
            den WCA-Regeln hat das WCA-Regelwerk stets Vorrang.)
      '6':
        #original_hash: 8005a61
        title: >-
          Wofür sind die WCA-Benutzerkonten da? Was ist der Unterschied zwischen
          einem WCA-Benutzerkonto und einer WCA-Profilseite?
        content:
          #original_hash: 57a3767
          '1': >-
            Du erhältst automatisch eine WCA-ID sobald die Ergebnisse deines
            ersten offiziellen WCA-Wettbewerbs veröffentlicht werden.
          #original_hash: c5ad7a3
          '2': >-
            WCA-Benutzerkonten dienen uns als Nachweis deiner Identität. Sie
            ermöglichen es dir, ein Profilfoto zu deiner WCA-Profilseite
            hinzuzufügen, sowie dich für Wettbewerbe anzumelden. Dies schützt
            dich vor anderen Menschen, die sich als du ausgeben wollen.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Wie kann ich mein Profilbild ändern?
        content:
          #original_hash: e619524
          '1': >-
            Zuerst musst du <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>ein
            WCA-Benutzerkonto erstellen und es mit deiner WCA-ID verknüpfen.</a>
          #original_hash: 56a8f26
          '2': >-
            Nachdem Du deine WCA-ID mit deinem WCA-Benutzerkonto verknüpft hast,
            gehst Du auf deine <a
            href='%{profile_edit_path}'>Benutzerkonto-bearbeiten-Seite</a> um
            dein Profilbild zu ändern.
      '8':
        #original_hash: 1d61217
        title: Wie verknüpfe ich meine WCA-ID mit meinem WCA-Benutzerkonto?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      results:
        #original_hash: 9aae576
        title: >-
          Wann werden die Ergebnisse eines WCA-Wettbewerbs auf die WCA-Website
          hochgeladen?
        content:
          #original_hash: 890d879
          '1': >-
            Nachdem ein Wettbewerb vorbei ist, muss der WCA-Delegierte alle
            Ergebniszettel und Personendaten gegenlesen, um mögliche Fehler zu
            korrigieren. Sobald dies erledigt ist, werden die Ergebnisse an das
            WCA Results-Team (WRT) übersendet, welches für das Hochladen der
            Ergebnisse sowie die Verwaltung der WCA-Datenbank verantwortlich
            ist. Das WRT lädt die Ergebnisse dann so schnell wie möglich hoch.
          #original_hash: b6a68ab
          '2': >-
            Abhängig von der Größe des Wettbewerbs und dem persönlichen
            Terminkalender des WCA-Delegierten, kann dies zwischen ein und zwei
            Tagen bis hin zu einer ganzen Woche in Anspruch nehmen. Bitte übe
            dich in Geduld.
          #original_hash: bf8adbe
          '3': >-
            Zusätzlich kannst Du, sofern dein WCA-Benutzerkonto mit deiner
            WCA-ID verbunden ist (siehe unten), <a
            href='%{preferences_edit_path}'>hier</a> automatische
            E-Mail-Benachrichtigungen über deine Ergebnisse aktivieren.
  about:
    #original_hash: 9ac918a
    title: Über die WCA
    mission:
      #original_hash: e4698d4
      title: Mission
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          Die World Cube Association überwacht Wettbewerbe für alle Puzzles,
          sogenannte "Rubik's Puzzles", sowie alle anderen Puzzles die man durch
          Drehen der Seiten löst, sogenannte 'Drehpuzzle'. Das berühmteste
          dieser Puzzle ist der Rubik's Cube, erfunden von Professor Rubik aus
          Ungarn. Eine Auswahl dieser Puzzles werden als offizielle Disziplinen
          der WCA anerkannt.
        #original_hash: c8ecd24
        '2': >-
          Die World Cube Association organisiert Wettbewerbe auf der ganzen
          Welt, unterstützt von nationalen Organisationen, die verantwortlich
          für die Organisation von Wettbewerben im jeweiligen Land sind.
        #original_hash: 20e0550
        '3': >-
          Das Ziel der World Cube Association ist es, <br /><strong>mehr
          Wettbewerbe in mehr Ländern mit mehr Menschen und mehr Spaß
          auszurichten, unter fairen und gleichen Bedingungen.</strong>
        #original_hash: bee3687
        '4': >-
          Der Geist der World Cube Association ist es, dass <br />
          <strong>Menschen aus der ganzen Welt gemeinsam in einer freundlichen
          Atmosphäre Spaß miteinander haben, sich gegenseitig helfen und
          sportlich verhalten.</strong>
    structure:
      #original_hash: 9482c5d
      title: Zusammensetzung
      #original_hash: d855b50
      board_html: >-
        Die World Cube Association wird vom <strong>WCA Board</strong>
        angeführt, bestehend aus den folgenden Mitgliedern:
      #original_hash: b0c72a9
      committees: >-
        Die folgenden Kommittees sind für die operationellen Aktivitäten der WCA
        verantwortlich:
      wdc:
        #original_hash: 853bffa
        name_html: <strong>WCA Disciplinary Committee (WDC)</strong>
        #original_hash: 286fdf8
        description: >-
          Dieses Kommittee berät das WCA Board in besonderen Fällen, wie etwa
          mutmaßlichem Verstoß gegen die WCA-Regeln, und kann von Mitgliedern
          der WCA in dringenden persönlichen Angelegenheiten bezüglich
          WCA-Wettbewerben kontaktiert werden.
      wrc:
        #original_hash: 4aa147f
        name_html: <strong>WCA Regulations Committee (WRC)</strong>
        #original_hash: 13ada5b
        description: >-
          Dieses Kommittee ist dafür verantwortlich, die WCA-Regeln zu
          verwalten.
      results:
        #original_hash: 3e819b8
        name_html: <strong>WCA Results team (WRT)</strong>
        #original_hash: 439ffae
        description: >-
          Dieses Team ist dafür verantwortlich, alle Ergebnisse sämtlicher
          WCA-Wettbewerbe zu verwalten.
      software:
        #original_hash: ea7f654
        name_html: <strong>WCA Software team (WST)</strong>
        #original_hash: ec961e4
        description: >-
          Dieses Team ist verantwortlich für die Verwaltung der Software der WCA
          (Webseite, Scrambler, Workbooks, Admin-Werkzeuge).
      #original_hash: f2ceade
      delegates_html: >-
        <strong>WCA-Delegierte</strong> sind Mitglieder der WCA, die die
        Verantwortung dafür tragen, dass alle WCA-Wettbewerbe gemäß der Mission,
        den Regeln und dem Geiste der WCA ablaufen. Die WCA unterscheidet dabei
        zwischen <strong>WCA Senior-Delegierten</strong>,
        <strong>WCA-Delegierten</strong> und
        <strong>WCA-Delegiertenkandidaten</strong>%{see_link}. Zusätzlich zu den
        Pflichten eines WCA-Delegierten ist ein WCA Senior-Delegierter auch
        verantwortlich für die Verwaltungsstruktur seiner Region und kann
        darüber hinaus von der Gemeinschaft in regionalen Angelegenheiten
        kontaktiert werden. Neue Delegierte werden zunächst als
        Delegiertenkandidat aufgeführt und müssen zeigen, dass sie in der Lage
        sind, Wettbewerbe erfolgreich zu betreuen bevor sie als WCA-Delegierte
        gelistet werden.
      #original_hash: 27d18ac
      see_link_html: ' (siehe %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Alle Turnierteilnehmer werden automatisch bei ihrem ersten
        WCA-Wettbewerb zu <strong>Mitgliedern</strong> der WCA.
