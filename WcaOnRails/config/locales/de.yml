    answers:
      '1':
        #original_hash: f79b522
        title: Wie erhalte ich eine WCA-ID und eine WCA-Profilseite?
        content:
          #original_hash: b645fe1
          '1': >-
            Wenn du noch nie zuvor an einem Wettbewerb teilgenommen hast, gehe
            zu <a href='/competitions'>Wettbewerbe</a>! Eine WCA-ID sowie eine
            WCA-Profilseite werden für dich erstellt, sobald die Ergebnisse
            deines ersten Wettbewerbs veröffentlicht werden.
      '2':
        #original_hash: eb948e7
        title: Wie kann ich einen WCA-Wettbewerb finden?
        content:
          #original_hash: d195cec
          '1': >-
            Sieh Dir unsere Liste von <a href='/competitions'>Wettbewerben</a>
            an.
      '3':
        #original_hash: af6ad12
        title: >-
          Wie kann ich mich für einen Wettbewerb anmelden? Bei wem kann ich mich
          melden wenn ich Probleme bei der Anmeldung habe?
        content:
          #original_hash: 7b91db1
          '1': >-
            Die meisten Wettbewerbe verwalten ihre Anmeldungen direkt hier auf
            der WCA-Website, manche nutzen aber auch ein eigenes System. Du
            solltest die Organisatoren des Wettbewerbs an dem Du teilnehmen
            möchtest kontaktieren, um Näheres zu erfahren. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Was sind die Voraussetzungen um an einem WCA-Wettbewerb teilnehmen zu
          können? Was muss ich vor der Teilnahme alles wissen?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Im Allgemeinen gibt es kaum Voraussetzungen um an einem Wettbewerb
            teilzunehmen. Es wird jedoch von jedem Teilnehmer ein gutes
            Verständnis der <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA-Regeln</a>
            erwartet. Die deutsche Übersetzung der Regeln ist <a
            href='https://www.worldcubeassociation.org/regulations/translations/german/'>hier</a>
            zu finden.
      '5':
        #original_hash: 3b657aa
        title: Wie kann ich einen Wettbewerb in meinem Heimatort ermöglichen?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Wenn Du gerne einen Wettbewerb organisieren möchtest, solltest Du
            auf jeden Fall an mindestens zwei Wettbewerben teilgenommen haben um
            die Erfahrung als Teilnehmer zu sammeln.
          #original_hash: be305b8
          '2': >-
            WCA-Wettbewerbe müssen sich nach den <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-Regeln</a>
            richten. Das Organisationsteam muss diese zwar nicht wortgetreu
            auswendig beherrschen, ein vertieftes Verständnis der
            Regelgrundlagen hilft jedoch definitiv beim Organisieren des
            Wettbewerbs.
          #original_hash: dbd72c2
          '3': >-
            Hiernach muss das Organisationsteam Kontakt mit einem lokalen <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA-Delegierten</a>
            aufnehmen. Die Aufsicht eines WCA-Delegierten ist notwendig, damit
            der Wettbewerb offiziell von der WCA zugelassen und anerkannt wird.
            Der WCA-Delegerte unterstützt das Organisationsteam auch bei der
            erfolgreichen Organisation des Wettbewerbs.
          #original_hash: 576c3b8
          '4': >-
            Besuche die <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Competition Organizer Guidelines</a> oder das <a target='_blank'
            href='http://cube.hackvalue.de/tutorials/competition.php'>deutsche
            Organisations-Tutorial</a> für weitere Informationen.
      '6':
        #original_hash: 8005a61
        title: >-
          Wofür sind die WCA-Benutzerkonten da? Was ist der Unterschied zwischen
          einem WCA-Benutzerkonto und einer WCA-Profilseite?
        content:
          #original_hash: 57a3767
          '1': >-
            Du erhältst automatisch eine WCA-ID sobald die Ergebnisse deines
            ersten offiziellen WCA-Wettbewerbs veröffentlicht werden.
          #original_hash: c5ad7a3
          '2': >-
            WCA-Benutzerkonten dienen uns als Nachweis deiner Identität. Sie
            ermöglichen es dir, ein Profilfoto zu deiner WCA-Profilseite
            hinzuzufügen, sowie dich für Wettbewerbe anzumelden. Dies schützt
            dich vor anderen Menschen, die sich als du ausgeben wollen.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Wie kann ich mein Profilbild ändern?
        content:
          #original_hash: e619524
          '1': >-
            Zuerst musst du <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>ein
            WCA-Benutzerkonto erstellen und es mit deiner WCA-ID verknüpfen.</a>
          #original_hash: 56a8f26
          '2': >-
            Nachdem Du deine WCA-ID mit deinem WCA-Benutzerkonto verknüpft hast,
            gehst Du auf deine <a
            href='%{profile_edit_path}'>Benutzerkonto-bearbeiten-Seite</a> um
            dein Profilbild zu ändern.
      '8':
        #original_hash: 1d61217
        title: Wie verknüpfe ich meine WCA-ID mit meinem WCA-Benutzerkonto?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Ich bin für einen Wettbewerb registriert und will mich für eine
          weitere Disziplin anmelden, was soll ich machen? Kann ich Gäste
          mitbringen?
        content:
          #original_hash: 957487d
          '1': >-
            Bitte setze dich mit dem Veranstalter in Verbindung. Seine
            Kontaktdaten findest du auf der Webseite des Wettbewerbs. Falls du
            unsicher bist, wo du diese findest, schau auf der <a
            href='/competitions'>Liste der Turniere</a> nach.
      results:
        #original_hash: 9aae576
        title: >-
          Wann werden die Ergebnisse eines WCA-Wettbewerbs auf die WCA-Website
          hochgeladen?
        content:
          #original_hash: 890d879
          '1': >-
            Nachdem ein Wettbewerb vorbei ist, muss der WCA-Delegierte alle
            Ergebniszettel und Personendaten gegenlesen, um mögliche Fehler zu
            korrigieren. Sobald dies erledigt ist, werden die Ergebnisse an das
            WCA Results-Team (WRT) übersendet, welches für das Hochladen der
            Ergebnisse sowie die Verwaltung der WCA-Datenbank verantwortlich
            ist. Das WRT lädt die Ergebnisse dann so schnell wie möglich hoch.
          #original_hash: daf1cb1
          '2': >-
            Abhängig von der Größe des Wettbewerbs und dem persönlichen
            Terminkalender des WCA-Delegierten, kann dies eine Zeitspanne von
            nur einem Tag bis zu einer Woche in Anspruch nehmen. Bitte übe dich
            in Geduld.
          #original_hash: bf8adbe
          '3': >-
            Zusätzlich kannst Du, sofern dein WCA-Benutzerkonto mit deiner
            WCA-ID verbunden ist (siehe unten), <a
            href='%{preferences_edit_path}'>hier</a> automatische
            E-Mail-Benachrichtigungen über deine Ergebnisse aktivieren.
      regulations1:
        #original_hash: 2951eb6
        title: Darf ich mein Puzzle bei einem Turnier benutzen?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Du findest die Regeln bezüglich Puzzles in <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artikel
            3</a>. Alle Puzzle müssen von einem WCA Delegierten überprüft
            werden. Falls du unsicher bist, frage den Delegierten deines
            Turniers. Um sicherzugehen, solltest du ein Ersatz Puzzle mitnehmen,
            falls du es nicht benutzen darfst.
      regulations2:
        #original_hash: 48f1234
        title: Darf ich magnetische Puzzle bei offiziellen WCA Turnieren benutzen?
        content:
          #original_hash: 024ce81
          '1': >-
            Du darfst magnetische Puzzle benutzen, soweit diese den <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Regeln</a> entsprechen. Bitte lies insbesondere <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regel
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Ich habe eine Center Cap oder ein Teil meines Puzzles verloren. Darf
          ich es trotzdem benutzen?
        content:
          #original_hash: 0d76323
          '1': >-
            Du darfst dieses Puzzle nicht benutzen. Puzzles dürfen keine
            Beschädigungen oder andere Unterschiede haben, die es ermöglichen
            ein Teil von einem ähnlichen Teil zu unterscheiden (siehe <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regel
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Wie alt muss ich sein, um mich für ein WCA Turnier anmelden zu dürfen?'
        content:
          #original_hash: 984704a
          '1': >-
            Es gibt kein minimales Alter. Trotzdem solltest du deine Eltern
            fragen, bevor du dich anmeldest (siehe <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regel
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Über die WCA
    #original_hash: af00571
    mission_statement: >-
      Unser Ziel ist es, mehr Wettbewerbe in mehr Ländern und mehr Personen und
      mehr Spaß unter fairen und gleichwertigen Bedingungen zu haben.
    #original_hash: e627278
    mission_footer: WCA Leitbild
    #original_hash: cdab446
    who_we_are_title: Wer wir sind
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p>Die World Cube Association verwaltet Competitions für das Lösen von
      mechanischen Puzzlen, die durch das Verdrehen von Gruppen an Teilen
      bedient werden, allgemein bekannt als "Drehpuzzle". Das bekannteste dieser
      Puzzle ist der Rubik's Cube, der von Professor Rubik aus Ungarn erfunden
      wurde. Eine Auswahl dieser Puzzle wurde als offizielle Events der WCA
      ausgewählt. </p> <p>Seit der Gründung der WCA im letzten Jahrzehnt haben
      mehr als 100.000 Personen an unseren Competitions teilgenommen. Trotz
      dieses Wachstums sind wir eine Organisation geblieben, die ausschliesslich
      von Freiwilligen geleitet wird - von lokalen Organisatoren, über WCA
      Delegierte bis hin zum WCA Vorstand. Wir sind dankbar über jeden, der sich
      die Zeit nimmt, die WCA am Leben zu halten. Mit mehr finanzieller
      Unterstützung hoffen wir, ein noch größeres Level an Professionalität
      unserer Wettbewerbe zu erlangen, da wir kontinuierlich versuchen mehr
      Wettbewerbe in der ganzen Welt abzuhalten.</p>
    #original_hash: bccd8c5
    spirit: >-
      Unser Wunsch ist es, dass Menschen in aller Welt in einer freundlichen
      Atmosphäre Spaß zusammen haben, anderen helfen und sich fair verhalten.
    #original_hash: 69131cc
    spirit_footer: WCA Spirit
    #original_hash: c1781ee
    our_goals_title: Unsere Ziele
    #original_hash: 743ca74
    our_goals_content_html: >-
      <p>Die World Cube Association möchte durch die steigende Verfügbarkeit von
      Competitions jungen Menschen in aller Welt die Möglichkeit geben, Mitglied
      der Community zu werden und darin Führungspositionen zu übernehmen. Wir
      glauben, dass die Erfahrungen, die junge Menschen bei Competitions und
      innerhalb unserer Community machen, Wachstumschancen für alle Beteiligten
      bietet und dass die Einführung von Veranstaltungen für neue
      Personengruppen erlaubt, die Community weiter zu stärken. Ein Dokument mit
      den Visionen und Strategien des Vorstands der WCA gibt es <a
      href="https://www.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">hier</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Was ist bei der WCA geplant?
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>Die World Cube Association hatte bislang über 100.000 Mitglieder in 140
      Ländern und wir planen nicht, unser Wachstum bald zu verlangsamen! Die
      Cubing Community wächst kontinuierlich seitdem sie 2004 gegründet wurde
      und wir möchten dies in Zukunft unterstützen, indem wir die Erreichbarkeit
      von Competitions in neuen Regionen erhöhen. In der Zukunft hoffen wir,
      unsere Community auch durch Kooperationen mehr zu unterstützen und all die
      zu erreichen, die sich für Puzzle begeistern.</p>
    #original_hash: dc71704
    world_championship_title: Weltmeisterschaft
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Im Zweijahresturnus führen wir Turniere durch, bei denen der
      Weltmeister bestimmt wird. Diese Veranstaltungen bedürfen einer sehr
      sorgfältigen Planung durch Freiwillige, sowie einer großen finanziellen
      Verpflichtung, um den Veranstaltungsort zu reservieren und notwendige
      Vorbereitungen durchzuführen.</p>
