    #original_hash: 6026d35
    other_help_title: Andere Wege zu helfen
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Falls du denkst, dass du in nicht-finanzieller Weise zum Erfolg der
      World Cube Association beitragen kannst, würden wir gerne davon hören!
      Bitte kontaktiere uns über <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
