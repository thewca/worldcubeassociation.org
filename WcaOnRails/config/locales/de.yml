  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA Leitfaden für Organisatoren
    paragraph0:
      #original_hash: ee36904
      title: Kurzversion
      #original_hash: 60d9532
      content: >-
        Unten findest du eine kurze Zusammenfassung der wichtigsten Punkte
        bezüglich der Organisation eines Wettbewerbs. Wenn du denkst, dass dies
        etwas für dich sein könnte, schaue dir gerne die obigen Dokumente an!
    paragraph1:
      #original_hash: e5f5329
      title: Wie ein Wettbewerb organisiert wird
      #original_hash: 3dbbbee
      content: >-
        An allen Wettbewerben muss ein WCA Delegate teilnehmen. Wenn du daran
        interessiert bist, einen Wettbewerb zu organisieren, kontaktiere bitte
        den nächsten WCA Delegierten. Er wird dir mehr Informationen über lokale
        Gegebenheiten geben und wird dir helfen, ein passendes Datum zu finden,
        da er über weitere Wettbewerbe in der Gegend Bescheid weiß. Falls es in
        deiner Nähe keinen WCA Delegierten gibt, wende dich bitte an den Senior
        Delegierten in deiner Region.
    paragraph2:
      #original_hash: f20dd3b
      title: Erwartete Ausgaben für die Organisation eines Wettbewerbs
      #original_hash: f16a06f
      content: >-
        Die zu erwartenden Ausgaben unterscheiden sich in einzelnen Ländern und
        werden durch verschiedene Faktoren, wie beispielsweise die Größe des
        Veranstaltungsortes und viele weitere Gegebenheiten bestimmt. Es ist
        möglich, die Kosten durch Eintrittsgelder zu decken. Trotzdem ist es
        empfehlenswert nach Sponsoren zu suchen, um die Eintrittspreise so
        gering wie möglich zu halten. Obwohl WCA Delegierte Freiwillige sind und
        keinen Lohn erhalten, sollten Organisatoren erwägen ihre Reisekosten zu
        zahlen.
    paragraph3:
      #original_hash: 00d3bf8
      title: Fristen für die Ankündigung von Wettbewerben
      #original_hash: 66bf437
      content_html: >-
        Die Competition muss mindestens 28 Tage vor dem Termin angekündigt
        werden (siehe <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Competition
        Requirements</a>). Jedoch ist dieser Zeitraum selten ausreichend. Du
        solltest alle Punkte beachten, die die Organisation der Competition
        betreffen, und dir genügend Zeit für die Vorbereitung lassen. Außerdem
        benötigt das WCAT vor der Ankündigung der Competition Zeit für die
        Prüfung der Angaben. Sprich mit deinem Delegate, wenn du dir unsicher
        bist, wie viel Zeit benötigt wird.
    paragraph4:
      #original_hash: b6dca56
      title: Abstandsregel
      #original_hash: 79ed06e
      content1: >-
        WCA Wettbewerbe werden genehmigt wenn sie mindestens 100 km oder 19 Tage
        von jedem anderen Wettbewerb entfernt sind. Das WCA Board sollte einen
        Wettbewerb überprüfen, wenn die Distanz unter 200 km und die Zeitspanne
        unter 26 Tagen liegt. Ein Delegierter, der eine Competition anfragt, der
        diese Regeln nicht erfüllt, muss weitere Informationen angeben, warum
        diese Competition trotzdem akzeptiert werden soll. Mögliche Gründe, die
        eine solche Entscheidung beeinflussen, sind folgende:
      olist1:
        #original_hash: de00462
        '1': Die beiden Wettbewerbe haben keine gemeinsamen Events.
        #original_hash: f7bacc5
        '2': Die beiden Wettbewerbe finden in verschiedenen Ländern statt.
      #original_hash: 5c5cf04
      content2: >-
        Simultane FMC Wettbewerbe sind Wettbewerbe, die nur die Kategorie 3x3x3
        Fewest Moves anbieten und simultan an verschiedenen Orten stattfinden.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: FMC Wettbewerbe können nicht Teil eines regulären Wettbewerbs sein.
          alist1:
            #original_hash: 75aa0c7
            1a: >-
              Zeiträume, in denen beide stattfinden, dürfen sich nicht
              überlappen.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Wenn ein Standort eines solchen Wettbewerbes näher als 100 km zu
            einem anderen regulären Wettbewerb ist, dann
          alist1:
            #original_hash: 8f532bb
            2a: 'müssen beide Wettbewerbe mindestens 5 Tage auseinanderliegen, oder'
            #original_hash: e14e11e
            2b: der andere Wettbewerb darf nicht FMC als Event anbieten.
    paragraph-events:
      #original_hash: b16c5f1
      title: Events ankündigen
      #original_hash: 7ad62c7
      content: >-
        Alle Events, die bei dem Wettbewerb abgehalten werden sollen, müssen vom
        Delegierten angegeben werden, wenn der Wettbewerb beantragt wird.
        Zusätzliche Events müssen durch das WCAT bestätigt werden.
    paragraph5:
      #original_hash: 17d01de
      title: Teilnehmerlimit
      #original_hash: bd8e6ee
      content_html: >-
        Die Anzahl der Teilnehmer darf für einzelne Kategorien oder für den
        Wettbewerb begrenzt werden (siehe <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Competition
        Requirements</a>). Der Delegierte muss die Erlaubnis des WCAT erhalten.
        Teilnehmerlimits sollten umsichtig gesetzt werden und dem erwarteten
        Interesse von Teilnehmern gerecht werden. Das Limit sollte nicht aus
        nebensächlichen Gründen niedriger gesetzt werden. Das beabsichtigte
        Teilnehmerlimit sollte schon bei der Suche nach einem passenden
        Veranstaltungsort beachtet werden. Das Teilnehmerlimit muss klar und
        deutlich auf der Wettbewerbsseite angekündigt werden.
    paragraph6:
      #original_hash: ce4c3d0
      title: Verwaltung der Anmeldungen
      #original_hash: bd669a1
      content: >-
        Anmeldungen müssen nach einem "first come, first serve"-Prinzip
        verwaltet werden. Das bedeutet, dass die erste Anmeldung zuerst
        bearbeitet werden muss. Wenn Eintrittspreise im Voraus bezahlt werden,
        wird eine Anmeldung als vollständig angesehen, wenn der Teilnehmer diese
        bezahlt hat. Dies sollte auf der Webseite des Wettbewerbs klar
        beschrieben werden.
    paragraph7:
      #original_hash: e4f1c62
      title: Verwaltung der Warteliste
      #original_hash: 81ca3f3
      content1: >-
        Wenn das Teilnehmerlimit erreicht wurde, sollte eine Warteliste angelegt
        werden. Wenn registrierte Teilnehmer absagen, sollten sie mit
        Teilnehmern von der Warteliste ersetzt werden.
      #original_hash: 802b34f
      content2: >-
        Wenn Eintrittsgelder im Voraus bezahlt werden sollen, hat es sich als
        effizientes Vorgehen erwiesen, freie Plätze dem nächsten Teilnehmer auf
        der Warteliste anzubieten und ihm eine Frist für die Zahlung des
        Eintrittspreises zu setzen (z.B. 48 Stunden). Falls diese Frist nicht
        eingehalten wird oder der Teilnehmer ablehnt, sollte der Platz dem
        nächsten Teilnehmer auf der Warteliste angeboten werden. Dieser Prozess
        sollte fortgesetzt werden, bis alle freien Plätze gefüllt sind. Es
        existieren keine Ausnahmen, die Teilnehmern ermöglichen diesen Prozess
        zu umgehen.
      #original_hash: 37bcbd6
      content3: >-
        Wenn Teilnehmer sich nicht regulär angemeldet haben, aber am Wettbewerb
        teilgenommen haben, werden ihre Ergebnisse nachträglich entfernt (wenn
        ein Teilnehmerlimit vorhanden und erreicht wurde).
    paragraph8:
      #original_hash: c8ad8e6
      title: Aufgaben vor dem Wettbewerb
      list:
        #original_hash: c8abb5e
        '1': >-
          Bevor der Wettbewerb angekündigt wird, muss ein Zeitplan auf der
          Webseite veröffentlicht werden. Diese Zeitplan kann später angepasst
          werden.
        #original_hash: e93d043
        '2': >-
          Teilnehmer sollten in Gruppen eingeteilt werden, Scoresheets sollten
          gedruckt werden und sollten entsprechend der Gruppeneinteilung
          sortiert werden. Es ist auch empfehlenswert, mindestens für die ersten
          Runden zu planen, wer in den einzelnen Kategorien scrambeln soll.
          Scrambler sollten besonders zuverlässig sein.
    paragraph9:
      #original_hash: ead44f5
      title: Aufgaben während des Wettbewerbs
      #original_hash: ee2e9c6
      content: >-
        Die Aufgaben als Organisator sollten vorab mit dem WCA Delegierten
        besprochen werden. Typische Aufgaben, die auch von anderen zuverlässigen
        Personen übernommen werden können, sind folgende:
      list:
        #original_hash: 03aea46
        '1': Die Anmeldung verwalten
        #original_hash: c4388f3
        '2': Ankündigungen machen
        #original_hash: 45c78ae
        '3': Gruppen aufrufen und Scoresheets auslegen
        #original_hash: 0b31986
        '4': Scoretaking und Ergebnisse ausdrucken
        #original_hash: 7ab2d4c
        '5': Scrambler und Judges aufrufen
        #original_hash: 52e8316
        '6': >-
          Organisatorische Aufgaben bezüglich des Veranstaltungsortes (z.B.
          Schlüssel oder WLAN)
