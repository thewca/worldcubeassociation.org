    tax_deductible_note: Пожертвования можно вычесть из налогов в США.
    #original_hash: 6026d35
    other_help_title: Другие способы помочь
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Если вы уверены, что можете помочь WCA нефинансово, мы будем рады!
      Пожалуйста, свяжитесь с нами, написав сюда: <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
