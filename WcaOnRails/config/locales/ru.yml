    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Команды, Комитеты и Советы WCA'
      #original_hash: 9482c5d
      title: Структура
      board:
        #original_hash: abd2828
        name: Совет Директоров WCA
        #original_hash: e0d37a2
        description: >-
          Руководство WCA ответственно за ведение организации в целом и
          выполнение всех обязанностей, которые не осуществляются другими
          Командами, Комитетами и Консультативным Советом
      #original_hash: d54d953
      committees: >-
        Комитеты и команды WCA являются неотъемлемой частью организации и
        выполняют повседневные задачи, необходимые для её функционирования. Эти
        комитеты состоят из членов сообщества, включая Делегатов WCA и
        участников. В каждой команде есть лидер, чья роль заключается в
        обеспечении надлежащего функционирования команды и руководить другими
        членами команды. Консультативный Совет является особым типом команды,
        которая выполняет консультативную роль при Руководстве WCA и состоит из
        членов сообщества, а не Сотрудников WCA. При наличии вакансий в
        комитетах, командах или Консультативном Совете информация о том, как
        подать заявку, публикуется на главной странице.
