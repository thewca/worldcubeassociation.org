        #original_hash: ed5b65a
        name: WCT Китай
      #original_hash: f8c3f3c
      operations_html: '%{committees_and_teams} WCA выполняют повседневные операции.'
      #original_hash: 0e7a036
      teams_committees: Команды и Комитеты
      probation:
        #original_hash: 1dd6e3b
        name: Делегаты на испытательном сроке
      wst_admin:
        #original_hash: d4112d2
        name: Администраторы программного обеспечения
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>Делегат WCA</strong> — это роль, определяемая Дополнениями к
        Уставу WCA и описанная в Положениях WCA. Главная задача Делегата —
        наблюдать за соревнованиями, проходящими под эгидой WCA. WCA Делегат
        ответственен за то, чтобы все WCA Соревнования проходили в соответствии
        с Миссией, Духом и Положениями WCA. Существуют <strong>Старшие
        Делегаты</strong>, <strong>Региональные Делегаты</strong>,
        <strong>Делегаты</strong>, <strong>Младшие Делегаты</strong> и
        <strong>Делегаты-стажёры</strong> %{see_link}.</p> <p>Старшие Делегаты и
        Региональные Делегаты, помимо обязанностей обычного Делегата, ещё и
        управляют Делегатами в своём регионе, к ним также могут обращаться
        сообщества по региональным вопросам.</p> <p>Новые Делегаты становятся
        сначала Младшими Делегатами, им нужно показать, что они способны успешно
        управлять соревнованиями, прежде чем они станут полноценными
        Делегатами.</p> <p>Делегаты-стажёры проходят обучение, чтобы занимать
        позицию WCA Делегата и могут управлять только теми соревнованиями, на
        которых присутствует WCA Делегат.</p>
      #original_hash: 27d18ac
      see_link_html: '(см. %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Все участники соревнований автоматически становятся <strong>участниками
        WCA</strong> во время их первого соревнования.
