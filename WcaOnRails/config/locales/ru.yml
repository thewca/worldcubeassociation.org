    general_media_submission:
      #original_hash: 2b4c8c8
      title: Отправка обычного медиа
      #original_hash: 670a1a8
      body_html: >-
        WCA распространяет статьи и фотографии с соревнований, предоставляемые
        сообществом на нашей <a href="/media">странице медиа</a>. Если у вас
