        #original_hash: d79bd00
        name: Должностные лица WCA
        #original_hash: 312e799
        description: >-
          Должностные лица WCA решают задачи, связанные с некоммерческим
          статусом WCA. Эти лица выбираются Руководством WCA. Исполнительный
          Директор является Главным Управляющим WCA, Председатель осуществляет
          контроль на заседаниях Руководства WCA, Секретарь занимается
          документами организации, а Казначей управляет финансовыми вопросами
          WCA.
