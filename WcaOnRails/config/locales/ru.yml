    instagram_submission:
      #original_hash: e01c612
      title: Отправка Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Как вы могли заметить, у WCA есть <a
        href="https://www.instagram.com/thewcaofficial/">активный Инстаграм</a>!
        Чтобы лучше отразить наше глобальное куберское сообщество, мы публикуем
        там контент от куберов со всего мира.
      #original_hash: 9b6abcd
      paragraph2: >-
        Если у вас есть высококачественные фото или видео, которые вы хотели бы
        опубликовать, пожалуйста, нажмите на кнопку внизу и заполните форму! Для
        того, чтобы мы разместили ваш контент, вы должны быть его владельцем и
        дать разрешение WCA публиковать его. Так как мы получаем большое
        количество контента, мы не можем разместить всё, но здесь представлены
        несколько советов, как увеличить шансы на публикацию вашего контента:
      #original_hash: cf5c955
      photo_quality: >-
        Убедитесь, что качество фото/видео достаточно хорошее. Это не
        обязательно должна быть профессиональная работа, но качество не должно
        отвлекать от фото или видео.
      #original_hash: 0742378
      photo_interest: >-
        Попробуйте сделать ваш контент интереснее широкой аудитории. Контенту,
        интересному нескольким людям, здесь не место.
      #original_hash: 497bc27
      wca_related: >-
        Публикуйте фото и видео, которые имеют отношение к WCA, ведь это то, о
        чём наш аккаунт! Мы любим видеть, как куберы весело проводят время!
      #original_hash: af882f2
      submit_instagram_content: Опубликовать контент для Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Ведение Instagram
      #original_hash: 541106b
      paragraph1_html: >-
        Иногда мы позволяем членам сообщества публиковать истории о
        соревнованиях, на которых они присутствуют в официальном
        Instagram-аккаунте WCA. Если вас это заинтересовало, нажмите на кнопку и
        заполните форму. Коммуникационная команда WCA свяжется с вами, когда вся
        необходимая информация будет отправлена, если ваша кандидатура будет
        утверждена. Если у вас есть вопросы, пожалуйста, <a
        href="https://www.worldcubeassociation.org/contact/website">свяжитесь с
        нами</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Наша цель — поделиться личной стороной каждого кубера и каждого
        соревнования. Это не должно быть огромным беременем в выходные дни и,
        конечно, мы хотели бы, чтобы вы в первую очередь весело провели время на
        соревнованиях и уже потом поделились этим.
      #original_hash: af023ed
      paragraph3: 'Роль ведущего можно описать следующими образом:'
