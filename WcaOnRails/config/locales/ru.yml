      info_html: >-
        Команда WCT отвечает за надзор и поддержку коммуникации WCA с
        сообществом и широкой общественностью. С ними следует связаться, если у
        вас есть общие вопросы о WCA или их появлении в социальных медиа.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC расследует множество ситуаций и предлагает решения, в том числе
        наказания, когда это необходимо. Среди других тем, эти ситуации могут
        быть серьезными нарушениями Положений WCA или проблемами сообщества.
        Если вы столкнулись с какой-либо из них, не стесняйтесь обращаться к
        этому комитету.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WDPC ответственен за исследование, создание, внедрение, управление и
        обеспечение соблюдения всех политик Защиты Данных WCA, заключение
        контрактов с внешними Обработчиками Данных WCA и управление задачами,
        связанными с Защитой Данных.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC обрабатывает все вопросы, связанные с приложением,
        совершенствованием и разработкой Положений WCA. Они поддерживают
        Делегатов WCA по любым процессуальным делам, происходящим на
        соревнованиях, и принимают решения по неразрешённым и нераскрытым
        инцидентам. WRC регулярно публикует внутренние отчеты WCA, чтобы помочь
        всем Делегатам WCA и улучшить их знание Положений. Если вы хотите
        принять участие в разработке Положений или предложить изменения, вы
        можете связаться с WRC, написав им по почте или в обсуждениях на <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT отвечает за управление всеми данными в базах данных WCA, прежде
        всего - результами соревнований и персональными данными. Они публикуют
        результаты соревнований WCA на веб-сайте WCA, как только Делегат
        WCA-соревнований отправил их. Помимо публикации результатов
        соревнований, Команда Результатов WCA, также несет ответственность за
        внесение исправлений в результаты соревнований, если это необходимо, и
        они отвечают за администрирование всех страниц WCA-профилей. Сюда
        входит, например, изменение пользовательских данных, таких, как даты
        рождения, в соответствии с подтвержденными запросами и управление
        запросами изображения профиля.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST отвечает за поддержку и разработку всего программного обеспечения
        WCA. Они также разрабатывают новое программное обеспечение для разных
        нужд WCA. Если у вас есть предложения или идеи для дальнейшего развития
        сайта или вы нашли ошибки или баги, свяжитесь, пожалуйста, с ними! Сайт
        WCA имеет открытый исходный код на <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        поэтому если вам интересна помощь в развитии WCA, пожалуйста,
        просмотрите этот раздел.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC ответственен за всё, касающееся финансов внутри WCA. Они управляют
        финансами и счетами WCA в соответствии с утверждённым годовым бюджетом,
        планировать который также входит в их обязанности.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Этот комитет следит за тем, что весь Персонал WCA и Внешний Персонал
        соблюдает Этический Кодекс.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Эта команда ответственна за административные задачи Совета Директоров
        WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Этот комитет поддерживает и продвигает постоянное улучшение качества
        WCA, также как и всемирное применение стандартов качества, чтобы
        обеспечить высокое качество процессов между Персоналом WCA,
        Региональными Организациями, организаторами соревнований и участниками
        соревнований.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Эта команда ответственна за одобрение и анонсы соревнований WCA, а также
        за обеспечение высоких стандартов качества этих анонсов.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Эта команда ответственна за развитие и управление Марки WCA, поиск
        спонсоров, оснащение оборудованием и сбыт товаров WCA.
    wsot:
      #original_hash: 8f888d6
      info_html: >-
        Эта команда ответственна за поддержку признания WCA международной
        спортивной организацией.
    wat:
      #original_hash: fae6850
      info_html: >-
        Архивная Команда WCA является консультативным советом WCA. Задача этой
        команды — контроль и поддержка разработки архива организации.
    #original_hash: f97a4f5
    councils_html: Советы
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Этот совет ответственен за формирование и поддержку коммуникации между
        Сообществом WCA и Персоналом WCA.
  score_tools:
    #original_hash: 4fc2133
    title: Программное обеспечение для WCA соревнований
    #original_hash: 6d2fe37
    wca_icon_text: Разработано и поддерживается WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        На этой странице отражён далеко не полный список инструментов, которые
        могут быть использованы при организации WCA соревнований.
      #original_hash: 479b542
      disclaimer: >-
        Не все инструменты, представленные на этой странице поддерживаются WST и
        это прекрасно — у нас не так много рабочих сил, чтобы поддерживать все
        инструменты связанные с WCA в порядке :)
      #original_hash: 80f97b9
      used: >-
        Все программы в этом списке были использованы во время реальных WCA
        соревнований и интегрированы с сайтом WCA: они позволяют вам
        авторизоваться с помощью вашего WCA аккаунта, чтобы иметь возможность
        выгружать (а иногда и загружать) данные для ваших будущих соревнований.
        Для каждого из инструментов обозначен разработчик, осуществляющий
        техническую поддержку.
    before:
      #original_hash: 9850344
      title: Перед соревнованиями
      #original_hash: 576e2f4
      desc: >-
        Управлять регистрациями на соревнования можно напрямую на сайте WCA.
        Однако распределение участников по группам и назначение им обязанностей
        может занять достаточно много времени, так что, возможно, вам стоит
        воспользоваться одним из следующих инструментов.
    during:
      #original_hash: 9934200
      title: Во время соревнований
      #original_hash: 2b0a6f6
      desc: >-
        Здесь вы можете найти инструменты, которые помогут вам управлять
        результатами во время соревнований.
    after:
      #original_hash: d81b949
      title: После соревнований
      #original_hash: b898460
      desc: >-
        Несмотря на то, что проверка результатов происходит прямо на сайте WCA,
        вам по прежнему необходимо прикрепить скрамблы, сгенерированные TNoodle
        к результатам перед их отправкой.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Инструмент для генерации и редактирования групп и назначений для
          соревнований WCA
      certificates:
        #original_hash: b3e4eb0
        title: Сертификаты
        #original_hash: f1a0731
        description: 'Печать сертификатов для соревнований WCA, использующих WCA Live'
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Инструмент для управления группами и назначениями для организаторов
          соревнований. Основные возможности: сортировка участников по рейтингу,
          назначение задач (судейство, скрамблинг), назначение нужного
          количества скрамблеров, генерация карточек участников, личных карточек
          и списков групп... Перейдите на сайт, чтобы узнать больше.
      scorecards:
        #original_hash: aa1b64d
        title: Карточки участников
        #original_hash: 2b8e373
        description: 'Печать карточек участников для WCA соревнований, использующих WCA Live'
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (скрамблы)
        #original_hash: 0a38b22
        description: >-
          TNoodle — это официальная программа для генерации скрамблов, которая
          используется на WCA соревнованиях. Она обычно запускается WCA
          Делегатами перед WCA соревнованиями, однако программа также позволяет
          сгенерировать любые наборы скрамблов для всех дисциплин WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Платформа для проведения WCA соревнований и публикации результатов на
          весь мир.
      nightmare:
        #original_hash: eebde3b
        title: Таблица для результатов
        #original_hash: 466f4c2
        description: >-
          Иногда всякое случается... Если вдруг у вас не будет доступа в сеть,
          вы всё ещё сможете использовать эту старую добрую таблицу.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Используется для прикрепления скрамблов, сгенерированных TNoodle к
          результатам. Импортируйте результаты с сайта WCA (при использовании
          WCA Live), из таблицы для ввода результатов или из отдельного
          WCIF-файла. Имортируйте скрамблы из одного или нескольких json-файлов,
          сгенерированных TNoodle. Экспортируйте результаты в формате,
          необходимом для отправки в базу данных WCA.
      groups:
        #original_hash: 311a3f6
        title: Группы участников
        #original_hash: 74a0926
        description: Просмотреть группы участников проходящего соревнования
