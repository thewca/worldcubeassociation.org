  organizer_guidelines:
    #original_hash: 7486ac4
    title: Рекомендации организаторам соревнований
    paragraph0:
      #original_hash: ee36904
      title: Короткая версия
      #original_hash: 60d9532
      content: >-
        Ниже вы можете прочитать краткое содержание основных пунктов, чтобы
        понять, как организовывать соревнования. Если вам кажется, что это для
        вас, пожалуйста, прочитайте документы выше.
    paragraph1:
      #original_hash: e5f5329
      title: Как организовать соревнование
      #original_hash: 3dbbbee
      content: >-
        На всех WCA соревнованиях должен присутствовать WCA Делегат. Если вы
        хотите организовать своё соревнование, пожалуйста, свяжитесь с ближайшим
        WCA Делегатом. Они посоветуют и помогут вам найти подходящую дату для
        соревнований, так как они знают, какие другие соревнования запланированы
        в это время. Если поблизости нет WCA Делегатов, пожалуйста, свяжитесь со
        Старшим Делегатом вашей области.
    paragraph2:
      #original_hash: f20dd3b
      title: Ожидаемые расходы при организации соревнования
      #original_hash: f16a06f
      content: >-
        Ожидаемые расходы сильно зависят от страны и зависят от нескольких
        факторов, например, от размера помещения. Можно возместить расходы
        взносами за участие. Однако, чтобы взносы были как можно меньше,
        рекомендуется искать спонсоров. Хотя WCA Делегаты являются волонтёрами и
        не получают зарплату за эту работу, организаторы могут возместить им
        транспортные расходы и расходы на проживание.
    paragraph3:
      #original_hash: 00d3bf8
      title: Крайний срок объявления соревнования
      #original_hash: 66bf437
      content_html: >-
        Соревнование необходимо объявить минимум за 28 дней до начала
        соревнования (см. <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Требования
        к Соревнованиям</a>). Однако, этого времени обычно не хватает. Вы должны
        продумать все аспекты организации вашего соревнования и дать себе
        достаточно времени для подготовки. Кроме того, WCAT потребуется время,
        чтобы просмотреть ваше соревнование, прежде чем объявить его.
        Проконсультируйтесь со своим делегатом, если вы не уверены в том,
        сколько времени потребуется.
    paragraph4:
      #original_hash: b6dca56
      title: Правила близлежащих соревнований
      #original_hash: f5eeb95
      content1: >-
        Соревнования WCA будут одобрены, если их отделяют как минимум 10 км или
        5 дней от других соревнований. Если уже заявлено другое соревнование в
        пределах 10 км и 5 дней, то Делегат должен обосновать WCAT, почему это
        соревнование тоже нужно объявить. Возможные аргументы в пользу этого:
      olist1:
        #original_hash: de00462
        '1': На этих двух соревнований нет общих дисциплин.
        #original_hash: f7bacc5
        '2': Эти соревнования проходят в разных странах.
      #original_hash: 5c5cf04
      content2: >-
        Одновременные соревнования по сборке на количество ходов - это
        соревнования, на которых проводится только сборка на количество ходов, и
        которые проходят в нескольких местах одновременно.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            Одновременные соревнования по сборке на количество ходов не могут
            быть частью другого обычного соревнования.
          alist1:
            #original_hash: 75aa0c7
            1a: Временные рамки обоих соревнований не могут пересекаться.
        '2':
          #original_hash: b2b8004
          content1: >-
            Если одно из мест, в котором проводится соревнование по сборке на
            количество ходов, находится в пределах 10 км от другого обычного
            соревнования, то
          alist1:
            #original_hash: 8f532bb
            2a: 'между этими соревнованиями как минимум 5 дней, или'
            #original_hash: e14e11e
            2b: >-
              на другом соревновании не должна проводиться Сборка на количество
              ходов.
    paragraph-events:
      #original_hash: b16c5f1
      title: Объявление дисциплин
      #original_hash: 7ad62c7
      content: >-
        Все дисциплины, которые будут проводиться на соревновании, должны быть
        перечислены Делегатом в заявке. Дальнейшие добавления должны быть
        утверждены WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Лимит на число участников
      #original_hash: bd8e6ee
      content_html: >-
        Число участников в дисциплине или во всём соревновании может быть
        ограничено (см. <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Требования
        к Соревнованиям</a>). Делегат соревнования должен получить одобрение
        WCAT на такое ограничение. Лимит на число участников нужно выбирать с
        умом, в соответствии с ожидаемым интересом со стороны участников. Не
        следует устанавливать маленький лимит из-за незначительных причин. Также
        стоит учитывать ожидаемое число участников при поиске помещения
        подходящего размера. Лимит на число участников должен быть чётко заявлен
        на странице соревнований.
    paragraph6:
      #original_hash: ce4c3d0
      title: Обработка регистраций
      #original_hash: bd669a1
      content: >-
        Регистрации нужно обрабатывать в порядке очереди, то есть самую раннюю
        завершённую регистрацию надо обрабатывать первой. Если взносы за участие
        необходимо оплачивать до начала соревнований, то регистрация считается
        завершённой, только когда взнос был оплачен. Это должно быть чётко
        написано на сайте соревнований.
    paragraph7:
      #original_hash: e4f1c62
      title: Управление списком ожидания
      #original_hash: 81ca3f3
      content1: >-
        Когда лимит на число участников достигнут, следующие регистрирующиеся
        участники попадают в список ожидания. Когда зарегистрированные и
        одобренные участники отменяют свои заявки, их можно заменить первым
        участником из списка ожидания.
      #original_hash: 802b34f
      content2: >-
        Если взносы за участие необходимо оплачивать до начала соревнований, то
        эффективным подходом будет предлагать освободившееся место следующему
        участнику из списка ожидания и устанавливай крайний срок, когда он
        должен заплатить взнос (например, в течение 48 часов). Если платёж не
        получен вовремя или участник отказывается, свободное место надо
        предлагать следующему в списке ожидания. Так продолжается, пока не
        останется свободных место. Порядок, в котором участники стоят в списке
        ожидания, нарушать нельзя.
      #original_hash: 37bcbd6
      content3: >-
        Если участник не прошёл процесс регистрации, но тем не менее участвовал
        в соревновании, его результаты будут удалены (если лимит на число
        участников был достигнут).
    paragraph8:
      #original_hash: c8ad8e6
      title: Задачи до соревнования
      list:
        #original_hash: c8abb5e
        '1': >-
          До начала соревнования необходимо опубликовать примерное расписание на
          сайте соревнования. Это расписание можно отредактировать позже.
        #original_hash: e93d043
        '2': >-
          Участников следует разделить на группы, карточки участников
          распечатать и разделить в соответствии с распределением на группы.
          Также рекомендуется назначить скрамблеров на каждую группу каждой
          дисциплины, хотя бы на первые раунды. Скрамблеры должны быть надёжные.
    paragraph9:
      #original_hash: ead44f5
      title: Задачи во время соревнования
      #original_hash: ee2e9c6
      content: >-
        Задачи организатора во время соревнования стоит заранее обсудить с WCA
        Делегатом. Типичные задачи (их можно делегировать другим надёжным
        людям):
      list:
        #original_hash: 03aea46
        '1': Регистрация пришедших участников
        #original_hash: c4388f3
        '2': 'Объявления чего-либо (например, начала новой дисциплины)'
        #original_hash: 45c78ae
        '3': Вызов участников и раскладывание карточек участников
        #original_hash: 0b31986
        '4': Ввод результатов и их печать
        #original_hash: 7ab2d4c
        '5': Поиск скрамблеров и судей
        #original_hash: 52e8316
        '6': >-
          Решение организационных проблем, связанных с помещением (например,
          ключи или WiFi)
