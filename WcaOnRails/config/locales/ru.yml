    content: 'WCA признаёт следующие Региональные Организации:'
    #original_hash: e5b77eb
    empty: В настоящий момент никакие Региональные Организации не признаются WCA.
    how_to:
      #original_hash: b243b1f
      title: Как стать признанной Региональной Организацией WCA
      #original_hash: f042a88
      description: >-
        WCA признает различные Региональные Организации по всему миру. Цель
        любой Региональной Организации WCA - организовывать соревнования WCA и
        поддерживать деятельность WCA в регионе. Странам, желающим создать
        Региональную Организацию, рекомендуется внести свой вклад в WCA в своем
        регионе до подачи заявки. Для помощи в организации WCA-соревнования в
        вашем регионе, пожалуйста, свяжитесь с ближайшим к вам WCA Делегатом.
