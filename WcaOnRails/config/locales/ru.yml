          Эта команда ответственна за поддержку признания WCA международной
          спортивной организацией.
      wat:
        #original_hash: 90a1280
        name: Архивная Команда WCA
        #original_hash: fae6850
        description: >-
          Архивная Команда WCA является консультативным комитетом WCA. Задача
          этой команды — контроль и поддержка разработки архива организации.
      banned:
        #original_hash: d30e2e5
        name: Забаненные участники
