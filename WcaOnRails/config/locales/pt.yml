    #original_hash: 37b8fdc
    title: Organizações Regionais
    #original_hash: ba87c07
    content: 'A WCA reconhece as seguintes organizações regionais:'
    how_to:
      #original_hash: fc3af12
      title: Como se tornar uma Organização Regional WCA
      #original_hash: cc1639d
      description: >-
        A WCA reconhece várias organizações regionais pelo mundo inteiro. O
        objetivo de uma organização regional WCA é organizar competições da WCA
        e suportar as suas atividades nessa região. Países que desejem formar
        uma organização regional são encorajadas a contribuir para a WCA na sua
        área antes de submeterem uma aplicação. Para ajudar a organizar uma
        competição da WCA na sua área, por favor contacte o seu Delegado mais
        próximo.
    requirements:
      #original_hash: 1e04fd7
      title: Requisitos para Organizações Regionais WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Organizar ativamente ou suportar Competições da WCA na região da
          organização
        #original_hash: 8c5a7fe
        '2': >-
          Contribuir ativamente para Competições da WCA de caráter continental
          que são levadas a cabo no continente da Organização Regional
        #original_hash: 8943714
        '3': >-
          Respeitar e operacionalizar os Objetivos definidos nos Estatutos e
          Regulamentos da WCA
        #original_hash: 0c3576b
        '4': Cumprir todos os Regulamentos da WCA aplicáveis
        #original_hash: 23cda60
        '5': Aceitar e cumprir com decisões de Oficiais da WCA
        #original_hash: efe2b55
        '6': >-
          Manter em arquivo com a WCA uma cópia dos seus Estatutos e
          Regulamentos atuais em formato eletrónico
    application_instructions:
