    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Equipas, Comités e Conselhos da WCA'
      #original_hash: 9482c5d
      title: Estrutura
      board:
        #original_hash: abd2828
        name: Conselho da WCA
        #original_hash: e0d37a2
        description: >-
          O Conselho da WCA é responsável por liderar a organização como um todo
          e dar cumprimento a todas as tarefas que não sejam do âmbito de outras
          Equipas, Comités e Conselhos
      #original_hash: d54d953
      committees: >-
        Os comités e equipas da WCA são uma parte integral da organização e
        realizam tarefas do dia a dia necessárias ao seu funcionamento. Estes
        comités são constituídos por membro da comunidade WCA, incluindo
        Delegados da WCA e competidores. Cada equipa tem um líder, cujo papel é
        o de assegurar o seu funcionamento adequado e guiar os restantes
        membros. Conselhos são tipos especiais de equipas que têm um papel de
        aconselhamento ao Conselho da WCA e que são constituídos por membros da
        comunidade e não por elementos de Staff da WCA. Quando há vagas para
        comités, equipas e conselhos, é colocada na página inicial informação
        sobre candidaturas.
      #original_hash: c366473
      senior_member: Membro Sénior
      #original_hash: e26c936
      leader: Líder
      officers:
        #original_hash: d79bd00
        name: Oficiais da WCA
        #original_hash: 312e799
        description: >-
          Os oficiais da WCA lidam com tarefas relacionadas ao estado de
          organização sem fins lucrativos da WCA. Esses oficiais são eleitos
          pelo Conselho da WCA. O Diretor Executivo é o Diretor Executivo da
          WCA, o Presidente preside todas as reuniões do Conselho, o Secretário
          mantém os documentos da organização e o Tesoureiro gere os assuntos
          financeiros da WCA.
      chair:
        #original_hash: de34439
        name: Presidente da WCA
      executive_director:
        #original_hash: 7d405ff
        name: Diretor Executivo da WCA
      secretary:
        #original_hash: 1dd4a07
        name: Secretário da WCA
      vice_chair:
        #original_hash: 0388b19
        name: Vice-Presidente da WCA
      treasurer:
        #original_hash: 75e65d9
        name: Tesoureiro da WCA
