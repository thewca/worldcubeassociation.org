  media_and_instagram:
    #original_hash: 1e9793e
    page_title: Submissão de Media e Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Submissão de média geral
      #original_hash: 670a1a8
      body_html: >-
        A WCA partilha artigos e imagens de competições partilhadas pela
        comunidade na nossa <a href="/media">página de média</a>. Se tem alguma
        coisa que queira partilhar, por favor preencha o <a
        href="/media/new">formulário de submissão de média geral</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Submissão Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Como pode ter visto, a WCA tem um <a
        href="https://www.instagram.com/thewcaofficial/">Instagram</a>! Para
        melhor refletir a comunidade mundial, colocamos conteúdo submetido por
        competidores de todo o mundo.
      #original_hash: 9b6abcd
      paragraph2: >-
        Se tem fotografias de alta qualidade ou vídeos que queira partilhar, por
        favor clique no botão abaixo e preencha o formulário! De forma a que
        possamos partilhar o conteúdo, deve ser seu e deve dar autorização à WCA
        para o partilhar. Devido ao elevado número de submissões que recebemos,
        podemos não publicar tudo, mas aqui ficam algumas dicas para que o seu
        conteúdo seja publicado:
      #original_hash: cf5c955
      photo_quality: >-
        Certifique-se que a qualidade da fotografia/vídeo é boa. Não tem que ser
        filmado profissionalmente mas a qualidade não deve prejudicar a foto ou
        o vídeo.
      #original_hash: 0742378
      photo_interest: >-
        Tente que o conteúdo seja interessante para um público alargado.
        Conteúdo que é interessante apenas para algumas pessoas não pertence
        aqui.
      #original_hash: 497bc27
      wca_related: >-
        Partilhe fotos e vídeos relacionados com a WCA, pois é disso que trata a
        nossa conta! Adoramos ver os competidores a divertirem-se!
      #original_hash: af882f2
      submit_instagram_content: Submeter conteúdo Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Instagram hosting
      #original_hash: 541106b
      paragraph1_html: >-
        Por vezes, permitiremos que membros da comunidade hospedem a story
        oficial do Instagram da WCA com uma competição em que participem! Se
        estiver interessado, clique no botão e preencha o formulário abaixo. A
        Equipa de Comunicação da WCA entrará em contacto consigo após todas as
        informações terem sido enviadas, se for aprovado para hospedagem. Se
        tiver alguma dúvida, <a
        href="https://www.worldcubeassociation.org/contact/website">entre em
        contacto conosco</a>.
      #original_hash: aca6c32
      paragraph2: >-
        O nosso objetivo é compartilhar um pouco do lado pessoal de cada
        competidor e das competições. Isso não deve ser um fardo enorme no fim
        de semana e, é claro, queremos que aproveite a competição primeiro e
        depois possa compartilhá-la.
      #original_hash: af023ed
      paragraph3: 'A função de um host pode ser resumida da seguinte forma:'
      #original_hash: 21efafe
      short_intro: 'Fazer uma breve introdução, falar sobre si e a competição'
      #original_hash: a053b5a
      venue_feel: >-
        Obter alguns clipes para se ter uma ideia do local e das pessoas, isso
        pode ser apenas uma foto da área de competição e da área de resolução
      #original_hash: d17fb2f
      people_solving: >-
        Tentar obter algumas fotos de competidores a participar
        (preferencialmente competidores rápidos no seu evento principal)
      #original_hash: 76d2358
      mini_interviews: >-
        Pode tentar obter pequenas entrevistas com pessoas (organizadores,
        delegados, etc...) dizendo o que sentem sobre a competição
      #original_hash: 6003b20
      pictures_too: 'Pode também enviar fotografias, não tem que ser apenas vídeos'
      #original_hash: 8813619
      paragraph4: >-
        As nossas comunicações durante o fim de semana geralmente passam por um
        grupo do WhatsApp. Verifique se está familiarizado com esta plataforma
        de mensagens ou informe-nos se não puder usá-la, para que possamos
        organizar outros planos.
      #original_hash: 38191c1
      apply_to_host: Propor-me como host
    other_suggestions:
      #original_hash: 730873b
      title: Outras sugestões?
      #original_hash: aa7ab5c
