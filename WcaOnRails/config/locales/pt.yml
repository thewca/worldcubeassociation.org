      #original_hash: 7ed06ee
      description_html: >-
        Por favor preencha <a
        href='https://docs.google.com/forms/d/e/1FAIpQLSfX2HbafvMbWw-9DTgIP0Zf7im1VMZEaRq1J-jXnyW2nVYzsg/viewform'>este
        formulário</a>.
  contact:
    #original_hash: a34b69f
    title: Informações de Contacto
    #original_hash: b5c2eaa
    info_alert_html: >-
      Antes de contactar algum dos comités ou equipas listadas aqui, por favor
      verifique as nossas %{link}!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Para questões, comentários ou sugestões sobre o website, use este <a
      href='/contact/website'>formulário</a>. Para dúvidas sobre uma área ou
      competição específicas, por favor contacte o seu %{link} local.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Comités e Equipas</u>
    #original_hash: 1cb449c
    members: Membros
    board:
      #original_hash: f3cbb35
      info_html: >-
        A World Cube Association é conduzida pelo Conselho da WCA. É responsável
        por informações gerais e pela organização da WCA como um todo.
    wct:
      #original_hash: 846684d
      info_html: >-
        O WCT tem o papel de gerir e suportar as comunicações da WCA com a
        comunidade e o público em geral. Deve ser contactado se tiver questões
        gerais sobre a WCA ou sobre a sua presença nas redes sociais.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        A WDC investiga uma variedade de situações e propõe soluções, incluindo
        punições quando necessário. Entre outros tópicos, estas situações podem
        ser violações sérias dos Regulamentos da WCA ou questões na comunidade.
        Se teve alguma destas experiências, sinta-se à vontade para contactar
        este comité.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        O WDPC tem a responsabilidade e o dever de pesquisar, criar,
        implementar, gerir e impor todas as políticas de Proteção de Dados da
        WCA, contratos com Processadores de Dados Externos de dados da WCA e
        gerir tarefas relacionadas à Proteção de Dados.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        O WRC lida com todos os assuntos ligados à aplicação, melhoramento e
        desenvolvimento dos Regulamentos da WCA. Suportam os Delegados da WCA em
        qualquer tipo procedimento que aconteça em competições e decidem em
        incidentes não resolvidos ou descobertos. O WRC publica regularmente
        relatórios internos para auxiliar todos os Delegados da WCA e melhorar o
        seu conhecimento dos Regulamentos. Se quiser tomar parte no
        desenvolvimento e propor mudanças, pode contactar o WRC via email ou
        discussões no <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        O WRT é responsável por gerir todos os dados da base de dados da WCA,
        mais concretamente os resultados de competições e dados pessoais.
        Colocam resultados de competições no website da WCA, assim que o
        Delegado da WCA os enviar. Para além disso, é também responsável por
        fazer correções a resultados de competições quando necessário e fazem a
        gestão das páginas de perfil de competidores da WCA. Isto inclui mudar
        dados dos utilizadores, como datas de nascimento, após verificação
        correta e gerir pedidos de fotos para perfil.
    wst:
      #original_hash: 7de6222
      info_html: >-
        O WST é responsável pela manutenção e gestão de todo o software da WCA.
        Também desenvolvem novo software para várias tarefas na WCA quando
        necessário. Se tem sugestões e ideias para melhorar o desenvolvimento do
        site ou pretende reportar erros e bugs, contacte-o! O site da WCA é um
        grande projeto de código aberto no <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        por isso se estiver interessado em ajudar a desenvolver para a WCA, pode
        ver aí.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        O WFC é responsável por tudo o que respeita às finanças da WCA. Ele gere
        as finanças e as contas da WCA de acordo com o orçamento anual aprovado,
        que também é o seu trabalho, de forma regular.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Este comité tem o papel de assegurar que todos os procedimentos seguidos
        pelo Staff da WCA e Staff Externo seguem o seu Código de Ética.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Este comité tem o papel de apoiar e promover a melhoria contínua da
        qualidade dentro da WCA, bem como a aplicação mundial de padrões de
        qualidade para garantir processos consistentes de alta qualidade, Staff
        da WCA, Organizações Regionais, Organizadores de Competições e Staff de
        Competições.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Esta equipa tem o papel de aprovar e anunciar as Competições da WCA e
        garantir que tais anúncios cumpram os padrões de qualidade da WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Esta equipa é responsável por desenvolver e gerir a Marca WCA, procurar
        patrocínios, suportar a distribuição de materiais para competições e
        promover a divulgação de produtos WCA.
    #original_hash: f97a4f5
    councils_html: Conselhos
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Este Conselho é responsável por criar e manter comunicação bilateral
        entre a Comunidade WCA e o Staff da WCA.
  score_tools:
    #original_hash: ea9d41d
    title: Ferramentas de Resultados da WCA
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        A WCA recomenda o uso do <a href="http://cubecomps.com">Cube Comps</a>
        antes e durante uma competição. Cube Comps é um sistema online com
        resultados ao vivo e muitos recursos interessantes, como impressão de
        folhas de resultados e um sistema bastante eficiente de entrada de dados
        que suporta vários utilizadores simultâneos. Criado por Luis J. Iáñez e
        agora em código aberto.
      #original_hash: 7438b0d
      '2': >-
        Folhas de resultados e embaralhamentos devem ser processados e
        verificados em busca de erros usando o %{workbook_link} antes de serem
        enviados à Equipa de Resultados.
      #original_hash: 975e59b
      '3': >-
        A versão mais recente da Folha de Cálculo de Resultados da WCA pode ser
        descarregada aqui: <br /><a href="/files/results.xls"
        target="_blank">Folha de Cálculo de Resultados da WCA</a>.
      #original_hash: a5f2d25
      '4': >-
        Também pode querer usar o <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a> para
        preparar grupos para uma competição. É uma ferramenta que tenta executar
        esta tarefa automaticamente. Entre as características principais
        encontram-se: ordenação de competidores por ranking, atribuição de
        tarefas (ajuizamento, embaralhamento), decidir quantos grupos são
        necessários, gerar folhas de resultados, folhas pessoais e sumários. É
        um projeto em código aberto, criado por Jonatan Kłosko.
  logo:
    #original_hash: c72c969
    title: Logótipo da WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        O logotipo da WCA foi desenhado por Justin Eastman, num concurso em
        Janeiro de 2005.<br />Gostámos do logótipo por causa do design, das
        cores e o facto de que não mostra especificamente um Cubo 3x3x3.
      #original_hash: f228da2
      '2': >-
        Temos três versões do logotipo: uma <a
        href="/files/WCAlogo_XL.jpg">versão grande</a> (46 KB, 1756 px por 1068
        px), uma <a href="/files/WCAlogo.svg">versão vetorial</a> e uma <a
        href="/files/WCAlogo_notext.svg">versão vetorial sem texto</a>.
      #original_hash: dcb1ad6
      '3': >-
        Versão 3D do logótipo, desenhada por Vu Mihn Tan, do Vietname: <a
        href="/files/WCALogo3D.png">versão PNG</a> (2,1 MB), uma <a
        href="/files/WCALogo3Dsmall.png">versão PNG pequena</a> (0,25 MB).
      #original_hash: e5df1bf
      '4': >-
        Utilizações aceitáveis do logótipo da WCA estão definidas na Política de
        Uso do Logótipo da WCA presente na <a href="/documents">Página de
        Documentos da WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: Assistente de Resultados da WCA
    #original_hash: a7c307f
    download: Descarregar o Assistente de Resultados
    #original_hash: cf1b916
    last_update: Última atualização
    #original_hash: feece00
    version_history: histórico de versões
    #original_hash: 8f3f4c0
    header: Como processar resultados e embaralhamentos antes de enviá-los para a WCA
    step1:
      #original_hash: c0450b1
      title: 'Passo 1: Abra o documento com os resultados'
      #original_hash: 656d70d
      content_html: >-
        Abra o documento usando o botão <em>Open...</em> ou arrastando o arquivo
        com os resultados para a janela do programa.
    step2:
      #original_hash: 3ad9881
      title: 'Passo 2: Acrescente os embaralhamentos do TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Acrescente os embaralhamentos usando o botão <em>Add...</em> ou
        arrastando o ficheiro do TNoodle até a janela do programa. Certifique-se
        de que usa o ficheiro .zip ou .json gerado pelo TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Pode acrescentar vários ficheiros de embaralhamento caso estes tenham
        sido gerados em partes, ou embaralhamentos adicionais tiveram que ser
        gerados durante a competição.
    step3:
      #original_hash: b2d01b3
      title: 'Passo 3: Combine os embaralhamentos e o resultados'
      #original_hash: 36383b1
      content_html: >-
        O Assistente automaticamente liga os embaralhamentos com as rondas que
        ocorreram na competição. Em alguns casos, como quando vários ficheiros
        de embaralhamento foram gerados, a seleção precisa ser feita manualmente
        porque há várias opções possíveis.
      #original_hash: e869c1e
      content2_html: >-
        A seleção manual pode ser feita com um clique duplo na célula
        <em>Scrambles</em> no painel geral da folha do programa.
      #original_hash: 8f4fdfd
      content3_html: >-
        Só é possível selecionar uma ronda do ficheiro de embaralhamento para
        cada ronda de resultados. Se acontecer uma situação na qual
        embaralhamentos para uma única ronda foram gerados como rondas separadas
        no TNoodle, pode usar o botão <em>Edit groups...</em> para editar os
        grupos nos ficheiros de embaralhamento e movê-los de uma ronda para
        outra ou excluí-los.
      #original_hash: 94353f2
      content4_html: >-
        Neste exemplo, um conjunto extra de embaralhamentos foi gerado para se
        obter dois grupos na primeira ronda do skewb ao invés de apenas um
        grupo.
      #original_hash: 68c5b18
      content5_html: >-
        Os embaralhamentos do grupo adicional podem ser arrastados para a ronda
        que foi gerada originalmente. Isso junta os dois grupos numa ronda.
    step4:
      #original_hash: ed940d2
      title: 'Passo 4: Corrigir os erros apontados pelo programa'
      #original_hash: df2cf58
      content_html: >-
        Os resultados são verificados em busca de erros. Rondas que contenham
        erros são marcadas com um ícone vermelho no painel geral do programa.
      #original_hash: 7fbf6b8
      content2_html: >-
        Ao selecionar uma folha com erros no painel, o programa listará os
        detalhes no painel de erros de validação, na parte inferior esquerda.
      #original_hash: 0600502
      content3_html: >-
        Os erros podem ser corrigidos abrindo a folha num programa apropriado,
        editando e salvando. A grelha atualizada pode então ser recarregada no
        Assistente clicando no botão <em>Refresh</em>. Isso vai só recarregar os
        resultados, mas vai manter as outras mudanças que tenha feito, como
        embaralhamentos que foram adicionados.
    step5:
      #original_hash: 536ec4d
      title: 'Passo 5: Selecionando o ID da competição'
      #original_hash: 5aeb5bd
      content_html: >-
        Selecione o ID da competição correta clicando no botão
        <em>Select...</em> próximo do campo <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Uma caixa de diálogo mostrará uma lista de competições.
      #original_hash: ceeb6fe
      content3_html: >-
        Pode filtrar a lista escrevendo parte do nome de uma competição ou do
        Delegado da WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Inicialmente, só serão mostradas competições que aconteceram há menos de
        uma semana ou que acontecerão, no prazo de uma semana. Se precisar
        selecionar uma competição fora desta janela de tempo, desmarque a opção
        <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Passo 6: Exportar os dados dos resultados para JSON'
      #original_hash: 6bfee23
      content_html: >-
        Guarde os dados dos resultados num ficheiro JSON usando o botão
        <em>Export results JSON...</em> na parte inferior direita.
    step7:
      #original_hash: 09fa37d
      title: 'Passo 7: Enviar o ficheiro JSON dos resultados para a WCA'
      #original_hash: 9be089f
      content_html: >-
        Envie o ficheiro JSON exportado pelo Assistente de Resultados por email
        para <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
