    title: Perguntas Frequentes
    #original_hash: 3451241
    contact_html: 'Se nenhuma destas respostas o ajudou, por favor %{contact_us}!'
    #original_hash: 6cf2723
    contact_us: entre em contacto connosco
    #original_hash: 9100be3
    search_for_competition: 'Procure por uma competição aqui:'
    #original_hash: cba12bc
    already_logged_in: Já está ligado com uma conta da WCA.
    #original_hash: 5b7fa52
    create_an_account: 'Pode criar uma conta %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Pode solicitar o seu ID da WCA %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Crie uma conta %{here}. Depois de entrar com a sua nova conta, será
      solicitado que associe o seu ID da WCA.
    answers:
      '1':
        #original_hash: f79b522
        title: Como obtenho um ID da WCA e um perfil da WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Se nunca competiu antes, participe numa <a
            href='/competitions'>competição</a>! Um ID da WCA será criado para
            si quando os resultados da sua primeira competição forem publicados.
      '2':
        #original_hash: eb948e7
        title: Como posso encontrar uma competição da WCA?
        content:
          #original_hash: d195cec
          '1': Veja a lista de <a href='/competitions'>competições</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Como posso inscrever-me para uma competição? Quem devo contactar se
          tiver problemas com a inscrição?
        content:
          #original_hash: 7b91db1
          '1': >-
            Muitas competições usam o sistema de inscrições da WCA, mas outras
            usam um sistema próprio. Deve contactar os organizadores da
            competição na qual deseja participar para obter mais detalhes.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Quais são os requisitos para participar numa competição da WCA? O que
          preciso saber antes de participar numa competição?
        content:
          #original_hash: 3bb4e11
          '1': >-
            De maneira geral, não existem muitos requisitos para alguém
            participar numa competição da WCA. No entanto, todos os
            participantes devem ter um bom entendimento do <a
            href='https://www.worldcubeassociation.org/regulations/'>Regulamento
            da WCA</a>. Além disso, se inglês não é a primeira língua e houver
            dificuldade em entender o documento, é recomendável ler as <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Traduções</a>.
      '5':
        #original_hash: 3b657aa
        title: Como posso ter uma competição da WCA na minha cidade?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Se está interessado em organizar uma competição, é altamente
            recomendável participar em pelo menos uma ou duas outras competições
            para aprender com a experiência.
          #original_hash: be305b8
          '2': >-
            As competições da WCA devem seguir o <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulamento
            da WCA</a>. A equipa de organização não precisa de saber todo o
            regulamento de cor, porém um bom conhecimento dos pontos básicos
            ajuda a organizar corretamente a competição.
          #original_hash: dbd72c2
          '3': >-
            Depois disso, a equipa de organização deve contactar um <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegado da
            WCA</a> próximo. A supervisão de um Delegado da WCA é necessária
            para que a competição seja reconhecida oficialmente pela WCA. O
            Delegado ajudará a equipa de organização nos preparativos para uma
            competição bem sucedida.
          #original_hash: 576c3b8
          '4': >-
            Visite o <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Guia
            para Organizadores de Competições WCA</a> para mais informações.
      '6':
        #original_hash: 8005a61
        title: >-
          Para que servem as contas do site da WCA? Qual a diferença entre uma
          conta e um perfil da WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Terá um ID da WCA associado quando os resultados da sua primeira
            competição oficial forem publicados.
          #original_hash: c5ad7a3
          '2': >-
            As contas no site da WCA servem para verificar quem é. Isso
            possibilita adicionar uma foto ao seu perfil, e também inscrever-se
            em competições. Servem também para evitar que outras pessoas se
            passem por você.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Como posso alterar a minha foto do perfil?
        content:
          #original_hash: e619524
          '1': >-
            Primeiro, é preciso <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>criar uma
            conta no site da WCA e associá-la ao seu ID da WCA.</a>
          #original_hash: 56a8f26
          '2': >-
            Depois de associar, visite a página do seu <a
            href='%{profile_edit_path}'>perfil</a> e mude a foto.
      '8':
        #original_hash: 1d61217
        title: Como posso associar a minha conta do site da WCA com o meu ID da WCA?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Estou registado para uma competição e quero registar-me para um evento
          adicional, o que devo fazer? Posso trazer convidados?
        content:
          #original_hash: 957487d
          '1': >-
            Por favor contacte a equipa de organização. Pode encontrar a
            informação de contacto no website da competição. Se não sabe onde o
            encontrar, verifique a <a href='/competitions'>lista de
            competições</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Quando é que os resultados de uma competição da WCA são publicados no
          site?
        content:
          #original_hash: 890d879
          '1': >-
            Depois da competição terminar, o Delegado da WCA precisa de
            verificar todas as folhas de resultados e informações para eliminar
            possíveis erros. Depois disso feito, os resultados são enviados para
            a Equipa de Resultados da WCA, que é responsável por publicá-los e
            gerir a base de dados da WCA. Essa publicação é feita assim que
            possível.
          #original_hash: daf1cb1
          '2': >-
            Dependendo do tamanho da competição e da agenda do Delegado, isso
            pode levar um dia ou até uma semana. Por favor seja paciente.
          #original_hash: bf8adbe
          '3': >-
            Além disso, se já associou a sua conta da WCA com o seu ID da WCA
            (veja abaixo), pode habilitar a opção de ser notificado por email
            quando os resultados forem publicados <a
            href='%{preferences_edit_path}'>aqui</a>.
      regulations1:
        #original_hash: 2951eb6
        title: O meu puzzle é legal para competição?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Pode encontrar os regulamentos relativos a puzzles no <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artigo
            3</a>. Todos os puzzles devem ser aprovados por um Delegado da WCA.
            Se está na dúvida, pergunte ao Delegado da sua competição. Pelo
            seguro, deve trazer um puzzle de substituição no caso de não ser
            permitida a sua utilização.
      regulations2:
        #original_hash: 48f1234
        title: Posso usar um puzzle magnético numa competição oficial da WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Pode usar puzzles magnéticos desde que estes respeitem os <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulamentos
            da WCA</a>. Por favor tome especial atenção à <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regra
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Perdi uma tampa da peça central do meu puzzle. Ainda assim posso
          usá-lo?
        content:
          #original_hash: 0d76323
          '1': >-
            Não é permitida a utilização desse puzzle. Puzzles não podem ter
            quaisquer danos ou peças com diferenças que se distingam de forma
            significativa de outras similares (ver <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regra
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Que idade tenho que ter para me registar numa competição da WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Não existe limite mínimo. Contudo, deve obter consentimento parental
            antes de registar (ver <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regra
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Sobre a WCA
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          A World Cube Association regula competições de quebra-cabeças
          mecânicos que são operados por rotações de grupos de peças,
          normalmente chamados "twisty puzzles". O mais famoso entre eles é o
          Cubo de Rubik (ou Cubo Mágico), inventado pelo professor Rubik, da
          Hungria. Alguns destes quebra-cabeças foram definidos como eventos
          oficiais da WCA.
        #original_hash: 22c3593
        '2': >-
          A World Cube Association organiza competições em todo o mundo, apoiada
          por organizações nacionais, responsáveis por organizar competições nos
          seus países.
        #original_hash: 0902c4a
        '3': >-
          A Missão da World Cube Association é ter <strong>mais competições em
          mais países, com mais pessoas e mais diversão, sob condições iguais e
          justas.</strong>.
        #original_hash: 2b993c0
        '4': >-
          O Espírito da World Cube Association é que <strong>pessoas de todo o
          mundo se divirtam juntas numa atmosfera amigável, se entreajudem e se
          comportem com espírito desportivo.</strong>
    structure:
      #original_hash: 9482c5d
      title: Estrutura
      board:
        #original_hash: abd2828
        name: Conselho da WCA
        #original_hash: d855b50
        info_html: >-
          A World Cube Association é liderada pelo <strong>Conselho da
          WCA</strong>, que é formado pelos seguintes membros:
      chair:
        #original_hash: de34439
        name: Presidente da WCA
      executive_director:
        #original_hash: 7d405ff
        name: Diretor Executivo da WCA
      secretary:
        #original_hash: 1dd4a07
        name: Secretário da WCA
      vice_chair:
        #original_hash: 0388b19
        name: Vice-Presidente da WCA
      #original_hash: b0c72a9
      committees: >-
        Os seguintes comités e equipas são responsáveis pelas atividades
        operacionais da WCA:
      wdc:
        #original_hash: c97077a
        name: Comité Disciplinar da WCA
        #original_hash: 286fdf8
        description: >-
          Este comité emite pareceres ao Conselho da WCA em casos especiais,
          como supostas violações do Regulamento da WCA, e pode ser contactado
          pelos membros da WCA em caso de algum assunto pessoal importante
          referente a competições da WCA.
      wdpc:
        #original_hash: 70539cd
        name: Comité de Proteção de Dados da WCA
        #original_hash: 1f69829
        description: >-
          Este comité é responsável por todos os assuntos respeitantes à
          Proteção de Dados.
      wrc:
        #original_hash: 3da1e85
        name: Comité de Regulamentos da WCA
        #original_hash: 13ada5b
        description: Este comité é responsável por gerir o Regulamento da WCA.
      wrt:
        #original_hash: 67be768
        name: Equipa de Resultados da WCA
        #original_hash: 439ffae
        description: >-
          Esta equipa é responsável por gerir todos os resultados de
          competições.
      wst:
        #original_hash: a14bc62
        name: Equipa de Software da WCA
        #original_hash: ec961e4
        description: >-
          Esta equipa é responsável por gerir o software da WCA (website,
          embaralhadores, workbooks, ferramentas de administração).
      wct:
        #original_hash: 63a2388
        name: Equipa de Comunicação da WCA
        #original_hash: 50fd091
        description: >-
          A Equipa de Comunicação da WCA tem o papel de gerir e suportar as
          comunicações da WCA com a Comunidade e o público em geral. A
          comunicação da WCA deve contribuir para os Objetivos da WCA e suportar
          uma cultura geral positiva de amizade, transparência, inclusividade,
          abertura e responsividade.
      wfc:
        #original_hash: 9cb13de
        name: Comité Financeiro da WCA
        #original_hash: 2d4807e
        description: Esta equipa é responsável por gerir as finanças da WCA
      wec:
        #original_hash: 83bd1d0
        name: Comité de Ética da WCA
        #original_hash: c304d57
        description: >-
          Este comité tem o papel de assegurar que todos os procedimentos
          seguidos pelo staff da WCA e o Staff Externo seguem o seu Código de
          Ética, e realizar investigações independentes se a conduta de qualquer
          destes membros não for compatível com este Código de Ética. Tais
          investigações podem ser solicitadas por qualquer Speedcuber Registado,
          de quem o WEC é confidente. Este comité também funciona como um
          conselho de apelo se alguém envolvido discordar com uma decisão tomada
          pelo Conselho de Disciplina da WCA.
      wqac:
        #original_hash: 8f32116
        name: Comité de Garantia de Qualidade da WCA
        #original_hash: 0171b3b
        description: >-
          Este comité tem o papel de apoiar e promover a melhoria contínua da
          qualidade dentro da WCA, bem como a aplicação mundial de padrões de
          qualidade para garantir processos consistentes de alta qualidade,
          Staff da WCA, Organizações Regionais, Organizadores de Competições e
          Staff de Competições.
      wcat:
        #original_hash: 2b81984
        name: Equipa de Anúncio de Competições da WCA
        #original_hash: f511502
        description: >-
          Esta equipa tem o papel de aprovar e anunciar as Competições da WCA e
          garantir que tais anúncios cumpram os padrões de qualidade da WCA.
      wmt:
        #original_hash: 2035811
        name: Equipa de Marketing da WCA
        #original_hash: f2a0140
        description: >-
          Esta equipa é responsável por desenvolver e gerir a Marca WCA,
          procurar patrocínios, suportar a distribuição de materiais para
          competições e promover a divulgação de produtos WCA.
      #original_hash: a2c8ad3
      councils: >-
        Os seguintes Conselhos têm o papel de assessorar o Conselho de Diretores
        da WCA:
      wac:
        #original_hash: 1ce7604
        name: Conselho Consultivo da WCA
        #original_hash: fb6cd86
        description: >-
          Este Conselho é responsável por criar e manter comunicação bilateral
          entre a Comunidade e o Staff da WCA.
      banned:
        #original_hash: d30e2e5
        name: Competidores Banidos
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>Delegado da WCA</strong> é o papel definido nas Moções da WCA
        e retratado nos Regulamentos da WCA. O dever principal de um Delegado é
        o de supervisionar competições em nome da WCA. Um Delegado da WCA é
        responsável por garantir que todas as competições da WCA decorram de
        acordo com a Missão, Espírito e Regulamento da WCA. A WCA distingue
        entre <strong>Delegados Sénior</strong>, <strong>Delegados</strong> e
        <strong>Delegados Candidatos</strong>%{see_link}.</p> <p> Além das
        tarefas de um Delegado, um Delegado Sénior é responsável por gerir os
        Delegados da sua área, e também pode ser contactado pela comunidade para
        assuntos pertinentes à região.</p> <p>Novos Delegados são listados
        inicialmente como Delegados Candidatos e devem mostrar que são capazes
        de conduzir competições adequadamente antes de serem considerados
        Delegados.</p>
      #original_hash: 27d18ac
      see_link_html: '(ver %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Todos os competidores tornam-se automaticamente <strong>membros</strong>
        da WCA na sua primeira competição oficial.
