      #original_hash: 60d9532
      content: >-
        Mai jos poți găsi un rezumat al punctelor cheie cu privire la
        organizarea competițiilor. Dacă crezi că ți se potrivește o astfel de
        activitate, citește documentele de mai sus!
    paragraph1:
      #original_hash: e5f5329
      title: Cum să organizezi o competiție
      #original_hash: 3dbbbee
      content: >-
        Toate competițiile WCA trebuie să fie supravegheate de un Delegat WCA
        participant. Dacă ești interesat să organizezi propria ta competiție, te
        rugăm să iei legătura cu cel mai apropiat Delegat WCA. Acesta va fi
        capabil să îți dea mai multe informații specifice zonei tale și te va
        ajuta să găsești o dată potrivită, deoarece știe dacă mai sunt
        planificate alte competiții în aceeași perioadă. Dacă nu există niciun
        Delegat WCA în zona ta, te rugăm să iei legătura cu Delegatul Senior al
        regiunii tale.
    paragraph2:
      #original_hash: f20dd3b
      title: Costuri estimative pentru organizarea unei competiții
      #original_hash: f16a06f
      content: >-
        Costurile la care te poți aștepta pentru organizarea competiției variază
        de la țară la țară și sunt determinate de mulți factori, precum mărimea
        locației și alte condiții generale. Acoperirea costurilor prin taxa de
        înregistrare este posibilă. Însă, pentru a menține taxa cât mai mică,
        este foarte recomandat să cauți sponsori. Chiar dacă Delegații WCA nu
        sunt plătiți pentru munca lor, organizatorii ar trebui să acopere
        costurile cu transportul ale Delgatului.
    paragraph3:
      #original_hash: 00d3bf8
      title: Termene limită pentru anunțarea competiției
      #original_hash: 66bf437
      content_html: >-
        Competiția trebuie să fie anunțată cel târziu cu 28 de zile înainte de
        debutul acesteia (vezi <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Reguli
        pentru Competiții</a>). Totuși, foarte des este nevoie de mai mult timp.
        Ar trebui să iei în considerare tot ce e nevoie pentru organizare
        competiției și să-ți aloci suficient timp pentru pregătiri. De asemenea,
        WCAT va avea nevoie de timp pentru a-ți verifica competiția înainte de a
        fi anunțată. Ia legătura cu delegatul tău dacă nu ești sigur de cât timp
        este nevoie.
    paragraph4:
      #original_hash: b6dca56
      title: Reguli privind distanța
      #original_hash: 79ed06e
      content1: >-
        Ca regulă generală, Competițiile WCA sunt acceptate dacă sunt la cel
        puțin 100 km sau 19 zile distanță de altă competiție. WCAT trebuie să
        aprobe separat competițiile care nu îndeplinesc aceste criterii.
        Delegatul care cere aprobarea unei astfel de competiții trebuie să ofere
        informații suplimentare. Argumente posibile pentru aprobarea unei
        asemenea competiții:
      olist1:
        #original_hash: de00462
        '1': Cele două competiții nu au probe comune
        #original_hash: f7bacc5
        '2': Cele două competiții sunt în țări diferite
      #original_hash: 5c5cf04
      content2: >-
        "Competițiile simultane de 3x3x3 FMC" sunt competiții WCA numai cu proba
        3x3x3 FMC și se desfășoară în același timp în locații diferite
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            Competițiile simultane de 3x3x3 FMC nu pot fi incluse în
            competițiile obișnuite.
          alist1:
            #original_hash: 75aa0c7
            1a: Time frames when both are celebrated can’t overlap.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Dacă locația unei astfel de competiții este la mai puțin de 100 km
            de orice altă competiție obișnuită, atunci
          alist1:
            #original_hash: 8f532bb
            2a: 'trebuie să existe minim 5 zile între cele două competiții, sau'
            #original_hash: e14e11e
            2b: cealaltă competițe nu poate conține proba 3x3x3 FMC.
    paragraph-events:
      #original_hash: b16c5f1
      title: Anunțarea probelor
      #original_hash: 7ad62c7
      content: >-
        Toate probele ce se vor desfășura la concurs trebuie specificate de
        către Delegat când acesta cere aprobarea. Adăugările ulterioare trebuie
        aprobate de WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Limita de concurenți
      #original_hash: bd8e6ee
      content_html: >-
        Limita numărului de concurenți poate fi stabilită pentru fiecare probă
        în parte sau pentru toată competiția (vezi <a
        href='https://www.worldcubeassociation.org/regulations/#Z4documents/policies/external/Competition%20Requirements.pdf'>
        Reguli pentru Competiții</a>). Delegatul competiției trebuie să obțină
        aprobarea numărului de concurenți din partea WCAT. Limitele trebuie să
        fie alese cu atenție, conform cu interesul pentru acea competiție.
        Limita nu trebuie coborâtă pentru motive minore. Numărul maxim
        planificat trebuie luat în considerare pentru alegerea sălii. Limita
        numărului de concurenți trebuie să fie trecută clar pe pagina
        competiției de pe site-ul WCA.
    paragraph6:
      #original_hash: ce4c3d0
      title: Arbitrarea înregistrărilor
      #original_hash: bd669a1
      content: >-
        Înregistrările trebuie să fie procesate după principiul "primul venit,
        primul servit", deci înregistrările complete să fie tratate în ordinea
        finalizării lor. Dacă taxa de intrare trebuie plătită în avans,
        înregistrarea se consideră completă odată cu finalizarea plății. Acest
        aspect trebuie să fie clar precizat în instrucțiunile de plată de pe
        site-ul competiției.
    paragraph7:
      #original_hash: e4f1c62
      title: Managementul listei de așteptare
      #original_hash: 81ca3f3
      content1: >-
        Odată cu atingerea numărului maxim de concurenți, trebuie deschisă o
        listă de așteptare. Când un concurent aprobat își anulează
        înregistrarea, acesta poate fi înlocuit cu prima persoană din lista de
        așteptare.
      #original_hash: 802b34f
      content2: >-
        Dacă taxa de înregistrare este plătită în avans, o strategie eficientă
        este de a oferi locul rămas liber următorului concurent de pe lista de
        așteptare și de a seta un termen limită pentru efectuarea plății (de
        exemplu, 48 ore). În cazul în care plata nu este realizată în timp util
        sau concurentul refuză înscrierea, locul liber va fi oferit următorului
        concurent. Acest proces ar trebui continuat până la ocuparea tuturor
        locurilor libere. Concurenții trebuie să respecte ordinea din lista de
        așteptare, nu pot exista excepții.
      #original_hash: 37bcbd6
      content3: >-
        Dacă o persoană a concurat fără să respecte procesul de înscriere,
        rezultatele acesteia vor fi anulate ulterior (dacă limita de concurenți
        exista și fusese atinsă).
    paragraph8:
      #original_hash: c8ad8e6
      title: Responsabilități înaintea competiției
      list:
        #original_hash: c8abb5e
        '1': >-
          Înainte de anunțare, este necesară publicarea unui program pe site-ul
          competiției. Acesta poate fi modificat ulterior.
        #original_hash: e93d043
        '2': >-
          Concurenții trebuie împărțiți pe grupe, trebuie printate
          scoresheeturile și separate conform grupurilor create. Este, de
          asemenea, recomandat să se planifice în avans cine va amesteca pentru
          fiecare grupă, cel puțin în rundele inițiale. Scramblerii trebuie să
          fie de încredere.
    paragraph9:
      #original_hash: ead44f5
      title: Responsabilități în timpul competiției
      #original_hash: ee2e9c6
      content: >-
        Sarcinile pe care organizatorul trebuie să le îndeplinească în timpul
        competiției trebuie stabilite împreună cu Delegatul WCA. Sarcinile
        tipice sunt (ele pot fi delegate și altor persoane de încredere):
      list:
        #original_hash: 03aea46
        '1': Managementul standului de înscrieri
        #original_hash: c4388f3
        '2': Realizarea anunțurilor
        #original_hash: 45c78ae
        '3': Chemarea grupelor și pregătirea scoresheeturilor
        #original_hash: 0b31986
        '4': Score-taking și printarea rezultatelor
        #original_hash: 7ab2d4c
        '5': Adunarea scramblerilor și arbitrilor
        #original_hash: 52e8316
        '6': >-
          Rezolvarea eventualelor probleme cu locația (de exemplu, chei sau
          WiFi)
