      title: Structură
      board:
        #original_hash: abd2828
        name: Boardul de Directori WCA
        #original_hash: e0d37a2
        description: >-
          Board-ul WCA este responsabil de conducerea globală a organizației și
          de îndeplinirea sarcinilor care nu intră în sfera celorlalte Echipe,
          Comitete și Consiliilor.
      #original_hash: d54d953
      committees: >-
        Echipele și comitetele WCA sunt o parte integrala a organizației și
        desfășoară activități zilnice, necesare pentru funcționarea acesteia.
        Aceste comitete sunt compuse din membri ai comunității WCA, inclusiv
        Delegați WCA și concurenți. Fiecare echipă are un lider, al cărui rol
        este de a asigura buna funcționare a acesteia și de a îi îndruma pe
        ceilalalți membri. Consiliile sunt echipe speciale, care au rolul de a
        oferi sfatului Boardului WCA, si sunt alcătuite din membri ai
        comunității (dar nu din WCA Staff). Când se formează noi echipe,
        comitete sau consilii, informațiile despre procesul de aplicare sunt
        afișate pe homepage-ul WCA.
