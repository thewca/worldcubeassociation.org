  media_and_instagram:
    #original_hash: 1e9793e
    page_title: Postări media și Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Postări media generale
      #original_hash: 670a1a8
      body_html: >-
        WCA distribuie articole articole și imagini de la competiții puse la
        dispoziție de către comunitate pe <a href="/media">pagina noastră de
        media</a>. Dacă vrei să împărtășești ceva cu noi, completează <a
        href="/media/new">formularul de depunere media general</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Postări pe Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        După cum poate ai văzut, WCA are o <a
        href="https://www.instagram.com/thewcaofficial/">pagină de Instagram</a>
        activă! Pentru a reflecta cât mai bine comunitatea globală de cubing,
        postăm conținut primit de la cuberii noștri din întreaga lume.
      #original_hash: 9b6abcd
      paragraph2: >-
        Dacă ai poze sau videoclipuri la rezoluție bună pe care ai vrea să le
        postăm, apasă pe butonul de mai jos și completează formularul. Ca noi să
        putem posta acel conținut, tu trebuie să fii proprietarul și trebuie să
        acorzi permisiunea de postare către WCA. Din cauza volumului mare de
        conținut pe care îl primim, nu putem posta tot. Niște sfaturi ajutătoare
        ca să crească șansele pentru conținutul tău:
      #original_hash: cf5c955
      photo_quality: >-
        Asigură-te că fotografiile/videoclipurile trimise sunt de bună calitate.
        Nu trebuie să fi fost captate profesional, dar o calitate scăzută poate
        distrage atenția de la conținutul prezentat.
      #original_hash: 0742378
      photo_interest: >-
        Încearcă să faci conținutul interesant pentru un public larg.
        Materialele care se adresează doar unui grup foarte restrâns de oameni
        nu își au locul aici.
      #original_hash: 497bc27
      wca_related: >-
        Postează doar fotografii sau videoclipuri care au legătură cu
        activitatea WCA, întrucât despre asta este contul nostru! Pur și simplu
        adorăm să vedem cuberi care se simt bine!
      #original_hash: af882f2
      submit_instagram_content: Trimite conținut pentru Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: Găzduire pe Instagram
      #original_hash: 541106b
      paragraph1_html: >-
        Uneori le vom permite membrilor comunității să găzduiască story-ul
        oficial de Instagram al WCA cu o competiție la care participă. Dacă ești
        interesat, apasă pe buton și completează formularul de mai jos. Echipa
        de Comunicare WCA te va contacta după ce ai trimis toate informațiile și
        dacă ești aprobat pentru găzduire. Dacă ai întrebări, te rugăm să ne <a
        href="https://www.worldcubeassociation.org/contact/website">contactezi</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Scopul nostru este să arătăm un pic din latura personală a experienței
        fiecărui cuber și a fiecărei competiții. Aceasta nu trebuie să fie o
        mare povară în timpul competiției și vrem, desigur, ca mai întâi să știm
        că te bucuri de competiție, iar mai apoi să împărtășești cu ceilalți.
      #original_hash: af023ed
      paragraph3: 'Rolul unei gazde poate fi rezumat astfel:'
      #original_hash: 21efafe
      short_intro: 'Fă o scurtă introducere, vorbind despre tine și despre competiție'
      #original_hash: a053b5a
      venue_feel: >-
        Fă câteva clipuri pentru a capta atmosfera locației și a oamenilor; asta
        poate fi, de exemplu, un simplu cadru cu zona concurenților și zona de
        rezolvare
      #original_hash: d17fb2f
      people_solving: >-
        Încearcă să obții niște cadre cu oameni rezolvând puzzle-uri (preferabil
        concurenții mai rapizi, la probele lor principale)
      #original_hash: 76d2358
      mini_interviews: >-
        Poți încerca să le iei mini-interviuri de la diverși oameni
        (organizatori, delegați, etc.) în care aceștia să spună ce simt despre
        competiție.
      #original_hash: 6003b20
      pictures_too: 'Poți trimite și poze, nu trebuie să fie numai video'
      #original_hash: 8813619
      paragraph4: >-
        Comunicarea cu noi de-a lungul competiției se desfășoară, de obicei,
        printr-un grup de WhatsApp. Asigură-te că ești familiar cu aplicația sau
        dă-ne de știre dacă nu o poți folosi, pentru a găsi alternative.
      #original_hash: 38191c1
      apply_to_host: Aplică pentru găzduire
