      info_html: >-
        World Cube Association este coordonată de Boardul WCA. Acesta este
        responsabil de investigații generale și de organizația WCA per total.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT este responsabilă de supravegherea și susținerea comunicării WCA cu
        comunitatea și publicul general. Ei pot fi contactați dacă ai întrebări
        generale despre WCA sau desăre aparițiile media.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC investigehază o varietate de probleme și soluții propuse, inclusiv
        sancțiuni, atunci când este nevoie. Printre altele, aceste situații pot
        fi încălcări serioase ale Regulamentului WCA sau probleme legate de
        comunitate. Dacă ai trecut printr-o astfel de situație, fii liber să
        contactezi această comisie.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        WPDC este responsabil de documentarea, crearea, implementarea,
        administrarea și aplicarea tuturor politicilor de Protecția Datelor ale
        WCA, contractelor cu entități externe care procesează Datele WCA și de
        toate sarcinile legate de Protecția Datelor.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC se ocupă cu tot ce ține de aplicarea, îmbunătățirea și dezvoltarea
        Regulamentului WCA. Ei susțin delegații WCA în orice fel de problemă
        procedurală ce apare în cadrul competițiilor și decid ce se întâmplă în
        cazul incidentelor nerezolvate și neacoperite. WRC publică regulat
        rapoarte interne pentru a ajuta delegații WCA și a le îmbogăți
        cunoștințele despre Regulament. Dacă dorești să iei parte la dezvoltarea
        regulilor sau să propui schimbări, poți contacta WRC prin mail, sau prin
        discuții pe <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT este responsabilă de administrarea tutoror datelor din bazele de
        date ale WCA, cele mai importante fiind rezultatele de la competiții și
        datele personale. Ei postează rezultatele competițiilor WCA pe site-ul
        WCA, odată ce Delegatul competiției le-a trimis. În afară de aceasta,
        Echipa de Rezultate WCA este responsabilă cu corectarea rezultatelor,
        unde este necesar, și cu administrarea paginilor de profil WCA. Aceste
        responsabilități includ, de exemplu, schimbarea datelor utilizatorului,
        precum data nașterii, în acord cu cerințele verificate, sau rezolvarea
        cererilor de schimbare a pozei de profil.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST este responsabilă de managementul și mentenanța software-ului WCA.
        Ei dezvoltă, de asemenea, programe noi, pentru diverse necesități din
        WCA, oricând este nevoie. Dacă ai idei sau sugestii pentru îmbunătățirea
        site-ului, sau dacă vrei să raportezi erori și buguri, fii liber să îi
        contactezi! Site-ul WCA este un proiect open-source uriaș pe <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        așa că dacă ești interesat să ajuți la dezvoltarea lui, aruncă o privire
        acolo.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC este responsabilă cu tot ce ține de finanțele WCA. Ei administrează
        conturile și finanțele WCA în acord cu un buget anual aprobat, care
        intră tot în responsabilitatea lor.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Acest comitet are rolul de a se asigura că toate procedurile Staffului
        WCA și Staffului Extern se supum Codului de Etică.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Această echipă este responsabilă cu rezolvarea sarcinilor administrative
        ale Boardului WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Acest comitet are rolul de a susține și promova constant îmbunătățirea
        calității în WCA, precum și aplicarea la nivel global a standardelor de
        calitate pentru a asigura un nivel consistent de calitate al proceselor,
        Staffului WCA, Organizațiilor Regionale, Organizatorilor de Competiții
        și Staffului de Competiție.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Acest comitet are rolul de a aproba și anunța Competițiile WCA și de a
        asigura că aceste anunțuri aderă la standardele de calitate WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Această echipă este responsabilă de dezvoltarea și întreținerea
        Brandului WCA, căutarea sponsorilor, susținerea distribuirii
        Echipamentului de Competiții WCA și marketingul Produselor WCA.
    wsot:
      #original_hash: 8f888d6
      info_html: >-
        Această echipă are rolul de a supraveghea și susține recunoașterea WCA
        ca o federație sportivă internațională.
    wat:
      #original_hash: fae6850
      info_html: >-
        Echipa de Arhivare WCA este un Comitet Consultativ al WCA. Această
        echipă are rolul de a suprabeghea și susține dezvoltarea unei arhive a
        organizației.
    #original_hash: f97a4f5
    councils_html: Consilii
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Acest consiliu este responsabil cu crearea și menținerea comunicării
        bilaterale între Comunitatea WCA și Stafful WCA.
  score_tools:
    #original_hash: 4fc2133
    title: Instrumente Software pentru competițiile WCA
    #original_hash: 6d2fe37
    wca_icon_text: Dezvoltat și menținut de WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Această pagină este o listă non-exhaustivă de instrumente ce au ajutat
        la organizarea competițiilor WCA.
      #original_hash: 479b542
      disclaimer: >-
        Nu toate instrumentele listate sunt menținute de către WST, ceea ce este
        ok! Nu avem resursele umane necesare pentru a administra tot software-ul
        legat de WCA existent :)
      #original_hash: 80f97b9
      used: >-
        Toate programele din această listă au fost folosite în competiții WCA și
        integrate cu site-ul WCA: te poți loga cu contul tău WCA pentru a
        importa (și uneori actualiza) datele despre competițiile tale viitoare.
        Pentru fiecare din acestea, se va specifica clar cine se ocupă de
        mentenanță.
    before:
      #original_hash: 9850344
      title: Înainte de competiție
      #original_hash: 576e2f4
      desc: >-
        Administrarea înregistrărilor se poate face direct pe site-ul WCA.
        Deoarece managementul grupelor și staff-ului poate fi obositoare, te-ai
        putea folosi de unul din instrumentele de mai jos.
    during:
      #original_hash: 9934200
      title: În timpul competiției
      #original_hash: 2b0a6f6
      desc: >-
        Aici vei găsi instrumente ce te vor ajuta să administrezi rezultatele
        competiției în timpul acesteia.
    after:
      #original_hash: d81b949
      title: După competiție
      #original_hash: b898460
      desc: >-
        Validarea rezultatelor are loc chiar aici, pe site, dar va trebui să te
        folosești de un instrument pentru a asocia scramble-urile generate din
        TNoodle cu rezultatele urcate pe site-ul WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Instrument folosit pentru generarea și editarea grupelor/distribuirea
          sarcinilor în competițiile WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certificate
        #original_hash: f1a0731
        description: Printează certificate pentru competițiile WCA folosind WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Instrument pentru administrarea grupelor și atribuțiilor, pentru
          organizatorii de competiții WCA. Capabilități: sortarea concurenților
          după ranking, distribuirea sarcinilor (arbitrii, scrambleri),
          determinarea numărului de scramble-uri, generarea score-sheeturilor,
          fișelor individuale și rezumatelor... Vizitează site-ul pentru a afla
          mai multe.
      scorecards:
        #original_hash: aa1b64d
        title: Scorecards
        #original_hash: 2b8e373
        description: Printează score-sheeturi pentru competițiile WCA folosind WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Scramble-uri)
        #original_hash: 0a38b22
        description: >-
          TNoodle este programul oficial de generare de scramble-uri folosit în
          competițiile WCA. Este utilizat, în mod tipic, de către Delegații WCA
          înaintea competițiilor, dar interfața sa permite oricui să genereze
          scramble-uri pentru orice probă WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Platformă pentru desfășurarea competițiilor WCA și afișarea
          rezultatelor în timp real
      nightmare:
        #original_hash: eebde3b
        title: Spreadsheet cu rezultatele
        #original_hash: 466f4c2
        description: >-
          Uneori se întâmplă lucruri neprevăzute... dacă nu ai acces la
          internet, va trebui să folosești mai vechiul spreadsheet.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Poate fi folosit pentru a a asocia rezultatelor scramble-urile
          generate cu TNoodle. Importă rezultatele de pe site-ul WCA (dacă
          folosești WCA Live), dintr-un spreadsheet sau dintr-un fișier
          independent WCIF. Importă scramble-urile dintr-unul sau mai multe
          fișiere json. Exportă rezultatele în formatul corespunzător pentru a
          le tranmite către WCA.
  logo:
