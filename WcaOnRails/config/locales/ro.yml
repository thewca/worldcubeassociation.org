  about_regulations:
    #original_hash: 6bce1b5
    title: Despre Regulament
    panel1:
      #original_hash: 1fa73f3
      title: Regulament
      #original_hash: 557095b
      content1_html: >-
        Toate competițiile trebuie să se desfășoare conform <a
        href="/regulations/">Regulamentului WCA</a>. Este important ca
        participanții să citească aceste reguli înainte de prima lor competiție.
      #original_hash: 4296902
      content2_html: >-
        Pe lângă Regulamentul WCA, există și <a
        href="/regulations/guidelines.html">Îndrumările WCA</a>, ce conțin
        clarificări și explicații suplimentare
      #original_hash: c8e1783
      content3_html: >-
        Deciziile importante luate de către Comitetul de Regulamente WCA asupra
        incidentelor care s-au petrecut la competiții pot fi consultate în <a
        href="/incidents">Incidents Log</a>.
    panel2:
      #original_hash: 8ad8302
      title: Traduceri
      #original_hash: 7477d9b
      content1_html: >-
        Regulamentul WCA este valabil nu numai în limba engleză, ci a fpst
        tradus în mai multe limbi de către membrii WCA:  <a
        href="/regulations/translations/">Traduceri</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Important</strong>: Deși traducerile sunt foarte utile, ele nu
        sunt oficiale. În competiții, versiunea în limba engleză a
        Regulamentului WCA este cea care se aplică.
    panel3:
      #original_hash: 234fd4d
      title: Întrebări Frecvente despre Regulament
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">Secțiunea de Întrebări Frecvente</a> conține răspunsuri
        pentru multe întrebări despre Regulamentul WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Ghidul Organizatorului
      #original_hash: 9bbdf16
      content1_html: >-
        Dacă ești interesat sau deja planifici să organizezi o competiție, te
        rugăm să citești <a href="/organizer-guidelines">Ghidul
        Organizatorului</a>.
      #original_hash: 5016669
      content2_html: >-
        Acest document conține informații importante și trebuie să fie citit de
        către toți organizatorii de competiții.
  regulations_translations:
    #original_hash: 9493b8d
