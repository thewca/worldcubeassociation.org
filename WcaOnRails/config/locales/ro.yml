      Te rugăm să ții cont că trafucerile nu au un statut oficial, chiar dacă
      sunt disponibile pe site-ul WCA, ele având, în primul rând, un caracter
      orientativ. Dacă există vreo diferență între o traducere și versiunea în
      engleză (actuală și oficială), versiunea în engleză va avea întotdeuna
      prioritate și ea este cea ce trebuie aplicată.
