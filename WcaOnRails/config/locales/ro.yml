      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>Delegatul WCA</strong> este un rol definit în Moțiunile WCA
        și descris mai departe în Regulamentul WCA. Sarcina principală a unui
        Delegat este să supravegheze competiții în numele WCA. Un delegat WCA
        este responsabil să se asigure că toate competițiile se desfășoară
        conform Misiunii, Spiritului și Regulamentului WCA. În cadrul WCA există
        <strong>Delegați Seniori</strong>, <strong>Delegați Regionali</strong>,
        <strong>Delegați</strong>, <strong>Delegați Juniori</strong> și
        <strong>Delegați Candidați</strong> %{see_link}.</p><p> În plus față de
        datoriile unui Delegat WCA, un Delegat Senior sau Regional este
        responsabil de supravegherea Delegaților din zona lui și poate fi
        contactat de comunitate pentru probleme ce țin de regiunea sa.</p><p>
        Noii Delegați sunt recunoscuți, mai întâi, ca Delegați Juniori WCA; după
        aceea, trebuie să arate că sunt capabili să supervizeze cu succes
        competițiile, înainte de a fi numiți Delegați.</p> <p> Delegații
        Candidați sunt instruiți pentru poziția de Delegat WCA și pot
        supraveghea competiții doar dacă este prezent și un Delegat WCA
        calificat. </p>
