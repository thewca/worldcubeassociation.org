          întreprinse de Stafful WCA și Stafful extern se supun Codului de Etică
          și de a face investigații independente dacă acțiunile întreprinse de
          acești membri nu respectă Codul de Etică. Astfel de investigații pot
          fi cerute de către orice speedcuberi înregistrați care se adreseză
          Comitetului de Etică. Acesta rezolvă, de asemena, disputele apărute
          când cineva nu este de acord cu o decizie luată de Comisia
          Disciplinară WCA.
