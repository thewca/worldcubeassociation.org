  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Descarcă WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Ultima actualizare
    #original_hash: feece00
    version_history: istoricul versiunilor
    #original_hash: 8f3f4c0
    header: >-
      Cum să procesezi rezultatele și scramble-urile înainte să le înaintezi
      către WCA
    step1:
      #original_hash: c0450b1
      title: 'Pasul 1: Deschide workbook-ul cu rezultatele'
      #original_hash: 656d70d
      content_html: >-
        Deschide workbook-ul folosind butonul <em>Open...</em> sau trăgând
        fișierul workbook și punându-l in fereastra aplicației.
    step2:
      #original_hash: 3ad9881
      title: 'Pasul 2: Adaugă scramble-urile TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Adaugă scramble-urile TNoodle folosind butonul <em>Add...</em: sau
        trăgând de fișierul TNoodle și punându-l în fereastra aplicației.
        Asigură-te că folosești fie fișierul .zip, fie fișierul .json create de
        TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Poți adăuga scramble-uri multiple în caz că scramble-urile au fost
        generate în etape, sau dacă a fost nevoie de generearea de noi
        scramble-uri în timpul competiției.
    step3:
      #original_hash: b2d01b3
      title: 'Pasul 3: Potrivește scramble-urile cu rezultatele'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Assistant conectează automt scramble-urile cu rundele în
        care au fost folosite. În unele cazuri, de exemplu când s-au generat
        scramble-uri de mai multe ori, selecția trebuie făcută manual, deoarece
        există posibilități multiple.
      #original_hash: e869c1e
      content2_html: >-
        Selecția manuală a scramble-urilor se poate face prin dublu click pe
        celula <em>Scrambles</em> în panoul sheet overview.
      #original_hash: 8f4fdfd
      content3_html: >-
        Poți să selectezi fișiere corespunzătoare unei singure runde, dintre
        fișierele de scramble, pentru fiecare rundă din competiție în care
        există rezultate. În situația în care au fost generate, pentru aceeași
        rundă din competiție, mai multe runde separate în în TNoodle, poți
        folosi butonul <em>Edit groups...</em> pentru a edita grupele în
        fișierele de scramble și pentru a le muta de la o rundă la alta sau
        pentru a le șterge.
      #original_hash: 94353f2
      content4_html: >-
        În acest exemplu, un set suplimentar de scramble-uri a fost generat
        pentru a avea două grupe în prima rundă de skewb, în loc de una.
      #original_hash: 68c5b18
      content5_html: >-
        Scramble-urile pentru grupa suplimentară pot fi mutate și puse în runda
        generată original. Această acțiune combină cele două grupe într-o rundă.
    step4:
      #original_hash: ed940d2
      title: 'Pasul 4: Rezolvă erorile raportate de aplicație'
      #original_hash: df2cf58
      content_html: >-
        Rezultatele sunt verificate pentru a vedea dacă nu sunt erori la
        introducerea datelor. Rundele care au erori vor fi marcate cu o iconiță
        roșie în panoul sheet overview.
      #original_hash: 7fbf6b8
      content2_html: >-
        Când selectezi un sheet cu erori în panoul sheet overview, aplicația va
        face o listă cu detalii în panoul de validare al erorilor din stânga
        jos.
      #original_hash: 0600502
      content3_html: >-
        Greșelile pot fi reparate deschizând workbook-ul într-o aplicație de
        spreadsheeturi și editând-o și salvând-o de acolo. Versiunea actualizată
        a workbook-ului poate fi încărcată din nou în WCA Workbook Assistant
        apăsând butonul <em>Refresh</em>. Această acțiune va reîncărca numai
        rezultatele și va lăsa intacte orice alte schimbări pe care le-ai făcut,
        ca scramble-urile adăugate.
    step5:
      #original_hash: 536ec4d
      title: 'Pasul 5: Selectează Id-ul competiției'
      #original_hash: 5aeb5bd
      content_html: >-
        Selectează Id-ul corect al competiției apăsând pe butonul
        <em>Select...</em> de lângă câmpul <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Va apărea o căsuță de dialog cu o listă de competiții din care să alegi.
      #original_hash: ceeb6fe
      content3_html: >-
        Poți filtra lista scriind o parte din numele competiției sau Delegatul
        WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Vor fi afișate numai competițiile care au avut loc cel mult acum o
        săptămână, sau vor începe cel mult într-o săptămână. Dacă ai nevoie să
        selectezi o competiție înafara acestui interval, deselectează câmpul
        <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Pasul 6: Exportă rezultatele către JSON'
      #original_hash: 6bfee23
      content_html: >-
        Salvează rezultatele într-un fișier JSON folosind butonul <em>Export
        results JSON...</em> din dreapta jos.
    step7:
      #original_hash: 09fa37d
      title: 'Pasul 7: Trimite rezultatele JSON către WCA'
      #original_hash: 9be089f
      content_html: >-
        Trimite un e-mail cu fișierul JSON exportat de WCA Workbook Assistant
        către <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>.
