  regional_organizations:
    #original_hash: 37b8fdc
    title: Organizații Regionale
    #original_hash: ba87c07
    content: 'WCA recunoaște următoarele organizații regionale:'
    how_to:
      #original_hash: fc3af12
      title: Cum este recunoscută o Organizație Regională WCA
      #original_hash: bdf57ff
      description: >-
        WCA recunoaște mai multe organizații regionale din toată lumea. Scopul
        unei organizații regionale WCA este de a organiza Competiții WCA și de a
        susține activitățile WCA la nivel local. Țările care vor să formeze o
        organizație regională sunt încurajate să contribuie pentru WCA în zona
        lor înainte de a depune aplicația. Pentru a ajuta la organizare unei
        competiții WCA în zona ta poți contacta cel mai apropiat delegat.
    requirements:
      #original_hash: 1e04fd7
      title: Cerințe pentru Organizațiile Regionale WCA
      list:
        #original_hash: 22a9f26
        '1': Să organizeze sau să susțină activ Competiții WCA în zona Organizației
        #original_hash: 8c5a7fe
        '2': >-
          Să contribuie activ la Competițiile Continentale WCA  corespunzătoare
          regiunii Organizației
        #original_hash: 5913cd0
        '3': Să respecte și să operaționalizeze Obiectivele și Regulamentul WCA
        #original_hash: 0c3576b
        '4': Să aplice toate Regulile WCA
        #original_hash: 23cda60
        '5': Să accepte și să aplice hotărârile oficiale ale WCA
        #original_hash: 08c6d86
        '6': >-
          Să trimită către WCA o copie a regulilor și practicilor stabilite de
          către Organizație, în format electronic
    application_instructions:
      #original_hash: 4da829b
      title: Intrucțiuni pentru aplicație
      #original_hash: 7ae038e
      description: >-
        Pentru a deveni o Organizație Regională, este necesară depunerea unei
        aplicații scrise către Boardul WCA, care să conțină tot ce se cere în
        lista de mai jos.
      list:
        #original_hash: 1a9d544
        '1': Numele Organizației Regionale
        #original_hash: a9bf3f4
        '2': Adresa oficială și detaliile de contact
        #original_hash: 2a029e9
        '3': >-
          O copie a regulilor curente, care sunt în concordanță cu Regulamentul
          WCA
        #original_hash: a5a2771
        '4': Lista principalilor lideri
