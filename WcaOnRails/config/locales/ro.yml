    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Creează un cont %{here}. După ce intri în noul tău cont, vei fi îndrumat
      să obții un Id WCA.
    answers:
      '1':
        #original_hash: f79b522
        title: Cum obțin un Id și un profil WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Dacă nu ai mai concurat până acum , participă la o <a
            href='/competitions'>competiție</a>! Un profil și un Id WCA vor fi
            create pentru tine odată cu publicarea rezultatelor de la prima ta
            competiție.
      '2':
        #original_hash: eb948e7
        title: Cum pot găsi o competiție WCA?
        content:
          #original_hash: d195cec
          '1': Uită-te pe lista noastră de  <a href='/competitions'>competiții</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          Cum mă pot înregistra pentru o competiție? Cui mă pot adresa dacă am
          probleme cu înregistrarea?
        content:
          #original_hash: 7b91db1
          '1': >-
            Multe competiții folosesc înregistrarea prin site-ul WCA, însă sunt
            și unele care folosesc propriul sistem. Pentru acestea din urmă, ar
            trebui să contactezi organizatorul competiției pentru mai multe
            detalii. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Ce este necesar din partea mea pentru a participa la o competiție WCA?
          Ce trebuie să știu înainte de a participa la o competiție WCA?
        content:
          #original_hash: 3bb4e11
          '1': >-
            În general, nu sunt multe lucruri de făcut pentru a participa la o
            competiție. Însă, ne așteptăm ca toți participanții să înțeleagă
            bine <a
            href='https://www.worldcubeassociation.org/regulations/'>Regulamentul
            WCA</a>. Dacă engleza nu este limba ta maternă și îți este greu să
            înțelegi documentul, te rugăm să citești <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Traducerile</a>.
          #original_hash: da99893
          '2': >-
            În plus, îți recomandăm să te uiți peste <a target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>tutorialul pentru
            competiții de la Cubing USA</a>, care este oferă sfaturi utile
            pentru concurenții noi.
      '5':
        #original_hash: 3b657aa
        title: Cum pot avea o Competiție WCA în orașul meu?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Dacă ești interesat să organizezi o competiție, este foarte
            recomandat să concurezi la cel puțin una sau două competiții pentru
            a învăța din această experiență.
          #original_hash: be305b8
          '2': >-
            Competițiile WCA se supun <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulamentului
            WCA</a>. Echipa de organizare nu trebuie să știe toate regulile pe
            de rost, însă, cunoașterea și înțelegerea regulilor de bază ar ajuta
            cu siguranță la organizarea corectă a competiției.
          #original_hash: dbd72c2
          '3': >-
            După, echipa de organizare trebuie să contacteze un <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegat
            WCA</a> din zona ei. Competiția este recunoscută oficial de WCA
            numai sub supravegherea unui Delegat WCA. Acesta va îndruma
            organizatorii pentru a face o competiție reușită.
          #original_hash: 809f53a
          '4': >-
            Consultă <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>acest ghid</a> pentru
            informații suplimentare (Dacă există vreun conflict între
            informațiile prezentate în acest ghid suplimentar și Regulamentul
            WCA, atunci rămâne valabil ce scrie în Regulamentul WCA).
      '6':
        #original_hash: 8005a61
        title: >-
          Pentru ce sunt conturile WCA? Care este diferența dintre conturile WCA
          și profilele WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Ți se alocă un Id WCA când rezultatele de la prima ta competiție WCA
            sunt publicate.
          #original_hash: c5ad7a3
          '2': >-
            Conturile WCA îți permit să ne dovedești cine ești. Astfel, poți
            adăuga o poză pentru profilul tău WCA și să te înregistrezi pentru
            competiții. Contul WCA te va proteja de alți oameni care pretind că
            sunt în locul tău.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Cum îmi schimb poza de profil?
        content:
          #original_hash: e619524
          '1': >-
            Mai întâi, trebuie să  <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>creezi un
            cont WCA și să îl conectezi cu Id-ul tău WCA</a>.
          #original_hash: 56a8f26
          '2': >-
            După ce ai făcut legătura între contul și Id-ul WCA, mergi la <a
            href='%{profile_edit_path}'>pagina de editare a profilului</a>
            pentru a-ți schimba poza de profil.
      '8':
        #original_hash: 1d61217
        title: Cum îmi conectez contul WCA cu Id-ul meu WCA?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Sunt înregistrat într-o competiție și vreau să mă înscriu la o probă
          nouă. Cum procedez? Pot aduce spectatori?
        content:
          #original_hash: 957487d
          '1': >-
            Te rugăm să contactezi organizatorul. Poți găsi datele de contact pe
            site-ul competiției. Dacă nu ești sigur unde-l poți găsi, caută în
            <a href='/competitions'>lista competițiilor</a>.
      results:
        #original_hash: 9aae576
        title: Când apar rezultatele de la o competiție WCA pe site-ul WCA?
        content:
          #original_hash: 890d879
          '1': >-
            După ce competiția s-a terminat, Delegatul WCA trebuie să verifice
            din nou toate score sheeturile (foile cu rezultate) și datele
            personale pentru a elimina posibilele erori. După ce este gata,
            rezultatele sunt trimise la Echipa de Rezultate WCA (WRT), care este
            responsabilă de încărcarea rezultatelor competiției și de
            întreținerea bazei de date WCA. În final, WRT încarcă rezultatele în
            baza de date WCA cât mai repede posibil.
          #original_hash: b6a68ab
          '2': >-
            În funcție de dimensiunile competiției și de programul personal al
            delegatului, toate acestea pot dura de la o zi la o săptămână. Te
            rugăm să ai răbdare.
          #original_hash: bf8adbe
          '3': >-
            În plus, dacă ți-ai conectat deja contul și Id-ul WCA, poți alege să
            primești notificări pe e-mail atunci când se încarcă rezultatele
            tale, <a href='%{preferences_edit_path}'>aici</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Puzzle-ul meu este permis în competiție?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Poți găsi regulile legate de puzzle-uri în <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Articolul
            3</a>. Toate puzzle-urile trebuie să fie aprobate de un delegat WCA.
            Dacă nu ești sigur, te rugăm să-l întrebi pe Delegatul competiției.
            Pentru orice eventualitate, ar trebui să ai la tine un puzzle de
            rezervă la tine, în caz că nu îl poți folosi pe primul.
      regulations2:
        #original_hash: 48f1234
        title: Pot folosi un puzzle magnetic într-o competiție oficială WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Poți folosi puzzle-uri magnetice atât timp cât respectă <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulamentul
            WCA</a>. Fii atent în special la <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Regula
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Am pierdut un căpăcel de centru sau o piesă din puzzle. Îl mai pot
          folosi?
        content:
          #original_hash: 0d76323
          '1': >-
            Nu mai poți folosi acel puzzle. Puzzle-urile nu trenuie să aibă
            defecte sau alte particularități ce realizează o diferențiere
            semnificativă între piese (vezi <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Regula
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Ce vârstă trebuie să am ca să mă pot înscrie într-o competiție WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Nu există vârstă minimă. Totuși, ar trebui să ai permisiunea
            părinților înainte de a te înscrie (vezi <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Regula
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Despre WCA
    mission:
      #original_hash: e4698d4
      title: Misiune
      paragraphs:
        #original_hash: 16ad45e
        '1': >-
          World Cube Association guvernează competițiile de puzzle-uri
          etichetate ca puzzle-uri Rubik și de toate celelalte puzzle-uri care
          se rezolvă prin rotirea marginilor. Cel mai faimos dintre aceste
          puzzle-uri este Cubul Rubik, inventat de profesorul Rubik din Ungaria.
          O selecție din aceste puzzle-uri reprezintă probe oficiale ale WCA.
        #original_hash: 22c3593
        '2': >-
          World Cube Association organizează competiții în toată lumea,
          susținută de organizațiile regionale, responsabile de organizarea
          competițiilor în țările lor.
        #original_hash: 20e0550
        '3': >-
          Scopul World Cube Association este de a avea <br /><strong>mai multe
          competiții, în mai multe țări, cu mai mulți oameni și mai multă
          distracție, în condiții drepte și egale.</strong>
        #original_hash: bee3687
        '4': >-
          Spiritul în World Cube Association este ca <br /> <strong>oameni din
          toată lumea să se distreze împreună într-o atmosferă prietenoasă, să
          se ajute unul pe altul și să se comporte într-un mod sportiv.</strong>
    structure:
      #original_hash: 9482c5d
      title: Structură
      #original_hash: d855b50
      board_html: >-
        World Cube Association este condusă de <strong>Boardul WCA</strong>,
        compus din următorii membri:
      #original_hash: b0c72a9
      committees: >-
        Următoarele comitete sunt responsabile de activitățile operaționale ale
        WCA:
      wdc:
        #original_hash: c97077a
        name: Comitetul Disciplinar WCA
        #original_hash: 286fdf8
        description: >-
          Acest comitet consiliază Boardul WCA în cazuri speciale, ca încălcări
          intenționate ale Regulamentului WCA, și poate fi contactat de membrii
          WCA în cazul unor probleme personale importante ce vizează
          competițiile WCA.
      wrc:
        #original_hash: 3da1e85
        name: Comitetul de Reguli WCA
        #original_hash: 13ada5b
        description: Acest comitet este responsabil de administrarea Regulamentului WCA.
      wrt:
        #original_hash: 67be768
        name: Echipa de Rezultate WCA
        #original_hash: 439ffae
        description: >-
          Această echipă este responsabilă pentru administrarea tuturor
          rezultatelor oficiale.
      wst:
        #original_hash: a14bc62
        name: Echipa de Software WCA
        #original_hash: ec961e4
        description: >-
          Această echipă este responsabilă pentru administrarea software-ului
          WCA (site, programe de amestecare, workbook-uri, tooluri de admin).
      wct:
        #original_hash: 63a2388
        name: Echipa de Comunicare WCA
        #original_hash: 50fd091
        description: >-
          Echipa de Comunicare WCA (WCT) are rolul de a supraveghea și susține
          comunicarea WCA cu comunitatea și publicul general. Comunicarea WCA
          trebuie să contribuie la realizarea Obiectivelor WCA și să susțină o
          cultură pozitivă de prietenie, transparență, incluziune, deschidere și
          răspundere.
      wfc:
        #original_hash: 9cb13de
        name: Comitetul Financiar WCA
        #original_hash: 2d4807e
        description: Această echipă este responsabilă de finanțele WCA.
      #original_hash: f2ceade
      delegates_html: >-
        <strong>Delegații WCA</strong> sunt membrii WCA care sunt responsabili
        să se asigue că toate competițiile se desfășoară conform misiunii,
        spiritului și Regulamentului WCA. Există <strong>Delegați Seniori
        WCA</strong>, <strong>Delegați WCA</strong> și <strong>Delegați
        Candidați WCA</strong> %{see_link}. În plus față de datoriile unui
        Delegat WCA, un Delegat Senior WCA este responsabil de supravegherea
        Delegaților din zona lui și poate fi contactat de comunitate pentru
        probleme regionale. Noii Delegați sunt, mai întâi, Delegați Candidați
        WCA, și trebuie să arate că sunt capabili să supervizeze cu succes
        competițiile, înainte de a fi numiți Delegați WCA.
      #original_hash: 27d18ac
      see_link_html: '(vezi %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Toți concurenții devin automat  <strong>membrii</strong> WCA după prima
        lor competiție.
