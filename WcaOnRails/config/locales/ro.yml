    mission_footer: Misiunea WCA
    #original_hash: cdab446
    who_we_are_title: Cine suntem
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p>World Cube Association guvernează competițiile dedicate puzzle-urilor
      mecanice care sunt operate prin rotirea unui grup de piese (cunoscute ca
      "twisty puzzles" ). Cel mai cunoscut astfel de puzzle este Cubul Rubik,
      inventat de profesorul Rubik, din Ungaria. O parte din aceste puzzle-uri a
      fost aleasă pentru a constitui probe oficiale WCA</p> <p>Pe măsură ce WCA
      a evoluat în ultimul deceniu, peste 100 000 de oameni au participat la
      competiții. Chiar și cu această creștere, rămânem o organizație operată
      integral de către voluntari, de la organizatori locali de competiții la
      Delegați WCA și până la Boardul WCA. Suntem recunoscători tuturor celor
      care își dedică o parte din timpul lor liber activităților WCA. Cu mai
      mult suport financiar, sperăm să producem un nivel și mai mare de
      profesionalism în competițiile noastre, pe măsură ce organizăm din ce în
      ce mai multe evenimente pe tot globul.</p>
    #original_hash: bccd8c5
    spirit: >-
      Spiritul nostru este: "Vrem ca oameni din toată lumea să se distreze
      împreună, într-o atmosferă prietenoasă, să se ajute reciproc și să aibă un
      comportament sportiv adecvat".
    #original_hash: 69131cc
    spirit_footer: Spiritul WCA
    #original_hash: c1781ee
    our_goals_title: Scopurile noastre
    #original_hash: 743ca74
    our_goals_content_html: >-
      <p> World Cube Association dorește să aducă oportunitea de a fi membri ai
      unei comunități sau chiar printre liderii acesteia tinerilor din toată
      lumea, prin organizarea competițiilor de puzzle-uri mecanice. Noi credem
      că participarea la competiții, în interiorul comunității noastre, le dă
      șansa tinerilor implicați să se dezvolte, iar introducând noi oameni în
      lumea evenimentelor noastre, comunitatea noastră crește și devine mai
      puternică. Un document despre Viziunea și Strategia pentru WCA a Boardului
      poate fi consultat <a
      href="https://www.worldcubeassociation.org/documents/WCA_Vision_and_Strategy.pdf">aici</a>.</p>
    #original_hash: f64ccc7
    whats_next_title: Ce urmează pentru WCA?
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p> World Cube Association a numărat de-a lungul anilor peste 100000 de
      concurenți din 140 de țări - și nu plănuim să ne oprim din creștere prea
      curând! Comunitatea de cubing s-a extins progresiv de la înființarea
      noastră, în 2004, și dorim să menținem această evoluție facilitând
      competițiile în cât mai multe zone noi. În viitor dorim să susținem
      creșterea și mai mult prin noi colaborări și contactul constructiv cu cei
      pasionați de puzzle-uri. </p>
    #original_hash: dc71704
    world_championship_title: Campionat Mondial
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p> Odată la doi ani, organizăm competiția care decide cine va fi
      campionul mondial. Aceste evenimente necesită o planificare extrem de
      precisă, cu ajutorul unui număr mare de voluntari, dar și cu un angajament
      financiar considerabil pentru rezervarea spațiului de concurs și
      pregătirile necesare. </p>
