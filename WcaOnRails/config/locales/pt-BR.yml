  contact:
    #original_hash: a34b69f
    title: Informações de Contato
    #original_hash: b5c2eaa
    info_alert_html: >-
      Antes de contatar algum dos comitês ou equipes listados aqui, por favor
      verifique nossas %{link}!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Para questões, comentários ou sugestões sobre o website, use este <a
      href='/contact/website'>formulário</a>. Para dúvidas sobre uma área ou
      competição específicas, por favor contate seu %{link} local.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Comitês e Equipes</u>
    #original_hash: 1cb449c
    members: Membros
    board:
      #original_hash: f3cbb35
      info_html: >-
        A World Cube Association é liderada pelo Conselho da WCA. Eles são
        responsáveis por questões gerais e a organização da WCA como um todo.
    wct:
      #original_hash: 846684d
      info_html: >-
        A WCT é responsável por supervisionar e apoiar a comunicação da WCA com
        a comunidade e o público em geral. Eles devem ser contatados se você tem
        perguntas gerais sobre a WCA ou sua presença nas mídias sociais.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        o WDC investiga uma variedade de situações e propõe soluções, incluindo
        punições quando necessário. Entre outros tópicos, estas situações podem
        ser violações graves do Regulamento da WCA ou problemas na comunidade.
        Se você passou por alguma dessas, sinta-se livre para contatar este
        comitê.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        O WDPC tem a responsabilidade e dever de pesquisar, criar, implementar,
        gerenciar e aplicar as políticas de Proteção de Dados da WCA, contratos
        com Processados de Dados externos da WCA, e tarefas relacionadas a
        Proteção de Dados.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        O WRC lida com os problemas relacionados à aplicação, melhoria e
        desenvolvimento do Regulamento da WCA. Eles apoiam os Delegados da WCA
        em qualquer tipo de matéria procedimental que ocorra em competições e
        decidem sobre incidentes não resolvidos ou não previstos. O WRC
        regularmente publica relatórios internos da WCA para ajudar os Delegates
        a melhorar seu conhecimento sobre o Regulamento. Se você gostaria de
        participar do desenvolvimento ou propor mudanças no Regulamento, você
        pode contatar o WRC por e-mail ou pelas discussões no <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        A WRT é responsável por gerenciar as informações nos bancos de dados da
        WCA, principalmente resultados de competições e dados dos competidores.
        Eles postam os resultados das competições da WCA no site, após o envio
        destes pelo Delegado da competição. Além disso, a Equipe de Resultados
        da WCA também é responsável por fazer correções em resultados quando
        necessário e por administrar as páginas de perfil na WCA. Isso inclui,
        por exemplo, alterar dados dos usuários, como data de nascimento,
        atendendo a pedidos verificados e cuidar das solicitações de fotos de
        perfil.
    wst:
      #original_hash: 7de6222
      info_html: >-
        A WST é responsável pela manutenção e e gerenciamento de todo o software
        da WCA. Eles também desenvolvem softwares novos para várias tarefas
        dentro da WCA quando necessário. Se você tem sugestões e ideias para
        melhoria do website ou se gostaria de informar um erro, sinta-se livre
        para entrar em contato com eles! O website da WCA é um enorme projeto
        "open source" no <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        então se vocês está interessado em ajudar a desenvolvê-lo, dê uma olhada
        no link.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        O WFC é responsável por tudo relacionado às finanças da WCA. Eles
        gerenciam as contas e recursos da WCA de acordo com uma proposta
        aprovada de orçamento anual, a qual eles também devem apresentar
        regularmente.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Esse comitê tem a função de garantir que todos os procedimentos do Staff
        e External Staff da WCA estejam de acordo com o Código de Ética.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Este comitê tem a função de apoiar a promover a contínua melhora da
        qualidade na WCA, assim como a aplicação mundial de padrões de qualidade
        para garantir uma consistente alta qualidade dos processos, do Staff da
        WCA, Organizações Regionais, Organizadores e Competição e Staff de
        Competição.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Esse comitê tem o papel de aprovar e anunciar as competições da WCA e
        garantir que esses anúncios estejam de acordo com os padrões de
        qualidade da WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Essa equipe é responsável por desenvolver e gerir a marca da WCA,
        procurar patrocínios, apoiar a distribuição de Equipamento de Competição
        da WCA, e comercializar Mercadorias da WCA.
    #original_hash: f97a4f5
    councils_html: Conselhos
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Esse conselho é responsável por construir e manter comunicação bilateral
        entre a Comunidade da WCA e a Equipe da WCA.
  score_tools:
    #original_hash: ea9d41d
    title: Ferramentas de Resultados da WCA
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        A WCA recomenda o uso do <a href="http://cubecomps.com">Cube Comps</a>
        antes e durante uma competição. Cube Comps é um sistema online com
        resultados ao vivo e muitos recursos interessantes, como impressão de
        súmulas e um sistema bastante eficiente de entrada de dados que suporta
        vários usuários. Criado por Luis J. Iáñez e agora em código aberto (Open
        Source).
      #original_hash: 7438b0d
      '2': >-
        Súmulas e embaralhamentos devem ser processados e verificados em busca
        de erros usando o %{workbook_link} antes de serem enviados à Equipe de
        Resultados.
      #original_hash: 975e59b
      '3': >-
        A versão mais recente da Planilha de Resultados da WCA pode ser baixada
        aqui: <br /><a href="/files/results.xls" target="_blank">Planilha de
        Resultados da WCA</a>.
      #original_hash: a5f2d25
      '4': >-
        Você também pode querer usar <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a> para
        preparar os grupos para uma competição. É uma ferramenta que faz
        justamente isso por você. Entre as principais características você
        encontrará: ordenar os competidores por ranking, atribuir tarefas (juiz,
        embaralhador), decidir quantos embaralhamentos são necessários, gerar
        súmulas, cartões pessoais e resumos. É um projeto Open Source criado por
        Jonatan Kłosko.
  logo:
    #original_hash: c72c969
    title: Logotipo da WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        O logotipo da WCA foi desenhado por Justin Eastman, num concurso em
        Janeiro de 2005.<br />Nós gostamos do logotipo por causa do design, as
        cores e o fato de que não mostra especificamente um cubo 3x3x3.
      #original_hash: f228da2
      '2': >-
        Temos três versões do logotipo: uma <a
        href="/files/WCAlogo_XL.jpg">versão grande</a> (46 KB, 1756 px by 1068
        px), uma <a href="/files/WCAlogo.svg">versão vetorizada</a> e uma <a
        href="/files/WCAlogo_notext.svg">versão vetorizada sem textos</a>.
      #original_hash: dcb1ad6
      '3': >-
        Versão 3D do logotipo, desenhada por Vu Mihn Tan, do Vietnã: <a
        href="/files/WCALogo3D.png">versão PNG</a> (2,1 MB), uma <a
        href="/files/WCALogo3Dsmall.png">versão PNG pequena</a> (0,25 MB).
      #original_hash: e5df1bf
      '4': >-
        O uso do logo da WCA é regulamentado pela Política de Uso do Logo da
        WCA, que está disponível na página de <a href="/documents">Documentos da
        WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: Assistente de Planilha da WCA
    #original_hash: a7c307f
    download: Baixar o Assistente de Planilha
    #original_hash: cf1b916
    last_update: Última atualização
    #original_hash: feece00
    version_history: histórico de versões
    #original_hash: 8f3f4c0
    header: Como processar resultados e embaralhamentos antes de enviá-los para a WCA
    step1:
      #original_hash: c0450b1
      title: 'Passo 1: Abra a planilha com os resultados'
      #original_hash: 656d70d
      content_html: >-
        Abra a planilha usando o botão <em>Open...</em> ou arrastando o arquivo
        da planilha até a janela do programa.
    step2:
      #original_hash: 3ad9881
      title: 'Passo 2: Acrescente os embaralhamentos do TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Acrescente os embaralhamentos usando o botão <em>Add...</em> ou
        arrastando o arquivo do TNoodle até a janela do programa. Certifique-se
        de usar o arquivo .zip ou or arquivo .json gerado pelo TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Você pode acrescentar vários arquivos de embaralhamento caso estes
        tenham sido gerados em partes ou embaralhamentos adicionais tiveram que
        ser gerados durante a competição.
    step3:
      #original_hash: b2d01b3
      title: 'Passo 3: Combine os embaralhamentos e o resultados'
      #original_hash: 36383b1
      content_html: >-
        O Assistente automaticamente liga os embaralhamentos com as rodadas que
        ocorreram na competição. Em alguns casos, como quando múltiplos arquivos
        de embaralhamento foram gerados, a seleção precisa ser feita manualmente
        porque há várias opções possíveis.
      #original_hash: e869c1e
      content2_html: >-
        A seleção manual pode ser feita dando um clique duplo na célula
        <em>Scrambles</em> no painel geral da planilha.
      #original_hash: 8f4fdfd
      content3_html: >-
        Somente é possível selecionar uma rodada do arquivo de embaralhamento
        para cada rodada de resultados. Se acontecer uma situação na qual
        embaralhamentos para uma única rodada foram gerados como rodadas
        separadas no TNoodle, você pode usar o botão <em>Edit groups...</em>
        para editar os grupos nos arquivos de embaralhamento e movê-los de uma
        rodada para outra ou excluí-los.
      #original_hash: 94353f2
      content4_html: >-
        Neste exemplo, um conjunto extra de embaralhamentos foi gerado para se
        obter dois grupos na primeira rodada do skewb ao invés de apenas um
        grupo.
      #original_hash: 68c5b18
      content5_html: >-
        Os embaralhamentos do grupo adicional podem ser arrastados para a rodada
        que foi gerada originalmente. Isso junta os dois grupos em uma rodada.
    step4:
      #original_hash: ed940d2
      title: 'Passo 4: Corrigir os erros apontados pelo programa'
      #original_hash: df2cf58
      content_html: >-
        Os resultados são verificados em busca de erros. Rodadas que contenham
        erros são marcadas com um ícone vermelho no painel geral da planilha.
      #original_hash: 7fbf6b8
      content2_html: >-
        Ao selecionar uma planilha com erros no painel, o programa listará os
        detalhes no painel de erros de validação, na parte inferior-esquerda.
      #original_hash: 0600502
      content3_html: >-
        Os erros podem ser corrigidos abrindo a planilha num programa
        apropriado, editando e salvando. A planilha atualizada pode então ser
        recarregada no Assistente clicando no botão <em>Refresh</em>. Isso vai
        recarregar somente os resultados, mas vai manter as outras mudanças que
        você tenha feito, como embaralhamentos que foram adicionados.
    step5:
      #original_hash: 536ec4d
      title: 'Passo 5: Selecionando a ID da competição'
      #original_hash: 5aeb5bd
      content_html: >-
        Selecione a ID da competição correta clicando no botão
        <em>Select...</em> próximo ao campo <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Uma caixa de diálogo mostrará uma lista de competições.
      #original_hash: ceeb6fe
      content3_html: >-
        Você pode filtrar a lista digitando parte do nome de uma competição ou
        do Delegado da WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Inicialmente, somente competições que aconteceram há menos de uma semana
        ou que acontecerão em no máximo uma semana serão mostradas. Se você
        precisar selecionar uma competição fora dessa janela de tempo, desmarque
        a opção <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Passo 6: Exportar os dados dos resultados para JSON'
      #original_hash: 6bfee23
      content_html: >-
        Salve os dados dos resultados em um arquivo JSON usando o botão
        <em>Export results JSON...</em> na parte inferior-direita.
    step7:
      #original_hash: 09fa37d
      title: 'Passo 7: Enviar o JSON dos resultados para a WCA'
      #original_hash: 9be089f
      content_html: >-
        Envie o arquivo JSON exportado pelo Assistente de Planilha por email
        para <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
