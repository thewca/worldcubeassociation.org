    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Equipes, Comitês e Conselhos da WCA'
      #original_hash: 9482c5d
      title: Estrutura
      board:
        #original_hash: abd2828
        name: Conselho de Diretores da WCA
        #original_hash: e0d37a2
        description: >-
          A World Cube Association é conduzida pelo WCA Board (Conselho da WCA),
          que consiste nos seguintes membros:
      #original_hash: d54d953
      committees: >-
        Os comitês e equipes da WCA são uma parte fundamental da organização e
        desempenham as atividades cotidianas que são necessárias para seu
        funcionamento. Estes comitês/equipes são formatos por membros da
        comunidade da WCA, incluindo Delegados e competidores. Cada
        comitê/equipe tem um líder, cujo papel é garantir o bom funcionamento da
        equipe e direcionar os demais membros. Conselhos são um tipo especial de
        comitê que têm um papel consultivo ao Conselho da WCA, e são compostos
        de membros da comunidade, não parte do Staff da WCA. Quando há vagas em
        um comitê, equipe ou Conselho, as informações sobre como se candidatar
        são postadas na página principal.
      #original_hash: c366473
      senior_member: Membro Senior
      #original_hash: e26c936
      leader: Líder
      officers:
        #original_hash: d79bd00
        name: Oficiais da WCA
        #original_hash: 312e799
        description: >-
          Os oficias da WCA lidam com tarefas relacionadas ao status sem fins
          lucrativos da organização. Estes oficiais são eleitos pelo Conselho da
          WCA. O Diretor Executivo é o "Chief Executive Officer" da WCA, o
          Presidente preside as reuniões do Conselho, o Secretário cuida dos
          documentos da organização e o Tesoureiro gerencia os assuntos
          financeiros da WCA.
      chair:
        #original_hash: de34439
        name: Presidente da WCA
      executive_director:
        #original_hash: 7d405ff
        name: Diretor Executivo da WCA
      secretary:
        #original_hash: 1dd4a07
        name: Secretário da WCA
      vice_chair:
        #original_hash: 0388b19
        name: Vice-Presidente da WCA
      treasurer:
        #original_hash: 75e65d9
        name: Tesoureiro da WCA
      users:
        #original_hash: 57bbaad
        profile: 'Perfil de %{user_name}'
      wdc:
        #original_hash: c97077a
        name: Comitê Disciplinar da WCA
        #original_hash: 286fdf8
        description: >-
          Este comitê assessora o Conselho da WCA em casos especiais, como
          supostas violações do Regulamento da WCA, e pode ser contactado pelos
          membros da WCA em caso de algum assunto pessoal importante referente a
          competições da WCA.
      wdpc:
        #original_hash: 70539cd
        name: Comitê de Proteção de Dados da WCA
        #original_hash: 1f69829
        description: >-
          Este comitê é responsável por todos os assuntos acerca de Proteção de
          Dados.
      wrc:
        #original_hash: 3da1e85
        name: Comitê do Regulamento da WCA
        #original_hash: 13ada5b
        description: Este comitê é responsável por gerenciar o Regulamento da WCA.
      wrt:
        #original_hash: 67be768
        name: Equipe de Resultados da WCA
        #original_hash: 439ffae
        description: Esta equipe é responsável por gerenciar os resultados das competições.
      wst:
        #original_hash: a14bc62
        name: Equipe de Software da WCA
        #original_hash: ec961e4
        description: >-
          Esta equipe é responsável por gerenciar o software da WCA (website,
          embaralhadores, assistente de planilha, ferramentas administrativas).
      wct:
        #original_hash: 63a2388
        name: Equipe de Comunicação da WCA
        #original_hash: 50fd091
        description: >-
          A Equipe de Comunicação da WCA (WCT) tem o papel de supervisionar e
          apoiar a comunicação da WCA com a Comunidade e o público em geral. A
          comunicação da WCA deve contribuir para os Objetivos da WCA e apoiar
          uma cultura geral positiva de amizade, transparência, inclusão,
          compreensão e responsividade.
      wfc:
        #original_hash: 9cb13de
        name: Comitê Financeiro da WCA
        #original_hash: b4ed44b
        description: Esse comitê é responsável por gerenciar as finanças da WCA
      wec:
        #original_hash: 83bd1d0
        name: Comitê de Ética da WCA
        #original_hash: c304d57
        description: >-
          A função desse comitê é garantir que todos os procedimentos do Staff e
          External Staff da WCA estejam de acordo com o Código de Ética, e
          conduzir investigações independentes caso a conduta de algum desses
          membros não estiver em conformidade com o Código. Estas investigações
          podem ser solicitadas por qualquer Cubista Registrado, para os quais o
          WEC é um confidente. Esse comitê também funciona como conselho de
          recurso se algum dos envolvidos não concorda com uma decisão do Comitê
          Disciplinar da WCA.
      weat:
        #original_hash: d1dbb86
        name: Equipe de Assistentes Executivos da WCA
        #original_hash: 889dd90
        description: >-
          Essa equipe é responsável por desempenhar as tarefas administrativas
          do Conselho de Diretores da WCA.
      wqac:
        #original_hash: 8f32116
        name: Comitê de Garantia da Qualidade da WCA
        #original_hash: 0171b3b
        description: >-
          Este comitê tem a função de apoiar a promover a contínua melhora da
          qualidade na WCA, assim como a aplicação mundial de padrões de
          qualidade para garantir uma consistente alta qualidade dos processos,
          do Staff da WCA, Organizações Regionais, Organizadores e Competição e
          Staff de Competição.
      wcat:
        #original_hash: 2b81984
        name: Equipe de Anúncios de Competições da WCA
        #original_hash: f511502
        description: >-
          Essa equipe tem o papel de aprovar e anunciar as competições da WCA e
          garantir que esses anúncios estejam de acordo com os padrões de
          qualidade da WCA.
      wmt:
        #original_hash: 2035811
        name: Equipe de Marketing da WCA
        #original_hash: f2a0140
        description: >-
          Essa equipe é responsável por desenvolver e gerir a marca da WCA,
          procurar patrocínios, apoiar a distribuição de Equipamento de
          Competição da WCA, e comercializar Mercadorias da WCA.
      wac:
        #original_hash: 1ce7604
        name: Conselho Consultivo da WCA
        #original_hash: fb6cd86
        description: >-
          Esse conselho é responsável por construir e manter comunicação
          bilateral entre a Comunidade da WCA e a Equipe da WCA.
      wsot:
        #original_hash: 58765c7
        name: Equipe de Organização de Esportes da WCA
        #original_hash: 8f888d6
        description: >-
          Essa equipe tem o papel de supervisionar e apoiar o reconhecimento da
          WCA como uma organização esportiva internacional.
      wat:
        #original_hash: 90a1280
        name: Equipe de Arquivo da WCA
        #original_hash: fae6850
        description: >-
          A Equipe de Arquivo da WCA é um Conselho Consultivo da WCA. Esta
          equipe tem o papel de supervisionar e apoiar o desenvolvimento de um
          arquivo da organização.
      banned:
        #original_hash: d30e2e5
        name: Competidores Suspensos ou Banidos
      wct_china:
        #original_hash: ed5b65a
        name: WCT China
      #original_hash: f8c3f3c
      operations_html: 'As operações cotidianas são feitas pelos %{committees_and_teams} da WCA.'
      #original_hash: 0e7a036
      teams_committees: Equipes e Comitês
      probation:
        #original_hash: 1dd6e3b
        name: Delegados em "Probation"
      wst_admin:
        #original_hash: d4112d2
        name: Administradores de Software
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>Delegado da WCA</strong> é uma função definida nas Moções
        daWCA e descrita no Regulamento da WCA. A principal tarefa de um
        Delegado é supervisionar as competições em nome da WCA. Ele é
        responsável por garantir que todas as competições da WCA aconteçam de
        acordo com a Missão, Espírito e Regulamento da WCA. Eles são
        diferenciados entre <strong>Delegados Sênior</strong>, <strong>Delegados
        Regionais</strong>, <strong>Delegados Junior</strong> e
        <strong>Delegados Trainee%{see_link}.</p> <p> Além das tarefas de um
        Delegado, um Delegado Sênior é responsável por gerenciar os Delegados em
        sua área, e também pode ser contatado pela comunidade para assuntos
        pertinentes à região.</p> <p>Novos Delegados são listados inicialmente
        como Delegados Junior, e devem mostrar que são capazes de conduzir
        competições adequadamente antes de serem considerados Delegados.</p>
        <p>Delegados Trainee estão em treinamento para a posição de Delegado da
        WCA e somente podem supervisionar competições nas quais um outro
        Delegado estiver presente.</p>
      #original_hash: 27d18ac
      see_link_html: '(veja %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Todos os competidores automaticamente se tornam <strong>membros</strong>
        da WCA em sua primeira competição oficial.
