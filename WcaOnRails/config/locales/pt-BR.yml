          continente
        #original_hash: 3c07dd6
        '3': >-
          Respeitar e operacionalizar os Objetivos definidos no Estatuto e
          Regulamento da WCA
        #original_hash: 0c3576b
        '4': Cumprir com o Regulamento da WCA
        #original_hash: 1a9e6c5
        '5': Aceitar e cumprir as decisões dos Oficiais da WCA
        #original_hash: d4ae7c1
