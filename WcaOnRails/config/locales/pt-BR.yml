      #original_hash: 9f31403
      description: >-
        A WCA reconhece várias Organizações Regionais no mundo todo. O objetivo
        de uma Organização Regional é organizar Competições da WCA e apoiar as
        atividades da WCA em sua região. Regiões que quiserem formar uma
        Organização Regional devem contribuir com a WCA em sua área antes de
        enviar sua candidatura. Para obter ajuda com a organização de uma
