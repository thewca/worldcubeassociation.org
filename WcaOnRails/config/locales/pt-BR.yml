  score_tools:
    #original_hash: ea9d41d
    title: Ferramentas de Resultados da WCA
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        A WCA recomenda o uso do <a href="http://cubecomps.com">Cube Comps</a>
        antes e durante uma competição. Cube Comps é um sistema online com
        resultados ao vivo e muitos recursos interessantes, como impressão de
        súmulas e um sistema bastante eficiente de entrada de dados que suporta
        vários usuários. Criado por Luis J. Iáñez e agora Open Source.
      #original_hash: 7438b0d
      '2': >-
        Súmulas e embaralhamentos devem ser processados e verificados em busca
        de erros usando o %{workbook_link} antes de serem enviados à Equipe de
        Resultados.
      #original_hash: 975e59b
      '3': >-
        A versão mais recente da Planilha de Resultados da WCA pode ser baixada
        aqui: <br /><a href="/files/results.xls" target="_blank">Planilha de
        Resultados da WCA</a>.
  logo:
    #original_hash: c72c969
    title: Logotipo da WCA
    paragraphs:
      #original_hash: c092e13
      '1': >-
        O logotipo da WCA foi desenhado por Justin Eastman, num concurso em
        Janeiro de 2005.<br />Nós gostamos do logotipo por causa do design, as
        cores e o fato de que não mostra especificamente um Rubik's Cube / Cubo
        3x3x3.
      #original_hash: f228da2
      '2': >-
        Temos três versões do logotipo: uma <a
        href="/files/WCAlogo_XL.jpg">versão grande</a> (46 KB, 1756 px by 1068
        px), uma <a href="/files/WCAlogo.svg">versão vetorizada</a> e uma <a
        href="/files/WCAlogo_notext.svg">versão vetorizada sem textos</a>.
      #original_hash: dcb1ad6
      '3': >-
        Versão 3D do logotipo, desenhada por Vu Mihn Tan, do Vietnã: <a
        href="/files/WCALogo3D.png">versão PNG</a> (2.1 MB), uma <a
        href="/files/WCALogo3Dsmall.png">versão PNG pequena</a> (0.25 MB).
      #original_hash: 545fcd9
      '4': >-
        Todas os organizadores podem usar o logotipo da WCA em seus websites,
        roupas, brindes ou decoração, somente para competições oficiais.<br />
        Para as demais pessoas e/ou propósitos, o uso do logotipo requer
        aprovação pelo <a href="mailto:board@worldcubeassociation.org">Conselho
        da WCA</a>.
