    members: Membros
    board:
      #original_hash: f3cbb35
      info_html: >-
        A World Cube Association é liderada pelo Conselho da WCA. Eles são
        responsáveis por questões gerais e a organização da WCA como um todo.
    wct:
      #original_hash: 846684d
      info_html: >-
        A WCT é responsável por supervisionar e apoiar a comunicação da WCA com
        a comunidade e o público em geral. Eles devem ser contatados se você tem
        perguntas gerais sobre a WCA ou sua presença nas mídias sociais.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        o WDC investiga uma variedade de situações e propõe soluções, incluindo
        punições quando necessário. Entre outros tópicos, estas situações podem
        ser violações graves do Regulamento da WCA ou problemas na comunidade.
        Se você passou por alguma dessas, sinta-se livre para contatar este
        comitê.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        O WDPC tem a responsabilidade e dever de pesquisar, criar, implementar,
        gerenciar e aplicar as políticas de Proteção de Dados da WCA, contratos
        com Processados de Dados externos da WCA, e tarefas relacionadas a
        Proteção de Dados.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        O WRC lida com os problemas relacionados à aplicação, melhoria e
        desenvolvimento do Regulamento da WCA. Eles apoiam os Delegados da WCA
        em qualquer tipo de matéria procedimental que ocorra em competições e
        decidem sobre incidentes não resolvidos ou não previstos. O WRC
        regularmente publica relatórios internos da WCA para ajudar os Delegates
        a melhorar seu conhecimento sobre o Regulamento. Se você gostaria de
        participar do desenvolvimento ou propor mudanças no Regulamento, você
        pode contatar o WRC por e-mail ou pelas discussões no <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        A WRT é responsável por gerenciar as informações nos bancos de dados da
        WCA, principalmente resultados de competições e dados dos competidores.
        Eles postam os resultados das competições da WCA no site, após o envio
        destes pelo Delegado da competição. Além disso, a Equipe de Resultados
        da WCA também é responsável por fazer correções em resultados quando
        necessário e por administrar as páginas de perfil na WCA. Isso inclui,
        por exemplo, alterar dados dos usuários, como data de nascimento,
        atendendo a pedidos verificados e cuidar das solicitações de fotos de
        perfil.
    wst:
      #original_hash: 7de6222
      info_html: >-
        A WST é responsável pela manutenção e e gerenciamento de todo o software
        da WCA. Eles também desenvolvem softwares novos para várias tarefas
        dentro da WCA quando necessário. Se você tem sugestões e ideias para
        melhoria do website ou se gostaria de informar um erro, sinta-se livre
        para entrar em contato com eles! O website da WCA é um enorme projeto
        "open source" no <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        então se vocês está interessado em ajudar a desenvolvê-lo, dê uma olhada
        no link.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        O WFC é responsável por tudo relacionado às finanças da WCA. Eles
        gerenciam as contas e recursos da WCA de acordo com uma proposta
        aprovada de orçamento anual, a qual eles também devem apresentar
        regularmente.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Esse comitê tem a função de garantir que todos os procedimentos do Staff
        e External Staff da WCA estejam de acordo com o Código de Ética.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Esta equipe é responsável por desempenhar as tarefas administrativas do
        Conselho de Diretores da WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Este comitê tem a função de apoiar a promover a contínua melhora da
        qualidade na WCA, assim como a aplicação mundial de padrões de qualidade
        para garantir uma consistente alta qualidade dos processos, do Staff da
        WCA, Organizações Regionais, Organizadores e Competição e Staff de
        Competição.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Esse comitê tem o papel de aprovar e anunciar as competições da WCA e
        garantir que esses anúncios estejam de acordo com os padrões de
        qualidade da WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Essa equipe é responsável por desenvolver e gerir a marca da WCA,
        procurar patrocínios, apoiar a distribuição de Equipamento de Competição
        da WCA, e comercializar Mercadorias da WCA.
    wsot:
      #original_hash: 8f888d6
      info_html: >-
        Esta equipe tem o papel de supervisionar e apoiar o reconhecimento da
        WCA como uma organização esportiva internacional.
    wat:
      #original_hash: fae6850
      info_html: >-
        A Equipe de Arquivo da WCA é um Conselho Consultivo da WCA. Esta equipe
        tem o papel de supervisionar e apoiar o desenvolvimento de um arquivo da
        organização.
    #original_hash: f97a4f5
    councils_html: Conselhos
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Esse conselho é responsável por construir e manter comunicação bilateral
        entre a Comunidade da WCA e a Equipe da WCA.
  score_tools:
    #original_hash: 4fc2133
    title: Ferramentas para competições da WCA
    #original_hash: 6d2fe37
    wca_icon_text: Desenvolvido e mantido pelo WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Esta página é uma lista não exaustiva das ferramentas conhecidas para
        ajudar na organização de competições da WCA.
      #original_hash: 479b542
      disclaimer: >-
        Nem todas as ferramentas são mantidas pelo WST: não há problema! Não
        temos o pessoal necessário para gerenciar todos os softwares
        relacionados à WCA :)
      #original_hash: 80f97b9
      used: >-
        Todos os programas nesta lista foram usados durante competições reais da
        WCA e se integram com o site da WCA: eles permitem que você faça o login
        com sua conta da WCA para poder importar (e algumas vezes atualizar) as
        informações de suas próximas competições. Para cada um deles, o
        responsável será indicado.
    before:
      #original_hash: 9850344
      title: Antes da competição
      #original_hash: 576e2f4
      desc: >-
        Você pode gerenciar as inscrições diretamente no site da WCA. Como
        ajustar os grupos e o staff manualmente pode levar bastante tempo, você
        pode querer usar uma das ferramentas abaixo.
    during:
      #original_hash: 9934200
      title: Durante a competição
      #original_hash: 2b0a6f6
      desc: >-
        Aqui você vai encontrar ferramentas que te permitem gerenciar os
        resultados da competição enquanto ela acontece.
    after:
      #original_hash: d81b949
      title: Depois da competição
      #original_hash: b898460
      desc: >-
        A validação de resultados ocorre aqui no site, mas você precisará usar
        alguma ferramenta para unir os scrambles gerados pelo TNoodle aos
        resultados enviados para o site da WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: Ferramenta para gerar e editar grupos/tarefas para competições da WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certificados
        #original_hash: f1a0731
        description: Imprima certificados de competições que usam o WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Gerenciamento de grupos e tarefas para organizadores de competições da
          WCA. Entre os principais recursos você encontrará: ordenar os
          competidores por ranking, atribuir tarefas (juiz, embaralhador),
          decidir quantos embaralhamentos são necessários, gerar súmulas,
          cartões personalizados e resumos... Veja os site para mais
          informações.
      scorecards:
        #original_hash: aa1b64d
        title: Súmulas
        #original_hash: 2b8e373
        description: Imprima súmulas para competições que usam o WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Embaralhamentos)
        #original_hash: 0a38b22
        description: >-
          TNoodle é o programa oficial de embaralhamentos usado para as
          competições da WCA. É geralmente usado pelos Delegados da WCA antes
          das competições, mas sua interface permite que qualquer um possa gerar
          embaralhamentos para todos os eventos da WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Plataforma para computar os resultados e compartilhar ao vivo com o
          mundo.
      nightmare:
        #original_hash: eebde3b
        title: Planilha de resultados
        #original_hash: 466f4c2
        description: >-
          Às vezes coisas acontecem... Se você não tiver acesso à internet,
          precisará usar a boa e velha planilha.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Pode ser usado para atribuir embaralhamentos gerados pelo TNoodle aos
          resultados. Importe resultados do site da WCA (se estiver usando WCA
          Live), uma planilha ou um arquivo WCIF. Importe os embaralhamentos de
          um ou mais arquivos json do TNoodle. Exporte resultados no formato
          apropriado para enviar à WCA.
      groups:
        #original_hash: 311a3f6
        title: Grupos da competição
        #original_hash: 74a0926
        description: Ver grupos de alguma competição em andamento
