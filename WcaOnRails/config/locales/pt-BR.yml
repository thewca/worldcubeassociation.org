    page_title: Envio de Mídia e Instagram
    general_media_submission:
      #original_hash: 2b4c8c8
      title: Envio de mídia em geral
      #original_hash: 670a1a8
      body_html: >-
        A WCA compartilha artigos e imagens de competições enviados pela
        comunidade na nossa <a href="/media">página de mídia</a>. Se você tem
        algo que gostaria de compartilhar, por favor preencha nosso <a
        href="/media/new">formulário de envio de mídia</a>!
    instagram_submission:
      #original_hash: e01c612
      title: Envio - Instagram
      #original_hash: 1acd0d2
      paragraph1_html: >-
        Como você deve ter visto, a WCA tem um <a
        href="https://www.instagram.com/thewcaofficial/">perfil no
        Instagram</a>! Para representar melhor a comunidade global, nós postamos
        conteúdo enviado pelos cubistas de todo o mundo.
      #original_hash: 9b6abcd
      paragraph2: >-
        Se você tem fotos ou vídeos em alta qualidade que gostaria que
        publicássemos, por favor clique no botão abaixo e preencha o formulário!
        Para que possamos publicar seu conteúdo, você deve ser o proprietário e
        deve conceder permissão à WCA para a publicação. Por causa do grande
        número de mídia que recebemos, não conseguimos publicar tudo, mas aqui
        estão algumas dicas para que seu conteúdo seja postado:
      #original_hash: cf5c955
      photo_quality: >-
        Verifique se a qualidade da foto/vídeo é boa. Não precisa ser feito
        profissionalmente, mas a qualidade não deve prejudicar a foto ou vídeo.
      #original_hash: 0742378
      photo_interest: >-
        Tente tornar seu conteúdo interessante para um público amplo. Conteúdo
        que só interessa a algumas pessoas não será publicado aqui.
      #original_hash: 497bc27
      wca_related: >-
        Envie fotos e vídeos que tenham a ver com a WCA, pois é disso que trata
        nossa conta! Nós amamos ver os cubistas se divertindo!
      #original_hash: af882f2
      submit_instagram_content: Enviar conteúdo para o Instagram
    instagram_hosting:
      #original_hash: 5156783
      title: '"Hosting" do Instagram'
      #original_hash: 541106b
      paragraph1_html: >-
        Algumas vezes nós autorizamos membros da comunidade a fazerem a "story"
        oficial do Instragram da WCA em uma competição da qual estão
        participando! Se você está interessado, por favor clique no botão e
        preencha o formulário abaixo. A Equipe de Comunicação da WCA entrará em
        contato com você caso seja aprovado. Se você tem alguma dúvida, por
        favor <a
        href="https://www.worldcubeassociation.org/contact/website">entre em
        contato</a>.
      #original_hash: aca6c32
      paragraph2: >-
        Nosso objetivo é compartilhar um pouco do lado pessoal de cada cubista e
        cada competição. Isto não deve ser um grande peso durante o fim de
        semana e, obviamente, nós queremos que você primeiro aproveite a
        competição e então possa compartilhar.
      #original_hash: af023ed
      paragraph3: 'O papel do "host" pode ser resumido da seguinte forma:'
      #original_hash: 21efafe
      short_intro: 'Faça uma pequena introdução, fale sobre você e a competição'
      #original_hash: a053b5a
      venue_feel: >-
        Mostre alguns vídeos para dar uma ideia do local e das pessoas. Pode ser
        apenas uma foto da área de competidores e de competição.
      #original_hash: d17fb2f
      people_solving: >-
        Tente fazer algumas fotos das pessoas competindo (pessoas rápidas em
        seus eventos, de preferência)
      #original_hash: 76d2358
      mini_interviews: >-
        Você pode tentar fazer minientrevistas com algumas pessoas
        (organizadores, delegados, etc) sobre como estão se sentindo com a
        competição
      #original_hash: 6003b20
      pictures_too: 'Você também pode enviar fotos, não precisa ser somente vídeos'
      #original_hash: 8813619
      paragraph4: >-
        Nossa comunicação durante o fim de semana geralmente é feita por um
        grupo de WhatsApp. Certifique-se de que está familiarizado com essa
        plataforma ou nos informe caso não possa usá-la, para que procuremos
        outra forma.
      #original_hash: 38191c1
      apply_to_host: Candidatar-se a "host"
