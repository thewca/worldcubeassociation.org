    step2:
      #original_hash: 3ad9881
      title: 'Passo 2: Acrescente os embaralhamentos do TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Acrescente os embaralhamentos usando o botão <em>Add...</em> ou
        arrastando o arquivo do TNoodle até a janela do programa. Certifique-se
        de usar o arquivo .zip ou or arquivo .json gerado pelo TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Você pode acrescentar vários arquivos de embaralhamento caso estes
        tenham sido gerados em partes ou embaralhamentos adicionais tiveram que
        ser gerados durante a competição.
    step3:
      #original_hash: b2d01b3
      title: 'Passo 3: Combine os embaralhamentos e o resultados'
      #original_hash: 36383b1
      content_html: >-
        O Assistente automaticamente liga os embaralhamentos com as rodadas que
        ocorreram na competição. Em alguns casos, como quando múltiplos arquivos
        de embaralhamento foram gerados, a seleção precisa ser feita manualmente
        porque há várias opções possíveis.
      #original_hash: e869c1e
      content2_html: >-
        A seleção manual pode ser feita dando um clique duplo na célula
        <em>Scrambles</em> no painel geral da planilha.
      #original_hash: a42bae2
      content3_html: >-
        Somente é possível selecionar uma rodada do arquivo de embaralhamento
        para cada rodada de resultados. Se acontecer uma situação na qual
        embaralhamentos para uma única rodada foram gerados como rodadas
        separadas no TNoodle, você pode usar o botão <em>Edit groups...</em>
        para editar os grupos nos arquivos de embaralhamento e movê-los de uma
        rodada para outra ou excluí-los.
      #original_hash: 94353f2
      content4_html: >-
        Neste exemplo, um conjunto extra de embaralhamentos foi gerado para se
        obter dois grupos na primeira rodada do skewb ao invés de apenas um
        grupo.
      #original_hash: 68c5b18
      content5_html: >-
        Os embaralhamentos do grupo adicional podem ser arrastados para a rodada
        que foi gerada originalmente. Isso junta os dois grupos em uma rodada.
    step4:
      #original_hash: ed940d2
      title: 'Passo 4: Corrigir os erros apontados pelo programa'
      #original_hash: df2cf58
      content_html: >-
        Os resultados são verificados em busca de erros. Rodadas que contenham
        erros são marcadas com um ícone vermelho no painel geral da planilha.
      #original_hash: 7fbf6b8
      content2_html: >-
        Ao selecionar uma planilha com erros no painel, o programa listará os
        detalhes no painel de erros de validação, na parte inferior-esquerda.
      #original_hash: 0600502
      content3_html: >-
        Os erros podem ser corrigidos abrindo a planilha num programa
        apropriado, editando e salvando. A planilha atualizada pode então ser
        recarregada no Assistente clicando no botão <em>Refresh</em>. Isso vai
        recarregar somente os resultados, mas vai manter as outras mudanças que
        você tenha feito, como embaralhamentos que foram adicionados.
    step5:
      #original_hash: 536ec4d
      title: 'Passo 5: Selecionando a ID da competição'
      #original_hash: 5aeb5bd
      content_html: >-
        Selecione a ID da competição correta clicando no botão
        <em>Select...</em> próximo ao campo <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Uma caixa de diálogo mostrará uma lista de competições.
      #original_hash: ceeb6fe
      content3_html: >-
        Você pode filtrar a lista digitando parte do nome de uma competição ou
        do Delegado da WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Inicialmente, somente competições que aconteceram há menos de uma semana
        ou que acontecerão em no máximo uma semana serão mostradas. Se você
        precisar selecionar uma competição fora dessa janela de tempo, desmarque
        a opção <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Passo 6: Exportar os dados dos resultados para JSON'
      #original_hash: 6bfee23
      content_html: >-
        Salve os dados dos resultados em um arquivo JSON usando o botão
        <em>Export results JSON...</em> na parte inferior-direita.
    step7:
      #original_hash: 09fa37d
      title: 'Passo 7: Enviar o JSON dos resultados para a WCA'
      #original_hash: 9be089f
      content_html: >-
        Envie o arquivo JSON exportado pelo Assistente de Planilha por email
        para <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
