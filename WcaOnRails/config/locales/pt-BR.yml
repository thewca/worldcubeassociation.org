  organizer_guidelines:
    #original_hash: 7486ac4
    title: Orientações para Organizadores de Competições da WCA
    paragraph0:
      #original_hash: ee36904
      title: Versão resumida
      #original_hash: 60d9532
      content: >-
        Abaixo você encontrará um resumo dos principais pontos para ter uma
        ideia de como organizar uma competição. Se você quer tentar, por favor
        veja os documentos!
    paragraph1:
      #original_hash: e5f5329
      title: Como organizar uma competição
      #original_hash: 3dbbbee
      content: >-
        Todas as competições da WCA devem ser supervisionadas por um Delegado da
        WCA. Se você está interessado em organizar sua própria competição, por
        favor contate o Delegado da WCA mais próximo. Ele(a) poderá te dar mais
        informações sobre os procedimentos e pode ajudar a encontrar uma data
        adequada, já que saberá se existem outras competições planejadas na
        mesma época. Se não houver nenhum Delegado perto da sua área, por favor
        entre em contato com o Delegado Senior de sua região.
    paragraph2:
      #original_hash: f20dd3b
      title: Gastos previstos para organização uma competição
      #original_hash: f16a06f
      content: >-
        Os gastos previstos variam bastante de um país para outro, e são
        determinados por vários fatores como o tamanho do local e outras
        condições gerais. Cobrir todos os gastos com as taxas de inscrição é
        possível. Entretanto, para manter estas o mais baixo possível, é
        altamente recomendado procurar por patrocinadores. Apesar de os
        Delegados da WCA serem voluntários e não receberem um salário por seu
        trabalho, os organizadores devem considerar pagar uma compensação por
        suas despesas de viagem.
    paragraph3:
      #original_hash: 00d3bf8
      title: Prazos para anunciar a competição
      #original_hash: 66bf437
      content_html: >-
        A competição precisa ser anunciada pelo menos 28 dias antes de seu
        início (veja <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Competition
        Requirements</a>). Entretanto, raramente este tempo é suficiente. Você
        deve considerar tudo que é necessário para organizar sua competição, e
        qual o tempo suficiente para se preparar. Além disso, o WCAT precisará
        de tempo para revisar sua competição antes de anunciá-la. Consulte seu
        delegado se tiver dúvidas sobre quanto tempo será necessário.
    paragraph4:
      #original_hash: b6dca56
      title: Política de proximidade
      #original_hash: f5eeb95
      content1: >-
        Competições da WCA serão aceitas se estiverem pelo menos 10 km ou 5 dias
        distantes de qualquer outra competição. O WCAT pode analisar
        especificamente uma proposta de competição se houver outra a menos de
        10km e 5 dias de distância. Um Delegado que fizer uma solicitação de uma
        competição nestes termos deve apresentar informações acerca dos motivos
        para a competição ser aceita. Possíveis argumentos que embasam essa
        decisão incluem:
      olist1:
        #original_hash: de00462
        '1': As duas competições não tem eventos em comum.
        #original_hash: b8ff462
        '2': As duas competições acontecem em regiões diferentes.
      #original_hash: 5c5cf04
      content2: >-
        "Competições simultâneas de Menos Movimentos" são competições da WCA que
        tem apenas essa modalidade e acontecem simultaneamente em diferentes
        locais.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            "Competições simultâneas de Menos Movimentos" não podem ser parte de
            outra competição regular.
          alist1:
            #original_hash: 75aa0c7
            1a: >-
              Os períodos de tempo nos quais as competições acontecem não podem
              se sobrepor.
        '2':
          #original_hash: b2b8004
          content1: >-
            Se alguma localidade desta competição estiver a menos de 10 km de
            outra competição, então
          alist1:
            #original_hash: 8f532bb
            2a: 'as duas competições devem estar pelo menos 5 dias distantes, ou'
            #original_hash: e14e11e
            2b: a outra competição não pode ter a modalidade Menos Movimentos.
    paragraph-events:
      #original_hash: b16c5f1
      title: Anunciando eventos
      #original_hash: 7ad62c7
      content: >-
        Todos os eventos que vão acontecer na competição devem ser listados pelo
        Delegado quando solicitar a aprovação da competição. Mudanças nos
        eventos devem ser aprovadas pelo WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Limites de competidores
      #original_hash: bd8e6ee
      content_html: >-
        o número de competidores pode ser limitado por evento ou por competição
        (veja <a
        href='https://www.worldcubeassociation.org/documents/policies/external/Competition%20Requirements.pdf'>Competition
        Requirements</a>). O Delegado da competição deve ter aprovação do limite
        pelo WCAT. Estes limites devem ser escolhidos com cuidado, de acordo com
        o interesse previsto na competição. O limite não deve ser colocado muito
        baixo por razões simples. O limite pretendido deve ser levado em
        consideração ao se procurar um local para a competição. Os limites de
        competidores devem estar claramente informados na página da competição
        no website da WCA.
    paragraph6:
      #original_hash: ce4c3d0
      title: Gerenciando inscrições
      #original_hash: bd669a1
      content: >-
        As inscrições devem ser processadas em ordem de recebimento, o que
        significa que a inscrição que for completada primeiro deve ser
        processada primeiro. Se a taxa de inscrição deve ser paga
        antecipadamente, a inscrição só está completa quando a taxa for paga.
        Isto deve estar claramente informado nas instruções de pagamento na
        página da competição.
    paragraph7:
      #original_hash: e4f1c62
      title: Gerenciando a lista de espera
      #original_hash: 81ca3f3
      content1: >-
        Quando o limite de competidores para uma competição for atigingido, deve
        ser aberta uma lista de espera. Se algum competidor inscrito e aprovado
        cancela sua inscrição, ele pode ser substituído pelo próximo competidor
        na lista de espera.
      #original_hash: 802b34f
      content2: >-
        Se as taxas de inscrição devem ser pagas antecipadamente, uma estratégia
        eficiente é oferecer o lugar livre para o próximo competidor na lista de
        espera e dar um prazo para o pagamento da inscrição (p. ex. 48 horas).
        Caso o pagamento não seja recebido nesse prazo ou o competidor não
        mostrar interesse, o lugar livre deve ser oferecido para a próxima
        pessoa na lista de espera. Este processo deve ser continuado até que os
        lugares livres sejam preenchidos. Não existem exceções para os
        competidores burlarem a lista de espera.
      #original_hash: 37bcbd6
      content3: >-
        Se algum competidor não fez o processo correto de inscrição mas mesmo
        assim competiu, seus resultados serão removidos retroativamente (caso
        existisse um limite de competidores e ele tenha sido atingido).
    paragraph8:
      #original_hash: c8ad8e6
      title: Tarefas antes da competição
      list:
        #original_hash: c8abb5e
        '1': >-
          Antes de anunciar a competição, é preciso ter um cronograma na página.
          Esse cronograma pode ser ajustado depois.
        #original_hash: e93d043
        '2': >-
          Os competidores devem ser divididos em grupos, as súmulas devem ser
          impressas e separadas de acordo com os grupos. Também é recomendado
          planejar quem vai embaralhar em cada grupo de cada evento, pelo menos
          nas primeiras rodadas. Os embaralhadores devem ser pessoas confiáveis.
    paragraph9:
      #original_hash: ead44f5
      title: Tarefas durante a competição
      #original_hash: ee2e9c6
      content: >-
        As tarefas que o organizador deve fazer durante a competição devem ser
        discutidas com o Delegado da WCA. Tarefas típicas são (elas podem ser
        delegadas para outras pessoas confiáveis):
      list:
        #original_hash: 03aea46
        '1': Gerenciar a mesa de credenciamento
        #original_hash: c4388f3
        '2': Fazer anúncios
        #original_hash: 45c78ae
        '3': Chamar os grupos e organizar as súmulas
        #original_hash: 0b31986
        '4': Registrar e imprimir os resultados
        #original_hash: 7ab2d4c
        '5': Procurar juízes e embaralhadores
        #original_hash: 52e8316
        '6': Lidar com problemas do local (p. ex. chaves ou WiFi)
