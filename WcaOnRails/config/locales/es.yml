        #original_hash: f2a0140
        description: >-
          Este equipo es responsable de desarrollar y gestionar la Marca WCA,
          buscando patrocinadores, la distribución de equipación de competición
          y haciendo márketing de la mercancía WCA.
      wac:
        #original_hash: 1ce7604
        name: Consejo Asesor de la WCA
        #original_hash: fb6cd86
        description: >-
          Este consejo es  responsable de fomentar y mantener comunicación
          bilateral entre la Comunidad WCA y el Personal WCA.
      wsot:
        #original_hash: 58765c7
        name: Equipo de organización de deportes WCA
        #original_hash: 8f888d6
        description: >-
          Este equipo tiene la labor de supervisar y apoyar el reconocimiento de
          la WCA como una organización deportiva internacional.
      wat:
        #original_hash: 90a1280
        name: Equipo de Archivo WCA
        #original_hash: fae6850
        description: >-
          El Equipo de Archivo WCA es un comité consultor de la WCA. Este equipo
          tiene la labor de supervisar y apoyar la creación de un archivo de la
          organización.
