          una hoja de cálculo o de un archivo WCIF independiente. Importa
          mezclas de uno o más archivos json de TNoodle. Exporta resultados al
          formato correcto para la carga de resultados WCA.
      groups:
        #original_hash: 311a3f6
        title: Grupos de competición
        #original_hash: 74a0926
        description: Ver los grupos de competición para cualquier competición en marcha
  logo:
    #original_hash: c72c969
    title: Logotipo de la WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        El logotipo de la WCA fue diseñado por Justin Eastman para un concurso
        en enero de 2005.<br />De este logotipo nos gustó su diseño, los
        colores, y el hecho de que no muestra explícitamente un Cubo 3x3x3.
      #original_hash: 916e3fc
      '2': >-
        Existen cuatro versiones diferentes del logotipo: una <a
        href="/files/WCAlogo_XL.jpg">versión grande</a> (46 KB, 1756 px por 1068
        px), una <a href="/files/WCAlogo.svg">versión vectorizada</a>, una <a
        href="/files/WCAlogo_notext.svg">versión vectorizada sin texto</a> y una
        <a href="/files/WCAlogo_monochrome.svg">versión vectorizada en blanco y
        negro</a>.
      #original_hash: dcb1ad6
      '3': >-
        También disponemos de versiones en 3D del logotipo, diseñadas por Vu
        Minh Tan de Vietnam: <a href="/files/WCALogo3D.png">versión PNG</a> (2.1
        MB) y una <a href="/files/WCALogo3Dsmall.png">versión pequeña PNG</a>
        (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Los organizadores de competiciones oficiales de la WCA están autorizados
        a utilizar el logotipo de la WCA en las webs, la ropa, los regalos o la
        decoración de estas competiciones.<br /> Para todas las demás personas y
        propósitos, la utilización del logotipo de la WCA require la aprobación
        expresa de la <a href="mailto:board@worldcubeassociation.org">Junta
        Directiva de la WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Descargar el WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Última actualización
    #original_hash: feece00
    version_history: historia de versiones
    #original_hash: 8f3f4c0
    header: Cómo procesar los resultados y las mezclas antes de enviarlos a la WCA
    step1:
      #original_hash: c0450b1
      title: 'Paso 1: Abrir el fichero XLSX con los resultados'
      #original_hash: 656d70d
      content_html: >-
        Abre el fichero XLSX con los resultados mediante el botón
        <em>Open...</em> o arrastrando y soltando el fichero en la ventana de la
        aplicación.
    step2:
      #original_hash: 3ad9881
      title: 'Paso 2: Añadir las mezclas de TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Añade las mezclas de TNoodle mediante el botón <em>Add...</em> o
        arrastrando y soltando el fichero de TNoodle sobre la ventana de la
        aplicación. Son válidos tanto los ficheros .zip como los .json generados
        con TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Puedes añadir varios ficheros de mezclas en el caso de que utilizaras
        varios para la competición (por ejemplo, si separaste las mezclas en
        varios ficheros o generaste mezclas extras durante la competición).
    step3:
      #original_hash: b2d01b3
      title: 'Paso 3: Asocia las mezclas con su ronda'
      #original_hash: 36383b1
      content_html: >-
        El WCA Workbook Assistant enlazará automáticamente las mezclas con las
        rondas donde se utilizaron. En algunos casos estas asociaciones no se
        realizan automáticamente o se realizan mal (por ejemplo si tienes más de
        un fichero de mezclas y para el asistente no está claro cuál usaste). En
        este caso, puedes hacer la selección manualmente de entre las distintas
        opciones posibles.
      #original_hash: e869c1e
      content2_html: >-
        La selección manual de las mezclas puede realizarse haciendo doble clic
        en la celda <em>Scrambles</em> de la rejilla de rondas.
      #original_hash: 8f4fdfd
      content3_html: >-
        La selección de mezclas para cada una de las rondas afecta a todos los
        grupos de mezclas para esa ronda. Si tienes una situación en la que
        "grupos" distintos dentro de la misma ronda se han generado como
        "rondas" distintas con TNoodle, utiliza el botón <em>Edit groups...</em>
        para mover los distintos grupos entre rondas hasta conseguir que todos
        los grupos estén englobados en sus rondas respectivas. También puedes
        borrar grupos que no hayas utilizado.
      #original_hash: 94353f2
      content4_html: >-
        En el siguiente ejemplo, se generó un juego extra de mezclas para tener
        dos grupos en la primera ronda de skewb en vez de uno.
      #original_hash: 68c5b18
      content5_html: >-
        Las mezclas del grupo extra pueden arrastrarse y soltarse sobre la ronda
        original. Esto pone a ambos grupos juntos en una sola ronda.
    step4:
      #original_hash: ed940d2
      title: 'Paso 4: Corregir cualquier error arrojado por la aplicación'
      #original_hash: df2cf58
      content_html: >-
        La aplicación comprueba que los datos introducidos no contienen errores.
        Las rondas que contienen errores se marcan con un icono rojo en la
        rejilla.
      #original_hash: 7fbf6b8
      content2_html: >-
        Si seleccionas una ronda con errores (haciendo clic en la línea) la
        aplicación mostrará los detalles de los errores encontrados en el panel
        abajo a la izquierda.
      #original_hash: 0600502
      content3_html: >-
        Los errores pueden solventarse abriendo el fichero XLSX, corrigiendo lo
        que esté mal y guardando el fichero de nuevo. (De la misma manera, si se
        ha utilizado una herramienta como Cubecomps, este arreglo de errores
        puede hacerse en la herramienta externa siempre y cuando se le
        proporcione al asistente un fichero XLSX nuevo corregido.) El fichero
        XLSX corregido puede cargarse en el asistente mediante el botón
        <em>Refresh</em>. Con esta operación se volverá a cargar el fichero de
        resultados pero se mantendrá intacta la importación de mezclas y
        cualquier operación que hayas podido hacer con ellas.
    step5:
      #original_hash: 536ec4d
      title: 'Paso 5: Seleccionar el ID de la competición'
      #original_hash: 5aeb5bd
      content_html: >-
        Selecciona el ID de tu competición haciendo clic en el botón
        <em>Select...</em> que hay a continuación del campo <em>Competition
        ID</em>.
      #original_hash: 3acf7d0
      content2_html: Se mostrará una ventana de diálogo con una lista de las competiciones.
      #original_hash: ceeb6fe
      content3_html: >-
        Puedes buscar cómodamente en la lista tecleando parte del nombre de la
        competición o del nombre del Delegado.
      #original_hash: 5ca74eb
      content4_html: >-
        De entrada, sólo se muestran competiciones celebradas una semana antes o
        una semana después respecto a la fecha del día. Si tu competición no
        está en ese rango, quita la marca de <em>Only show current
        competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Paso 6: Exportar los resultados a un fichero JSON'
      #original_hash: 6bfee23
      content_html: >-
        Guarda todos los datos en un fichero JSON utilizando el botón <em>Export
        results JSON...</em> que encontrarás abajo a la derecha.
    step7:
      #original_hash: 09fa37d
      title: 'Paso 7: Enviar el JSON de resultados a la WCA'
      #original_hash: 9be089f
      content_html: >-
        Envía por correo electrónico el fichero JSON exportado a <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>.
