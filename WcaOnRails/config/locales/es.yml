    search_for_competition: 'Aquí puedes buscar una competición:'
    #original_hash: cba12bc
    already_logged_in: Ya estás identificado con una cuenta de la WCA.
    #original_hash: 5b7fa52
    create_an_account: 'Puedes crear una cuenta %{here}.'
    #original_hash: f8c910c
