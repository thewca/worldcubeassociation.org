        #original_hash: 312e799
        description: >-
          Los oficiales de la WCA gestionan tareas relativas al estado sin ánimo
          de lucro de la WCA. Estos oficiales son elegidos por la Junta
          Directiva de la WCA. El Director Ejecutivo es el Oficial Ejecutivo
          Jefe (CEO) de la WCA, El presidente preside todas las reuniones de la
          junta directiva, el Secretario mantiene los documentos organizativos y
          el Tesorero gestiona asuntos financieros de la WCA.
