      #original_hash: 9482c5d
      title: Estructura
      board:
        #original_hash: abd2828
        name: Junta Directiva de la WCA
        #original_hash: e0d37a2
        description: >-
          La Asociación Mundial del Cubo (WCA) está liderada por la Junta
          Directiva WCA, cuyos miembros son:
      #original_hash: d54d953
      committees: >-
        Los comités y equipos de la WCA son una parte integral de la
        organización y realizan labores del día a día necesarias para mantenerla
        en funcionamiento. Estos comités están compuestos por miembros de la
        comunidad WCA, incluyendo Delegados WCA y competidores. Cada equipo
        tiene un líder, cuyo rol es asegurar el correcto funcionamiento del
        equipo y guiar a otros miembros del equipo. Los Consejos son un tipo
        especial de equipo que realiza una labor de asesoría a la Junta
        Directiva de la WCA y están compuestos de miembros de la comunidad, no
        de Personal de la WCA. Cuando hay plazas libres en un comité, equipo o
        consejo, se publicará información sobre como optar al puesto en la
        portada de la web.
