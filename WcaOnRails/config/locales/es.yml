  about_regulations:
    #original_hash: 6bce1b5
    title: Sobre el Reglamento
    panel1:
      #original_hash: 1fa73f3
      title: Reglamento
      #original_hash: 557095b
      content1_html: >-
        Todas las competiciones deber seguir el <a
        href="/regulations/">Reglamento de la WCA</a>. Es importante que los
        competidores lean este reglamento antes de presentarse a su primera
        competición.
      #original_hash: 4296902
      content2_html: >-
        El Reglamento de la WCA está complementado por las <a
        href="/regulations/guidelines.html">Directrices de la WCA</a>, que
        contienen aclaraciones y explicaciones adicionales.
    panel2:
      #original_hash: 8ad8302
      title: Traducciones
      #original_hash: 7477d9b
      content1_html: >-
        El reglamento de la WCA no está disponible solo en inglés: ha sido
        traducido a varios idiomas por miembros de la WCA: <a
        href="/regulations/translations/">Traducciones</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Importante</strong>: Aunque las traducciones son de mucha ayuda,
        no son oficiales. En competiciones, la versión en inglés del Reglamento
        de la WCA es vinculante.
    panel3:
      #original_hash: 234fd4d
      title: Preguntas Frecuentes sobre el Reglamento
      #original_hash: 8afba93
      content1_html: >-
        La <a href="/faq">sección de preguntas frecuentes</a> responde a
        múltiples preguntas frecuentes sobre el Reglamento de la WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Directrices para los Organizadores
      #original_hash: 9bbdf16
      content1_html: >-
        Si estás interesado en organizar una competición o ya has planeado
        organizar una, por favor, lee nuestras <a
        href="/organizer-guidelines">Directrices para Organizadores</a>.
      #original_hash: 5016669
      content2_html: >-
        Este documento contiene información importante y debería ser leído por
        todos los organizadores de competiciones.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: Directrices para Organizadores de Competiciones de la WCA
    paragraph1:
      #original_hash: e5f5329
      title: Cómo organizar una competición
      #original_hash: 3dbbbee
      content: >-
        Todas las competiciones de la WCA deben ser presenciadas y supervisadas
        por un Delegado de la WCA. Si estás interesado en organizar tu propia
        competición, ponte en contacto con tu Delegado de la WCA más cercano. Te
        podrá proporcionar más información sobre las costumbres locales y te
        puede ayudar a encontrar una fecha adecuada ya que sabe si hay otras
        competiciones planificadas al mismo tiempo. Si no hay ningún Delegado de
        la WCA cerca de tu área, ponte en contacto con el Delegado Senior de tu
        región.
    paragraph2:
      #original_hash: f20dd3b
      title: Gastos esperados para organizar una competición
      #original_hash: f16a06f
      content: >-
        Los gastos esperados varían enormemente de país en país y dependen de
        múltiples factores, como el tamaño del local y otras condiciones
        generales. Recuperar todos los gastos con costes de inscripción es
        posible. Sin embargo, para mantenerlos  tan bajos como sea posible, se
        recomienda encarecidamente buscar patrocinadores. Aunque los Delegados
        de la WCA son voluntarios y no reciben un sueldo por su trabajo, los
        organizadores deberían considerar compensar sus gastos de
        desplazamiento.
    paragraph3:
      #original_hash: 00d3bf8
      title: Fecha límite para anunciar la competición
      #original_hash: 305cfb1
      content_html: >-
        Se debe anunciar la competición al menos un mes antes del comienzo de la
        misma (ver la <a
        href=‘https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++’>Directriz
        8a4++</a>) Si hay motivos especiales que eviten que se cumpla este
        límite, las competiciones pueden ser anunciadas hasta dos semanas antes,
        a discreción del WCAT. Se recomienda encarecidamente informar al WCAT de
        estos motivos lo antes posible para evitar que se termine rechazando la
        competición.
    paragraph4:
      #original_hash: b6dca56
      title: Política de Proximidad
      #original_hash: 79ed06e
      content1: >-
        Las Competiciones de la WCA se aceptarán si están al menos a 100 km o a
        19 días de otra competición. El WCAT debería revisar particularmente una
        competición propuesta si hay otra competición para la que la distancia
        entre ellas sea menor que 100 km y el tiempo entre ellas sea menor que
        19 días. Un Delegado que pida la aceptación de tal competición debe
        aportar más información sobre por qué la competición debería ser
        aceptada de todos modos. Posibles argumentos a favor de que se acepte
        dicha competición incluyen:
      olist1:
        #original_hash: de00462
        '1': Las dos competiciones no tienen pruebas en común.
        #original_hash: f7bacc5
        '2': Las dos competiciones tienen lugar en países distintos.
        #original_hash: 7b2c099
        '3': >-
          En los últimos 12 meses, ha habido menos de 16 competiciones en un
          radio de 100 km alrededor de la competición.
      #original_hash: 5c5cf04
      content2: >-
        Las competiciones de 3x3x3 Menos Movimientos simultáneas son
        competiciones WCA que sólo tienen la prueba de 3x3x3 Menos Movimientos y
        que se celebran de forma simultánea en diferentes lugares.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            Las competiciones de 3x3x3 Menos Movimientos simultáneas no pueden
            ser parte de otra competición normal.
          alist1:
            #original_hash: 75aa0c7
            1a: >-
              Los horarios, cuando ambos se celebran no pueden coincidir en el
              tiempo.
        '2':
          #original_hash: 8d9c548
          content1: >-
            si alguna sede de estas competiciones está más cerca de 100 km de
            cualquier otra competicion norma, entonces
          alist1:
            #original_hash: 8f532bb
            2a: 'ambas competiciones deberían separarse al menos por 5 días, o'
            #original_hash: e14e11e
            2b: >-
              la otra competición no debe tener la categoría de 3x3x3 Menos
              movimientos.
    paragraph-events:
      #original_hash: b16c5f1
      title: Anunciar pruebas
      #original_hash: cee85f7
      content: >-
        Todas las pruebas que se vayan a celebrar en la competición deben ser
        especificadas por el Delegado cuando se solicite la aprobación de la
        competición. Esto también incluye pruebas “tentativas” (i.e. pruebas que
        pueden ser celebradas adicionalmente dependiendo del transcurso de la
        competición). El WCAT debe aprobar nuevas adiciones.
    paragraph5:
      #original_hash: 17d01de
      title: Límites de competidores
      #original_hash: b4748cf
      content_html: >-
        El número de competidores puede ser limitado por prueba o por
        competición (ver la <a
        href=‘https://www.worldcubeassociation.org/regulations/#Z4’>Regla
        Z4</a>). Al igual que todas las reglas en el artículo Z, el Delegado de
        la competición debe obtener la aprobación del límite de competidores por
        parte del WCAT. Los límites de competidores deberían ser elegidos
        sabiamente y de acuerdo con el interés estimado de los competidores. El
        límite no debería bajarse por motivos menorse. El límite pretendido
        debería tenerse en consideración cuando se busque un local apropiado. El
        límite de competidores debe mostrarse claramente en la página de la
        competición en la página web de la WCA.
    paragraph6:
      #original_hash: ce4c3d0
      title: Gestionar registros
      #original_hash: bd669a1
      content: >-
        Los registros deben ser procesados por orden de llegada, lo que
        significa que el primer registro completo debe ser tratado en primer
        lugar. Si las cuotas de registro son prepago, un registro se considera
        completo cuando se ha pagado la cuota. Esto debería quedar claramente
        indicado en las instrucciones de pago en la página web de la
        competición.
    paragraph7:
      #original_hash: e4f1c62
      title: Gestionar la lista de espera
      #original_hash: 81ca3f3
      content1: >-
        Una vez que se alcanza el límite de competidores, se debe abrir una
        lista de espera. Cuando los competidores registrados y aprobados
        cancelen su registro, pueden ser reemplazados por los siguientes
        competidores que estén en la lista de espera.
      #original_hash: 802b34f
      content2: >-
        Si el registro es por prepago, es una práctica eficiente ofrecer la
        plaza libre al siguiente competidor en la lista de espera y establecer
        un plazo para completar el pago del registro (por ejemplo 48 horas). En
        caso de que no se haya recibido el pago a tiempo o de que el competidor
        decline asistir, la plaza libre deberá ser ofrecida a la siguiente
        persona en la lista de espera. Este proceso debe continuar hasta que no
        haya plazas libres. No hay excepciones para saltarse la lista de espera.
      #original_hash: 37bcbd6
      content3: >-
        Si un competidor no pasó por el proceso estándar de inscripción pero
        compitió, sus resultados serán eliminados retroactivamente (supuesto que
        existía un límite de competidores y que este se alcanzó)
    paragraph8:
      #original_hash: c8ad8e6
      title: Tareas previas a la competición
      list:
        #original_hash: c8abb5e
        '1': >-
          Antes de anunciar la competición se requiera la publicación de un
          horario en la página web de la competición. Este horario puede ser
          modificado posteriormente.
        #original_hash: e93d043
        '2': >-
          Los competidores deberían separarse en grupos y las tarjetas de
          tiempos deben ser impresas y separadas de acuerdo a la distribución de
          los grupos. También se recomienda planear quién mezclará para cada
          grupo de cada prueba, al menos para las primeras rondas. Los
          mezcladores deberían ser fiables.
    paragraph9:
      #original_hash: ead44f5
      title: Tareas durante la competición
      #original_hash: ee2e9c6
      content: >-
        Las tareas que un organizador debe realizar durante una competición
        deberían ser tratadas con el Delegado de la WCA. Las tareas típicas son
        (se pueden delegar en otras personas fiables):
      list:
        #original_hash: 03aea46
        '1': Gestionar la mesa de registros
        #original_hash: c4388f3
        '2': Realizar anuncios
        #original_hash: 45c78ae
        '3': Llamar a los grupos y colocar las hojas de tiempos
        #original_hash: 0b31986
        '4': Introducir tiempos e imprimir resultados
        #original_hash: 7ab2d4c
        '5': Buscar mezcladores y jueces
        #original_hash: 52e8316
        '6': >-
          Encargarse de todos los asuntos organizativos relacionados con el
          local (p.ej. llaves o WiFi)
