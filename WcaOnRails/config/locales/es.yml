        Mientras la validación de resultados se lleva a cabo en la web,
        necesitarás utilizar alguna herramienta para asignar las mezclas
        generadas por TNoodle a los resultados cargados en la web de la WCA.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Herramienta para generar y editar grupos/asignaciones de tareas para
          competiciones WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certificados
        #original_hash: f1a0731
        description: Imprimir certificados para competiciones WCA que usen WCA Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Herramienta de gestión de tareas y grupos para organizadores de
          competiciones WCA. Entre sus principales funcionalidades encontrarás:
          Ordenar competidores por su ranking, asignar tareas (Hacer de juez,
