          se celebren en el continente de la Organización Regional
        #original_hash: 8943714
        '3': >-
          Respetar y poner en práctica los Objetivos fijados en los Estatutos y
          en el Reglamento de la WCA
        #original_hash: 0c3576b
        '4': Cumplir con todas las reglas pertinentes de la WCA
        #original_hash: 23cda60
        '5': Acatar las decisiones de los Oficiales de la WCA
        #original_hash: efe2b55
