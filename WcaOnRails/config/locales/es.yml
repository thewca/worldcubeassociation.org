          tiempos, horarios personalizados, resúmenes... Visita la web para
          averiguar más.
      scorecards:
        #original_hash: aa1b64d
        title: Scorecards
        #original_hash: 2b8e373
        description: Imprime hojas de tiempos para competiciones WCA que usen WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Mezclas)
        #original_hash: 0a38b22
