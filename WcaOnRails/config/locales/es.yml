    answers:
      '1':
        #original_hash: f79b522
        title: ¿Cómo obtengo un WCA ID y un perfil de la WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Si nunca has competido antes... ¡ve a una <a
            href='/competitions'>competición</a>! Cuando se publiquen los
            resultados de tu primera competición, se te asignará un WCA ID y se
            te creará un perfil dentro de la WCA.
      '2':
        #original_hash: eb948e7
        title: ¿Cómo busco competiciones oficiales de la WCA?
        content:
          #original_hash: d195cec
          '1': >-
            Aquí puedes ver nuestra lista de <a
            href='/competitions'>competiciones</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          ¿Cómo me registro en una competición? ¿A quién puedo recurrir si tengo
          problemas para registrarme en una competición?
        content:
          #original_hash: 7b91db1
          '1': >-
            En esta misma web de la WCA podrás registrarte en muchas
            competiciones, pero algunas otras utilizan su propio sistema de
            registro. Si necesitas más información sobre cómo registrarte, por
            favor, ponte en contacto con los organizadores de la competición en
            cuestión. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          ¿Cuáles son los requisitos para asistir a una competición de la WCA?
          ¿Qué necesito saber antes de ir?
        content:
          #original_hash: 3bb4e11
          '1': >-
            En general, no hay casi requisitos para participar en una
            competición de la WCA. Sin embargo, todos los competidores deben
            tener un conocimiento razonable del <a
            href='https://www.worldcubeassociation.org/regulations/translations/spanish-european/'>Reglamento
            de la WCA</a>. Además, recomendamos que mires <a target='_blank'
            href='https://www.youtube.com/watch?v=8O_iWRGq4K8'>este vídeo</a>
            para tener una idea de cómo se compite y cómo se hace de juez.
      '5':
        #original_hash: 3b657aa
        title: ¿Qué puedo hacer para tener una competición de la WCA en mi ciudad?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Si estás interesado en organizar una competición, antes deberías
            acudir a una o dos competiciones para ganar experiencia.
          #original_hash: be305b8
          '2': >-
            Las competiciones de la WCA deben seguir nuestro <a
            href='https://www.worldcubeassociation.org/regulations/translations/spanish-european/'>Reglamento</a>.
            El equipo organizador no tiene que conocer el reglamento de memoria,
            pero un profundo conocimiento de sus rudimentos ayudará mucho a
            organizar correctamente la competición.
          #original_hash: dbd72c2
          '3': >-
            Cuando se tenga esto conseguido, el equipo organizador tiene que
            ponerse en contacto con un <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegado de la
            WCA</a> cercano. La supervisión de un Delegado es necesaria para
            sancionar la competición oficialmente. El Delegado guiará a los
            organizadores para conseguir una competición exitosa.
          #original_hash: 576c3b8
          '4': >-
            Hay más información disponible en inglés en <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>esta guía</a>. (Ante
            cualquier conflicto entre este recurso externo y el Reglamento de la
            WCA, prevalece nuestro Reglamento.)
      '6':
        #original_hash: 8005a61
        title: >-
          ¿Para qué son las cuentas de usuario de la WCA? ¿Cuál es la diferencia
          entre cuentas de la WCA y perfiles de la WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Se te asigna un WCA ID cuando los resultados de tu primera
            competición sancionada por la WCA son publicados.
          #original_hash: c5ad7a3
          '2': >-
            Las cuentas de la WCA te permiten identificarte en nuestra web. Con
            ellas puedes subir un foto de avatar a tu perfil de la WCA y puedes
            registrarte en competiciones. Las cuentas te protegen y te
            identifican.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: ¿Cómo cambio mi foto de perfil?
        content:
          #original_hash: e619524
          '1': >-
            Primero necesitas <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>crear una
            cuenta en la WCA y conectarla con tu WCA ID</a>.
          #original_hash: 56a8f26
          '2': >-
            Después que hayas conectado tu cuenta y tu WCA ID, ve a <a
            href='%{profile_edit_path}'>editar tu perfil</a> y modifica tu
            avatar o foto de perfil.
      '8':
        #original_hash: 1d61217
        title: ¿Cómo conecto mi cuenta en la WCA con mi WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Estoy registrado para una competición y quiero apuntarme a una prueba
          más, ¿qué debo hacer? ¿Puedo llevar acompañantes?
        content:
          #original_hash: 957487d
          '1': >-
            Por favor contacta con el organizador. Puedes encontrar la
            información de contacto en la página web de la competición. Si no
            sabes dónde encontrarla, busca en la <a href=‘/competitions’>lista
            de competiciones</a>.
      results:
        #original_hash: 9aae576
        title: >-
          ¿Cuándo se publican los resultados de una competición en la web de la
          WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Cuando la competición termina, el Delegado de la WCA tiene que
            comprobar todas las hojas de tiempos y los datos de los competidores
            para subsanar posibles errores. Una vez que esto está hecho, los
            resultados son enviados al Equipo de Resultados (WRT) que es el
            responsable de subir estos resultados y actualizar la base de datos.
            Finalmente, el WRT hace públicos los resultados.
          #original_hash: daf1cb1
          '2': >-
            Dependiendo del tamaño de la competición y de la disponibilidad de
            tiempo del Delegado, esto puede llevar entre un día y una semana.
            Gracias por tu paciencia.
          #original_hash: bf8adbe
          '3': >-
            Si ya tienes conectada tu cuenta y tu WCA ID (ver abajo) puedes <a
            href='%{preferences_edit_path}'>habilitar notificaciones por correo
            electrónico</a> para que te avisemos cuando se publiquen nuevos
            resultados tuyos.
      regulations1:
        #original_hash: 2951eb6
        title: ¿Es mi puzzle válido para competición?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Puedes encontrar la normativa sobre puzzles en el <a
            href=“https://www.worldcubeassociation.org/regulations/#3’>Artículo
            3</a>. Todos los puzzles deben ser aprobados por un Delegado de la
            WCA. Si no estás seguro, pregunta al Delegado de tu competición.
            Para no arriesgarte, deberías traer un puzzle de repuesto por si no
            te permitieran usarlo.
      regulations2:
        #original_hash: 48f1234
        title: ¿Puedo usar un puzzle magnético en una competición oficial de la WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Puedes utilizar puzzles magnéticos siempre y cuando cumplan el <a
            target=‘_blank’
            href=‘https://www.worldcubeassociation.org/regulations/‘>Reglamento
            de la WCA</a>. Por favor, presta especial atención a la <a
            href=‘https://www.worldcubeassociation.org/regulations/#3h’>Regla
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          He perdido una tapa de un centro de mi puzzle. ¿Puedo usarlo de todas
          formas?
        content:
          #original_hash: 0d76323
          '1': >-
            No puedes usar ese puzzle. Los puzzles no pdeben tener desperfectos
            u otras diferencias que permitan distinguir claramente una pieza de
            otra similar (ver la <a
            href=‘https://www.worldcubeassociation.org/regulations/#3j’>Regla
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: ¿Qué edad debo tener para inscribirme en una competición de la WCA?
        content:
          #original_hash: 984704a
          '1': >-
            No hay una edad mínima. No obstante, deberías preguntarle a tus
            padres antes de inscribirte (ver la <a
            href=‘https://www.worldcubeassociation.org/regulations/#2b’>Regla
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Acerca de la WCA
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          La World Cube Association (Asociación Mundial del Cubo) gobierna las
          competiciones de puzles mecánicos que funcionan girando grupos de
          piezas (comúnmente conocidos como  "puzzles secuenciales". De entre
          ellos, el más popular es el Cubo de Rubik, inventado por el Profesor
          Rubik de Hungría. La WCA emplea una selección de estos puzles para sus
          pruebas oficiales.
        #original_hash: 22c3593
        '2': >-
          La World Cube Association organiza competiciones en todo el mundo
          apoyada por organizaciones nacionales que se encargan de la logística
          de estas competiciones en sus países.
        #original_hash: 0902c4a
        '3': >-
          La misión de la World Cube Association es celebrar <strong>más
          competiciones en más países con más gente y más diversión en
          condiciones justas y equitativas.</strong>
        #original_hash: 2b993c0
        '4': >-
          El espíritu de la World Cube Association consiste en que
          <strong>personas de todo el mundo se diviertan juntas en un entorno
          amigable, se ayuden unas a otras y se comporten
          deportivamente.</strong>
    structure:
      #original_hash: 9482c5d
      title: Estructura
      board:
        #original_hash: abd2828
        name: Junta Directiva de la WCA
        #original_hash: d855b50
        info_html: >-
          La Asociación Mundial del Cubo (WCA) está liderada por la
          <strong>Junta Directiva WCA</strong>, cuyos miembros son:
      chair:
        #original_hash: de34439
        name: Presidente de la WCA
      executive_director:
        #original_hash: 7d405ff
        name: Director Ejecutivo de la WCA
      secretary:
        #original_hash: 1dd4a07
        name: Secretario de la WCA
      vice_chair:
        #original_hash: 0388b19
        name: Vicepresidente de la WCA
      #original_hash: b0c72a9
      committees: >-
        Los siguientes comités se encargan de las actividades operacionales de
        la WCA:
      wdc:
        #original_hash: c97077a
        name: Comité Disciplinario de la WCA
        #original_hash: 286fdf8
        description: >-
          Este comité aconseja a la Junta Directiva de la WCA en casos
          especiales de presuntas violaciones del Reglamento de la WCA. Los
          miembros de la WCA pueden ponerse en contacto con el WDC en caso de
          asuntos importantes relacionados con las competiciones de la WCA.
      wdpc:
        #original_hash: 70539cd
        name: Comité de protección de datos de la WCA
        #original_hash: 1f69829
        description: >-
          Este comité es responsable de cualquier asunto que tenga que ver con
          Protección de Datos.
      wrc:
        #original_hash: 3da1e85
        name: Comité Reglamentario de la WCA
        #original_hash: 13ada5b
        description: Este comité es responsable de administrar el Reglamento de la WCA.
      wrt:
        #original_hash: 67be768
        name: Equipo de Resultados de la WCA
        #original_hash: 439ffae
        description: >-
          Este equipo es el responsable de la gestión de todos los resultados de
          competiciones.
      wst:
        #original_hash: a14bc62
        name: Equipo de Software de la WCA
        #original_hash: ec961e4
        description: >-
          Este equipo es el responsable de gestionar el software de la WCA
          (página web, páginas de mezclas, workbooks, herramientas de
          administración)
      wct:
        #original_hash: 63a2388
        name: Equipo de Comunicaciones de la WCA
        #original_hash: 50fd091
        description: >-
          El Equipo de Comunicaciones de la WCA (WCT) se encarga de supervisar y
          facilitar las comunicaciones de la WCA con la comunidad y el público.
          La comunicación de la WCA debería contribuir a los Objetivos de la WCA
          y promover una cultura general positiva de simpatía, transparencia,
          inclusividad, franqueza y receptividad.
      wfc:
        #original_hash: 9cb13de
        name: Comité de Finanzas de la WCA
        #original_hash: 2d4807e
        description: Este equipo es el responsable de gestionar las finanzas de la WCA
      wec:
        #original_hash: 83bd1d0
        name: Comité Ético de la WCA
        #original_hash: c304d57
        description: >-
          El papel de este comité es asegurarse de que los procedimientos
          seguidos por el personal WCA y Externo siguen su Código Ético, y
          realizar investigaciones independientes si la conducta de alguno de
          estos no es conforme con dicho Código Ético. Estas investigaciones
          pueden ser solicitadas por cualquier cubero registrado, para quienes
          el WEC es un confidente. Este comité también funciona como junta de
          apelación si  cualquiera involucrado no está de acuerdo con alguna
          decisión del Comité Disciplinario de la WCA (WDC).
      wqac:
        #original_hash: 8f32116
        name: Comité de Control de Calidad de la WCA
        #original_hash: 0171b3b
        description: >-
          Este comité tiene la labor de apoyar y promover mejora continua de la
          calidad dentro de la WCA, así como la aplicación a nivel mundial de
          estándares de calidad para asegurar una consistente alta calidad de
          procesos, personal WCA, Organizaciones Regionales, Organizadores y
          personal ayudante en competiciones.
      wcat:
        #original_hash: 2b81984
        name: Equipo de Anuncios de Competiciones de la WCA
        #original_hash: f511502
        description: >-
          Este equipo tiene la labor de aprobar y anunciar Competiciones WCA y
          asegurarse de que dichos anuncios se adhieren a los estándares de
          calidad de la WCA.
      wmt:
        #original_hash: 2035811
        name: Equipo de Márketing de la WCA
        #original_hash: f2a0140
        description: >-
          Este equipo es responsable de desarrollar y gestionar la Marca WCA,
          buscando patrocinadores, la distribución de equipación de competición
          y haciendo márketing de la mercancía WCA.
      #original_hash: a2c8ad3
      councils: >-
        Los siguientes consejos tienen el rol de aconsejar a la Junta Directiva
        de la WCA:
      wac:
        #original_hash: 1ce7604
        name: Consejo Asesor de la WCA
        #original_hash: fb6cd86
        description: >-
          Este consejo es  responsable de fomentar y mantener comunicación
          bilateral entre la Comunidad WCA y el Personal WCA.
      banned:
        #original_hash: d30e2e5
        name: Competiciones no Autorizadas
      #original_hash: 3d5b64b
      delegates_html: >-
        Los <strong>Delegados de la WCA</strong> son miembros de la WCA que se
        responsabilizan de asegurar que todas las competiciones de la WCA se
        llevan a término de acuerdo a los objetivos, el reglamento y el espíritu
        de la WCA. La WCA diferencia entre <strong>Delegados Senior</strong>,
        <strong>Delegados</strong> y <strong>Candidatos
        Delegados</strong>%{see_link}. Además de las responsabilidades de
        Delegado, un Delegado Senior es responsable de controlar y coordinar los
        Delegados de su área. Cualquier miembro de la comunidad puede ponerse en
        contacto con ellos por cuestiones relacionadas con su región. Los
        Delegados recién incorporados ostenta el título de Candidatos Delegados
        hasta que muestran ser capaces de administrar las competiciones
        satisfactoriamente y adquieren el título de Delegados de la WCA.
      #original_hash: 27d18ac
      see_link_html: '(ver %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Todos los competidores se convierten automáticamente en <strong>miembros
        de la WCA</strong> en su primera competición oficial.
