  contact:
    #original_hash: a34b69f
    title: Information de contact
    #original_hash: b5c2eaa
    info_alert_html: >-
      Avant de contacter l'une des équipes sur cette page, merci de jeter un œil
      à nos %{link} !
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Pour les questions, commentaires, et suggestions à propos du site
      internet, utilisez ce <a href='/contact/website'>formulaire de
      contact</a>. Pour des demandes concernant une zone spécifique ou une
      compétition, merci de contacter votre %{link} local.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Comités et Équipes</u>
    #original_hash: 1cb449c
    members: Membres
    board:
      #original_hash: f3cbb35
      info_html: >-
        La World Cube Association est dirigée par le Bureau de la WCA. Ils sont
        responsables des demandes génériques, ainsi que de la WCA dans son
        ensemble.
    wct:
      #original_hash: 846684d
      info_html: >-
        La WCT est chargée de superviser et supporter les communications de la
        WCA avec la communauté et le public en général. Elle devrait être
        contactée si vous avez des questions générales à propos de la WCA ou de
        sa présence sur les réseaux sociaux.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        Le WDC enquête sur une large variété de problèmes et propose des
        solutions, qui incluent des sanctions si cela est nécessaire. Entre
        autres, ces problèmes peuvent être des sérieux manquements au Règlement
        WCA ou des problèmes avec la communauté. Si vous avez vécu ou été témoin
        d'un problème de ce type, n'hésitez pas à contacter ce comité (en
        Anglais).
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        Le WDPC a la responsabilité et le devoir de chercher, créer,
        implémenter, gérer, et faire appliquer : les politiques de protection
        des données de la WCA, les contrats avec des utilisateurs externes des
        données de la WCA, et gérer les tâches relatives à la protection des
        données.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        Le WRC gèrent tous les problèmes concernant l'application,
        l'amélioration, et de développement du Règlement WCA. Ils supportent les
        Délégués WCA sur tout type de problèmes survenant lors de compétition,
        et prennent les décisions concernant les incidents non résolus ou non
        couverts par le Règlement. Le WRC publie régulièrement des reports
        internes à la WCA pour aider tous les Délégués WCA et améliorer leur
        connaissance du Règlement. Si vous souhaiteriez participer au
        développement du Règlement ou proposer des changements, vous pouvez
        contacter le WRC via email ou via les discussions sur <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        La WRT est responsable de la gestion de toutes les données dans la base
        de données de la WCA, et particulièrement les résultats de compétitions
        et les données des personnes. Ils annoncent les résultats des
        compétitions WCA sur le site de la WCA, une fois que le Délégué WCA les
        leur a envoyé. En plus d'annoncer les résultats des compétitions,
        l'Équipe des Résultats de la WCA est aussi responsable des corrections
        des résultats des compétitions lorsque nécessaire, ainsi que des page de
        profil WCA. Cela inclue par exemple le changement ou la correction des
        données d'une personne, telles que la date de naissance ou la photo de
        profil.
    wst:
      #original_hash: 7de6222
      info_html: >-
        La WST est responsable de la maintenance et de la gestion de tous les
        logiciels de la WCA. Elle développe aussi de nouveaux programmes pour
        différentes tâches internes de la WCA lorsque nécessaire. Si vous avez
        des suggestions ou des idées pour des améliorations du site de la WCA,
        ou si vous souhaitez rapporter des erreurs et des bugs, n'hésitez pas à
        les contacter ! Le site internet de la WCA est un projet open source sur
        <a href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        donc si vous êtes intéressé pour aider la WCA dans ses développements,
        allez y jeter un oeil.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        Le WCF est responsable de tout ce qui est en lien avec les finances de
        la WCA. Il gère les finances et les comptes de la WCA en accord avec la
        proposition de budget annuelle approuvée, qu'il doit également fournir
        régulièrement.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Le WEC a pour rôle de s'assurer que toutes les procédures suivies par le
        Staff et le Staff Externe de la WCA obéissent à son Code d'Éthique.
    weat:
      #original_hash: 889dd90
      info_html: >-
        Cette équipe est responsable de mener à bien les tâches administrative
        du Bureau des Directeurs de la WCA.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Ce comité a pour rôle de supporter et promouvoir l'amélioration continue
        de la qualité au sein de la WCA, ainsi que l'application à l'échelle
        mondiale de standards de qualité pour s'assurer de la haute qualité des
        processus, Staff WCA, Organisations Régionales, Organisateurs de
        Compétitions, et Staff de compétitions.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Cette équipe a le rôle d'approuver et d'annoncer les Compétitions WCA,
        et de s'assurer que ces annonces suivent les standards de qualités de la
        WCA.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Cette équipe est responsable de développer et gérer l'image de marque de
        la WCA, rechercher des sponsors, supporter la distribution du matériel
        de compétition WCA, et gérer les produits promotionnels de la WCA.
    #original_hash: f97a4f5
    councils_html: Conseils
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Ce Conseil est responsable de créer et maintenir une communication
        bilatérale entre la communauté de la WCA et le Staff de la WCA.
  score_tools:
    #original_hash: 4fc2133
    title: Outils logiciels pour les compétitions WCA
    #original_hash: 6d2fe37
    wca_icon_text: Développés et maintenus par la WST
    intro:
      #original_hash: 0c5fab5
      desc: >-
        Cette page est une liste non exhaustive des outils connus et utilisés
        lors de l'organisation de compétitions WCA.
      #original_hash: 479b542
      disclaimer: >-
        Tous les outils sur cette page ne sont pas maintenus par la WST : c'est
        tout à fait normal ! Nous n'avons pas les moyens humains de gérer et
        maintenir tous les logiciels existants liés à la WCA :)
      #original_hash: 80f97b9
      used: >-
        Tous les logiciels sur cette liste ont été utilisés lors de compétitions
        WCA, et s'intègre avec le site internet de la WCA : ils peuvent vous
        permettre de vous connecter avec votre compte WCA afin d'importer (et
        parfois modifier) les informations de vos compétitions à venir. Pour
        chacun d'entre eux, les personnes en charge de la maintenance seront
        clairement indiquées.
    before:
      #original_hash: 9850344
      title: Avant la compétition
      #original_hash: 576e2f4
      desc: >-
        La gestion des inscriptions des compétiteurs peut être faite directement
        sur le site de la WCA. Étant donné que la gestion des groupes et des
        bénévoles peut prendre du temps, vous pourriez vouloir utiliser l'un des
        outils ci-dessous pour vous aider.
    during:
      #original_hash: 9934200
      title: Pendant la compétition
      #original_hash: 2b0a6f6
      desc: >-
        Ici sont regroupés les outils permettant de gérer les résultats de la
        compétition pendant qu'elle a lieu.
    after:
      #original_hash: d81b949
      title: Après la compétition
      #original_hash: b898460
      desc: >-
        Bien que la validation des résultats ait lieu directement via le site
        internet, vous aurez besoin d'un outil pour associer les mélanges
        générés par TNoodle aux résultats à soumettre.
    tools:
      age:
        #original_hash: 4aaae5b
        title: AGE
        #original_hash: 2e4832d
        description: >-
          Outil pour générer et éditer les groupes et l'affectation des tâches
          lors des compétitions WCA
      certificates:
        #original_hash: b3e4eb0
        title: Certificats
        #original_hash: f1a0731
        description: >-
          Imprimer les certificats pour les compétitions WCA qui utilisent WCA
          Live
      groupifier:
        #original_hash: 8f55355
        title: Groupifier
        #original_hash: 24d4736
        description: >-
          Outil permettant aux organisateurs de compétition WCA de gérer les
          tâches et les groupes. Les fonctionnalités principales sont : tri des
          compétiteurs par classement, affectation des tâches (juges,
          mélangeurs), choix du nombre de mélanges nécessaire, génération des
          feuilles de score, planning personnel, et résumé général...
          Rendez-vous sur le site pour le reste !
      scorecards:
        #original_hash: aa1b64d
        title: Feuilles de score
        #original_hash: 2b8e373
        description: >-
          Imprimer des feuilles de score pour les compétitions WCA qui utilisent
          WCA Live
      tnoodle:
        #original_hash: ba336a1
        title: TNoodle (Mélanges)
        #original_hash: 0a38b22
        description: >-
          TNoodle est le programme officiel pour générer les mélanges utilisés
          pendant les compétitions WCA. Il est principalement utilisé par les
          Délégués WCA avant les compétitions, mais son interface utilisateur
          permet à n'importe qui de générer des mélanges pour toutes les
          épreuves WCA.
      live:
        #original_hash: c66444f
        title: WCA Live
        #original_hash: f122015
        description: >-
          Plateforme pour gérer les compétitions WCA en direct, et partager
          leurs résultats avec le monde entier.
      nightmare:
        #original_hash: eebde3b
        title: Feuille de calcul pour les résultats
        #original_hash: 466f4c2
        description: >-
          Parfois tout ne tourne pas rond... Si vous n'avez pas d'accès à
          internet et que vous n'avez pas de solution locale, vous devrez
          utiliser la bonne vieille feuille de calcul.
      matcher:
        #original_hash: cc59bc9
        title: Scrambles Matcher
        #original_hash: a352bd1
        description: >-
          Il peut être utilisé pour faire correspondre les mélanges générés par
          TNoodle aux résultats de la compétition. Importez les résultats depuis
          le site internet de la WCA (si vous utilisez WCA Live), une feuille de
          calcul, ou un fichier WCIF. Importez les mélanges depuis un ou
          plusieurs json fournis par TNoodle. Exportez les résultats au format
          attendu pour la soumission sur le site de la WCA.
  logo:
    #original_hash: c72c969
    title: Logo de la WCA
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        Le logo de la WCA a été créé par Justin Eastman, dans un concours de
        logos en Janvier 2005.<br />Nous avons aimé ce logo pour son design, ses
        couleurs, et le fait qu'il ne représentait pas spécifiquement un cube
        3x3x3.
      #original_hash: 916e3fc
      '2': >-
        Nous avons quatre versions différentes du logo : une <a
        href="/files/WCAlogo_XL.jpg">version large</a> (46 Ko, 1756 px par 1068
        px), une <a href="/files/WCAlogo.svg">version vectorisée</a>, une <a
        href="/files/WCAlogo_notext.svg">version vectorisée sans texte</a>, et
        une <a href="/files/WCAlogo_monochrome.svg">version monochrome
        vectorisée</a>.
      #original_hash: dcb1ad6
      '3': >-
        Version 3D du logo, créée par Vu Minh Tan (Vietman) : <a
        href="/files/WCALogo3D.png">version PNG</a> (2.1 Mo), <a
        href="/files/WCALogo3Dsmall.png">version PNG plus petite</a> (0.25 Mo).
      #original_hash: e5df1bf
      '4': >-
        Les utilisations possibles du logo de la WCA sont précisées par la
        politique d'utilisation du logo de la WCA, disponible en Anglais sur la
        <a href="/documents">page des Documents de la WCA</a>.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Télécharger le WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Dernière mise à jour
    #original_hash: feece00
    version_history: historique des versions
    #original_hash: 8f3f4c0
    header: Comment vérifier les résultats et mélanges avant de les envoyer à la WCA
    step1:
      #original_hash: c0450b1
      title: 'Étape 1 : Ouvrez le workbook avec les résultats'
      #original_hash: 656d70d
      content_html: >-
        Ouvrez le workbook en utilisant le bouton <em>Open...</em> ou en
        déplaçant le fichier de résultats sur la fenêtre du programme.
    step2:
      #original_hash: 3ad9881
      title: 'Étape 2 : ajouter les mélanges de TNoodle.'
      #original_hash: 080acc0
      content_html: >-
        Ajouter les mélanges de TNoodle en utilisant le bouton <em>Add...</em>
        ou en déplaçant le fichier de TNoodle sur la fenêtre de l'application.
        Faites attention à utiliser le fichier .zip ou .json généré par TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Vous pouvez ajouter plusieurs fichiers de mélanges, au cas où les
        mélanges aient été générés en plusieurs fois, ou que d'autres mélanges
        aient été générés pendant la compétition.
    step3:
      #original_hash: b2d01b3
      title: 'Étape 3 : associer les mélanges aux résultats'
      #original_hash: 36383b1
      content_html: >-
        Le WCA Workbook Assistant associe automatiquement les mélanges aux
        différents tours pour lesquels ils ont été utilisés. Dans certains cas,
        comme quand il y a plusieurs fichiers de mélanges, l'association doit
        être fait manuellement parce qu'il y a plusieurs options possibles.
      #original_hash: e869c1e
      content2_html: >-
        La sélection manuelle des mélanges peut être faite en double cliquant
        sur la case <em>Scrambles</em> de la fenêtre principale.
      #original_hash: 8f4fdfd
      content3_html: >-
        Il n'est possible de sélectionner qu'un seul tour depuis les fichiers de
        mélanges pour chaque tour de chaque épreuve. Si les mélanges pour un
        même tour ont été généré séparément depuis TNoodle, vous pouvez utiliser
        le bouton <em>Edit groups...</em> pour éditer les groupes des fichiers
        de mélanges, les déplacer d'un tour à l'autre, ou les supprimer.
      #original_hash: 94353f2
      content4_html: >-
        Dans cet example, un jeu de mélanges supplémentaires a été généré pour
        avoir deux groupes au lieu d'un seul pour le premier tour de Skewb.
      #original_hash: 68c5b18
      content5_html: >-
        Les mélanges pour le groupe additionnel peuvent être déplacés sur le
        tour qui avait été créé à l'origine. Cela permet de déplacer les deux
        groupes ensemble dans un seul tour.
    step4:
      #original_hash: ed940d2
      title: 'Étape 4 : corriger les éventuelles erreurs rapportées par l''application'
      #original_hash: df2cf58
      content_html: >-
        Les résultats sont analysés pour repérer des erreurs lors de la saisie
        des résultats. Les tours présentant des erreurs seront marqués avec une
        icône rouge dans la fenêtre principale de l'application.
      #original_hash: 7fbf6b8
      content2_html: >-
        Quand vous sélectionnez une feuille de résultats avec des erreurs dans
        la fenêtre principale, l'application va lister les erreurs de validation
        dans le panneau en bas à gauche.
      #original_hash: 0600502
      content3_html: >-
        Les erreurs peuvent être corrigées en ouvrant le workbook dans un
        tableur et en sauvegardant le résultat. Une fois mis à jour, le workbook
        peut être chargé une nouvelle fois dans le WCA Workbook Assistant en
        appuyant sur le bouton <em>Refresh</em>. Cela ne va recharger que les
        résultats, et laisser les autres changements effectués tels quels.
    step5:
      #original_hash: 536ec4d
      title: 'Étape 5 : sélectionner l''ID de la compétition'
      #original_hash: 5aeb5bd
      content_html: >-
        Sélectionner le bon ID de compétition en cliquant sur le bouton
        <em>Select...</em> à côté du champ <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: >-
        Un fenêtre va s'ouvrir avec une liste de compétitions parmi lesquelles
        vous pourrez choisir.
      #original_hash: ceeb6fe
      content3_html: >-
        Vous pouvez filtrer la liste en tapant une partie du nom de la
        compétition ou du Délégué WCA.
      #original_hash: 5ca74eb
      content4_html: >-
        Par défaut, seules les compétitions ayant eu lieu il y a une semaine ou
        moins seront affichées. Si vous devez sélectionner une compétition en
        dehors de cet intervalle, décochez la case <em>Only show current
        competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Étape 6 : exporter les données de résultats au format JSON'
      #original_hash: 6bfee23
      content_html: >-
        Sauvegardez les données de résultats au format JSON en utilisant le
        bouton <em>Export results JSON...</em> en bas à droite.
    step7:
      #original_hash: 09fa37d
      title: 'Étape 7 : envoyer le JSON des résultats à la WCA'
      #original_hash: 9be089f
      content_html: >-
        Envoyez par mail le fichier JSON exporté par le WCA Workbook Assistant à
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>.
