    #original_hash: 15a06d6
    content: 'La WCA reconnait les Organisations Régionales suivantes :'
    #original_hash: e5b77eb
    empty: Aucune Organisation régionale n'est reconnue par la WCA pour le moment.
    how_to:
      #original_hash: b243b1f
      title: Comment devenir une Organisation Régionale reconnue par la WCA
      #original_hash: f042a88
      description: >-
        La WCA reconnait plusieurs Organisation Régionales à travers le monde.
        L'objectif d'une Organisation Régionale de la WCA est d'organiser des
        compétitions WCA, et de supporter les activités de la WCA dans la
        région. Les pays souhaitant former une Organisation Régionale sont
        encouragés à contribuer à la WCA avant de soumettre leur candidature.
        Pour avoir de l'aide pour organiser une compétition WCA dans votre
        région, merci de contacter le Délégué WCA le plus proche de vous.
    requirements:
      #original_hash: 1e04fd7
      title: Prérequis pour les organisations régionales de la WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Organiser ou supporter activement des compétitions WCA dans la région
          de l'organisation
        #original_hash: 63714d1
        '2': >-
          Contribuer activement aux compétitions continentales WCA qui sont
          organisées sur le continent de l'organisation régionale, si demandé
          par l'équipe d'organisation correspondante
        #original_hash: 3c07dd6
        '3': >-
          Respecter et mettre en oeuvre les objectifs décrits dans les Bylaws et
          les Motions de la WCA
        #original_hash: 0c3576b
        '4': Respecter l'ensemble les Règles WCA applicables
        #original_hash: 1a9e6c5
        '5': Accepter et se conformer aux décisions du Staff de la WCA
        #original_hash: d4ae7c1
        '6': >-
          Garder et fournir à la WCA une copie électronique de ses Statuts et,
          si applicable, règlements.
