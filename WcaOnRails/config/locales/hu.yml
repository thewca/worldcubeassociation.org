  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: WCA Workbook Assistant letöltése
    #original_hash: cf1b916
    last_update: Utolsó frissítés
    #original_hash: feece00
    version_history: verzió történet
    #original_hash: 8f3f4c0
    header: Hogyan dolgozzuk fel az eredményeket és a keveréseket közzététel előtt
    step1:
      #original_hash: c0450b1
      title: '1. lépés: Nyisd meg az eredményeket tartalmazó munkafüzetet'
      #original_hash: 656d70d
      content_html: >-
        A munkafüzetet az <em>Open...</em> gombbal vagy a munkafüzet ablakba
        húzásával tudod megtenni.
    step2:
      #original_hash: 3ad9881
      title: '2. lépés: Add hozzá a TNoodle keveréseket'
      #original_hash: 080acc0
      content_html: >-
        A TNoodle keveréseket az <em>Add...</em> gombbal vagy a munkafüzet
        ablakba húzásával tudod megnyitni. Figyelj, hogy a TNoodle által
        generált .zif fájlt vagy .json fájlt használd.
      #original_hash: 6cc90b8
      content2_html: >-
        Több keverést tartalmazó fájlt is hozzá tudsz adni, ha a keveréseket
        részekben generáltad vagy extra keverések generálására volt szükség a
        verseny alatt.
    step3:
      #original_hash: b2d01b3
      title: '3. lépés: Párosítsd össze a keveréseket az eredményekkel'
      #original_hash: 36383b1
      content_html: >-
        A WCA Workbook Assistant automatikus hozzárendeli a keveréseket a
        fordulókhoz. Azonban néhány esetben, amikor több fájl is generálva lett,
        ezt manuálisan kell elvégezni, mert több lehetséges opció is felmerül.
      #original_hash: e869c1e
      content2_html: >-
        A keverések manuális kiválasztásához kettőt kell kattintatni a
        <em>Scrambles</em> cellán a Sheets panelen.
      #original_hash: 8f4fdfd
      content3_html: >-
        A keveréseket tartalmazó fájlból csak egy keverést lehet kiválasztani
        egy fordulóhoz, amihez eredmények vannak. Amennyiben egy olyan helyzet
        áll elő, hogy egy adott fordulóhoz több különálló fordulóként lett a
        keverés generálva a TNoodle-ben, akkor a <em>Edit groups...</em> gomb
        használatával van lehetőség a csoportok módosítására vagy törlésére.
      #original_hash: 94353f2
      content4_html: >-
        Ebben a példában egy extra keverés sor lett generálva azért, hogy a
        Skewb első fordulójában két csoport legyen egy helyett.
      #original_hash: 68c5b18
      content5_html: >-
        Az extra csoporthoz generált keverést be lehet vinni és el lehet
        helyezni az eredetileg generált keverésekhez. Ez a két csoportot egybe
        teszi a fordulóban.
    step4:
      #original_hash: ed940d2
      title: '4. lépés: Ha bármi hiba felmerül azt javítsd'
      #original_hash: df2cf58
      content_html: >-
        Az eredményekben ellenőrzésre kerülnek az adatrögzítése hibák. A hibákat
        tartalmazó fordulók piros ikonnal vannak jelölve a panelen.
      #original_hash: 7fbf6b8
      content2_html: >-
        Ha kiválasztunk egy hibás sort, a Sheet panelen, a program felsorolja a
        hibák pontos leírását a bal alsó sarokban.
      #original_hash: 0600502
      content3_html: >-
        A hibás munkafüzetet ki tudjuk javítani egy, a munkafüzetet olvasó
        program segítségével. A frissített munkafüzetet ezután töltsük be a WCA
        Workbook Assistant-ba a <em>Refresh</em> gomb megnyomásával. Ez a
        folyamat csak az eredményeket fogja frissíteni, minden más tevékenységet
        változatlanul hagy, például a keveréseket.
    step5:
      #original_hash: 536ec4d
      title: '5. lépés: Válaszd ki a verseny ID-jét'
      #original_hash: 5aeb5bd
      content_html: >-
        Válaszd ki a megfelelő verseny ID-t a <em>Select...</em> gomb
        megnyomásával, ami a <em>Competition ID</em> mező mellett található.
      #original_hash: 3acf7d0
      content2_html: >-
        Egy legördülő menüben találod a versenyeket, amiből ki tudod választani
        a sajátodat.
      #original_hash: ceeb6fe
      content3_html: >-
        Tudsz úgy szűrni, hogy elkezded begépelni a WCA Delegált vagy a verseny
        nevét.
      #original_hash: 5ca74eb
      content4_html: >-
        Kezdésként csak azok a versenyek jelennek meg, amik egy héttel a
        jelenlegi dátum előtt, vagy egy héttel a jelenlegi dátum után lesznek
        megtartva. Amennyiben olyan versenyt szeretnél kiválasztani, amelyik
        ezen az idősávon túl esik, akkor a vedd ki a pipát a <em>Only show
        current competitions</em> mellől.
    step6:
      #original_hash: 52bb1f6
      title: '6. lépés: Exportáld az eredményeket JSON fájlba'
      #original_hash: 6bfee23
      content_html: >-
        Mentsd el az eredményeket egy JSON fájlba az <em>Export results
        JSON...</em> gomb használatával. (Jobb alul)
    step7:
      #original_hash: 09fa37d
      title: '7. lépés: küldd el a JSON fájlt a WCA-nak'
      #original_hash: 9be089f
      content_html: >-
        Küldd el e-mailben a WCA Workbook Assistant által készített JSON fájlt a
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
        címre.
