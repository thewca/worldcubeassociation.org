    create_an_account: 'Ehhez %{here} tudsz létrehozni egy WCA felhasználót.'
    #original_hash: f8c910c
    claim_your_wca_id: '%{here} tudod kérni a WCA ID-d társítását.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Hozz létre egy felhasználót %{here}. Miután bejelentkeztél az új
      felhasználódba, meg leszel kérve, hogy társítsd a WCA ID-det a
      felhasználóhoz.
    answers:
      '1':
        #original_hash: f79b522
        title: Hogyan kapok WCA ID-t és WCA profilt?
        content:
          #original_hash: b645fe1
          '1': >-
            Ha még nem vettél részt versenyen, akkor menj el egy <a
            href='/competitions'>versenyre</a>! A WCA ID-d és a WCA profilod azt
            követően jön létre, hogy az első versenyed eredményei fel lesznek
            töltve.
      '2':
        #original_hash: eb948e7
        title: Hogyan tudok WCA versenyt keresni?
        content:
          #original_hash: d195cec
          '1': Nézd meg a <a href='/competitions'>versenyeink</a> listáját.
      '3':
        #original_hash: af6ad12
        title: >-
          Hogyan tudok regisztrálni egy versenyre? Kivel tudok kapcsolatba lépni
          ha problémám van egy versenyre való regisztráció során?
        content:
          #original_hash: 7b91db1
          '1': >-
            Sok verseny a regisztrációját a WCA honlapon keresztül bonyolítja
            le, de néhány versenynek saját rendszere van. Lépj kapcsolatba a
            verseny szervezőivel, amelyiken részt szeretnél venni a
            részletekért. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Milyen követelményeknek kell megfelelnem, hogy részt vehessek egy WCA
          versenyen? Mit kell tudnom mielőtt WCA versenyre megyek?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Általánosságban nincs túl sok feltétele a WCA versenyeken való
            részvételnek. Bár minden versenyzőtől elvárjuk, hogy megértse a <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Szabályzatot</a>. Ha az angol nem az anyanyelved és gondjaid vannak
            a dokumentum értelmezésével, akkor nézd meg a <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Fordítások</a>at.
      '5':
        #original_hash: 3b657aa
        title: Hogyan lehet WCA verseny az én lakóhelyemen is?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Amennyiben érdeklődsz a versenyszervezés iránt, mindenképp
            szükséges, hogy előtte néhány versenyen részt vegyél, mint
            versenyző, hogy némi tapasztalatot szerezz.
          #original_hash: be305b8
          '2': >-
            A WCA versenyeken a <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Szabályzatot</a> kell követni. A szervezőknek nem kell fejből
            tudniuk a teljes WCA Szabályzatot, de az alapok biztos ismerete
            mindenképp elősegíti a verseny helyes lebonyolítását.
          #original_hash: dbd72c2
          '3': >-
            Ezt követően a szervező csapatnak fel kell vennie a kapcsolatot egy
            közeli <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            delegálttal</a>. A WCA delegált felügyelete mindenképp szükséges,
            hogy a verseny hivatalosan elismert legyen a WCA által. A WCA
            delegált segíti a szervezőket, hogy hogyan tudnak sikeres versenyt
            szervezni.
          #original_hash: 576c3b8
          '4': >-
            További információkért nézd meg a <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>a
            WCA Versenyek Szervezői Útmutatóját</a>.
      '6':
        #original_hash: 8005a61
        title: >-
          Miért van szükség a WCA felhasználókra? Mi a különbség a WCA
          felhasználó és a WCA profil között?
        content:
          #original_hash: 57a3767
          '1': >-
            A WCA ID-det az első hivatalos versenyed eredményeinek feltöltése
            után fogod megkapni.
          #original_hash: c5ad7a3
          '2': >-
            A WCA felhasználó által tudod bizonyítani nekünk, hogy ténylegesen
            te vagy. Ezzel lehetőséged nyílik arra, hogy fényképet tölts fel
            magadról a WCA profilodra és hogy versenyekre regisztrálhass. És ez
            véd meg attól, hogy más emberek neked adják ki magukat.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Hogyan tudom megváltoztatni a profilképemet?
        content:
          #original_hash: e619524
          '1': >-
            Először is <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>létre kell
            hoznod egy WCA felhasználót és hozzá kell rendelned a WCA
            ID-det</a>.
          #original_hash: 56a8f26
          '2': >-
            Miután hozzárendelted a WCA ID-det a WCA felhasználódhoz, menj a <a
            href='%{profile_edit_path}'>profil szerkesztése</a> oldalra és
            változtasd meg a profilképedet!
      '8':
        #original_hash: 1d61217
        title: Hogyan kell a WCA ID-met hozzárendelni a WCA felhasználómhoz?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Regisztrálva vagyok egy versenyre, de szeretnék még több
          versenyszámban is indulni. Mit tegyek ilyenkor? Hozhatok magammal
          vendég(ek)et?
        content:
          #original_hash: 957487d
          '1': >-
            Kérjük, lépj kapcsolatba  a verseny szervezőjével. Az ő
            elérhetőségét megtalálod a verseny honlapján. Ha nem tudod hol
            találod néz meg a <a href='/competitions'>versenyek listáját</a>.
      results:
        #original_hash: 9aae576
        title: Mikor lesznek feltöltve egy WCA verseny eredményei a WCA honlapra?
        content:
          #original_hash: 890d879
          '1': >-
            Miután a verseny véget ért, a WCA delegált leellenőrzi még egyszer a
            pontkártyákat és a személyes adatokat, hogy kiküszöbölje az
            esetleges hibákat. Miután ez kész, a verseny eredményeit elküldi a
            WCA Results Team (WRT)-nek, akik az eredmények feltöltéséért és az
            adatbázis karbantartásáért felelnek. Végül a WRT feltölti az
            eredményeket, amint ez lehetséges.
          #original_hash: daf1cb1
          '2': >-
            Ez a verseny méretétől és a Delegált elfoglaltságától függően 1 nap
            és 1 hét közötti időtartamon belül bármikor megtörténhet. Kérlek
            várj türelemmel!
          #original_hash: bf8adbe
          '3': >-
            Emellett, ha már társítottad a WCA ID-det a WCA felhasználódhoz
            (lásd lent), lehetőséged van e-mail értesítést beállítani a téged
            érintő eredmények feltöltéséről <a
            href='%{preferences_edit_path}'>itt</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Használhatom a játékomat versenyeken?
        content:
          #original_hash: 5ac78e4
          '1': >-
            A játékokkal kapcsolatos szabályokat a <a
            href='https://www.worldcubeassociation.org/regulations/#3'>3.
            Cikk</a>ben találod. Minden versenyen használt játékot a WCA
            delegáltnak kell jóváhagynia. Ha nem vagy benne biztos, akkor
            kérdezd meg a versenyed delegáltját. Ha biztosra akarsz menni, akkor
            vigyél magaddal egy csere játékot a versenyre, arra az esetre, ha az
            elsődlegeset nem tudnád használni.
      regulations2:
        #original_hash: 48f1234
        title: Használhatok mágneses játékot hivatalos WCA versenyen?
        content:
          #original_hash: 024ce81
          '1': >-
            Amennyiben a mágneses játék megfelel a <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Szabályzat</a>ban engedélyezett játékok követelményeinek, úgy
            természetesen használhatod. Kérlek fordíts különös figyelmet a <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Szabályzat
            3h</a> pontjára.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Elveszett a játékom egyik középsapkája vagy egy másik eleme. Így is
          használhatom versenyen?
        content:
          #original_hash: 0d76323
          '1': >-
            Ezt a játékot nem használhatod versenyeken. A játékok nem lehetnek
            sérültek vagy lehetnek rajtuk más eltérések, amelyek
            megkülönböztetik az egyes darabjait egymástól. (lásd: <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Szabályzat
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Hány évesnek kell lennem, hogy regisztrálhassak egy WCA versenyre?'
        content:
          #original_hash: 984704a
          '1': >-
            Nincs minimum követelmény. De mindenképp kérdezd meg a szüleidet a
            regisztráció előtt. (lásd: <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Szabályzat
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: A WCA-ról
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          A World Cube Association olyan mechanikus játékok versenyeinek
          irányítószerve, amiknél az elemek csoportjait egymáshoz képest
          forgatni lehet. A leghíresebb ezek közül a Rubik-kocka, amelyet a
          magyar Rubik Ernő talált fel. Ezeknek a játékoknak egy kiválasztott
          része alkotja a WCA hivatalos versenyszámait.
        #original_hash: 22c3593
        '2': >-
          A World Cube Association versenyeket szervez szerte a világon, olyan
          nemzeti szervezetek támogatásával, melyek saját országaik versenyeinek
          szervezéséért felelősek.
        #original_hash: 0902c4a
        '3': >-
          A World Cube Association missziója, hogy <br /><strong>minél több
          versenyt szervezzen, minél több országban, minél több embernek, fair
          és egyenlő esélyekkel.</strong>
        #original_hash: 2b993c0
        '4': >-
          A World Cube Association alapeszméje, hogy <br /> <strong>emberek a
          világ minden tájáról közösen jól érezzék magukat egy barátságos
          környezetben, segítsék egymást és sportszerűen
          viselkedejenek.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struktúra
      board:
        #original_hash: abd2828
        name: WCA Board of Directors
        description: >-
          A World Cube Association-t a WCA Board vezeti, amit a
          következő tagok alkotnak:
      chair:
        #original_hash: de34439
        name: WCA Elnök
      executive_director:
        #original_hash: 7d405ff
        name: WCA Ügyvezető Igazgató
      secretary:
        #original_hash: 1dd4a07
        name: WCA Titkár
      vice_chair:
        #original_hash: 0388b19
        name: WCA Alelnök
      #original_hash: b0c72a9
      committees: 'Az alábbi bizottságok felelősek a WCA működtetéséért:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinary Committee
        #original_hash: 286fdf8
        description: >-
          Ez a bizottság tanácsokkal látja el a WCA Board-ot speciális
          esetekben, mint a WCA Szabályzat feltételezett megszegése és velük
          léphetnek kapcsolatba a WCA tagjai ha a WCA versenyeket érintő,
          lényeges személyes kérdések merülnek fel.
      wdpc:
        #original_hash: 70539cd
        name: WCA Data Protection Committee
        #original_hash: 1f69829
        description: Ez a szervezet felelős minden adatvédelemmel kapcsolatos témáért.
      wrc:
        #original_hash: 3da1e85
        name: WCA Regulations Committee
        #original_hash: 13ada5b
        description: Ez a bizottság a WCA Szabályzat kezeléséért felelős.
      wrt:
        #original_hash: 67be768
        name: WCA Results Team
        #original_hash: 439ffae
        description: Ez a csoport felelős minden versenyeredmény kezeléséért.
      wst:
        #original_hash: a14bc62
        name: WCA Software Team
        #original_hash: ec961e4
        description: >-
          Ez a csoport felelős a WCA szoftverének kezeléséért. (honlap,
          keverések, kézikönyvek, admin eszközök)
      wct:
        #original_hash: 63a2388
        name: WCA Communication Team
        #original_hash: 50fd091
        description: >-
          A WCA Communication Team (WCT) feladata hogy felügyelje és támogassa a
          WCA kommunikációját a közösséggel és a nagyközönséggel. A WCA
          kommunikációjának hozzá kell járulnia a WCA célkitűzéseihez és
          támogatnia kell az általános pozitív hangulatot a barátságosság,
          átláthatóság, inkluzivitás, nyitottság és válaszkészség jegyében.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financial Committee
        #original_hash: 2d4807e
        description: Ez a szervezet felelős a WCA pénzügyeinek kezeléséért.
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethics Committee
        #original_hash: c304d57
        description: >-
          Ez a szervezet biztosítja, hogy a WCA-ban zajló folyamatok az Etikai
          Kódexnek megfelelően zajlanak és független vizsgálatokat bonyolít,
          amennyiben szükséges. Ezeket bármelyik regisztrált kockás
          kezdeményezheti, aamit a WEC bizalmasan fog kezelni. Ez a szervezet
          továbbá feljebbviteli tanácsként szolgál, ha bárki érintett nem ért
          egyet a WCA Disciplinary Committee döntésével.
      wqac:
        #original_hash: 8f32116
        name: WCA Quality Assurance Committee
        #original_hash: 0171b3b
        description: >-
          A szervezet feladata, hogy támogassa a WCA folyamatos minőségi
          fejlődését, biztosítsa a minőségügyi elvárások betartását világszerte
          beleértve a folyamatokat, a WCA Staff-ot, a Nemzeti szervezeteket, a
          szervezőket és a versenyek lebonyolítását segítő embereket.
      wcat:
        #original_hash: 2b81984
        name: WCA Competition Announcement Team
        #original_hash: f511502
        description: >-
          A szervezet feladata a WCA versenyek jóváhagyása és kihirdetésre,
          valamint a kihirdetések WCA minőségi elvárásainak való megfelelésének
          biztosítása.
      wmt:
        #original_hash: 2035811
        name: WCA Marketing Team
        #original_hash: f2a0140
        description: >-
          Ez a csoport felelős a WCA márka fejlesztéséért és kezeléséért,
          szponzorok kereséséért, a versenyeszközök elosztásáért és a WCA
          termékek marketingjéért.
      banned:
        #original_hash: d30e2e5
        name: Eltiltott versenyzők
      #original_hash: 3d5b64b
      delegates_html: >-
        <p>A <strong>WCA delegált</strong> a WCA Motions-ben meghatározott
        szerepkör, amit a WCA Szabályzatban is megjelenik. A delegált elsődleges
        feladata a versenyek felügyelete a WCA nevében. A WCA delegált felelős
        azért, hogy minden WCA verseny megfelel a WCA Mission-nek, Spirit-nek és
        a WCA Szabályzatnak. A WCA különbséget tesz <strong>WCA szenior
        delegáltak</strong> (Senior Delegate), <strong>WCA delegáltak</strong>
        (Delegate) és <strong>WCA delegált jelöltek</strong> (Candidate
        Delegate) %{see_link} között. </p> <p> A WCA delegált feladatain túl a
        WCA szenior delegált felelős a területek szerint hozzá tartozó
        delegáltak felügyeletéért, valamint a helyi közösséggel való
        kapcsolattartásért is. </p> <p>Az új delegáltak először WCA delegált
        jelöltekként lesznek feltüntetve, és először sikeres versenyek
        lebonyolításával kell bizonyítaniuk, mielőtt WCA delegáltak lesznek.</p>
      #original_hash: 27d18ac
      see_link_html: '(lásd: %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Minden versenyző automatikusan a WCA <strong>tagjává</strong> válik az
        első versenyével.
