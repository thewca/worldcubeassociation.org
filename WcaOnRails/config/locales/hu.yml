  regional_organizations:
    #original_hash: 37b8fdc
    title: Nemzeti szervezetek
    #original_hash: ba87c07
    content: 'A WCA a következő nemzeti szervezeteket ismeri el:'
    how_to:
      #original_hash: fc3af12
      title: Hogyan lehet WCA nemzeti szervezetté válni
      #original_hash: cc1639d
      description: >-
        A WCA világszerte számos nemzeti szervezetet ismer el. A WCA nemzeti
        szervezetek célja, hogy WCA versenyeket szervezzen és támogassa a WCA
        tevékenységét az adott régióban. Azok az országoknak, akik nemzeti
        szervezetet szeretnének létrehozni először támogatniuk kell a WCA
        tevékenységét az adott régióban, mielőtt beadják a jelentkezésüket. WCA
        versenyek szervezésében segítséget kaphatsz a hozzád legközelebb lévő
        WCA Delegálttól.
    requirements:
      #original_hash: 1e04fd7
      title: Feltételek a WCA nemzeti szervezetekkel szemben
      list:
        #original_hash: 22a9f26
        '1': Aktívan szervezzen és támogassa a WCA versenyek szervezését a régióban
        #original_hash: 8c5a7fe
        '2': >-
          Aktívan támogassa a kontinens versenyeket, amik a nemzeti szervezet
          kontinensén kerülnek megrendezésre
        #original_hash: 8943714
        '3': >-
          Elismerje és alkalmazza a célkitűzéseket, amelyek WCA Alaptörvényében
          és a WCA Szabályzatban vannak lefektetve
        #original_hash: 0c3576b
        '4': Megfeleljen az érvényes WCA Szabályzatnak
        #original_hash: 23cda60
        '5': Fogadja el a WCA képviselőinek döntéseit és feleljen meg nekik
        #original_hash: efe2b55
        '6': >-
          Folyamatosan el kell juttatnia az aktuális alaptörvényét és
          szabályzatát a WCA-hoz elektronikus formában
    application_instructions:
      #original_hash: 4da829b
      title: Jelentkezés menete
      #original_hash: 7ed06ee
      description_html: >-
        Kérlek töltsd ki ezt az űrlapot: <a
        href='https://docs.google.com/forms/d/e/1FAIpQLSfX2HbafvMbWw-9DTgIP0Zf7im1VMZEaRq1J-jXnyW2nVYzsg/viewform'>this
        form</a>.
  contact:
    #original_hash: a34b69f
    title: Kontakt Információ
    #original_hash: b5c2eaa
    info_alert_html: >-
      Mielőtt kapcsolatba lépnél bármelyik szervezettel ezen az oldalon, kérlek,
      hogy néz meg a %{link}et!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      A honlappal kapcsolatos kérdésekkel, kommentekkel és javaslatokkal
      kapcsolatban használd a <a href='/contact/website'>kapcsolatfelvételi
      űrlapunkat</a>. A specifikus régiót vagy versenyt érintő kérdéseiddel,
      kérünk, hogy a helyi %{link}kal vedd fel a kapcsolatot.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Bizottságok és csoportok</u>
    #original_hash: 1cb449c
    members: Tagok
    board:
      #original_hash: f3cbb35
      info_html: >-
        A World Cube Associationt a WCA Board vezeti. Ők felelősek az általános
        témákért és a WCA szerevezet egészéért.
    wct:
      #original_hash: 846684d
      info_html: >-
        A WCT felel a WCA a közösség valamit a nyilvánosság felé irányuló
        kommunikációjáért. Őket kell megkeresni, ha kérdésed van
        aáltalánosságban a WCA-val vagy a közösségi médiában való megjelenésével
        kapcsolatban.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        A WDC vizsgálja megvizsgálja a különböző kérdéses helyzeteke és
        megoldásokat javasol, beleértve a büntetéseket is, ha szükséges. Egyebek
        mellett, ezek a helyzetek eredhetnek a WCA Szabályzat súlyos
        megsértéséből vagy a közösségben felmerülő incidensekből. Ha ezek közül
        bármelyikkel találkoznál, nyugodtan fordul ezzez a szervezethez.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        A WDCP felelős a WCA minden adatvédelemmel kapcsolatos szabályozásának a
        felkutatásáért, megalkotásáért, bevezetéséért, kezeléséért és
        betartatásáért, valamint a külső  adatfeldolgozókkal való szerződések
        megkötéséért és az adatvédelemmel való egyéb feladatok kezeléséért.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        A WRC kezel minden olyan témakört, ami a WCA Szabályzat használatával,
        javításával vagy fejlesztésével függ össze. Segítenek a WCA
        delegáltaknak bármilyen versenyekkel kapcsolatos eljárásban és döntenek
        a megoldatlan vagy kérdéses incidensekben. A WRC időszakonként belsős
        WCA riportokat tesz közzé, hogy segítsék a WCA delegáltak Szabályzat
        ismeretét. Ha szeretnél résztvenni a szabályzat fejlesztésében vagy
        változtatást szeretnél javasolni, akkor keresd meg őket e-mailben vagy
        <a href='https://github.com/thewca/wca-regulations'>GitHub</a>on.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        A WRT kezeli a WCA minden adatbázisát, legfőképp a versenyek eredményeit
        és a személyes adatokat. Ők teszik közzé a WCA versenyek eredményeit a
        WCA honlapon, miután a verseny WCA delegáltja elküldte nekik. Az
        eredmények közzétételén kívül, a WCA Resuts Team felelős az eredmények
        kijavításáért, ha szükség van rá és ők kezelik az összes WCA profilt is.
        Ide tartozik az adataitoknak, mint a születési dátumnak a javítása
        elírás esetén vagy a profilképek cseréje.
    wst:
      #original_hash: 7de6222
      info_html: >-
        A WST felelőse a WCA szoftvereinek a kezeléséért és karbantartásáért.
        Ezen kívül ők fejlesztik ki az új szoftvereket is, amikor a WCA-nak
        szüksége van rá. Ha bármilyen javaslatod van a honlap feljesztésére vagy
        bármilyen hibát vagy bug-ot találtál, akkor nyugodtan vedd fel velük a
        kapcsolatot. A WCA honlap egy nagy open source projekt <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>on,
        szóval ha szeretnél segíteni a WCA fejlesztésében, akkor vess rá egy
        pillantást.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        A WFC felelős minden pénzügyeket érintő kérdéssel kapcsolatban a WCA-n
        belül. Ők kezelik a WCA pénzügyeit és számláit a jóváhagyott éves
        költségvetésnek megfelelően, aminek az elkészítése szintén az ő
        feladatuk.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Ez a szervezet felelős azért, hogy a WCA minden folyamata az Etikai
        Kódexnek megfelelően zajlik.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        A szervezet feladata, hogy támogassa a WCA folyamatos minőségi
        fejlődését, biztosítsa a minőségügyi elvárások betartását világszerte
        beleértve a folyamatokat, a WCA Staff-ot, a Nemzeti szervezeteket, a
        szervezőket és a versenyek lebonyolítását segítő embereket.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Ez a szervezet felelős a WCA versenyek jóváhagyásáért és kihirdetéséért,
        valamint a kihirdetések WCA minőségési elvárásainak való megfeleléséért.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Ez a csoport felelős a WCA márka fejlesztéséért és kezeléséért,
        szponzorok kereséséért, a versenyeszközök elosztásáért és a WCA termékek
