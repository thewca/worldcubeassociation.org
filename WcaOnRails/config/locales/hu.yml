      #original_hash: 5016669
      content2_html: >-
        Ez a dokumentum fontos információkat tartalmaz és minden szervezőnek el
        kell olvasnia.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA Útmutató versenyszervezőknek
    paragraph1:
      #original_hash: e5f5329
      title: Hogyan szervezz versenyt
      #original_hash: 3dbbbee
      content: >-
        Minden WCA versenyen kötelező egy WCA delegált részvétele, aki felügyeli
        a versenyt. Ha szeretnél versenyt szervezni, akkor lépj kapcsolatba a
        legközelebbi WCA Delegálttal. Ő fog tudni több információt adni a helyi
        sajátosságról, ő fog tudni segíteni megfelelő dátumot választani, mivel
        ő tudja, hogy a közelben mikor vannak tervezett versenyek. Ha nincs a
        közeledben WCA Delegált, akkor a régiód Senior Delegáltjával lépj
        kapcsolatba.
    paragraph2:
      #original_hash: f20dd3b
      title: A versenyszervezés várható költségei
      #original_hash: f16a06f
      content: >-
        A várható költségek nagyban eltérnek az egyes országokban és számos
        tényező befolyásolja őket, mint a helyszín mérete és más általános
        tényezők. A felmerülő költségeket lehetséges teljes mértékben a
        regisztrációs díjakból fedezni, de ajánlott alacsonyan tartani és inkább
        szponzorokat keresni. Bár a WCA Delegáltak önkéntesek, akik nem kapnak
        fizetést a munkájukért, de az utazási költségeik megtérítése
        megfontolandó lehet.
    paragraph3:
      #original_hash: 00d3bf8
      title: A verseny kihirdetésének határideje
      #original_hash: 305cfb1
      content_html: >-
        A versenyeket legalább 1 hónappal a kezdetük előtt ki kell hirdetni.
        (lásd: <a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>Útmutató
        8a4++</a>). Ha valamilyen speciális indok miatt nem sikerül tartani a
        határidőt, akkor a versenyt megelőző 2 hétig lehetséges a verseny
        kihirdetése a WCAT jóváhagyásával. Ebben az esetben érdemes minél előbb
        értesíteni a WCAT-ot a késedelem okáról, hogy elkerüld a verseny
        visszautasítását.
    paragraph4:
      #original_hash: b6dca56
      title: Összeférhetetlenségi elv
      #original_hash: 79ed06e
      content1: >-
        A WCA versenyeknek minden más versenytől legalább 100 km és 19 nap
        távolságban kell lenniük egymástól. A WCAT megvizsgál minden olyan
        kihirdetésre szánt versenyt, ami ennek nem felel meg és 100 km-en vagy
        19 napon belül van egy másik versennyel. A Delegáltnak ilyen esetben
        extra információkkal kell szolgálnia, hogy milyen okból kéri a verseny
        kihirdetését. Lehetséges érvek, amik segítik egy ilyen verseny
        kihirdetését:
      olist1:
        #original_hash: de00462
        '1': A két versenyen nincsenek megegyező versenyszámok.
        #original_hash: f7bacc5
        '2': A két verseny különböző országban van.
        #original_hash: 7b2c099
        '3': >-
          Az elmúlt 12 hónapban kevesebb, mint 16 verseny volt a verseny 100
          km-es körzetében.
      #original_hash: 5c5cf04
      content2: >-
        A több helyszínen zajló 3x3x3 FMC versenyeken csak a 3x3x3 FMC
        versenyszám kerül megrendezésre egy időben, különböző helyszíneken.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            A több helyszínen zajló 3x3x3 FMC versenyek nem lehetnek más, normál
            versenynek a részei.
          alist1:
            #original_hash: 75aa0c7
            1a: >-
              Amikor mindkét típus verseny megrendezésre kerül, akkor az
              időkereteik között nem lehet átfedés.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Ha egy ilyen helyszín közelebb van egy normál versenyhez, mint 100
            km, akkor
          alist1:
            #original_hash: 8f532bb
            2a: legalább 5 nap kölünbségnek kell lennie a két verseny között vagy
            #original_hash: e14e11e
            2b: a másik versenyen nem lehetséges 3x3x3 FMC versenyszám tartása.
    paragraph-events:
      #original_hash: b16c5f1
      title: Versenyszámok kihirdetése
      #original_hash: cee85f7
      content: >-
        Minden versenyszámot, ami a versenyen megszervezésre kerül a WCA
        delegáltnak a verseny kihirdetésekor meg kell határoznia. Ez vonatkozik
        a "feltételes" versenyszámokra is (pl: olyan versenyszámok, amik a
        verseny menetétől függően feltételesen kerülnek meghirdetésre). További
        versenyszámok hozzáadását a WCAT-nak kell jóváhagynia.
    paragraph5:
      #original_hash: 17d01de
      title: Versenyzői limitek
      #original_hash: b4748cf
      content_html: >-
        A versenyzők száma limitálva lehet versenyszámonként vagy versenyenként
        (lásd: <a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>Szabályzat
        Z4</a>). Minden a Z cikkben szereplő szabály alkalmazására a Delegáltnak
        engedélyt kell kapnia a WCAT-tól. A versenyzői limiteket jól meg kell
        fontolni és figyelembe kell venni a versenyzi érdeklődés mértékét. A
        versenyzői limitet nem lehet elhanyagolható okokból alacsonyra állítani.
        A kívánt limitet már a helyszín-választásnál is figyelembe kell venni. A
        versenyzői limitet egyértelműen fel kell tüntetni a WCA honlapon.
    paragraph6:
      #original_hash: ce4c3d0
      title: Regisztrációk kezelése
      #original_hash: bd669a1
      content: >-
        A regisztrációkat időrendi sorrendben kell feldolgozni, ami azt jelenti,
        hogy a legelső teljes regisztrációt kell elsőként kezelni. Ha a
        regisztrációs díjat előre kell fizetni, a regisztráció akkor számít
        teljesnek, amikor a regisztrációs díja is be lett fizetve. Ezt
        egyértelműen fel kell tüntetni a fizetési leírásnál a verseny honlapján.
    paragraph7:
      #original_hash: e4f1c62
      title: Várólista kezelése
      #original_hash: 81ca3f3
      content1: >-
        Ha egy versenyre való elfogadott regisztrációk száma elérte a versenyzői
        limitet, várólistát kell létrehozni. Ha elfogadott regisztrációval
        rendelkező versenyzők visszamondják a versenyt, akkor a várólistán
        elsőként szereplő versenyzőt lehet elfogadni.
      #original_hash: 802b34f
      content2: >-
        Amennyiben a versenyere a regisztrációs díjakat előre kell befizetni,
        érdemes a várólistán elsőként szereplő versenyzőnek egy határidőt adni,
        amíg lehetősége van befizetni a regisztrációs díjat (pl: 48 óra). Ha a
        befizetés nem érkezik be ez idő alatt, vagy a versenyző nem él a
        lehetőséggel, akkor a várólistán soron következő versenyzőnek kell
        felajánlani.  Ezt addig kell ismételni, amíg minden üres hely betelik. A
        várólista megkerülésére nincs lehetőség és nincsenek kivételek.
      #original_hash: 37bcbd6
      content3: >-
        Ha egy versenyző nem végezte el a regisztrációs folyamatot, de
        versenyzett, akkor az eredményei visszamenően törölve lesznek.
        (feltételezve, hogy a versenyzői limit el lett érve)
    paragraph8:
      #original_hash: c8ad8e6
      title: Feladatok a verseny előtt
      list:
        #original_hash: c8abb5e
        '1': >-
          A verseny kihirdetése előtt az időbeosztást fel kell tüntetni a
          verseny honlapján. Az időbeosztást később lehet módosítani.
        #original_hash: e93d043
        '2': >-
          A versenyzőket csoportokra kell osztani, a pontkártyákat ki kell
          nyomtatni és a csoportoknak megfelelően csoportokra kell őket
          válogatni. Ajánlott minden versenyszám minden csoportjára előre
          kiválasztani a keverőket, legalább az első fordulókra. A keverők csak
          megbízható személyek lehetnek.
    paragraph9:
