        #original_hash: 45c78ae
        '3': Csoportokat hívni és pontkártyákat kihelyezni
        #original_hash: 0b31986
        '4': Eredmények rögzítése és eredmények nyomtatása
        #original_hash: 7ab2d4c
        '5': Keverők és bírók keresése
        #original_hash: 52e8316
        '6': >-
