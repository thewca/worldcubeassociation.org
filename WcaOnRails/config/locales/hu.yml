  score_tools:
    #original_hash: ea9d41d
    title: WCA adatrögzítő eszközök
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        A WCA nyomatékosan ajánlja a <a href="http://cubecomps.com">Cube
        Comps</a> használatát a verseny előtt és alatt. A Cube Comps egy online
        rendszer, ami élőben mutatja az eredményeket és számos érdekes
        lehetőséget kínál, mint a pontkártyák nyomtatása és nagyon hatékony,
        több eszközön is használható adatrögzítő szoftver. A készítője Luis J.
        Iáñez és nyílt forráskóddal rendelkezik.
      #original_hash: 7438b0d
      '2': >-
        Az eredményeket és a keveréseket le kell ellenőrizni %{workbook_link}
        programmal mielőtt a WCA Results Team-nek elküldik őket.
      #original_hash: 975e59b
      '3': >-
        A WCA versenyek eredményeinek rögzítésére használt minta legújabb
        verziója letölthető itt: <br /><a href="/files/results.xls"
        target="_blank">WCA competition Score sheet</a>.
      #original_hash: a5f2d25
      '4': >-
        Érdekes lehet a verseny csoportbeosztásának előkészítéséhez a <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>
        program. Ez a program a csoportbeosztást csinálja meg. A legfontosabb
        funkciói közé tartozik: helyezés alapján kiválogatja a versenyzőket,
        felosztja a feladatokat (bíráskodás, keverés), eldönti hány keverésre
        van szükség, pontkártyákat, személyi kártyákat, összefoglalókat generál.
        Ez egy nyílt forráskódú program, amit Jonatan Kłosko készített.
  logo:
    #original_hash: c72c969
    title: WCA logó
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
