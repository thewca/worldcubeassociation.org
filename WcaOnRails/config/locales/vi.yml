    answers:
      '1':
        #original_hash: f79b522
        title: Làm thế nào tôi có thể nhận được ID WCA và hồ sơ WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Nếu bạn chưa bao giờ thi đấu, hãy tham gia <a
            href='/competitions'>một giải đấu</a>! ID WCA và hồ sơ sẽ được tạo
            cho bạn khi kết quả đầu tiên của bạn được đăng tải.
      '2':
        #original_hash: eb948e7
        title: Làm thế nào tôi có thể tìm một giải đấu WCA?
        content:
          #original_hash: d195cec
          '1': Xem danh sách <a href='/competitions'>giải đấu</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Làm thế nào tôi có thể đăng ký cho một giải đấu? Tôi có thể hỏi ai nếu
          có trục trặc khi đăng ký giải đấu?
        content:
          #original_hash: 7b91db1
          '1': >-
            Nhiều giải đấu sử dụng hệ thống đăng ký trên trang web của WCA,
            nhưng một số sử dụng hệ thống đăng ký riêng. Bạn cần liên hệ ban tổ
            chức của giải đấu bạn muốn tham gia để biết thêm thông tin chi tiết.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Điều kiện để tham gia giải đấu của WCA là gì? Tôi cần biết những gì
          trước khi tham gia một giải đấu?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Nhìn chung, không có quá nhiều điều kiện để một cá nhân có thể tham
            gia giải đấu WCA. Tuy nhiên, tất cả các thí sinh tham gia giải đấu
            cần có một sự am hiểu nhất định về <a
            href='https://www.worldcubeassociation.org/regulations/'>Quy định
            WCA</a>. Nếu tiếng Anh không phải ngôn ngữ mẹ đẻ của bạn và bạn gặp
            khó khăn trong việc hiểu tài liệu, vui lòng tham khảo <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Các
            bản dịch</a>.
      '5':
        #original_hash: 3b657aa
        title: Làm thế nào để tôi có thể có một giải đấu WCA trong khu vực của tôi?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Nếu bạn có hứng thú trong việc tổ chức một giải đấu, chúng tôi
            khuyến khích bạn tham gia ít nhất một hoặc hai giải đấu với tư cách
            thí sinh để học hỏi kinh nghiệm.
          #original_hash: be305b8
          '2': >-
            Giải đấu WCA phải tuân thủ <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Quy định
            WCA</a>. Ban tổ chức không cần phải học thuộc lòng các quy định, tuy
            nhiên, việc hiểu rõ những phần cơ bản của quy định chắc chắn sẽ giúp
            ích rất nhiều trong việc tổ chức một giải đấu.
          #original_hash: dbd72c2
          '3': >-
            Sau đó, ban tổ chức phải liên hệ một <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegate</a> trong khu vực. Sự giám sát của WCA delegate là cần
            thiết để đảm bảo giải đấu được chính thức hoá bởi WCA. WCA delegate
            sẽ giúp đỡ ban tổ chức trong việc chạy giải đấu một cách thành công.
          #original_hash: 576c3b8
          '4': >-
            Xem trang <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Hướng
            dẫn tổ chức giải đấu WCA</a> để đọc thêm thông tin chi tiết.
      '6':
        #original_hash: 8005a61
        title: Tài khoản WCA để làm gì? Sự khác biệt giữa tài khoản WCA và hồ sơ WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Bạn được tạo một ID WCA khi kết quả của giải đấu WCA đầu tiên của
            bạn được công bố.
          #original_hash: c5ad7a3
          '2': >-
            Tài khoản WCA giúp chúng tôi có thể biết được bạn là ai. Bạn có thể
            đăng tải hình ảnh đại diện cho hồ sơ WCA, và đăng ký cho giải đấu.
            Tài khoản của bạn cũng giúp ngăn chặn việc cá nhân khác giả mạo là
            bạn.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Làm thế nào tôi có thể thay đổi hình ảnh đại diện của mình?
        content:
          #original_hash: e619524
          '1': >-
            Đầu tiên, bạn cần <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>tạo một tài
            khoản WCA và kết nối với ID WCA của bạn.</a>
          #original_hash: 56a8f26
          '2': >-
            Sau khi bạn đã kết nối tài khoản WCA với ID WCA, vào trang <a
            href='%{profile_edit_path}'>chỉnh sửa hồ sơ cá nhân</a> để thay đổi
            hình ảnh đại diện của bạn.
      '8':
        #original_hash: 1d61217
        title: Làm thế nào tôi có thể kết nối tài khoản WCA với ID WCA?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Tôi đã đăng ký cho một giải đấu và muốn đăng ký thêm nội dung, tôi
          phải làm thế nào? Tôi có thể mang thêm khách mời không?
        content:
          #original_hash: 957487d
          '1': >-
            Vui lòng liên hệ ban tổ chức. Bạn có thể tìm thông tin liên lạc trên
            trang web của giải đấu. Nếu bạn không rõ tìm ở đâu, xem trang <a
            href='/competitions'>danh sách giải đấu</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Khi nào kết quả của một giải đấu WCA được đăng tải trên trang web của
          WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Sau khi một giải đấu kết thúc, WCA delegate phải kiểm tra lại tất cả
            các tờ phiếu kết quả và dữ liệu cá nhân. Sau đó, kết quả được gửi
            đến Đội ngũ Kết quả của WCA (WRT), những người chịu trách nhiệm đăng
            tải kết quả giải đấu và bảo trì dữ liệu của WCA. Cuối cùng, WRT sẽ
            đăng tải kết quả lên dữ liệu của WCA sớm nhất có thể.
          #original_hash: daf1cb1
          '2': >-
            Tuỳ theo khuôn khổ của giải đấu và kế hoạch cá nhân của Delegate,
            việc này có thể mất một ngày hoặc một tuần. Vui lòng kiên nhẫn.
          #original_hash: bf8adbe
          '3': >-
            Ngoài ra, nếu bạn có tài khoản WCA kết nối với ID WCA (xem dưới
            đây), bạn có thể cài đặt thông báo qua email về kết quả <a
            href='%{preferences_edit_path}'>tại đây</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Khối hình của tôi có hợp lệ cho giải đấu không?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Bạn có thể tìm các quy định liên quan đến khối hình tại <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Mục
            3</a>. Tất cả các khối hình phải được thông qua bởi WCA delegate.
            Nếu bạn không chắc chắn, vui lòng hỏi delegate trong giải đấu của
            bạn. Để đề phòng, bạn nên nên mang một khối hình dự phòng trong
            trường hợp bạn không thể sử dụng khối hình chính.
      regulations2:
        #original_hash: 48f1234
        title: Tôi có thể mang khối hình có nam châm đến một giải đấu của WCA không?
        content:
          #original_hash: 024ce81
          '1': >-
            Bạn được phép mang khối hình chứa nam châm miễn là khối hình tuân
            theo <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'> Quy định
            WCA</a>. Vui lòng chú ý <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Quy định
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Tôi mất một viên tâm của khối hình. Tôi có được phép sử dụng khối hình
          không?
        content:
          #original_hash: 0d76323
          '1': >-
            Bạn không được phép sử dụng khối hình. Khối hình không được có bất
            kỳ hư hại hoặc đặc điểm nào giúp dễ nhận diện các viên nhỏ hơn (xem
            <a href='https://www.worldcubeassociation.org/regulations/#3j'>Quy
            định 3j</a> ).
      regulations4:
        #original_hash: 43f9da8
        title: Tôi cần ít nhất bao nhiêu tuổi mới được tham gia giải đấu WCA?
        content:
          #original_hash: 984704a
          '1': >-
            Không có giới hạn về độ tuổi. Tuy nhiên, bạn cần hỏi phụ huynh trước
            khi đăng ký (xem <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Quy định
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Về WCA
    #original_hash: af00571
    mission_statement: >-
      Nhiệm vụ của chúng tôi là tổ chức càng nhiều giải đấu, tại càng nhiều quốc
      gia, với nhiều thí sinh, và càng nhiều niềm vui, cùng với một điều kiện
      bình đẳng và thượng võ.
    #original_hash: e627278
    mission_footer: Tuyên bố về Mục tiêu của WCA
    #original_hash: cdab446
    who_we_are_title: Chúng tôi là ai
    #original_hash: 9248dc4
    who_we_are_content_html: >-
      <p>Hiệp hội Lập phương Thế giới quản lý các giải đấu về các khối hình cơ
      học, hoạt động bằng cách xoay các thành phần, thường được gọi là 'khối
      hình xoay'. Khối hình nổi tiếng nhất trong số đó là Khối lập phương Rubik,
      được sáng chế bởi Giáo sư Rubik người Hungary. Một số khối hình trong số
      đó đã được lựa chọn để làm nội dung thi đấu chính thức cho giải đấu
      WCA</p> <p>Cùng với sự phát triển của WCA trong suốt thập kỷ vừa qua, hơn
      100,000 người đã tham gia giải đấu của chúng tôi. Bất chấp sự phát triển
      đó, chúng tôi vẫn là một tổ chức được duy trì hoàn toàn bởi tình nguyện
      viên, từ ban tổ chức giải đấu đến WCA Delegate, đến Ban Quản trị WCA.
      Chúng tôi rất biết ơn những cá nhân đã dành thời gian cho công việc của
      WCA. Với nhiều nguồn hỗ trợ tài chính hơn, chúng tôi hi vọng có thể mang
      lại một sự chuyên nghiệp đến những giải đấu trên khắp toàn cầu của chúng
      tôi trong tương lai.</p>
    #original_hash: bccd8c5
    spirit: >-
      Chúng tôi mong muốn mọi cá nhân trên thế giới cùng chia sẻ niềm vui trong
      một không gian thân thiện, giúp đỡ nhau và ứng xử với một tinh thần thượng
      võ.
    #original_hash: 69131cc
    spirit_footer: Tinh thần của WCA
    #original_hash: c1781ee
    our_goals_title: Mục tiêu của chúng tôi
    #original_hash: 1ca8ac4
    our_goals_content_html: >-
      <p>Hiệp hội Lập phương thế giới muốn mang lại cơ hội cho các thành viên
      trong cộng đồng và khả năng lãnh đạo của những người trẻ thông qua việc
      tăng cường khả năng tiếp cận các giải đấu. Chúng tôi tin rằng trải nghiệm
      ở các giải đấu và trong cộng đồng sẽ tạo ra cơ hội phát triển cho những
      người trẻ và việc giới thiệu các sự kiện về khối hình với những cộng đồng
      khác sẽ giúp đỡ cho sự phát triển chung của cả cộng đồng lớn.</p>
    #original_hash: f64ccc7
    whats_next_title: Mục tiêu tiếp theo của WCA là gì?
    #original_hash: a08c67f
    whats_next_content_html: >-
      <p>Hiệp hội Lập phương Thế giới đã có hơn 100,000 thí sinh trên khăp 140
      quốc gia và chúng tôi không hề có ý định dừng lại! Cộng đồng này đã phát
      triển mạnh mẽ kể từ ngày thành lập của chúng tôi vào năm 2004 và chúng tôi
      muốn khuyến khích sự phát triển đó trong tương lai bằng cách tăng cường
      khả năng tiếp cận các giải đấu ở những khu vực mới. Trong tương lai, chúng
      tôi muốn ủng hộ cộng đồng bằng việc tiếp cận và hợp tác với những người
      quan tâm đến các trò chơi khối hình.</p>
    #original_hash: dc71704
    world_championship_title: Giải Vô địch Thế giới
    #original_hash: 57cf7f7
    world_championship_content_html: >-
      <p>Cứ hai năm một lần, chúng tôi sẽ có một giải đấu lớn để tìm ra quán
      quân của cả thế giới. Những sự kiện này đòi hỏi việc lên kế hoạch rất kĩ
      càng, và nguồn lực tài chính lớn để sử dụng cho địa điểm và các công cụ
      chuẩn bị thiết yếu khác.</p>
    #original_hash: 1aa5344
    contributing_title: Đóng góp
    #original_hash: e64beb7
    contributing_content_html: >-
      Bạn có thể đóng góp bằng thẻ tín dụng qua Guidestar <a
      href="https://www.nfggive.com/guidestar/82-3825954">tại đây</a>. Nếu bạn
      muốn tặng séc, bạn có thể gửi tới:
    #original_hash: 2af9b71
    tax_deductible_note: Các nguồn quyên góp có thể bị khấu trừ thuế ở Mỹ.
    #original_hash: 6026d35
    other_help_title: Các cách khác để hỗ trợ
    #original_hash: cb228f6
    other_help_content_html: >-
      <p>Nếu bạn tin rằng bạn có thể đóng góp cho Hiệp hội Lập phương Thế giới
      bằng cách khác, chúng tôi rất muốn được nghe thêm! Vui lòng liên hệ với
      chúng tôi tại <a
      href="mailto:communication@worldcubeassociation.org">communication@worldcubeassociation.org</a>.</p>
    donation_banner:
      #original_hash: 6253f90
      content: >-
        Hiệp hội Lập phương Thế giới là một tổ chức được miễn thuế 501(c)(3).
        Với tư cách là một tổ chức phi lợi nhuận được điều hành 100% bởi tình
        nguyện viên, chúng tôi mong nhận được quyên góp từ cộng đồng để giúp đưa
        các giải đấu chất lượng cao ra toàn thế giới.
      #original_hash: 24c87db
      donate_credit: Quyên góp bằng thẻ tín dụng
      #original_hash: 96d77f3
      donate_other: Các cách khác để quyên góp
    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'Nhóm, Ủy ban, và Hội đồng WCA'
      #original_hash: 9482c5d
      title: Tổ chức
      board:
        #original_hash: abd2828
        name: Ban Quản trị WCA
        #original_hash: e0d37a2
        description: >-
          Ban Quản trị WCA có trách nhiệm dẫn dắt toàn bộ tổ chức, và giúp đỡ
          các ban nhóm khác hoàn thành nhiệm vụ
      #original_hash: d54d953
      committees: >-
        Các nhóm và ủy ban của WCA là một phần quan trọng của tổ chức và thực
        hiện công việc hàng ngày để duy trì hoạt động của WCA. Các ủy ban được
        thành lập bởi thành viên của cộng đồng WCA, bao gồm Delegate và các thí
        sinh. Mỗi nhóm có một người quản lý, giữ trọng trách giám sát và giúp đỡ
        các thành viên khác. Hội đồng là một nhóm đặc biệt với tư cách cố vấn
        cho Ban Quản trị WCA, được thành lập bởi các thành viên trong cộng đồng,
        không phải nhân viên của WCA. Khi mỗi nhóm, ủy ban, và hội đồng được
        thành lập, thông tin về cách ứng cử sẽ được đăng trên trang chủ.
      #original_hash: c366473
      senior_member: Thành viên cấp cao
      #original_hash: e26c936
      leader: Lãnh đạo
      officers:
        #original_hash: d79bd00
        name: Cán bộ WCA
        #original_hash: 312e799
        description: >-
          Các cán bộ của WCA chịu trách nhiệm xử lý những công việc liên quan
          đến tổ chức phi lợi nhuận. Những người này được chọn bởi Ban Quản trị
          WCA. Giám đốc điều hành là người lãnh đạo của WCA, Chủ tịch là người
          chủ trì các cuộc họp của Ban Quản trị, Thư ký là người quản lý công
          việc giấy tờ của tổ chức, và Thủ quỹ là người chịu trách nhiệm về các
          vấn đề tài chính của WCA.
      chair:
        #original_hash: de34439
        name: Chủ tịch WCA
      executive_director:
        #original_hash: 7d405ff
        name: Giám đốc Điều hành WCA
      secretary:
        #original_hash: 1dd4a07
        name: Thư ký WCA
      vice_chair:
        #original_hash: 0388b19
        name: Phó Chủ tịch WCA
      treasurer:
        #original_hash: 75e65d9
        name: Thủ quỹ của WCA
      wdc:
        #original_hash: c97077a
        name: Ban Kỷ luật WCA
        #original_hash: 286fdf8
        description: >-
          Ban này tư vấn Ban Quản trị trong các trường hợp đặc biệt, ví dụ như
          các trường hợp cáo buộc vi phạm Quy định WCA, và có thể được liên hệ
          bởi thành viên WCA về các vấn đề cá nhân quan trọng liên quan đến giải
          đấu WCA.
      wdpc:
        #original_hash: 70539cd
        name: Ban Bảo mật Dữ liệu WCA
        #original_hash: 1f69829
        description: >-
          Ban này có trách nhiệm về tất cả các vấn đề liên quan đến bảo mật dữ
          liệu.
      wrc:
        #original_hash: 3da1e85
        name: Ban Quy định WCA
        #original_hash: 13ada5b
        description: Ban này chịu trách nhiệm quản lý Quy định WCA.
      wrt:
        #original_hash: 67be768
        name: Ban Kết quả WCA
        #original_hash: 439ffae
        description: Ban này chịu trách nhiệm quản lý kết quả của tất cả các giải đấu.
      wst:
        #original_hash: a14bc62
        name: Ban Phần mềm WCA
        #original_hash: ec961e4
        description: >-
          Ban này chịu trách nhiệm quản lý tất cả phần mềm WCA sử dụng (trang
          web, phần mềm tráo, công cụ quản lý, v.v.).
      wct:
        #original_hash: 63a2388
        name: Ban Truyền thông WCA
        #original_hash: 50fd091
        description: >-
          Ban Truyền thông WCA (WCT) có nhiệm vụ theo dõi và hỗ trợ các phương
          tiện giao tiếp của WCA với Cộng đồng và công chúng. Việc giao tiếp của
          WCA giúp đóng góp cho mục tiêu của WCA và hỗ trợ vào một nét văn hoá
          thân thiện, minh bạch, cởi mở, và sẵn sàng giúp đỡ.
      wfc:
        #original_hash: 9cb13de
        name: Ban Tài chính WCA
        #original_hash: b4ed44b
        description: Ban này chịu trách nhiệm quản lý tài chỉnh của WCA
      wec:
        #original_hash: 83bd1d0
        name: Ban Đạo đức WCA
        #original_hash: c304d57
        description: >-
          Ban này chịu trách nhiệm đảm bảo tất cả các quy trình của WCA tuân thủ
          theo Nguyên tắc đạo đức, và thực hiện việc điều tra độc lập nếu hành
          vi của bất kỳ thành viên nào không tuân theo Nguyên tắc. Việc điều tra
          có thể được yêu cầu bởi bất kỳ cá nhân nào trong cộng đồng. Ban này
          cũng có trách nhiệm lắng nghe nếu có bất kỳ cá nhân liên quan nào
          không đồng ý với quyết định đưa ra bởi Ban Kỷ luật WCA.
      weat:
        #original_hash: d1dbb86
        name: Nhóm Trợ lý Giám đốc của WCA
        #original_hash: 889dd90
        description: >-
          Nhóm này có trách nhiệm hỗ trợ hoàn thành các công việc điều hành của
          Ban Quản trị WCA.
      wqac:
        #original_hash: 8f32116
        name: Ban Đảm bảo Chất lượng WCA
        #original_hash: 0171b3b
        description: >-
          Ban này có trách nhiệm hỗ trợ và khuyến khích việc nâng cao chất lượng
          trong cộng đồng WCA, cũng như ứng dụng trên toàn thế giới để đảm bảo
          tiêu chuẩn chất lượng của đội ngũ WCA, tổ chức khu vực, ban tổ chức
          giải đấu, và đội ngũ giải đấu.
      wcat:
        #original_hash: 2b81984
        name: Đội ngũ Thông báo Giải đấu WCA
        #original_hash: f511502
        description: >-
          Ban này có trách nhiệm duyệt và thông báo Giải đấu WCA và đảm bảo rằng
          các thông báo tuân theo tiêu chuẩn chất lượng của WCA.
      wmt:
        #original_hash: 2035811
        name: Đội ngũ Marketing WCA
        #original_hash: f2a0140
        description: >-
          Ban này có trách nhiệm phát triển và quản lý thương hiệu của WCA, tìm
          kiếm tài trợ, giúp đỡ phân phối dụng cụ cho Giải đấu WCA, và quảng bá
          các mặt hàng của WCA.
      wac:
        #original_hash: 1ce7604
        name: Hội đồng Cố vấn WCA
        #original_hash: fb6cd86
        description: >-
          Hội đồng này có trách nhiệm xây dựng và duy trì việc trao đổi tin tức
          giữa Cộng đồng WCA và Tổ chức WCA.
      banned:
        #original_hash: d30e2e5
        name: Các thí sinh bị cấm
      #original_hash: f8c3f3c
      operations_html: >-
        Các hoạt động thường ngày được xử lý bởi %{committees_and_teams} của
        WCA.
      #original_hash: 0e7a036
      teams_committees: Các nhóm và ủy ban
      probation:
        #original_hash: 1dd6e3b
        name: Delegate đang thử việc
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA Delegate</strong> là một chức vụ được định nghĩa trong
        Quy định WCA. Nhiệm vụ chính của delegate là theo dõi các giải đấu dưới
        tư cách của WCA. Delegate có trách nhiệm đảm bảo rằng tất cả giải đấu
        WCA tuân theo đúng Nhiệm vụ, Tinh thần, và Quy định WCA. WCA có phân
        biệt giữa <strong>Senior Delegate</strong>, <strong>WCA
        Delegate</strong> và <strong>WCA Candidate
        Delegate</strong>%{see_link}.</p><p>Ngoài các nhiệm vụ của WCA Delegate,
        một Senior Delegate còn có trách nhiệm quản lý WCA Delegate trong khu
        vực và có thể được liên hệ bởi cộng đồng đối với các vấn đề trong khu
        vực.</p><p>Delegate mới được gọi là Candidate Delegate lúc đầu; sau đó
        họ được yêu cầu phải thể hiện khả năng quản lý giải đấu WCA trước khi
        trở thành WCA Delegate.</p>
      #original_hash: 27d18ac
      see_link_html: '(xem %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Tất cả thí sinh đều mặc định trở thành <strong>thành viên</strong> của
        WCA từ giải đấu WCA đầu tiên của họ.
