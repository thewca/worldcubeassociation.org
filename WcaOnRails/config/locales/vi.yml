    title: Tổ chức khu vực
    #original_hash: ba87c07
    content: 'WCA công nhận các tổ chức khu vực sau đây:'
    how_to:
      #original_hash: fc3af12
      title: Làm thế nào để trở thành Tổ chức Khu vực của WCA
      #original_hash: cc1639d
      description: >-
        WCA công nhận nhiều tổ chức khu vực trên thế giới. Mục đích của tổ chức
        khu vực là giúp thực hiện các giải đấu WCA và hỗ trợ các hoạt động của
        WCA trong khu vực. Các quốc gia muốn thành lập một tổ chức khu vực được
        khuyến khích đóng góp cho WCA trong khu vực trước khi nộp đơn đăng ký.
        Để kêu gọi trợ giúp tổ chức giải đấu WCA trong khu vực, vui lòng liên hệ
        Delegate gần nhất.
    requirements:
      #original_hash: 1e04fd7
      title: Yêu cầu đối với Tổ chức khu vực của WCA
      list:
        #original_hash: 22a9f26
        '1': Tích cực tham gia hỗ trợ giải đấu WCA trong khu vực của tổ chức
        #original_hash: 8c5a7fe
        '2': Tích cực đóng góp vào giải đấu WCA của châu lục
        #original_hash: 8943714
        '3': >-
          Tôn trọng và thực hiện các mục tiêu đặt ra trong Điều luật và Quy định
          của WCA
        #original_hash: 0c3576b
        '4': Tuân thủ theo tất cả các Quy định WCA
        #original_hash: 23cda60
        '5': Đồng ý và tuân thủ các quyết định chính thức của WCA
        #original_hash: efe2b55
        '6': Lưu trữ bản sao điện tử của Điều luật và Quy định WCA
