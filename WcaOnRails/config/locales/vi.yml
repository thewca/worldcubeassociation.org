  workbook_assistant:
    #original_hash: e442ea4
    title: Hỗ trợ cho Tài liệu WCA
    #original_hash: a7c307f
    download: Tải xuống hỗ trợ cho Tài liệu WCA
    #original_hash: cf1b916
    last_update: Chỉnh sửa gần nhất
    #original_hash: feece00
    version_history: lịch sử chỉnh sửa
    #original_hash: 8f3f4c0
    header: Hướng dẫn xử lý kết quả và công thức tráo trước khi gửi đến WCA
    step1:
      #original_hash: c0450b1
      title: 'Bước 1: Mở bộ tài liệu chứa kết quả'
      #original_hash: 656d70d
      content_html: >-
        Mở bộ tài liệu bằng nút <em>Mở...</em> hoặc kéo tập tin đến cửa sổ ứng
        dụng.
    step2:
      #original_hash: 3ad9881
      title: 'Bước 2: Thêm bộ tráo TNoodle'
      #original_hash: 080acc0
      content_html: >-
        Thêm bộ tráo TNoodle bằng nút <em>Thêm...</em> hoặc kéo tập tin TNoodle
        đến cửa sổ ứng dụng. Bảo đảm rằng bạn sử dụng định dạng .zip hoặc .json
        được tạo ra bởi TNoodle.
      #original_hash: 6cc90b8
      content2_html: >-
        Bạn có thể thêm nhiều tập tin chứa công thức tráo trong trường hợp công
        thức tráo được tạo ra theo từng phần nhỏ hoặc cần thêm công thức dự
        phòng cho giải đấu.
    step3:
      #original_hash: b2d01b3
      title: 'Bước 3: Đối chiếu công thức tráo với kết quả'
      #original_hash: 36383b1
      content_html: >-
        Công cụ hỗ trợ Tài liệu WCA tự động kết nối công thức tráo với đúng vòng
        thi. Trong một vài trường hợp, ví dụ như khi nhiều công thức tráo được
        tạo ra, việc lựa chọn cần được làm thủ công vì có nhiều khả năng.
      #original_hash: e869c1e
      content2_html: >-
        Việc lựa chọn công thức tráo thủ công có thể được tiến hành bằng cách
        kích đúp vào ô <em>Công thức tráo</em> trong bảng điều khiển chung.
      #original_hash: 8f4fdfd
      content3_html: >-
        Có thể lựa chọn một vòng trong tập tin công thức tráo cho mỗi vòng đấu
        có kết quả. Trong trường hợp công thức tráo cho một vòng đấu lại được
        tạo cho nhiều vòng đấu bằng TNoodle, bạn có thể chọn nút <em>Chỉnh sửa
        nhóm...</em> để chia lại nhóm trong tập tin và chuyển qua vòng đấu khác
        hoặc xoá tập tin.
      #original_hash: 94353f2
      content4_html: >-
        Trong ví dụ sau, một bộ công thức tráo được tạo ra để có hai nhóm trong
        vòng đầu tiên của nội dung skewb thay vì một nhóm.
      #original_hash: 68c5b18
      content5_html: >-
        Công thức tráo cho nhóm thi bổ sung có thể được chuyển qua vòng thi mà
        bạn lựa chọn. Như vậy, hai nhóm thi được chuyển về cùng một vòng thi.
    step4:
      #original_hash: ed940d2
      title: 'Bước 4: Sửa bất kỳ lỗi nào được phát hiện bởi ứng dụng'
      #original_hash: df2cf58
      content_html: >-
        Ứng dụng sẽ tìm kiếm các lỗi nhập liệu. Các vòng thi chứa lỗi sẽ được
        đánh dấu bằng một biểu tưởng màu đỏ trong bảng điều khiển chung.
      #original_hash: 7fbf6b8
      content2_html: >-
        Khi lựa chọn một trang có lỗi trên bảng điều khiển, ứng dụng sẽ hiện
        thông tin chi tiết trên bảng thông báo phía góc trái bên dưới.
      #original_hash: 0600502
      content3_html: >-
        Các lỗi có thể được sửa bằng cách mở bộ tài liệu bằng phần mềm bảng
        tính, chỉnh sửa và lưu lại từ đó. Bộ tài liệu được cập nhật và sau đó sẽ
        được tải lại qua công cụ Hỗ trợ Tài liệu WCA bằng cách nhấn nút
        <em>Refresh</em>. Chỉ có kết quả sẽ được tải lại, thay vì toàn bộ dữ
        liệu (bao gồm công thức tráo, v.v)
    step5:
      #original_hash: 536ec4d
      title: 'Bước 5: Chọn ID của giải đấu'
      #original_hash: 5aeb5bd
      content_html: >-
        Chọn ID chính xác cho giải đấu bằng nút <em>Chọn...</em> cạnh khu vực
        <em>ID Giải đấu</em>.
      #original_hash: 3acf7d0
      content2_html: Một đoạn hội thoại sẽ hiện ra với danh sách các giải đấu để lựa chọn.
      #original_hash: ceeb6fe
      content3_html: >-
        Bạn có thể lọc danh sách bằng cách gõ một phần tên của giải đấu hoặc tên
        của delegate.
      #original_hash: 5ca74eb
      content4_html: >-
        Để bắt đầu, chỉ có các giải đấu diễn ra trong vòng một tuần (trước hoặc
        sau) sẽ được hiển thị. Nếu bạn cần chọn giải đấu ngoài khung thời gian
        này, bỏ chọn ô <em>Chỉ hiển thị giải đấu gần đây</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Bước 6: Xuất kết quả ra tập tin JSON'
      #original_hash: 6bfee23
      content_html: >-
        Lưu lại kết quả vào một tập tin JSON bằng nút <em>Xuất dữ liệu
        JSON...</em> ở phía góc phải bên dưới.
    step7:
      #original_hash: 09fa37d
      title: 'Bước 7: Gửi tập tin JSON chứa kết quả đến WCA'
      #original_hash: 9be089f
      content_html: >-
        Gửi email đính kèm tập tin JSON đến <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
