            Hình ảnh đại diện phải là của bản thân bạn, miêu tả bạn giống phong
            cách của bạn khi tham gia giải đấu.
          #original_hash: 64ded69
          '2': >-
            Hình ảnh đại diện phải có khuôn, cắt gọn, và đủ sáng, để thí sinh
            hoặc khán giả đến tham gia giải đấu có thể sử dụng để nhận diện bạn
            ở địa điểm thi đấu.
          #original_hash: 13fab02
          '3': >-
            Hình nhu nhỏ ảnh đại diện chỉ là một phần trong hình ảnh đại diện,
            và sẽ được sử dụng để miêu tả hình ảnh đại diện đầy đủ của bạn. Hình
            thu nhỏ cần được chỉnh sửa, để bạn có thể được nhận ra dễ dàng, và
            hình cần phải có cả khuôn mặt bạn.
