  contact:
    #original_hash: a34b69f
    title: Thông tin liên lạc
    #original_hash: b5c2eaa
    info_alert_html: 'Trước khi liên lạc bất kỳ nhóm nào trong trang web, vui lòng xem %{link}!'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Đối với các câu hỏi về trang web, bình luận, và góp ý, sử dụng <a
      href='/contact/website'>đơn liên lạc</a>. Đối với các câu hỏi liên quan
      đến một phạm vi cụ thể của giải đấu, vui lòng liên hệ %{link} ở khu vực.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Ban và Đội ngũ</u>
    #original_hash: 1cb449c
    members: Thành viên
    board:
      #original_hash: 3a8b1d8
      info_html: >-
        Hiệp hội Lập phương Thế giới được dẫn dắt bởi Ban Quản trị WCA. Họ có
        trách nhiệm trả lời các câu hỏi tổng quan về tổ chức WCA. Tất cả các
        giải đấu chính thức cần được thông qua bởi Ban Quản trị trước khi được
        công bố.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT có trách nhiệm theo dõi và hỗ trợ việc giao tiếp của WCA với cộng
        đồng và công chúng. Bạn nên liên lạc WCT nếu có thắc mắc về WCA hoặc
        hình ảnh của WCA trên phương tiện truyền thông.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC điều tra nhiều trường hợp và đưa ra hướng giải quyết, bao gồm hình
        phạt nếu cần thiết. Trong đó, các trường hợp vi phạm có thể mang tính
        nghiêm trọng đối với Quy định WCA hoặc ảnh hưởng tới cộng đồng. Nếu bạn
        phải trải qua bất kỳ trường hợp nào, đừng ngần ngại liên hệ với ban này.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC xử lý tất cả các vấn đề liên quan đến việc áp dụng, cải thiện và
        phát triển của Quy định WCA. Họ hỗ trợ WCA Delegate trong bất kỳ vấn đề
        nào xảy ra ở giải đấu và đưa ra quyết định cho những trường hợp lạ. WRC
        thường công bố báo cáo nội bộ của WCA để giúp WCA Delegate và giúp họ
        hiểu rõ hơn Quy định. Nếu muốn tham gia vào sự phát triển của quy định
        hoặc có đề nghị thay đổi, bạn có thể liên hệ với WRC qua email hoặc thảo
        luận trên <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT có trách nhiệm quản lý tất cả dữ liệu trên cơ sở dữ liệu của WCA,
        quan trọng nhất là kết quả giải đấu và dữ liệu cá nhân. Ban này đăng tải
        kết quả của các giải đấu WCA lên trang web của WCA, sau khi delegate gửi
        kết quả đến. Ngoài việc đăng tải kết quả, WRT còn phụ trách sửa chữa kết
        quả nếu cần thiết và quản lý tất cả các hồ sơ WCA. Công việc bao gồm
        thay đổi thông tin cá nhân, ví dụ như ngày sinh, theo như yêu cầu của
        thành viên và quản lý hình ảnh đại diện của cá nhân.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST có trách nhiệm bảo trì và quản lý tất cả các phần mềm của WCA. Ban
        này cũng phát triển phần mềm mới cho nhiều công việc mà WCA cần đến. Nếu
        bạn có ý kiến đóng góp và ý tưởng cho việc phát triển phần mềm, hoặc nếu
        bạn muốn thông báo lỗi, đừng ngần ngại liên lạc họ! Trang web của WCA là
        một dự án mã nguồn mở lớn trên <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        nên nếu bạn có hứng thú tham gia cùng WCA, hãy ghé thăm trang web.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC chịu trách nhiệm về mọi thứ liên quan đến tài chính của WCA. Ban này
        quản lý tài chính và tài khoản của WCA sao cho phù hợp với ngân quỹ được
        duyệt hàng năm.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Ban này có trách nhiệm bảo đảm rằng tất cả các quy trình thực hiện bởi
        đội ngũ WCA và đội ngũ bên ngoài tuân thủ đúng Nguyên tắc Đạo đức.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Ban này có nhiệm vụ giúp đỡ và khuyến khích việc không ngừng nâng cao
        chất lượng của WCA, cũng như ứng dụng trên toàn thế giới để đảm bảo tiêu
        chuẩn chất lượng của đội ngũ WCA, tổ chức khu vực, ban tổ chức các giải
        đấu, và đội ngũ giải đấu.
  score_tools:
    #original_hash: ea9d41d
    title: Công cụ Ghi kết quả của WCA
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA rất khuyến khích sử dụng <a href="http://cubecomps.com">Cube
        Comps</a> trước và trong giải đấu. Cube Comps là một hệ thống trực tuyến
        giúp ghi kết quả trực tiếp và cung cấp nhiều tính năng khác, ví dụ như
        in phiếu ghi kết quả và một hệ thống nhập dữ liệu một cách hiệu quả. Hệ
        thống được phát triển bởi Luis J. Iáñez dưới dạng mã nguồn mở.
      #original_hash: 7438b0d
      '2': >-
        Phiếu ghi kết quả và tráo phải được xử lý và kiểm tra lỗi bằng
        %{workbook_link} trước khi gửi cho Đội ngũ Kết quả WCA.
      #original_hash: 975e59b
      '3': >-
        Phiên bản mới nhất của Phiếu ghi kết quả trong giải đấu WCA có thể được
        tải xuống ở đây:<br /><a href="/files/results.xls" target="_blank">Phiếu
        ghi kết quả WCA</a>.
      #original_hash: a5f2d25
      '4': >-
        Bạn cũng có thể muốn sử dụng <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a> để phân
        chia nhóm cho giải đấu. Đây là một công cụ giúp bạn thực hiện chính xác
        điều này. Ngoài các tính năng chính bạn cũng có thể: sắp xếp thí sinh
        theo thứ hạng, phân chia công việc (trọng tài, tráo), tính số lượng công
        thức tráo cần thiết, tạo phiếu ghi kết quả, giấy tờ cá nhân, và tóm tắt.
        Đây là một dự án mã nguồn mở được tạo bởi Jonatan Kłosko.
