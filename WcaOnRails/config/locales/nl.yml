      content: >-
        De World Cube Association is een 501(c)(3) organisatie, vrijgesteld van
        belasting. Als non-profit die 100% draait met vrijwilligers verwelkomen
        wij donaties om onze visie verder uit te voeren en aangename wedstrijd
        te hebben over de hele wereld.
