    structure:
      #original_hash: 0d62207
      teams_committees_councils: 'WCA Teams, Commissies en Raden'
      #original_hash: 9482c5d
      title: Structuur
      board:
        #original_hash: abd2828
        name: WCA Board (bestuur)
        #original_hash: e0d37a2
        description: >-
          De World Cube Association wordt geleid door the WCA Board, bestaande
          uit de volgende leden:
      #original_hash: d54d953
      committees: >-
        De volgende commissies zijn een integraal onderdeel van de organisatie
        en voeren de dagelijkse werkzaamheden uit die nodig zijn om te blijven
        functioneren. Deze commisses zijn samengesteld uit leden van de
        WCA-community, inclusief WCA-delegates en deelnemers. Elke commissie
        heeft een leider, wiens rol het is om te zorgen dat het goed
        functioneert en om de andere teamleden aan te sturen. Raden zijn een
        speciaal type teams die een adviesrol hebben aan de WCA-board en zijn
        samengesteld uit leden van de community, not stafleden. Als er vacatures
        zijn bij de commissies, teams en raden, wordt er informatie op de
        hoofdpagina geplaatst over hoe je kunt solliciteren.
      #original_hash: c366473
      senior_member: Seniorlid
      #original_hash: e26c936
      leader: Leider
      officers:
        #original_hash: d79bd00
        name: WCA-officers
        #original_hash: 312e799
        description: >-
          De officers van de WCA handelen taken af rond  de non-profitstatus van
          de WCA. Deze officers worden gekozen door het WCA-bestuur. De
          Executive Director is de Chief Executive Officer van de WCA, de Chair
          zit alle bestuursvergaderingen voor, de secretaris beheert de
          documenten van de organisatie, en de penningmeester beheert de
          financiën van de WCA.
      chair:
        #original_hash: de34439
        name: WCA Voorzitter
      executive_director:
        #original_hash: 7d405ff
        name: WCA Directeur
      secretary:
        #original_hash: 1dd4a07
        name: WCA Secretaris
      vice_chair:
        #original_hash: 0388b19
        name: WCA Vice-Voorzitter
      treasurer:
        #original_hash: 75e65d9
        name: WCA-penningmeester
      users:
        #original_hash: 57bbaad
        profile: '%{user_name}''s profiel'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinaire Commissie
        #original_hash: 286fdf8
        description: >-
          Deze commissie adviseert de WCA Board in speciale gevallen, zoals
          verdenkingen van schending van het WCA Wedstrijdreglement, and kan
          worden gecontacteerd door WCA-leden ingeval van belangrijke
          persoonlijke zaken betreffende WCA-wedstrijden.
      wdpc:
        #original_hash: 70539cd
        name: WCA Data Protection Committee
        #original_hash: 1f69829
        description: >-
          Deze commissie is verantwoordelijk voor alle zaken rond Data
          Protection.
      wrc:
        #original_hash: 3da1e85
        name: WCA Reglementen Commissie
        #original_hash: 13ada5b
        description: >-
          Deze commissie is verantwoordelijk voor het onderhouden van het WCA
          Wedstrijdreglement.
      wrt:
        #original_hash: 67be768
        name: WCA-resultatenteam
        #original_hash: 439ffae
        description: >-
          Dit team is verantwoordelijk voor het beheren van alle
          wedstrijdresultaten.
      wst:
        #original_hash: a14bc62
        name: WCA-softwareteam
        #original_hash: ec961e4
        description: >-
          Dit team is verantwoordelijk voor het beheren van de software van WCA
          (website, scramblers, werkboeken, administratietools).
      wct:
        #original_hash: 63a2388
        name: WCA Communicatie Team
        #original_hash: 50fd091
        description: >-
          Het WCA Communicatie Team (WCT) heeft de rol om de communicatie van
          WCA met de Community en het publiek te overzien en ondersteunen. De
          communicatie van WCA moet bijdragen aan de doelstellingen van WCA en
          een positieve cultuur van vriendschap, transparantie, inclusiviteit,
          openheid en responsiviteit ondersteunen.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financiële Commissie
        #original_hash: b4ed44b
        description: Dit team is verantwoordelijk voor de financiën van de WCA.
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethische Commissie
        #original_hash: c304d57
        description: >-
          De rol van deze commissie is om te zorgen dat alle procedures door WCA
          Staff en External Staff de Code of Ethics volgen, en om onafhankelijk
          onderzoek uit te voeren als het gedrag van één van deze leden niet
          voldoet aan de Code of Ethics. Zulk onderzoek kan worden aangevraagd
          door Geregistreerde Speedcubers, voor wie de WEC ook
          vertrouwenspersoon is. De commissie functioneert ook als Hoger Beroep
          als een betrokkene het niet eens is met het besluit dat is genomen
          door de WCA Disciplinaire Commissie.
      weat:
        #original_hash: d1dbb86
        name: WCA Executive Assistants team
        #original_hash: 889dd90
        description: >-
          Dit team is verantwoordelijk voor het uitvoeren van de administratieve
          werkzaamheden van het WCA-Bestuur.
      wqac:
        #original_hash: 8f32116
        name: WCA QA Committee
        #original_hash: 0171b3b
        description: >-
          Deze commissie heeft de rol om continue verbetering te ondersteunen en
          bevorderen binnen de WCA, en de wereldwijde toepassing van
          kwaliteitsstandaarden om een consistente hoge kwaliteit te garanderen
          van processen, WCA Staff, regionale organisaties,
          wedstrijdorganisatoren en wedstrijdstaf.
      wcat:
        #original_hash: 2b81984
        name: WCA Competition Announcement Team (Wedstrijdaankondigingsteam)
        #original_hash: f511502
        description: >-
          Dit team heeft de rol om WCA-wedstrijden goed te keuren en aan te
          kondigen, en te zorgen dat zulke aankondigingen voldoen aan de
          WCA-kwaliteitsstandaarden.
      wmt:
        #original_hash: 2035811
        name: WCA Marketing Team
        #original_hash: f2a0140
        description: >-
          Dit team is verantwoordelijk voor het ontwikkelen en managen van het
          WCA Brand, het zoeken van sponsoren, het ondersteunen van de
          distributie van WCA wedstrijdmaterialen en het marketen van WCA
          merchandise.
      wac:
        #original_hash: 1ce7604
        name: WCA Adviesraad
        #original_hash: fb6cd86
        description: >-
          Deze adviesraad is verantwoordelijk voor het opbouwen en onderhouden
          van bilaterale communicatie tussen de WCA-community en de WCA-staf.
      banned:
        #original_hash: d30e2e5
        name: Geschorste deelnemers
      wct_china:
        #original_hash: ed5b65a
        name: WCT China
      #original_hash: f8c3f3c
      operations_html: >-
        De dagelijkse operatie wordt uitgevoerd door de %{committees_and_teams}
        van de WCA.
      #original_hash: 0e7a036
      teams_committees: Teams en Commissies
      probation:
        #original_hash: 1dd6e3b
        name: WCA-delegates met proeftijd
      wst_admin:
        #original_hash: d4112d2
        name: Software Admins
      #original_hash: 7e849d2
      delegates_html: >-
        <p><strong>WCA-delegates</strong> zijn leden van de WCA die
        verantwoordelijk zijn dat alle WCA-wedstrijden verlopen volgens de
        missie, wedstrijdreglement en spirit van de WCA. De WCA onderscheidt
        <strong>WCA Senior Delegates</strong>, <strong>WCA Delegates</strong> en
        <strong>WCA Junior Delegates</strong> %{see_link}. Naast de taken van
        een WCA Delegate is een WCA Senior delegate verantwoordelijk voor het
        managen van de WCA-delegates in hun regio en kan deze door de community
        worden benaderd over regionale zaken.</p> <p>Nieuwe WCA Delegates worden
        eerst benoemd als WCA Junior Delegates en moeten aantonen dat zij in
        staat zijn om WCA-wedstrijden succesvol te laten verlopen, voordat ze
        worden benoemd tot WCA Delegate.</p>
      #original_hash: 27d18ac
      see_link_html: '(zie%{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Alle deelnemers worden automatisch <strong>lid</strong> van WCA in hun
        eerste WCA-wedstrijd.
