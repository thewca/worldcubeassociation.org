# Currently (2.2023) we are setting the DB using db_url in the chef recipe
# To make sure this also works when migrating into docker we additionally
# define the host and password here via environment variables
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  host: <%= ENV['DATABASE_HOST'] || "127.0.0.1" %>
  port: 3306
  username: root

production:
  primary:
    <<: *default
    database: cubing
    password: <%= ENV['DATABASE_PASSWORD'] || "" %>
  primary_replica:
    <<: *default
    database: cubing
    host: <%= ENV['READ_REPLICA_HOST'] || "127.0.0.1" %>
    password: <%= ENV['DATABASE_PASSWORD'] || "" %>
    replica: true

development:
  primary:
    <<: *default
    database: wca_development
  primary_replica:
    <<: *default
    database: wca_development
    replica: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: wca_test
  primary_replica:
    <<: *default
    database: wca_test
    replica: true
